<div class="bodycon"><p><strong>卑诗省(不列颠哥伦比亚省，BC省)简介</strong></p>
<p>不列颠哥伦比亚省(British Columbia)简称卑诗省或BC省，位于加拿大最西部，人口4,113,487（截止到2006-05-16，FLYabroad注），比2001年同期的3,907,738增加了5.3%，占加拿大人口总数（31,612,897）的13%，是加拿大第三大省。卑诗省（British Columbia）的面积 952，263 平方公里，占加拿大国土面积的10%，人口密度4.4人/平方千米。</p>
<p>截止到2006年，卑诗省（British Columbia）的海外移民人数是1,119,215，占本身总人口的27.5%，其中2001到2006年5年中吸收的海外移民数是177,840，占2001-2006年度加拿大吸收新移民总数（1,109,980）的4.4%。</p>
<p>卑诗省(British Columbia)的主要城市有：省府<a href="../ca/victoria.html">维多利亚（Victoria）</a>、温哥华（Vancouver）、阿伯斯福特市(Abbotsford) 和基隆拿市 (Kelowna) 。</p>
<p>温哥华 (Vancouver) 位于加拿大不列颠哥伦比亚省南端，是一座美丽的城市。她三面环山，一面傍海。温哥华虽处于和我国黑龙江省相近的高纬度，但南面受太平洋季风和暖流影响，东北部有纵贯北美大陆的落基山作屏障，终年气候温和、湿润，环境宜人，是加拿大著名的旅游胜地。被称为加拿大通向东方的门户。</p>
<p>按2006年加拿大人口普查结果，卑诗省(British Columbia) 5 大人口聚居地分别是温哥华（Vancouver），人口 	1,953,252，维多利亚（Victoria），人口304,683，阿伯斯福特市(Abbotsford)，人口138,986，基隆拿市 (Kelowna) ，人口126,384，纳奈莫市（NANAIMO）83,751。</p>
<p>卑诗省(British Columbia)西临太平洋，东南接落基山脉，是加拿大地势最高的地区。境内主要有加拿大落基山脉和海岸山脉，山地绵延起伏，山峰高耸入云，森林辽阔无际，还有湍急的河流，壮丽的瀑布。海岸线长达8850公里，沿岸风景优美，海产丰富。</p>
<p>在加拿大所有的省中，卑诗省(British Columbia)以其特有的自然风光著称，是加拿大经济发展公次于安大略省的地区，这里有全国最湿润及最温暖干旱的地方，在人口稠密，经济发达的背后有着广袤的尚待开发的巨大资源。</p>
<p>卑诗省(British Columbia)的首府是维多利亚，但温哥华和落基山脉也以其独特的魅力吸引着广大的游客。旅游业是卑诗省的重要产业之一，每年接待来自世界各地的游客超过220 万人次。 卑诗省(British Columbia)风景秀丽独特，这里有古老的原始森林、绵绵不绝的落基山脉、令人窒息的花园美景，也有世界闻名的渡假胜地、多姿多彩的多元文化展示。 2010 年冬季奥运会就将在著名的滑雪胜地惠斯勒（ Whisler ）举办。</p>
