<h2 class="nodetitle">纽芬兰省（Newfoundland & Labrador），通向北美的东部门户</h2>
<div class="node">
<div class="metadatas">

<div class="bodycon"><p><strong>纽芬兰与拉布拉多省（Newfoundland & Labrador，NL省）简介</strong></p>
<p>纽芬兰与拉布拉多省（Newfoundland & Labrador），简称纽芬兰省或纽省，也叫NL省，位于加拿大东北角，是“通向北美的东部门户”，包括纽芬兰和拉布拉多两部分。纽芬兰及拉布拉多省巨大的近海石油储备，大规模的水力发电容量，丰富的矿物、林业和渔业资源，以及专注于高级海洋技术、海洋生物技术、国防及航天技术的飞速发展的高技术产业，使得纽芬兰及拉布拉多省的经济增长在加拿大处于领先地位。更多的纽芬兰省产业优势及生活、工作及投资方面的优势请参考：<a href="../nlent/advantage.html">纽芬兰及拉布拉多省（NL省）投资优势 。</a></p>
<p>纽芬兰（Newfoundland & Labrador）于1949年4月1日正式成为加拿大第十个省（加拿大包括十个省和三个地区），因此被称为“<b>加拿大最年轻的省</b>”。</p>
<p>纽芬兰省（NL省）面积40万5,720平方公里，相当于<a href="../ca/nb.html">新不伦斯克</a>，<a href="../ca/ns.html">新斯科舍</a>以及<a href="../ca/pei.html">爱德华王子岛</a>三者面积之和的三倍，由于大部分土地都是人迹罕至的森林，沼泽、湖泊和山岭。生活在这片崎岖土地上的人口每平方公里1.4个人（2006年统计数据）。全省50.63万居民（2007年最新统计数据）的五分之一（100,646人，2006年统计数据，FLYabroad注）居住在东海岸的<a href="../ca/st.johns.html">圣约翰斯（St. John's ）</a>地区，而其余的人大部分生活在渔村中。科纳布鲁克是加拿大纽芬兰省西海岸城市。位于纽芬兰岛西岸亨伯河口，是仅次于省会<a href="../ca/st.johns.html">圣约翰斯</a>的纽芬兰省第二大城市。人口2.5万。建于1955年。现为伐木、鲑鱼捕捞、石灰石开采、水貂饲养和造纸业中心。有大型新闻纸厂（是世界最大的新闻纸厂之一），还有水泥厂、灰泥板厂。</p>
<p>纽芬兰与拉布拉多省（Newfoundland & Labrador）的移民人口4,785人，其中2001 - 2006 年间吸收的新移民人数为1,440。</p>
<p>纽芬兰省（NL省）的气候不错，海风起调节气温的作用，冬天不太冷，夏天不算热，首府<a href="../ca/st.johns.html">圣约翰斯（St. John's）</a>至今已有500年的历史,1000年以前北欧人就在此活动，是北美最古老的城市。 </p>
<p>纽芬兰省（NL省）不仅是垂钓佳处，更是捕鱼人的乐园。该省沿海鱼产丰富，特别是各种鳕鱼远近闻名，<b>渔业及海鲜加工</b>是该省的传统产业。纸浆及造纸工业在经济中占主导地位。坐在港口的岸边，看着停在港湾里的色彩鲜明的渔船，眼前偶尔飘过的冰山美景，仿佛置身于世俗之外。<a href="../ca/st.johns.html">圣约翰斯（St. Johns）</a>是纽芬兰省的省府，是一个天然良港与渔业中心。主要景点有：特拉诺瓦国家公园（ Terra Nova National Park ），锡格纳尔山国家公园（ Signal Hill National Historic Park ）、格罗莫讷国家公园（ Gros Morne National Park ）。</p>
<p><b>纽芬兰省的大学（NL）</b></p>
<blockquote><a href="../scca/nl-mun.html">纽芬兰纪念大学（Memorial University of Newfoundland）</a></blockquote>
<p>由于纽芬兰省在地理位置上偏离加拿大其他省份，又跟欧洲大陆有一海之隔，在长期独自发展下，纽芬兰居民的文化各语言与别省不同，他们说的英语不仅保留十六世纪的爱尔兰口音，在用字也有别于标准英语。</p>
<p><strong>新项目：<a href="../fc/nlpnp-family-connections-category.html">纽芬兰 2008-05 最新家庭关系类移民（Family Connections Category)</a></strong></p>
