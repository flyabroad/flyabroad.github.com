<h2 class="nodetitle">安大略省试行省提名移民计划（Pilot PNP）雇主类别</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-04-02 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><P><strong>安大略省试行省提名移民计划（Pilot PNP）雇主类别概述</strong></P>
<P>雇主类别适用于向合格候选人提供全职工作的安省雇主。合格雇主及其所申请职位将经过预审。 </P>
<P>
Pilot PNP 允许长期面临劳工市场压力行业的安省雇主﹐招揽专业人员及熟练技工来满足其人力资源的需求﹐同时也达到省府的目标。这些职位必须在Pilot PNP 的职业清单中﹐方可得到考虑。 
</P>
<P>「职业清单」包括4 个领域的20 个职业﹕卫生、教育、制造业和建筑业。在Pilot PNP 实施的首年将不会考虑其它职业。根据劳动市场压力及政府的目标﹐这些将来可能发生变化。 
</P>
<P>雇主可招揽合格雇员来填补经批准的职位﹐如果该雇员身在外国﹐还是以合法身份暂居加国(以临时外劳、国际学生或访客身份)。所有潜在的候选人在提交申请表时﹐都将被要求提供他们在加的居留状况档。 
</P>
<P>雇主类别占Pilot PNP 的90%。Pilot PNP首年的450 个提名将留给这个类别。 
</P>
<P>雇主类别中﹐至少50%的提名将留给大多伦多地区以外小区的职位﹐以促进移民的地区安顿。 
</P>
<P><strong>安大略省试行省提名移民计划（Pilot PNP）雇主类别有3 个分支</strong></P>
<P>
1. 专业分支(最多200 个提名)包括卫生领域的8 个职业﹐以及教育领域域的2 个职业。 <br />
2. 熟练技工分支(最多200 个提名)包括制造业的5 个职业及工业行业的5 个职业。 <br />
3. 国际学生分支(最多50 个提名)根据Pilot PNP「职业清单」上的职位﹐面对安省大专院校近期的毕业生。
</P>
<P>
国际学生只要在安省完成与上述职业有关的大学学位或大专文凭﹐即有资格申请所有职业。在预审时﹐雇主应说明他们是否将聘用国际学生。
</P>
<P>
<strong>安大略省（Ontario）试行省提名移民计划（Pilot PNP）雇主类别申请资格标准</strong></P>
<P>
要以雇主类别提出申请﹐公司应符合如下条件﹕ <br />
1. 以公司形式持续存在﹐并有实际业务运作至少3 年。所要求的提名必须是与公司核心业务直接有关或必需的职位。 <br />
2. 上个财政年度总运营收入至少100 万元 <br />
3. 至少5 名全职长期雇员<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;季节性、周期性或零工雇员不算； <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分包商或中介工不算是公司雇员；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;虚拟场所的雇员及在家庭办公室工作的雇员不在Pilot PNP 首年考虑之列；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全职指的是12 个月内有薪工作达1,950 小时者（construction sector employees 是 1664）。 <br />
4. 在安省有可供潜在申请人工作的业务场所。
</P>
<P>
<strong>安大略省（Ontario）试行省提名移民计划（Pilot PNP）雇主类别职业清单</strong></P>
<P>
为满足劳动市场需求及实现政府目标﹐安省Pilot PNP制定了一个雇主类别的职业清单。雇主只有资格申请以下20个职业的名额。潜在候选人的前提条件是﹐他们在如下20个职业的其中一个持有聘书并有合格从业资格。除尖端的科研人员以安省试行省提名计划(OPPNP)代码标识外﹐所有其它职业均使用全国职业分类(NOC) 的4位数代码标识。
</P>
<P>
<strong>Professional Stream – 健康行业</strong><br />
专家医师（Specialist Physicians） NOC 3111<br />
普通从业医生和家庭医生（General Practitioners and Family Physicians） NOC 3112<br />
药剂师（Pharmacists） NOC 3131<br />
听力及语言障碍矫正师（Audiologists and Speech-Language Pathologists） NOC 3141<br />
生理治疗师（Physiotherapists） NOC 3142<br />
注册护士（Registered Nurses） NOC 3152<br />
医学实验室工艺师（Medical Laboratory Technologists） NOC 3211<br />
医疗辐射工艺师（Medical Radiation Technologists） NOC 3215<br />
<br />
<strong>Professional Stream – 教育行业</strong><br />
大学教授（University Professors） NOC 4121<br />
高结束研究员（High-End Researchers） NOC 2100<br />
<br />
<strong>Skilled Worker Stream – 制造业</strong><br />
机械师和用机器制造的和用工具加工的审查员（Machinists and Machining and Tooling Inspectors） NOC 7231<br />
工具和模子制作商(Tool and Die Makers  包括金属模型工和金属模子制作者) NOC 7232<br />
工业电工（Industrial Electricians） NOC 7242<br />
建筑木工和工业技工（Construction Millwrights and Industrial Mechanics） NOC 7311<br />
重型设备机械工（Heavy-Duty Equipment Mechanics） NOC 7312<br />
<br />
<strong>Skilled Worker Stream – 建筑业</strong><br />
木匠(Carpenters includes framers and form workers) NOC 7271<br />
砖匠（Bricklayers） NOC 7281<br />
水泥修整机（Cement Finishers） NOC 7282<br />
瓦工（Tilesetters） NOC 7283<br />
隔墙安装和修整（Drywall Installers and Finishers） NOC 7284
</P>

</P></div>
