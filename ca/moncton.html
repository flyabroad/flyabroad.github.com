<h2 class="nodetitle">蒙克顿（Moncton）- 大西洋省区（Atlantic Canada）最重要的旅游景点之一</h2>
<div class="node">
<div class="metadatas">

<div class="bodycon"><p>蒙克顿（Moncton）是加拿大新不伦瑞克省的主要城市之一。在圣约翰城东北，珀蒂克的克河畔。人口64128人（2006年）。1763年来自美国宾夕法尼亚州的德国人在此建立居民点，取名本德，1930年改今名。铁路、公路、航空运输业都很发达。有屠宰场和肉罐头厂以及炼钢、化学、毛纺织等工业。 </p>
<p>蒙克顿（Moncton）坐落在新不伦瑞克（NEW BRUNSWICK）东南部，是大西洋省区（Atlantic Canada）最重要的旅游景点之一。 </p>
<p>蒙克顿阿卡迪亚的人文历史可以追溯到17世纪，蒙克顿人继承了祖先的优点，又结合了加拿大东海岸人的开朗，所以特别热情好客。在蒙克顿的首都戏院（Capitol Theatre），可以欣赏到精彩绝伦的表演，据悉，这里刚刚按1922年建造时的风格重新翻修了一次。 </p>
<p>如果想深入的了解蒙克顿的历史，还可以来到蒙克顿博物馆。在蒙克顿有7个大型的高尔夫球场，高尔夫球爱好者们可以在此大显身手。在蒙克顿的维吉尼亚（Virginia）区，有数英里的黄金海岸，游客们可以尽情的在温暖的水里游泳和嬉戏。 </p>
<p>得益于其法裔阿卡迪亚文化和海域豪情地结合，蒙克顿新近成功地多元化了其经济基础增强了其本地经济。使得，年轻的熟练工人不断向蒙克顿迁徙享受更高的收入和更好的就业机会。一到蒙克顿，他们便被这里的高生活品质和低生活费用所吸引并定居下来。</p>
<p><strong>蒙克顿（Moncton）核心优势</strong></p>
<ol>
<li>*&nbsp;&nbsp;研发投资税收优惠和鼓励政策 </li>
<li>*&nbsp;&nbsp;蒙克顿 40% 以上的劳动力会讲英法双语 </li>
<li>*&nbsp;&nbsp;在阿里安特（ Alliant ）光纤技术的基础上建立了大型电讯和销售中心 </li>
<li>*&nbsp;&nbsp;大孟克顿地区国际机场是大西洋诸省的运输港，在 2006 年经手了 23,685 吨货物和 528,000 人次乘客 </li>
<li>*&nbsp;&nbsp;东北方距离波士顿 830 公里，东方距离蒙特利尔 1,000 公里 </li>
<li>*&nbsp;&nbsp;主要地区产业：皇家石油（ Imperial Oil Esso ） , 加拿大皇家银行（ Royal Bank of Canada ） , Purolator Courier Ltd., NavCan and Irving Consumer Products </li>
</ol>
<p><strong>蒙克顿（Moncton）优势产业</strong></p>
<ol>
<li>*&nbsp;&nbsp;高级制造 </li>
<li>*&nbsp;&nbsp;联系中心 </li>
<li>*&nbsp;&nbsp;销售业 </li>
</ol>
<p>如果您打算到<b>蒙克顿（Moncton）</b>投资或生活，除了可以通过加拿大联邦的各种方式（<a href="../federal">加拿大联邦技术移民</a>，<a href="../cinvestor/fiwca.html">加拿大联邦投资移民</a>，<a href="../cfc">加拿大团聚移民</a>）移民加拿大外，您还可以考虑通过<a href="../ca/nb-pnp.html">新不伦瑞克省（New Brunswick）省提名移民方式</a> 移民新不伦瑞克省。</p>
