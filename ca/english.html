<h2 class="nodetitle">加拿大英语人口数量统计（1996，2001，2006）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-04-02 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><P>根据加拿大1996、2001、2006三次统计数据显示，加拿大英语人口人数在不断增加，同时，英语人口比例在不断减少。2006年，加拿大以英语为母语的人口为1805.5685万，占所有人口比例的57.8%。</P>
<P>
在各省中纽芬兰省的英语语言比例最高达到	97.6%（488,775 人）；魁北克省的英语人口最少，2006年的比例是8.2%（607,165）。
</P>
<P>
