<div class="bodycon"><P><strong>加拿大法语区</strong></P>
<P>
<a href="../qc">魁北克省</a> 是加拿大最大的法语区，以说法院为荣。加拿大是英语和法语双语国家。全国有59%的居民的母语为英语，23%的居民的母语为法语。85%的法语居民居住在法语省份魁北克省。在魁北克省以外的其他省份，包括英法语双语省份新不伦瑞克省，法语是母语以及法语是使用语言的居民的比例都是在下降。只有在魁北克省，通过立法的手段比较有效地保护了法语的地位。
</P>
<P>最近魁北克法语人口数也有减少的迹象，不过魁省的法院人口绝对占了绝对优势，1996、2001、2006 加拿大统计局统计的魁北克法院人口总数分别为：970,200，980,270，975,390。</P>
<P>根据加拿大 1996、2001、2006 三次统计数据显示，加拿大法语人口人数在不断增加，同时，法语人口比例呈下降趋势。2006年，加拿大以法语为母语的人口为689.22万，占所有人口比例的22.1%。</P>
<P>
在各省中<a href="../ca/nl.html">纽芬兰省</a>的法语语言比例最高达到0.4%（2,055 人）；作为法语区的<a href="../qc">魁北克省</a>，法语人口最多，2006年魁北克法语人口占总人口的比例是79.6%（591,684人）。
</P>
