<h2 class="nodetitle">萨斯喀彻温省 （Saskatchewan）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-08-10 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong></strong></p>
<p>萨斯喀彻温省(Saskatchewan)简称萨省，位于加拿大西部大草原地区，是加拿大草原三省之一，右边是<a href="manitoba.html">曼尼托巴省</a> （Manitoba）、左边是<a href="alberta.html">艾伯塔省（Alberta）</a>、西北地区、北边是西北地区（Northwest Territories）、南边是美国的蒙大拿州和北达科他州。</p>
<p>萨斯喀彻温省(Saskatchewan)省名来源于印地安语（Cree），最初他们称这里为 “其斯卡切万”（kisisk&acirc;ciwanis&icirc;piy）， 意为 “急流河”（swift-flowing river）。 省内有三条大河穿过，如阿西尼博因，南萨斯喀徹温河及丘吉尔河 </p>
<p>萨斯喀彻温省(Saskatchewan)面积为 651,036 平方公里，占加拿大总面积的6.5%。2006 年的统计数据显示萨省的人口是968,157人，人口密度是1.6人/平方公里。萨省的移民人口为48,155人，其中 2001 - 2006 年间吸收的新移民数为 8,090。以上都是 2006 年数据，FLYabroad注。</p>
<p>
萨斯喀彻温省(Saskatchewan)南部的城市<a href="../ca/regina.html">里贾纳（Regina）</a>为省府所在地，人口179,246；它与中部的<a href="../ca/saskatoon.html">萨斯卡通市（Saskatoon）</a>，人口202,425，为该省的两大中心城市。</p>
<p>萨斯喀彻温省(Saskatchewan)北部平原土地极为肥沃，农业，尤其是粮食种植，是萨省的主要产业。萨省是加拿大全国最大的产粮区，有“加拿大的粮仓”和“加拿大面包篮子”之誉。</p>
<p>萨斯喀彻温省(Saskatchewan)西北的阿萨巴斯卡湖北岸有铀矿，并建立了一个铀城。境内蕴藏有煤矿，有的埋藏很浅，因离工业城市较远，所以未得到充分的开发。西南部蕴藏有丰富的石油和天然气。萨省是世界上最重要的磷酸钾供应地。燃料业与冶金业也在日益发展。</p>
<p>萨斯喀彻温省(Saskatchewan)四季分明，夏季炎热，冬季寒冷，每年降雨量只有50厘米。</p>
<p><h2>萨斯卡彻温省的大学（SK）</h2></p>
<blockquote><a href="../scca/sk-usask.html">萨省大学（University of Saskatchewan）- 萨斯卡彻温大学</a><br>
<a href="../scca/sk-uregina.html">里贾纳大学(The University of Regina)</a></blockquote>

<p>如果您打算到萨省投资、生活或学习，您可以通过萨省的省提名移民项目移民加拿大，并在萨省定居。</p>
