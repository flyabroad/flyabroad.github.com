<h2 class="nodetitle">温尼伯市（Winnipeg） - 叉子城</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-10-20 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><b>温尼伯（Winnipeg）</b>是<a href="../ca">加拿大</a>第八大城市，也是<a href="../ca/manitoba.html">曼尼托巴省</a>省会，地理上属于西加拿大。温尼伯是一个运输、经济、制造业、农业与教育的重镇。同时也是西加拿大的重要交通枢纽，距美国边境仅96公里。</p>
<p>温尼伯位于整个北美洲的中心，坐落于北红河与阿西尼泊因河的之间的交汇处的氾滥平原。由于地理形状像是个叉子，温尼伯也被称作<b>叉子城</b>而著名。城市周围被北红河的河道所保护著。温尼伯是省内最大都市，该省有60％以上的人口都居住于该市，温尼伯人口普查整合区（包括周围的农村自治区）人口约有706,900人（2005年7月1日估计）。温尼伯气候相当极端，整体来说温尼伯算是世界上最冷的大城市之一，11月中到3月之间平均温度都处于摄氏10度以下（夜晚甚至可以到摄氏负50度），5月到9月温度经常达到摄氏30度（华氏86度），甚至有时候高达摄氏35度（华氏95度），比其他大草原城市更多降雨与降雪机率，但全年阳光充足。</p>
<p>温尼伯的人口于工业革命时代时大幅上升，因为当时的铁路是以温尼伯作为抵达太平洋之前的中继站，二十世纪初时温尼伯更一度是加拿大的第三大城市。但不久之后，因为其他海上航道开始出现，如巴拿马运河的开通，使得该市人口增长开始放缓，温尼伯在加拿大的地位也从此下降。</p>
<p>座落于温尼伯市（Winnipeg）的著名大学有两座：</p>
<blockquote>* <a href="../scca/mb-umanitoba.html">曼尼托巴大学（University of Manitoba）</a><br>
* <a href="../scca/mb-uwinnipeg.html">温尼伯大学（University of Winnipeg）</a></blockquote>
<p>作为美洲大陆的地理中心，可能再也找不出比温尼伯更加地处中央的投资地点了。除了作为连接加拿大东西部的纽带之外，温尼伯距离美国仅有 100 公里，同时也是距墨西哥最近的加拿大城市。温尼伯是一座繁荣的 21 世纪城市，交通和商业中心，还是加拿大经济最多样化的城市之一。作为加拿大部分顶尖企业的所在地，温尼伯以其低廉的商业成本和高品位的生活质量而著称——是投资者在美洲经商的最好选择。 </p>
<p><h2>温尼伯（Winnipeg）核心优势</h2></p>
<ol>
<li>*&nbsp;&nbsp;加拿大增长最快的生物科技中心 ( 安永 2004) </li>
<li>*&nbsp;&nbsp;工业用地费用和办公室租金是加拿大 最低的 </li>
<li>*&nbsp;&nbsp;劳动力教育程度高，生产率高，流动率低，是 北美劳动补偿率最低的城市之一 </li>
<li>*&nbsp;&nbsp;预计 2007 实际 GDP 增长为 2.9% ( 加拿大会议局 ) </li>
<li>*&nbsp;&nbsp;失业率为 4.5% </li>
<li>*&nbsp;&nbsp;空中，公路，铁路和海运交通方便 — 温尼伯 国际机场，加拿大 CN 快铁， CPR 和 CNR 联运机构距市中心都只有几分钟路程；临近泛加拿大高速公路和黄头公路并与美国 29 号州际公路相连；可通过丘吉尔和桑德贝抵达海岸港口 </li>
<li>*&nbsp;&nbsp;是部分新兴产业主要的研究开发机构集群所在地 </li>
<li>*&nbsp;&nbsp;是加拿大西部最大和最多样化的航空工业基地 </li>
<li>*&nbsp;&nbsp;加拿大西部的金融中心，加拿大谷物生产总部 </li>
<li>*&nbsp;&nbsp;加拿大超过 50% 的农业机械都是在此生产的 </li>
<li>*&nbsp;&nbsp;加拿大第三大服装生产中心 </li>
<li>*&nbsp;&nbsp;丰富可靠的天然气，石油以及水电资源 — 在加拿大主要城市中，电力成本最低 </li>
<li>*&nbsp;&nbsp;廉价，高质量的电讯服务，商业电话费率是全美最低的城市之一 </li>
<li>*&nbsp;&nbsp;投资者的税收优惠包括社区企业发展税收抵免，研发税收抵免，制造业投资税收抵免以及 曼尼托巴 资产税收抵免 </li>
<li>*&nbsp;&nbsp;市内的三所大学和两所社区学校共拥有 36,000 名在校学生 </li>
<li>*&nbsp;&nbsp;繁荣的旅游贸易， 2006 年 的过夜消费增长了 5% </li>
<li>*&nbsp;&nbsp;商业和休闲并重的均衡生活方式 </li>
</ol>
<p><h2>温尼伯（Winnipeg）研究开发中心</h2></p>
<ol>
<li>*&nbsp;&nbsp;阿瓦隆应用科学院 </li>
<li>*&nbsp;&nbsp;加拿大人类与动物健康科学研究中心 </li>
<li>*&nbsp;&nbsp;曼尼托巴癌症康复中心 </li>
<li>*&nbsp;&nbsp;曼尼托巴蛋白质研究中心 </li>
<li>*&nbsp;&nbsp;国家研究委员会生物诊断研究所 </li>
<li>*&nbsp;&nbsp;里察德森 (Richardson) 功能食品及保健品研究中心 </li>
<li>*&nbsp;&nbsp;曼尼托巴大学麦片研究中心 </li>
</ol>
<p><h2>温尼伯（Winnipeg）优势产业</h2></p>
<ol>
<li>*&nbsp;&nbsp;航天工业 </li>
<li>*&nbsp;&nbsp;农业商业及食品加工 </li>
<li>*&nbsp;&nbsp;生物科技和健康研究 </li>
<li>*&nbsp;&nbsp;消费品制造 </li>
<li>*&nbsp;&nbsp;能源及环境 </li>
<li>*&nbsp;&nbsp;金融和保险 </li>
<li>*&nbsp;&nbsp;信息技术，通讯和媒体 </li>
<li>*&nbsp;&nbsp;交通和分销 </li>
<li>*&nbsp;&nbsp;旅游业 </li>
</ol>
<p><h2>落户于温尼伯的企业</h2></p>
<ol>
<li>*&nbsp;&nbsp;加航技术服务公司 Air Canada Technical Services </li>
<li>*&nbsp;&nbsp;加拿大拜维尔释药 Biovail </li>
<li>*&nbsp;&nbsp;波音加拿大技术公司 Boeing Canada Technology </li>
<li>*&nbsp;&nbsp;布里斯托尔宇航公司 Bristol Aerospace </li>
<li>*&nbsp;&nbsp;加拿大基因公司 Cangene </li>
<li>*&nbsp;&nbsp;加西全球通讯公司 CanWest Global Communications </li>
<li>*&nbsp;&nbsp;加拿大小麦局 Canadian Wheat Board </li>
<li>*&nbsp;&nbsp;美国嘉吉公司 Cargill </li>
<li>*&nbsp;&nbsp;Convergys </li>
<li>*&nbsp;&nbsp;Frantic Films </li>
<li>*&nbsp;&nbsp;西部人寿保险公司 Great West Lif e </li>
<li>*&nbsp;&nbsp;哈德湾矿物公司 HudBay Minerals </li>
<li>*&nbsp;&nbsp;IBM 加拿大 </li>
<li>*&nbsp;&nbsp;Investors Group </li>
<li>*&nbsp;&nbsp;詹姆士 • 理查森国际有限公司 James Richardson International </li>
<li>*&nbsp;&nbsp;加拿大孟山都公司 Monsanto Canada </li>
<li>*&nbsp;&nbsp;Nygard International </li>
<li>*&nbsp;&nbsp;荷兰老船长食品公司 Old Dutch Foods </li>
<li>*&nbsp;&nbsp;帕里斯尔家具公司 Palliser Furniture </li>
<li>*&nbsp;&nbsp;Pollard Bank Note </li>
<li>*&nbsp;&nbsp;Reimer Express Lines </li>
<li>*&nbsp;&nbsp;标准航空公司 Standard Aero </li>
<li>*&nbsp;&nbsp;瓦文纳萨互保险公司 Wawanesa Mutual Insurance Co. </li>
</ol>
