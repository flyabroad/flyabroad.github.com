<h2 class="nodetitle">艾伯塔省提名移民【2007年2月最新项目】</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2007-12-13 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><P><strong>艾伯塔省提名移民项目简介</strong></P>
<p><FONT COLOR="#FF0000">New !</FONT> &nbsp;&nbsp;<a href="../pnp/ainp.html">艾伯塔省最新省提名移民项目 Alberta Immigrant Nominee Program （AINP 【2008 年 6 月】）</a></p>
<P>每年艾伯塔省（Alberta）都要吸收数万海外移民（2004年30,661人，2005年65,360人，2006年78,743人）来缓解艾伯塔省劳动力的不足，这些移民大部分是通过<a href="../canada">联邦移民项目</a>吸收的。</P>
<P>艾伯塔省自2002年起就建立起了自己的省提名移民项目，用于吸收适用于本省的新移民。不过截至到2006年，通过省提名项目移民艾伯塔省的移民还很少，例如2002-03年62人，2003-04年181人，2004-05年211人，2005-06年522人，2006-07年也只有981人。以上数据是FLYabroad通过艾伯塔省官方公布的数字整理而来。目前，艾伯塔省提名移民来源国主要是英国，菲律宾，美国，印度，南非和德国。
</P>
<P>
为了加快吸收移民的速度，艾伯塔省（Alberta）决定扩大省提名移民配额，加快省提名移民审理速度。艾伯塔省制定的 2007-08 年度省提名目标配额是 2,500  人，2008-09 年度的省提名移民配额是 5,000 人，2009-10 年度的省提名移民配额是 8,000 人。同时2007年9月，艾伯塔省（Alberta）施行了新的省提名移民法规，扩大了艾伯塔省提名移民的职业范围。</P>
<P>对于通过<a href="../federal">联邦技术移民</a>程序移民加拿大的申请者来说，<a href="../contact/cahk.html">加拿大香港使馆</a>和<a href="../contact/cabj.html">加拿大北京使馆</a>等待周期一般在2年左右，还有一些个别申请者需要3年甚至更长。而艾伯塔省提名的申请周期在6个月到一年，省提名通过后<a href="../times">递交联邦申请的周期</a>也很短，<a href="../contact/cahk.html">加拿大香港使馆</a>的省提名移民周期一般是 4 到 8 个月，<a href="../contact/cabj.html">加拿大北京使馆</a>的省提名移民周期一般是 8 到 16 个月。
</P>
<P><strong>艾伯塔省提名移民项目分类</strong></P>
<P>艾伯塔省提名类别主要分为被雇佣（Employer driven stream）类别和自雇类别（Self-employed farmer stream）。被雇佣类别里面又分为几小类。与<a href="../federal">加拿大联邦技术移民</a>不同的是，联邦技术移民要求的申请职业必须在 <a href="../canada/noc.html">NOC</a> 中的0，A，B类别中，而对于艾伯塔省提名移民项目的技术工人类别还允许某些特定的 <a href="../canada/noc.html">NOC</a> 中的C，D类别中的职业，本部分FLYabroad会介绍艾伯塔省截止到2007-12-13允许的所有省提名职业类别。以下是艾伯塔省（Alberta）最新的省提名移民分类。</P>
<P>
1 . 雇主驱动类型（Employer driven stream）<br /> <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; * <a href="abpnp-sw.html">熟练技工类</a>（Skilled worker category）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; * <a href="abpnp-ig.html">国际学位类别</a>（International graduate category）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; * <a href="abpnp-ssw.html">半熟练技工类</a>（Semi-skilled worker category）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o食品和饮料加工业（Food and beverage processing industry）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o酒店及住宿业（Hotel and lodging industry ）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; +食品及饮料服务器和室服务员（Food and beverage servers and room attendants）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; +接待台/秘书（Front desk agent/clerk）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o制造业（Manufacturing industry）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o货运业（Trucking industry ）<br /> <br />
2 . 自雇农场主类别（Self-employed farmer stream）
</P>
<P>
</P>
<P><strong>艾伯塔省提名移民申请程序</strong></P>
<P>
要想申请艾伯塔（Alberta）省提名移民，申请人必须首先得到艾伯塔（Alberta）省雇主的工作offer。</P>
<P>
如果加拿大居民无法满足企业的要求，雇主可以申请招收海外技术工人以补充企业劳动者的不足。如果该职位需要常驻居民担任，则雇主需要首先向艾伯塔（Alberta）省PNP提出申请，Alberta PNP 会对雇主的资格进行评估，如果雇主满足PNP要求，就有资格招收省提名移民，这也就是所谓的雇主许可（Employer Approval）。
</P>
<P>对于艾伯塔省提名移民申请者需要获取有 Alberta PNP 雇主许可（Employer Approval）资格的雇主的工作邀请，并且符合一切该职位要求，就可以申请艾伯塔省提名资格。</P>
<P>省提名通过后，您的申请将被递交到联邦的CIC办公室，比如加拿大北京使馆或者加拿大香港使馆。CIC最终决定是否发放移民签证。</P>
<P>
<B>艾伯塔（Alberta）省提名申请材料邮寄地址</B>：<br />
Alberta Provincial Nominee Program<br />

Suite 940, Telus Plaza North Tower<br />

Edmonton, AB T5J 1S6
</P>
