<h2 class="nodetitle">维多利亚(Victoria) - 加拿大 BC 省省会</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-04-10 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;<A HREF="/services/contact.html">联系飞出国</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><b>维多利亚市（Victoria）</b>位于<a href="../ca">加拿大</a>西南的温哥华岛的南端，是加拿大<a href="../ca/bc.html">英属哥伦比亚省（BC省）</a>的省会，温哥华岛上最大的城市。维多利亚市（Victoria）气候温和，属海洋性气候。维多利亚市一月份气候 4℃～5℃，一年霜冻期只有20天。年平均降雨量27英寸，雨季为冬季，六月至八月降雨只有2英寸。维多利亚秀美宁静，素有"<b>花园城市</b>"之称，人口34万人。</p>
<p>维多利亚（Victoria）主要产业有轻工业、建筑五金工业、陶器业、木材加工业、游艇制造业、食品工业、绘画和艺术行业。旅游业是该市的最大的财政收入产业。</p>
<p>维多利亚是<a href="../ca">加拿大</a>距亚洲最近的港口,属不冻港。市区与郊区各有一个深水港：市区深水港为商港,分内外两港,供海内和海外贸易之用。郊区深水港是加拿大太平洋岸主要的海军基地。驻有加拿大海军太平洋舰队的司令部。维多利亚有一国际机场。</p>
<p>维多利亚的美丽尽管推动着电影业和旅游业的发展，仍然只是其重要战略位置的附加而已——靠近美国市场，把守着环太平洋地区的门户，使得维多利亚成为企业发展和经济投资的中心地区。</p>
<p><h2>维多利亚（Victoria）核心优势</h2></p>
<ul>
<li>*&nbsp;&nbsp;770 家高科技企业 — 从事生物科技，电子商务，印刷 / 出版，知识服务，软件开发以及远程通讯等业务 — 雇员共有 15,000 人 
</li><li>*&nbsp;&nbsp;8 个研究机构以及创业企业孵化器 
</li><li>*&nbsp;&nbsp;温哥华岛科技园区坐落于此 
</li><li>*&nbsp;&nbsp;4 所大学以及可颁发学位的社区学院培养了技术熟练的劳动力队伍 
</li><li>*&nbsp;&nbsp;15 岁以上的居民中有 72% 的人接受过专科以上教育培训 
</li><li>*&nbsp;&nbsp;广泛的宽带连接以及加拿大最高的网络使用率 
</li><li>*&nbsp;&nbsp;有近 22,000 家小型企业 
</li><li>*&nbsp;&nbsp;世界级的交通网络，包括维多利亚国际机场，不列颠哥伦比亚渡口，泛加拿大高速公路以及国际性的快递服务 
</li><li>*&nbsp;&nbsp;以科技助推的可持续建筑获得 LEED 建筑认证 
</li><li>*&nbsp;&nbsp;联邦海洋科学中心的总部，有世界上最大的网络连接海底观测中心 
</li><li>*&nbsp;&nbsp;电力资源充足 </li></ul>
<p><h2>维多利亚（Victoria）优势产业</h2></p>
<p><strong>成熟产业 ：</strong></p>
<ul>
<li>*&nbsp;&nbsp;贸易 ( 批发 / 零售 ) 
</li><li>*&nbsp;&nbsp;医疗保健 
</li><li>*&nbsp;&nbsp;公共管理 
</li><li>*&nbsp;&nbsp;旅游 </li></ul>
<p><strong>维多利亚（Victoria）新兴产业</strong></p>
<ul>
<li>*&nbsp;&nbsp;高级制造 
</li><li>*&nbsp;&nbsp;海洋科学和产业 
</li><li>*&nbsp;&nbsp;教育 
</li><li>*&nbsp;&nbsp;体育，艺术和文化 
</li><li>*&nbsp;&nbsp;农业 </li></ul>
<p>如果您打算到维多利亚生活、学习或投资您可以考虑BC省的省提名移民项目移民加拿大然后到维多利亚定居。</p>
