<div class="bodycon"><p><strong>艾伯塔（Alberta）省提名国际毕业生移民项目（International graduates）申请条件</strong></p>
<p>
如果是在艾伯塔（Alberta）省完成的教育，该毕业生必须获得文凭或学位；<br />
如果是在加拿大艾伯塔（Alberta）省以外地区完成的教育，也必须获得文凭或学位；<br />
教育必须是最少2年的结业水平或者一年的毕业水平；<br />
国际毕业生必须持有有效工作签证在艾伯塔（Alberta）省获取永久、全职的与所学专业相关的最少6个月的工作经验。
</p>
<p><strong>符合艾伯塔（Alberta）省国际毕业生提名移民项目的大专院校</strong></p>
<p>公立学院（Publicly funded colleges）：</p>
<p>
* Alberta College of Art & Design（艾伯塔艺术与设计大学）;<br />
* Bow Valley College（弓河河谷学院）;<br />
* Grande Prairie Regional College（格冉派瑞地区学院）;<br />
* Grant MacEwan College（麦科文学院）；<br />
* Keyano College（克安农学院）；<br />
* Lakeland College（湖泊大学）；<br />
* Lethbridge Community College（莱斯桥社区学院）；<br />
* Medicine Hat College（哈特药学院）；<br />
* Mount Royal College（皇家山学院）；<br />
* Norquest College （norquest学院）；<br />
* Northern Lakes College（北湖学院）；<br />
* Olds College（老年学院）；<br />
* Portage College（运输学院）；<br />
* Red Deer College（红鹿学院 ）。
</p>
<p>技术学院（Technical institutes）：</p>
<p>
    * Northern Alberta Institute of Technology（北阿尔伯塔技术学院）；<br />
    * Southern Alberta Institute of Technology （南阿尔伯塔技术学院）。 </p>
<p>大学（Universities）：</p>
<p>* Athabasca University（阿萨贝斯卡大学/亚瑟伯大学）；<br />
    * University of Alberta (阿尔伯塔大学)；<br />
    * University of Calgary（卡尔加里大学）；<br />
    * University of Lethbridge（莱斯布里奇大学）。 </p>
<p>民办高校的认可授予学位（Private colleges accredited to grant degrees）:</p>
<p> * Ambrose University College (安布罗斯大学学院)；<br />
    * Canadian University College（加拿大大学学院）；<br />
    * Concordia University College of Alberta（康卡迪亚大学 阿尔伯塔学院）；<br />
    * DeVry Institute of Technology: Calgary（卡尔加里德锐技术学院）；<br />
    * The King's University College（国王大学学院）；<br />
    * St. Mary's University College（圣玛丽大学学院）；<br />
    * Taylor University College and Seminary（泰勒大学学院和神学院）。</p>
<p>更多加拿大大学及大学网站参考： <a href="../scca/">加拿大著名大学及网址</a> 。</p>
