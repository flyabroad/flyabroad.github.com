<div class="bodycon"><p><h2>联邦诞生地 - 爱德华王子岛（PEI)</h2></p>
<p><strong>爱德华王子岛（Prince Edward Island）</strong>简称 PEI，位于圣劳伦斯海湾中，在<a href="../ca/nb.html">新不伦瑞克省(New Brunswick)</a>东面和<a href="../ca/ns.html">新斯科舍省（Nova Scotia</a>）的北面，是<a href="../ca">加拿大</a>四省联盟的发源地，无论是从面积还是人口来说，它都是<b>加拿大最小的省份</b>，却以“<b>联邦诞生地</b>”而知名 。</p>
<p>爱德华王子岛省<b>面积 55.56 平方公里</b>，2006年的统计<b>人口 135,851</b>，人口密度较大，23.9人/平方公里，远远大于加拿大的平均人口密度（3.5人/平方公里）。在PEI的所有居民中移民人口为4,785人（截止到2006年5月，FLYabroad注），其中 2001 - 2006 年间吸收的移民人口为855人。<a href="../ca/charlottetown.html">夏洛特城</a>是爱德华王子岛省的省府，同时它也是PEI全省最大的城市,这里誉有“<b>加拿大的诞生地</b>”的美称。</p>
<h2>爱德华王子岛（Prince Edward Island）旅游景点</h2>
<p>爱德华王子岛（Prince Edward Island）气候比加拿大大陆气候更加温和，风光秀丽，有“海湾公园”之称。著名的景点有：<br />
* 夏洛特顿水岸历史古城区（Historic Charlottetown Waterfront）；<br />
* 创始人纪念馆（Founders' Hall）；<br />
* 省议院（Province House）  ；<br />
* 史迹徒步游 ( Historic Walking Tours)；<br />
* 比肯斯菲尔德古屋（Beaconsfield Historic House）；<br />
* 阿卡狄亚博物馆（The Acadian Museum）  ；<br />
* “水王子”街角店（Water-Prince Corner Shop）；<br />
* 奶牛牌冰淇淋（Cow’s Ice Cream）；<br />
* 联邦艺术中心（Confederation Centre of the Arts）  ；<br />
* 在爱尔兰厅举办的苏格兰希利达舞会（Ceilidh at the Irish Hall）；<br />
* 大乔治客栈（Inns On Great George）；<br />
* 爱德华王子岛高尔夫球场（Golf PEI）；<br />
* 联邦观景小道（Confederation Trail）  </p>
<p>爱德华王子岛不仅农产富庶、海产 丰富、气候绝佳，马铃薯更是全国闻名。岛上的主要经济收入来自旅游业，由于风景优美，到夏季有60万人前来游玩, 岛上的旅店、餐厅、商店和娱乐场所非常兴旺, 有些家庭还会提供住宿与早餐服务，不仅价格便宜，比住酒店还要舒适。</p>
<h2>爱德华王子岛（PEI）著名高校</h2>
