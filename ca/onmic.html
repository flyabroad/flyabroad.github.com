<div class="bodycon"><P><strong>安大略省试行省提名移民计划（Pilot PNP）跨国投资类别</strong></P>
<P> 
安大略省试行省提名跨国投资类别向在安省作可观投资的公司提供新的机会，允许其将关键的雇员输入安省，来帮助确保其投资的成效。</P>
<P> 
安大略省试行省提名跨国投资类别的宗旨为支持在安省大幅投资的企业满足其人力资源的需求，其方法是为关键人员提供获得工作许可或永久居留的快捷管道。该类别通过允许关键雇员对该投资的长期效益作出贡献，来支持政府的经济发展优先目标。 </P>
<P>
跨国投资类别将适用于在安省投资至少1,000 万元，并创造至少25 个全职长期工作的公司。申请将经过经济发展及贸易厅的预审。 </P>
<P>
实施Pilot PNP 的首年，大约50 个提名(占所有提名的10%)将留给这个类别。因此，有兴趣的公司应及早申请为佳。</P>
<P>
要以跨国投资类别提出申请，公司应符合如下条件﹕ </P>
<P>
1. 投资至少1,000 万元﹔ <br />
2. 创造至少25 个全职长期职位﹔及 <br />
3. 证明所要求的职位将以下下方式中至少一种使雇主受益﹕ <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;增强当地雇员的培训；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;带来将对公司业务有显着贡献的专长或独有知识；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;协助业务发展，并可能带来更多员工的受聘；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;带来其它经济效益。</P>
