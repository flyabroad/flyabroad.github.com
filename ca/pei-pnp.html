<h2 class="nodetitle">PEI 省提名技术移民（Skilled Worker Category）</h2>
<div class="node">
<div class="metadatas">

</div>
<div class="bodycon"><p><strong>爱德华王子岛（Prince Edward Island）省提名技术移民（PEI PNP）</strong></p>
<p><FONT COLOR="#FF0000">New !</FONT> PEI 团聚移民：<a href="../fc/pei-connections.html">爱德华王子岛（PEI）省提名团聚移民(亲属类移民 Immigrant Connections Category)</a></p>
<P><a href="../ca/pei.html">爱德华王子岛省（Prince Edward Island）</a>有自己的省提名技术移民项目，叫做 Skilled Worker Category : PRINCE EDWARD ISLAND PROVINCIAL NOMINEE PROGRAM 。</P>
<P>申请<a href="../ca/pei.html">爱德华王子岛（Prince Edward Island）</a>省提名技术移民需要申请者的职业符合PEI省提名技术移民的提名职业（也就是所谓的 PEI 紧缺职业 ），申请者（雇员）的教育和培训经历与所从事的职业相一致；其次要有PEI省雇主的工作邀请或者已经在PEI省工作过 6 个月以上，同时要有英语或者法语能力。与联邦技术移民和魁北克技术移民相似，爱德华王子岛（Prince Edward Island）省提名技术移民也有一个评分标准，总分 100 ，通过分数 50 。如果您希望了解该评分标准您可以给FLYabroad发邮件。</P>
<P>申请爱德华王子岛（Prince Edward Island）省提名技术移民可以首先进行自我评估，评估通过后可以申请PEI的提名证书，省提名证书签发后可以进一步到申请者所在的 CIC 办公室申请移民签证。</P>
<p><strong>爱德华王子岛紧缺技术工种（Skilled Labour Shortages）：</strong></p>
<p>
Aerospace Technician（航天技术员）；<br />
Auto Service Technician（汽车维修服务公司技术员）；<br />
Carpenter（木匠）；<br />
Construction Engineer（建筑工程师）；<br />
CNC/ Precision Machinists（数控/精密机械师）；<br />
Electrical/Mechanical Engineer（电气/机械工程师）；<br />
Game Developers（游戏开发商）；<br />
General Practitioner of Medicine（全科医生的医学）；<br />
Heavy Duty Mechanic（重型机械）；<br />
Industrial Electrician（工业电工）；<br />
Long Haul Truck Drivers（长途卡车司机）；<br />
Manufacturing Workers（制造业工人）；<br />
Medical Lab Technologist（医学实验室技师）；<br />
Metal Fabricator（金属制造工）；<br />
Pharmacist（药剂师）；<br />
Plumber（水管工人）；<br />
Quality Assurance Inspectors（质量保证督察）；<br />
Radiation Therapist（放射治疗）；<br />
Registered Nurse（注册护士）；<br />
Respiratory Therapist（呼吸治疗师）；<br />
Social Worker（社会工作者）；<br />
Software Developers（软件开发者）；<br />
Speech Language Pathologist（语音语言病理学家）；<br />
Welder（焊工）。
</p>
