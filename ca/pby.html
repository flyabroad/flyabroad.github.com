<h2 class="nodetitle">2003 - 2007 年加拿大及各省人口数量及人口密度</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-02-12 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><P>截止到2007年7月1号，加拿大人口数量是3297.6万人，其中人口超过百万的省份只有5个，分别是：</P>
<P>
<a href="../ca/ontario.html">安大略（Ontario）</a> 1280.39万人；<br />
<a href="../qc">魁北克（Quebec）</a> 	770.08万人；<br />
<a href="../ca/bc.html">卑诗省（British Columbia）</a> 	438.03万人；<br />
<a href="../ca/alberta.html">艾伯塔（Alberta）</a> 	347.4万人；<br />
<a href="../ca/manitoba.html">曼尼托巴（Manitoba）</a> 	118.67万人；<br />
<br />
其中，只有<a href="../ca/ontario.html">安大略省</a>人口超过了千万，是加拿大人口最多的省份。
</P>
<P>
加拿大 10 个省占据了加拿大的绝大多数人口，3个地区的人口最少，都只有3到4万，加起来不过10万多一点，其中育空地区(3.1万），西北地区（4.26万），努纳武特地区（3.11万）。
</P>
<P>截止到2006年5月的统计数据，加拿大人口密度最大的省份是爱得华王子岛（Prince Edward Island），平均23.9人/平方千米。其他依次是新斯科舍（Nova Scotia），17.3；安大略（Ontario），13.4；新不伦瑞克（New Brunswick），10.2；魁北克（Quebec），5.6；艾伯塔（Alberta），5.1；卑诗省（British Columbia），4.4；曼尼托巴（Manitoba），2.1；萨斯喀彻温（Saskatchewan），1.6；纽芬兰（Newfoundland and Labrador），1.4。FLYabroad注：以上加拿大各省人口密度单位都是人/平方公里。</P>
<P>
本文数据是FLYabroad根据加拿大统计局数据整理。</P>
