<div class="bodycon"><p>
<strong>NSNP 2015年 EE 申请条件及指南(无雇主offer) - FLYabroad</strong><br>
<br>
- 近5年内有1年紧缺职业（1560 hours）;<br>
- 需要ECA认证，Foreign diploma, certificate or credential and its educational credential equivalency assessment by a designated body or Canadian educational credential.<br>
- 语言CLB 7，The minimum language proficiency threshold – currently CLB 7 in all 4 language areas abilities (reading, writing, listening and speaking) in either English or French demonstrated by language test results from a designated agency IELTS (General Training Test only); CELPIP (General test only); or TEF. (see factor 2 for more information).<br>
- 分数达到67分（总分100）。<br>
<br>
<strong>NSNP 2015年EE sub categary 评分标准 - FLYabroad</strong><br>
<br>
学历：博士25，硕士23，双学位22，本科21，2年专科19。<br>
语言：CLB 7，单项4分；CLB 8，单项5分；CLB 9 单项6分。<br>
工作：近5年内，in the same occupation，1年9分，2-3年12分，4-5年15分。<br>
年龄：18-35岁12分，每增加一岁减1分，40岁7分，45岁2分，47岁0分。<br>
ns雇主offer：最高25分。<br>
适用能力：主申 AEO 5分，ns留学2年 5分，配偶ns留学5分，ns工作 5分，配偶ns工作 5分，ns亲属，配偶语言clb 4,5分。<br>
<br>
<strong>大概：</strong>本科21+clb7 16+工作15+年龄12+配偶5=69分。与加拿大联邦原先的算分极为类似，如果单身，雅思需要更高或者学历更高。<br>
<br>
<strong>NSNP 2015 EE 申请流程 - FLYabroad</strong><br>
<br>
2015年NSNP EE流程下还是先纸质递交NS，可以先申请EE，也可以在递交后再注册EE（10天内注册email给ns），通过后走EE的ITA流程，也就是流程更复杂了。申请依然免费，主观性依然很强，申请门槛提高很多。
</p>

<p><strong>新斯科舍省（Nova Scotia）省提名技术移民（NSNP）</strong></p>
<p><a href="../ca/ns.html">新斯科舍省（Nova Scotia）</a>有其自己的省提名移民项目，叫做 Nova Scotia Nominee Program，简称 NSNP ，其中包括很多类别：Skilled Worker Stream ，Family Business Worker Stream ，Community Identified Stream ，International Graduate Stream 等。Skilled Worker Stream 也就是所谓的NS省提名技术移民。</p>
<p><a href="../ca/ns.html">新斯科舍省（Nova Scotia）</a> NSNP 中的技术工人类别（Skilled Worker stream）用于帮助NS省雇主雇佣省内缺少的技术类雇员。这种情况主要发生在雇主已经做出努力，但很难在本省甚至加拿大境内找到合适的具有要求技能的加拿大公民或者永久居民填补该职位。</p>
<p><a href="../ca/ns.html">新斯科舍省（Nova Scotia）</a>省提名技术移民申请条件</p>
<p>具有合法身份；<br />
有在 Nova Scotia 定居的意愿；<br />
有足够的财政自足能力以支持自己在 Nova Scotia 定居；<br />
有一个长期的，全职的 Nova Scotia 省雇主的工作邀请，并且符合本身的工资要求和工作条件要求；<br />
具有相应的资质，培训或者可转换的技能（transferable skills）、具有相关工作经验，对于某些类别的工作需要执照或者鉴定证书；<br />
达到最低的评选标准，这些标准包括年龄，教育，工作经验，语言能力等。
</p>
<p><a href="../ca/ns.html">新斯科舍省（Nova Scotia）</a> 省提名技术移民（NSNP Skilled Worker Stream）没有明确的提名职业，但是有一些职业是不适合申请 Skilled Worker Stream 的。这些职业包括：</p>
<p>* 季节性，兼职，临时性，契约型职业（Occupations that are seasonal, part-time, casual, or contractual）。<br />
* 主要是培训，实习，工作安排性质的工作（Occupations that consist primarily of training, internship, and fellowship work placements）。<br />
* <a href="../caregiver">住家护理/住家保姆（Live-in-caregiver positions）</a>，需要在联邦申请。<br />
* 较低层次的管理职位（Lower level management positions）。<br />
* 大多数行政职位和所有文书职业（Most administration and all clerical occupations）。<br />
* 零售管理和营业员岗位（Retail management and salesperson positions）。<br />
* 多数饭店业职位和其他服务行业职位（Most hospitality industry jobs and other service sector jobs）。<br />
* 半熟练的制造生产职位（Semi-skilled manufacturing and fabricating jobs）。<br />
* 建筑，农业和资源产业的助理和劳工（Helpers and labourers in construction, agriculture and resource industries）。
</p>
 <p>家庭类依亲移民：<strong><a href="../fc/ns-family.html">新斯科舍省提名依亲移民（Nova Scotia Family Business Worker Stream）</a></strong></p>
