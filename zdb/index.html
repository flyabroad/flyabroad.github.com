<h2 class="nodetitle">澳大利亚州政府担保技术移民</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/02/05 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>飞出国：州担保总是动态变化的，当前担保的职业过一段可能不再担保，当前不担保的职业过一段可能担保，同时担保条件也是动态变化的，申请<a href="../skillselect/489.html">489</a>或<a href="../skillselect/489.html">190</a>最大的不确定性其实是担保变化多，变化快，不可预测，提高成功率的办法只有一个：尽早职业评估，尽快考出雅思，机会出现时第一时间抓住，在成功申请之前不断提高雅思，4个6.5比4个6机会就多一些，只有4个6也会有机会，但具体机会哪天有没人说的清，因此能做的就是准备好，有合适的政策FLY会及时通知客户。2015年各职业州担保情况汇总请参考 <a href="../sol">FLYabroad 澳洲技术移民职业清单</a>。</p>

<p><strong>澳大利亚技术移民州担保概述 - 飞出国</strong></p>

<p>如果申请人的职业在<a href="../sol/s1.html">SOL列表</a>上，但自己分数只能达到55分可以通过申请<a href="../skillselect/190.html">190州担保</a>加5分达到60分，如果自己分数只能得到50分，可以通过申请<a href="../skillselect/489.html">489偏远地区担保（4年临时签证，工作1年转永居）</a>加10分达到60分。</p>

<p>如果您的职业在S2上，则无论分数如何都只能申请<a href="../skillselect/190.html">190</a>或<a href="../skillselect/489.html">489</a>，无法申请<a href="../skillselect/189.html">189</a>。申请州担保与申请189的唯一区别是申请190州担保后需要承诺在澳洲的前两年在担保的州定居，其他没有区别。</p>

<p>申请190比申请189容易吗？申请189最主要是职业在<a href="../sol">SOL</a>上且自身分数达到60分。如果自身只有55分或者职业在CSOL上就最多只能申请190州担保，而能否申请州担保关键看州是否担保该职业（且符合该州担保要求，例如雅思，例如offer，例如学历要求），分数对申请州担保来说意义不大。当然随着NSW州担保采用主动邀请模式，分数高的可能会占优势，但整体来说，澳洲申请人的大众都是55分左右，分数拉不开档次。</p>

<p>州担保在EOI提交后进行，向具体的州政府提起申请，州担保的流程和需要准备的资料由FLYabroad负责。申请州担保的前提是通过<a href="../ass">职业评估</a>，雅思达到4个6，提交EOI。</p>

<p>并不是所有在<a href="../sol/s2.html">CSOL</a>上的职业都有州担保，也就是说很多职业虽然在<a href="../sol"> SOL 列表</a>上，但没有州担保，因此无法直接申请技术移民。州政府在担保某些职业时会有额外要求，例如3年工作经验，雅思4个6.5等。只有达到该州的担保要求才能申请州担保。</p>

<p>州担保是动态变化的，申请澳洲技术移民最大的不确定就是州担保，您评估的职业是否有州担保，您的雅思或工作经验等是否满足担保州的要求都直接影响您能否获得担保。澳洲技术移民2012-2013年间担保宽松，大量职业雅思4个6就有担保，但进入2014年后开始紧缩，现在4个6可以担保的职业已经很少，但是，无人能够判断什么时候哪个州又4个6或4个6.5担保，所有CSOL职业的州担保情况可以参考<a href="../sol">SOL职业列表</a>。</p>

<p>州担保通过后州政府会直接通知移民局，很快移民局就会给申请人发邀请，因此通过州担保后就可以直接获得邀请，不需要再排队等邀请。只要达到州政府的要求就可以很快（2周-2个月，有的州政府长一些，但基本不会超过4个月），州担保不会向某些人说的想象的那样也会挑挑拣拣，实际上符合条件的只要还有配额都可以获得担保，提交的时间决定成功率，与分数，硬件条件等没有关系。</p>

<p>澳大利亚<a href="../skillselect/489.html">489签证</a>是3+1年的<a href="../australia/regional-australia.html">偏远地区</a>临时签证，4年内累计注满2年，并工作满一年可以转永居，工作不要求与移民时评估的职业相同。澳大利亚的<a href="../australia/regional-australia.html">偏远地区</a>范围很广，80%以上地区都叫偏远地区(例如南澳，塔斯马尼亚，北领地这三个州都属于偏远地区)，不要看到偏远地区就认为是中国西部或山区。</p>

<p>最新澳洲技术移民职业配额、州担保情况及职业评估机构参考这里： <a href="../sol">澳大利亚技术移民职业列表 Skilled Occupation List (SOL)</a> 。</p>

<p><strong>澳大利亚州担保及地区担保技术移民(不一定实时同步) - 飞出国</strong></p>
<p>
- <a href="../zdb/act.html">堪培拉地区（ACT） 州担保技术移民(190 签证)担保职业；</a><br />
- <a href="../zdb/nsw.html">新南威尔士（NSW）州担保技术移民（190 州, 489地区）担保职业；</a><br />
- <a href="../zdb/nt.html">北领地（NT）州担保技术移民(190 签证)担保职业；</a><br />
- <a href="../zdb/qld.html">昆士兰（QLD）州担保技术移民（190州担保，489地区）担保职业；</a><br />
- <a href="../zdb/sa.html">南澳（SA）州担保技术移民(190州、489雇主&偏远地区)担保职业；</a><br />
- <a href="../zdb/tas.html">塔斯马尼亚（TAS）州担保技术移民(190州，489雇主)担保职业；</a><br />
- <a href="../zdb/vic.html">维多利亚（VIC）州担保技术移民(190州，489地区)担保职业；</a><br />
- <a href="../zdb/wa.html">西澳（WA）州担保技术移民(190州、489地区)担保职业；</a><br />
</p>
<p><strong>2012.7.1后EOI系统下的澳大利亚的技术移民签证类别有：</strong></p>
<p>
189 独立技术移民永久签证 - <a href="../skillselect/189.html">Subclass 189 Skilled – Independent (Permanent)</a> ；<br />
<br>
190 州担保技术移民永久签证 - <a href="../skillselect/190.html">Subclass 190 Skilled – Nominated (Permanent)</a> ；<br />
<br>
489 <a href="../australia/regional-australia.html">偏远地区</a>担保技术移民永久签证 - <a href="../skillselect/489.html">Subclass 489 Skilled – Regional Nominated or Sponsored (Provisional)</a> ；<br />
<br>
<b>澳大利亚评估机构负责评估的职业的州担保列表 - 飞出国</b><br><br>
<a href="../zdb/zdb-acs.html">ACS(澳大利亚计算机协会 The Australian Computer Society )</a><br>
<a href="../zdb/zdb-ea.html">EA(澳大利亚工程师协会 Engineers Australia)</a><br>
</p>
<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
