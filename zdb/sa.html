</p>
<p><h3>2014-2015 年度 SA 南澳对申请者（190州担保、489地区担保）的要求 - FLYabroad</h3></p>
<p>
1. 年龄等于或小于49周岁；<br>
2. 未做特殊要求的雅思4个6以上，A类或G类均可，3年之内获得；对于Health Professionals类职业，认可OET考试，至少4个B；<br>
3. 工作经验：<br>
1）在过去3年中至少有1年的熟练的工作经验；<br>
2）工作必须在南澳州担保职业列表，是带薪的且每周工作20小时以上；<br>
3）必须是毕业后从事的工作；<br>
4）对于在澳大利亚境内获得的工作经验，那么必须至少有一半的工作经验在南澳获得的；或者申请人当前已经满足了最低工作经验要求并且当前在南澳从事技术职业skilled occupation （并且已经在南澳从事此职业至少3个月以上）。 Any applicant (offshore or onshore) relying on Australian work experience to meet the minimum work experience requirement will not be eligible to apply unless at least 50% of this has been achieved in South Australia OR the applicant has met the minimum work experience requirement and is currently working in a skilled occupation in South Australia (and has been employed in that position in South Australia for a minimum of three months).<br>
5）当前居住在南澳的其他州的毕业生，如果他们当前从事技术职业（至少已经工作12个月，每周20小时），可以申请190签证。如果他们只满足以上4个要求，则只能申请489签证。 <br>
4. 满足财政要求；<br>
5. 申请人获得担保后，必须在南澳工作和居住至少2年；<br>
6. 工作经验豁免：在南澳学习的近期毕业的国际留学生，至少完成了一年（46周）的学习，并且满足了下列任一个标准，则不要求他们的工作经验。<br>
1）雅思4个7或平均7.5，且继续在南澳定居；或<br>
2）当前在南澳从事ANZSCO level  1-4 的职业，且每周工作20小时以上；或<br>
3）如果SA职业清单的职业要求额外工作经验（比如2-3年的同领域工作经验），那么申请人必须在南澳当前正从事提名职业或者与提名职业高度相关的职业（每周不低于20小时），并需要雇主推荐信。   <br>
</p>
<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
