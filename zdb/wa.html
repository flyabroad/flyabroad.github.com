<p><h3>澳大利亚西澳（WA）政府担保对申请者（190州担保、489地区担保）的要求 - FLYabroad</h3></p>

<p>Schedule 2 职业需要有一年以上的提名职业相关的全职雇主offer才能担保，Closed的职业当前无法申请，所有1，2开头的职业雅思要求4个7或者OET4个B（英爱美加新护照免雅思），其他职业雅思4个6。需要有1年澳洲相关工作经验或3年境外相关工作经验。</p>

<p>如果职业在本 WASMOL 且申请 489 (Skilled Regional)签证，则需要在西澳偏远地区有一年以上相关职业的全职job offer，或者在该区域找到3个相关职业的工作机会（找3个招聘信息）。
</p>
<p>对于提名职业在 Schedule 2 的190签证申请人，需要有一年以上相关职业的全职job offer。
</p>
<!--<p>对于在西澳的留学生需要持有有效签证且找到工作offer，这个offer还需要持续12个月才有效，也就是刚拿到一个12个月的offer，或已经在西澳从事提名相关职业，但该工作到期还有12个月以上时间。</p>

<p>对于不是西澳的留学生，或者已经在澳洲其他州有居住权的申请人（例如申请了SA的489想申请WA的190）也必须在西澳找到12个月以上提名职业相关工作offer才可以。</p>

<p>获得西澳邀请后需28天内提交担保申请。</p>

<!--<p>在<a href="http://blog.flyabroadvisa.com/archives/688" target="_blank">Western Australia’s State Priority Occupation List (SPOL)</a> 上但不在本 WASMOL 上的职业叫做 OFFLIST 职业，OFFLIST职业申请190需要有12个月的雇主offer才可以。OFFLIST 职业申请489需要在region有12个月提名职业相关的工作offer且证明对西澳已经有详细的了解（这个就比较软性了）。</p>-->

</p>
<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
