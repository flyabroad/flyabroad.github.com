<p><strong>VIC 博士类别：</strong></p>
<p>
毕业不超过5年的博士毕业生（不论澳洲还是国外的博士）不需要相关工作经验和额外雅思要求，只要雅思4个6，有职业评估，评估的职业在VIC州担保清单上，且专业和职业相关，可以直接移民而不需要满足额外要求。在VIC取得的博士只需要职业在CSOL上且通过雅思4个6就可以直接申请，前提是博士毕业没有超过5年。
</p>

<p><strong>最新澳大利亚EOI后技术移民类别（SkillSelect）：</strong></p>
<p>
189 独立技术移民永久签证 - <a href="../skillselect/189">Subclass 189 Skilled – Independent (Permanent)</a> ；<br />
190 州担保技术移民永久签证 - <a href="../skillselect/190">Subclass 190 Skilled – Nominated (Permanent)</a> ；<br />
489 地区担保技术移民永久签证 - <a href="../skillselect/489">Subclass 489 Skilled – Regional Nominated or Sponsored (Provisional)</a> ；
</p>
