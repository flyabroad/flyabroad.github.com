<p><strong>澳大利亚昆士兰州担保申请条件（QLD） - FLYabroad</strong></p>
<p>
2013年11月昆士兰州更新担保清单，将所有职业的雅思要求统一为4个6，不再对具体职业设定额外的雅思要求，职业评估机构有要求的按职业评估机构要求，因为申请州担保的前提是先完成职业评估。
</p>
<p></p>
<p>190签证申请人需要2年毕业后全职工作经验，对于489签证申请要求申请人有2年毕业后全职工作经验（除非是博士），否则需要有12个月以上的提名职业相关的全职工作offer。也就是博士以下的留学生如果没有1年以上的提名职业相关的工作offer的话不能直接申请QLD的489。</p>
