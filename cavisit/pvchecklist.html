<div class="bodycon"><p><b>加拿大探亲访友个人访问临时居留签证申请材料清单 - FLYabroad</b></p>
<p>
个人访问者临时居留签证申请审核表（探亲或访友） 
Checklist for Private Visitor Temporary Resident Visa Application  (Visiting family or friends) <br />
<br />
1.  “临时居民访问签证申请表 (<a href="http://www.cic.gc.ca/english/pdf/kits/forms/IMM5257E.PDF" target="_blank">IMM5257</a>）”，FLYabroad 帮您准备。 <br />
<br />
2. “家庭信息表”（<a href="http://www.cic.gc.ca/english/pdf/kits/forms/IMM5645E.PDF" target="_blank">IMM5645</a>），FLYabroad 帮您准备。<br />
<br />
3. “教育和就业细节表(<a href="http://www.vfs-canada.com.cn/images/GEN_Education_and_Employment_Form_EN_CH.pdf" target="_blank">Education_and_Employment</a>)”，FLYabroad 帮您准备。 <br />
<br />
4. 照片，申请人及每位随行的家庭成员每人需递交两张相同的在最近六个月内拍摄的彩色或黑白照片，背景为纯白色或浅色。相片外框大小为<a href="../common/ca-photospecs.html">35毫米X 45毫米</a>。 <br />
<br />
5. 护照原件（申请人及每位随行的家庭成员）。每本护照须包含除最后一页外的至少一整页空白页、且护照必须在行程前至少六个月有效。 <br />
<br />
6. 地址标签，FLYabroad 帮您准备。 <br />
<br />
7. 申请费，现金，递交申请时支付。<br />
<br />
8. 代理人信息表（<a href="http://www.cic.gc.ca/english/pdf/kits/forms/IMM5476E.PDF" target="_blank">IMM5476E</a>），FLYabroad 帮您准备。  <br />
<br />
9. 18岁以下的申请人需有其未随行父/母出具的同意其旅行的父母同意函，此函应包含申请人旅行日期及其父母联系方式等信息。 FLYabraod 协助准备。<br />
<br />
10. 如果在职，使用印有公司抬头信笺、由雇主签字的准假信原件（FLYabroad 帮助准备），并包含以下信息： <br />
. 申请人的姓名、职位、目前收入及起聘日期；以及 <br />
. 用中文注明的雇主全称和地址，以及电话和传真号码。 <br />
<br />
11. 如果退休，说明申请人养老金的退休证明。 <br />
<br />
12. 如果申请人为学生且于非学校假期期间旅行，一份学校出具的确认其在读及良好表现、并同意其缺勤的信函原件。 <br />
<br />
13. 显示过去若干月中财政历史的银行文件原件(如存款证明、存折等)。 <br />
<br />
14. 在中国的资产证明 (如房产证原件、车辆登记证原件等)。 <br />
<br />
15. 与加拿大邀请人关系的证明(如出生证复印件、结婚证复印件、信函往来证明的复印件等)。 FLYabroad 协助准备。 <br />
<br />
16. 说明访问目的及访问期限的邀请信。FLYabroad 协助准备。  <br />
<br />
17. 邀请人居所内的人员详单。 <br />
<br />
18. 邀请人的公民或移民身份文件的复印件（如永久居民卡 – 请复印双面、学习许可、工作许可等)。 <br />
<br />
19. 邀请人的收入及财政状况证明，须为来自于加拿大的独立第三方性质的文件，可靠并且易核实。例如但不局限于：加拿大税务总局出具的税单(NOA)，显示收入情况的雇佣证明信，缴款存根，银行对账单，执业专业人士出具的薪酬支付报表或财务报表。 <br />
<br />
20. 如果邀请人在加学习，校方出具的录取信。 
</p>
