<div class="bodycon"><p><strong>加拿大短期学习签证介绍 - FLYabroad</strong></p>
<p>如果你将就读的是六个月或六个月以内的短期课程，你在加拿大学习无需学习许可。但如果你是中国公民，在这种情况下你仍须申请<a href="../cavisit">临时居民访问签证</a>。如果你以短期学习目的入境<a href="../ca">加拿大</a>，但后来决定将学习时间延长至6个月以上，你将被要求离开加拿大并在境外申请学习许可。因此，如果你有意在加拿大学习超过6个月时间，即使你目前仅被一短期课程录取，你也应该考虑申请学习许可。</p>

<p><strong>加拿大短期学生签证申请材料清单 - FLYabroad</strong></p>
<p>
Checklist for Short-Term Student Temporary Resident Visa Application (Applicant to study for 6 months or less) <br />
短期学生临时居留签证申请审核表（申请人学习六个月或六个月以下）<br />
<br />
1.Completed “Application for a Temporary Resident Visa”(IMM 5257). An Application form is required for each applicant, including each accompanying child.  <br />
填 写 完 整 的“ 临 时 居 民访 问 签 证 申请 表 (IMM5257） ” 。每位申请人及每名随行子女均需一份单独的申请表格。<br />
<br />
2.Completed “Family Information” form (IMM 5645) for you and each accompanying family member aged 18 years old and above, completed in English or French AND Chinese. <br />
申请人及每位年满 18 周岁及以上的随行家庭成员完整填写“家庭信息表”（IMM5645），请使用中英文或中法文填写<br />
<br />
3.Completed “Education and Employment” form for you and each accompanying family member aged 18 years old and above, completed in English or French AND Chinese. <br />
申请人及每位年满 18 周岁及以上的随行家庭成员完整填写“教育和就业细节表”，请使用中英文或中法文填写。<br />
<br />
4.Two (2) identical photos of the applicant and each accompanying family member, colour or black and white taken against a plain white or light coloured background within the last 6 months. The frame size is 35mm X 45mm. On the back of one photo in each set, write the name in pinyin and date of birth (day/month/year) of the person appearing in the photo. <br />
申请人及每位随行的家庭成员每人需递交两张相同的在最近六个月内拍摄的彩色或黑白照片，背景为纯白色或浅色。相片外框大小为 35 毫米 X 45 毫米。每张照片后以拼音注明此人的姓名及出生日期（日/月/年）。<br />
<br />
5.A valid passport for the applicant and each accompanying family member. There must be one completely blank page other than the last page, available in each passport and each passport must be valid for at least six (6) months prior to travel <br />
申请人及每位随行的家庭成员的有效护照。每本护照须包含除最后一页外的至少一整页空白页、且护照必须在行程前至少六个月有效。<br />
<br />
6.Two (2) self-addressed adhesive labels with the applicant’s current address in Chinese characters (no envelope).  <br />
两份用中文写有申请人现住址的粘性贴纸 (无需信封)。<br />
<br />
7.The correct application processing fee paid in cash. Fee is <br />
non-refundable.   <br />
以现金支付正确的申请受理费。受理费不予退还。<br />
<br />
8.“Use of a Representative” form (IMM5476E) if someone has assisted you in making this application. <br />
如有第三方人士帮助你准备此次申请，请填写代理人信息表（IMM5476E）。<br />
<br />
9.For children less than 18 years old, Parental Letter of Consent from your non-accompanying  parent(s) uthorizing your travel. This letter should contain the dates of travel and your parent(s)’ contact nformation. <br />
18 岁以下的申请人需有其未随行父/母出具的同意其旅行的父母同意函，此函应包含申请人旅行日期及其父母联系方式等信息。<br />
<br />
10.Signed original parental employment letters issued by the employer on company letterhead indicating osition, salary and date of hire of parents. <br />
申请人父母各自的雇主使用印有公司抬头信笺出具的雇佣证明信原件，注明父亲或母亲的职务、收入和起聘日期。<br />
<br />
11.Original bank documents showing financial history over several months (e.g. Certificates of Deposit, bank books, etc.). <br />
显示过去若干月中财政历史的银行文件原件(如存款证明、存折等)。<br />
<br />
12.For organized study groups, an invitation letter with details of the program, list of participants and an indication of who will be paying the associated fees and expenses. <br />
学生团组需要递交包含有项目详情及团组成员名单的邀请信，并说明相关费用的支付责任。<br />
<br />
13.The original and one (1) copy of the Letter of Acceptance from the Admissions/Registrar’s Office of a Canadian school showing the exact amount of tuition fees the applicant is required to pay, the anticipated start and end dates and the latest date the applicant may register. <br />
加拿大学校录取/登记办公室的录取通知书原件及一份复印件，说明申请人需缴纳的准确学费数额、预期的学习起止时间以及申请人最迟的可注册时间。<br />
<br />
14.A notarized copy of the highest diploma the applicant has obtained.  <br />
申请人曾获得的最高学历的公证件 。<br />
<br />
Note/注意:   <br />
<br />
All Documents in Chinese must be accompanied by an English or French translation. <br />
所有中文文件必须附有英文或法文的翻译件。<br />
<br />
If you intend to travel to the United States during your  visit to Canada, you do not need a multiple-entry visa in order to re-enter Canada directly from the United States during the period for which you were originally admitted to Canada. <br />
如果申请人想在访问加拿大期间前往美国，在加拿大合法停留期限之内从美国再次进入加拿大不需要一个多<br />
次入境签证。<br />
<br />
Please note that the processing fee is non-refundable for any application that is withdrawn or refused. <br />
请注意任何撤销或被拒签的申请受理费不予退还。
</p>
