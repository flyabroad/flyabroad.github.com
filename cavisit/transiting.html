<div class="bodycon"><p><strong>加拿大过境签证介绍 - FLYabroad</strong></p>
<p>如果你需要借道加拿大去其他国家，你需要向加拿大使馆申请加拿大过境签证，这是一个 24 小时的临时签证，申请这种签证不需要申请费。</p>

<p>申请者除了需要符合加拿大临时访问签证的<a href="require.html">基本要求</a>并提供访问签证<a href="doclist.html">必须提供的材料</a>外，还需要通过如下特定材料。</p>
<p><strong>加拿大过境签证介绍材料 - FLYabroad </strong></p>
<p>1. 在加拿大参加过学习的所有学校列表及相应的全部官方成绩单和注册证明; <br />
2. 加拿大学习许可的复印件。 </p>

<p><strong>持有效的工作许可返回加拿大工作的人需要提供材料 - FLYabroad</strong> </p>
<p>
1. 你的机票复印件和/或行程安排。请注明你将入境加拿大的次数，及每次出入境的日期和时间; <br />
2. 最终目的地国的有效签证（如果前往目的地国需要签证); <br />
3. 目的地国邀请人出据的邀请函，或说明你此行目的的计划书; <br />
4. 一封由你雇主出据的准假信，信中须包括以下内容：你的姓名、职务、现在的工资数额。准假信应使用单位信头的信笺，信中还必须用中文注明你雇主的姓名、地址，及电话和传真号码; <br />
5. 以前出国旅行记录的证明。 
</p>
