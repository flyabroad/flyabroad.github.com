<div class="bodycon"><p><strong>申请<a href="../cavisit">加拿大临时访问签证</a>的基本要求 - FLYabroad</strong></p>
<p>
    * 身体健康，不会对加拿大的公共卫生造成危害或对医疗和社会服务带来过重的负担；<br />
    * 无犯罪记录和企图（18岁之前的犯罪记录视情况而定，有可能可以申请）；<br />
	  * 通过安全检查，不会对加拿大社会和公共安全造成威胁；<br />
    * 持有合法有效的旅行证件（如护照等）；<br />
	  * 拥有足够资金保证您在加拿大停留期间的生活支出；<br />
    * 邀请函等凭证以证明访问加拿大的目的（这是最关键的）<br />
</p>
<p>对于针对于父母新推出的<a href="../cavisit/supervisa.html">超级签证（Super Visa）</a>来说，还有对要求人的收入要求并要求申请人购买加拿大私人医疗保险。</p>
<p>对于不同类型的访问签证还需要通过相应的支撑材料。详细的请参见：<a href="../cavisit/doclist.html">加拿大访问签证材料</a> 。</p>
<p>要想成功申请加拿大临时居民访问签证，最重要的是能够向签证官证明你的访问理由是充分的，并且能够在签证到期前离开加拿大，否则拒签的风险就会很大。</p>
