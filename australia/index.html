<h2 class="nodetitle">澳大利亚技术移民 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/09/02 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;

</div>
<div class="bodycon"><p><strong>2012年最新澳大利亚技术移民EOI新政内容请参考 <a href="../skillselect">SkillSelect EOI</a> - FLYabroad</strong></p>
<p><strong>FLYabroad 澳大利亚技术移民介绍 - FLYabroad</strong></p>
<p>澳大利亚是大陆移民的第二大目的地，也是除了加拿大外的第二大移民国家。澳大利亚离中国近，并且气候温暖，收到很多移民申请者的青睐。FLYabroad 加拿大、澳大利亚没有好坏之分，首先要看自己是否符合要求，其次就是自己的偏好了。</p>
<p>澳大利亚技术移民比加拿大技术移民要复杂和严格一些，首先是对职业的要求，不但有移民职业列表限制（SOL），同时还需要通过澳大利亚专业机构的评估职业才能被移民局认可；另外澳大利亚对雅思实行一刀切政策，雅思4个6成为最低门槛；如果想要雅思加分的话需要4个7及以上才可以。</p>
<p>另外，相对于<a href="../pnp/">加拿大省提名技术移民</a>来说澳大利亚的 489 和 190 类技术移民<b>不要求</b>先找到雇主，只要申请人职业属于州政府的紧缺职业名单，不需要雇主就可以直接申请州担保（FLYabroad 可以帮您申请），只是很多州担保有额外限制，例如雅思7分，或要求相关工作经验必须有3年以上，或者限制在某个职业类别里面的一个小类（例如软件工程师可能只担保 C# 和 JAVA，而不担保 php，python，perl 等，FLYabroad 只是举一个例子）。</p>
<p><b>澳大利亚技术移民最新申请条件 - FLYabroad</b></p>
<p>
* 年龄 45 周岁之下；<br />
* 雅思最低4个6；<br />
* 职业在<a href="../sol">SOL</a>上，并通过<a href="../ass">职业评估</a>；<br />
* <a href="../points/gsm.html">达到60分</a>可以直接申请<a href="../skillselect">189</a>，或者通过申请州担保加分;<br />
* 申请<a href="../zdb">州担保</a>的话需要满足具体州的额外要求。<br />
</p>
<p><strong>2012年7月澳大利亚调整签证体系，<a href="../skillselect/">将境内境外申请的签证合并</a> - FLYabroad</strong></p>
<p>
189 类独立技术移民永久签证 - <a href="../skillselect/189.html">Skilled – Independent (Migrant) visa (subclass 189)</a> ；<br />
190 类担保技术移民永久签证 - <a href="../skillselect/190.html">Skilled – Sponsored (Migrant) visa (subclass 190)</a> ；<br />
489 类地区担保临时技术移民签证 - <a href="../skillselect/489.html">Skilled – Regional Sponsored (Provisional) visa (subclass 486)</a> ；<br />
</p>

<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
<p>FLYabroad 近期澳大利亚技术移民州担保情况更新：<br />
ACS 评估机构所评估的职业的州担保情况：<a href="../zdb/zdb-acs.html">FLYabroad 整理的 ACS 评估的计算机相关职业有哪些州担保</a>。<br />
EA 评估机构所评估的职业的州担保情况：<a href="../zdb/zdb-ea.html">FLYabroad 整理的 EA 评估的工程师相关职业有哪些州担保</a>。<br />
</p>
