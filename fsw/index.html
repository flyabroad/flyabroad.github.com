<div class="bodycon"><p><h2>FSW 加拿大联邦技术移民 - FLYabroad</h2></p>
<p>
2015年加拿大 <a href="../federal/">EE</a> 新政后，申请人如果要申请FSW(Federal skilled workers)类别，首先得符合FSW的要求，并且评分达到67分才能进入EE pool。
</p>
<p><h2>加拿大联邦技术移民申请条件 - FLYabroad</h2></p>
<p>
<strong>一、工作经验</strong><br />
1.至少有一年（1,560 hours total / 30 hours per week）的 工作经验，可以是连续的全职或者等同的兼职；<br />
2.有偿的工作（志愿者、无偿的不算）；<br />
3.同一个<a href="../noc">NOC</a>职业代码（in the same NOC skill type (0, A or B)）；<br />
4.近10年的；<br />
5.职业属于2011年版<a href="../noc">NOC</a>的 level 0、A或B；<br />
<br />
<strong>二、语言能力</strong><br />
雅思达到<a href="../federal/lang.html">CLB7</a>的水平（雅思4个6），2年有效期。<br />
<br />
<strong>三、学历要求</strong><br />
完成加拿大<a href="../eca/">ECA</a>学历认证；<br />
<br />
<strong>四、满足评分67分</strong>

</p>
<p><h2>加拿大联邦技术移民评分标准 - FLYabroad</h2></p>
<p>
加拿大联邦技术移民评分标准，总分是100分，通过分是67分。

<br />
<b>几个典型情况下的得分情况，工作年限不够的话够分不是那么容易。</b><br />
<br />
本科学历得分：16（雅思）+12（年龄满分）+15（工作6年）+21（本科学位）=64，必须要有配偶加分才可以。<br />
<br />
硕士学历得分：16（雅思）+12（年龄满分）+15（工作6年）+23（硕士学位）=66分，需要配偶加分、提高雅思或增加2外。<br />
<br />
博士工作6年可以独立移民。<br />
<br />
对于工作4-6年的，或者年龄37周之内，有配偶加分也可以达到。<br />
<br />
本科单身独立移民要达到CLB 8级（单项得5分），对应的雅思是听力7.5，其他6.5（前提工作满6年，否则雅思需要更高）。
