<div class="bodycon"><p><b>Educational Credential Assessment（ECA）- 加拿大教育认证评估 - FLYabroad</b></p>

<p>2013年5月4日联邦技术移民申请的另一大变化是增加加拿大境内学历认证评估(ECA)； 申请人可以在5.4之前进行评估事宜。 对于获得加拿大境内学历的申请人无须该项评估。<br />
<br />
<b>加拿大ECA的目的有2点-飞出国：</b><br />
<br>
1. 鉴定学历的真实性；<br />
2. 评估与加国学历的对等性。<br />
<br />
2013年4月17日，移民部指定了4个机构进行技术移民的学历评估认证，分别为：<br />
<br>
* CES：Comparative Education Service: University of Toronto School of Continuing Studies;-对等学历服务-多大进修学院<br />
* ICASC：International Credential Assessment Service of Canada;加拿大国际学历 评估服务机构<br />
* WES：World Education Services - 世界教育服务机构<br />
* MCC：Medical Council of Canada - 加拿大医学会<br />
<br />
FLY提醒注意的是： 加拿大医学（Medical Council of Canada）会只用于评估 职业代码为3111的专科医生或者3112的全科/家庭医生；另外药剂师职业 pharmacist (NOC code 3131), 需要由 Pharmacy Examining Board of Canada 评估。<br />
<br />
2013年4月17日之后（也就是移民部指定评估机构后）的学历评估才会被移民局接受，作为技术移民申请的必须文件。学历评估报告的有效期自评估机构签发日起有效期5年。
</p>
<p>加拿大的移民体系正在向澳大利亚靠拢，加拿大的ECA教育认证评估相当于<a href="../ass/">澳大利亚的职业评估</a>，FLYabroad 澳大利亚职业评估上积累的经验可以有效的应用到加拿大职业评估上。</p>

<p>可以想见，加拿大职业评估还很不成熟，处于摸索阶段，有很多地方可能还很混乱，需要不断的调整和完善。文档，指南肯定也有很多不清楚的地方，FLYabroad 在澳洲职业评估上的经验，强大的研发能力，触类旁通的分析能力都可以帮助 FLYabroad 最高效的掌握加拿大最新的ECA教育资格认证。具体细节 FLYbroad 会不断完善，同时加拿大移民部会用这一年时间确定更多的本土职业评估机构。</p>

<p><a href="../federal">2015年加拿大技术移民EE新政后</a>前期最主要需要准备的资料是ECA认证和雅思，其他支撑材料可以获得邀请后再准备，ECA 认证周期一般需要1-2个月，碰上寒暑假周期可能更长，因此fly建议在雅思考试前1-2个月签约准备材料。EE下ECA认证有效期依然是5年。
</p>
