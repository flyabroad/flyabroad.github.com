<div class="bodycon"><p><h2>新西兰技术移民 SMC 概述 - 飞出国</h2></p>
<p>
新西兰每年约有4.5万-5万个移民配额供全球各地的人申请，新西兰技术移民(Skilled Migrant Category)占据新西兰移民总配额的60%左右。</p>

<p>新西兰技术移民SMC适合雅思没有达到4个6不符合加拿大和澳洲技术移民但总分达到6.5的申请人，同时也符合已经申请加拿大或澳洲但当前还不确定能否成功申请的申请人。对境外申请人来说，如果没有雇主offer，那么只有职业属于<a href="../sol/ltssl.html">绝对紧缺职业（area of absolute skills shortage）</a>的申请人才有希望申请。</p>

<p>新西兰技术移民SMC首先要准备好雅思（非豁免情况下）和NZQA学历认证（非<a href="school.html">豁免</a>情况下），提交EOI（有效期6个月，每次510纽币），达到140分会自动获得邀请，但是对没有雇主offer的大陆申请人，获得邀请后有一半多的概率是获得一个9个月的工作search签证，在九个月内找到 Skilled Employment 工作（雇主offer）后再转移民。所以境外适合新西兰技术移民的申请人首先是少数（<a href="../sol/ltssl.html">紧缺职业</a>够<a href="point.html">140分</a>），其次是否能获得PR不确定性高，属于小众项目，因此少有机构开展该项目。
</p>

<p>新西兰技术移民整体费用在4万人民币左右（<a href="http://bbs.flyabroadvisa.com/index.php/topic,7502.0.html" target="_blank">见下方</a>），整体周期在1年内，比工签、雇主或商业移民来的更经济，更快捷。在当前所有技术移民申请不确定性都很大的情况下FLY开放新西兰技术移民主要是为了给那些已经申请了<a href="../skillselect">澳洲</a>或<a href="../federal">加拿大</a>的申请人作为一个备选，同时给那些符合新西兰但当前无法申请其他项目的申请人以机会。</p>

<p><h2>新西兰技术移民无 Skilled Employment 申请条件－FLYabroad</h2></p>
<p>
<strong>Skilled Employment</strong>（新西兰就业，可以简单理解为新西兰工作offer） 是申请新西兰技术移民的关键，持有有效新西兰 Skilled Employment 的话技术移民新西兰几无悬念（无论是刚获得offer还是已经持有offer正在新西兰工作）。<br />
<br />
FLY 关注的是没有新西兰技术就业加分（当前无SE），无新西兰学历，无新西兰工作申请人申请新西兰技术移民的可行性。如果申请人没有新西兰 Skilled Employment，那么：<br />
<br />
* 就无法获得与 “<a href="future.html">未来发展领域（identified future growth areas）</a>” 相关的任何工作经验和学历的奖励加分。<br />
* 在很多地区（例如中国大陆）取得的工作就无法直接加分，必须是在 “ comparable labour market” 取得或工作符合 “绝对紧缺职业（an area of absolute skills shortage）” 条件才能加相关工作经验分。<br />
* 在缺少<a href="../sol/ltssl.html">绝对紧缺职业（area of absolute skills shortage）</a> 加分的情况下，申请人如果没有新西兰亲属或新西兰学历的话就很难够分。<br />
<br />
因此，对于中国大陆没有新西兰学历，新西兰工作，新西兰亲属，在没有 Skilled Employment 的情况下如果想达到140分直接被邀请那么拥有紧缺职业的工作经验就成为必须。<br />
<br />
对于没有 Skilled Employment 但工作属于<a href="../sol/ltssl.html">绝对紧缺职业（area of absolute skills shortage）</a> 并且分数没有达到140的申请人一步到位获得绿卡的可能性是比较小的。<br />
<br />
如果再不是紧缺职业，那么fly不建议您尝试新西兰，不如把精力放到雅思上为<a href="../federal/">加拿大</a>或<a href="../skillselect/">澳洲</a>做准备。<br />
<br />
<strong>没有技术雇佣的情况下什么条件的人可以申请新西兰技术移民</strong><br />
<br />
飞出国2015年开展新西兰技术移民面向的核心群体就是雅思总分达到6.5，职业属于<a href="../sol/ltssl.html">新西兰长期紧缺职业</a>，喜欢新西兰（或由于雅思不到4个6或者达到4个6短期无法申请澳洲永居）的申请人。这些人的申请条件大概如下：<br />
<br />
硕博学历（60，紧缺专业10）（<a href="school.html">中国大陆免除 NZQA 的学校名单</a>），10年紧缺职业工作经验（工作30，紧缺工作15），年龄39之内（25，硕博工作10年不可能小于30岁了），共140分。刚刚好。<br />
<br />
如果学历是本科，或者硕博但工作不满10年，那么就需要额外加分。<br />
<br />
其中配偶雅思可以考到平均6.5并且有专科学历可以加10分，有本硕及以上学历可以加20分。如果配偶给力，那么硕博紧缺职业申请人有4年工作经验或本科紧缺职业有6年工作经验（年龄按超过30算），基本就够分了。<br />
<br />
从另一个角度，如果申请人年龄不满30周岁，配偶可以给加上20分，那么本科4年工作经验或硕博2年工作经验就够了。这里说的前提都是申请人职业属于<a href="../sol/ltssl.html">新西兰长期紧缺职业</a>，且申请人符合该紧缺职业的从业及加分要求<br />
<br />
<strong>具体评分标准参考这里： <a href="../nz/point.html">新西兰技术移民评分标准</a></strong><br />
<br />
FLYabroad 开展新西兰技术移民后 FLY 的核心业务将覆盖加拿大（包括魁北克和省提名），澳洲（包括189，190州担保和489偏远地区担保）和新西兰这三个核心的技术移民国家，可以给申请人提供“一站式技术移民服务”。<br />
<br />
这样，FLY 的客户可以同时在fly这做任何一个技术移民签证，fly也可以给申请人提供最合适的技术移民建议，各个国家移民项目的开展也会极大的延展fly材料处理的广度，增加各方面经验，同时减少因政策影响导致的业务风险。<br />
<br />
“技术移民通”将成为<a href="../">飞出国工作室</a>的另一个特点和优势。申请人和FLY都将因此享受到“东方不亮西方亮”的福利，<strong>FLY 可以给技术移民申请人最全面的建议，申请人只需要在 FLY 这里就可以享受到所有高质量的技术移民服务</strong>。在当前所有技术移民申请都存在不确定性的情况下，多一种选择就多一个机会，所有签证都在fly这边处理不仅经济划算（FLY加收很低比例的费用），而且省去寻找合适中介的时间，不需要将个人信息提供给多家机构。
<br /><br />
</p>
<p><h2>新西兰技术移民申请流程 - FLYabroad</h2></p>
<p>
<strong>1、Requirements(评估要求)</strong><br />
申请人在递交EOI之前可先行自我评估，基本分数线是100分，详细的请查看新西兰技术移民<strong><a href="point.html">评分标准</a></strong>。<br />
<br />
<strong>2、Expression of Interest(EOI, 移民意向)</strong><br />
如果自行评估达到了申请新西兰技术移民的评分要求，可以正式向移民局提交EOI，一般是在移民局网站上通过网上在线提交，必须先注册一个账户，此后可以通过登陆账户中心，查询跟踪审理状态变化。EOI的选取为每两周进行一次。其中140分以上的申请将会被自动选入，100分到140分之间的申请将根据 ”选举排序” 原则，由高至低选出。没有被选中的申请人将会继续留在候选池(EOI Pool)里等待下一次的选取机会，六个月内都有没被选中的申请，申请将会自动作废，申请人可以向移民局再次递交新的EOI申请，等待选取机会，再次提交EOI申请，需要重新缴费。<br />
<br />
<strong>3、Decision Successful(DS, 成功入选)</strong><br />
当EOI被选中后，申请状态变为Decision Successful。移民局每两周从候选池(EOI Pool)里面的按照设定的标准进行抽取来自全球的申请人提交的EOI，然后移民局按照申请人所在的地理位置安排相关Branch Office的EO(EOI Officer)进行评估和开展相关的调查，主要调查申请人相关情况的真实性等等，如果EO在基于对申请者的情况判断认为申请人有资格提交其移民申请后，会下邀请信ITA(Invitation to Apply) 给申请者，同时申请者EOI的状态会更新为DS。<br />
<br />
<strong>4、Invitation to Apply(ITA, 移民邀请)</strong><br />
收到移民局的ITA(可能通过Email方式，也可能通过Post方式)，说明申请人已经满足现在的技术移民政策要求，申请人将会进入正式的技术移民审理程序，ITA邀请信的有效期为4个月，所以申请人必须在4个月内，按照ITA里面的具体要求，尽可能的收集齐全提交正式的移民申请表格及相关的材料。超过4个月仍然有递交材料，ITA邀请将会自动失效，此时需要申请人重新回第一步递交EOI。<br />
<br />
<strong>5、Send Application(递交正式申请)</strong><br />
正式递交申请，提供移民局要求的材料。<br />
<br />
<strong>6、Application Received(AR, 收到材料)</strong><br />
移民局收到申请人提交的申请表和相关的材料后，会由DT(Documentation team, 文件管理部门)集中处理，这大约需要1周左右的时间。DT的工作主要是负责将你的案例输入电脑登记备案以及申核材料的完整性，申请人所有的材料会被完整复印，原件退回给申请人(也有些是在Case审理完后才退)。如果一切无误，申请人的状态会由ITA变为AR，AR后，移民局会扣除申请费，同时你会收到移民局给你发的E-mail，告诉你申请号码以及AR的时间。<br />
<br />
AR的同时也代表着你的材料从DT转回到了你的Branch，Branch在收到材料后，会将你的Case排队分配给一位CO(Case Officer, 签证官)。至此，所有的后续工作将由你的CO来完成并做出最终决定。<br />
<br />
<strong>7、Full Assessment(全面调查)</strong><br />
AR之后，到了Full assessment环节，快则几周，慢则超过1年。审理速度同样取决于你的Branch，Case积压的多少，CO的工作效率以及申请人的自身条件，一般认为分数越高，审理速度越慢，分值高意味着涉及的加分模块较多，审核工作自然会多出不少。<br />
<br />
由于Full Assessment要做的工作非常多，涉及到job check, medical check, security check, police clearance, external check, internal check等等等，调查主要还是由VO(Verification Officer, 调查官)单独调查或多部门联合调查，调查方式可能多种多样，一般为电话调查、问卷调查以及上门调查三种方式。在审理过程中，任何一个疑问都会导致CO要求你补充材料或进行解释，所以你的材料准备是否充份，直接影响到你Case的审理速度。<br />
<br />
<strong>8、Second Person Check(SPC, 上级复核)</strong><br />
已经是Case审理的最终阶段，此时整个Case的审理工作已经全部完成，CO交由上级Team Leader审批，通常是Manager签字，此过程一般1天~3个月不等，很快就会有结果了！SPC以后，只要不是出现重大问题，都会获批。<br />
<br />
<strong>9、Approved In Principle(AIP, 原则性批准)</strong><br />
CO在收到Manager的确认后，对你的Case做了原则性的批准。申请人会收到这封原则信批准信，要求提交护照和付Migrant Levy Fee(NZD310)，护照上贴好Label后，你就是新西兰的居民了。<br />
<br />
<strong>10、Returning Resident Visa(PRV, 居民签证)</strong><br />
RRV，就是大家所说的PR(居民身份)。这个签证的有效期是2年，到期后可以续签。申请人在PR后的两年内，每年在新西兰住满184天，即可申请IRRV(Indefinite Returning Resident Visa)，也就是永久回头签，又称永久居民。IRRV是真正意义上的绿卡，此后无论离开新西兰多长时间，你仍然是新西兰的永久居民身份。
</p>
<p><h2><a href="http://bbs.flyabroadvisa.com/index.php/topic,7502.0.html" target="_blank">新西兰技术移民申请费用 - 飞出国</a></h2></p>
<p>
- NZQA 每人 $ 1191 (标准费用746-折合3700元人民币， 加急费404-折合2000元人民币， 材料返还费 41) ，大概5000多元人民币，FLY注<br>

- 新西兰签证费目前是12720元（有时会调动），另外需要服务费220元（这个费用是给上海新西兰签证中心打电话确认过的）； 每人加收快递费（用于材料回寄）50元<br>
<br>
FLYabroad： 新西兰签证申请费 是一家三口 ￥13090，夫妻二人￥ 13040，单身 ￥12990。
</p>
