</div>
<div class="bodycon"><P><strong>加拿大省提名移民总括 - FLYabroad</strong></p>
<p>
加拿大的很多省份都有省提名项目，比如曼省MPNP，萨省的SINP、卑斯省的B.C PNP，爱德华王子岛PEI PNP，新斯科舍省NSNPD等省提名的名目非常多，包括省提名技术移民，省提名商业移民，省提名亲属移民，省提名留学移民等。以下介绍的主要是省提名技术移民。<br />
<br />
加拿大省提名技术移民，是指加拿大的一些省份根据自己省的经济发展情况及对人才需要而与联邦移民局协商出来的移民途径，简称PNP，即provincial nominee program。不同省份对申请人的要求不一样，但是大部分是对申请者的年龄，学历，职业，工作经验，语言能力，适应能力这些情况来判断。并且有一定的配额间隙。2015年大部分省提名重新开放。
</p>
<p><b>2015年FLY受理的省提名技术移民项目 - 飞出国</b></p>
<p>
<a href="../sinp"><strong>萨省省提名技术移民（SINP）</strong></a>，2015年无雇主offer类别配额为500个，于1月2号当天满额已关闭，EE类别 2015 年的配额为1000个，近期开放申请。<br />
<br />
SINP对无雇主offer申请人的要求：近10年内至少有1年工作和所学专业高度相关；G类雅思，最低CLB4，有效期2年；职业在萨省紧缺职业列表；评分达到60分。只有满足了这些条件，才能申请。<br />
<br />
通过EE类别申请萨省省提名，首先要满足EE的条件，评分达到联邦67分；还要达到SINP EE类别的评分60分；具有最少一年以上的高中后高等教育；具有专业或培训相关工作经验；职业在<a href="../sinp">EE紧缺职业列表</a>(与无雇主offer类别共用一个列表)。<br />
<br />

<a href="../nsnp"><strong>新省省提名技术移民（NSNP）</strong></a>，2015年的配额为1050(包括随行成员数)，共有29类职业可以申请，1月2号已经开始接收申请。NSNP 的要求：近5年内有同一代码的紧缺职业工作经验（1560 hours）；雅思达到CLB7，分数达到67分。<br />
<br />
<strong>卑诗省省提名技术移民（BCPNP）</strong>，BC省EE类别有3大类，不是需要BC offer就是需要BC毕业的硕士或博士还有专业限制。同时要申请BC EE类别还需要先符合EE要求（也就是联邦技术够67，或符合CEC或FSTP），符合条件的境外申请人极少。<br />
<br />
<strong>曼尼托巴省提名技术移民（MPNP）</strong>，2015年曼省总配额是5000个,朋友担保等类别春天开放，现在还处于关闭状态。曼省会在EE里挑500个申请，也就是EE里选曼省且在曼省有可能找到工作的有可能被曼省选中。<br />
<br />
<strong>阿尔伯特省省提名技术移民（AINP）</strong>，AB省14年12月8号已经发放了5500个担保，当前暂停，本月会发布新开放消息，AB省所有项目都要求有offer或当前在ab省，所以该省项目门槛比较高。<br />
<br />
<strong>安大略省省提名技术移民（ONPNP或OIPNP）</strong>，安省省提名（ONPNP 或 OIPNP）Express Entry 类别细则将于数月内公布，基本流程已经确认，必须要符合一种条件先能近池子才有机会被省政府或雇主挑中，ON 将要考虑的是如何更好的利用池子。<br />
<br />
<strong>纽芬兰省省提名技术移民（NLNP）</strong>，近期会发布 the new NL Express Entry Skilled Worker category 细则，原NL省提名技术移民是有offer要求的。<br />
<br />
<strong>爱德华王子岛省省提名技术移民（PEIPNP）</strong>，爱德华王子岛PEI官方还没有发布 Express Entry 类别消息，原省提名技术移民需要雇主offer。<br />
<br />
<strong>新不伦瑞克省省提名技术移民（NBPNP）</strong>，新不伦瑞克省提名2013年9月6日暂停，至今未发布有关 Express Entry 相关内容。

</P>
