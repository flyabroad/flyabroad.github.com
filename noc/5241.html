<b>## 5241 平面设计师和插画家 Graphic designers and illustrators - FLYabroad NOC - LEVEL B</b>
<br>
<br>平面设计师构思和制作图形艺术和视觉材料，来有效地为出版物，广告，电影，包装，海报，标牌和交互式媒体，如网站和CD等交流信息。他们受雇于广告和平面设计公司，广告或通信部门和机构以及多媒体制作公司，或者他们可能是自雇人士。平面设计师的主管，项目经理或顾问都包含在这个单元组。插画家构思和创建插图，通过图像来表示信息。他们几乎完全是自雇人士。
<br>
<br>Graphic designers conceptualize and produce graphic art and visual materials to effectively communicate information for publications, advertising, films, packaging, posters, signs and interactive media such as Web sites and CDs. They are employed by advertising and graphic design firms, by establishments with advertising or communications departments and by multimedia production companies, or they may be self-employed. Graphic designers who are also supervisors, project managers or consultants are included in this unit group. Illustrators conceptualize and create illustrations to represent information through images. They are almost solely self-employed.
<br>

<br><b>## 5241 平面设计师和插画家主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 平面设计师执行部分或全部下列职责：Graphic designers perform some or all of the following duties:
<br>
<br>* 与客户咨询，建立宣传材料的整体外观，图形元素和内容，以满足他们的需求
<br>Consult with clients to establish the overall look, graphic elements and content of communications materials in order to meet their needs
<br>
<br>* 确定最适合的媒介，以产生所需的视觉效果，以及用于交流的最适当的媒介物
<br>Determine the medium best suited to produce the desired visual effect and the most appropriate vehicle for communication
<br>
<br>* 开发图形元素，以满足客户的目标
<br>Develop the graphic elements that meet the clients' objectives
<br>
<br>* 使用传统工具，多媒体软件和图像处理，准备要被渲染的主题的草图，布局和图形元素，布局和设计软件
<br>Prepare sketches, layouts and graphic elements of the subjects to be rendered using traditional tools, multimedia software and image processing, layout and design software
<br>
<br>* 评估要完成图形设计所需材料成本和时间
<br>Estimate cost of materials and time to complete graphic design
<br>
<br>* 使用现有的照片和插图库和排版指南或聘请插画家或摄影师来制作图像，满足客户的交流需求
<br>Use existing photo and illustration banks and typography guides or hire an illustrator or photographer to produce images that meet clients' communications needs
<br>
<br>* 为插画家或摄影师建立指南
<br>Establish guidelines for illustrators or photographers
<br>
<br>* 统筹印刷，视听或电子材料，如网站，CD和互动终端的制作的各个方面
<br>Co-ordinate all aspects of production for print, audio-visual or electronic materials, such as Web sites, CDs and interactive terminals
<br>
<br>* 协调分包
<br>Co-ordinate sub-contracting
<br>
<br>* 在多学科环境工作
<br>Work in a multidisciplinary environment
<br>
<br>* 监督其他的图形设计师或图形艺术技术人员。
<br>Supervise other graphic designers or graphic arts technicians.
<br>
<br>### 插画家执行部分或全部下列职责：Illustrators perform some or all of the following duties:
<br>
<br>* 与客户协商来确定插图的性质和内容，以满足他们的交流需求
<br>Consult with clients to determine the nature and content of illustrations in order to meet their communications needs
<br>
<br>* 通过手工或使用计算机辅助设计（CAD）软件，为印刷材料，如书籍，杂志，包装，贺卡及文具等开发并制作现实或代表性的草图和最终插图。
<br>Develop and produce realistic or representational sketches and final illustrations, by hand or using computer-assisted design (CAD) software, for printed materials such as books, magazines, packaging, greeting cards and stationery
<br>
<br>* 协助开发用于电子制作的剧情图版，如多媒体，互动和数码产品，电视广告及制作
<br>Assist in developing storyboards for electronic productions such as multimedia, interactive and digital products and television advertising and productions
<br>
<br>* 制作2-D和3-D动画图纸或计算机插图
<br>Produce 2-D and 3-D animated drawings or computer illustrations
<br>
<br>* 可以改编现有插图。
<br>May adapt existing illustrations.
<br>
<br>* 插画家可能专注于某一特定领域，如儿童，广告，社论，幽默，或医学，科学或技术插图或多媒体设计的插图。
<br>Illustrators may specialize in a particular field such as illustrations for children, advertising, editorials, humour, or medical, scientific or technical illustration, or multimedia design.
<br>
<br><b>## 5241 平面设计师和插画家任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 平面设计，商业艺术，平面通信或漫画等专业化的视觉艺术大学学位
<br>A university degree in visual arts with specialization in graphic design, commercial art, graphic communications or cartooning 
<br>
<br>* 必需完成图形艺术学院文凭课程。
<br>Completion of a college diploma program in graphic arts is required.
<br>
<br>* 可能需要经验或大专，大学或技术机构的多媒体设计培训。
<br>Experience or training in multimedia design at a post-secondary, college or technical institution may be required.
<br>
<br>* 医疗，科学和技术插画家除了要求艺术专业外，通常需要生物学，工程，建筑或科学领域的培训。
<br>In addition to the arts, training in biology, engineering, architecture or a scientific field is usually required for medical, technical and scientific illustrators.
<br>
<br>* 平面设计师和插画家要求具有创意能力和艺术才华。
<br>Creative ability and artistic talent, as demonstrated by a portfolio of work, are required for graphic designers and illustrators.
<br>
<br><b>## 5241 平面设计师和插画家附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到管理人员或高级设计职务。
<br>Progression to management or senior design positions is possible with experience.
<br>
<br>* “注册平面设计师”头衔在安大略省是受法律认可的。
<br>The title "registered graphic designer" is recognized by law in Ontario.
