<b>## 6313 住宿，旅行，旅游及相关服务，主管 Accommodation, travel, tourism and related services supervisors - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调酒店住宿服务职员，赌场工作人员，预订职员和其他未分类旅行和住宿工作人员的活动。他们受雇于整个公共部门和私营部门的服务场所。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of hotel accommodation service clerks, casino workers, reservation clerks and other travel and accommodations workers not elsewhere classified. They are employed by service establishments throughout the public and private sectors.
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 经销商主管，赌场 dealers supervisor, casino
<br>* 酒店的业务员主管 hotel clerk supervisor
<br>* 订房部督导 reservations supervisor
<br>* 导游主管 tour guide supervisor
<br>* 旅游店员主管 travel clerk supervisor
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>住宿，旅行，旅游及相关服务主管执行部分或全部下列职责：Accommodation, travel, tourism and related services supervisors perform some or all of the following duties:
<br>
<br>* 协调，分配和审查旅馆，汽车旅馆和其他住宿服务文员，赌场工作人员，预订文员和其他未分类的旅行和住宿工人的工作
<br>Co-ordinate, assign and review the work of hotel, motel and other accommodation services clerks, casino workers, reservation clerks and other travel and accommodations workers not elsewhere classified
<br>
<br>* 建立工作时间表和程序，并协调与其他工作单位或部门的活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or departments
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 雇用和培训职员的工作职责，安全规程和公司政策
<br>Hire and train staff in job duties, safety procedures and company policies
<br>
<br>* 负责原材料的供应
<br>Requisition supplies and materials
<br>
<br>* 确保计算机系统，设备和机械的平稳运行，以及安排维护和修理工作
<br>Ensure smooth operation of computer systems, equipment and machinery, and arrange for maintenance and repair work
<br>
<br>* 可能执行与其他工人相同的职责。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 可能需要完成相关监督区域的大学课程。
<br>Completion of college courses related to the area supervised may be required.
<br>
<br>* 通常需要监管的职业经验。
<br>Experience in the occupation supervised is usually required.
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with additional training or experience.
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 住宿服务经理 Accommodation service managers [0632](0632)
<br>* 餐饮服务监督员 Food service supervisors [6311](6311)
<br>
<br><b>## 6313 住宿，旅行，旅游及相关服务，主管职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 航空公司的销售和服务代理主管 airline sales and service agents supervisor

<br>* 赌桌主管 gaming tables supervisor

<br>* 酒店的业务员主管 hotel clerk supervisor
<br>* 酒店管理主管 hotel managing supervisor
<br>* 住宿房屋管理主管 lodging house managing supervisor
<br>* 汽车旅馆管理主管 motel managing supervisor
