<b>## 0015 高级经理 - 贸易，广播和其他服务业 Senior managers – trade, broadcasting and other services, n.e.c. - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的高级管理人员通过通过中层管理人员对贸易，广播和其他未分类的服务公司进行计划，组织，指挥，控制和评估。他们单独或与董事会一起制定政策，确立这些企业将要采取的方向。他们主要在以下行业任职：广播和相关的媒体服务，批发业，零售业，住宿和餐饮服务，和其他未分类的服务场所。
<br>
<br>Senior managers in this unit group plan, organize, direct, control and evaluate, through middle managers, trade, broadcasting and other service companies not elsewhere classified. They formulate policies which establish the direction to be taken by these companies, either alone or in conjunction with a board of directors. They work in establishments in broadcasting and related media services, wholesale trade, retail trade, accommodation and food service, and other services not elsewhere classified.
<br>

<br>
<br><b>## 0015 高级经理 - 贸易，广播和其他服务业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的高级经理执行下列部分或全部职责：Senior managers in this unit group perform some or all of the following duties:
<br>
<br>* 建立公司的目标，并制定或批准的政策和计划
<br>Establish objectives for the company and formulate or approve policies and programs
<br>
<br>* 授权和组织建立主要部门和选拔相关的高级职员职位
<br>Authorize and organize the establishment of major departments and associated senior staff positions
<br>
<br>* 分配物力，人力和财力资源，以实现组织的政策和方案；建立财务和行政制度；制定和批准的推广活动;负责整体人员规划
<br>Allocate material, human and financial resources to implement organizational policies and programs; establish financial and administrative controls; formulate and approve promotional campaigns; and approve overall personnel planning
<br>
<br>* 选拔中层管理人员，董事或其他高级行政人员
<br>Select middle managers, directors or other executive staff
<br>
<br>* 统筹地区，分支机构或部门的工作
<br>Co-ordinate the work of regions, divisions or departments
<br>
<br>*代表公司或委托代表在谈判或其他官方功能中代表公司行事。
<br>Represent the company, or delegate representatives to act on behalf of the company, in negotiations or other official functions.
<br>
<br>本组的高级管理人员专注于金融、营销、人力资源或特定产品的销售，或提供特定服务等领域。
<br>Senior managers in this unit group may specialize in areas such as finance, marketing or human resources or in the sale of a particular product or provision of a particular service.
<br>
<br><b>## 0015 高级经理 - 贸易，广播和其他服务业任职要求 Employment requirements - FLYabroad NOC</b> 
<br>
<br>* 通常需要工商管理，金融或其他相关学科的大学学位或大专文凭。
<br>A university degree or college diploma in business administration, finance or other discipline related to the service provided is usually required.
<br>
<br>* 通常需要有几年的在贸易，广播或其他服务业担任中层经理的经验。
<br>Several years of experience as a middle manager in trade, broadcasting or other service are usually required.
<br>
<br>* 通过专业的大学或学院在这方面的培训，或通过以往的经验，取得了特定功能区或服务业的专业技能。
<br>Specialization in a particular functional area or service is possible through specific university or college training in that area or through previous experience.
<br>
<br>* 高级财务经理通常需要一个专业的会计资格认证。
<br>Senior managers in finance usually require a professional accounting designation.
<br>
<br><b>## 0015 高级经理 - 贸易，广播和其他服务业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 高级管理职位相关专业人士亦可
<br>There is mobility among senior management occupations.
