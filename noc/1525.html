<b>## 1525 调度员 Dispatchers - FLYabroad NOC - LEVEL C</b>
<br>
<br>调度员操作无线电和其他通讯设备，派遣紧急救援车辆，并且协调司机和其他工作人员的活动。他们受雇于警方，消防，卫生等部门，其他紧急服务机构，出租车，送货和快递服务，卡车运输和公用事业公司，以及其他商业和工业机构。
<br>
<br>Dispatchers operate radios and other telecommunication equipment to dispatch emergency vehicles and to co-ordinate the activities of drivers and other personnel. They are employed by police, fire and health departments, other emergency service agencies, taxi, delivery and courier services, trucking and utilities companies, and other commercial and industrial establishments.
<br>
<br><b>## 1525 调度员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 911调度员 911 dispatcher
<br>* 报警系统调度 alarm system dispatcher
<br>* 救护车调度 ambulance dispatcher
<br>* 应急车辆调度 emergency vehicle dispatcher
<br>* 入站/出站货运统筹 inbound/outbound freight co-ordinator
<br>* 移动设备调度员的 mobile equipment dispatcher
<br>* 无线电报务员 radio operator
<br>* 出租车调度 taxi dispatcher
<br>* 拖车调度 tow truck dispatcher
<br>* 卡车调度 truck dispatcher
<br>* 水电维修人员调度 utilities maintenance crew dispatcher
<br>
<br><b>## 1525 调度员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>调度员执行部分或全部下列职责：Dispatchers perform some or all of the following duties:
<br>
<br>* 接收紧急援助请求或服务和联系救护车，警察和消防部门，拖卡车和实用船员
<br>Receive requests for emergency assistance or service and contact ambulances, police and fire departments, tow-trucks, and utility crews
<br>
<br>* 利用各种计算机辅助通信调度设备，处理和传输信息和说明，统筹车辆运营商，人员和设备的活动
<br>Process and transmit information and instructions to co-ordinate the activities of vehicle operators, crews and equipment using a variety of computer-aided communications and dispatching equipment
<br>
<br>* 根据书面的时间表和工作要求，或紧急情况下调度人员
<br>Dispatch personnel according to written schedules and work orders, or as required by emergency situations
<br>
<br>* 针对路线和交通问题给车辆运营商提供建议，如施工，事故，拥堵，天气条件，重量和大小的限制和其他信息
<br>Advise vehicle operators of route and traffic problems such as construction, accidents, congestion, weather conditions, weight and size restrictions and other information
<br>
<br>* 操作无线电设备，与船舶，飞机，采矿工人，海上石油钻井平台，伐木场和其他远程操作进行交流
<br>Operate radio equipment to communicate with ships, aircraft, mining crews, offshore oil rigs, logging camps and other remote operations
<br>
<br>* 监控工人工作量和位置
<br>Monitor personnel workloads and locations
<br>
<br>* 使用电脑或手动的方法，维护车辆驾驶员的工作记录，并确保准确地完成时间和工资汇总表
<br>Maintain vehicle operator work records using computerized or manual methods and ensure time sheets and payroll summaries are completed accurately
<br>
<br>* 使用计算机和手工维护有关行驶里程，燃料的使用，维修及其他开支的记录，并生成报告。
<br>Maintain computer and manual records of mileage, fuel use, repairs and other expenses, and generate reports.
<br>
<br><b>## 1525 调度员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 警方和急救调度员必须完成正式的在职培训。其他调度通常需要一些非正式的在职培训。
<br>Police and emergency dispatchers are required to complete formal on-the-job training. Other dispatchers usually undergo some informal on-the-job training.
<br>
<br>* 警方及紧急调度员和其他无线运营商通常需要省级无线电操作员证书。
<br>Police and emergency dispatchers and other radio operators usually require provincial radio operator's certificates.
<br>
<br><b>## 1525 调度员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 空中交通管制和相关的职业 Air traffic controllers and related occupations [2272](2272)
<br>* 公交调度员（主管，汽车运输和其他地面交通运营） Bus dispatchers (in [7305](7305) Supervisors, motor transport and other ground transit operators )
<br>* 铁路交通管制和海上交通监管 Railway traffic controllers and marine traffic regulators [2275](2275)
<br>* 主管调度（主管，供应链，跟踪和调度协调职业） Supervisors of dispatchers (in [1215](1215) Supervisors, supply chain, tracking and scheduling co-ordination occupations )
<br>
