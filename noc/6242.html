<div class="bodycon"><p><h2>6242 加拿大普通厨师和炊事人员 Cooks-FLYabroad </h2></p>
 <b>6242 加拿大普通厨师和炊事人员职责概述-FLYabroad</b><br />
 <br />
 厨师负责烹饪各式各样的食品。他们受雇于餐厅、旅馆、医院以及其它医疗保健机构、中央食品供应部、教育部门和其它机构，另外厨师也受雇于船舶和建筑及伐木营地。学徒厨师也属于该项范围之内。 Cooks prepare and cook a wide variety of foods. They are employed in restaurants, hotels, hospitals and other health care institutions, central food commissaries, educational institutions and other establishments.<br />
 Cooks are also employed aboard ships and at construction and logging campsites. Apprentice cooks are included in this unit group.<br />
 <br />
 <b>6242 加拿大普通厨师和炊事人员头衔范例 Example Titles-FLYabroad</b><br />
 <br />
 • 学徒厨师 apprentice cook<br />
 • 普通厨师 cook<br />
 • 饮食烹饪师 dietary cook<br />
 • 一流厨师 first cook<br />
 • 烧烤厨师 grill cook<br />
 • 医院厨师 hospital cook<br />
 • 体制厨师 institutional cook<br />
 • 厨师技师/可为女性 journeyman/woman cook<br />
 • 获得许可的厨师 licensed cook<br />
 • 流水线厨师 line cook<br />
 • 二厨 second cook<br />
 • 快餐厨师 short order cook<br />
 <br />
 <b>6242 加拿大普通厨师和炊事人员主要职责 Main duties-FLYabroad</b><br />
 <br />
 <b>普通厨师和炊事人员应履行下列部分或全部职责： Cooks perform some or all of the following duties:</b><br />
 <br />
 • 为个人准备并烹饪菜肴和食物 Prepare and cook complete meals or individual dishes and foods<br />
 • 根据营养师或厨师的指示为病人烹制特别餐 Prepare and cook special meals for patients as instructed by dietitian or chef<br />
 • 负责安排和管理厨房助手的工作 Schedule and supervise kitchen helpers<br />
 • 监督厨房运作 Oversee kitchen operations<br />
 • 管理食品、厨房用品以及设备的库存清单和记录 Maintain inventory and records of food, supplies and equipment<br />
 • 可能会成立并管理自助餐馆 May set up and oversee buffets<br />
 • 可能会负责打扫厨房和工作区的卫生 May clean kitchen and work area<br />
 • 可能负责制作菜单、确定食物份量的大小、估计所需食材和成本并监督物品的采购 May plan menus, determine size of food portions, estimate food requirements and costs, and monitor and order supplies.<br />
 • 可能负责雇佣并培训厨房工作人员 May hire and train kitchen staff<br />
 • 厨师可以专门致力于民族菜和特色菜的准备和烹饪 Cooks may specialize in preparing and cooking ethnic cuisine or special dishes.<br />
 <br />
 <b>6242 加拿大普通厨师和炊事人员就业要求 Employment requirements-FLYabroad</b><br />
 <br />
 • 通常要求中学文化程度 Completion of secondary school is usually required.<br />
 • 要求完成三年的学徒工作，或完成了烹饪专业的大学课程或其它课程，或具有多年的商业烹饪经验 Completion of a three-year apprenticeship program for cooks or Completion of college or other program in cooking or Several years of commercial cooking experience are required.<br />
 • 在所有的省份和地区，可以取得省级技工证书，但是都是自愿的 Trade certification is available but voluntary in all provinces and Territories.<br />
 • 合格的厨师可以获得通用的省级厨师技工证书 Interprovincial trade certification (Red Seal) is also available to qualified cooks.<br />
 <br />
 <b>6242 加拿大普通厨师和炊事人员附加信息 Additional information-FLYabroad</b><br />
 <br />
 • 各类厨师之间具有较强的流动性 There is mobility among the various types of cooks in this group.<br />
 • 具备一定的经验或者经过培训之后有机会晋升到主管层或更高的职位，比如厨师长 Progression to supervisory or more senior positions, such as chef, is possible with experience and training.<br />
 • 省级厨师技工证书可在省级之间流动使用 Red Seal trade certification allows for interprovincial mobility.<br />
 <br />
 <b>6242 加拿大普通厨师和炊事人员其它分类 Classified elsewhere-FLYabroad</b><br />
 <br />
 • 厨师（见6241） Chefs (6241)<br />
 • 食品柜台服务员、帮厨及相关职业（见6641） Food Counter Attendants, Kitchen Helpers and Related Occupations (6641)<br />

 <p>如果您的职业不在<a href="../federal/occs.html">加拿大联邦技术移民紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请<a href="../cawork">工作签证</a>，<b>2年后</b>申请<a href="../canada/cec.html">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../canada/cec.html">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的<a href="../fc">省提名亲属类移民（BC 与 ON 省除外）</a>；<br />
6. 如果对<a href="../au">澳洲</a>感兴趣，也可以考虑是否符合<a href="../australia">澳洲技术移民</a>的申请条件 ；<br />
7. 如果资金充足可以考虑留学，对于事业有成者也可以考虑<a href="../canada/bc.html">商业移民</a>：<a href="../cinvestor/">投资</a>，<a href="../centrepreneur/">企业家</a>及<a href="../cse/">自雇移民</a>。
</p>
