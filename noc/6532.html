<b>## 6532 户外运动和娱乐向导 Outdoor sport and recreational guides - FLYabroad NOC - LEVEL C</b>
<br>
<br>户外运动和娱乐向导为运动爱好者，探险家，旅游者和度假客人，组织和向导旅行或探险。他们受雇于私营公司和度假村或可能成为自雇人士。
<br>
<br>Outdoor sport and recreational guides organize and conduct trips or expeditions for sports enthusiasts, adventurers, tourists and resort guests. They are employed by private companies and resorts or may be self-employed.
<br>
<br><b>## 6532 户外运动和娱乐向导头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 皮划艇向导 canoeing guide
<br>* 花花公子牧马人 dude wrangler
<br>* 钓鱼向导 fishing guide
<br>* 热气球运动员 hot air balloonist
<br>* 狩猎向导 hunting guide
<br>* 登山向导 mountain climbing guide
<br>* 户外向导 outdoor guide
<br>* 旅行用品商 outfitter
<br>* 漂流向导 rafting guide
<br>
<br><b>## 6532 户外运动和娱乐向导主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>户外运动和休闲向导执行部分或全部下列职责：Outdoor sport and recreational guides perform some or all of the following duties:
<br>
<br>* 计划旅行或探险行程，并安排运送或运输个人或团体到现场
<br>Plan itinerary for trip or expedition and arrange transportation or transport individuals or group to site
<br>
<br>* 组装和检查必要的设备和用品，如野营装备，救生筏，救生衣，钓具和食品
<br>Assemble and inspect necessary equipment and supplies, such as camping gear, rafts, life jackets, fishing tackle and food
<br>
<br>* 领导或护送个人或团体，并就安全和应急措施，技术和设备的使用提供建议。
<br>Lead or escort individuals or groups and advise on safety and emergency measures, techniques and the use of equipment
<br>
<br>* 提供活动向导，如皮划艇，漂流和登山
<br>Provide instruction for activities such as canoeing, rafting and mountain climbing
<br>
<br>* 就具体法规，如狩猎和捕鱼的法律和划船法规，给出建议，遵守环境准则，并防止侵犯
<br>Advise on specific regulations such as hunting and fishing laws and boating regulations, follow environmental guidelines and prevent violations
<br>
<br>* 在紧急情况下提供急救
<br>Provide first aid in emergency situations
<br>
<br>* 为团体准备餐饮并搭建营地。
<br>May prepare meals for group and set up camp.
<br>
<br><b>## 6532 户外运动和娱乐向导任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 本单元组就业要求具备特定的地形或水体知识，向导活动的能力和相关的许可证。
<br>Knowledge of a particular terrain or body of water, demonstrated ability in the guided activity and relevant licences are required for employment in this group.
<br>
<br>* 热气球飞行员需要完成10小时的空勤预备学校，16个小时的飞行员的指挥经验，并取得由加拿大运输部颁发的气球飞行员执照。
<br>Hot air balloon pilots require completion of 10 hours of ground school, 16 hours of pilot-in-command experience and a Balloon Pilot Licence issued by Transport Canada.
<br>
<br>* 可能需要急救和CPR（心肺复苏术）的认证。
<br>Certification in first aid and CPR (cardiopulmonary resuscitation) may be required.
<br>
<br><b>## 6532 户外运动和娱乐向导附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 户外运动和休闲向导的工作通常具有季节性。
<br>Outdoor sport and recreational guides usually work on a seasonal basis.
<br>
<br><b>## 6532 户外运动和娱乐向导其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 娱乐，体育和健身计划领导人和教官 Program leaders and instructors in recreation, sport and fitness [5254](5254)
<br>* 旅游和旅行向导 Tour and travel guides [6531](6531)
<br>
