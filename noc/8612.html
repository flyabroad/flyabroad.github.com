<b>## 8612 园林绿化和场地维护劳动者 Landscaping and grounds maintenance labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>园林绿化及场地维护劳动者进行工作，以协助建设景观及相关结构，并维护草坪，花园，运动场，高尔夫球场，墓地，公园，风景优美的内饰和其他园林领域。他们受雇于美化和草坪护理公司，高尔夫球场，公墓，美化公共工程部门和私营机构。
<br>
<br>Landscaping and grounds maintenance labourers perform work to assist in the construction of landscapes and related structures, and to maintain lawns, gardens, athletic fields, golf courses, cemeteries, parks, landscaped interiors and other landscaped areas. They are employed by landscaping and lawn care companies, golf courses, cemeteries, and landscaping operations of public works departments and private establishments.
<br>
<br><b>## 8612 园林绿化和场地维护劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 球茎作物种植者 - 美化 bulb planter – landscaping
<br>* 墓地劳动者 cemetery labourer
<br>* 园艺帮手 gardening helper
<br>* 高尔夫球场工人 golf course worker
<br>* 割草工 grass cutter
<br>* 场地维护工人 grounds maintenance worker
<br>* 园林工人 landscape labourer
<br>* 维修工人，公园 maintenance worker, parks
<br>* 公园维护劳动者 park maintenance labourer
<br>* 草皮护理工 sod layer
<br>* 插秧工 - 景观维护 transplanter – landscape maintenance
<br>
<br><b>## 8612 园林绿化和场地维护劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>园林绿化和场地维护劳动者执行部分或全部下列职责：Landscaping and grounds maintenance labourers perform some or all of the following duties:
<br>
<br>* 舒展表层土壤，铺设草皮，种植花，草，灌木和树木，并执行其他职责以协助建设景观及相关结构。
<br>Spread top soil, lay sod, plant flowers, grass, shrubs and trees and perform other duties to assist with the construction of a landscape and related structures
<br>
<br>* 割草，用耙子耙，施肥和灌溉草坪，铲除花园杂草，修剪灌木和树木，并按照主管指示执行其他维护职责。
<br>Cut grass, rake, fertilize and water lawns, weed gardens, prune shrubs and trees and perform other maintenance duties as directed by supervisor
<br>
<br>* 维护草坪和路旁草
<br>Maintain lawns and grass along roadsides
<br>
<br>* 操作和维护电动割草机，拖拉机，链锯，电推剪，草皮剪，修枝锯，吹雪机和其他景观维护设备
<br>Operate and maintain power mowers, tractors, chain saws, electric clippers, sod cutters, pruning saws, snowblowers and other landscape maintenance equipment
<br>
<br>* 按照指示为树木，灌木，草坪和花园喷雾和灰尘，控制昆虫和疾病
<br>Spray and dust trees, shrubs, lawns and gardens, as directed, to control insects and disease
<br>
<br>* 执行其他手动职责，清洁和维护景观环境
<br>Perform other manual duties to clean and maintain landscaped environments.
<br>
<br><b>## 8612 园林绿化和场地维护劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成某些中学教育。
<br>Some secondary school education may be required.
<br>
<br>* 可能必需具备申请化肥，杀菌剂，除草剂和杀虫剂的省级许可证。
<br>A provincial licence to apply chemical fertilizers, fungicides, herbicides and pesticides may be required.
<br>
<br><b>## 8612 园林绿化和场地维护劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累，可能晋升到美化和园艺技术或督导职位。
<br>Progression to technical or supervisory occupations in landscaping and horticulture is possible with additional training or experience.
<br>
<br><b>## 8612 园林绿化和场地维护劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 景观和园艺技术人员和专家 Landscape and horticulture technicians and specialists [2225](2225)
<br>* 苗圃和温室工人 Nursery and greenhouse workers [8432](8432)
<br>* 其他行业佣工和劳动者 Other trades helpers and labourers [7612](7612)
<br>* 公共工程和维护劳动者 Public works and maintenance labourers [7621](7621)
<br>* 公共工程维修设备运营商及有关人员 Public works maintenance equipment operators and related workers [7522](7522)
<br>* 住宅和商业安装商和服务商 Residential and commercial installers and servicers [7441](7441)
