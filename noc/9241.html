<b>## 9241 电源工程师和电力系统运营商 Power engineers and power systems operators - FLYabroad NOC - LEVEL B</b>
<br>
<br>电源工程师操作和维护反应堆，汽轮机，锅炉，发电机组，固定式发动机和辅助设备，以产生电力，并为商业，工业和机构建筑物和其他工作场所提供热，光，制冷等公用事业服务。电力系统操作员监视和操作交换机及电气控制中心的相关设备，控制传输网络中电力的分布。他们受雇于发电厂，电力公用事业，制造厂，医院，大学，政府和商业机构。
<br>
<br>Power engineers operate and maintain reactors, turbines, boilers, generators, stationary engines and auxiliary equipment to generate electrical power and to provide heat, light, refrigeration and other utility services for commercial, industrial and institutional buildings and other work sites. Power systems operators monitor and operate switchboards and related equipment in electrical control centres to control the distribution of electrical power in transmission networks. They are employed by power generation plants, electrical power utilities, manufacturing plants, hospitals, universities and government and commercial establishments.
<br>

<br><b>## 9241 电源工程师和电力系统运营商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 电源工程师执行部分或全部下列职责：Power engineers perform some or all of the following duties:
<br>
<br>* 操作自动或电脑控制系统，固定式发动机，核反应堆，锅炉，汽轮机，发电机，水泵，压缩机，污染控制设备和其他设备等辅助设备产生电力，并为楼宇，工业植物和其他工作场所提供光，热，通风和制冷。
<br>Operate automated or computerized control systems, stationary engines and auxiliary equipment such as reactors, boilers, turbines, generators, pumps, compressors, pollution control devices and other equipment to generate electrical power and to provide light, heat, ventilation and refrigeration for buildings, industrial plants and other work sites
<br>
<br>* 启动和关闭电站设备，控制开关操作，调节水位，并与系统运营商沟通，以规范和统筹传输负载，频率和线电压
<br>Start up and shut down power plant equipment, control switching operations, regulate water levels and communicate with systems operators to regulate and co-ordinate transmission loads, frequency and line voltages
<br>
<br>* 监督和检查厂房设备，计算机终端，开关，阀门，仪表，报警器，仪表及其他仪器测量温度，压力和燃料流量，检测泄漏或其他设备故障，以确保工厂设备以最高效率运行
<br>Monitor and inspect plant equipment, computer terminals, switches, valves, gauges, alarms, meters and other instruments to measure temperature, pressure and fuel flow, to detect leaks or other equipment malfunctions and to ensure plant equipment is operating at maximum efficiency
<br>
<br>* 分析和记录仪表读数和设备故障
<br>Analyze and record instrument readings and equipment malfunctions
<br>
<br>* 故障排除，纠正措施和小修小补，以防止设备或系统故障
<br>Troubleshoot and perform corrective action and minor repairs to prevent equipment or system failure
<br>
<br>* 使用适当的润滑剂和指针，电源及精密工具，清洁和润滑发电机，汽轮机，泵和压缩机，并执行其他常规设备维护保养工作
<br>Clean and lubricate generators, turbines, pumps and compressors and perform other routine equipment maintenance duties using appropriate lubricants and 
<br>hand, power and precision tools
<br>
<br>* 保持日常操作，维护和安全活动记录，并记录电厂运行报告
<br>Maintain a daily log of operation, maintenance and safety activities, and write reports on plant operation
<br>
<br>* 可协助开发运行，维护和安全程序。
<br>May assist in the development of operation, maintenance and safety procedures.
<br>
<br>### 电力系统运营商执行部分或全部下列职责：Power systems operators perform some or all of the following duties:
<br>
<br>* 操作和监视电气控制中心的电脑交换机及辅助设备，从而控制传输网络中电力的分布和调节流量
<br>Operate and monitor computerized switchboards and auxiliary equipment in electrical control centres to control the distribution and to regulate the flow of electrical power in the transmission network
<br>
<br>* 协调，进度和直接发电站和变电站的电源负载和线路电压，以满足日常操作的分布需求，系统故障，维修及进口或出口电力的需求
<br>Co-ordinate, schedule and direct generating station and substation power loads and line voltages to meet distribution demands during daily operations, system outages, repairs and importing or exporting of power
<br>
<br>* 监控和​​直观检查站内仪器，仪表和警报，确保输电电压和线路负荷都在规定的范围内，检测设备故障，线路扰动和断电影响
<br>Monitor and visually inspect station instruments, meters and alarms to ensure transmission voltages and line loadings are within prescribed limits and to detect equipment failure, line disturbances and outages
<br>
<br>* 向机电维修人员发布工作和测试许可，协助维修和技术人员来定位和隔离系统问题，并协助日常系统测试
<br>Issue work and test permits to electrical and mechanical maintenance personnel, assist maintenance and technical personnel to locate and isolate system problems, and assist during routine system testing
<br>
<br>* 完成和维护站内记录，日志和报告。
<br>Complete and maintain station records, logs and reports.
<br>
<br><b>## 9241 电源工程师和电力系统运营商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 电力工程师需要具备固定式发动机或电力工程的大学培训以及在该领域多年的工作经验。
<br>Power engineers require a college training program in stationary or power engineering and several years of work experience in the field.
<br>
<br>* 电力工程师需要具备省级或地区的电力工程师证书或固定式发动机操作员证书。
<br>Power engineers require a provincial or territorial power engineering or stationary engineering certificate according to class.
<br>
<br>* 固定式发动机操作员行业认证（第4类，第3类，第2类或第1类）在新斯科舍省和魁北克省是强制性的，而是在新不伦瑞克省自愿考取得。
<br>Stationary engineer trade certification according to class (4th, 3rd, 2nd or 1st class) is compulsory in Nova Scotia and Quebec and available, but voluntary in New Brunswick.
<br>
<br>* 电力系统运营商需要完成三到五年的电力系统运营商的学徒项目
<br>Power systems operators require completion of a three- to five-year power system operator apprenticeship program 
<br>
<br>* 或具备三年以上的行业内工作经验，以及某些电气和电子技术的大学或工科课程。
<br>Over three years of work experience in the trade and some college or industry courses in electrical and electronic technology.
<br>
<br>* 行业认证是通用的，但是对于纽芬兰和拉布拉多的电力系统运营商而言不是强制要求的。
<br>Trade certification is available, but voluntary for power system operators in Newfoundland and Labrador.
<br>
<br>* 核电厂的控制室操作人员需要取得加拿大核安全委员会的许可。
<br>Control room operators at nuclear power plants require licensing from the Canadian Nuclear Safety Commission.
<br>
<br><b>## 9241 电源工程师和电力系统运营商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 核能发电站运营商和其他传统或替代发电站运营商之间几乎不具备流动性。
<br>There is little mobility between nuclear power generation station operators and other classic or alternative power generation station operators.
<br>
<br>* 对于固定式发动机或电力工程师而言，从低级到高级职位的晋升取决于进一步的培训和经验。
<br>Progression from lower to higher classes for stationary or power engineers is dependent on further training and experience.
<br>
<br>* 随着经验的积累，有可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
