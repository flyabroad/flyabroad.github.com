<b>## 0621 零售和批发贸易经理 Retail and wholesale trade managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>零售和批发贸易经理计划，组织，指挥，控制和评估零售或批发的基础上销售商品或服务的机构单位的业务。零售和批发贸易经理是受雇于零售及批发销售场所，或者他们可能拥有和经营自己的商店。
<br>
<br>Retail and wholesale trade managers plan, organize, direct, control and evaluate the operations of establishments that sell merchandise or services on a retail or wholesale basis. Retail and wholesale trade managers are employed by retail and wholesale sales establishments or they may own and operate their own store.
<br>

<br><b>## 0621 零售和批发贸易经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 零售和批发贸易经理执行部分或全部下列职责：Retail and wholesale trade managers perform some or all of the following duties:
<br>
<br>* 计划，指导和评估从事批发和零售业的机构，或这类机构的部门的运作
<br>Plan, direct and evaluate the operations of establishments engaged in wholesale and retail sales or of departments in such establishments
<br>
<br>* 管理人员和分配任务
<br>Manage staff and assign duties
<br>
<br>* 研究市场调研和趋势，以确定消费者的需求，潜在的销量和竞争对手对销售业务的影响
<br>Study market research and trends to determine consumer demand, potential sales volumes and effect of competitors' operations on sales
<br>
<br>* 确定要出售的商品和服务，并实施价格和信贷政策
<br>Determine merchandise and services to be sold, and implement price and credit policies
<br>
<br>* 定位，选择和促使转售商品
<br>Locate, select and procure merchandise for resale
<br>
<br>* 制定和实施营销策略
<br>Develop and implement marketing strategies
<br>
<br>* 计划预算和授权支出
<br>Plan budgets and authorize expenditures
<br>
<br>* 解决客户投诉
<br>Resolve customer complaints
<br>
<br>* 确定人员编制的要求和聘用或监督人员聘用
<br>Determine staffing requirements and hire or oversee hiring of staff.
<br>
<br><b>## 0621 零售和批发贸易经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要工商管理或其他与被出售的产品或服务相关领域的大学学位或大专文凭。
<br>A university degree or college diploma in business administration or other field related to the product or service being sold may be required.
<br>
<br>* 通常需要多年的相关的零售销售经验，并且不断提高责任水平。
<br>Several years of related retail sales experience at increasing levels of responsibility are usually required.
<br>
<br><b>## 0621 零售和批发贸易经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的经理之间根据产品和服务的要求，具有可流动性。
<br>There is some mobility between managers in this unit group, depending on the product or service.
<br>
