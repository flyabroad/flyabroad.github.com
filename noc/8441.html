<b>## 8441 渔船渔工 Fishing vessel deckhands - FLYabroad NOC - LEVEL C</b>
<br>
<br>渔船渔工执行商业捕鱼航行中的各种手动任务，并维护渔船。他们受雇于经营商业渔船的机构和自雇渔民/男/女。
<br>
<br>Fishing vessel deckhands perform a variety of manual tasks on commercial fishing voyages, and maintain fishing vessels. They are employed by establishments that operate commercial fishing vessels and by self-employed fishermen/women.
<br>
<br><b>## 8441 渔船渔工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 渔船船员/男/女， crewman/woman, fishing vessel
<br>* 水手，围网 deckhand, seiner
<br>* 渔船水手 fishing vessel deckhand
<br>* 冷藏工人，渔船 icer, fishing vessel
<br>* 渔网修补者，渔船 netmender, fishing vessel
<br>* 拖网渔民/男/女 trawlerman/woman
<br>
<br><b>## 8441 渔船渔工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>渔船渔工执行部分或全部下列职责：Fishing vessel deckhands perform some or all of the following duties:
<br>
<br>* 准备网，线等其他渔具，并操作渔具捕捉鱼类和其他海洋生物
<br>Prepare nets, lines and other fishing tackle, and operate fishing gear to catch fish and other marine life
<br>
<br>* 清洁，整理和带冰包装鱼并装载到船舱内。
<br>Clean, sort and pack fish in ice and stow catch in hold
<br>
<br>* 维修网，剪接绳索和维护渔具和其他甲板设备
<br>Repair nets, splice ropes and maintain fishing gear and other deck equipment
<br>
<br>* 清洁甲板表面和鱼仓
<br>Clean deck surfaces and fish hold
<br>
<br>* 在对接过程中，处理缆绳
<br>Handle mooring lines during docking
<br>
<br>* 可能引导船只往来于捕鱼区
<br>May steer vessels to and from fishing areas
<br>
<br>* 可能为机组人员准备和烹饪饭菜。
<br>May prepare and cook meals for crew members.
<br>
<br><b>## 8441 渔船渔工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 没有具体的教育要求。
<br>There are no specific educational requirements.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 拖船渔民/男/女需要至少一年的经验。
<br>Trawlermen/women require at least one year of experience.
<br>
<br>* 渔船渔工要求具有商业捕鱼执照。
<br>Fishing vessel deckhands require a commercial fishing licence.
<br>
<br><b>## 8441 渔船渔工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 渔船渔工获得入境许可和小船后，可能成为船长。
<br>Fishing vessel deckhands may become skippers upon acquiring an entry licence and a boat.
<br>
<br>* 经过额外的培训，渔船渔工可能晋升到值班人员或队友职位。
<br>Fishing vessel deckhands may progress to watchkeeper or mate positions with additional training.
<br>
<br><b>## 8441 渔船渔工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 甲板人员，水路运输 Deck officers, water transport [2273](2273)
<br>* 渔民/男/女 Fishermen/women [8262](8262)
<br>* 渔船船长和高级船员 Fishing masters and officers [8261](8261)
<br>
<br><b>## 8441 渔船渔工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 检查人/男/女，渔船 checkerman/woman, fishing vessel
<br>* 渔船船员/男/女， crewman/woman, fishing vessel
<br>* 水手，渔船 deckhand, fishing vessel
<br>* 水手，gillnetter deckhand, gillnetter
<br>* 渔工，近海拖网渔船 deckhand, offshore trawler
<br>* 水手，围网 deckhand, seiner
<br>* 水手，贝类收割机 deckhand, shellfish harvester
<br>* 渔船水手 fishboat deckhand
<br>* 渔船检查人/男/女 fishing vessel checkerman/woman
<br>* 渔船船员/男/女 fishing vessel crewman/woman
<br>* 渔船水手 fishing vessel deckhand
<br>* 渔船冷藏工人 fishing vessel icer
<br>* 渔船渔网修补者的 fishing vessel netmender
<br>* 渔船轮滑人/男/女 fishing vessel rollerman/woman
<br>* 渔船小艇水手/男/女 fishing vessel skiffman/woman
<br>* 用刺网捕(鱼)水手 gillnetter deckhand
<br>* 冷藏工人，渔船 icer, fishing vessel

<br>* 小艇水手/男/女，渔船 skiffman/woman, fishing vessel
