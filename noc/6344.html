<b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业 Jewellers, jewellery and watch repairers and related occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的珠宝及有关人员制造，组装，维修和评价珠宝首饰。此单元组的钟表维修人员及有关人员维修，清理，调整和制造钟表零件。他们受雇于珠宝首饰，钟表制造商和零售商店，珠宝和手表维修店，或者他们可能会成为自雇人士。
<br>
<br>Jewellers and related workers in this unit group fabricate, assemble, repair and appraise fine jewellery. Watch repairers and related workers in this unit group repair, clean, adjust and fabricate parts for clocks and watches. They are employed by jewellery, clock and watch manufacturers and retail stores, by jewellery and watch repair shops or they may be self-employed.
<br>
<br><b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 时钟修理工 clock repairer
<br>* 宝石切割者 diamond cutter
<br>* 宝石切割者 gem cutter
<br>* 宝石学家 gemologist
<br>* 珍珠切割者 pearl cutter
<br>* 宝石安装员 precious stone setter
<br>* 钟表维修工 watch repairer
<br>
<br><b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 珠宝及有关人员执行部分或全部下列职责：Jewellers and related workers perform some or all of the following duties:
<br>
<br>* 制造和修理宝石及半宝石的金属首饰，如戒指，胸针，吊坠，手镯，挂链。
<br>Fabricate and repair precious and semi-precious metal jewellery, such as rings, brooches, pendants, bracelets and lockets
<br>
<br>* 使用光学仪器，车床和圈检查，切割，造形状和抛光钻石
<br>Examine, cut, shape and polish diamonds using optical instruments, lathes and laps
<br>
<br>* 使用光学仪器，切割磁盘和圈检查，切割，造型及打磨宝石及人造宝石。
<br>Examine, cut, shape and polish precious and synthetic gems using optical instruments, cutting disks and laps
<br>
<br>* 评价宝石和钻石，以区分石头，找出稀有的标本，检测影响石材价值的特殊性
<br>Appraise gemstones and diamonds to differentiate between stones, identify rare specimens and to detect peculiarity affecting stone values
<br>
<br>* 根据规格，在首饰架上设置宝石及半宝石
<br>Set precious and semi-precious stones in jewellery mountings, according to specifications
<br>
<br>* 可以监督其他珠宝商。
<br>May supervise other jewellers.
<br>
<br>### 钟表维修人员执行部分或全部下列职责：Watch repairers perform some or all of the following duties:
<br>
<br>* 制造或装配钟表零件
<br>Fabricate or fit parts to make watches and clocks
<br>
<br>* 检查钟表，拆卸和检查缺陷和错位部分或锈迹
<br>Examine clocks and watches, disassemble and check for defective and misaligned parts or rust
<br>
<br>* 更换或修复磨损或破损的部件
<br>Replace or repair worn or broken parts
<br>
<br>* 测试，调整和校准手表机芯
<br>Test, adjust and regulate timepiece movements
<br>
<br>* 使用干润滑剂以及特殊的清洗和冲洗液和超声波或机械清洗机去除污垢，清洗所有部件。
<br>Clean all parts using special cleaning and rinsing solutions and ultrasonic or mechanical cleaning machines to remove dirt and dried lubricants
<br>
<br>* 可以监督其他手表维修人员。
<br>May supervise other watch repairers.
<br>
<br>* 珠宝商可能会专注于某些种类的珠宝首饰，如金或银，或特定的操作，如制作或修理。
<br>Jewellers may specialize in certain kinds of jewellery, such as gold or silver, or in particular operations, such as fabrication or repair.
<br>
<br><b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要完成手表或珠宝维修或宝石学的大学或其他课程，或学徒训练。
<br>Completion of a college or other program, or apprenticeship training in watch or jewellery repair or gemology is usually required.
<br>
<br>* 在魁北克省和安大略省，手表维修工证书是强制性要求的。
<br>A watch repairer certificate is compulsory in Quebec and Ontario.
<br>
<br>* 可能必需具备珠宝，时钟或手表组装经验。
<br>Experience as a jewellery, clock or watch assembler may be required.
<br>
<br><b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的各种珠宝首饰职业之间可能具有流动性。
<br>Mobility is possible among the various jewellery occupations in this unit group.
<br>
<br>* 本单元组的珠宝职业和钟表维修者之间很少有流动性。
<br>There is little mobility between the jewellery occupations and the watch repairers in this unit group.
<br>
<br><b>## 6344 珠宝商，珠宝及钟表维修人员及相关职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 珠宝首饰及钟表生产装配（其他产品的装配，选手和检查员） Jewellery and clock and watch production assemblers (in [9537](9537) Other products assemblers, finishers and inspectors )
<br>* 银匠和珠宝工匠（工匠和工匠） Silversmiths and jewellery artisans (in [5244](5244) Artisans and craftspersons )
<br>
