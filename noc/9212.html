<b>## 9212 主管，石油，天然气和化工处理和公用事业 Supervisors, petroleum, gas and chemical processing and utilities - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调下列单元组劳动者的活动：石油，天然气，化工工艺操作员[9232](9232)，电力工程师，电力系统运营商[9241](9241)，水及废物处理厂运营商[9243](9243)，化学厂机器运营商[9421](9421)，化工产品加工和公用设施的劳动者[9613](9613)。他们受雇于石油和天然气加工，管线和石化企业，化工和制药公司，电力公用事业，水和废物处理公用事业及其他行业和机构。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in the following unit groups: Petroleum, Gas and Chemical Process Operators [9232](9232), Power Engineers and Power Systems Operators [9241](9241), Water and Waste Treatment Plant Operators [9243](9243), Chemical Plant Machine Operators [9421](9421) and Labourers in Chemical Products Processing and Utilities [9613](9613). They are employed by petroleum and natural gas processing, pipeline and petrochemical companies, chemical and pharmaceutical companies, electric power utilities, water and waste treatment utilities and in a range of other industries and institutions.
<br>

<br><b>## 9212 主管，石油，天然气和化工处理和公用事业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和调度经营石油炼油厂，化工厂，水及废物处理厂和设备，管道，供热厂，电站和平衡系统的工人活动
<br>Supervise, co-ordinate and schedule the activities of workers who operate petroleum refineries, chemical plants, water and waste treatment plants and equipment, pipelines, heating plants and power stations and systems
<br>
<br>* 识别，调查，更正和记录潜在的环境和安全问题
<br>Identify, investigate, correct and document potential environmental and safety problems
<br>
<br>* 建立方法，以满足工作计划，协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题，建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 为维护保养计划提供信息，以确保维护保养和生产目标的实现
<br>Provide information for maintenance plans to ensure that maintenance and production objectives are met
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policy
<br>
<br>* 推荐人事，如雇佣和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告，并开发和管理责任区的经营预算
<br>Prepare production and other reports and develop and manage operating budget for area of responsibility
<br>
<br>* 也可监督，统筹安排行业工人，劳工或其他工人的活动。
<br>May also supervise, co-ordinate and schedule the activities of trades workers, labourers or other workers.
<br>
<br><b>## 9212 主管，石油，天然气和化工处理和公用事业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需具备中学学历。
<br>Completion of secondary school is required.
<br>
<br>* 本单元组的某些职位需要具备化学处理或科学的中学后教育。
<br>Post-secondary education in chemical processing or sciences may be required for some occupations in this unit group.
<br>
<br>* 在同一家公司或工厂的资深运营商通常需要多年的经验。
<br>Several years of experience as a senior operator in the same company or plant are usually required.
<br>
<br>* 本单元组某些职业可能需要专业许可或认证，如工程师执照或制冷认证。
<br>Some occupations in this unit group may require a specific licence or certification, such as a stationary engineer`s licence or refrigeration certification.
<br>
<br>* 固体废物，垃圾填埋场或堆肥设施经营认证是必需的。
<br>Solid waste, landfill or compost facility operator certification may be required.
<br>
<br><b>## 9212 主管，石油，天然气和化工处理和公用事业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本组内一些具备类似的技术或许可要求的职业之间可以相互流动
<br>There is some mobility between occupations with similar technological or licensing requirements within this group.
