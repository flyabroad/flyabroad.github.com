<b>## 9442 织工，编织者等其他织物职业 Weavers, knitters and other fabric making occupations - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的运营商操作机器将纱线或玻璃纤维加工成织物，无纺布和针织品，如布，花边，地毯，绳索，工业面料，针织品和针织服装产品，或者被子和绣花面料。此单元组还包括工人，其执行以下活动，如复制模式,穿经,系上扭曲并设置织机。他们受雇于纺织企业和服装和床垫制造公司。
<br>
<br>Operators in this unit group operate machines to process yarn or thread into woven, non-woven and knitted products such as cloth, lace, carpets, rope, industrial fabric, hosiery and knitted garments or to quilt and embroider fabric. This unit group also includes workers who perform activities such as reproducing patterns, drawing-in and tying warps and setting up looms. They are employed by textile companies and by garment and mattress manufacturing companies.
<br>

<br><b>## 9442 织工，编织者等其他织物职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的运营商在执行部分或全部下列职责：Operators in this unit group perform some or all of the following duties:
<br>
<br>* 安装织机或其它加工机械
<br>Set up looms or other processing machines
<br>
<br>* 阅读织机模式，并准备织机图案处理机制
<br>Read loom patterns and prepare loom pattern mechanisms for processing
<br>
<br>* 操作织布机织纱或线，形成纺织面料或产品
<br>Operate looms to weave yarn or thread into textile fabrics or products
<br>
<br>* 操作机器生产麻线，绳索或蚊帐
<br>Operate machines that produce twine, ropes or nets
<br>
<br>* 操作针织机电池，以生产针织面料，针织品，服装或其他产品
<br>Operate batteries of knitting machines to produce knitted fabric, hosiery, garments or other products
<br>
<br>* 操作地毯簇绒机，毛毡，针刺机和其他机器生产纺织产品
<br>Operate carpet tufting machines, felt making needle-punch machines and other machines to produce textile products
<br>
<br>* 操作大型全自动多针机，绣材料或缝制几层材料的长度，制作堆场货物，棉被或床垫覆盖物
<br>Operate large automatic multi-needle machines to embroider material or to sew lengths of several layers of material to make yard goods, quilts or mattress coverings
<br>
<br>* 巡视机器，并检查面料或产品的缺陷，并验证高效运行
<br>Patrol machines and check fabrics or products for defects and to verify efficient operation
<br>
<br>* 调查机器堵塞
<br>Investigate machine stoppages
<br>
<br>* 修补小的机械问题，如损坏或有缺陷的针
<br>Repair minor mechanical problems such as broken or defective needles
<br>
<br>* 通知主管或维修人员有关机械故障。
<br>Notify supervisor or repairers of mechanical malfunctions.
<br>
<br><b>## 9442 织工，编织者等其他织物职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 提供长达数月的在职培训，其取决于产品的复杂性，是否由操作员进行设备设置和维护，以及操作机器数量。
<br>On-the-job training is provided for periods up to several months, depending on the complexity of the product, whether equipment set-up and maintenance is done by the operator, and the number of machines operated.
<br>
<br>* 本组的运营商可能需要在同一个公司劳动的以往经验。
<br>Previous experience as a labourer in the same company may be required for some operators in this group.
<br>
<br><b>## 9442 织工，编织者等其他织物职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 由于机器和产品的差异，雇主之间的流动性可能会受到限制。
<br>Mobility among employers may be limited by differences in machines and products.
<br>
<br>* 随着经验积累和参加培训，可能晋升到纺织机械技师及维修工或主管职位。
<br>Progression to textile machinery mechanics and repairers or to supervisory positions is possible with experience and training.
<br>
