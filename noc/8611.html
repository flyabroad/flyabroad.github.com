<b>## 8611 收获劳动者 Harvesting labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>收获劳动者协助其他农场工人收获，分类和包装作物。
<br>
<br>Harvesting labourers assist other farm workers to harvest, sort and pack crops.
<br>
<br><b>## 8611 收获劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 苹果采摘者 apple picker
<br>* 浆果采摘者 berry picker
<br>* 作物农场工人 - 收获 crop farm labourer – harvesting
<br>* 水果采摘者 fruit picker
<br>* 水果分拣员 - 农场 fruit sorter – farm
<br>* 收获手 harvest hand
<br>* 蔬菜打包者 - 农场 vegetable packer – farm
<br>
<br><b>## 8611 收获劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>收获劳动者执行部分或全部下列职责：Harvesting labourers perform some or all of the following duties:
<br>
<br>* 挑选行和果园作物
<br>Pick row and orchard crops
<br>
<br>* 在农场分类，称重和包装水果和蔬菜
<br>Sort, weigh and pack fruit and vegetables at the farm
<br>
<br>* 装载，卸载和转移板条箱，用品，农产品和运输产品
<br>Load, unload and transfer crates, supplies, farm produce and products for transport
<br>
<br>* 清理货架，托盘以及种植，生产和包装领域。
<br>Clean up racks, trays and growing, producing and packing areas.
<br>
<br><b>## 8611 收获劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 没有具体的教育或培训要求。
<br>There are no specific education or training requirements.
<br>
<br><b>## 8611 收获劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到其他农场工人职位。
<br>Progression to other farm worker positions is possible with experience.
<br>
<br><b>## 8611 收获劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 一般农场工人 General farm workers [8431](8431)
<br>* 农业经理人 Managers in agriculture [0821](0821)
<br>
<br><b>## 8611 收获劳动者职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 苹果采摘者 apple picker
<br>* 浆果采摘者 berry picker
<br>* 作物农场工人 - 收获 crop farm labourer – harvesting
<br>* 黄瓜采摘者 cucumber picker
<br>* 大田作物农场工人 - 收获 field-grown crop farm labourer – harvesting
<br>* 果实采收工人 fruit harvest worker
<br>* 水果收获者 fruit harvester
<br>* 水果采摘工人 fruit harvesting labourer
<br>* 水果或蔬菜的采摘者 fruit or vegetable picker
<br>* 水果包装者 - 农场 fruit packer – farm
<br>* 水果采摘者 fruit picker
<br>* 水果分拣员 - 农场 fruit sorter – farm
<br>* 收获手 harvest hand
<br>* 收获工人 harvest worker

<br>* 分拣员，蔬菜 - 农场 sorter, vegetable – farm
<br>* 烟草切割工 - 烟草收获 tobacco cutter – tobacco harvesting
