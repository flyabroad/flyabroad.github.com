<b>## 7332 家电服务商和维修工 Appliance servicers and repairers - FLYabroad NOC - LEVEL B</b>
<br>
<br>家电服务商和维修工服务和维修家用和商用电器。他们受雇于修理店，家电服务公司和维修部门的零售及批发机构，或者有可能成为自雇人士。
<br>
<br>Appliance servicers and repairers service and repair domestic and commercial appliances. They are employed by repair shops, appliance service companies and repair departments of retail and wholesale establishments, or they may be self-employed.
<br>
<br><b>## 7332 家电服务商和维修工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 家电维修技师 appliance service technician
<br>* 家电维修技师学徒 appliance service technician apprentice
<br>* 家电服务商 appliance servicer
<br>* 商业食品服务设备的技术员 commercial foodservice appliance technician
<br>* 商业洗衣家电技师 commercial laundry appliance technician
<br>* 洗碗机维修工 dishwasher repairer
<br>* 冰箱维修工 refrigerator repairer
<br>* 维修技师 - 电器 service technician – electrical appliances
<br>* 维修技师 - 燃气用具 service technician – gas appliances
<br>* 炉维修工 stove repairer
<br>* 吸尘器维修工 vacuum cleaner repairer
<br>* 洗衣机服务商 washing machine servicer
<br>* 窗式空调器的维修工 window air conditioner repairer
<br>
<br><b>## 7332 家电服务商和维修工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 小家电服务商和维修工执行部分或全部下列职责：Small electrical appliance servicers and repairers perform some or all of the following duties:
<br>
<br>* 修理小家电，如草坪和花园设备和电动工具
<br>Repair small electrical appliances, such as lawn and garden equipment and power tools
<br>
<br>* 咨询客户或参考工作订单，以确立家电故障的性质
<br>Consult customer or refer to work order to establish nature of the appliance malfunction
<br>
<br>* 观察电器的操作，并使用电气测试设备，进行电压，电阻和其他测试
<br>Observe operation of appliance and conduct voltage, resistance and other tests using electrical test equipment
<br>
<br>* 参考示意图或产品说明书，使用手工工具及焊接设备，更换或修理零件或部件
<br>Refer to schematic drawings or product manuals and replace or repair parts or components using hand tools and soldering equipment
<br>
<br>* 编制执行工作的估价和书面账目。
<br>Prepare estimates and written accounts of work performed.
<br>
<br>### 主要家电维修工/技术员执行部分或全部下列职责：Major appliance repairers/technicians perform some or all of the following duties:
<br>
<br>* 在客户的家中，在客户的营业场所或维修店，修复主要电力或燃气用具，如家用和商用洗碗设备，炉具，洗衣设备和冰箱
<br>Repair major electrical or gas appliances, such as domestic and commercial dishwashing equipment, stoves, laundry equipment and refrigerators in customer's home, in customer's place of business or in repair shop
<br>
<br>* 咨询客服或参考工作订单，以确立家电故障的性质
<br>Consult customer or refer to work order to establish nature of the appliance malfunction
<br>
<br>* 使用测试设备，如测量电阻，电流，电压，压力，温度，烟道气和流速的仪表，来检查控制器，冷凝器，定时器序列，风扇和其它组件，以此诊断故障
<br>Diagnose faults by checking controls, condensers, timer sequences, fans and other components using test equipment such as meters and gauges to measure resistance, current, voltage, pressure, temperature, flue gases and flow rates
<br>
<br>* 参考示意图或产品手册，并使用手工工具拆卸设备
<br>Refer to schematic diagrams or product manuals and disassemble appliance using hand tools
<br>
<br>* 使用车间的设备和专门的诊断和编程设备进行修复，调整和改编家电
<br>Use shop equipment and specialized diagnostic and programming apparatus to repair, adjust and reprogram appliances
<br>
<br>* 使用手动工具及焊接和钎焊设备更换组件和子组件，并重新组装设备
<br>Replace components and subcomponents and reassemble appliance using hand tools and soldering and brazing equipment
<br>
<br>* 编制执行工作的估价和书面账目
<br>Prepare estimates and written accounts of work performed
<br>
<br>* 可能计划服务路线。
<br>May plan service routes.
<br>
<br><b>## 7332 家电服务商和维修工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 小家电维修工通常要求具备一些专业大学或高中课程或数个月的在职培训。
<br>Small appliance repairers usually require some specialized college or high school courses or several months of on-the-job training.
<br>
<br>* 主要家电维修工/技术人员需要一些中学教育并完成家电维修大专课程
<br>Major appliance repairers/technicians require some secondary school education and completion of a college program in appliance repair 
<br>
<br>* 或者完成三或四年的家电维修学徒课程。
<br>Completion of a three- or four-year apprenticeship program in appliance repair.
<br>
<br>* 对于电器维修技师，家电维修人员，行业认证在阿尔伯塔省是强制性的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，魁北克省，安大略省，不列颠哥伦比亚省，西北地区和努纳武特地区自愿的。
<br>Appliance service technician, or appliance serviceperson, trade certification is compulsory in Alberta and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario, British Columbia, the Northwest Territories and Nunavut.
<br>
<br>* 燃气家电维修技师可能需要省级气体钳工证，或燃具技师证书。
<br>A provincial gas fitter licence, or gas appliance technician certificate, may be required for gas appliance service technicians.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试后合格的家电维修技师也适用。
<br>Red Seal endorsement is also available to qualified appliance service technicians upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7332 家电服务商和维修工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
