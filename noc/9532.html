<b>## 9532 家具和灯具装配工和检查员 Furniture and fixture assemblers and inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的装配工组装部件，形成家具及固定装置的组件或完整的物件。本单元组检查员检查家具及固定装置组件和成品，以确保产品质量。他们受雇于家具制造企业。
<br>
<br>Assemblers in this unit group assemble parts to form subassemblies or complete articles of furniture and fixtures. Inspectors in this unit group inspect furniture and fixture subassemblies and finished products to ensure product quality. They are employed by furniture manufacturing companies.
<br>
<br><b>## 9532 家具和灯具装配工和检查员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>*	组装检查员 - 家具制造业	assembly inspector – furniture manufacturing
<br>*	椅子安装员	chair assembler
<br>*	办公桌安装员	desk assembler
<br>*	夹具安装员	fixture assembler
<br>*	家具安装员	furniture assembler
<br>*	家具检查员	furniture inspector
<br>*	金属家具安装员	metal furniture assembler
<br>*	桌子安装员	table assembler
<br>*	木家具安装员	wood furniture assembler
<br>
<br><b>## 9532 家具和灯具装配工和检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 此单元组的装配工执行部分或全部下列职责：Assemblers in this unit group perform some or all of the following duties:
<br>
<br>使用手动及电动工具准备，砂化和修剪木制家具和灯具零件
<br>Prepare, sand and trim wooden furniture and fixture parts using hand and power tools
<br>
<br>用手动及电动工具组装木制或金属家具和夹具零件，形成组件和完整的物品
<br>Assemble wooden or metal furniture and fixture parts to form subassemblies and complete articles using hand and power tools
<br>
<br>组装木材，金属，塑料，甘蔗或其他材料制成的零件， 形成组件或完整的家具用品
<br>Assemble a combination of parts made of wood, metal, plastic, cane or other materials to form subassemblies or complete furniture articles
<br>
<br>用木钉或其他支持物加固组装家具及固定装置
<br>Reinforce assembled furniture and fixtures with dowels or other supports
<br>
<br>安装硬件，如家具及固定装置的铰链或扣。
<br>Install hardware such as hinges or clasps on furniture and fixtures.
<br>
<br>### 本单元组检查员执行部分或全部下列职责：Inspectors in this unit group perform some or all of the following duties:
<br>
<br>检查家具和灯具组件和成品产品，观察是否符合质量标准
<br>Inspect furniture and fixture subassemblies and finished products for conformance to quality standards
<br>
<br>标记有缺陷的零件或产品以备维修
<br>Mark defective parts or products for repair
<br>
<br>进行小型调整和维修
<br>Make minor adjustments and repairs
<br>
<br>记录检查产品的信息。
<br>Record information on products inspected.
<br>
<br><b>## 9532 家具和灯具装配工和检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>可能必需具备中学教育。
<br>Some secondary school education may be required.
<br>
<br>提供在职培训。
<br>On-the-job training is provided.
<br>
<br>可能必需具备同一公司劳动者的经验。
<br>Experience as a labourer in the same company may be required.
<br>
<br><b>## 9532 家具和灯具装配工和检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>本单元组的工作之间可能具有流动性。
<br>Mobility is possible between jobs in this unit group.
<br>
<br>随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 9532 家具和灯具装配工和检查员其他分类 Classified elsewhere - FLYabroad NOC</b>
