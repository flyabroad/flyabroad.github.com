<div class="bodycon"><p>
<b>## 6623 其他销售相关职业 Other sales related occupations - FLYabroad NOC - LEVEL D</b>
<br>
<br>此单元组包括上门推销或电话推销，零售展览或街头兜售商品或服务的工人。他们受雇于广泛的零售和批发机构，制造商，电话营销公司和呼叫中心，或者他们可能成为自雇人士。
<br>
<br>This unit group includes workers who sell goods or services during home demonstrations or by telephone soliciting, retail exhibitions or street vending. They are employed by a wide range of retail and wholesale establishments, manufacturers, telemarketing companies and call centres, or they may be self-employed.
<br>
<br><b>## 6623 其他销售相关职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 兜揽生意的人 - 零售 canvasser – retail
<br>* 论证者 - 零售 demonstrator – retail
<br>* 直接分销商 - 零售 direct distributor – retail
<br>* 送货到门的销售人员 door-to-door salesperson
<br>* 家庭演示员 - 零售 home demonstrator – retail
<br>* 地摊贩 street vendor
<br>* 推销员 telemarketer
<br>* 电话律师 telephone solicitor
<br>
<br><b>## 6623 其他销售相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 直接分销商，通过电话或面谈联系潜在客户，直接向个人客户或销售各方展示和销售产品，并向客户输送购买的商品。
<br>Direct distributors, contact potential customers by phone or through personal contacts, demonstrate and sell products directly to individual customers or at sales parties and deliver purchased goods to customers.
<br>
<br>* 送货上门销售人员向私人住宅居民推销并出售商品。
<br>Door-to-door salespersons solicit sales and sell merchandise to residents of private homes.
<br>
<br>* 摊贩在人行道上或在公共场合摆设并展示商品，向公众出售商品。
<br>Street vendors set up and display merchandise on sidewalks or at public events to sell to the public.
<br>
<br>* 电话律师和推销员通过电话联系商家或个人，推销商品或服务，或进行市场调查。
<br>Telephone solicitors and telemarketers contact businesses or private individuals, by telephone, to solicit sales for goods or services or conduct market surveys.
<br>
<br>* 论证者在展览会，展销会和私人住宅安排销售示范并展示，描述和售卖批发，零售及工业机构的货物或服务。
<br>Demonstrators arrange sales demonstration appointments, and show, describe and sell goods or services at wholesale, retail and industrial establishments, and at exhibitions, trade shows and private homes.
<br>
<br><b>## 6623 其他销售相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要某中学教育。一些雇主可能要求高中毕业。
<br>Some secondary school education is usually required. High school graduation may be required by some employers.
<br>
<br>* 自营摊贩和送货到门销售人员可能需要具有市政商家许可证。
<br>Self-employed street vendors and door-to-door salespersons may require a municipal merchant's permit.
<br>
<br><b>## 6623 其他销售相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累可能晋升到相关主管职位。
<br>Progression to related supervisory positions is possible with additional training or experience.
<br>
<br><b>## 6623 其他销售相关职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 收银员 Cashiers [6611](6611)
<br>* 亭销售人员（零售售货员） Kiosk sales clerks (in [6421](6421) Retail salespersons )
<br>* 零售和批发贸易经理 Retail and wholesale trade managers [0621](0621)
<br>* 零售销售主管 Retail sales supervisors [6211](6211)
<br>
<br><b>## 6623 其他销售相关职业职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 美容产品顾问 - 送货到门销售 beauty products consultant – door-to-door sales
<br>* 美容产品的代表 - 新屋销售 beauty products representative – home sales
<br>* 兜揽生意的人 - 零售 canvasser – retail
<br>* 拉票代理 canvassing agent
<br>* 目录代理 - 零售 catalogue agent – retail
<br>* 目录销售代理 - 零售 catalogue sales agent – retail
<br>* 卷烟供应商 cigarette vendor
<br>* 清洁产品销售人员 - 送货到门销售 cleaning products salesperson – door-to-door sales
<br>* 对比购物员 comparison shopper
<br>* 化妆品展示员 - 零售 cosmetics demonstrator – retail
<br>* 化妆品营业员 - 新屋销售 cosmetics salesperson – home sales
<br>* 论证者 - 零售 demonstrator – retail

<br>* 直销员 direct seller

<br>* 食品示威 - 零售 food demonstrator – retail
<br>* 家庭演示员 - 零售 home demonstrator – retail

<br>* 私人购物者 personal shopper
