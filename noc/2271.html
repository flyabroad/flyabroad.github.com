<b>## 2271 航空飞行员，飞行工程师和飞行教官 Air pilots, flight engineers and flying instructors - FLYabroad NOC - LEVEL B</b>
<br>
<br>航空飞行员飞固定翼飞机和直升机，提供空中运输和其他服务，如作物喷施和航测。飞行工程师协助空中飞行员进行飞机系统的监控，故障排除和维修，以及飞行前和飞行后检查工作。飞行教官教导学生和持牌飞行员的飞行技术和程序。飞行员，飞行工程师和飞行教官受雇于航空公司及空运公司，飞行学校及其他公共和私人部门的航空器运营商。
<br>
<br>Air pilots fly fixed wing aircraft and helicopters to provide air transportation and other services such as crop spraying and aerial surveying. Flight engineers assist air pilots with monitoring, troubleshooting and maintenance of aircraft systems and with pre- and post-flight inspections. Flying instructors teach flying techniques and procedures to student and licensed pilots. Air pilots, flight engineers and flight instructors are employed by airline and air freight companies, flying schools and by other public and private sector aircraft operators.
<br>

<br><b>## 2271 航空飞行员，飞行工程师和飞行教官主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 航飞行员执行部分或全部下列职责：Air pilots perform some or all of the following duties:
<br>
<br>* 进行飞机飞行前的检查，检查乘客及货物配送，以确保重量和平衡规格相符
<br>Conduct pre-flight inspection of aircraft and check passenger and cargo distribution to ensure that weight and balance specifications are met
<br>
<br>* 在飞行过程中，协调与地勤人员和空中交通管制的飞行活动，通知机组人员，测试程序，指导机务人员的活动
<br>Co-ordinate flight activities with ground crews and air-traffic control, inform crew members of flight and test procedures and direct activities of aircraft crew during flights
<br>
<br>* 针对起飞的间隙，到达说明和其它信息，联系控制塔
<br>Contact control towers for takeoff clearances, arrival instructions and other information
<br>
<br>* 进行飞行测试，飞行过程中监控飞机设备和系统的运作，与飞行签派员，气象预报员保持沟通，做出回应，并及时报告飞行中的紧急情况和故障
<br>Conduct in-flight tests and monitor functioning of aircraft equipment and systems during flights, maintain communications with flight dispatchers and weather forecasters and respond to and report in-flight emergencies and malfunctions
<br>
<br>* 准备飞行评估报告
<br>Prepare flight evaluation reports
<br>
<br>* 训练飞行员使用新设备，或者准备考试重新验证或升级现有许可证
<br>Train pilots to use new equipment, or prepare them for examinations to re-validate or upgrade existing licences
<br>
<br>* 飞新的或实验飞机从而重新审视自己的飞行性能和安全性
<br>May fly new or experimental planes to examine their flight performance and safety
<br>
<br>* 可参与搜索和救援行动，森林灭火，航测，作物喷粉和其他服务。
<br>May participate in search and rescue operations, forest firefighting, aerial surveying, crop dusting and other services.
<br>
<br>### 飞行工程师执行部分或全部下列职责：Flight engineers perform some or all of the following duties:
<br>
<br>* 依据飞行前的清单在起飞前检查飞机，并核实乘客和货物配送，以确保重量和平衡规格相符
<br>Inspect aircraft prior to takeoff according to pre-flight checklist and verify passenger and cargo distribution to ensure that weight and balance specifications are met
<br>
<br>* 在飞行过程中辅助空中飞行员监控飞机系统，设备和功能
<br>Assist air pilots in monitoring aircraft systems, equipment and functions during flight
<br>
<br>* 进行飞行维修，如更换保险丝和调节仪表，并按照应急程序，弥补设备失灵或故障
<br>Make in-flight repairs, such as replacing fuses and adjusting instruments, and follow emergency procedures to compensate for equipment malfunction or failure
<br>
<br>* 执行飞行后检查工作，记录飞行中的设备故障和采取的纠正措施，向地面维修人员报告所需维修之处。
<br>Perform post-flight inspections, record equipment malfunctions and corrective actions taken during flight and report required repairs to ground maintenance personnel.
<br>
<br>### 飞行教官执行部分或全部下列职责：Flying instructors perform some or all of the following duties:
<br>
<br>* 指导飞行学员学习飞行飞机的程序和技术，以及地面学校的科目，如导航，无线电程序和飞行法规
<br>Instruct student pilots in procedures and techniques of flying aircraft and in ground-school subjects such as navigation, radio procedures and flying regulations
<br>
<br>* 对许可飞行员进行额外的认证培训。
<br>Train licensed pilots for additional certification.
<br>
<br><b>## 2271 航空飞行员，飞行工程师和飞行教官任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>### 飞行员和飞行工程师 Pilots and flight engineers
<br>
<br>* 必须完成中学学习并且从认证的飞行或航校毕业。
<br>Completion of secondary school and graduation from a certified flying or aviation school are required.
<br>
<br>* 可能需要大学学位或大专文凭。
<br>A university degree or college diploma may be required.
<br>
<br>* 必需具有商业飞行员执照或航空运输飞行员执照。
<br>A commercial pilot's licence or an air transport pilot's licence is required.
<br>
<br>* 需要附加许可证或签注不同类型的飞机飞行。
<br>Additional licences or endorsements to fly different types of aircraft are required.
<br>
<br>* 飞行工程师需要由加拿大运输部颁发的飞行工程师执照。
<br>Flight engineers require a flight engineer license issued by Transport Canada.
<br>
<br>* 雇主提供结构化训练。
<br>Structured training is provided by employers.
<br>
<br>### 飞行教官 Flight instructors
<br>
<br>* 必须完成中学学习及从认证的飞行或航校毕业。
<br>Completion of secondary school and graduation from a certified flying or aviation school are required.
<br>
<br>* 可能需要大学学位或大专文凭。
<br>A university degree or college diploma may be required.
<br>
<br>* 必需持有商业飞行员或航空运输飞行员执照。
<br>A commercial pilot's or an air transport pilot's licence is required.
<br>
<br>* 必需持有加拿大运输部指定的对不同类型的飞机提供指示的评级和认可。
<br>Transport Canada ratings and endorsements to provide instructions on different types of aircraft are required.
<br>
<br><b>## 2271 航空飞行员，飞行工程师和飞行教官附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 完成所需小时的飞行经验同时完成的许可和认可要求后，飞行工程师可能晋升到副驾驶和飞行员职位。
<br>Flight engineers may progress to co-pilot and pilot positions with required hours of flying experience and completion of licensing and endorsement requirements.
<br>
<br><b>## 2271 航空飞行员，飞行工程师和飞行教官其他分类 Classified elsewhere - FLYabroad NOC</b>
