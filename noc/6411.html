<b>## 6411 销售和客户代表 - 批发业（非技术）Sales and account representatives – wholesale trade (non-technical) - FLYabroad NOC - LEVEL C</b>
<br>
<br>批发业（非技术）销售代表，向零售，批发，商业，工业，专业和其他国内和国际客户出售非技术性的货物和服务。他们受雇于生产或提供商品和服务的机构，如石油公司，食品，饮料和烟草生产商，服装生产商，汽车及零部件制造商，酒店，商业服务公司，运输公司。拍卖人员也包含在这个单元组。这个单元组中还包括销售代表，批发贸易主管。
<br>
<br>Sales representatives, wholesale trade (non-technical), sell non-technical goods and services to retail, wholesale, commercial, industrial, professional and other clients domestically and internationally. They are employed by establishments that produce or provide goods and services such as petroleum companies, food, beverage and tobacco producers, clothing manufacturers, motor vehicles and parts manufacturers, hotels, business services firms, and transportation companies. Auctioneers are included in this unit group. Sales representatives, wholesale trade who are supervisors are also included in this unit group.
<br>

<br><b>## 6411 销售和客户代表 - 批发业（非技术）主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>批发业（非技术）销售代表执行部分或全部下列职责：Sales representatives, wholesale trade (non-technical), perform some or all of the following duties:
<br>
<br>* 向现有客户促进销售
<br>Promote sales to existing clients
<br>
<br>* 确定并寻求潜在客户
<br>Identify and solicit potential clients
<br>
<br>* 为客户提供货物或服务的优点和用法介绍
<br>Provide clients with presentations on the benefits and uses of goods or services
<br>
<br>* 估计或报价，信贷或合同条款，保证和交货日期
<br>Estimate or quote prices, credit or contract terms, warranties and delivery dates
<br>
<br>* 准备或监督销售或其他合约的编制
<br>Prepare or oversee preparation of sales or other contracts
<br>
<br>* 出售或签订合同后与客户协商来解决问题，并提供持续的支持
<br>Consult with clients after sale or signed contracts to resolve problems and to provide ongoing support
<br>
<br>* 审查和修订有关产品创新，竞争对手及市场状况的信息
<br>Review and adapt to information regarding product innovations, competitors and market conditions
<br>
<br>* 代表公司向国外或从国外出口和进口产品或服务
<br>Represent companies that export and import products or services to and from foreign countries
<br>
<br>* 可能通过基于互联网的电子商务进行销售交易
<br>May conduct sales transactions through Internet-based electronic commerce
<br>
<br>* 可以监督其他销售代表的活动。
<br>May supervise the activities of other sales representatives.
<br>
<br><b>## 6411 销售和客户代表 - 批发业（非技术）任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要取得大学学位或完成大学或其他课程。
<br>A university degree or completion of a college or other program may be required.
<br>
<br>* 通常需要具有销售经验或有关产品或服务的职业经验。
<br>Experience in sales or in an occupation related to the product or service is usually required.
<br>
<br>* 在进口或出口货物或服务的公司寻求就业的销售代表可能需要熟练掌握外语和/或国外工作或旅行的经验。
<br>Fluency in a foreign language and/or foreign country work or travel experience may be required for sales representatives seeking employment with companies that import or export goods or services.
<br>
<br>* 主管和高级销售代表都要求有经验。
<br>Supervisors and senior sales representatives require experience.
<br>
<br>* 加拿大的专业销售协会的自愿性认证。
<br>Voluntary certification is available from the Canadian Professional Sales Association.
<br>
<br><b>## 6411 销售和客户代表 - 批发业（非技术）附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累可能晋升到销售管理职位。
<br>Progression to sales management positions is possible with additional training or experience.
<br>
