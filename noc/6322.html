<b>## 6322 厨师 Cooks - FLYabroad NOC - LEVEL B</b>
<br>
<br>厨师准备和烹调多种食物。他们受雇于餐厅，宾馆，医院和其他医疗机构，中央食品小卖部，教育机构和其他机构。厨师也受雇于船上，以及建筑和伐木营地。学徒厨师都包含在这个单元组。
<br>
<br>Cooks prepare and cook a wide variety of foods. They are employed in restaurants, hotels, hospitals and other health care institutions, central food commissaries, educational institutions and other establishments. Cooks are also employed aboard ships and at construction and logging campsites. Apprentice cooks are included in this unit group.
<br>
<br><b>## 6322 厨师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 厨师学徒 apprentice cook
<br>* 厨师 cook
<br>* 膳食厨师 dietary cook
<br>* 第一厨师 first cook
<br>* 烧烤厨师 grill cook
<br>* 医院厨师 hospital cook
<br>* 机构的厨师 institutional cook
<br>* 领班厨师/男/女 journeyman/woman cook
<br>* 持证厨师 licensed cook
<br>* 流水线厨师 line cook
<br>* 副厨师 second cook
<br>* 快餐厨师 short order cook
<br>
<br><b>## 6322 厨师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>厨师执行部分或全部下列职责：Cooks perform some or all of the following duties:
<br>
<br>* 准备和烹饪全餐或个人的菜肴和食物
<br>Prepare and cook complete meals or individual dishes and foods
<br>
<br>* 按照营养师或主厨指示，准备和烹调特殊病人膳食
<br>Prepare and cook special meals for patients as instructed by dietitian or chef
<br>Schedule and supervise kitchen helpers
<br>
<br>* 监督厨房操作
<br>Oversee kitchen operations
<br>
<br>* 保持食品，用品和设备的库存和记录
<br>Maintain inventory and records of food, supplies and equipment
<br>
<br>* 安排和监督厨房助手
<br>May set up and oversee buffets
<br>
<br>* 可清洁厨房和工作区
<br>May clean kitchen and work area
<br>
<br>* 可能计划菜单，确定食物份量的大小，估计粮食需求和成本，以及检测和订购耗材
<br>May plan menus, determine size of food portions, estimate food requirements and costs, and monitor and order supplies
<br>
<br>* 可能聘用和培训厨房工作人员。
<br>May hire and train kitchen staff.
<br>
<br>* 厨师专门准备和烹饪民族美食或特殊的菜肴。
<br>Cooks may specialize in preparing and cooking ethnic cuisine or special dishes.
<br>
<br><b>## 6322 厨师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成一项为期三年的厨师学徒计划
<br>Completion of a three-year apprenticeship program for cooks<br>
<br>* 或者完成烹饪大学或其他课程
<br>Completion of college or other program in cooking<br>
<br>* 或者必需具备多年商业烹饪经验。
<br>Several years of commercial cooking experience are required.
<br>
<br>* 在所有的省份和地区，行业认证是可用的，但是自愿的。
<br>Trade certification is available, but voluntary, in all provinces and territories.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试后合格的厨师也是适用的。
<br>Red Seal endorsement is also available to qualified cooks upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 6322 厨师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 本组各种类型的厨师之间具有流动性。
<br>There is mobility among the various types of cooks in this group.
<br>
<br>* 随着经验积累和参加培训，可能晋升到主管或更高级职位。
<br>Progression to supervisory or more senior positions, such as chef, is possible with experience and training.
<br>
<br><b>## 6322 厨师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 厨师长 Chefs [6321](6321)
<br>* 食品柜台服务员，厨房助理和相关支持职业 Food counter attendants, kitchen helpers and related support occupations [6711](6711)
