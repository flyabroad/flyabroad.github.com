<b>## 3121 视光师 Optometrists - FLYabroad NOC - LEVEL A</b>
<br>
<br>视光师检查眼睛视力并诊断眼部疾病和障碍。他们开处方并调试眼镜和隐形眼镜，并推荐治疗方法来矫正视力问题或眼疾，如保健操。他们在私人诊所，诊所和社区卫生服务中心工作。
<br>
<br>Optometrists examine eyes and diagnose ocular diseases and disorders. They prescribe and fit eyeglasses and contact lenses and recommend treatments such as exercises to correct vision problems or ocular disorders. They work in private practice, clinics and community health centres.
<br>
<br><b>## 3121 视光师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 验光医生（OD） doctor of optometry (OD)
<br>* 验光师 optometrist
<br>
<br><b>## 3121 视光师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>视光师执行部分或全部下列职责：Optometrists perform some or all of the following duties:
<br>
<br>* 检查患者的眼睛，进行测试和使用眼底镜，或活组织镜和其他专门的工具来判定眼部健康和视觉效率
<br>Examine patients' eyes, conduct tests and use ophthalmoscopes, biomicroscopes and other specialized instruments to determine ocular health and visual efficiency
<br>
<br>* 开治疗处方（手术除外），维护，改善和矫正视力，并负责其他眼部疾病
<br>Prescribe treatment (excluding surgery) to maintain, improve and correct vision and manage other ocular disorders
<br>
<br>* 开处方并调试眼镜和隐形眼镜
<br>Prescribe and fit eyeglasses and contact lenses
<br>
<br>* 教育并提醒使用隐形眼镜的患者的护理，眼卫生，预防保健和维护，灯光安排，工作距离及其他安全因素
<br>Educate and advise patients on contact lens use and care, ocular hygiene, preventive care and maintenance, lighting arrangements, working distances and other safety factors
<br>
<br>* 转介病人到眼科医生或医生和外科医生以便进行眼部或其他疾病或如下情况，如白内障，青光眼和黄斑变性的治疗。
<br>Refer patients to ophthalmologists or other physicians and surgeons for treatment of ocular or other diseases or conditions such as cataracts, glaucoma and macular degeneration.
<br>
<br>* 验光师亦可专注于以下需要给予视力援助的人，部分失明，隐形眼镜的验配或纠正特殊的视力问题。
<br>Optometrists may specialize in fitting visual aids for people who are partially blind, fitting contact lenses or correcting special vision problems.
<br>
<br><b>## 3121 视光师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 3年数学和科学的大学本科学习
<br>Three years of university undergraduate studies in mathematics and sciences 
<br>
<br>* 必需完成为期四年的验光大学课程。
<br>A four-year university program in optometry are required.
<br>
<br>* 必需持有由省级或地区的监管机构颁发的许可。
<br>Licensing by the provincial or territorial regulatory governing body is required.
<br>
<br><b>## 3121 视光师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* Ocularists（其他医疗技师和技术员（除了牙齿健康）） Ocularists (in [3219](3219) Other medical technologists and technicians (except dental health) )
<br>* 眼科医生（专科医师） Ophthalmologists (in [3111](3111) Specialist physicians )
<br>* 配镜师 Opticians [3231](3231)
<br>* 视觉矫正师（其他专业的职业健康诊断和治疗） Orthoptists (in [3125](3125) Other professional occupations in health diagnosing and treating )
<br>
<br><b>## 3121 视光师职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 验光医生（OD） doctor of optometry (OD)
<br>* OD（医生验光） OD (doctor of optometry)
<br>* 验光师 optometrist
