<div class="bodycon"><p><b>## 0011 立法会议员 (0011 Legislators)- FLYabroad NOC - LEVEL 0</b>
<br>
<br>立法会议员作为被选举或任命的成员参与一个联邦，省，地区或当地政府的立法机构或行政理事会，社议会或学校董事会举行的各项活动。
<br>
<br>Legislators participate in the activities of a federal, provincial, territorial or local government legislative body or executive council, band council or school board as elected or appointed members.
<br>
<br><b>## 0011 加拿大立法会议员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 第一民族乐队首席	First Nations band chief
<br>* 立法大会成员(MLA)	Member of Legislative Assembly (MLA)
<br>* 国会议员(MP)	Member of Parliament (MP)
<br>* 国民议会的成员(MNA)	Member of the National Assembly (MNA)
<br>* 省议会会员(MPP)	Member of the Provincial Parliament (MPP)
<br>* 内阁部长	cabinet minister
<br>* 市议员	city councillor
<br>* 总督	governor general
<br>* 布政使	lieutenant-governor
<br>* 市长	mayor
<br>* 首相	premier
<br>* 总理	prime minister
<br>* 学校董事会受托人	school board trustee
<br>* 参议员	senator
<br>
<br><b>## 0011 立法会议员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>立法会议员执行部分或全部下列职责：Legislators perform some or all of the following duties:
<br>
<br>* 制定，修改或废除法律和法规
<br>Enact, amend or repeal laws and regulations
<br>
<br>* 参与制定或修订政府政策，计划或程序
<br>Participate in developing or amending government policies, programs or procedures
<br>
<br>* 在地方，国家和国际会议中代表政府行事
<br>Represent their government at local, national and international meetings and conferences
<br>
<br>* 对选民或一般公众所关注的事宜做出回应
<br>Respond to matters of concern to constituents or the general public
<br>
<br>* 可作为部长负责政府部门或机构的相关事宜，在执行政府的政策和部门或机构的管理中，也可以政府高级管理人员和政府官员的身份参与。
<br>May serve as minister responsible for a government department or agency and direct senior government managers and officials in the implementation of government policy and the management of that department or agency.
<br>
<br><b>## 0011 立法会议员的任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 选举立法机构，或委任参议员，副州长或总督等职务。
<br>lection to a legislative body, or appointment to positions such as senator, lieutenant-governor or governor general, is required.
<br>
<br><b>## 0011 立法会议员的其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 委员 - 政府服务
<br> Commissioners – government services (in [0012](0012)Senior government managers and officials )
<br> 
<br>* 被选举或任命为以下机构的官员，如：医疗卫生机构，教育机构，工会和志愿者组织
<br>Elected or appointed officials of health care institutions, educational institutions, unions and voluntary organizations (in [0014](0014)Senior managers - health, education, social and community services and membership organizations )
<br>
<br><b>## 0011 立法会议员的职称头衔 all titles - FLYabroad NOC</b>
<br>
<br>* 众议院成员(MHA)	Member of the House of Assembly (MHA)
<br>* 国民议会的成员(MNA)	Member of the National Assembly (MNA)
<br>* 省议会会员(MPP)	Member of the Provincial Parliament (MPP)
<br>* 大都市理事会主席	metropolitan council chair
<br>* MHA(众议院会员)	MHA (Member of the House of Assembly)
<br>* 政府部长  	minister – government
<br>* MLA(立法大会会员)	MLA (Member of the Legislative Assembly)
<br>* MNA(国民大会会员)	MNA (Member of the National Assembly)
<br>* MP(国会议员)	MP (Member of Parliament)
<br>* MPP(省议会成员)	MPP (Member of the Provincial Parliament)
<br>* 男/女市议会主席	municipal council chairman/woman
<br>* 反对党领袖	opposition leader
<br>* 演说家 - 政府	orator – government
<br>* 总理	premier
<br>* 首相	prime minister
<br>* 地区长官	reeve
<br>* 区域直辖市主席	regional municipality chair
<br>* 学校董事会受托人	school board trustee
<br>* 参议员	senator
<br>* 总检察长	solicitor general
<br>* 立法机构发言人	speaker, legislative body
<br>* 国库局总裁	Treasury Board president
<br>* 学校董事会受托人	trustee, school board
</p>
