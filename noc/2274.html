<b>## 2274 工程师人员，水上运输 Engineer officers, water transport - FLYabroad NOC - LEVEL B</b>
<br>
<br>工程师人员，水上运输，操作和维护船只和其他自航船的主要发动机，机械及辅助设备，，监督和协调机房人员的活动。他们受雇于海洋运输公司和联邦政府部门。
<br>
<br>Engineer officers, water transport, operate and maintain main engines, machinery and auxiliary equipment aboard ships and other self-propelled vessels, and supervise and co-ordinate the activities of engine room crews. They are employed by marine transportation companies and federal government departments.
<br>
<br><b>## 2274 工程师人员，水上运输头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 总工程师 - 水上运输 chief engineer – water transport
<br>* 轮机员 - 水上运输 engineer officer – water transport
<br>* 第四工程师 - 水上运输 fourth engineer – water transport
<br>* 轮机师 marine engineer officer
<br>* 第二工程师 second engineer
<br>* 第三工程师 - 水上运输 third engineer – water transport
<br>* 拖船工程师 tugboat engineer
<br>
<br><b>## 2274 工程师人员，水上运输主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>工程师人员，水上运输，执行部分或全部下列职责：Engineer officers, water transport, perform some or all of the following duties:
<br>
<br>* 操作船上的主发动机，机械及辅助设备，如锅炉，转向和甲板机械，电机，水泵，发电机，冷凝器
<br>Operate main engines, machinery and all auxiliary equipment aboard ships, such as boilers, steering and deck machinery, motors, pumps, generators and condensers
<br>
<br>* 站在机房值班，监测和记录发动机，机械及辅助设备的性能
<br>Stand engine room watch, monitoring and noting performance of engines, machinery and all auxiliary equipment
<br>
<br>* 检查发动机，机械及辅助设备并进行维护和紧急维修
<br>Inspect and conduct maintenance and emergency repairs to engines, machinery and all auxiliary equipment
<br>
<br>* 监督和协调机房人员的活动
<br>Supervise and co-ordinate the activities of the engine room crew
<br>
<br>* 保持记录，并准备发动机性能和故障报告。
<br>Maintain records and prepare reports on engine performance and failures.
<br>
<br><b>## 2274 工程师人员，水上运输任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成一个经批准的海洋培训机构的为期三年的海洋工程军校学员课程
<br>Completion of a three-year cadet program in marine engineering from an approved marine training institute 
<br>
<br>* 或者约三年的机房机组人员工作经验和6个月的核准海洋培训机构正规培训
<br>Approximately three years of experience as an engine room crew member and six months of formal training at an approved marine training institute 
<br>
<br>* 第四级海洋工程师认证需要约三年的发动机机械师经验和6个月的机房机组人员工作经验
<br>Approximately three years of experience as an engine mechanic and six months of experience as an engine room crew member are required for certification as a fourth class marine engineer.
<br>
<br>* 必需持有由加拿大运输部颁发的轮机师的合格证书。
<br>A marine engineer officer certificate of competency, issued by Transport Canada, is required.
<br>
<br><b>## 2274 工程师人员，水上运输附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 第四类海洋工程师证书是加拿大运输部管理的四个级别认证课程的入门级。从一级别的认证进展到下一级别，需要额外的经验，培训和测试。
<br>Fourth Class Marine Engineer certificate is the entry level of a four-level certification program administered by Transport Canada. Progression from one level of certification to the next requires additional experience, training and testing.
<br>
<br>* 需要相同级别的认证的职位的雇主之间具有一定的流动性。
<br>Mobility between employers is possible for positions requiring the same level of certification.
<br>
<br>* 随着经验积累，可能晋升到交通管理岗位。
<br>Progression to management positions in transportation is possible with experience.
<br>
