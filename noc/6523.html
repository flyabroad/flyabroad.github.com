<b>## 6523 机票和服务代理 Airline ticket and service agents - FLYabroad NOC - LEVEL C</b>
<br>
<br>机票和服务代理发行门票，提供票价报价，预约，进行乘客检查，寻找丢失的行李，安排货运和执行其他相关的客户服务工作，协助航空公司的乘客。机票和服务代理受雇于航空公司。计划飞机上货物安置的负载规划者也包括在这个单元组。
<br>
<br>Airline ticket and service agents issue tickets, provide fare quotations, make reservations, conduct passenger check-in, trace missing baggage, arrange for cargo shipments and perform other related customer service duties to assist airline passengers. Airline ticket and service agents are employed by airline companies. Load planners, who plan the positioning of cargo on aircraft, are also included in this unit group.
<br>

<br>
<br><b>## 6523 机票和服务代理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 航空客运和机票代理人协助客户计划出行时间和路线，准备和分发票，分配座位，准备登机牌，检查行李，协助登机前乘客,提供票价和航班时间表及路线信息。
<br>Airline passenger and ticket agents help customers plan travel time and routes, prepare and issue tickets, assign seats, prepare boarding passes, check baggage, attend boarding gates, assist pre-boarding passengers and provide information on fares and flight schedules and routes.
<br>
<br>* 航空公司行李代理人为客户追查丢失，延迟或误导的行李。
<br>Airline baggage agents trace lost, delayed or misdirected baggage for customers.
<br>
<br>* 航空公司货运代理人承重货物并计算运输成本，计算服务和保险，工艺提货单，货物舱单和其他文件的费用，追查丢失或误导货物并维持航运和其他记录。
<br>Airline cargo agents weigh cargo and compute freight costs, calculate charges for services and insurance, process bills of lading, cargo manifests and other documents, trace lost or misdirected cargo and maintain shipping and other records.
<br>
<br>* 机票预订代理使用电脑系统为旅游公司，旅行社，批发商和广大市民预留座位，提供有关航空公司乘客的信息并处理里程积分。
<br>Airline reservation agents reserve seats for tour companies, travel agencies, wholesalers and the general public using computerized systems, provide information on airline passengers and process mileage points.
<br>
<br>* 航空公司站代理完成有关乘客和货物负荷，餐饮计数，特殊要求和其他飞行信息的飞行前的文件，将操作信息转播到操作控制和下线站。他们还履行票务，行李和货物代理的职责。
<br>Airline station agents complete pre-flight documents regarding passenger and cargo load, catering count, special requests and other flight information and relay operational messages to operations control and downline stations. They also perform duties of ticket, baggage and cargo agents.
<br>
<br>* 航空公司负载人员使用图表和电脑为飞机隔间计算负载重量，并计划负载来分配和平衡货物。
<br>Airline load planners calculate load weights for compartments of aircraft using charts and computers and plan load to distribute and balance cargo.
<br>
<br><b>## 6523 机票和服务代理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 本单元组所有职业都要参加几个星期的在职和课堂培训。
<br>Several weeks of on-the-job and classroom training are provided for all occupations in this unit group.
<br>
<br>* 航空公司站代理通常需要票务，行李或货物代理经验。
<br>Airline station agents usually require experience as a ticket, baggage or cargo agent.
<br>
<br>* 负载规划者需要限制无线电操作员执照，并且通常需要航空公司运营经验。
<br>Load planners require a restricted radio operator's licence and usually require airline operations experience.
<br>
<br><b>## 6523 机票和服务代理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 根据航空公司或机场的规模，本单元组工人的职责可能会重叠。
<br>Depending on the size of the airline or airport, the duties of workers in this unit group may overlap.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 6523 机票和服务代理其他分类 Classified elsewhere - FLYabroad NOC</b>
