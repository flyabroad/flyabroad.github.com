<b>## 9611 矿产和金属加工劳动者 Labourers in mineral and metal processing - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单位组劳动者进行材料处理，清理，包装等基本的与矿石和金属加工相关活动。他们受雇于如铜，铅和锌精炼厂，铀处理厂，钢厂，铝厂，贵金属精炼厂，水泥加工厂，粘土，玻璃和石材加工厂和代工厂的矿石和金属加工厂。
<br>
<br>Labourers in this unit group perform material handling, clean-up, packaging and other elemental activities related to mineral ore and metal processing. They are employed in mineral ore and metal processing plants such as copper, lead and zinc refineries, uranium processing plants, steel mills, aluminum plants, precious metal refineries, cement processing plants, clay, glass and stone processing plants and foundries. 
<br>

<br><b>## 9611 矿产和金属加工劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>矿产和金属加工劳动者执行部分或全部下列职责：Labourers in mineral and metal processing perform some or all of the following duties:
<br>
<br>* 手动或使用叉车或其他电动设备，在整个工厂运送原料，成品，废料和可回收材料
<br>Transport raw materials, finished products, scrap and recyclable materials throughout plant manually or using forklift or other powered equipment
<br>
<br>* 给输送机，破碎机等设备填料;开阀和启动泵;脱脂炉糟粕;排序，堆砌，打束及盖印章材料，并进行其他活动，以协助矿石和金属加工的工艺和机器操作员
<br>Feed conveyors, crushers and other equipment; open valves and start pumps; skim dross from furnaces; sort, stack, bundle and stamp materials; and perform other activities to assist process and machine operators in mineral ore and metal processing
<br>
<br>* 清洁工作区域和设备
<br>Clean work areas and equipment
<br>
<br>* 可协助小修保养。
<br>May assist with minor repairs and maintenance.
<br>
<br><b>## 9611 矿产和金属加工劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 本单元组的一些位置可能需要完成中学。
<br>Completion of secondary school may be required for some positions in this group.
<br>
<br><b>## 9611 矿产和金属加工劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到机器和工艺操作员职位。
<br>Progression to machine and process operator positions is possible with experience.
<br>
