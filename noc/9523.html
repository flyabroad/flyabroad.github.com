<b>## 9523 电子装配工，制造者，检验人员和测试人员 Electronics assemblers, fabricators, inspectors and testers - FLYabroad NOC - LEVEL C</b>
<br>
<br>电子装配工和制造者组装和制造电子设备和零部件。电子督察人员和测试人员检查和测试电子和机电集成，组件，部件和元件，以确保符合规定的标准。他们受雇于电子制造工厂。
<br>
<br>Electronics assemblers and fabricators assemble and fabricate electronic equipment, parts and components. Electronics inspectors and testers inspect and test electronic and electromechanical assemblies, subassemblies, parts and components to ensure conformance to prescribed standards. They are employed in electronics manufacturing plants.
<br>

<br>
<br><b>## 9523 电子装配工，制造者，检验人员和测试人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 电子装配工执行部分或全部下列职责：Electronics assemblers perform some or all of the following duties:
<br>
<br>* 焊接和手工组装各种电子元件，如电阻，二极管，三极管，电容，集成电路，开关，电线和其他电子部件，组装到印刷电路板上的指定地点
<br>Solder and manually assemble various electronic components such as resistors, diodes, transistors, capacitors, integrated circuits, switches, wires and other electronic parts to designated locations on printed circuit boards
<br>
<br>* 使用精细的手工装配，使用显微镜并遵守清洁室程序，装配微电路
<br>Assemble microcircuits requiring fine hand assembly, the use of microscopes and adherence to cleanroom procedures
<br>
<br>* 安装，组装，紧固，维修和调整零部件，元器件，电线及线束，使用手工和小型电动工具组件和组装
<br>Install, mount, fasten, align and adjust parts, components, wiring and harnesses to subassemblies and assemblies using hand and small power tools
<br>
<br>* 操作自动和半自动机器放置，焊接和清洁印刷电路板上规定的组件
<br>Operate automatic and semi-automatic machines to position, solder and clean prescribed components on printed circuit boards
<br>
<br>* 可能替换有缺陷的零部件，修理和大修旧设备。
<br>May replace defective components and repair and overhaul older devices.
<br>
<br>### 电子制造商执行部分或全部下列职责：Electronics fabricators perform some or all of the following duties:
<br>
<br>* 操作和监视处理设备，包括自动和半自动机器，制造电子元件，焊接，清洁，密封和印花组件，并并规定执行其他程序操作
<br>Operate and monitor process equipment including automatic and semi-automatic machines to fabricate electronic components, solder, clean, seal and stamp components and perform other process operations as specified
<br>
<br>* 安装工艺设备，遵守规定的洁净室程序。
<br>Set up process equipment and adhere to cleanroom procedures as required.
<br>
<br>### 电子检查员执行部分或全部下列职责：Electronics inspectors perform some or all of the following duties:
<br>
<br>* 在组装或制造产品的同时，检查电子元件及组件，以确保正确的组件选择和布局，布线和焊接质量，适当的插针，位置和镀孔直径，电路短路和印刷电路板的行间距和其他规定的要求
<br>Inspect electronic components and assemblies to ensure correct component selection and placement, wiring and soldering quality, proper pin insertions, location and diameter of plated holes, breaks in circuitry and line spacing in printed circuit board and other specified requirements while products are being assembled or fabricated
<br>
<br>* 检查最终组装：整理，标签和包装方法
<br>Check final assembly for finish, labelling and packaging methods
<br>
<br>* 检查机械尺寸和执行“内隐联想”电气试验
<br>Check mechanical dimensions and perform "go-no-go" electrical tests
<br>
<br>* 识别和标记可接受的和有缺陷的组件，并返回故障组件进行维修生产
<br>Identify and mark acceptable and defective assemblies and return faulty assemblies to production for repair
<br>
<br>* 收集，记录和总结检查结果
<br>Collect, record and summarize inspection results
<br>
<br>* 调查设备故障，并指示正确操作。
<br>Investigate equipment malfunction and instruct on proper operation.
<br>
<br>### 电子测试员执行部分或全部下列职责：Electronics testers perform some or all of the following duties:
<br>
<br>* 操作各种测试设备和工具进行简单的电子元器件，部件和系统的电气和连续性测试
<br>Operate various test equipment and tools to perform simple electrical and continuity testing of electronic components, parts and systems
<br>
<br>* 设置和操作自动测试设备，定位电路和配线故障，短路和组件缺陷
<br>Set up and operate automatic testing equipment to locate circuit and wiring faults, shorts and component defects
<br>
<br>* 对比试验结果与规范，搁置零件或产品，用于维修或更换由测试设备指示的零件或部件
<br>Compare test results to specifications and set parts or products aside for repair or replace components or parts as indicated by test equipment
<br>
<br>* 可以进行元件，部件和组件的寿命测试（烧伤插件）
<br>May conduct life tests (burn-ins) on components, subassemblies and assemblies
<br>
<br>* 维护测试结果报告。
<br>Maintain test result reports.
<br>
<br><b>## 9523 电子装配工，制造者，检验人员和测试人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 电子装配工，制造商，检验人员和测试人员通常需要完成中学学业。
<br>Completion of secondary school is usually required for electronics assemblers, fabricators, inspectors and testers.
<br>
<br>* 通常为本单元组的职业提供在职培训。
<br>On-the-job training is usually provided for occupations in this unit group.
<br>
<br>* 在安大略省和萨斯喀彻温省，电子装配工需要为期两年的学徒，以及自愿的行业认证。
<br>A two-year apprenticeship and voluntary trade certification is available for electronics assemblers in Ontario and Saskatchewan.
<br>
<br>* 电子测试员可能要求基本的电子理论，测试技术和测试设备的大专课程。
<br>Electronics testers may require post-secondary courses in basic electronic theory, testing techniques and testing equipment.
<br>
<br>* 电子督察人员和测试人员可能需要作为电子安装员或组件制造者的经验。
<br>Electronics inspectors and testers may require experience as an electronics assembler or component fabricator.
<br>
<br><b>## 9523 电子装配工，制造者，检验人员和测试人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训和经验积累，电子安装员或组件制造者可能晋升到电子督察或测试员。
<br>Progression from electronics assembler or component fabricator to electronics inspector or tester is possible with additional training and experience.
<br>
