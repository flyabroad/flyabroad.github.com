<b>## 9618 鱼类和海产品加工劳动者 Labourers in fish and seafood - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单元组劳动者进行清理，包装，材料处理和相关鱼类和海产品加工的其它基本活动。他们受雇于鱼类和海产品加工和包装厂。
<br>
<br>Labourers in this unit group perform clean-up, packaging, material handling and other elemental activities related to fish and seafood processing. They are employed in fish and seafood processing and packaging plants.
<br>
<br><b>## 9618 鱼类和海产品加工劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 罐头厂工人 cannery labourer
<br>* 鱼盐水灌装工人 - 鱼类加工 fish briner – fish processing
<br>* 鱼厂工人 fish plant labourer
<br>* 鱼腌制工 - 鱼类加工 fish salter – fish processing
<br>* 鱼称重者 fish weigher
<br>* 贝类劳动者 shellfish labourer
<br>* 贝类打包工 - 鱼类加工 shellfish packer – fish processing
<br>
<br><b>## 9618 鱼类和海产品加工劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>鱼类和海产品加工劳动者执行部分或全部下列职责：Labourers in fish and seafood processing perform some or all of the following duties:
<br>
<br>* 从渔船卸鱼和贝类，并手工或用叉车运输到鱼类加工厂工作区
<br>Unload fish and shellfish from fishing vessels and transport them by hand or forklift truck to work area in fish processing plant
<br>
<br>* 将新鲜鱼片浸入盐水中，创造包装或冻结条件
<br>Immerse fresh fish fillets in brine solution to condition them for wrapping or freezing
<br>
<br>* 称取鱼或贝类，记录重量并将鱼包装在冰中
<br>Weigh fish or shellfish, record weight and pack fish in ice
<br>
<br>* 按品种，重量和目的地给鱼分类。
<br>Sort fish according to species, weight and destination
<br>
<br>* 清洁工作区域和设备
<br>Clean work areas and equipment
<br>
<br>* 手动或用电动设备，在整个厂房和存储区域运输用品和包装材料
<br>Transport supplies and packaging materials throughout plant and storage area manually or with powered equipment
<br>
<br>* 测量和倾倒成分到混合和研磨机料斗。
<br>Measure and dump ingredients into hoppers of mixing and grinding machines.
<br>
<br><b>## 9618 鱼类和海产品加工劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能要求中学教育。
<br>Some secondary school education may be required.
<br>
<br><b>## 9618 鱼类和海产品加工劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>随着经验积累，可能晋升到鱼品加工行业的其他职业。
<br>Progression to other occupations in the fish processing industry is possible with experience.
<br>
<br><b>## 9618 鱼类和海产品加工劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>鱼和海鲜工厂的工人 Fish and seafood plant workers [9463](9463)
<br>工头/男/女（监事，食品，饮料及相关产品的加工鱼品加工的工人）Foremen/women of workers in fish processing (in [9213](9213) Supervisors, food, beverage and associated products processing )
<br>
<br><b>## 9618 鱼类和海产品加工劳动者职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 盐水灌装工，鱼 - 鱼加工 briner, fish – fish processing
<br>* 罐头厂工人 cannery labourer
<br>* 罐头厂工人 - 鱼类加工 cannery labourer – fish processing
<br>* 冷却器运营商 - 鱼类加工 cooler operator – fish processing
<br>* 的鱼仓工作者 - 鱼类加工 fish bin worker – fish processing
<br>* 鱼盐水灌装工 - 鱼类加工 fish briner – fish processing
<br>* 鱼挑选工 fish culler
<br>* 鱼养护工人 fish curing worker
<br>* 鱼浸泡工 - 鱼类加工 fish dipper – fish processing
<br>* 鱼刨片工 - 鱼类加工 fish flaker – fish processing
<br>* 鱼冰冻工人 - 鱼类加工 fish freezing worker – fish processing
<br>* 鱼斗灌装工人 fish hopper filling worker
<br>* 除冰鱼 - 鱼加工 fish icer – fish processing
<br>* 鱼打包工 - 鱼类加工 fish packer – fish processing
<br>* 鱼酸洗工 - 鱼类加工 fish pickler – fish processing
<br>* 鱼厂工人 fish plant labourer
<br>* 鱼类加工劳动者 fish processing labourer
<br>* 鱼腌制工 - 鱼类加工 fish salter – fish processing
<br>* 鱼分拣工 fish sorter

<br>* 鱼类加工厂工人 fish-processing plant labourer
<br>* 处理工，鱼加工厂 handler, fish-processing plant
<br>* 劳动者 - 贝类加工 labourer – shellfish processing
<br>* 劳动者，罐头厂 - 鱼类加工 labourer, cannery – fish processing
<br>* 劳动者，鱼加工厂 labourer, fish-processing plant
<br>* 工厂工人 - 鱼类加工 plant labourer – fish processing
<br>* 贝类检查员 - 鱼类加工 shellfish checker – fish processing

<br>* 贝类加工劳动者 shellfish processing labourer
