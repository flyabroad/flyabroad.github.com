<b>## 7521 重型设备操作员（除了起重机）Heavy equipment operators (except crane) - FLYabroad NOC - LEVEL C</b>
<br>
<br>重型设备操作员操作重型设备，用于建设和维护道路，桥梁，机场，天然气和石油管道，隧道，建筑物及其他构筑物;地表采矿和采石活动，以及材料处理工作。他们受雇于建筑公司，重型设备的承包商，公共工程部门和管道，集材，货物装卸及其他公司。
<br>
<br>Heavy equipment operators operate heavy equipment used in the construction and maintenance of roads, bridges, airports, gas and oil pipelines, tunnels, buildings and other structures; in surface mining and quarrying activities; and in material handling work. They are employed by construction companies, heavy equipment contractors, public works departments and pipeline, logging, cargo-handling and other companies.
<br>
<br><b>## 7521 重型设备操作员（除了起重机）头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 反铲挖土机操作员 backhoe operator
<br>* 推土机操作员 bulldozer operator
<br>* 挖掘机操作员 excavator operator
<br>* GRADALL运营商 gradall operator
<br>* 平地机操作员 grader operator
<br>* 重型设备操作员 heavy equipment operator
<br>* 重型设备操作员学徒 heavy equipment operator apprentice
<br>* 装载机操作员 - 建设 loader operator – construction
<br>* 侧臂的拖拉机操作员 side boom tractor operator
<br>* 露天采矿设备运营商 surface mining equipment operator
<br>
<br><b>## 7521 重型设备操作员（除了起重机）主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>重型设备操作员执行部分或全部下列职责：Heavy equipment operators perform some or all of the following duties:
<br>
<br>* 在建筑及相关活动的过程中，操作重型设备，如挖土机，推土机，装载机，平地机，挖掘，移动，装载和分级土壤，岩石，砂砾或其他材料
<br>Operate heavy equipment such as backhoes, bulldozers, loaders and graders to excavate, move, load and grade earth, rock, gravel or other materials during construction and related activities
<br>
<br>* 操作推土机等重型设备，在伐木活动之前清理粗杂材和树桩，并在采伐和地表采矿场修建道路
<br>Operate bulldozers or other heavy equipment to clear brush and stumps prior to logging activities and to build roads at logging and surface mining sites
<br>
<br>* 操作带有桩机头的重型设备将桩钻入泥土，为楼宇，桥梁或其他结构提供支撑
<br>Operate heavy equipment with pile driver head to drive piling into earth to provide support for buildings, bridges or other structures
<br>
<br>* 操作重型疏浚设备来加深水道或回收填土
<br>Operate heavy dredging equipment to deepen waterways or reclaim earth fill
<br>
<br>* 在公路和道路建设过程中，操作重型铺路和堆焊设备，来铺设，播撒或压实混凝土，沥青等表面材料
<br>Operate heavy paving and surfacing equipment to lay, spread or compact concrete, asphalt and other surface materials during highway and road construction
<br>
<br>* 操作电铲，从露天矿山，露天矿，采石场或施工坑挖掘岩石，矿石或其他材料
<br>Operate power shovels to excavate rock, ore or other materials from open-pit mines, strip mines, quarries or construction pits
<br>
<br>* 操作重型设备移动，装卸货物
<br>Operate heavy equipment to move, load and unload cargo
<br>
<br>* 对设备进行运行前检查，并清洁，润滑和填充设备。
<br>Conduct pre-operational checks on equipment and clean, lubricate and refill equipment.
<br>
<br><b>## 7521 重型设备操作员（除了起重机）任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须具备中学教育。
<br>Some secondary school education is required.
<br>
<br>* 完成一到两年的学徒课程
<br>Completion of a one- to two-year apprenticeship program 
<br>
<br>* 或者必须是高中，大学或重型设备操作行业课程与在职培训相结合。
<br>Some high school, college or industry courses in heavy equipment operating combined with on-the-job training are required.
<br>
<br>* 在魁北克省行业认证是强制性的，但在纽芬兰和拉布拉多省，西北地区和努纳武特地区是自愿的。
<br>Trade certification is compulsory in Quebec and available, but voluntary, in Newfoundland and Labrador, the Northwest Territories and Nunavut.
<br>
<br>* 一些雇主可能要求公司内部认证。
<br>Internal company certification may be required by some employers.
<br>
<br><b>## 7521 重型设备操作员（除了起重机）附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7521 重型设备操作员（除了起重机）其他分类 Classified elsewhere - FLYabroad NOC</b>
