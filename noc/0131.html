<b>## 0131 电信运营经理 Telecommunication carriers managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的经理人计划，组织，指导，控制和评估电信企业，部门或设施的运营情况。他们受雇于有线，无线，卫星和其他电信运营商。
<br>
<br>This unit group includes managers who plan, organize, direct, control and evaluate the operations of a telecommunications establishment, department or facility. They are employed by wired, wireless, satellite and other telecommunications carriers.
<br>
<br><b>## 0131 电信运营经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 设施经理，电信 facilities manager, telecommunications
<br>* 安装经理，电信 installation manager, telecommunications
<br>* 经理，电信服务 manager, telecommunications services
<br>* 微波设备经理 - 电信 microwave facilities manager – telecommunications
<br>* 网络安装经理 - 电信 network installation manager – telecommunications
<br>* 网络运营经理 - 电信 network operations manager – telecommunications
<br>* 网络服务经理 - 电信 network services manager – telecommunications
<br>* 操作和传输服务经理 - 电信 operations and transmission services manager – telecommunications
<br>* 区域经理 - 电信系统 regional manager – telecommunications system
<br>* 交换系统主管 - 电信 switching systems director – telecommunications
<br>* 电信经理 telecommunications manager
<br>* 电话公司的区域经理 telephone company district manager
<br>
<br><b>## 0131 电信运营经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>电信运营商管理人员执行部分或全部下列职责：Telecommunication carriers managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估电信企业，部门或设施的运营
<br>Plan, organize, direct, control and evaluate the operations of a telecommunications establishment, department or facility
<br>
<br>* 与高级管理人员共同商讨建立与电信服务的开发，运行和维护相关的政策
<br>Consult with senior managers to establish policies concerned with the development, operation and maintenance of telecommunications services
<br>
<br>* 通过下属监事和技术人员，指导和控制指定区域内的电信车流量
<br>Direct and control telecommunications traffic volume and flow within assigned areas, through subordinate supervisors and technical staff
<br>
<br>* 分析和评估电信安装，操作和维护服务，并提出改进建议
<br>Analyze and evaluate telecommunications installation, operation and maintenance services and make recommendations for improvement
<br>
<br>* 确保符合政府监管机构的电信法规和指令
<br>Ensure compliance with telecommunications regulations and directives of government regulatory agencies
<br>
<br>* 与相关或联谊公司的代表联络，以共同解决电信的问题，确保高效的电信系统业务
<br>Liaise with representatives of related or connecting companies to resolve joint telecommunications problems and ensure efficient telecommunications system operations
<br>
<br>* 招募人员，并监督培训
<br>Recruit personnel and oversee their training.
<br>
<br><b>## 0131 电信运营经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要具备科学，电子工程或相关领域的大学学位。
<br>A university degree in science, electrical engineering or a related field is usually required.
<br>
<br>* 通常需要几年相关的技术领域的工作经验，包括监管经验，
<br>Several years of experience in a related technical profession, including supervisory experience, are usually required.
<br>
<br><b>## 0131 电信运营经理任职要求附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验的积累，可能晋升为电信行业的高级管理职位
<br>Progression to senior management positions in telecommunications is possible with experience.
<br>
<br><b>## 0131 电信运营经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>

<br>* 高级管理人员 - 财务，通信和其他商业服务 Senior managers - financial, communications and other business services [0013](0013)
