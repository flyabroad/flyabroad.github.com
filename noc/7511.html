<b>## 7511 运输卡车司机 Transport truck drivers - FLYabroad NOC - LEVEL C</b>
<br>
<br>运输卡车司机操作重型卡车在城市，市际，省和国际航线运送物资。他们受雇于运输，制造，分销和搬家公司，货运就业服务机构，或者他们可能成为自雇人士。此单元组还包括特殊用途的卡车司机和调车员，其负责在货运战场内来回移动拖车装卸货物。
<br>
<br>Transport truck drivers operate heavy trucks to transport goods and materials over urban, interurban, provincial and international routes. They are employed by transportation, manufacturing, distribution and moving companies, and trucking employment service agencies, or they may be self-employed. This unit group also includes drivers of special purpose trucks and shunters who move trailers to and from loading docks within trucking yards or lots.
<br>
<br><b>## 7511 运输卡车司机头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 大宗货物的卡车司机 bulk goods truck driver

<br>* 记录卡车司机 logging truck driver
<br>* 长途卡车司机 long haul truck driver
<br>* 移动面包车司机 moving van driver
<br>* 分流卡车司机 shunt truck driver
<br>* 拖车司机 tow truck driver
<br>* 运输司机 transport driver
<br>* 卡车司机 truck driver
<br>* 卡车司机，重型卡车 truck driver, heavy truck
<br>* 卡车司机，拖拉机拖车 truck driver, tractor-trailer
<br>
<br><b>## 7511 运输卡车司机主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 长途运输卡车司机执行部分或全部下列职责：Long-haul transport truck drivers perform some or all of the following duties:
<br>
<br>* 主要操作和驾驶拖拉机，长结合车辆和直体重量超过4500公斤的卡车，长途运输货物和材料
<br>Operate and drive primarily tractor-trailor, long-combination vehicle and straight-body trucks weighing over 4500 kg to transport goods and materials over long distances
<br>
<br>* 计划物流行程，并取得所需的文档来运输货物
<br>Plan trip logistics and obtain required documentation to transport goods
<br>
<br>* 执行前行，途中以及行程后检查车辆的系统，设备和配件，如轮胎，车灯和转向信号，刹车和冷库
<br>Perform pre-trip, en route and post-trip inspection of vehicle systems, equipment and accessories such as tires, lights and turning signals, brakes and cold storage
<br>
<br>* 确保按照安全要求正确固定货物，并遵守危险货物的运输安全规程
<br>Ensure cargo is secured properly in accordance with safety requirements and follow safety procedures for transporting dangerous goods
<br>
<br>* 获得国际航线货物运输所需的特殊证等证件
<br>Obtain special permits and other documents required to transport cargo on international routes
<br>
<br>* 记录货物信息，服务时间，行驶距离及油耗
<br>Record cargo information, hours of service, distance travelled and fuel consumption
<br>
<br>* 管理提单票据或电子和手动维护记录簿
<br>Administer bills of lading and manually or electronically maintain log books
<br>
<br>* 使用的通信设备和车载计算机与调度，其他司机和客户进行沟通
<br>Communicate with dispatcher, other drivers and customers using communication devices and on-board computers
<br>
<br>* 可以执行紧急路边维修
<br>May perform emergency roadside repairs
<br>
<br>* 可以作为两人团队的一部分进行驾驶或传输
<br>May drive as part of a two-person team or convoy
<br>
<br>* 可能运输危险产品或危险货物。
<br>May transport hazardous products or dangerous goods.
<br>
<br>### 短途和本地运输卡车司机执行部分或全部下列职责：Short-haul and local transport truck drivers perform some or all of the following duties:
<br>
<br>* 主要是操作和司机直卡车，主要是在当地的路线和城市间的短航线，运送货物和材料
<br>Operate and drive primarily straight trucks to transport goods and materials mainly on local routes and short inter-urban routes
<br>
<br>* 执行途前，途中及行程后检查和监督车辆的各个方面，如设备条件和货物装卸
<br>Perform pre-trip, en route and post-trip inspection and oversee all aspects of vehicle such as condition of equipment, and loading and unloading of cargo
<br>
<br>* 可以驾驶特殊用途卡车，如拖车，自卸车， hydrovac卡车或水泥搅拌车。
<br>May drive special purpose trucks such as tow trucks, dump trucks, hydrovac trucks or cement mixing trucks.
<br>
<br><b>## 7511 运输卡车司机任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job-training is provided.
<br>
<br>* 可能需要通过职业学校或社区学院，完成一个长达3个月时间的认可的驾驶训练课程。
<br>Completion of an accredited driver training course of up to three months duration, through a vocational school or community college, may be required.
<br>
<br>* 驾驶直体卡车需要具备3级或D型许可证。
<br>A Class 3 or D licence is required to drive straight-body trucks.
<br>
<br>* 驾驶长结合的车辆需要具备1级或A牌照。
<br>A Class 1 or A licence is required to drive long combination vehicles.
<br>
<br>* 操作配备空气制动器的车辆的司机要求具备空气制动背书（ Z ）。
<br>Air brake endorsement (Z) is required for drivers who operate vehicles equipped with air brakes.
<br>
<br>* 危险产品或危险货物运输的司机必须具备危险货物运输（ TDG ）认证。
<br>Transportation of dangerous goods (TDG) certification is required for drivers who transport hazardous products or dangerous goods.
<br>
<br>* 驾驶铰接式卡车可能需要额外的授权认可或认证。
<br>Additional licensing endorsement or certification may be required to drive articulated trucks.
<br>
<br><b>## 7511 运输卡车司机附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 通过额外的培训或经验积累可能晋升到主管职位或驾驶非职业，如司机教练，安全主任或卡车调度。
<br>Progression to supervisory positions or to non-driving occupations, such as driver trainer, safety officer or truck dispatcher is possible with additional training or experience.
<br>
<br><b>## 7511 运输卡车司机其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 轻型卡车的司机（ 货运和快递服务司机） Drivers of light trucks (in [7514](7514) Delivery and courier service drivers )
<br>* 铲雪车和垃圾车司机（ 公共工程维护设备操作人员及相关人员） Snowplough and garbage truck drivers (in [7522](7522) Public works maintenance equipment operators and related workers )
<br>* 主管，汽车运输和其他地面交通运营 Supervisors, motor transport and other ground transit operators [7305](7305)
<br>* 卡车调度员（ 调度员） Truck dispatchers (in [1525](1525) Dispatchers )
<br>* 卡车司机的佣工（铁路和汽车运输工人） Truck driver helpers (in [7622](7622) Railway and motor transport labourers )
<br>* 卡车司机培训师（ 学院和其他职业教师） Truck driver trainers (in [4021](4021) College and other vocational instructors )
