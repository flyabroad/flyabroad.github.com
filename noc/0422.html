<b>## 0422 初等和中等教育的学校校长和管理员 School principals and administrators of elementary and secondary education - FLYabroad NOC - LEVEL 0</b>
<br>
<br>学校校长计划，组织，指挥，控制和评估的小学或中学的教师和其他工作人员的活动。他们受雇于公立和私立学校。小学和中学教育管理员计划，组织，指挥，控制和评价学校的学术事务。他们受雇于学校董事会。
<br>
<br>School principals plan, organize, direct, control and evaluate the activities of teachers and other staff of an elementary or secondary school. They are employed by public and private schools. Administrators of elementary and secondary education plan, organize, direct, control and evaluate the academic affairs of a school system. They are employed by school boards.
<br>

<br>* 管理员，教育委员会 administrator, board of education
<br>* 总警司 - 学校 chief superintendent – schools
<br>* 教育总监，惩教机构 director of education, correctional institution
<br>* 听障学校主任 director of school for the hearing impaired
<br>* 区督学 district school superintendent
<br>* 校长/女校长，私立学校 headmaster/mistress, private school
<br>* 学校校长 school principal
<br>* 中学校长 secondary school principal
<br>* 基础教育的管理者 superintendent of elementary education
<br>* 中学管理者 superintendent of secondary schools

<br>
<br><b>## 0422 初等和中等教育的学校校长和管理员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>#<b>## 0422 校长执行部分或全部下列职责：School principals perform some or all of the following duties:
<br>
<br>* 通过部门主管或督学，计划，组织，指导，控制和评估教师和教辅人员的活动
<br>Plan, organize, direct, control and evaluate, through department heads or supervisors, the activities of teachers and support staff
<br>
<br>* 审查程序，以确保符合学校董事会或地方标准，并在权限范围内制定方案
<br>Review programs to ensure conformance to school board or provincial standards and develop programs within limits of authority
<br>
<br>* 通过人事分配，确定班级大小，以及准备时间表等来协调机构的教学活动
<br>Co-ordinate teaching activities of the institution by making personnel assignments, determining class size and preparing timetables
<br>
<br>* 组织和维护程序以备存纪录
<br>Organize and maintain procedures for the keeping of records
<br>
<br>* 准备和管理机构或项目预算
<br>Prepare and administer institution or program budget
<br>
<br>* 指导和统筹校舍维修服务和学校设施的使用
<br>Direct and co-ordinate school maintenance services and the use of school facilities
<br>
<br>* 亦可聘任教师和其他工作人员
<br>May recruit and hire teachers and other staff
<br>
<br>* 教学亦可
<br>May teach.
<br>
<br>#<b>## 0422 小学和中学教育的管理员执行部分或全部下列职责：Administrators of elementary and secondary education perform some or all of the following duties:
<br>
<br>* 通过学校的校长，计划，组织，指挥，控制和评估学校的学术事务
<br>Plan, organize, direct, control and evaluate, through school principals, the academic affairs of a school district
<br>
<br>* 评估课程设置，教学方法和社区对学区方案的参与，并根据要求修改方案
<br>Evaluate curriculum, teaching methods and community participation in programs for a school district and revise programs as required
<br>
<br>* 开发和管理学生和成人的教育和培训计划
<br>Develop and administer programs for the education and training of students and adults
<br>
<br>* 对有关学区的年度经营预算提出建议
<br>Make recommendations concerning the annual operating budget of a school district
<br>
<br>* 指导或监督对教学人员的招聘，任用，培训，考核和提升。
<br>Direct or supervise the recruitment, appointment, training, evaluation and promotion of teaching personnel.
<br>
<br><b>## 0422 初等和中等教育的学校校长和管理员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 教育学本科学历
<br>A bachelor's degree in education is required.
<br>
<br>* 教育硕士亦可
<br>A master's degree in education may be required.
<br>
<br>* 几年的高级教师或部门主管的经验。
<br>Several years of experience as a senior teacher or department head are required.
<br>
<br>* 具备就业地区要求的教师资格证
<br>A teacher's certificate for the province of employment is required.
<br>
<br>* 校长要求具备校长资格证书
<br>School principals may require a principal's certificate.
<br>
<br>* 小学和中学教育的管理员可能需要督导人员证书。
<br>Administrators of elementary and secondary education may require a supervisory officer certificate.
<br>
<br><b>## 0422 初等和中等教育的学校校长和管理员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 机构设置之间的流动性很小，例如，在小学和中学之间几乎没有可流动性
<br>There is little mobility between institutional settings, for example, between elementary and secondary schools.
<br>
