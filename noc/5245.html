<b>## 5245 打样师 - 纺织，皮革和毛皮产品 Patternmakers – textile, leather and fur products - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的打样师为服装，鞋类及其他纺织品，皮革或毛皮制品的生产创建原模型。他们受雇于模式制造商，纺织，皮革或毛皮制品厂家，或者有可能成为自雇人士。
<br>
<br>Patternmakers in this unit group create master patterns for the production of garments, footwear and other textile, leather or fur products. They are employed by pattern manufacturers, textile, leather or fur products manufacturers, or they may be self-employed.
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 礼服打样师 dress patternmaker
<br>* 刺绣打样师 embroidery patternmaker
<br>* 裘皮服装打样师 fur garment patternmaker
<br>* 服装打样师 garment patternmaker
<br>* 皮革制品打样师 leather products patternmaker
<br>* 鞋打样师 shoe patternmaker
<br>* 纺织产品打样师 textile products patternmaker
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的打样师执行部分或全部下列职责：Patternmakers in this unit group perform some or all of the following duties:
<br>
<br>* 检查草图，物件的样品及设计规格，以确定模型部件的数量，尺寸和形状，并评估做产品所需布量
<br>Examine sketches, samples of articles and specifications of designs to determine number, size and shape of pattern parts and assess the amount of cloth required to make a product
<br>
<br>* 描画，布置并裁剪产品的原模型
<br>Draw, lay out and cut master patterns of products
<br>
<br>* 在图纸上刻画模型的各部分并标记模型来提示细节，如衣服口袋和褶皱的位置，鞋部件上的装饰拼接或帆布制品上的眼孔
<br>Outline parts of patterns on paper and mark patterns to indicate details such as the placement of pockets and pleats on garments, decorative stitching on shoe parts or eyelets on canvas products
<br>
<br>* 应用电脑或绘图工具创建主模型的图案图案尺寸变化，或将模型转发给电脑操作员，用来创建图案尺寸变化
<br>Create pattern size variations from master patterns using computer or drafting instruments, or forward patterns to computer operator to create pattern size variations
<br>
<br>* 在面料上布置主图案并剪裁样本图案
<br>Lay out master patterns on fabric and cut sample patterns
<br>
<br>* 在样本图案上标记尺寸，标识，风格和缝制说明。
<br>Mark size, identification, style and sewing instructions on sample patterns.
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 设计和制模的大专课程
<br>College courses in design and patternmaking 
<br>
<br>* 需要一到两年的在职培训。
<br>One to two years of on-the-job training are required.
<br>
<br>* 可能需要电脑辅助制模课程。
<br>Courses in computer-assisted patternmaking may be required.
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 主管，纺织，面料，皮革和毛皮制品的加工和制造 Supervisors, textile, fabric, fur and leather products processing and manufacturing [9217](9217)
<br>
<br><b>## 5245 打样师 - 纺织，皮革和毛皮产品职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 帆布生产商 canvas goods maker
<br>* 帆布的商品图案设计师和打样师 patternmaker canvas goods pattern designer and patternmaker
<br>* 帆布布图师 - 纺织产品 canvas layer-out – textile products

<br>* 数字化运营商 - 纺织，皮革和毛皮产品 digitizer operator – textile, leather and fur products
<br>* 加油者 - 面料产品 doper – fabric products
<br>* 加油者和标记员 doper and marker
<br>* 礼服打样师 dress patternmaker
<br>* 刺绣打样师 embroidery patternmaker
<br>* 裘皮服装打样师 fur garment patternmaker
<br>* 毛皮打样师 fur patternmaker
<br>* 毛皮制品打样师 fur products patternmaker
<br>* 服装打样师 garment patternmaker
<br>* 最后样板分类员 last-pattern grader
<br>* 布局工和打样师 layer-out and patternmaker
<br>* 布局工和打样师 lay-out and patternmaker
<br>* 皮革制品打样师 leather products patternmaker
<br>* 男装/女装打样师 men's and women's wear patternmaker
<br>* 改装工和布局标记员 modifier and lay-out marker
<br>* 改装工和标记员 modifier and marker
<br>* 图案设计师和打样师 - 纺织，皮革和毛皮产品 pattern designer and patternmaker – textile, leather and fur products
<br>* 图案设计师和打样师，帆布制品 pattern designer and patternmaker, canvas goods
<br>* 图案分类员 pattern grader
<br>* 图案标记员 pattern marker
<br>* 图案标记员 - 面料产品 pattern marker – fabric products
<br>* 模式改装工 pattern modifier
<br>* 图案改装工 - 纺织，皮革和毛皮产品 pattern modifier – textile, leather and fur products
<br>* 打样师 - 电脑辅助 patternmaker – computer assisted
<br>* 打样师 - 纺织产品 patternmaker – textile products
<br>* 打样师 - 纺织，皮革和毛皮产品 patternmaker – textile, leather and fur products
<br>* 打样师，鞋 patternmaker, shoes
<br>* 航行布局和打样师 sail lay-out and patternmaker

<br>* 纺织产品打样师 textile products patternmaker
