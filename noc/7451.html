<div class="bodycon"><p>
<b>## 7451 码头工人 Longshore workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>码头工人在整个码头区域及上下船只之间调拨货物。他们受雇于海洋货运公司，船舶代理及航运公司。
<br>
<br>Longshore workers transfer cargo throughout dock area and onto and from ships and other vessels. They are employed by marine cargo handling companies, shipping agencies and shipping lines.
<br>
<br><b>## 7451 码头工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 码头工人 dockworker
<br>* 码头工人 longshore worker
<br>* 码头工人/男/女 longshoreman/woman
<br>* 船舶装载机操作员 ship loader operator
<br>* 码头工人 stevedore
<br>* 油轮装货人 tanker loader
<br>
<br><b>## 7451 码头工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>码头工人执行部分或全部下列职责：Longshore workers perform some or all of the following duties:
<br>
<br>* 在码头周围操作工业卡车，拖拉机和其他移动设备来转移货物，如容器，木箱货品，汽车及托盘式机械，到起重机和升降机能作业的范围内
<br>Operate industrial trucks, tractors and other mobile equipment to transfer cargo, such as containers, crated items, automobiles and pallet-mounted machinery, around dock to within range of cranes and hoists
<br>
<br>* 操作绞车或其他起重设备装卸货物到船及其他船只上
<br>Operate winches or other hoisting devices to load and unload cargo onto and from ships and other vessels
<br>
<br>* 操作机械塔往船只上装载材料，如煤炭和矿石
<br>Operate mechanical towers to load vessels with materials such as coal and ore
<br>
<br>* 操作设备转运散状物料，如粮食，到船舶
<br>Operate equipment to transfer bulk materials, such as grain, to hold of vessels
<br>
<br>* 连接软管并操作设备将液体物料转移到船只上的储罐内
<br>Connect hoses and operate equipment to transfer liquid materials into storage tanks on vessels
<br>
<br>* 执行其他活动，如绑扎及运送船上货物，开闭舱门，清洁船舶和吊装货物。
<br>other activities such as lashing and shoring cargo aboard ships, opening and closing hatches, cleaning holds of ships and rigging cargo.
<br>
<br><b>## 7451 码头工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成某些中学教育。
<br>Some secondary school education may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 7451 码头工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到码头工人领班/男/女或主管。
<br>Progression to foreman/woman or supervisor of longshore workers is possible with experience.
<br>
<br><b>## 7451 码头工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 码头起重机操作员（起重机操作员） Longshore crane operators (in [7371](7371) Crane operators )
<br>* 材料处理员 Material handlers (7452)
<br>* 码头工人（承包商和监督员，重型设备操作人员的监事） Supervisors of longshore workers (in [7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>
<br><b>## 7451 码头工人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 驳船装货人 barge loader
<br>* 船装载者 boat loader
<br>* 码头手 dock hand
<br>* 码头工人/男/女 - 海运货物处理 dockerman/woman – marine cargo handling
<br>* 码头工人 dockworker
<br>* 码头工人 - 海洋货物装卸 dockworker – marine cargo handling
<br>* 码头工人 longshore worker
<br>* 码头工人和塔装载机操作员 longshore worker and tower-loader operator
<br>* 脚夫/男/女 longshoreman/woman
<br>* 码头工人 - 海洋货物装卸 lumper – marine cargo handling
<br>* 船舶装载机操作员 ship loader operator
<br>* 装船机操作员 shiploader operator
<br>* 码头工人 stevedore
<br>* 充填工 stower
<br>* 油轮装载者 tanker loader
<br>* 油轮装载者 - 海洋货物装卸 tanker loader – marine cargo handling
<br>* 油船船员/男/女 - 海运货物处理 tankerman/woman – marine cargo handling
<br>* 塔装载机操作员 - 海洋货物装卸 tower-loader operator – marine cargo handling
<br>* 码头工人/男/女 - 海运货物处理 wharfman/woman – marine cargo handling

</p>
