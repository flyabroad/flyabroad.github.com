<b>## 1211 主管，总经理办公室和行政支持人员 Supervisors, general office and administrative support workers - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调小组工人的活动：一般办公室工作人员和办公设备操作员。他们受雇于整个公共部门和私营部门。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in minor groups: General Office Workers [141](141) and Office Equipment Operators [142](142). They are employed throughout the public and private sectors.
<br>
<br><b>## 1211 主管，总经理办公室和行政支持人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 文书主管 clerical supervisor
<br>* 数据录入主管 data entry supervisor
<br>* 备案文员主管 filing clerks supervisor
<br>* 医院承认办事员主管 hospital admitting clerks supervisor
<br>* 人事文员主管 personnel clerks supervisor
<br>* 记录办公室主管 records office supervisor
<br>* 注册表主管 registry supervisor
<br>* 主管，总机接线员 supervisor, switchboard operators
<br>
<br><b>## 1211 主管，总经理办公室和行政支持人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 协调，分配和审查从事下列职责的文员的工作：文字处理，保存记录和备案，经营电话交换机，数据录入，桌面出版和涉及一般的办公和行政技能的其他活动
<br>Co-ordinate, assign and review the work of clerks engaged in the following duties: word processing; record keeping and filing; operating telephones and switchboards; data entry; desktop publishing; and other activities involving general office and administrative skills
<br>
<br>* 建立工作时间表和程序，并与其他工作单位或部门协调活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or departments
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 培训工人工作职责，安全程序和公司政策
<br>Train workers in job duties, safety procedures and company 
<br>policies
<br>
<br>* 征用物资和材料
<br>Requisition supplies and materials
<br>
<br>* 保证办公室设备及机器顺利运作，并安排维护和修理工作
<br>Ensure smooth operation of office equipment and machinery, and arrange for maintenance and repair work
<br>
<br>* 亦可执行受监督工人所做的相同工作。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 1211 主管，总经理办公室和行政支持人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要完成与监管区域有关的大学课程。
<br>Completion of college courses related to area supervised is usually required.
<br>
<br>* 通常需要具有受监管的职业经验。
<br>Experience in the occupation supervised is usually required.
<br>
<br><b>## 1211 主管，总经理办公室和行政支持人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 办公室经理 行政人员 Office managers (in [1221](1221) Administrative officers )
<br>* 主管，金融和保险的上班族 Supervisors, finance and insurance office workers [1212](1212)
<br>* 主管，图书馆，信函和相关的信息工作者 Supervisors, library, correspondence and related information workers [1213](1213)
<br>* 主管，邮件和消息分发的职业 Supervisors, mail and message distribution occupations [1214](1214)
<br>* 主管，供应链，跟踪和调度协调职业 Supervisors, supply chain, tracking and scheduling co-ordination occupations [1215](1215)
