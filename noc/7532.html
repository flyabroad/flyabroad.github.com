<b>## 7532 水上运输甲板和机房船员 Water transport deck and engine room crew - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组工人站岗瞭望，操作和维护甲板设备，执行其他的甲板和桥梁职责，协助船舶轮机员操作，维护和修理船舶或者自航船的发动机，机械及辅助设备。他们受雇于海洋运输公司和联邦政府部门。
<br>
<br>Workers in this unit group stand watch, operate and maintain deck equipment, perform other deck and bridge duties, assist ship engineer officers to operate, maintain and repair engines, machinery and auxiliary equipment aboard ships or self-propelled vessels. They are employed by marine transportation companies and federal government departments.
<br>
<br><b>## 7532 水上运输甲板和机房船员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 一级水手/男/女 - 除了军队 able seaman/woman – except armed forces
<br>* 水手长 - 水上运输 boatswain – water transport
<br>* 水手 deckhand
<br>* 机房成员 - 船 engine room crew member – ship
<br>* 舵手/男/女 - 水路运输 helmsman/woman – water transport
<br>* 船用发动机涂油工 marine engine oiler
<br>* 海洋工程技工 marine engineering mechanic
<br>* 船舶司炉 ship stoker
<br>* 隧道营办商，船舶 tunnel operator, ship
<br>
<br><b>## 7532 水上运输甲板和机房船员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的工人执行部分或全部下列职责：Workers in this unit group perform some or all of the following duties:
<br>
<br>* 站立观望并在值班人员的指导下，引导船舶或自驾船只
<br>Stand watch and steer ship or self-propelled vessel under the direction of the officer on watch
<br>
<br>* 操作，维护和修理甲板设备如绞盘，起重机，井架和缆索
<br>Operate, maintain and repair deck equipment such as winches, cranes, derricks and hawsers
<br>
<br>* 辅助船舶轮机员执行日常维护工作，并维修船舶的发动机，机械及辅助设备
<br>Assist ship engineer officers in performing routine maintenance work and repair to ship's engine, machinery and auxiliary equipment
<br>
<br>* 监控发动机，机械设备指标，记录变量并向值班船舶轮机员报告异常
<br>Monitor engine, machinery and equipment indicators, record variables and report abnormalities to ship engineer officer on watch
<br>
<br>* 润滑发动机，机械及辅助设备的运动部件
<br>Lubricate moving parts of engines, machinery and auxiliary equipment
<br>
<br>* 操作和维护关闭装载液体泵和阀门
<br>Operate and maintain off-loading liquid pumps and valves
<br>
<br>* 清洁发动机部件，并保持机房清洁
<br>Clean engine parts and keep engine room clean
<br>
<br>* 清洁，削薄并粉刷甲板表面
<br>Clean, chip and paint deck surfaces
<br>
<br>* 处理系泊缆绳，拼接和维修绳索，电线电缆和纤维绳。
<br>Handle mooring lines, and splice and repair ropes, wire cables and cordage.
<br>
<br><b>## 7532 水上运输甲板和机房船员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须完成中学教育。
<br>Some secondary school education is required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 7532 水上运输甲板和机房船员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 机组人员成员就业需要通过培训和测试，取得各种背书和认证，包括海事应急值班（ MED ）证书。
<br>Training and testing for various endorsements and certification, including the Marine Emergency Duty (MED) certificate, occur following employment as a deck crew member.
<br>
<br>* 本单元组的高级职位，如一级水手/男/女，都要求有经验。
<br>Senior positions in this unit group, such as able seaman/woman, require experience.
<br>
<br>* 随着经验积累，额外的培训和加拿大运输部甲板高级船员认证可能晋升到甲板或船舶工程师职位。
<br>Progression to deck or ship engineer officer positions is possible with experience, additional training and deck officer certification by Transport Canada.
<br>
