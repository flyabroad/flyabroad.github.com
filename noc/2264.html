<b>## 2264 建筑检查员 Construction inspectors - FLYabroad NOC - LEVEL B</b>
<br>
<br>建筑检查员检查新建和现有建筑，桥梁，公路和工业建筑的建设和维护，以确保规范和建筑规范被检测，同时监测工作现场安全工作。他们受雇于联邦，省级和市级政府，建筑公司，建筑和民用工程咨询公司，或者他们可能成为自雇人士。
<br>
<br>Construction inspectors inspect the construction and maintenance of new and existing buildings, bridges, highways and industrial construction to ensure that specifications and building codes are observed and monitor work site safety. They are employed by federal, provincial and municipal governments, construction companies, architectural and civil engineering consulting firms or they may be self-employed.
<br>
<br><b>## 2264 建筑检查员头衔范例 Example Titles - FLYabroad NOC</b>

<br>* 桥梁检查员 bridge inspector
<br>* 建筑检查员 building construction inspector
<br>* 建设督察 construction inspector
<br>* 公路建设督察 highway construction inspector
<br>* 家庭督察 home inspector
<br>* 住房建设督察 housing construction inspector
<br>* 矿山督察，建设 mine inspector, construction
<br>* 水暖督察 plumbing inspector
<br>* 预应力混凝土督察 pre-stressed concrete inspector
<br>* 安全人员 - 建设 safety officer – construction
<br>
<br><b>## 2264 建筑检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>建筑检查员执行部分或全部下列职责：Construction inspectors perform some or all of the following duties:
<br>
<br>* 为新建筑，建筑装修和其他提议结构检查计划，图纸和站点布局
<br>Examine plans, drawings, and site layouts for new buildings, building renovations and other proposed structures
<br>
<br>* 检查建筑，桥梁，水坝，公路和其他类型的建设和工程建设的施工情况，符合图纸，规范，建筑法规或其他适用法例
<br>Inspect construction of buildings, bridges, dams, highways and other types of building and engineering construction for conformance to drawings, specifications, building codes or other applicable ordinances
<br>
<br>* 检查和测试建筑物内电气或管道的安装，以确保符合市级，省级和联邦法规
<br>Inspect and test electrical or plumbing installations in buildings to ensure compliance with municipal, provincial and federal regulations
<br>
<br>* 检查钢框架，混凝土形式，钢筋网和棒，混凝土或预应力混凝土，以确保质量标准，并核实是否符合规范和建筑规范
<br>Inspect steel framework, concrete forms, reinforcing steel mesh and rods, concrete or pre-stressed concrete to ensure quality standards and to verify conformance to specifications and building codes
<br>
<br>* 检查下水道系统和管道建设
<br>Inspect construction of sewer systems and pipelines
<br>
<br>* 检查建筑工地，以保证安全的工作条件
<br>Inspect construction sites to ensure that safe working conditions are maintained
<br>
<br>* 检查现有的建筑，识别并报告结构缺陷，火灾和其他安全隐患
<br>Inspect existing buildings to identify and report on structural defects, fire hazards and other threats to safety
<br>
<br>* 代表客户检查新建或二手房，评估并提供物产状况报告。
<br>Inspect new or resale homes on behalf of clients and assess and provide reports on the physical condition of property.
<br>
<br><b>## 2264 建筑检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学习。
<br>Completion of secondary school is required.
<br>
<br>* 建筑，土木或建筑技术的大专文凭，同时具备多年的相关工作经验
<br>A college diploma in construction, civil engineering or architectural technology plus several years of related work experience 
<br>
<br>* 或者必须具备多年的建筑行业，如管道，木工或电气行业技工工作经验。
<br>Several years of experience as a qualified tradesperson in a construction trade, such as plumbing, carpentry or electrical trade are required.
<br>
<br>* 通常需要熟练的省级行业认证，或工程技术专家认证。
<br>Provincial certification in a skilled trade or as an engineering technologist is usually required.
<br>
<br>* 具有由加拿大绿色建筑委员会提供的能源与环境设计（LEED）领导认证，同时有些雇主可能要求雇员具备该认证。
<br>Leadership in Energy and Environmental Design (LEED) certification is offered by the Canada Green Building Council and may be required by some employers.
<br>
<br><b>## 2264 建筑检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到建筑管理职位。
<br>Progression to construction management positions is possible with experience.
<br>
