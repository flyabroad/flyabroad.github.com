<b>## 9414 混凝土，粘土和石材成型运营商 Concrete, clay and stone forming operators - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括投掷并完成混凝土制品，操作机器挤压，制模，按压和烘烤粘土制品，操作机器构型和切割并完成石材产品的工人。他们受雇于混凝土，粘土和石材产品制造公司。
<br>
<br>This unit group includes workers who cast and finish concrete products, operate machines to extrude, mould, press and bake clay products, and operate machines to form, cut and finish stone products. They are employed by concrete, clay and stone products manufacturing companies.
<br>
<br><b>## 9414 混凝土，粘土和石材成型运营商头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 石棉瓦压制技工 asbestos shingle presser
<br>* 砖压操作员 brick presser operator
<br>* 粘土按运营商 clay press operator
<br>* 混凝土砌块制造商 concrete block maker
<br>* 成型工 - 混凝土，粘土和石材产品 finisher – concrete, clay and stone products
<br>* 花岗岩切割工 granite cutter
<br>* 大理石切割工 marble cutter
<br>* 成型工，粘土制品 moulder, clay products
<br>* 预制混凝土成型工 precast concrete moulder
<br>* 预制混凝土板制造商 precast concrete slab maker
<br>* 石钻技工 stone driller
<br>* 石材刨工 stone planer
<br>* 石雕成型工 stonework moulder
<br>
<br><b>## 9414 混凝土，粘土和石材成型运营商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 混凝土制品成型和整理工人执行部分或全部下列职责：Concrete products forming and finishing workers perform some or all of the following duties:
<br>
<br>* 手工及使用浇铸混凝土制品的手工工具构建粘土模型及模具
<br>Construct clay models and moulds by hand and with hand tools for use in casting concrete products
<br>
<br>* 建造和修复用于制造凝土制品的木制模板
<br>Build and repair wooden forms used to mould concrete products
<br>
<br>* 将钢筋或丝网放入模具，并用混凝土悬浇桶填充模具
<br>Position reinforcing rods or wire mesh in moulds and fill moulds with concrete from suspended pouring buckets
<br>
<br>* 开启振动表来淀实混凝土，或使用电动振动器夯实混凝土
<br>Start vibrating tables to settle concrete, or tamp concrete using electric vibrator
<br>
<br>* 用吊车或叉车从模具中取出铸件，使用熨平或镘修整铸件表面
<br>Remove castings from mould with crane or forklift, and finish surfaces of castings using screed or trowel
<br>
<br>* 用锯子或凿子一起切割固化混凝土管段以及水泥部分，形成奇形接头。
<br>Cut cured concrete pipe sections with saw or chisel, and cement sections together to form odd shaped fittings.
<br>
<br>### 混凝土制品机器操作员执行部分或全部下列职责：Concrete products machine operators perform some or all of the following duties:
<br>
<br>* 安装，调整和操作单功能机混合，钻，磨，切割混凝土以达到混凝土产品的制造规格
<br>Set up, adjust and operate single-function machines to mix, drill, grind and cut concrete to specifications in the manufacture of concrete products
<br>
<br>* 检查产品保证质量控制，修复缺陷和进行持续的机器调整并按需要进行维修
<br>Check products for quality control, repair flaws and perform ongoing machine adjustments and minor maintenance as necessary
<br>
<br>* 使用叉车，起重机或液压启闭机移动产品
<br>Move products using forklift, crane or hydraulic hoist
<br>
<br>* 记录生产信息，如生产商品的数量，大小和类型。
<br>Record manufacturing information such as quantity, size and type of goods produced.
<br>
<br>### 黏土产品成型和精加工机器操作员执行部分或全部下列职责：Clay products forming and finishing machine operators perform some or all of the following duties:
<br>
<br>* 安装和操作自动机器，混合配料，挤出回火的的粘土混合物和削减挤压粘土部分，制成如砖，漏瓷砖和瓷绝缘子等产品
<br>Set up and operate automatic machines that mix ingredients, extrude tempered clay mixture and cut extruded clay into sections to make products such as bricks, drain tiles and porcelain insulators
<br>
<br>* 操作机械或液压油缸和热塑机，形成陶器和瓷器
<br>Operate mechanical or hydraulic ram and hot-presses to form pottery and porcelain ware
<br>
<br>* 准备和混合滑，并用滑填充模具，形成陶器和瓷器，如壶，杯，水槽和马桶
<br>Prepare and mix slip and fill moulds with slip to form pottery and porcelain ware such as jugs, cups, sinks and toilet bowls
<br>
<br>* 操作窑来烘烤粘土制品到指定的硬度。
<br>Operate kiln to bake clay products to specified hardness.
<br>
<br>### 石材成型和整理工人执行部分或全部下列职责：Stone forming and finishing workers perform some or all of the following duties:
<br>
<br>* 操作刀片或钢丝锯切割石块到指定的尺寸
<br>Operate blade or wire saws to cut blocks of stone to specified dimensions
<br>
<br>* 操作机器研磨，抛光石材荒料，板材或其他石材产品表面，达到特定形状或设计，同时生产光滑成品
<br>Operate machines to grind and polish surfaces of stone blocks, slabs or other stone products to specific shape or design and to produce smooth finish
<br>
<br>* 操作喷砂设备切割石碑题字或装饰设计
<br>Operate sandblasting equipment to cut inscriptions or decorative designs in stone monuments
<br>
<br>* 通过喷漆和安装斑块或安装混凝土基础来修整石材产品
<br>Finish stone products with spray paint and by mounting plaques or installing concrete bases
<br>
<br>* 操作石选矿车床，来锐化和修饰用于研磨木材成浆的磨石
<br>Operate stone-dressing lathe to sharpen and dress grindstones that grind logs into pulp
<br>
<br>* 操作机器，按规格在木块或石板上钻孔。
<br>Operate machine to drill holes in blocks or slabs of stone according to specifications.
<br>
<br><b>## 9414 混凝土，粘土和石材成型运营商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需具备某些中学教育。
<br>Some secondary school education may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 可能需要混凝土，粘土或石材制品制造业助手或劳动者的经验。
<br>Experience as a helper or labourer in concrete, clay or stone products manufacturing may be required.
<br>
<br>* 本单元组的建造和修理的木质形体的模具制造商可能需要某些木匠或木工经验。
<br>Mould makers in this unit group who construct and repair wooden forms may require some carpentry or woodworking experience.
<br>
<br><b>## 9414 混凝土，粘土和石材成型运营商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 混凝土，粘土和石材制造行业内的工人之间可能具有流动性，但制造业部门之间很少或根本没有流动性。
<br>Mobility is possible between workers within each of the concrete, clay and stone manufacturing sectors, but there is little or no mobility between these manufacturing sectors.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
