<b>## 5121 作者和作家 Authors and writers - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>作者和作家计划，研究和编写书籍，剧本，故事，戏剧，散文，演讲，手册，规范和其他非新闻文章出版或演示稿。他们受雇于广告公司，政府，大型企业，私营咨询公司，出版公司，多媒体/新媒体公司和其他机构，或者他们可能成为自雇人士。
<BR>
<BR>Authors and writers plan, research and write books, scripts, storyboards, plays, essays, speeches, manuals, specifications and other non-journalistic articles for publication or presentation. They are employed by advertising agencies, governments, large corporations, private consulting firms, publishing firms, multimedia/new-media companies and other establishments, or they may be self-employed.

<BR><b>## 5121 作者和作家主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是本单元组的一些职业的主要职责总结：The following is a summary of the main duties of some occupations in this unit group:
<BR>
<BR>### 小说家，剧作家，剧本作家，诗人和其他创作家 Novelists, playwrights, script writers, poets and other creative writers
<BR>
<BR>* 构思和编写小说，剧本，脚本，诗歌和其他出版材料或演示
<BR>Conceive and write novels, plays, scripts, poetry and other material for publication or presentation
<BR>
<BR>* 可能进行研究，以建立事实内容，并获得其他必要的信息。
<BR>May conduct research to establish factual content and to obtain other necessary information.
<BR>
<BR>### 技术作家 Technical writers
<BR>
<BR>* 分析材料，如规格，注意事项和图纸，并编写手册，用户指南和其他文档，清楚和简洁地解释软件和电子，机械和其他设备的安装，操作和维护。
<BR>Analyze material, such as specifications, notes and drawings and write manuals, user guides and other documents to explain clearly and concisely the installation, operation and maintenance of software and electronic, mechanical and other equipment.
<BR>
<BR>### 撰稿人 Copywriters 
<BR>
<BR>* 研究和确定销售的产品和服务的特点，撰写文字广告和商业广告。
<BR>Study and determine selling features of products and services and write text for advertisements and commercials.
<BR>
<BR>* 作者和作家可以专注于一个特定主题或类型的写作。
<BR>Authors and writers may specialize in a particular subject or type of writing.
<BR>
<BR><b>## 5121 作者和作家任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 技术作家通常需要专业领域，如计算机科学或工程大学学位。
<BR>Technical writers usually require a university degree in the area of specialization, such as computer science or engineering.
<BR>
<BR>* 撰稿人通常需要法语，英语，市场营销，广告或其他学科的大学学位或大专文凭。
<BR>Copywriters usually require a university degree or college diploma in French, English, marketing, advertising or another discipline.
<BR>
<BR>* 大专院校的创意写作课程。
<BR>Creative writing programs are offered by universities and colleges.
<BR>
<BR>* 一系列的工作证明的天赋和能力，是重要的录用标准。
<BR>Talent and ability, as demonstrated by a portfolio of work, are important hiring criteria.
<BR>
<BR>* 可能需要是相关职业的公会或工会会员。
<BR>Membership in a guild or union related to the occupation may be required.
