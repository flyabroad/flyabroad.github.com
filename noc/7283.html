<b>## 7283 砖瓦工 Tilesetters - FLYabroad NOC - LEVEL B</b>
<br>
<br>砖瓦工用陶瓷，大理石和采石场瓷砖，马赛克或水磨石来覆盖内墙和外墙，地板和天花板。他们受雇于建设公司和砖石承建商，或者他们可能成为自雇人士。
<br>
<br>Tilesetters cover interior and exterior walls, floors and ceilings with ceramic, marble and quarry tile, mosaics or terrazzo. They are employed by construction companies and masonry contractors, or they may be self-employed. 
<br>
<br><b>## 7283 砖瓦工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 学徒砖瓦工 apprentice tilesetter
<br>* 瓷砖安装工 ceramic tile installer
<br>* 大理石安装工 marble setter
<br>* 水磨石抛光工 terrazzo polisher
<br>* 水磨石工人 terrazzo worker
<br>* 瓷砖安装工 tile installer
<br>* 砖瓦工 tilesetter
<br>
<br><b>## 7283 砖瓦工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>砖瓦工执行部分或全部下列职则：Tilesetters perform some or all of the following duties:
<br>
<br>* 准备，测量和标记要被覆盖的表面
<br>Prepare, measure and mark surface to be covered
<br>
<br>* 构建底座和安装地脚螺丝，电线和支架
<br>Build underbeds and install anchor bolts, wires and brackets
<br>
<br>* 使用手抹子混合，应用和传播砂浆，水泥，乳香，胶水或其他粘合剂
<br>Mix, apply and spread mortar, cement, mastic, glue or other adhesives using hand trowel
<br>
<br>* 安放瓷砖入位并施加压力将瓷砖贴在地基上。
<br>Set tiles in position and apply pressure to affix tiles to base
<br>
<br>* 使用水平，正方形和直尺对齐并拉直砖瓦
<br>Align and straighten tile using levels, squares and straightedges
<br>
<br>* 绕过障碍物和开口，用手动及电动切割工具切割和安装地砖
<br>Cut and fit tiles around obstacles and openings using hand and power cutting tools
<br>
<br>* 向砖瓦之间的接缝处灌浆，并去除多余的水泥浆
<br>Pack grout into joints between tiles and remove excess grout
<br>
<br>* 安装瓦条
<br>Install tile strips
<br>
<br>* 铺设和安置马赛克瓷砖创建装饰墙，壁画和地板设计
<br>Lay and set mosaic tiles to create decorative wall, mural and floor designs
<br>
<br>* 混合，奠定和抛光赤土表面
<br>Mix, lay and polish terra surfaces
<br>
<br>* 切割，抛光和安装大理石和花岗岩
<br>Cut, polish and install marble and granite
<br>
<br>* 取出并更换破裂或损坏的瓷砖
<br>Remove and replace cracked or damaged tiles
<br>
<br>* 可能准备成本估计和订单。
<br>May prepare cost estimates and orders.
<br>
<br><b>## 7283 砖瓦工主要职责 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三或四年的学徒课程
<br>Completion of a three- or four-year apprenticeship program 
<br>
<br>* 或者通常需要三年以上的行业内工作经验，及高中，大学或砖瓦铺设行业课程的组合，才有资格取得行业认证。
<br>A combination of over three years of work experience in the trade and some high school, college or industry courses in tilesetting is usually required to be eligible for trade certification.
<br>
<br>* 砖瓦工行业认证在魁北克是强制性的，在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，安大略省，萨斯喀彻温省，阿尔伯塔省和不列颠哥伦比亚省可用，但是自愿的。
<br>Trade certification for tilesetters is compulsory in Quebec and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Ontario, Saskatchewan, Alberta and British Columbia.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试后合格砖瓦工也适用。
<br>Red Seal endorsement is also available to qualified tilesetters upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7283 砖瓦工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7283 砖瓦工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 瓦工 Bricklayers [7281](7281)
<br>* 泥水工，石膏板安装和名将和适当的泡沫 Plasterers, drywall installers and finishers and lathers [7284](7284)
<br>* 砖瓦工主管（承包商和监督员，等建设行业，安装，维修和服务商） Supervisors of tilesetters (in [7205](7205) Contractors and supervisors, other construction trades, installers, repairers and servicers )
<br>
<br><b>## 7283 砖瓦工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 学徒砖瓦工 apprentice tilesetter
<br>* 人造大理石安装员 artificial marble setter
<br>* 瓷砖安装工 ceramic tile installer
<br>* 陶瓷砖瓦工 ceramic tilesetter
<br>* 花岗岩安装员 granite setter
<br>* 短工/男/女砖瓦工 journeyman/woman tilesetter
<br>* 铺设者，大理石 layer, marble
<br>* 砖瓦工 lead hand, tilesetters
<br>* 大理石铺设者 marble layer
<br>* 大理石石匠 marble mason
<br>* 大理石技工 marble mechanic
<br>* 大理石安装员 marble setter
<br>* 大理石砖瓦工 marble tilesetter
<br>* 石匠，大理石 mason, marble
<br>* 机械师，大理石 mechanic, marble
<br>* 马赛克砖瓦工 mosaic tilesetter
<br>* 安装员，大理石 setter, marble
<br>* 水磨石制成工 terrazzo finisher
<br>* 水磨石地面铺设者 terrazzo floor layer
<br>* 水磨石铺设者 terrazzo layer
<br>* 水磨石石匠 terrazzo mason
<br>* 水磨石技工 terrazzo mechanic
<br>* 水磨石抛光工 terrazzo polisher
<br>* 水磨石安装员 terrazzo setter
<br>* 水磨石工人 terrazzo worker
<br>* 水磨石地板，瓷砖和大理石安装员 terrazzo, tile and marble setter
<br>* 瓷砖钳工 tile fitter
<br>* 瓷砖地板层 tile floor layer
<br>* 瓷砖安装工 tile installer
<br>* 瓷砖铺设者 tile layer
<br>* 瓦石匠 tile mason
<br>* 瓷砖技工 tile mechanic
<br>* 砖瓦工 tilesetter
<br>* 砖瓦工，学徒 tilesetter, apprentice
<br>* 砖瓦工 tilesetters lead hand

</p>
