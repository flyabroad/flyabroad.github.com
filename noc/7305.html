<b>## 7305 主管，汽车运输和其他地面公交运营 Supervisors, motor transport and other ground transit operators - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调卡车司机，巴士司机，送货司机，地铁及其他交通营办商，司机，出租车和豪华轿车司机的活动。此单元组还包括公交调度，其负责统筹运输系统的公交司机和操作和监控音轨切换控制面板的地铁交通管制人员的活动。他们受雇于汽车运输和地面运输公司和城市公交系统。
<br>
<br>Supervisors in this unit group supervise and co-ordinate activities of truck drivers, bus drivers, delivery drivers, subway and other transit operators, chauffeurs and taxi and limousine drivers. This unit group also includes bus dispatchers who co-ordinate the activities of transit system bus drivers and subway traffic controllers who operate and monitor signal and track switch control panels. They are employed by motor transportation and ground transit companies and by urban transit systems. 
<br>
<br><b>## 7305 主管，汽车运输和其他地面公交运营头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 总线巡视员 bus inspector
<br>* 调度，公交车 dispatcher, bus
<br>* 领班/男/女，卡车司机 foreman/woman, truck drivers
<br>* 领班/男/女，城市轨道交通系统 foreman/woman, urban transit system
<br>* 公交移动检测员 mobile inspector, transit
<br>* 地铁交通管制人员 subway traffic controller
<br>* 主管，轻轨（LRT）运营商 supervisor, light rail transit (LRT) operators
<br>* 主管，校车司机 supervisor, school bus drivers
<br>* 主管，地铁运营 supervisor, subway operators
<br>
<br><b>## 7305 主管，汽车运输和其他地面公交运营主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排操作卡车，公交车，地铁列车，轻轨，街车，出租车和其他交通车辆的工人的活动
<br>Supervise, co-ordinate and schedule the activities of workers who operate trucks, buses, subway trains, light rail transit, street cars, taxis and other transport vehicles
<br>
<br>* 建立方法，以满足工作计划并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题和建议措施，以提高性能
<br>Resolve work problems and recommend measures to improve performance
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人员的行动，如雇用和升迁
<br>Recommend personnel actions such as hiring and promotions
<br>
<br>* 调度巴士司机和监控路线，以确保符合计划并解决操作中的问题
<br>Dispatch bus drivers and monitor routes to ensure schedules are met and to resolve operating problems
<br>
<br>* 监视和操作信号和轨道地铁系统的开关控制面板
<br>Monitor and operate signal and track switch control panel of subway systems
<br>
<br>* 准备工作报告和预算，并监控支出。
<br>Prepare work reports and budgets, and monitor expenditures.
<br>
<br><b>## 7305 主管，汽车运输和其他地面公交运营任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要多年的汽车运输或地面运输设备的驾驶员或操作员的经验。
<br>Several years of experience as a driver or operator of motor transport or ground transit equipment are usually required.
<br>
<br><b>## 7305 主管，汽车运输和其他地面公交运营附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的不同的交通运输部门的职业之间几乎不具备流动性。
<br>There is little mobility between occupations in the different transportation sectors of this unit group.
<br>
<br><b>## 7305 主管，汽车运输和其他地面公交运营其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 卡车运输和出租车调度员（调度员） Truck transport and taxi dispatchers (in [1525](1525) Dispatchers )
