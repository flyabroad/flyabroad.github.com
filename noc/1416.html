<b>## 1416 书记员 Court clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组包括在法庭执行辅助功能的人员，如调用法庭秩序，准备法庭日程和维护展品。他们受雇于联邦，省和市法院
<br>
<br>This unit group includes those who perform support functions in courts of law, such as calling court to order, preparing court dockets and maintaining exhibits. Court clerks are employed by federal, provincial and municipal courts.
<br>
<br><b>## 1416 书记员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 书记员 court clerk
<br>* 法院书记员-传唤员 court clerk-crier
<br>* 刑事法院书记员 criminal court clerk
<br>* 司法书记 judicial clerk
<br>* 省法院书记员 provincial court clerk
<br>
<br><b>## 1416 书记员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>书记员执行部分或全部下列职责：Court clerks perform some or all of the following duties:
<br>
<br>* 在法庭上宣读法庭秩序;宣读费用;被告认罪;证人发誓，并执行其他文书工作
<br>Call courts of law to order; read charges; take pleas from defendants; swear in witnesses and perform other clerical functions in the courtrooms
<br>
<br>* 准备法庭文件，法院日程和其他文件
<br>Prepare court files, court dockets and other documents
<br>
<br>* 记录主要的法院诉讼，包括认罪记录，证人的姓名，日期，时间和裁决
<br>Record main court proceedings, including pleas, names of witnesses, dates, times and rulings
<br>
<br>* 管理法院展品的看管和保管
<br>Manage care and custody of court exhibits
<br>
<br>* 为陪审团准备文件并参与陪审团的挑选
<br>Prepare documents for and participate in jury selection
<br>
<br>* 更新和维护由法院采取行动的法院办公论文和电子索引及文件，或响应法院判决
<br>Update and maintain court office paper and electronic indexes and files on actions taken by court or in response to court decisions
<br>
<br>* 对罚款，费用及信托款项进行接收，支出，报账
<br>Receive, disburse and account for fines, fees and trust monies
<br>
<br>* 在法庭办事处协助市民办理相关事宜。
<br>Assist the public in court offices.
<br>
<br><b>## 1416 书记员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 1416 书记员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>随着经验积累，可能晋升为主管或法院管理职位。
<br>Progression to supervisory or court officer positions is possible with experience.
<br>
<br><b>## 1416 书记员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 法院人员和治安法官 Court officers and justices of the peace [1227](1227)
<br>* 法庭记者，医疗打字员和相关的职业 Court reporters, medical transcriptionists and related occupations [1251](1251)
<br>
<br><b>## 1416 书记员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 过程业务员 - 法院 clerk of process – courts
<br>* 书记员，法院 clerk, court
<br>* 店员-传唤员，法院 clerk-crier, court
<br>* 县法院书记员 county court clerk
<br>* 书记员 court clerk
<br>* 法院书记员-传唤员 court clerk-crier
<br>* 法庭书记员 courtroom clerk
<br>* 刑事法院书记员 criminal court clerk
<br>* 司法书记 judicial clerk
<br>* 省法院书记员 provincial court clerk
<br>* 青少年法庭书记员 youth court clerk
</p>
