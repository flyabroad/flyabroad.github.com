<b>## 5242 室内设计师和室内装潢师 Interior designers and interior decorators - FLYabroad NOC - LEVEL B</b>
<br>
<br>室内设计师和室内装潢师为住宅，商业，文化，制度和工业建筑的内部空间进行构思，美学，功能性和安全性的设计。他们受雇于建筑和室内设计公司，零售机构，建筑公司，医院，航空公司，酒店和连锁餐厅等场所，或者有可能成为自雇人士。
<br>
<br>Interior designers and interior decorators conceptualize and produce aesthetic, functional and safe designs for interior spaces in residential, commercial, cultural, institutional and industrial buildings. They are employed by architectural and interior design firms, retail establishments, construction companies, hospitals, airlines, hotel and restaurant chains, and other establishments, or they may be self-employed.
<br>
<br><b>## 5242 室内设计师和室内装潢师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机室内设计师 aircraft interior designer 
<br>* 室内装饰 interior decorator 
<br>* 室内设计技师 interior design technician 
<br>* 室内设计师 interior designer 
<br>* 厨房设计师 kitchen designer 
<br>* 办公空间规划师 office space planner 
<br>* 项目经理，室内设计 project manager, interior design 
<br>* 零售空间的规划师 retail space planner 
<br>
<br><b>## 5242 室内设计师和室内装潢师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>室内设计师和室内装潢师执行部分或全部下列职责：Interior designers and interior decorators perform some or all of the following duties:
<br>
<br>* 与客户协商来确定需求，喜好，安全要求和空间的目的
<br>Consult with clients to determine needs, preferences, safety requirements and purpose of space
<br>
<br>* 使用电脑辅助设计（CAD）软件和图形软件，制定详细的计划和3-D模型，显示墙壁，隔板，陈设，照明和其他附着物的安排
<br>Develop detailed plans and 3-D models showing arrangement of walls, dividers, displays, lighting and other fixtures using computer-assisted design (CAD) software and graphics software
<br>
<br>* 开发设计方案，平面图，立面图，截面和详细图纸，并建议选择颜色，饰面材料，地板和墙面，窗帘，室内和室外照明，家具等物品，同时考虑到人体工程学和职业卫生标准
<br>Develop plans, elevations, cross sections and detailed drawings, and advise on selection of colours, finishes and materials, floor and wall coverings, window treatments, interior and exterior lighting, furniture and other items, taking into account ergonomic and occupational health standards
<br>
<br>* 估计成本和所需材料，并可能就租赁，房地产及营销给出建议
<br>Estimate costs and materials required and may advise on leasing, real estate and marketing
<br>
<br>* 按照现行做法和规范，制定计划和最终的室内设计规格
<br>Prepare plans and specifications for the final interior designs in accordance with current practices and codes
<br>
<br>* 在多学科环境中工作
<br>Work in a multidisciplinary environment
<br>
<br>* 可指导现场工作人员和分包商。
<br>May direct site work crews and subcontractors.
<br>
<br>* 室内设计师是室内建筑，建材及建筑法规领域的专家。他们可以专注于住宅，商业，体制，文化和工业建筑的内饰设计，以及飞机，轮船或火车，展销会和展览得设计。室内装潢师可能会专注于住宅或商业室内空间装饰，家居分期，色彩咨询和家庭组织。
<br>Interior designers are experts in the area of interior architecture, construction materials and building codes. They may specialize in designing interiors for residential, commercial, institutional, cultural and industrial buildings and for aircraft, ships or trains, trade shows and exhibitions. Interior decorators may specialize in decorating residential or commercial interior spaces, home staging, colour consulting and home organizing.
<br>
<br><b>## 5242 室内设计师和室内装潢师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>### 室内设计师 Interior designers
<br>
<br>* 通常需要室内设计大学学位或大专文凭。
<br>A university degree or college diploma in interior design is usually required.
<br>
<br>* 累计六年的学习和工作经验之后，可能还需要通过国民议会的室内设计资质（NCIDQ）审查。
<br>The National Council for Interior Design Qualification (NCIDQ) examination may be required after six years of combined study and experience.
<br>
<br>* 在新斯科舍省，新不伦瑞克省，安大略省，马尼托巴省，萨斯喀彻温省，阿尔伯塔省和不列颠哥伦比亚省，需要具有省级学会或协会的认证才能使用指定“室内设计顾问”头衔（IDC）。
<br>Certification by a provincial institute or association is required to use the designation Interior Design Consultant (IDC) in Nova Scotia, New Brunswick, Ontario, Manitoba, Saskatchewan, Alberta and British Columbia.
<br>
<br>### 室内装潢师 Interior decorators
<br>
<br>* 通常需要室内装修大专以上证书或文凭。
<br>A college certificate or diploma in interior decoration is usually required.
<br>
<br>* 合格的装潢师可成为加拿大装饰协会的会员。
<br>Membership in the Canadian Decorators' Association is available to qualified decorators.
<br>
<br><b>## 5242 室内设计师和室内装潢师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 平面设计师和插画家 Graphic designers and illustrators [5241](5241)
<br>* 工业设计师 Industrial designers [2252](2252)
<br>* 照明设计师（剧场，时尚，展览和其他创意设计师） Lighting designers (in [5243](5243) Theatre, fashion, exhibit and other creative designers )
<br>* 画家和装饰（室内装修除外） Painters and decorators (except interior decorators) [7294](7294)
<br>* 剧院，时尚，展览和其他创意设计师 Theatre, fashion, exhibit and other creative designers [5243](5243)
