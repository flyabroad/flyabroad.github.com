<div class="bodycon"><p><h2>7213 加拿大管道安装行业承包商和主管 Contractors and Supervisors, Pipefitting Trades</h2></p>
<p>属于<a href="../federal">加拿大联邦技术移民</a><a href="../227"> 227 新政</a>后的<a href="../noc/38.html">38 大类移民紧缺职业（2008.11.28）</a>。</p>
<p><b>加拿大管道安装行业承包商和主管职责概述</b></p>
<p>
该项包括拥有和经营自己企业的水管装置和其他管道安装行业的承包商以及负责监督和协调以下项目中工人工作的主管：水管工 （ 7251 ） ， 蒸汽管道工，管子工，喷水系统安装工（ 7252 ） 和加油工（ 7253 ）<br />
This unit group includes plumbing and other pipefitting trade contractors who own and operate their own businesses. This group also includes supervisors who supervise and co-ordinate the activities of workers classified in the following unit groups: Plumbers (7251), Steamfitters, Pipefitters and Sprinkler System Installers (7252) and Gas Fitters (7253)<br />
<br />
他们受雇于建筑公司，机械，管道和管道安装行业的承包商以及工业，商业和制造业的维修部门<br />
They are employed by construction companies, mechanical, plumbing and pipefitting trade contractors and maintenance departments of industrial, commercial and manufacturing establishments.<br />
<br />
<b>加拿大管道安装行业承包商和主管头衔范例 Example Titles</b><br />
<br />
管道安装承包商 contractor, pipefitting<br />
管道承包商 contractor, plumbing<br />
煤气工工头/可为女性 foreman/woman, gas fitters<br />
管道安装工工头/可为女性 foreman/woman, pipefitters<br />
管道工工头/可为女性 foreman/woman, plumbers<br />
喷水系统安装工头/可为女性 foreman/woman, sprinkler system installers<br />
蒸汽管道工工头/可为女性 foreman/woman, steamfitters<br />
加油工主管 supervisor, gas fitters<br />
管道工主管 supervisor, plumbers<br />
蒸汽管道工主管 supervisor, steamfitters<br />
<br />
<b>加拿大管道安装行业承包商和主管主要职责 Main duties</b><br />
<br />
该项中的承包商和主管履行下列的部分或全部职责<br />
Contractors and supervisors in this unit group perform some or all of the following duties: <br />
<br />
监督，协调和安排工人的工作：工人们安装，维修和保养管道系统-用于住宅区，商业区，工业区和其他设施中蒸汽，热，水，石油和其他液体及气体的传输<br />
Supervise, co-ordinate and schedule the activities of workers who install, repair and maintain piping systems used for the transmission of steam, heat, water, oil and other liquids and gases in residential, commercial, industrial and other installations <br />
<br />
设法满足工作计划安排，调节与其他部门之间的工作<br />
Establish methods to meet work schedules and co-ordinate work activities with other departments <br />
<br />
申请材料和用品<br />
Requisition materials and supplies <br />
<br />
解决工作问题，并建议采取措施以提高生产力<br />
Resolve work problems and recommend measures to improve productivity <br />
<br />
培训职工或安排职工培训 <br />
Train or arrange for training of workers <br />
<br />
提供员工管理方面的建议比如说雇用和晋升 <br />
Recommend personnel actions such as hirings and promotions <br />
<br />
确保职工遵守安全工作标准 <br />
Ensure standards for safe working conditions are observed <br />
<br />
编写工作的时间表和其他报告 <br />
Prepare schedules and other reports <br />
<br />
可能会管理自己公司的业务 <br />
May manage the operations of own company <br />
<br />
可能会监督，协调和安排有关学徒，助手和劳工的工作 <br />
May supervise, co-ordinate and schedule the activities of related apprentices, helpers and labourers.<br />
<br />
<b>加拿大管道安装行业承包商和主管就业要求及移民条件 Employment requirements</b><br />
<br />
•具备中学文化程度<br />
 Completion of secondary school is usually required.<br />
<br />
•具有在相关行业从事合格技工的几年相关工作经验<br />
 Several years of experience as a qualified tradesperson in a relevant trade are required.<br />
<br />
•拥有相关的技师技工证书<br />
Journeyman/woman trade certification in a relevant trade is required. <br />
<br />
<b>附加信息 Additional information</b><br />
<br />
•该项中各主管之间很少或没有行业间的流动性<br />
There is little or no intertrade mobility among the supervisors in this unit group.
</p>

<p>新政后紧缺职业移民同样要求达到及格分，技术移民算分很多人关心的问题：<a href="../federal/ys.html">雅思需要考几个 7 （现在应该说，考几个 high）。</a></p>

</p>

<p>如果您的职业不在<a href="../federal/occs.html">加拿大联邦技术移民紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请<a href="../cawork">工作签证</a>，<b>2年后</b>申请<a href="../canada/cec.html">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../canada/cec.html">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的<a href="../fc">省提名亲属类移民（BC 与 ON 省除外）</a>；<br />
6. 如果对<a href="../au">澳洲</a>感兴趣，也可以考虑是否符合<a href="../australia">澳洲技术移民</a>的申请条件 ；<br />
7. 如果资金充足可以考虑留学，对于事业有成者也可以考虑<a href="../canada/bc.html">商业移民</a>：<a href="../cinvestor/">投资</a>，<a href="../centrepreneur/">企业家</a>及<a href="../cse/">自雇移民</a>。
</p>
