<b>## 0432 消防队长和高级消防官员 Fire chiefs and senior firefighting officers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>消防队长和高级消防官员计划，组织，指导，控制和评估灭火行动和消防部门的防火宣传活动。消防队长及高级消防官员受雇于市政府和联邦政府及工厂的消防服务部门。
<br>
<br>Fire chiefs and senior firefighting officers plan, organize, direct, control and evaluate firefighting operations and fire prevention activities in fire departments. Fire chiefs and senior firefighting officers are employed by municipal and federal governments and by industrial establishments with firefighting services.
<br>
<br><b>## 0432 消防队长和高级消防官员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 副消防队长 deputy fire chief
<br>* 区消防队长 district fire chief
<br>* 消防队长 fire chief
<br>
<br><b>## 0432 消防队长和高级消防官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>消防队长及高级消防官员执行部分或全部下列职责：Fire chiefs and senior firefighting officers perform some or all of the following duties:
<br>
<br>* 为市消防部门，区火区区域或工业消防服务的操作制定，实施和评价政策和程序
<br>Develop, implement and evaluate policies and procedures for the operation of a municipal fire department, a district fire region or an industrial firefighting service
<br>
<br>* 计划，指导和统筹消防部门的消防战略
<br>Plan, direct and co-ordinate firefighting strategies for fire departments
<br>
<br>* 评估附近机构的火灾类型，建筑物损坏程度和危险程度
<br>Evaluate the type of fire, the extent of damage to buildings and the danger to nearby establishments
<br>
<br>* 指导火场活动
<br>Direct activities at the scene of a fire
<br>
<br>* 灭火后，确定损失估计及调查火灾的潜在原因
<br>Determine damage estimates and investigate the potential causes of a fire after extinguished
<br>
<br>* 制定并监督实施安全和防火运动
<br>Develop and oversee the implementation of security and fire prevention campaigns
<br>
<br>* 代表消防部门与政府，媒体和公众沟通
<br>Represent the fire department in communications with government, the media and the public
<br>
<br>* 指导培训人员灭火方法
<br>Direct the training of personnel in firefighting methods
<br>
<br>* 协调和监督预算和部门资源。
<br>Co-ordinate and monitor budget and departmental resources.
<br>
<br><b>## 0432 消防队长和高级消防官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要完成消防技术，消防科学或相关领域的大学课程，。
<br>Completion of a college program in fire protection technology, fire science or a related field is usually required.
<br>
<br>* 必需完成省级或市级的消防员培训课程。
<br>Completion of a provincial or municipal firefighters training course is required.
<br>
<br>* 作为一名消防队员，通常需要至少十几年的经验，方可获高级官员的职位。
<br>A minimum of ten years of experience as a firefighter is usually required before becoming eligible for a senior officer position.
<br>
<br><b>## 0432 消防队长和高级消防官员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 消防队员 Firefighters (4312)
<br>
<br><b>## 0432 消防队长和高级消防官员职称头衔 All titles
<br>
<br>* 机场消防部门首席 airport fire department chief
<br>* 消防部门首席 chief, fire department
<br>* 副消防队长 deputy fire chief
<br>* 区消防队长 district fire chief
<br>* 科长 - 消防部门 division chief – fire department
<br>* 消防队长 fire chief
<br>* 消防部门助理副总 fire department assistant deputy chief
<br>* 消防部门经理助理 fire department assistant manager
<br>* 消防部门负责人 fire department chief
<br>* 消防部门科长 fire department division chief
<br>* 消防部门值班人员 fire department duty officer
<br>* 消防队员总裁 firefighters executive officer
<br>* 工业消防队长 industrial fire chief
<br>* 炼油厂消防队长 refinery fire chief
<br>* 锯木厂消防队长 sawmill fire chief
<br>* 高级消防官 senior firefighting officer
</p>
