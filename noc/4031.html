<b>## 4031 中学教师 Secondary school teachers- FLYabroad NOC - LEVEL A</b>
<br>
<br>中学教师在公立和私立中学准备和教授学术，技术，职业或专业科目。担任部门主任的中学教师也包含在该组中。
<br>
<br>Secondary school teachers prepare and teach academic, technical, vocational or specialized subjects at public and private secondary schools. Secondary school teachers who are heads of departments are included in this group.
<br>

<br>
<br><b>## 4031 中学教师主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>中学教师执行部分或全部下列职责：Secondary school teachers perform some or all of the following duties:
<br>
<br>* 根据批准的课程，准备呈现给学生的主体材料
<br>Prepare subject material for presentation to students according to an approved curriculum
<br>
<br>* 系统有计划的使用讲座，讨论，视听演示和实验室，车间和现场研究等方式教授学生。
<br>Teach students using a systematic plan of lectures, discussions, audio-visual presentations, and laboratory, shop and field studies
<br>
<br>* 布置并批改作业
<br>Assign and correct homework
<br>
<br>* 准备，管理和纠正考试
<br>Prepare, administer and correct tests
<br>
<br>* 评估进展情况，确定学生的个性化需求，并与家长和学校官员讨论结果
<br>Evaluate progress, determine individual needs of students and discuss results with parents and school officials
<br>
<br>* 针对需要额外帮助的学生准备和实施补救方案
<br>Prepare and implement remedial programs for students requiring extra help
<br>
<br>* 参加员工会议，教育会议和师资培训工作
<br>Participate in staff meetings, educational conferences and teacher training workshops
<br>
<br>* 亦可通过远程或网上课程教授和评估学生
<br>May teach and evaluate students through distance or online courses
<br>
<br>* 针对课程选择及职业和个人事宜向学生提供建议
<br>May advise students on course selection and on vocational and personal matters
<br>
<br>* 可以监督实习教师。
<br>May supervise student teachers.
<br>
<br>* 中学教师可以专注于数学，英语，法语，特殊教育或第二语言教学等领域。职业和行业科目的中学教师可能专注于某领域，如美容或汽车修理工。
<br>Secondary school teachers may specialize in such areas as mathematics, English, French, special education or second language instruction. Secondary school teachers of vocational and trades subjects may specialize in areas such as hairdressing or auto mechanics.
<br>
<br><b>## 4031 中学教师任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 学科教师需要教育学士学位，在这之前往往取得艺术或科学的学士学位。
<br>Teachers of academic subjects require a bachelor's degree in education which is often preceded by a bachelor's degree in the arts or sciences.
<br>
<br>* 职业或技术科目的教师通常取得该科目的专业培训或经验后，还必须取得教育学士学位。
<br>Teachers of vocational or technical subjects require a bachelor's degree in education which is usually preceded by specialized training or experience in the subject.
<br>
<br>* 在魁北克省的行业导师需要完成学徒训练计划及产业或行业认证。
<br>Instructors of trades in Quebec require completion of an apprenticeship training program and industry or trade certification.
<br>
<br>* 部门负责人通常需要几年的教学经验。
<br>Department heads usually require several years of teaching experience.
<br>
<br>* 专注于特殊的教育或英语或法语作为第二语言的，要求参加额外的培训。
<br>To specialize in special education or English or French as a second language, additional training is required.
<br>
<br>* 必需取得省级教学证书。
<br>A provincial teaching certificate is required.
<br>
<br>* 可能需要省或地区教师协会或联会的会员身份。
<br>Membership in a provincial or territorial teachers' association or federation may be required.
<br>
<br><b>## 4031 中学教师附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到教育系统的副校长或其他行政职务。
<br>Progression to vice-principal or other administrative positions in the education system is possible with experience.
<br>
