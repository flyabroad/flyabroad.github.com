<b>## 7237 焊工和相关机器操作员 Welders and related machine operators - FLYabroad NOC</b>
<br>
<br>焊工操作焊接设备焊接亚铁金属和有色金属。此单元组还包括操作预先组合好的生产焊接，钎焊和锡焊设备的机器操作员。他们受雇于结构钢和钣金，锅炉，重型机械，飞机，船舶和其他金属制品的生产企业，以及焊接承建商和焊接车间，或者他们亦可自主经营。
<br>
<br>Welders operate welding equipment to weld ferrous and non-ferrous metals. This unit group also includes machine operators who operate previously set up production welding, brazing and soldering equipment. They are employed by companies that manufacture structural steel and platework, boilers, heavy machinery, aircraft and ships and other metal products, and by welding contractors and welding shops, or they may be self-employed. 
<br>
<br><b>## 7237 焊工和相关机器操作员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 航空焊接技师 aviation welding technician
<br>* 钎焊工器操作员 brazing machine operator
<br>* 钎焊工安装员 brazing machine setter
<br>* 电弧焊焊工 electric arc welder
<br>* 熟练男/女焊工 journeyman/woman welder
<br>* 激光焊接操作员 laser welding operator
<br>* 压力容器焊工 pressure vessel welder
<br>* 生产焊工 production welder
<br>* 焊接机器操作员 soldering machine operator
<br>* 点焊工 spot welder
<br>* 埋弧焊 submerged arc welder
<br>* 焊工 welder
<br>* 焊工学徒 welder apprentice
<br>* 焊工钳工 welder-fitter
<br>
<br><b>## 7237 焊工和相关机器操作员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 焊工执行部分或全部下列职责：Welders perform some or all of the following duties:
<br>
<br>* 阅读和解释蓝图或焊接工艺规范
<br>Read and interpret blueprints or welding process specifications
<br>
<br>* 操作手动或半自动焊接设备在以下过程中熔化金属片，如钨极氩弧焊（GTAW），熔化极气体保护焊（GMAW），药芯焊丝电弧焊（FCAW），等离子弧焊（PAW），屏蔽金属极电弧焊（SMAW），氧炔焊接（OAW），电阻焊接和埋弧焊（SAW）
<br>Operate manual or semi-automatic welding equipment to fuse metal segments using processes such as gas tungsten arc welding (GTAW), gas metal arc welding (GMAW), flux-cored arc welding (FCAW), plasma arc welding (PAW), shielded metal arc welding (SMAW), oxy-acetylene welding (OAW), resistance welding and submerged arc welding (SAW)
<br>
<br>* 操作手动或半自动火焰切割设备
<br>Operate manual or semi-automatic flame-cutting equipment
<br>
<br>* 操作钎焊和焊接设备
<br>Operate brazing and soldering equipment
<br>
<br>* 操作金属成型机，如刹车，剪刀和其他金属矫直和弯曲机
<br>Operate metal shaping machines such as brakes, shears and other metal straightening and bending machines
<br>
<br>* 通过焊接额外层，修复金属制品的磨损零件。
<br>Repair worn parts of metal products by welding on extra layers.
<br>
<br>### 焊接，钎焊和锡焊工器操作员执行部分或全部下列职责：Welding, brazing and soldering machine operators perform some or all of the following duties:
<br>
<br>* 操作预先设置的制造或修理金属零件的焊接机，如：置点，对接和接缝电阻或气体和电弧焊工
<br>Operate previously set up welding machines such as spot, butt and seam resistance or gas and arc welding machines to fabricate or repair metal parts
<br>
<br>* 操作预先设置的钎焊或焊接机，粘接金属零件，或用焊锡补孔，压痕和金属物品的接缝
<br>Operate previously set up brazing or soldering machines to bond metal parts or to fill holes, indentations and seams of metal articles with solder
<br>
<br>* 启动，关闭，调整和监控机器人焊接生产线
<br>Start up, shut down, adjust and monitor robotic welding production line
<br>
<br>* 协助焊接，钎焊和锡焊设备的保养和维修
<br>Assist with the maintenance and repair of welding, brazing and soldering equipment
<br>
<br>* 可根据工作规范调节焊头和模具。
<br>May adjust welding heads and tooling according to work specifications.
<br>
<br>* 焊工可能专注于某些类型的焊接，如定制加工，船舶建造和修理，航空航天精密焊接，压力容器焊接，管道施工焊接，结构施工焊接，机械和设备修理焊接。
<br>Welders may specialize in certain types of welding such as custom fabrication, ship building and repair, aerospace precision welding, pressure vessel welding, pipeline construction welding, structural construction welding, or machinery and equipment repair welding.
<br>
<br><b>## 7237 焊工和相关机器操作员任职要求 Employment requirements
<br>
<br>### 电焊工任职要求 Welders - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期三年的学徒计划
<br>Completion of a three-year apprenticeship program 
<br>
<br>* 或者要取得行业资格认证，通常需要三年以上的行业工作经验，以及学习一些大学或工科课程的焊接课程。
<br>A combination of over three years of work experience in the trade and some college or industry courses in welding is usually required to be eligible for trade certification.
<br>
<br>* 行业认证在阿尔伯塔省是强制性的，但在所有其他省份和地区自愿，。
<br>Trade certification is compulsory in Alberta and available, but voluntary, in all other provinces and the territories.
<br>
<br>* 红印章背书对于通过跨省红色钢印的考试合格的焊工也是有效的。
<br>Red Seal endorsement is also available to qualified welders upon successful completion of the interprovincial Red Seal examination.
<br>
<br>### 焊接，钎焊及锡焊工器操作员任职要求 Welding, brazing and soldering machine operators
<br>
<br>* 某些中学教育是必需的。
<br>Some secondary school education is required.
<br>
<br>* 通常提供数个月的在职培训。
<br>Several months of on-the-job training are usually provided.
<br>
<br>* 机器操作助手可能需要具备经验。
<br>Experience as a machine operator helper may be required.
<br>
<br>* 要求具备操作机器人的经验
<br>Experience with robotics may be required.
<br>
<br>附加信息 Additional information
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验的积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7237 焊工和相关机器操作员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 本单元组焊工主管（承包商和主管，机械加工，金属成形，塑造和树立行业及相关行业的焊工） Supervisors of welders in this unit group (in [7201](7201) Contractors and supervisors, machining, metal forming, shaping and erecting trades and related occupations )
<br>* 波峰焊工的​​运营商（电子装配，制造，检验人员和测试人员）
<br>Wave soldering machine operators ( Electronics assemblers, fabricators, inspectors and testers )
<br>* 焊接检查员（非破坏性的测试人员和检验技术人员）Welding inspectors (in [2261](2261) Non-destructive testers and inspection technicians )
<br>* 焊接技师（地质和矿产技师和技术员）Welding technologists (in [2212](2212) Geological and mineral technologists and technicians )
