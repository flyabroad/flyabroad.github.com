<b>## 2251 建筑技师和技术员 Architectural technologists and technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>建筑技师和技术人员可以独立工作或向专业建筑师和民间设计工程师提供如下技术援助：进行研究，准备图纸，建筑模型，规格与合同，以及监督建设项目。建筑技师和技术人员受雇于建筑和施工企业和政府。
<br>
<br>Architectural technologists and technicians may work independently or provide technical assistance to professional architects and civil design engineers in conducting research, preparing drawings, architectural models, specifications and contracts and in supervising construction projects. Architectural technologists and technicians are employed by architectural and construction firms, and governments. 
<br>
<br><b>## 2251 建筑技师和技术员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 建筑设计技师 architectural design technician
<br>* 建筑设计技师 architectural design technologist
<br>* 建筑技术员 architectural technician
<br>* 建筑技术员 architectural technologist
<br>
<br><b>## 2251 建筑技师和技术员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>建筑技师和技术人员执行部分或全部下列职责：Architectural technologists and technicians perform some or all of the following duties:
<br>
<br>* 协助开发建筑设计
<br>Assist in the development of architectural designs
<br>
<br>* 分析建筑法规，法律，空间要求，现场要求和其他技术文件和报告
<br>Analyze building codes, by-laws, space requirements, site requirements and other technical documents and reports
<br>
<br>* 依据概念图和说明，准备手绘和CAD（计算机辅助设计）图纸，规格，成本估算和材料数量的清单
<br>Prepare manual and CAD (computer-assisted design) drawings, specifications, cost estimates and listings of quantities of material from conceptual drawings and instructions
<br>
<br>* 构建建筑和展示模型，以及建筑设计的3-D虚拟模型
<br>Construct architectural and display models, and 3-D virtual models of architectural designs
<br>
<br>* 准备合同和招标文件
<br>Prepare contract and bidding documents
<br>
<br>* 可以监督建筑队的起草人，技术员及技师
<br>May supervise drafters, technicians and technologists on the architectural team
<br>
<br>* 可以监督建设项目，同时协调，监督和检查其他人的工作。
<br>May supervise construction projects and co-ordinate, monitor and inspect work done by others.
<br>
<br><b>## 2251 建筑技师和技术员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成两到三年的建筑技术或相关学科大学课程。
<br>Completion of a two- to three-year college program in architectural technology or a related subject is usually required.
<br>
<br>* 雇主可能要求具备通过省级建筑或工程/应用的科学技术人员和技术人员协会在建筑技术，或相关领域的认证。
<br>Certification in architectural technology or in a related field through provincial associations of architectural or engineering/applied science technologists and technicians may be required by employers.
<br>
<br>* 通常需要两年的监督工作经验，才可取得认证。
<br>A period of supervised work experience, usually two years, is required before certification.
<br>
<br>* 在魁北克省，专业技术人员监管机构的成员需要使用“专业技术人员”称号。
<br>In Quebec, membership in the regulatory body for professional technologists is required to use the title "Professional Technologist."
<br>
<br><b>## 2251 建筑技师和技术员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 对其他相关的职业具有流动性，如起草人，土木技师和技术人员，建设评价员和建设督察。
<br>There is mobility to other related occupations such as drafters, civil engineering technologists and technicians, construction estimators and construction inspectors.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 2251 建筑技师和技术员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑师 Architects [2151](2151)
<br>* 土木工程技师和技术员 Civil engineering technologists and technicians [2231](2231)
<br>* 建设评价员 Construction estimators [2234](2234)
<br>* 建筑检查员 Construction inspectors [2264](2264)
<br>* 建筑经理 Construction managers [0711](0711)
<br>* 起草技师和技术员 Drafting technologists and technicians [2253](2253)
<br>* 土地调查技术人员和技术人员 Land survey technologists and technicians [2254](2254)
<br>
<br><b>## 2251 建筑技师和技术员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 建筑事务助理 architectural assistant
<br>* 建筑设计技师 architectural design technician
<br>* 建筑设计技师 architectural design technologist
<br>* 建筑技术员 architectural technician
<br>* 建筑技术员 architectural technologist
<br>* 助理，建筑 assistant, architectural
<br>* 注册建筑技师 registered building technician
<br>* 注册建筑技师 registered building technologist
<br>* 住宅建筑技师 residential buildings technologist
<br>* 技术员，建筑 technician, architectural
<br>* 技师，建筑 technologist, architectural
<br>* 技师，住宅楼宇 technologist, residential buildings
