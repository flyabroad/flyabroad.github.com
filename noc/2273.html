<b>## 2273 甲板人员，水上运输 Deck officers, water transport - FLYabroad NOC - LEVEL B</b>
<br>
<br>甲板人员，水路运输，操作和指挥舰或自航船在海洋，沿海和内陆水域运输乘客和货物，并监督和协调甲板船员的活动。此单元组还包括加拿大海岸警卫队甲板人员。他们受雇于海洋运输公司和联邦政府部门。
<br>
<br>Deck officers, water transport, operate and command ships or self-propelled vessels to transport passengers and cargo on oceans and coastal and inland waters, and supervise and co-ordinate the activities of deck crews. This unit group also includes Canadian Coast Guard deck officers. They are employed by marine transportation companies and federal government departments.
<br>

<br>
<br><b>## 2273 甲板人员，水上运输主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>甲板人员执行部分或全部下列职责：Deck officers perform some or all of the following duties:
<br>
<br>* 命令和操作船只或其他自航船，如驳船或石油钻井平台，运送乘客和货物
<br>Command and operate ships or other self-propelled vessels, such as barges or oil rigs, to transport passengers and cargo
<br>
<br>* 命令和操作海岸警卫队船只，提供破冰和搜救服务，并保持对在加拿大水域经营的船舶的管理
<br>Command and operate coast guard vessels to provide ice-breaking and search and rescue services, and to maintain control over ships operating in Canadian waters
<br>
<br>* 登上停泊的船只或引航艇，提醒船舶船长在引航机构下，按照轨道安全驾驶进出港口，海上航道或其他水道
<br>Board vessels at berth or from pilot boats to advise ships' captains on the course to steer for safe passage into and out of ports, seaways or other waterways under pilotage authority
<br>
<br>* 使用航标计划和执行安全航行的通道
<br>Plan and execute safe navigational passage using navigational aids
<br>
<br>* 使用导航工具，地图和图表确定地理位置
<br>Determine geographical position using navigational instruments, maps and charts
<br>
<br>* 在河流，沟渠，和其他密闭或危险的水域和水道引导船只航行
<br>Guide vessels in rivers, canals, and other confined or hazardous waters and waterways
<br>
<br>* 维修船只的导航仪器及设备
<br>Maintain vessels' navigational instruments and equipment
<br>
<br>* 指导和监督装卸货物
<br>Direct and oversee the loading and unloading of cargo
<br>
<br>* 监督和协调甲板船员的活动
<br>Supervise and co-ordinate the activities of deck crews
<br>
<br>* 在船舶的航海日志中记录船舶进度，船员的活动，天气和海况。
<br>Record vessel progress, crew activities, weather and sea conditions in the ship's log.
<br>
<br><b>## 2273 甲板人员，水上运输任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成授权的航海学会甲板高级船员军校课程
<br>Completion of deck officer cadet program from an approved nautical institute 
<br>
<br>* 或者要求具有一至三年的机组人员工作经验。
<br>One to three years of experience as a member of a deck crew is required.
<br>
<br>* 必需持有由加拿大运输部颁发的甲板人员合格证书。
<br>A deck officer certificate of competency, issued by Transport Canada, is required.
<br>
<br>* 对于船舶驾驶员，必需持有船舶驾驶员执照和能力硕士证书。
<br>For ship pilots, a ship pilot licence and a master certificate of competency are required.
<br>
<br><b>## 2273 甲板人员，水上运输附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 加拿大运输部管理甲板军官认证课程，其包括几个层次。从一级别的下一级别的认证需要额外的经验，培训和测试。
<br>Transport Canada administers a deck officer certification program, consisting of several levels. Progression from one level of certification to the next requires additional experience, training and testing.
<br>
<br>* 需要相同级别的认证的职位的雇雇主之间可能具有流动性。
<br>Mobility between employers is possible for positions requiring the same level of certification.
<br>
<br>* 随着经验积累，可能晋升到交通管理岗位。
<br>Progression to management positions in transportation is possible with experience.
<br>
