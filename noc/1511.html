<b>## 1511 邮件，邮政及有关人员 Mail, postal and related workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括在邮局，邮件加工厂和内部邮件室处理和分类邮件和包裹的工人，以及在销售专柜和邮政售票窗口为客户提供服务，并记录交易的办事员。邮件，邮政及有关人员受雇于加拿大邮政公司，整个公共部门和私营部门快递和包裹快递公司和机构。
<br>
<br>This unit group includes workers who process and sort mail and parcels in post offices, mail processing plants and internal mail rooms, and clerks who serve customers and record transactions at sales counters and postal wickets. Mail, postal and related workers are employed by Canada Post Corporation, courier and parcel express companies and establishments throughout the public and private sectors.
<br>
<br><b>## 1511 邮件，邮政及有关人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 总线包裹快递业务员 bus parcel express clerk
<br>* 快件服务店员 express mail service clerk
<br>* 邮务员 mail clerk
<br>* 收发室店员 mail room clerk
<br>* 邮件分拣员 mail sorter
<br>* 邮政工作人员 postal clerk
<br>* 邮政柜台的店员 postal counter clerk
<br>* 邮政检票职员 postal wicket clerk
<br>* 铁路邮务员 railway mail clerk
<br>
<br><b>## 1511 邮件，邮政及有关人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 邮政工人计算邮资，并在信件，包裹和挂号邮件上加盖正确邮资，并从客户收取款项;出售邮票，邮资已付的邮件及快递信封和汇票;将邮件正确分流;标志或取得挂号信或特快专递邮件收件人的签名，并保留记录;回答查询和完成变更地址，被盗或丢失的邮件的表格，以及记录和结算日常交易。
<br>Postal workers calculate and affix the correct postage on letters, parcels and registered mail and receive payment from customers; sell stamps, prepaid mail and courier envelopes and money orders; route mail to the proper delivery stream; sign or obtain signatures from recipients for registered or special delivery mail and keep records; answer inquiries and complete forms regarding change of address, theft or loss of mail; and record and balance daily transactions.
<br>
<br>* 邮件分拣员根据目的地进行分类;扎捆，贴标签，装袋子和正确分流邮件;搜索目录，以找到重定向邮件的正确地址。
<br>Mail sorters sort mail according to destination; bundle, label, bag and route sorted mail to the proper delivery stream; and search directories to find the correct address for redirected mail.
<br>
<br>* 收发室办事员用手工或电子方式接收，处理，分类和分发传入和传出邮件，传真，信息和快递包裹，维护地址数据库，生产个性化邮件，打印和复印材料，在信封上写明地址，并填充信封;权衡传出邮件，计算和贴上适当的邮费，按邮编扎捆;操作和维护冲印店和邮寄内部设备。
<br>Mail room clerks receive, process, sort and distribute incoming and outgoing mail, faxes, messages and courier packages manually or electronically; maintain address databases and produce personalized mailings; print and photocopy material, and address and stuff envelopes; weigh outgoing mail, calculate and affix proper postage, and bundle by postal code; and may operate and maintain print shop and mailing house equipment.
<br>
<br><b>## 1511 邮件，邮政及有关人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能需要完成中学及一些高校办公室行政课程。
<br>Completion of secondary school and some college office administration courses may be required.
<br>
<br><b>## 1511 邮件，邮政及有关人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 参加额外的培训或经验积累，可能晋升到主管或设施管理职位。
<br>Progression to supervisory or facility management positions is possible with additional training or experience.
<br>
