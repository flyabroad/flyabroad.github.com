<div class="bodycon"><p>
<b>## 7535 其他汽车机械安装工和服务商 Other automotive mechanical installers and servicers - FLYabroad NOC - LEVEL C</b>
<br>
<br>该组的工人安装更换汽车机械零件，如消声器，排气管，减震器，弹簧和散热器，并进行日常维护，如更换机油，润滑和轮胎，以及汽车，卡车和重型设备的维修服务。他们受雇于汽车和卡车服务和维修店，工业场所的服务部门和建筑，采矿和伐木公司。
<br>
<br>Workers in this group install replacement automotive mechanical parts such as mufflers, exhaust pipes, shock absorbers, springs and radiators and perform routine maintenance service such as oil changes, lubrication and tire repairs on automobiles, trucks and heavy equipment. They are employed by automobile and truck service and repair shops, service departments of industrial establishments and construction, mining and logging companies. 
<br>
<br><b>## 7535 其他汽车机械安装工和服务商头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 起重机润滑工 crane greaser
<br>* 重型设备服务商 heavy equipment servicer
<br>* 消声器安装工 muffler installer
<br>* 散热器安装工 - 汽车维修服务 radiator installer – auto repair service
<br>* 减震器安装工 shock absorber installer
<br>* 弹簧安装工 spring installer
<br>* 轮胎修理工 tire repairer
<br>
<br><b>## 7535 其他汽车机械安装工和服务商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的汽车机械安装工和服务商执行部分或全部下列职责：Automotive mechanical installers and servicers in this unit group perform some or all of the following duties:
<br>
<br>* 更换发动机油和润滑运行齿轮或拆除汽车，卡车和重型设备的部件
<br>Change engine oil and lubricate running gears or moving parts of automobiles, trucks and heavy equipment
<br>
<br>* 润滑滑轮，水桶和其他重型设备组件
<br>Grease booms, pulleys, buckets and other components of heavy equipment
<br>
<br>* 更换汽车，卡车和重型设备的机油，空气和燃料过滤器
<br>Replace oil, air and fuel filters on motor vehicles, trucks and heavy equipment
<br>
<br>* 为汽车，卡车和重型设备安装更换消声器，排气管，减震器，散热器
<br>Install replacement mufflers, exhaust pipes, shock absorbers or radiators on motor vehicles, trucks and heavy equipment
<br>
<br>* 维修及平衡轮胎
<br>Repair and balance tires
<br>
<br>* 为汽车，卡车和重型设备添加或更换液压和变速箱油
<br>Add or replace hydraulic and transmission fluids in motor vehicles, trucks and heavy equipment
<br>
<br>* 协助机械师，按照指示执行其他职责
<br>Assist mechanics and perform other duties as directed
<br>
<br>* 驾驶汽车或卡车到建筑，伐木或其它工业场所，提供服务。
<br>Drive automobile or service truck to location of construction, logging or other industrial sites to provide services.
<br>
<br><b>## 7535 其他汽车机械安装工和服务商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能需要一些中学经验。
<br>Some secondary school may be required.
<br>
<br>* 通常需要数月在职培训。
<br>Several months of on-the-job training are usually required.
<br>
<br><b>## 7535 其他汽车机械安装工和服务商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的安装工商和服务商之间有一定的流动性。
<br>There is some mobility among installers and servicers in this unit group.
<br>
<br>* 随着经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7535 其他汽车机械安装工和服务商其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 汽车维修技师，卡车和巴士力学及机械维修 Automotive service technicians, truck and bus mechanics and mechanical repairers [7321](7321)
