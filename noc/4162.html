<b>## 4162 经济学家和经济政策研究人员和分析师 Economists and economic policy researchers and analysts - FLYabroad NOC - LEVEL A</b>
<br>
<br>经济学家和经济政策研究人员和分析师进行调研，监测数据，分析信息，并准备报告和计划，以解决经济和商业问题，并开发模型来分析，解释和预测经济行为和模式。他们对如金融，财政和货币政策，国际贸易，农业和天然资源类商品，劳动力和工业市场等事宜提供意见。他们受雇于政府部门和机构，以及整个私营部门的协会，联合会，研究机构，银行和投资公司。
<br>
<br>Economists and economic policy researchers and analysts conduct research, monitor data, analyze information and prepare reports and plans to resolve economic and business problems and develop models to analyze, explain and forecast economic behaviour and patterns. They advise on matters such as finance, fiscal and monetary policy, international trade, agricultural and natural resource commodities and labour and industrial markets. They are employed by government departments and agencies and throughout the private sector in associations, unions, research organizations, banks and investment firms.
<br>

<br>
<br><b>## 4162 经济学家和经济政策研究人员和分析师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>经济学家和经济政策研究人员和分析师执行部分或全部下列职责：Economists and economic policy researchers and analysts perform some or all of the following duties:
<br>
<br>* 进行研究和开发模型，来分析，解释和预测经济行为和模式，并制定数据的收集和分析方法
<br>Conduct research and develop models to analyze, explain and forecast economic behaviour and patterns, and devise methods for collection and analysis of data
<br>
<br>* 根据过去的生产和消费及整体经济和行业特定的条件记录，预测特定产品和服务的生产和消费
<br>Forecast production and consumption of specific products and services based on records of past production and consumption and general economic and industry-specific conditions
<br>
<br>* 准备收入和支出，利率和汇率的预测
<br>Prepare forecasts of income and expenditure, interest rates and exchange rates
<br>
<br>* 分析决定经济增长的因素和政策，向政府机构提供有关增加经济活动的政策意见
<br>Analyze factors which determine economic growth and advise government agencies on policies to increase economic activities
<br>
<br>* 分析决定劳动力参与，就业，工资，失业和其他劳动力市场结果的因素
<br>Analyze factors which determine labour force participation, employment, wages, unemployment and other labour market outcomes
<br>
<br>* 研究数学公式和统计技术，并应用到经济理论的测试和量化以及经济问题的解决方案中
<br>Study mathematical formulae and statistical techniques and apply them to the testing and quantifying of economic theories and the solution of economic problems
<br>
<br>* 研究货币，信贷和银行及其他金融机构的运作的性质，制定货币政策和金融活动预测
<br>Study the nature of money, credit and the operation of banks and other financial institutions to develop monetary policies and forecasts of financial activity
<br>
<br>* 监测经济数据，对货币政策和财政政策的有效性进行评估，并提出恰当的建议
<br>Monitor economic data to assess the effectiveness, and advise on the appropriateness, of monetary and fiscal policies
<br>
<br>* 检查与个别企业的经济活动有关的问题
<br>Examine problems related to the economic activity of individual companies
<br>
<br>* 检查财务方法，生产成本及技术和营销政策，推荐可能的改善策略
<br>Examine financial methods, production costs and techniques and marketing policies to recommend possible improvements
<br>
<br>* 检查有关国家之间的货物和服务的交换的统计数据
<br>Examine statistical data on the exchange of goods and services among nations
<br>
<br>* 预测可再生资源的生产和消费，以及不可再生资源的供应，消费和枯竭。
<br>Forecast production and consumption of renewable resources and supply, consumption and depletion of non-renewable resources
<br>
<br>* 对当地，地区或民族地区的市场情况进行调研，制定商品和服务的销售和价格水平，以评估市场潜力和未来发展趋势，并制定业务策略
<br>Conduct research on market conditions in local, regional or national area to set sales and pricing levels for goods and services, to assess market potential and future trends and to develop business strategies
<br>
<br>* 监控区域和地方经济趋势
<br>Monitor regional and local economic trends
<br>
<br>* 研究监管过程，提供支持政府和其他各方的法律程序材料。
<br>Study regulatory processes and provide material in support of legal proceedings with government and other parties.
<br>
<br><b>## 4162 经济学家和经济政策研究人员和分析师任职要求 Employment requirements
<br>
<br>* 通常必需是经济学或相关学科，如工商管理或统计数据的硕士学位。
<br>A master's degree in economics or in a related discipline such as business administration or statistics is usually required.
<br>
<br>* 可能必需是经济学博士学位。
<br>A doctorate in economics may be required.
<br>
<br><b>## 4162 经济学家和经济政策研究人员和分析师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到经济学管理职位。
<br>Progression to managerial positions in economics is possible with experience.
