<b>## 4167 娱乐，体育和健身政策研究人员，顾问和项目官员 Recreation, sports and fitness policy researchers, consultants and program officers - FLYabroad NOC - LEVEL A</b>
<br>
<br>这个单元组包括那些监督和管理娱乐，体育和健身项目和活动，提供咨询服务，进行研究和开发方案和政策相关的娱乐，体育和体能。他们受雇于联邦，省级和市级政府，娱乐，体育，健身和保健设施，养老院，社区中心，体育和健身咨询公司和组织，否则有可能成为自雇人士。
<br>
<br>This unit group includes those who oversee and administer recreation, sports and fitness programs and activities, provide consulting services, conduct research and develop programs and policies related to recreation, sports and physical fitness. They are employed by federal, provincial and municipal governments, recreation, sports, fitness and health care facilities, retirement homes, community centres, sports and fitness consulting firms and organizations, or they may be self-employed.
<br>

<br>
<br><b>## 4167 娱乐，体育和健身政策研究人员，顾问和项目官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 娱乐，体育健身等政策分析家进行研究和制定政府政策，涉及到娱乐，体育，健身和运动的安全性和标准。
<br>Recreation, sports and fitness policy analysts conduct research and develop government policies related to recreation, sports, fitness and athletic safety and standards.
<br>
<br>* 体育节目​​顾问，向体育协会和其他组织提供专业建议和有关体育节目和活动的设计，开发和管理的咨询服务。
<br>Sports program consultants provide expert advice and consulting services to sports associations and other organizations in the design, development and administration of sports programs and activities.
<br>
<br>* 健身计划顾问向社会团体，企业，学校和其他组织提供专业建议和关于健身课程和活动的设计和开发的咨询服务。他们可以为企业，行业和健身界撰写建议和新闻稿。
<br>Fitness program consultants provide expert advice and consulting services to community groups, corporations, schools and other organizations in the design and development of fitness programs and activities. They may write proposals and press statements for corporations, industry and the fitness community.
<br>
<br>* 娱乐节目顾问，向社区，企业，事业单位和其他组织提供专家建议和有关娱乐节目和活动的设计和开发的咨询服务。
<br>Recreation program consultants provide expert advice and consulting services to communities, corporations, institutions and other organizations in the design and development of recreation programs and activities.
<br>
<br>* 娱乐，体育和健身计划主管发展，计划和协调运动，健身和娱乐节目，及特殊的体育赛事。
<br>Recreation, sports and fitness program supervisors develop, plan and co-ordinate sports, fitness and recreation programs, and special sporting events.
<br>
<br><b>## 4167 娱乐，体育和健身政策研究人员，顾问和项目官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 娱乐管理，体育管理，体育教育，运动机能学或相关学科大学硕士学位，同时具有一定的相关领域工作经验。
<br>A university degree in recreation administration, sports administration, physical education, kinesiology or related discipline combined with some work experience in a related field 
<br>
<br>* 必需是娱乐，体育或健身计划大专文凭，同时具有相关领域工作经验。
<br>a college diploma in a recreation, sports or fitness program combined with some experience in a related field is required.
<br>
<br>* 娱乐，体育和健身计划主管需要具有娱乐，体育和健身项目负责人或导师的经验。可能还要求具备专业化项目认证资格，如健身或救生。
<br>Recreation, sports and fitness program supervisors require experience as program leaders or instructors in recreation, sports and fitness. Certification in program specialization, such as fitness or lifesaving, may also be required.
<br>
<br><b>## 4167 娱乐，体育和健身政策研究人员，顾问和项目官员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 娱乐，体育和健身顾问之间的流动性可能在各自的专业领域内受到限制。
<br>Mobility among recreation, sports and fitness consultants may be restricted within individual area of expertise.
<br>
<br>* 随着经验积累，娱乐，体育和健身项目主管可发展到娱乐，体育和健身管理职位。
<br>Recreation, sports and fitness program supervisors may progress to recreation, sports and fitness management positions with experience.
