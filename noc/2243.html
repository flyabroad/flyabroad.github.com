<b>## 2243 工业仪器仪表技术人员和机械师 （2243 Industrial Instrument Technicians and Mechanics） - FLYabroad NOC - LEVEL B</b><br />
<br />
工业仪器仪表的技术人员和机械师修理，维护，校正，调整并安装工业测量和控制仪器。他们受雇于纸浆处理公司，核力和水力发电公司，矿业公司，石化和天然气公司，工业仪器制造公司，和工业仪器服务公司。<br />
<br />
Industrial instrument technicians and mechanics repair, maintain, calibrate, adjust, and install industrial measuring and controlling instrumentation. They are employed by pulp and paper processing companies, nuclear and hydro power generating companies, mining, petrochemical and natural gas companies, industrial instrument and other manufacturing companies, and by industrial instrument servicing establishments. <br />
<br />
<b>## 2243 加拿大工业仪器仪表技术人员和机械师头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 工业仪器机械师学徒 apprentice industrial instrument mechanic<br />
* 工业仪器机械师 industrial instrument mechanic<br />
* 工业仪器技术人员 instrument technician, industrial<br />
* 工业仪器技术人 instrumentation technician, industrial<br />
* 工艺控制设备机械师 process control equipment mechanic<br />
<br />
<b>## 2243 工业仪器仪表技术人员和机械师 Main duties - FLYabroad NOC</b><br />
<br />
* 参考制造商的手册，电路图和设计蓝图以确定用于测量和控制流向，水平，压力，温度，化学成分和其他制造工艺中的参数的仪器的测试和维修流程<br />
Consult manufacturer's manuals, circuit diagrams and blueprints to determine tests and maintenance procedures for instruments used for measuring and controlling flow, level, pressure, temperature, chemical composition and other variables in manufacturing and processing<br />
<br />
* 检查并测试仪器及系统的运行，并运用气动，电气及电子的测试设备或者精密测量仪器诊断故障<br />
Inspect and test operation of instruments and systems to diagnose faults using pneumatic, electrical and electronic testing devices and precision measuring instruments<br />
<br />
* 修理并调整系统零件，比如传感器，信号传送器和可编程逻辑器；或进行拆卸或替换有缺陷的部件<br />
Repair and adjust system components, such as sensors, transmitters and programmable logic controllers, or remove and replace defective parts<br />
<br />
* 根据制造商的技术参数对部件和仪器进行校正<br />
Calibrate components and instruments according to manufacturers' specifications<br />
<br />
* 进行定期检修工作并完成测试和维修报告<br />
Perform scheduled preventive maintenance work and complete test and maintenance reports<br />
<br />
* 在已有的工厂设备和流程上安装控制和测量仪器<br />
Install control and measurement instruments on existing and new plant equipment and processes<br />
<br />
* 提供咨询建议给流程操作者<br />
Consult with and advise process operators.<br />
<br />
<b>## 2243 工业仪器仪表技术人员和机械师的任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 高中学历<br />
Completion of secondary school is usually required.<br />
<br />
* 4-5年的工业仪器维修学徒经历<br />
Completion of a four- or five-year apprenticeship program in industrial instrument repair<br />
<br />
* 工业仪器技术二年制大专学历，并要求数年工作经验以获得技工认证<br />
Completion of a two-year college program in industrial instrumentation technology and several years of work experience are usually required for trade certification.<br />
<br />
* 可进行仪器及控制技术人员技工认证，魁省除外的加拿大各省<br />
Instrumentation and control technician trade certification is available, but voluntary, in all provinces and territories, except in Quebec.<br />
<br />
* 合格的仪器和控制技术人员在完成省际红章考试之后可签发红章签注文件<br />
Red Seal endorsement is also available to qualified instrumentation and control technicians upon successful completion of the interprovincial Red Seal examination.<br />
<br />
<b>## 2243 工业仪器仪表技术人员和机械师附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 红章签注文件省际认可<br />
The Red Seal endorsement allows for interprovincial mobility.<br />
<br />
* 获得经验后可晋升为主管职位<br />
Progression to supervisory positions is possible with experience.<br />
<br />
<b>## 2243 工业仪器仪表技术人员和机械师其他分类 Classified elsewhere - FLYabroad NOC</b><br />
<br />
* 飞机仪表技术人员（[2244](2244)中飞机仪表，电气电子机械师，技术人员和检查员） Aircraft instrument technicians (in [2244](2244) Aircraft instrument, electrical and avionics mechanics, technicians and inspectors )<br />
* 电气电子工程技师和技术人员 Electrical and electronics engineering technologists and technicians ([2241](2241))<br />
* 工业机械师（[7311](7311) 建筑技工和工业机械师） Industrial mechanics (in [7311](7311) Construction millwrights and industrial mechanics )<br />
