<b>## 9211 主管，矿物和金属加工 Supervisors, mineral and metal processing - FLYabroad NOC - LEVEL B</b>
<br>
<br>矿物和金属加工主管监督和协调以下几组工人的活动，：中央控制及过程操作员，矿物和金属加工[9231](9231)，机械设备操作工及金属和矿物产品的加工和制造的相关工人[941](941 )和矿产和金属加工劳动者[9611](9611)。他们受雇于如铜，铅和锌精炼厂，铀处理厂，钢厂，铝厂，贵金属精炼厂，水泥加工厂，粘土，玻璃和石材加工厂和铸造厂​​等矿石和金属加工厂。
<br>
<br>Supervisors, mineral and metal processing, supervise and co-ordinate the activities of workers in the following groups: Central Control and Process Operators, Mineral and Metal Processing [9231](9231), Machine Operators and Related Workers in Metal and Mineral Products Processing and Manufacturing [941](941) and Labourers in Mineral and Metal Processing [9611](9611). They are employed in mineral ore and metal processing plants such as copper, lead and zinc refineries, uranium processing plants, steel mills, aluminum plants, precious metal refineries, cement processing plants, clay, glass and stone processing plants and foundries.
<br>

<br>* 高炉工长/男/女 blast furnace foreman/woman

<br>
<br><b>## 9211 主管，矿物和金属加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>主管，矿物和金属加工，执行部分或全部下列职责：Supervisors, mineral and metal processing, perform some or all of the following duties:
<br>
<br>* 监督，协调和安排从事下列职责的工人活动：操作单一或多功能矿物和金属加工机械和设备;经营磨具制造和制芯机或手工制作模具和核心;经营玻璃工艺控制，成型和整理机;经营混凝土，粘土和石材的成型和整理设备及经营水泥工艺控制的机器和设备;
<br>Supervise, co-ordinate and schedule the activities of workers engaged in the following duties: operating single or multi-function mineral and metal processing machinery and equipment; operating mouldmaking and coremaking machines or manually make moulds and cores; operating glass process control, forming and finishing machines; operating concrete, clay and stone forming and finishing machines; and operating cement process control machines and equipment
<br>
<br>* 建立方法，以满足工作计划，协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 解决工作中的问题，建议工作措施，以提高生产效率和产品质量
<br>Resolve work problems and recommend work measures to improve productivity and product quality
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人事，如雇佣和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 亦可装配机器和设备。
<br>May set up machines and equipment.
<br>
<br><b>## 9211 主管，矿物和金属加工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 本单元组的某些职位需要取得在冶金，科学或相关领域的中学后继续教育。
<br>Post-secondary education in metallurgy, sciences or a related field may be required for some occupations in this unit group.
<br>
<br>* 通常需要具有多年在基层单位或部门的工作经验
<br>Several years of experience as a worker in the unit or department being supervised are usually required.
<br>
