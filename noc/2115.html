<b>## 2115 其他物理科学专业职业 Other professional occupations in physical sciences - FLYabroad NOC - LEVEL A</b>
<br>
<br>本组包括冶金专家，土壤科学家和物理科学家和其他未分类的参与物理科学领域的理论和应用研究的研究人员。他们受雇于政府，教育机构和广泛的工业场所。
<br>
<br>This group includes metallurgists, soil scientists and physical scientists and researchers, not elsewhere classified, involved in the conduct of theoretical and applied research in fields of physical science. They are employed by governments, educational institutions and a wide range of industrial establishments.
<br>
<br><b>## 2115 其他物理科学专业职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 宇航员 astronaut
<br>* 弹道考官 ballistics examiner
<br>* 材料科学家 materials scientist
<br>* 冶金学家 metallurgist
<br>* 物理冶金学家 physical metallurgist
<br>* 研究的科学家 - 陶瓷 research scientist – ceramics
<br>* 研究科学家 - 复合材料 research scientist – composite materials
<br>* 土壤学家 soil scientist
<br>
<br><b>## 2115 其他物理科学专业职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组某些职位的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<br>
<br>* 冶金学家对冶金金属和合金的性能和生产进行研究。
<br>Metallurgists conduct studies into the properties and production of metals and alloys.
<br>
<br>* 土壤科学家研究土壤的组成，分布和演化。
<br>Soil scientists conduct research into the composition, distribution and evolution of soils.
<br>
<br>* 材料科学家对以下材料进行研究，如陶瓷和复合材料的性质，组合物和生产。
<br>Materials scientists conduct research into the properties, composition and production of materials such as ceramics and composite materials.
<br>
<br>* 宇航员命令，飞行员或作为一个飞船的机组人员进行科学实验和研究，并作为任务专家参与太空任务，维修飞船，安装和维修空间站设备，启动并重新捕获卫星。
<br>Astronauts command, pilot or serve as crew members of a spacecraft to conduct scientific experiments and research, and participate in space missions as mission specialists to maintain spacecraft, install and repair space station equipment and launch and recapture satellites.
<br>
<br><b>## 2115 其他物理科学专业职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需是冶金，物理，化学，物理科学或相关学科大学本科学历。
<br>A bachelor's degree in metallurgy, physics, chemistry, or a related physical science discipline is required.
<br>
<br>* 研究科学家通常需要硕士或博士学位。
<br>A master's or doctoral degree is usually required for employment as a research scientist.
<br>
<br>* 广泛的应用科学领域的高级学位，如工程或医学
<br>Advanced degrees in a broad range of applied science areas, such as engineering or medicine 
<br>
<br>* 或者本单元组的某些职位要求具备执照。
<br>Licences may be required for some occupations in this unit group.
<br>
<br><b>## 2115 其他物理科学专业职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，本组的专业之间具有流动性。
<br>Mobility between specializations in this group may be possible with experience.
<br>
<br>* 随着经验积累，可能转到物理科学的其他领域或管理或监管程序管理。
<br>Mobility is possible with experience, to other fields of physical science or to management or regulatory program management.
<br>
<br><b>## 2115 其他物理科学专业职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 空气飞行员，飞行工程师和飞行教官 Air pilots, flight engineers and flying instructors [2271](2271)
<br>* 建筑和科学管理员 Architecture and science managers [0212](0212)
<br>* 化学家 Chemists [2112](2112)
<br>* 冶金与材料工程师 Metallurgical and materials engineers [2142](2142)
<br>
<br><b>## 2115 其他物理科学专业职业职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 宇航员 astronaut

<br>* 枪支考官 firearms examiner
<br>* 枪械专家 firearms expert
<br>* 水电金属专家 hydrometallurgist
<br>* 材料工程科学家 materials engineering scientist
<br>* 材料科学家 materials scientist
<br>* 金相 metallographer
