<b>## 7445 其他维修人员和服务商 Other repairers and servicers - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括其他未分类工人，其修理和服务于各种各样的产品，如相机，体重秤，乐器，投币机，自动售货机，体育用品和其他杂项制品和设备。他们受雇于产品专业维修店和服务机构。
<br>
<br>This unit group includes workers, not elsewhere classified, who repair and service a wide variety of products, such as cameras, scales, musical instruments, coin machines, vending machines, sporting goods and other miscellaneous products and equipment. They are employed by product specialty repair shops and service establishments.
<br>
<br><b>## 7445 其他维修人员和服务商头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 自行车维修工 bicycle repairer
<br>* 相机维修工 camera repairer
<br>* 仪表维修工 meter repairer
<br>* 钢琴维修工 piano repairer
<br>* 天平维修工 scale repairer
<br>* 缝纫机维修人员 - 国内 sewing machine servicer – domestic
<br>* 体育用品维修工 sporting goods repairer
<br>* 自动售货机维修工 vending machine repairer
<br>
<br><b>## 7445 其他维修人员和服务商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组修理工和服务人员执行部分或全部下列职责：Repairers and servicers in this unit group perform some or all of the following duties:
<br>
<br>* 检查产品，以确定维修要求
<br>Inspect products to determine the requirement for repair
<br>
<br>* 使用手动，电动或专门设计的工具修理或更换故障或磨损的零部件
<br>Repair or replace defective or worn out parts and components using hand, power or specially designed tools
<br>
<br>* 测试和调整维修产品保证正常运作
<br>Test and adjust repaired products for proper functioning
<br>
<br>* 执行例行维护
<br>Perform routine maintenance
<br>
<br>* 可以使用手动工具进行产品校准。
<br>May calibrate products using hand tools.
<br>
<br><b>## 7445 其他维修人员和服务商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要某些中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 完成大学或其他有关特定的设备或产品维修的课程
<br>Completion of college or other courses relevant to a particular equipment or product repair 
<br>
<br>* 或者通常需要完成几个月的在职培训。
<br>Completion of several months of on-the-job training is usually required.
<br>
<br><b>## 7445 其他维修人员和服务商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组工人之间可能会有一定的流动性。
<br>Some mobility may occur among workers in this unit group
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7445 其他维修人员和服务商其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 锁匠（其他行业及相关行业中，NEC）Locksmiths (in [7384](7384) Other trades and related occupations, n.e.c. )
<br>* 工人主管在这个单元组（承包商和监督员，等建设行业，安装，维修和服务商）Supervisors of workers in this unit group (in[7205](7205) Contractors and supervisors, other construction trades, installers, repairers and servicers )
