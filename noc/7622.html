<b>## 7622 铁路和汽车运输工人 Railway and motor transport labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>铁路和汽车运输工人执行各种不同的任务，协助养路工人和铁路站场的工人，或汽车运输营办商。他们受雇于铁路运输公司和汽车运输公司。
<br>
<br>Railway and motor transport labourers perform a variety of tasks to assist track maintenance workers and railway yard workers, or motor transport operators. They are employed by railway transport companies and motor transport companies. 
<br>
<br><b>## 7622 铁路和汽车运输工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 铁路车检查员 car checker, railway
<br>* 送货卡车帮手 delivery truck helper
<br>* 家具发帮手 furniture mover helper
<br>* 先行者帮手 mover helper
<br>* 铁路工人 railway labourer
<br>* 信号团伙帮手 signal gang helper
<br>* 清洁工 - 卡车运输 swamper – truck transport
<br>* 卡车司机帮手 truck driver helper
<br>
<br><b>## 7622 铁路和汽车运输工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 铁路工人执行部分或全部下列职责：Railway labourers perform some or all of the following duties:
<br>
<br>* 用手推小车运输工具和设备，并执行其他职责，以协助铁路养路工人铺设，维护和修理铁轨
<br>Transport tools and equipment on push or hand car and perform other duties to assist railway track maintenance workers to lay, maintain and repair railway tracks
<br>
<br>* 使用镰刀和割草机割除铁轨上的植被
<br>Cut vegetation growth from railway tracks using scythes and mowers
<br>
<br>* 检查货运车辆的物理损害和清洁度。
<br>Check freight cars for physical damage and cleanliness.
<br>
<br>### 汽车运输工人执行部分或全部下列职责：Motor transport labourers perform some or all of the following duties:
<br>
<br>* 协助卡车和送货司机，装载和卸载车辆
<br>Assist truck and delivery drivers to load and unload vehicles
<br>
<br>* 在仓库，履行劳动义务。
<br>Perform labouring duties in warehouses.
<br>
<br><b>## 7622 铁路和汽车运输工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br><b>## 7622 铁路和汽车运输工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验的积累，铁路工人可能晋升为铁路养路工人或铁路站场工人。
<br>With experience, railway labourers may progress to railway track maintenance workers or railway yard workers.
<br>
<br><b>## 7622 铁路和汽车运输工人其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 材料处理员 Material handlers [7452](7452)
