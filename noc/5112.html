<b>## 5112 保护者和策展人 Conservators and curators - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>保护者恢复和保护属于博物馆，画廊和文化资产业主的文物。策展人建议收购博物馆文物和画廊艺术作品，研究他们的艺术史。保护工作者和策展人受雇于博物馆，美术馆和大学。保护者可能成为自雇人士。
<BR>
<BR>Conservators restore and conserve artifacts belonging to museums, galleries and owners of cultural property. Curators recommend the acquisition of museum artifacts and gallery works of art and research their artistic history. Conservators and curators are employed in museums, art galleries and universities. Conservators may be self-employed.
<BR>
<BR><b>## 5112 保护者和策展人头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 艺术画廊保护者 art gallery conservator
<BR>* 馆长助理 assistant curator
<BR>* 保护者 - 艺术品 conservator – art objects
<BR>* 保护者 - 博物馆 conservator – museum
<BR>* 馆长 curator
<BR>* 历史神器保护者 historical artifact conservator
<BR>* 自然史博物馆馆长 natural history museum curator
<BR>
<BR><b>## 5112 保护者和策展人主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>### 保护者执行部分或全部下列职责：Conservators perform some or all of the following duties:
<BR>
<BR>* 检查艺术品，确定其完好状况，提出修整方案，向其所有者建议预防性保护技术。
<BR>Examine artifacts, determine their condition, suggest methods for treating them and recommend preventive conservation techniques to their owners
<BR>
<BR>* 恢复和保护绘画，摄影，雕塑，家具，陶器和其他博物馆和艺术画廊工艺品
<BR>Restore and conserve paintings, photographs, sculptures, furniture, pottery and other museum and art gallery artifacts
<BR>
<BR>* 对博物馆和画廊的文物陈列和储存提供建议，以确保适当的维护和保存
<BR>Provide advice on display and storage of museum and gallery artifacts to ensure proper maintenance and preservation
<BR>
<BR>* 研究新的保护和恢复技术
<BR>Research new conservation and restoration techniques
<BR>
<BR>* 向博物馆，美术馆或个人提供咨询服务
<BR>Provide consultation to museums, art galleries or private individuals
<BR>
<BR>* 监督养护技术人员和其他博物馆的技术人员。
<BR>Supervise conservation technicians and other museum technicians.
<BR>
<BR>### 策展人执行部分或全部下列职责：Curators perform some or all of the following duties:
<BR>
<BR>* 推荐收购的画作，照片，雕塑，文件和其他博物馆和艺术画廊文物
<BR>Recommend the acquisition of paintings, photographs, sculptures, documents and other museum and art gallery artifacts
<BR>
<BR>* 研究文物的起源和艺术史
<BR>Research origins and artistic history of artifacts
<BR>
<BR>* 设计故事情节和主题，举办陈列展览
<BR>Develop storylines and themes and organize displays and exhibitions
<BR>
<BR>* 统筹存储收藏并设立陈列展览
<BR>Co-ordinate the storage of collections and the setting up of displays and exhibitions
<BR>
<BR>* 监督藏品的保存，展示和流通
<BR>Oversee the conservation, display and circulation of collections
<BR>
<BR>* 监督策展助理和其他博物馆的技术人员。
<BR>Supervise curatorial assistants and other museum technicians.
<BR>
<BR>* 保护工作者和策展人可能专注于某一特定类型的收藏或材料，如家具，武器，书籍，绘画和乐器。
<BR>Conservators and curators may specialize in a particular type of collection or material, such as furniture, weapons, books, paintings and musical instruments.
<BR>
<BR><b>## 5112 保护者和策展人任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 保护工作者需要艺术保管硕士学位。
<BR>Conservators require a master's degree in art conservation 
<BR>
<BR>* 或完成一项为期三年的保存技术大学课程以及多年的保存工作经验。
<BR>Completion of a three-year college program in conservation technology and several years of experience in conservation work.
<BR>
<BR>* 策展人要求博物馆学，艺术史或与其特定工作区域相关领域的硕士或学士学位。
<BR>Curators require a master's or bachelor's degree in museology, art history or a field related to their specific area of work.
<BR>
<BR><b>## 5112 保护者和策展人附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 随着经验积累，可能晋升到博物馆或艺术画廊管理职位。
<BR>Progression to museum or art gallery management positions is possible with experience.
<BR>
<BR><b>## 5112 保护者和策展人其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 策展助理（技术职业相关的博物馆和艺术画廊） Curatorial assistants (in [5212](5212) Technical occupations related to museums and art galleries )
<BR>* 博物馆的设计师（剧场，时尚，展览和其他创意设计师） Museum designers (in [5243](5243) Theatre, fashion, exhibit and other creative designers )
<BR>* 博物馆的教育工作者（广告，市场营销和公共关系专业职业） Museum educators (in [1123](1123) Professional occupations in advertising, marketing and public relations )
<BR>* 餐馆老板在食品服务（餐馆和食品服务经理） Restaurateurs in food services (in [0631](0631) Restaurant and food service managers )
<BR>

<BR>* 化石保护者 fossil conservator
<BR>* 化石馆馆长 fossil curator
<BR>* 家具和木对象保护者 furniture and wooden objects conservator
<BR>* 标本馆馆长 herbarium curator
<BR>* 历史神器保护者， historical artifact conservator
<BR>* 昆虫馆保护者 insectarium conservator

<BR>* 无脊椎动物馆长 invertebrate zoology curator
<BR>* 无脊椎动物博物馆馆长 invertebrate zoology museum curator
<BR>* 图书馆馆长 library curator
<BR>* 金属保护者 metals conservator
<BR>* 博物馆学家 museologist

<BR>* 自然史博物馆馆长 natural history museum curator
<BR>* 自然历史标本保护者 natural history specimen conservator

<BR>* 画保护者 paintings conservator
