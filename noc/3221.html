<div class="bodycon"><p>
<b>## 3221 镶牙技师 Denturists- FLYabroad NOC - LEVEL B</b>
<br>
<br>镶牙技师对患者进行检查并设计，建造和修复活动义齿。大多数镶牙技师从事私人镶牙工作。
<br>
<br>Denturists examine patients and design, construct and repair removable dentures. Most denturists work in private practice.
<br>
<br><b>## 3221 镶牙技师头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 牙科技工 dental mechanic
<br>* 假牙技师 denturist
<br>* 假牙技术人员 denturologist
<br>
<br><b>## 3221 镶牙技师主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>镶牙技师执行部分或全部下列职责：Denturists perform some or all of the following duties:
<br>
<br>* 测量患者下颌，以确定所需假牙的大小和形状
<br>Measure patients' jaws to determine size and shape of dentures required
<br>
<br>* 制作患者的牙齿，牙龈和颚印迹压痕
<br>Make impressions of patients' teeth, gums and jaws
<br>
<br>* 设计和建构假牙或指导其他工人建构假牙
<br>Design and construct dentures or direct other workers to construct dentures
<br>
<br>* 插入，调试和修改新安假牙
<br>Insert, fit and modify new dentures
<br>
<br>* 修理假牙
<br>Repair dentures
<br>
<br>* 安装，重订及调整假牙
<br>Reline, rebase and adjust dentures
<br>
<br>* 在植入物上安装口腔保护装置，防打鼾假肢和活动义齿
<br>Fabricate mouth protectors, anti-snoring prostheses and removable prostheses on implants
<br>
<br>* 可以整理X光片
<br>May order radiographs
<br>
<br>* 可以准备部分假牙
<br>May prepare partial dentures
<br>
<br>* 可以进行全口义齿的美白和清洁。
<br>May perform denture whitening and cleaning.
<br>
<br><b>## 3221 镶牙技师任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 要求完成两年或三年制(牙托技师对假牙的)镶制/义齿学大专课程。
<br>Completion of a two- or three-year college program in denturism/denturology is required.
<br>
<br>* 可能需要在注册假牙诊所进行实习。
<br>An internship in a registered denture clinic may be required.
<br>
<br>* 要求取得省或地区监管机构的许可执照。
<br>Licensing by a provincial or territorial regulatory body is required.
<br>
<br><b>## 3221 镶牙技师其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 牙科助理 Dental assistants [3411](3411)
<br>* 牙齿卫生员，牙科治疗 Dental hygienists and dental therapists [3222](3222)
<br>* 牙科技师，技术员及实验室助理 Dental technologists, technicians and laboratory assistants [3223](3223)
<br>* 牙医 Dentists [3113](3113)
<br>
<br><b>## 3221 镶牙技师职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>* 牙科技工学徒 apprentice dental mechanic
<br>* 牙科技工 dental mechanic
<br>* 牙科技工学徒 dental mechanic apprentice
<br>* 义齿技工 denture mechanic
<br>* 假牙技师 denture technician
<br>* 义齿治疗师 denture therapist
<br>* 镶牙技师 denturist
<br>* 镶牙技术人员 denturologist
<br>* 机械师，假牙 mechanic, dentures
<br>* 学生牙科技工 student dental mechanic
<br>* 学生镶牙技师 student denturist
<br>* 技术员，假牙 technician, dentures
<br>* 治疗师，假牙 therapist, denture
</p>
