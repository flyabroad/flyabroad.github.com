<h2 class="nodetitle">0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织 Senior managers – health, education, social and community services and membership organizations - FLYabroad NOC</h2>
<div class="node">
<div class="metadatas">

<div class="bodycon"><p>
<b>## 0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织 Senior managers – health, education, social and community services and membership organizations - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的高级管理人员通过中层管理人员对提供医疗，教育，社会或社区服务的会员和其他组织或机构进行组织，指挥，控制和评估。他们单独或与董事会一起制定为这些组织制定政策和确立方向。他们受雇于保健机构，教育服务，社会服务和社区服务和会员组织。
<br>
<br>Senior managers in this unit group plan, organize, direct, control and evaluate, through middle managers, membership and other organizations or institutions that deliver health, education, social or community services. They formulate policies which establish the direction to be taken by these organizations, either alone or in conjunction with a board of directors. They are employed in health care organizations, educational services, social and community services and membership organizations.
<br>
<br><b>## 0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 主席，艺术和文化协会	chairperson, arts and culture association
<br>* 科学协会主席	chairperson, scientific association
<br>* 首席财务总监(CFO)，教育机构	chief financial officer (CFO), educational institution
<br>* 公司财务总监，社会服务机构	corporate controller, social services institution
<br>* 汽车协会执行董事	executive director, automobile association
<br>* 卫生服务机构执行董事	executive director, health services institution
<br>* 专业协会的执行董事	executive director, professional association
<br>* 执行董事，自愿组织	executive director, voluntary organization
<br>* 总经理，会员组织	general manager, membership organization
<br>* 商业协会总裁	president, business association
<br>* 总统，劳动组织	president, labour organization
<br>* 总裁，音乐公会	president, music guild
<br>
<br><b>## 0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单位组的高级管理人员执行部分或全部下列职责：Senior managers in this unit group perform some or all of the following duties:
<br>
<br>* 为该组织或机构建立目标，并制定或批准政策和计划
<br>Establish objectives for the organization or institution and formulate or approve policies and programs
<br>
<br>* 授权和组织建立的主要部门和相关的高级职员职位
<br>Authorize and organize the establishment of major departments and associated senior staff positions
<br>
<br>* 分配物力，人力和财力资源，以实现组织的政策和方案，建立财务和行政控制，制定和批准的推广活动，批准整体规划人员
<br>Allocate material, human and financial resources to implement organizational policies and programs; establish financial and administrative controls; formulate and approve promotional campaigns; and approve overall personnel planning
<br>
<br>* 选拔中层管理人员，董事或其他高级行政人员
<br>Select middle managers, directors or other executive staff
<br>
<br>* 统筹地区，分支机构或部门的工作
<br>Co-ordinate the work of regions, divisions or departments
<br>
<br>* 代表该组织或委托代表代替本组织进行谈判或执行其他其他官方职能。
<br>Represent the organization, or delegate representatives to act on behalf of the organization, in negotiations or other official functions.
<br>
<br>* 本单元组的高级经理专注于金融，市场营销，人力资源等领域，或在一个特定的服务区。
<br>Senior managers in this unit group may specialize in areas such as finance, marketing, human resources or in a particular service area.
<br>
<br><b>## 0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要工商管理，医院管理，融资或提供相关服务的其他学科的大学学位或大专文凭
<br>A university degree or college diploma in business administration, hospital administration, finance or other discipline related to the service provided is usually required.
<br>
<br>* 通常需要具备几年在相关机构或组织中担任中层管理职位的经验。
<br>Several years of experience as a middle manager in a related institution or organization are usually required.
<br>
<br>* 通过专职的大学或学院在这方面的培训，或通过以往的经验，在某个特定功能区或服务领域具备专业化技能。
<br>Specialization in a particular functional area or service is possible through specific university or college training in that area or through previous experience.
<br>
<br>* 高级财务经理通常需要专业的会计资格认证。
<br>Senior managers in finance usually require a professional accounting designation.
<br>
<br><b>## 0014 高级管理人员 - 卫生，教育，社会和社区服务及会员组织附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 高级管理职位相关人士亦可。
<br>There is mobility among senior management occupations.
<br>
<br><b>## 0014高级管理人员 - 卫生，教育，社会和社区服务及会员组织其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 政府管理者 - 制定教育政策和程序管理	Government managers - education policy development and program administration [0413](0413)
<br>* 政府经营者 - 卫生和社会政策的制定和规划管理 Government managers - health and social policy development and program administration [0411](0411)
<br>* 医疗保健经理 Managers in health care [0311](0311)

<br>* 其他公共行政经理 Other managers in public administration [0414](0414)
<br>* 初等和中等教育的学校校长和管理员 School principals and administrators of elementary and secondary education [0422](0422)
<br>
