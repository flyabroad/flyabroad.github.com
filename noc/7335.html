<b>## 7335 其他小型发动机和小型设备维修工 Other small engine and small equipment repairers - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的工人测试，维修和服务于小型汽油及柴油发动机和设备，如园艺拖拉机，舷外马达，割草机和其他相关设备。他们受雇于经销商服务店，以及独立服务场所。
<br>
<br>Workers in this unit group test, repair and service small gasoline and diesel-powered engines and equipment, such as garden tractors, outboard motors, lawn mowers and other related equipment. They are employed by dealer service shops and by independent service establishments.
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 风冷发动机机械师 air-cooled engine mechanic
<br>* 草坪和花园设备技术员 lawn and garden equipment technician
<br>* 汽油动力割草机维修工， lawn mower repairer, gasoline powered
<br>* 小型发动机技师 small engine technician
<br>* 小型设备技工学徒 small equipment mechanic apprentice
<br>* 小型设备维修工 small equipment repairer
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的工人执行部分或全部下列职责：Workers in this unit group perform some or all of the following duties:
<br>
<br>* 检查工作订单，并与主管讨论要执行的工作
<br>Review work orders and discuss work to be performed with supervisor
<br>
<br>* 使用测试设备检查和测试发动机和其他机械部件，以进行诊断和隔离故障
<br>Inspect and test engines and other mechanical components using test devices to diagnose and isolate faults
<br>
<br>* 使用手工工具和设备调整，修理或更换机械或电气系统零部件
<br>Adjust, repair or replace mechanical or electrical system parts and components using hand tools and equipment
<br>
<br>* 测试和调整维修后的设备，确保适当的性能
<br>Test and adjust repaired equipment for proper performance
<br>
<br>* 执行计划的设备维护服务
<br>Perform scheduled maintenance service on equipment
<br>
<br>* 告知客户执行的工作和设备的一般状况
<br>Advise customers on work performed and general condition of equipment
<br>
<br>* 确定维修费用估价。
<br>Determine estimates of repair cost.
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三到四年的小型发动机或设备维修学徒课程
<br>Completion of a three- to four-year apprenticeship program in small engine or equipment repair 
<br>
<br>* 通常需要多年的行业内工作经验，以及高中或小型发动机或设备维修的大学课程的组合，才有资格获得行业认证。
<br>A combination of several years of work experience in the trade and some high school or college courses in small engine or equipment repair are usually required for trade certification.
<br>
<br>* 小型发动机或设备机械行业认证在纽芬兰和拉布拉多省，爱德华王子岛，新不伦瑞克省，安大略省和努纳武特地区是可用的，但是自愿的。
<br>Small engine or equipment mechanic trade certification is available, but voluntary, in Newfoundland and Labrador, Prince Edward Island, New Brunswick, Ontario and Nunavut.
<br>
<br>* 舷内/外置技师行业认证在安大略省和不列颠哥伦比亚省是可用的，但是自愿的。
<br>Inboard/outboard mechanic trade certification is available, but voluntary, in Ontario and British Columbia.
<br>
<br>* 指定类型的设备的户外电力设备技术员行业认证在曼尼托巴省，阿尔伯塔省，不列颠哥伦比亚省，育空地区，西北地区和努纳武特地区是可用的，但是自愿的。
<br>Outdoor power equipment technician trade certification, for specified types of equipment, is available, but voluntary, in Manitoba, Alberta, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 家电服务商和维修工 Appliance servicers and repairers [7332](7332)
<br>* 摩托车，全地形车和其他相关技师 Motorcycle, all-terrain vehicle and other related mechanics [7334](7334)
<br>* 小型发动机和设备技师（承包商及监事，机械行业）的监事 Supervisors of small engine and equipment mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>
<br><b>## 7335 其他小型发动机和小型设备维修工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 风冷发动机机械师 air-cooled engine mechanic
<br>* 技工学徒，小引擎 apprentice mechanic, small engines

<br>* 天然气为动力的小型设备修理工 gas-powered small equipment mechanic
<br>* 草坪和花园设备技术员 lawn and garden equipment technician
<br>* 汽油动力割草机维修工， lawn mower repairer, gasoline powered
<br>* 技师，汽油动力割草机 mechanic, gasoline-powered lawn mowers
<br>* 机械师，天然气为动力的小型发动机 mechanic, gas-powered small engines

<br>* 户外电力设备技术员 outdoor power equipment technician
<br>* 维修工，汽油动力割草机 repairer, gasoline-powered lawn mowers

<br>* 维修工，小型设备 repairer, small equipment
<br>* 小型发动机和设备修理工 small engine and equipment mechanic
