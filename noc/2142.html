<b>## 2142 冶金与材料工程师 Metallurgical and materials engineers - FLYabroad NOC - LEVEL A</b>
<br>
<br>冶金与材料工程师研究金属及其它非金属材料的属性和特点，规划，设计和开发机械和工艺，从而达到集中，提取，提炼和加工金属，合金及其他材料，如陶瓷，半导体和复合材料的。冶金与材料工程师受聘于工程咨询公司，采矿，金属加工和制造企业，以及政府，研究和教育机构。
<br>
<br>Metallurgical and materials engineers conduct studies of the properties and characteristics of metals and other non-metallic materials and plan, design and develop machinery and processes to concentrate, extract, refine and process metals, alloys and other materials such as ceramics, semiconductors and composite materials. Metallurgical and materials engineers are employed in consulting engineering firms, mining, metal processing and manufacturing companies, and in government, research and educational institutions.
<br>
<br><b>## 2142 冶金与材料工程师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 陶瓷工程师 ceramics engineer
<br>* 腐蚀工程师 corrosion engineer
<br>* 电冶金工程师 electrometallurgical engineer
<br>* 铸造工程师 foundry engineer
<br>* 湿法冶金工程师 hydrometallurgical engineer
<br>* 材料工程师 materials engineer
<br>* 冶金工程师 metallurgical engineer
<br>* 物理冶金工程师 physical metallurgical engineer
<br>* 火法冶炼工程师 pyrometallurgical engineer
<br>* 焊接工程师 welding engineer
<br>
<br><b>## 2142 冶金与材料工程师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>冶金与材料工程师执行部分或全部下列职责：Metallurgical and materials engineers perform some or all of the following duties:
<br>
<br>* 指导研究和设计，开发和解释集中，提取，提炼和处理金属矿石的过程和机械
<br>Conduct studies and design, develop and specify the processes, and machinery to concentrate, extract, refine and process metals from ores
<br>
<br>* 对材料的性质和特性进行研究，设计开发，并详细解释用于模制，成形，金属，合金和金属系统，陶瓷，半导体和其他材料的形成和热处理的过程
<br>Conduct studies on the properties and characteristics of materials and design, develop and specify processes for moulding, shaping, forming and thermal treatment of metals, alloys and metallic systems, ceramics, semiconducting and other materials
<br>
<br>* 进行化学和物理分析研究，故障分析等的研究，推荐材料选择，材料，腐蚀控制措施，业务测试和其他程序的设计
<br>Conduct chemical and physical analytical studies, failure analyses and other studies and recommend material selection, design of materials, corrosion control measures, operational testing and other procedures
<br>
<br>* 协调生产测试和控制金属冶炼，冶炼或晶圆代工业务或非金属材料的生产经营
<br>Co-ordinate production testing and control of metal refining, smelting or foundry operations or non-metallic materials production operations
<br>
<br>* 监督技师，技术员及其他工程师和科学家。
<br>Supervise technologists, technicians and other engineers and scientists.
<br>
<br><b>## 2142 冶金与材料工程师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需具备冶金，材料，陶瓷或化学工程或相关工程学科的大学本科学位。
<br>A bachelor's degree in metallurgical, materials, ceramic or chemical engineering or in a related engineering discipline is required.
<br>
<br>* 可能需要相关工程学科硕士学位或博士学位。
<br>A master's degree or doctorate in a related engineering discipline may be required.
<br>
<br>* 需要取得省级或区域专业工程师协会的许可，才可以批准工程图纸和报告，并作为专业工程师（专业工程师）进行实践。
<br>Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).
<br>
<br>* 从认可的教育计划毕业后，从事三年或四年的工程领域被监督工作经验，并通过专业实践检验，才可以取得工程师资格注册。
<br>Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.
<br>
<br><b>## 2142 冶金与材料工程师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 冶金工程师研究和开发新的合金和从矿石中提取金属的系统；材料工程师研究开发新型非金属材料的物理特性，以满足特定的要求。
<br>Metallurgical engineers research and develop new alloys and systems for extracting metal from ores; materials engineers research and develop new non-metallic materials with physical characteristics to meet specific requirements.
<br>
<br>* 非高级水平的工程专业直接按具有相当大的流动性。
<br>There is considerable mobility between engineering specializations at the less senior levels.
<br>
<br>* 本单元组的主管和高级职位要求具有经验。
<br>Supervisory and senior positions in this unit group require experience.
<br>
<br>* 冶金与材料工程师的工作与其他工程师和科学家密切合作，在一些专业化领域之间可能具有流动性。
<br>Metallurgical and materials engineers work closely with other engineers and scientists and mobility is possible between some fields of specialization.
<br>
<br>* 工程师们经常在多学科环境工作，并通过工作经验获取知识和技能，这可能让他们在科学，工程，销售，市场营销或管理的相关领域进行实践。
<br>Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.
<br>
