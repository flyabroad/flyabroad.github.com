<div class="bodycon"><p>
<b>## 6622 商店货架装货工，管理员和订单取货 Store shelf stockers, clerks and order fillers - FLYabroad NOC - LEVEL D</b>
<br>
<br>杂货店店员和商店的货架装货工打包客户的购买物，给物品标价，商品上架，并填写邮件和电话订单。他们受雇于零售场所，如杂货，五金百货和仓库。
<br>
<br>Grocery clerks and store shelf stockers pack customers' purchases, price items, stock shelves with merchandise, and fill mail and telephone orders. They are employed in retail establishments, such as grocery, hardware and department stores, and in warehouses.
<br>
<br><b>## 6622 商店货架装货工，管理员和订单取货头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 打包店员 bag clerk
<br>* 杂货店店员 grocery clerk
<br>* 食品包装工 grocery packer
<br>* 订单填充者 - 零售 order filler – retail
<br>* 零售价格店员 - price clerk – retail
<br>* 生产文员 produce clerk
<br>* 上货员 - 零售 shelf stocker – retail
<br>* 超市售货员 supermarket clerk
<br>
<br><b>## 6622 商店货架装货工，管理员和订单取货主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>杂货店店员和商店的货架上货员执行部分或全部下列职责：Grocery clerks and store shelf stockers perform some or all of the following duties:
<br>
<br>* 装袋，装箱或捆扎客户的购买物或装运或交付给客户
<br>Bag, box or parcel purchases for customers or for shipment or delivery to customers
<br>
<br>* 将客户的购买物运送至车辆停车场，并且放入车辆中。
<br>Carry customers' purchases to parking lot and pack in vehicles
<br>
<br>* 拆开店内收到的产品，并计数，称重或项目排序
<br>Unpack products received by store and count, weigh or sort items
<br>
<br>* 使用条形码扫描设备记录传入的库存，确认报价和维护电脑库存
<br>Use barcode scanning equipment to record incoming stock, verify pricing and maintain computerized stock inventory
<br>
<br>* 根据价目表，使用印章或贴纸给商品标价
<br>Price items using stamp or stickers according to price list
<br>
<br>* 给产品附加保护装置，以防止入店行窃
<br>Attach protective devices to products to protect against shoplifting
<br>
<br>* 摆货架和展示区域，并保持库存清洁有序
<br>Stock shelves and display areas and keep stock clean and in order
<br>
<br>* 填写来自仓库库存的邮件订单
<br>Fill mail orders from warehouse stock
<br>
<br>* 为客户从货架或库房取货品
<br>Obtain articles for customers from shelf or stockroom
<br>
<br>* 引导客户到所寻物品位置
<br>Direct customers to location of articles sought
<br>
<br>* 可能清扫过道，打扫展示机架的灰尘，并执行其他一般清洁工作
<br>May sweep aisles, dust display racks and perform other general cleaning duties
<br>
<br>* 可能操作收银机和电脑进行电子商务交易
<br>May operate cash register and computer for electronic commerce transactions
<br>
<br>* 可能订购进货。
<br>May order stock.
<br>
<br><b>## 6622 商店货架装货工，管理员和订单取货任职要求 Employment requirements
<br>
<br>* 通常需要某中学教育。
<br>Some secondary school education is usually required.
<br>
<br><b>## 6622 商店货架装货工，管理员和订单取货其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 收银员 Cashiers [6611](6611)
<br>* 比较购物员（其他销售相关的职业） Comparison shoppers (in [6623](6623) Other sales related occupations )
<br>* 肉类柜台文员（零售售货员） Meat counter clerks (in [6421](6421) Retail salespersons )
<br>* 材料处理者 Material handlers [7452](7452)
<br>* 主管，股票办事员（零售销售额主管） Supervisors, stock clerks (in [6211](6211) Retail sales supervisors )
<br>
<br><b>## 6622 商店货架装货工，管理员和订单取货职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 装袋男孩/女孩 bag boy/girl
<br>* 装袋店员 bag clerk
<br>* 面包店助理 - 食品商店 bakery assistant – food store
<br>* 装箱男孩/女孩 box boy/girl
<br>* 店员，超市 clerk, supermarket
<br>* 楼层服务员 - 零售 floor clerk – retail
<br>* 楼层服务员 - 超市 floor clerk – supermarket
<br>* 服装价格标记员 garment price marker
<br>* 杂货店店员 grocery clerk
<br>* 食品包装员 grocery packer
<br>* 手工打包员 - 食品商店 hand packer – food store
<br>* 切肉帮手 - 超市 meat cutter helper – supermarket
<br>* 肉类部门助理 - 超市 meat department assistant – supermarket
<br>* 肉类包装员 - 杂货铺 meat wrapper – grocery store
<br>* 订单填充员 - 零售 order filler – retail
<br>* 订单分拣员 order picker
<br>* 打包男孩/女孩 pack boy/girl
<br>* 价格检查员 - 杂货铺 price checker – grocery store
<br>* 零售价格店员 - price clerk – retail
<br>* 价格标记员 - 超市 price marker – supermarket
<br>* 生产文员 produce clerk
<br>* 生产文员，超市 produce clerk, supermarket
<br>* 零售货架装料工 retail shelf stocker
<br>* 保质装料工 - 零售 shelf stocker – retail
<br>* 超市货架装料工 - shelf stocker – supermarket
<br>* 仓库管理人员 - 零售 stock clerk – retail
<br>* 仓库处理员 - 食品商店 stock handler – food store
<br>* 库房业务员 - 零售 stockroom clerk – retail
<br>* 超市售货员 supermarket clerk
<br>* 超市农产品店员 supermarket produce clerk
</p>
