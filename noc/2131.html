<b>## 2131 土木工程师 （2131 Civil engineers） - FLYabroad NOC - LEVEL A</b><br />
<br />
土木工程师负责计划，设计，发展和管理建设项目或房屋，地表结构，发电站，道路，飞机场，高速路，桥梁，隧道，运河，大坝，港口和有关高速路，交通服务，水资源分布和卫生设备等沿岸设施和系统的建设与修复。土木工程师可以是基础分析，建筑和结构视察，测量，测绘学和市政规划的相关领域。土木工程师受雇于工程咨询公司，所有层次的政府部门，建设公司和很多其他领域，也可以自雇。<br />
<br />
Civil engineers plan, design, develop and manage projects for the construction or repair of buildings, earth structures, powerhouses, roads, airports, railways, rapid transit facilities, bridges, tunnels, canals, dams, ports and coastal installations and systems related to highway and transportation services, water distribution and sanitation. Civil engineers may also specialize in foundation analysis, building and structural inspection, surveying, geomatics and municipal planning. Civil engineers are employed by engineering consulting companies, in all levels of government, by construction firms and in many other industries, or they may be self-employed.<br />
<br />

<b>## 2131 土木工程师主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 和客户以及工程项目组的其他成员讨论并确认最终要求<br />
Confer with clients and other members of the engineering team and conduct research to determine project requirements<br />
<br />
* 计划和设计主要土木项目，比如建筑，道路，桥梁，大坝，水资源浪费管理系统和钢结构制造<br />
Plan and design major civil projects such as buildings, roads, bridges, dams, water and waste management systems and structural steel fabrications<br />
<br />
* 明确建筑具体细则和程序<br />
Develop construction specifications and procedures<br />
<br />
* 评估并就合适的建筑材料提出建议<br />
Evaluate and recommend appropriate building and construction materials<br />
<br />
* 阐述，检查和最终确定土木相关设计工作<br />
Interpret, review and approve survey and civil design work<br />
<br />
* 开展土木工程施工现场的具体工作<br />
Conduct field services for civil works<br />
<br />
* 确保建设计划满足建筑法规和条例的具体准则和规范<br />
Ensure construction plans meet guidelines and specifications of building codes and other regulations<br />
<br />
* 建立和监督建筑工程进度表<br />
Establish and monitor construction work schedules<br />
<br />
* 开展可行性研究，经济分析，市级和地区交通研究，环境影响研究和其他的调查<br />
Conduct feasibility studies, economic analyses, municipal and regional traffic studies, environmental impact studies or other investigations<br />
<br />
* 监测空气，水喝土壤的质量并着手清理污染场地<br />
Monitor air, water and soil quality and develop procedures to clean up contaminated sites<br />
<br />
* 就地形测量，土壤，水文和其他信息的调查和现场数据展开技术分析并准备报告<br />
Conduct technical analyses of survey and field data for development of topographic, soil, hydrological or other information and prepare reports<br />
<br />
* 作为项目主管负责土地测量和建设工作<br />
Act as project or site supervisor for land survey or construction work<br />
<br />
* 准备合同文件，审核和评估建设项目的招标承建<br />
Prepare contract documents and review and evaluate tenders for construction projects<br />
<br />
* 监督技术员和其他工程师并审核通过相关的建设设计，成本计算和预算<br />
Supervise technicians, technologists and other engineers and review and approve designs, calculations and cost estimates.<br />
<br />
<b>## 2131 土木工程师任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 土木工程相关专业学士学位<br />
A bachelor's degree in civil engineering or in a related engineering discipline is required.<br />
<br />
* 相关工程学科硕士学位或博士学位<br />
A master's degree or doctorate in a related engineering discipline may be required.<br />
<br />
* 需要有省级或者地方的专业工程师协会许可，批准工程图纸和报告，作为专业工程师的实践经历<br />
Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).<br />
<br />
* 工程师资格通过认可的教育计划获得并认可，三年或四年的工程监督经验，通过专业实践检验<br />
Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.<br />
<br />
* 一些雇主可能需要由加拿大绿色建筑委员会提供的领先能源与环境认证证书<br />
Leadership in Energy and Environmental Design (LEED) certification is offered by the Canada Green Building Council and may be required by some employers.<br />
<br />
<b>## 2131 土木工程师附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 土木工程专家和次级别的相关专业人士亦可<br />
There is considerable mobility between civil engineering specializations at the less senior levels.<br />
<br />
* 需要工作经验才能从事管理和高级岗位<br />
Supervisory and senior positions in this unit group require experience.<br />
<br />
* 工程师经常在各类环境中工作并通过工作经历来获得知识和技能，在科学，工程，销售，市场和管理岗位都有相关经历<br />
Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.<br />
