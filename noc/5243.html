<b>## 5243 剧场，时尚，展览和其他创意设计师 Theatre, fashion, exhibit and other creative designers - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组的设计师构思和制作电影，电视，戏剧和视频制作，服装和纺织品，展览和展品，以及其他创意物品，如珠宝首饰及奖杯的设计。剧院设计师受雇于表演艺术及广播公司和节日庆典；时装设计师受聘于服装和纺织公司或可能成为自雇人士;展品设计师受聘于博物馆和零售场所。本单元组的其他创意设计师受雇于制造业机构，或可能成为自雇人士。
<br>
<br>Designers in this unit group conceptualize and produce designs for film, television, theatre and video productions, garments and textiles, displays and exhibits, and for other creative items such as jewellery and trophies. Theatre designers are employed by performing arts and broadcasting companies and by festivals; fashion designers are employed by clothing and textiles companies or may be self-employed; and exhibit designers are employed by museums and retail establishments. Other creative designers in this unit group are employed by manufacturing establishments or may be self-employed.
<br>

<br><b>## 5243 剧场，时尚，展览和其他创意设计师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 剧院的设计师设计和创建戏剧，电影和视频制作，歌剧和芭蕾舞剧的背景，景区环境，特性，服装和灯光。
<br>Theatre designers design and create settings, scenic environments, properties, costumes and lighting for theatre, film and video productions, operas and ballets.
<br>
<br>* 时装设计师设计和创造男士，妇女和儿童的服装及服饰附件。
<br>Fashion designers design and create clothing and accessories for men, women and children.
<br>
<br>* 展览设计师为博物馆展览，贸易，会议，零售空间和其他展览规划和开发永久和临时的或可移动的展品和展示。
<br>Exhibit designers plan and develop permanent and temporary or moveable exhibits and displays for museum exhibitions, trade shows, conventions, retail spaces and other exhibitions.
<br>
<br>* 剧院设计者可以专注于服装，灯光和布景设计，时装设计师可以专注于男装，女装，儿童服装，或在不同的线路，如运动服，鞋类或正式服装。
<br>Theatre designers may specialize in costume, lighting or set design; fashion designers may specialize in men's, women's or children's apparel or in different lines such as sportswear, footwear or formal wear.
<br>
<br><b>## 5243 剧场，时尚，展览和其他创意设计师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 专业化剧院设计，服装设计或展览设计的艺术或视觉艺术的大学学位
<br>A university degree in fine arts or visual arts with specialization in theatre design, clothing design or exhibit design 
<br>
<br>* 必需完成剧院设计，服装设计或展览设计的学院或艺术学校课程。
<br>Completion of a college or art school program in theatre design, clothing design or exhibit design is required.
<br>
<br>* 必需具备工作证明了的创意能力。
<br>Creative ability, as demonstrated by a portfolio of work, is required.
<br>
<br>* 可能必须会用计算机辅助设计（CAD）软件。
<br>Use of computer-aided design (CAD) software may be required.
<br>
<br><b>## 5243 剧场，时尚，展览和其他创意设计师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 设计师可能晋升到主管和管理岗位。
<br>Designers may advance to supervisory and management positions.
