<div class="bodycon"><p>
<b>## 7371 起重机操作员 Crane operators - FLYabroad NOC - LEVEL B</b>
<br>
<br>起重机操作员在建筑或工业用地，港口，铁路调车场，露天矿山和其他类似地点操作起重机或吊斗铲升降，移动，定位或放置机器，设备及其他大型物体。他们受雇于建筑，工业，采矿业，货物装卸和铁路公司。
<br>
<br>Crane operators operate cranes or draglines to lift, move, position or place machinery, equipment and other large objects at construction or industrial sites, ports, railway yards, surface mines and other similar locations. They are employed by construction, industrial, mining, cargo handling and railway companies. 
<br>
<br><b>## 7371 起重机操作员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 臂卡车起重机操作员 boom truck crane operator
<br>* 桥式起重机操作员 bridge crane operator
<br>* 攀登起重机操作员 climbing crane operator
<br>* 建筑起重机操作员 construction crane operator
<br>* 起重机操作员 crane operator
<br>* 吊斗铲起重机操作员 dragline crane operator
<br>* 龙门起重机操作员 gantry crane operator
<br>* 吊车操作员（地下开采除外） hoist operator (except underground mining)
<br>* 移动起重机操作员 mobile crane operator
<br>* 塔式起重机操作员 tower crane operator
<br>* 拖拉机起重机操作员 tractor crane operator
<br>
<br><b>## 7371 起重机操作员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>起重机操作员执行部分或全部下列职责：Crane operators perform some or all of the following duties:
<br>
<br>* 操作移动及塔式起重机吊起，搬运，安置设备和材料
<br>Operate mobile and tower cranes to lift, move, position or place equipment and materials
<br>
<br>* 进行运行前检查，并计算起重机的能力和重量，以备索具和起重
<br>Perform pre-operational inspection, and calculate crane capacities and weight to prepare for rigging and hoisting
<br>
<br>* 操作打桩起重机在地下打桩，为建筑物和其他结构提供支撑
<br>Operate pile driving cranes to drive pilings into earth to provide support for buildings and other structures
<br>
<br>* 操作配备疏浚附件的起重机，疏通水道及其他地区
<br>Operate cranes equipped with dredging attachments to dredge waterways and other areas
<br>
<br>* 操作龙门式起重机，在港口边装卸船舶货物
<br>Operate gantry cranes to load and unload ship cargo at port side
<br>
<br>* 操作吊车，在铁路调车场移动物体和材料
<br>Operate locomotive cranes to move objects and materials at railway yards
<br>
<br>* 操作海上石油钻井平台起重机在卸载和重装海上运输货物
<br>Operate offshore oil rig cranes to unload and reload supply vessels
<br>
<br>* 操作安装船或驳船上的起重机，升降，移动和放置设备和材料
<br>Operate cranes mounted on boats or barges to lift, move and place equipment and materials
<br>
<br>* 在露天矿上操作拉铲挖掘机起重机，揭露煤层及矿床
<br>Operate dragline cranes to expose coal seams and ore deposits at open pit mines
<br>
<br>* 可现场装配塔式起重机
<br>May assemble tower cranes on site
<br>
<br>* 执行日常维护工作，如清洁和润滑起重机。
<br>Perform routine maintenance work such as cleaning and lubricating cranes.
<br>
<br><b>## 7371 起重机操作员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成一到三年的学徒计划
<br>Completion of a one- to three-year apprenticeship program 
<br>
<br>* 或者通常需要高中，大学或行业起重机操作课程。
<br>High school, college or industry courses in crane operating are usually required.
<br>
<br>* 移动式起重机操作员行业认证在新斯科舍省，魁北克省，安大略省，马尼托巴省和阿尔伯塔省的贸易认证是强制性的，而在所有其他省份和西北地区是自愿的。
<br>Mobile crane operator trade certification is compulsory in Nova Scotia, Quebec, Ontario, Manitoba and Alberta and available, but voluntary, in all other provinces and the Northwest Territories.
<br>
<br>* 在新斯科舍省，魁北克省，安大略省和马尼托巴省塔式起重机操作员行业认证是强制性的，但在爱德华王子岛省是自愿的。
<br>Tower crane operator trade certification is compulsory in Nova Scotia, Quebec, Ontario and Manitoba and available, but voluntary, in Prince Edward Island.
<br>
<br>* 移动式起重机操作员行业认证（液压）在魁北克省是强制性的，而在爱德华王子岛省是自愿的。
<br>Mobile crane operator (hydraulic) trade certification is compulsory in Quebec and available, but voluntary, in Prince Edward Island.
<br>
<br>* 吊车操作员行业认证，在魁北克省，安大略省，马尼托巴省和阿尔伯塔省，对指定类型的起重机，是强制性的，但在不列颠哥伦比亚省，萨斯喀彻温省，新不伦瑞克省，西北地区和努纳武特地区是自愿的。
<br>Hoist operator trade certification, for specified types of cranes, is compulsory in Quebec, Ontario, Manitoba and Alberta and is available, but voluntary, in New Brunswick, Saskatchewan, British Columbia, the Northwest Territories and Nunavut.
<br>
<br>* 移动式起重机操作员需要省级的驾驶执照才可以在公共道路上驾驶移动式起重机。
<br>Mobile crane operators may require a provincial licence to drive mobile cranes on public roads.
<br>
<br>* 一些雇主可能需要起重机操作员具备公司内部认证。
<br>Internal company certification as a crane operator may be required by some employers.
<br>
<br>* 红印章背书对于通过跨省红色钢印的考试的合格的移动式起重机，塔式起重机，移动式起重机（液压）操作员也可用。
<br>Red Seal endorsement is also available to qualified mobile crane, tower crane and mobile crane (hydraulic) operators upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7371 起重机操作员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动的
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7371 起重机操作员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 重型设备操作员（除了起重机）Heavy equipment operators (except crane) [7521](7521)
<br>* 吊车操作员 - 地下开采（地下生产和开发矿工）Hoist operators – underground mining (in [8231](8231) Underground production and development miners )
<br>* 起重机操作员（承包商和主管，重型设备操作员人员团体）Supervisors of crane operators (in [7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>
