<div class="bodycon"><p>
<b>## 8252 农业服务承包商，农场主管和专门的牲畜工人 Agricultural service contractors, farm supervisors and specialized livestock workers - FLYabroad NOC - LEVEL B</b>
<br>
<br>农业服务承包商，拥有并经营自己的业务，提供农业服务，如畜禽养殖，备土，作物种植，作物喷施，耕种或收获。农场主管监督农场工人和收割劳动者的工作。专门的畜牧工人负责奶牛，肉牛，羊，家禽，生猪及其他畜禽养殖的喂养，健康和繁殖计划。
<br>
<br>Agricultural service contractors, who own and operate their own businesses, provide agricultural services such as livestock and poultry breeding, soil preparation, crop planting, crop spraying, cultivating or harvesting. Farm supervisors supervise the work of general farm workers and harvesting labourers. Specialized livestock workers carry out feeding, health and breeding programs on dairy, beef, sheep, poultry, hog and other livestock farms.
<br>
<br><b>## 8252 农业服务承包商，农场主管和专门的牲畜工人头衔范例 Example Titles - FLYabroad NOC</b>

<br>* 人工授精操作员 artificial inseminator
<br>* 牛群管理员 cattle herdsperson

<br>
<br><b>## 8252 农业服务承包商，农场主管和专门的牲畜工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 农业服务承包商执行部分或全部下列职责：Agricultural service contractors perform some or all the following duties: - FLYabroad NOC</b>
<br>
<br>* 提供农业畜牧服务，如牲畜的人工授精，喷涂或剪毛；或消毒围栏，谷仓或禽舍
<br>Provide agricultural livestock services such as artificial insemination, spraying or shearing of livestock or disinfecting pens, barns or poultry houses
<br>
<br>* 提供农作物服务项目，如耕地，灌溉，养殖，喷药或丰收
<br>Provide agricultural crop services such as plowing, irrigating, cultivating, spraying or harvesting
<br>
<br>* 协助制定和实施农机安全和生物安全程序
<br>Assist in the development and implementation of farm safety and bio-security procedures
<br>
<br>* 雇用和培训工人
<br>Hire and train workers
<br>
<br>* 协商要提供的服务条款
<br>Negotiate the terms of services to be provided
<br>
<br>* 保留财务及营运记录
<br>Maintain financial and operational records
<br>
<br>* 可参与提供服务或机械和设备的操作
<br>May participate in the provision of services or in the operation of machinery and equipment.
<br>
<br>### 农场主管执行部分或全部下列职责：Farm supervisors perform some or all of the following duties: - FLYabroad NOC</b>
<br>
<br>* 统筹和监督一般农场工人和收割劳动者的工作
<br>Co-ordinate and supervise the work of general farm workers and harvesting labourers
<br>
<br>* 监督和审查养殖等畜牧业相关项目
<br>Supervise and oversee breeding and other livestock-related programs
<br>
<br>* 监督和审查作物生长和其他与作物相关的操作
<br>Supervise and oversee growing and other crop-related operations
<br>
<br>* 制定工作计划，并建立程序
<br>Develop work schedules and establish procedures
<br>
<br>* 确保农机安全和生物安全程序
<br>Ensure farm safety and bio-security procedures are followed
<br>
<br>* 保持质量控制和生产记录
<br>Maintain quality control and production records
<br>
<br>* 亦可执行一般农场职责。
<br>May perform general farm duties.
<br>
<br>### 专门的畜牧工作者执行部分或全部下列职责：Specialized livestock workers perform some or all of the following duties: - FLYabroad NOC</b>
<br>
<br>* 制定喂养方案
<br>Formulate feeding programs
<br>
<br>* 实施牧场或栏中育种计划
<br>Implement pasture or pen breeding programs
<br>
<br>* 遵循安全和生物安全程序
<br>Follow safety and bio-security procedures
<br>
<br>* 认识和治疗某些家畜的健康问题
<br>Recognize and treat certain livestock health problems
<br>
<br>* 保持畜牧性能记录
<br>Maintain livestock performance records
<br>
<br>* 选择牲畜出售
<br>Select livestock for sale
<br>
<br>* 训练马匹
<br>Train horses
<br>
<br>* 执行一般农场职责
<br>Perform general farm duties
<br>
<br>* 亦可监督农场工人。
<br>May supervise general farm workers.
<br>
<br>* 农场主管专门研究下列领域：如奶制品，家禽，猪，牛，羊，马，水果，蔬菜，混合或其他特殊农业。如专门的家禽家畜工人通常专注于一种类型的农场动物如肉牛，奶牛，家禽或猪。
<br>Farm supervisors may specialize in areas such as dairy, poultry, swine, beef, sheep, equine, fruit, vegetable, mixed or other specialty farming.Specialized livestock workers usually specialize in one type of farm animal such as beef cattle, dairy cattle, poultry or swine.
<br>
<br><b>## 8252 农业服务承包商，农场主管和专门的牲畜工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 农业服务承包商通常需要具备大学文凭，大专文凭或农业研究的行业课程，以及多年的相关服务行业的工作经验。
<br>Agricultural service contractors usually require a university degree, college diploma or industry courses in agricultural studies and several years of experience related to the service offered.
<br>
<br>* 提供某些服务的承包商，如人工授精和农药的应用，可能需要培训证书和省级许可。
<br>Contractors providing certain services, such as artificial insemination and pesticide application, may require training certificates and provincial licensing.
<br>
<br>* 农场主管和专门的牲畜工人可能要求具备大专证书或其他农业或畜牧业的专门培训。
<br>Farm supervisors and specialized livestock workers may require a college certificate or other specialized training in agriculture or livestock husbandry.
<br>
<br>* 可能要求具备急救证书或急救课程知识。
<br>A course or certificate in first aid may be required.
<br>
