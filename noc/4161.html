<b>## 4161 自然和应用科学政策研究人员，顾问和项目官员 Natural and applied science policy researchers, consultants and program officers - FLYabroad NOC - LEVEL A</b>
<br>
<br>自然和应用科学政策研究人员，顾问和项目官员进行调研，编写报告，提供咨询和建议，并在管理与自然和应用科学相关的各个领域的项目。他们受雇于联邦，省级和市级政府，电子计算机及办公家具制造商，教育机构，研究机构，咨询公司，环境及保育组织，或者他们可能会成为自雇人士。
<br>
<br>Natural and applied science policy researchers, consultants and program officers conduct research, prepare reports, provide consultation and advice and administer programs in a variety of areas related to the natural and applied sciences. They are employed by federal, provincial and municipal governments, computer and office furniture manufacturers, educational institutions, research organizations, consulting firms, environmental and conservation organizations, or they may be self-employed.
<br>

<br><b>## 4161 自然和应用科学政策研究人员，顾问和项目官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 生物工程学家或人为因素专家进行研究和提出建议，并干预的人类，及其设备和工作或生活环境的物理，社会和心理之间的相互关系，以确保最大限度地提高设备的设计，配置和使用，程序和环境条件的安全，效率和舒适度。
<br>Ergonomists or human factors specialists conduct research and advise on, and intervene in the physical, social and psychological interrelationships between persons, their equipment and working or living environments to ensure that the design, configuration and use of equipment, procedures and environmental conditions maximize safety, productivity and comfort.
<br>
<br>* 职业或工业卫生学家研究，评估和控制物理，化学和生物的危害，重点强调工作场所。他们报告和整理调查和结论，建议改变工作环境和流程，并向工人和管理人员或雇主提供方法信息，以降低来自特定职业病危害因素的受伤或生病的风险。他们也可以教授安全工作程序，参与应急计划，在听证会上作证，在科学会议或科学期刊上报告结果。
<br>Occupational or industrial hygienists study, evaluate and control physical, chemical and biological hazards and stresses in the workplace. They report and document investigations and conclusions, suggest changes to work environments and processes and provide information to workers and managers or employers on methods to reduce the risk of injury or illness from specific occupational hazards. They may also teach safe work procedures, participate in emergency response planning, testify at hearings and report findings at scientific conferences or in scientific journals.
<br>
<br>* 专利代理人向客户提供有关专利法的元素，发明专利的建议，进行专利检索，专利申请准备，并代表客户代表前往专利局。
<br>Patent agents advise clients on elements of patent law and on the patentability of inventions, conduct patent searches, prepare patent applications and represent clients before the patent office.
<br>
<br>* 技术转让人员负责传输和整合新技术，通常是从大学或政府研究和开发环境到商业和工业应用，并确保研究人员和开发人员的知识产权保护。
<br>Technology transfer officers are responsible for transferring and integrating new technologies, usually from university or government research and development environments, to commercial and industrial applications and ensure the protection of intellectual property of researchers and developers.
<br>
<br>* 科学政策和计划人员进行研究，并就政策提出建议，或发展或管理交通运输，应急准备，通讯，自然资源，农业，环境，传统和替代能源技术，土地使用，回收等科学领域的相关方案。他们通过利用自然资源，环境，后处理和减少废物等条例来促进公众意识和教育。
<br>Science policy and program officers conduct research and advise on policies or develop or administer programs related to transportation, emergency preparedness, communications, natural resources, agriculture, the environment, traditional and alternative energy technologies, land use, recycling and other scientific fields. They promote public awareness and education on such issues as utilization of natural resources, the environment, and reprocessing and reduction of waste.
<br>
<br><b>## 4161 自然和应用科学政策研究人员，顾问和项目官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 本单元组的职业通常需要相关的科学或技术学科的大学本科学历或大专文凭。
<br>A bachelor's degree or college diploma in a related scientific or technical discipline is usually required for occupations in this unit group.
<br>
<br>* 可能需要相关的科学学科硕士学位。
<br>A master's degree in a related scientific discipline may be required.
<br>
<br>* 必须通过加拿大学院认证的专业人体工学认证，才可以使用“加拿大认证的专业工程学家（CCPE）”头衔。可能需要取得加拿大生物工程学家协会的会员身份。
<br>Certification through the Canadian College of Certified Professional Ergonomists is required to use the title "Canadian Certified Professional Ergonomist (CCPE)". Membership with the Association of Canadian Ergonomists may be required.
<br>
<br>* 职业卫生员可能需要职业卫生员加拿大注册董事会或魁北克LE国家行政法院认可卫生用品工业公司的注册认证。
<br>Occupational hygienists may require certification by the Canadian Registration Board of Occupational Hygienists or le Conseil d'accréditation en hygiène industrielle du Québec.
<br>
<br>* 专利代理人要求具有在专利领域12个月的工作经验并成功通过专利专员考试。他们可能还需要被列在专利代理人名册。
<br>Patent agents require 12 months of work experience in the patent field and successful completion of examinations set by the Commissioner of Patents. They may also be required to be listed in the register of patent agents.
<br>
<br>* 本组涉及绿色建筑设计和技术发展的职业，可能要求是由加拿大绿色建筑委员会提供的能源与环境设计（LEED）认证课程的领导。
<br>Occupations in this group that are involved in green building design and technologies development may require the Leadership in Energy and Environmental Design (LEED) certification offered by the Canadian Green Building Council.
<br>
<br><b>## 4161 自然和应用科学政策研究人员，顾问和项目官员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到本领域的监督或管理职位，。
<br>Progression to supervisory or managerial positions in these fields is possible with experience.
