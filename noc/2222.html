<b>## 2222 农业和鱼产品检查员 Agricultural and fish products inspectors - FLYabroad NOC - LEVEL B</b>
<br>
<br>农业和鱼类产品的检查员检查农产品和鱼类产品确保符合生产规定，储存和运输标准。他们受雇于政府部门和机构以及私营部门的食品加工企业。本组中还包括农业和鱼产品检查员主管。
<br>
<br>Agricultural and fish products inspectors inspect agricultural and fish products for conformity to prescribed production, storage and transportation standards. They are employed by government departments and agencies and by private sector food processing companies. Supervisors of agricultural and fish products inspectors are also included in this group.
<br>
<br><b>## 2222 农业和鱼产品检查员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 农产品检查员 agricultural products inspector
<br>* 作物认证检查员 crop certification inspector
<br>* 奶制品检查员 dairy products inspector
<br>* 鱼检查员 fish inspector
<br>* 鱼产品检查员 fish products inspector
<br>* 水果和蔬菜检查员 fruit and vegetables inspector
<br>* 粮食检查员 grain inspector
<br>* 家畜检查员 livestock inspector
<br>* 肉类检查员 meat inspector
<br>* 植物保护检查员 plant protection inspector
<br>* 家禽检查员 poultry inspector
<br>* 主管，农产品检验 supervisor, agricultural products inspection
<br>* 主管，鱼产品检验 supervisor, fish products inspection
<br>
<br><b>## 2222 农业和鱼产品检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组某些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 鱼和鱼制品检查员检查鱼，鱼制品，鱼的处理和加工方法，并编写报告，确保遵循法规。
<br>Fish and fish products inspectors inspect fish, fish products, fish handling and processing methods and prepare reports and ensure that regulations are followed.
<br>
<br>* 水果和蔬菜检查员检查检测中心的新鲜和冷冻的水果和蔬菜，并准备关于作物生产和市场情况的报告。
<br>Fruit and vegetables inspectors inspect fresh and frozen fruit and vegetables at inspection centres and prepare reports on crop production and market conditions.
<br>
<br>* 谷物检查员检查和分级大型谷物仓库的所有类别的粮食，监控受污染粮食的熏蒸，并检查存储，处理和运输设备，以确保遵循卫生程序。
<br>Grain inspectors inspect and grade all classes of grain at terminal elevators, monitor the fumigation of infested grain, and examine storage, handling and transportation equipment to ensure that sanitary procedures are followed.
<br>
<br>* 肉类检查员监控屠宰和肉类加工厂的经营和卫生条件，并检查动物尸体，以确保它们适合食用。
<br>Meat inspectors monitor the operations and sanitary conditions of slaughtering and meat processing plants and inspect carcasses to ensure they are fit for human consumption.
<br>
<br>* 植物保护检查员认证农作物种子，监督植物和植物产品的检疫，处理或销毁，植物和进口和出口植物产品的熏蒸消毒。
<br>Plant protection inspectors certify seed crops, oversee the quarantine, treatment or destruction of plants and plant products, and the fumigation of plants and plant product imports and exports.
<br>
<br><b>## 2222 农业和鱼产品检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须完成中学学习。
<br>Completion of secondary school is required.
<br>
<br>* 政府检查员通常需要农业，生物，化学，食品加工技术或相关学科的学士学位或大专文凭。
<br>Government inspectors usually require a bachelor's degree or college diploma in agriculture, biology, chemistry, food processing technology or a related discipline.
<br>
<br>* 检查员（政府除外），可能需要相关学科的学士学位或大专文凭。
<br>Inspectors (other than government) may require a bachelor's degree or college diploma in a related discipline.
<br>
<br>* 通常需要多年农业生产或鱼类加工的经验。
<br>Several years of experience in agricultural production or fish processing are usually required.
<br>
<br>* 必需完成内部培训课程。
<br>Completion of in-house training courses is required.
<br>
<br><b>## 2222 农业和鱼产品检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升到这一领域的管理职位。
<br>Progression to managerial positions in this field is possible with experience.
<br>
<br><b>## 2222 农业和鱼产品检查员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 生物技术专家和技术人员 Biological technologists and technicians [2221](2221)
<br>* 鱼分类工和肉分类工进行日常的质量控制职责或对打捞上岸的鱼进行理货（测试员，分类工，食品，饮料及相关产品的加工） Fish graders and meat graders who perform routine quality control duties or tally landed fish (in [9465](9465) Testers and graders, food, beverage and associated products processing )
<br>* 林业技术人员和技术人员 Forestry technologists and technicians [2223](2223)
<br>* 公众和环境健康和职业健康安全检查员 Inspectors in public and environmental health and occupational health and safety [2263](2263)
<br>
