<div class="bodycon"><p>
<b>## 3217 心脏病学技师及电生理诊断技师 Cardiology technologists and electrophysiological diagnostic technologists, n.e.c. - FLYabroad NOC - LEVEL B</b>
<br>
<br>心脏病学技师操作心电图及其他电子设备记录患者心脏活动以帮助断，监测和治疗心脏疾病。电生理诊断技师操作脑电图、肌电图和其他电诊断设备，以协助医生诊断疾病、损伤和异常等。这个职业列表包括负责监督和指导的心脏病学技师及电生理诊断技师。他们主要在诊所、医院和医学实验室等处任职。
<br>
<br>ardiology technologists operate electrocardiogram and other electronic equipment to record cardiac activity of patients to aid in the diagnosis, monitoring and treatment of heart disease. Electrophysiological diagnostic technologists, not elsewhere classified, operate electroencephalographic, electromyographic and other electrophysiological diagnostic equipment to assist physicians in diagnosing diseases, injuries and abnormalities. Cardiology technologists and electrophysiological diagnostic technologists who are supervisors or instructors are included in this unit group. They are employed in clinics, hospitals and medical laboratories.
<br>
<br><b>## 3217 心脏病学技师及电生理诊断技师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 心脏压力技师 cardiac stress technologist
<br>* 心脏科主管 cardiology supervisor
<br>* 心脏病技师 cardiology technologist
<br>* 心电图（ECG）技术专家 electrocardiographic (ECG) technologist
<br>* 心电图技师 electrocardiography technologist
<br>* 脑电图（EEG）技术专家 electroencephalograph (EEG) technologist
<br>* 肌电图（EMG）技师 electromyography (EMG) technologist
<br>* 神经电诊断技师（END） electroneurodiagnostic (END) technologist
<br>* 电生理（ENP）技师 electroneurophysiology (ENP) technologist
<br>
<br><b>## 3217 心脏病学技师及电生理诊断技师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 心脏病学技师主要职责 Cardiology technologists:
<br>
<br>* 操作心电图及其它电子设备来记录患者的心脏活动
<br>Operate electrocardiogram and other electronic equipment to record cardiac activity of patients
<br>
<br>* 执行心血管程序和测试，如心电图、运动耐量试验、动态监测和扫描、动态心电图扫描心律失常、起搏器分析及后续
<br>Perform cardiovascular procedures and tests, such as electrocardiograms, exercise tolerance tests, ambulatory monitoring and scanning of tapes, holter arrhythmia scanning, pacemaker analysis and follow-up
<br>
<br>* 记录和评估心脏活动并提供测试的初步报告
<br>Record and assess cardiac activity and provide preliminary reports of tests
<br>
<br>* 提供患者的护理程序和测试
<br>Provide patients with care during procedures and tests
<br>
<br>* 准备心脏科医生的解释报告
<br>Prepare reports for interpretation by cardiologists
<br>
<br>* 按照规定的标准重新编程起搏器
<br>Reprogram pacemakers according to required standards
<br>
<br>* 检查，校准和进行心脏病设备的日常维护，以确保其正常工作
<br>Check, calibrate and perform routine maintenance of cardiology equipment to ensure proper operation
<br>
<br>* 分析测试，并通知医师或其他卫生保健专业人员有关异常情况
<br>May analyze tests and notify physician or other health care professionals of abnormalities
<br>
<br>* 在医生的直接监督下管理特定的药物
<br>May administer certain drugs under direct supervision of physician
<br>
<br>* 在心脏外科医生的直接监督下记录起搏器植入阈值测量
<br>May document and record pacemaker implant threshold measurements under direct supervision of cardiac surgeon
<br>
<br>* 监督并培训学生、其他心脏病技师和护士。
<br>May supervise and train students, other cardiology technologists and nurses.
<br>
<br>### 电生理技术专家主要职责 Electrophysiological technologists:
<br>
<br>* 检查病人的病历并评估问题的性质来确定所需的程序和测试
<br>Review patient's case history and assess nature of problem to determine procedures and tests required
<br>
<br>* 为患者安装诊断设备已确保舒适和安全
<br>Attach diagnostic equipment to patients and ensure their comfort and safety
<br>
<br>* 操作如脑电图等诊断设备和诱发电位设备来记录大脑和脑神经及中枢神经系统的电活动
<br>Operate diagnostic equipment such as electroencephalographic and evoked potential equipment to record the electrical activity of the brain and cranial and central nervous systems
<br>
<br>* 操作设备进行肌电电神经传导速度测试，并协助医师进行肌肉的力量和重复刺激等电测试
<br>Operate electromyographic equipment to conduct electrophysiological nerve conduction velocity tests and to assist physicians in conducting electrophysiological tests such as muscle strength and repetitive stimulation
<br>
<br>* 在记录的图形上做笔记来识别干扰，如电极接触不良或患者运动不当等
<br>Take notes on the recorded graph to identify interference such as poor electrode contact or patient movement
<br>
<br>* 为医生准备录音和报告来帮助诊断神经系统疾病
<br>Prepare recordings and reports of findings for physicians to aid in the diagnosis of neurological disorders
<br>
<br>* 检查、校准并维护诊断设备
<br>Check, calibrate and perform routine maintenance of diagnostic equipment
<br>
<br>* 培训和监督学生、技术人员或其他脑电图技师。
<br>Train and supervise students, technicians or other electroencephalograph technologists.
<br>
<br><b>## 3217 心脏病学技师及电生理诊断技师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 心脏病技师需要完成在心脏病学技术为期2年的大专文凭课程和实践培训
<br>Cardiology technologists require completion of a two-year college diploma program in cardiology technology and Supervised practical training.
<br>
<br>* 在魁北克以外的所有省份心脏病技师需要注册加拿大心脏病学技师协会
<br>Cardiology technologists require registration with the Canadian Society of Cardiology Technologists in all provinces except Quebec.
<br>
<br>* 脑电图和其他诊断技术人员需要完成电技术方面为期2年的大学课程或医院经验，以及相关实践培训
<br>Electroencephalograph and other diagnostic technologists require completion of a two-year college or hospital-based program in electrophysiology technology and Supervised practical training.
<br>
<br>* 雇主要求脑电图技师注册加拿大脑电图技师协会
<br>Registration with the Canadian Board of Electroencephalograph Technologists is available for electroencephalograph technologists and is usually required by employers.
<br>
<br>* 雇主要求肌电技师注册加拿大肌电技师协会
<br>Registration with the Association of Electromyography Technologists of Canada is available for electromyography technologists and is usually required by employers.
<br>
<br><b>## 3217 心脏病学技师及电生理诊断技师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 心血管灌注 Cardiovascular perfusionists (in [3214](3214) Respiratory therapists, clinical perfusionists and cardiopulmonary technologists )
