<b>## 7234 锅炉工 Boilermakers - FLYabroad NOC</b>
<br>
<br>锅炉工制造，组装，架设，测试，维护和修理锅炉，容器，储罐，塔器，换热器和其他重型金属结构。他们受雇于锅炉制造，制造，造船，建筑，发电及类似的工业场所。
<br>
<br>Boilermakers fabricate, assemble, erect, test, maintain and repair boilers, vessels, tanks, towers, heat exchangers and other heavy-metal structures. They are employed in boiler fabrication, manufacturing, shipbuilding, construction, electric power generation and similar industrial establishments. 
<br>
<br><b>## 7234 锅炉工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 锅炉钳工 boiler fitter
<br>* 锅炉安装工 boiler installer
<br>* 汽锅制造商 boilermaker
<br>* 锅炉制造学徒 boilermaker apprentice
<br>* 施工汽锅制造商 construction boilermaker
<br>* 工业锅炉制造商 industrial boilermaker
<br>* 船用锅炉制造商 marine boilermaker
<br>* 压力容器制造者 pressure vessel fabricator
<br>
<br><b>## 7234 锅炉工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>锅炉工执行部分或全部下列职责：Boilermakers perform some or all of the following duties:
<br>
<br>* 阅读蓝图或规格，计划操作顺序。
<br>Read blueprints or specifications to plan sequence of operation
<br>
<br>* 铺设莱板，钢板或其他重金属，用量角器，圆规和绘图工具或模板在工件上标记弯曲和切割线。
<br>Lay out plate, sheet steel or other heavy metal and mark bending and cutting lines on work piece using protractors, compasses and drawing instruments or templates
<br>
<br>* 设置和操作重金属工作机器，如刹车片，轧辊，剪板机，火焰切割机和钻床，来切割，塑型和成型金属零件或部分
<br>Set up and operate heavy-metal working machines such as brakes, rolls, shears, flame cutters and drill presses to cut, shape and form metal into parts or sections
<br>
<br>* 安装和焊接金属部件或部分在一起，用于制造锅炉，容器，储罐，热交换器，管道和其他重金属产品
<br>Fit and weld metal parts or sections together to fabricate boilers, vessels, tanks, heat exchangers, piping and other heavy-metal products
<br>
<br>* 用手动及电动工具，根据规范，架设及安装锅炉和其他重金属产品
<br>Erect and install boilers and other heavy-metal products according to specifications using hand and power tools
<br>
<br>* 对锅炉和其他重金属产品进行修理和维修工作
<br>Repair and perform maintenance work on boilers and other heavy-metal products
<br>
<br>* 在制造，装配，安装或维修过程中，指导活动绞车或起重机操作者和其他工人的活动。
<br>Direct activities of hoist or crane operators and other workers during fabrication, assembly, installation or repair of structures
<br>
<br>* 使用各种方法测试完成的结构。
<br>Test finished structures using a variety of methods.
<br>
<br>* 锅炉工可能专注于本行业的索具和吊装，准备和布局，或焊接方面。
<br>Boilermakers may specialize in rigging and hoisting, preparation and layout, or welding aspects of the trade.
<br>
<br><b>## 7234 锅炉工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三到四年的学徒计划
<br>Completion of a three- to four-year apprenticeship program 
<br>
<br>* 通常需要累计行业内四年多的工作经验，以及高中，大学或工业锅炉课程，才有资格取得行业认证。
<br>A combination of over four years of work experience in the trade and some high school, college or industry courses in boilermaking is usually required to be eligible for trade certification.
<br>
<br>* 在新斯科舍省，魁北克省和阿尔伯塔省行业认证是强制性的，但在所有其他省份是自愿的。
<br>Trade certification is compulsory in Nova Scotia, Quebec and Alberta and available, but voluntary, in all other provinces.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试的合格锅炉工也适用。
<br>Red Seal endorsement is also available to qualified boilermakers upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7234 锅炉工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7234 锅炉工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 联合冲剪工 Ironworkers [7236](7236)
<br>* 结构金属和板金加工的制造商和装配工 Structural metal and platework fabricators and fitters [7235](7235)
<br>* 主管锅炉工（承包商和监督员，机械加工，金属成形，塑造和树立行业及相关行业） Supervisors of boilermakers (in [7201](7201) Contractors and supervisors, machining, metal forming, shaping and erecting trades and related occupations )
<br>* 焊工和相关机器操作员 Welders and related machine operators [7237](7237)
<br>

<br>* 锅炉制造商，维修 boilermaker, maintenance
