<b>## 5212 与博物馆和艺术画廊相关的技术职业 Technical occupations related to museums and art galleries - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>此单元组包括对博物馆文物和画廊的艺术作品进行分类和编辑目录的工作人员，他们构建并安装展品和陈设，恢复，维护和存储博物馆和画廊收藏，装帧作品，并执行其他功能以此支持策展和保存活动。他们受雇于博物馆和画廊。图片制宪者和动物标本剥制者也可能受雇于零售场所，或可能成为自雇人士。此单元组还包括博物馆和其他从事导游的口译。他们受雇于艺术画廊，博物馆，公园，水族馆，动物园，解释中心，植物园，文化中心，自然保护区，历史和文物古迹，和其他地方。
<BR>
<BR>This unit group includes workers who classify and catalogue museum artifacts and gallery works of art, construct and install exhibits and displays, restore, maintain and store museum and gallery collections, frame artwork, and perform other functions in support of curatorial and conservation activities. They are employed in museums and galleries. Picture framers and taxidermists may also be employed in retail settings or may be self-employed. This unit group also includes museum and other interpreters who conduct guided tours. They are employed by art galleries, museums, parks, aquariums, zoos, interpretive centres, botanical gardens, cultural centres, nature sanctuaries, historic and heritage sites, and other locations.
<BR>

<BR><b>## 5212 与博物馆和艺术画廊相关的技术职业主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是这个单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<BR>
<BR>* 保护和修复技术人员在管理员的指导下，协助恢复和保护文物。
<BR>Conservation and restoration technicians assist in the restoration and conservation of artifacts under the direction of a conservator.
<BR>
<BR>* 策展助理协助研究，处理和存储文物。
<BR>Curatorial assistants assist in the research, handling and storage of artifacts.
<BR>
<BR>* 博物馆口译指导参观博物馆，画廊展览，历史，文物和其他景点，回答询问，并提供有关展品或场所的信息。
<BR>Museum interpreters conduct tours of museums, gallery exhibitions and historical, heritage and other sites, answer inquiries and provide information concerning exhibits or sites.
<BR>
<BR>* 博物馆推广人员协助规划和发展巡回展览和特别活动。
<BR>Museum extension officers assist with the planning and development of travelling exhibitions and special events.
<BR>
<BR>* 博物馆学技术人员在文物和收藏品展览期间，以及传输和存储过程进行保护和照顾。
<BR>Museology technicians protect and care for cultural artifacts and collections during exhibitions, while in transit and in storage.
<BR>
<BR>* 博物馆登记员和编目人员对文物进行分类，并给每个文物对应登记号码，同时监督库存控制。
<BR>Museum registrars and cataloguers classify and assign registration numbers to artifacts and supervise inventory control.
<BR>
<BR>* 动物标本制作人构造展示品和立体模型，建造模型，安装展示的文物，准备储存和运输的工件。
<BR>Preparators construct displays and dioramas, build models, install artifacts in displays and prepare artifacts for storage and shipping.
<BR>
<BR>* 图画装框者制作定制框架，测量和切割垫，垫衬增强物和玻璃，并安装画作，照片和其他艺术作品。
<BR>Picture framers fabricate custom frames, measure and cut mats, mat enhancements and glass, and mount paintings, photographs and other art work.
<BR>
<BR>* 剥制师准备和安装鸟类或动物的皮肤用以保存，科研或展示目的。
<BR>Taxidermists prepare and mount skins of birds or animals for preservation, scientific or display purposes.
<BR>
<BR>* 技术博物馆和画廊的工人可能会专注于特定类型的收藏品。
<BR>Technical museum and gallery workers may specialize in a specific type of collection.
<BR>
<BR><b>## 5212 与博物馆和艺术画廊相关的技术职业任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 登记人员，编目人员和口译可能需要与博物馆和画廊工作有关的领域的大学学位。
<BR>Registrars, cataloguers and interpreters may require a university degree in a field related to museum and gallery work.
<BR>
<BR>* 对于本单元组的其他职业，需要完成博物馆技术或保存技术的大学课程。
<BR>For other occupations in this unit group, completion of a college program in museum technology or conservation technology 
<BR>
<BR>* 必需具备其他技术或与工作有关的在职培训的课程。
<BR>Other technical or on-the-job training programs related to the work are required.
<BR>
<BR><b>## 5212 与博物馆和艺术画廊相关的技术职业附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 博物馆口译可能需要特定的科学或学术凭据才能受聘于一些博物馆，自然中心或其他地方。
<BR>Museum interpreters may require specific scientific or academic credentials for employment by some museums, nature centres or other sites.
