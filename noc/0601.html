<b>## 0601 公司销售经理 Corporate sales managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>企业销售经理计划，组织，指挥，控制和评估涉及商业，工业，机构，电子商务和批发及零售销售的单位和部门的活动。他们受雇于商业，工业，批发和零售贸易机构。
<br>
<br>Corporate sales managers plan, organize, direct, control and evaluate the activities of establishments and departments involved in commercial, industrial, institutional, e-business and wholesale and retail sales. They are employed by commercial, industrial and wholesale and retail trade establishments.
<br>
<br><b>## 0601 公司销售经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 公司销售经理 corporate sales manager
<br>* 经理，贸易扩展 manager, trade expansion
<br>* 全国客户经理 - 销售 national accounts manager – sales
<br>* 区域销售经理 regional sales manager
<br>
<br><b>## 0601 公司销售经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 公司销售经理执行部分或全部下列职责：Corporate sales managers perform some or all of the following duties:
<br>
<br>* 规划指导和评估商业，工业，批发和零售业及其他机构的销售部门的活动
<br>Plan direct and evaluate the activities of sales departments in commercial, industrial, wholesale and retail and other establishments
<br>
<br>* 组织区域和部门的销售业务
<br>Organize regional and divisional sales operations
<br>
<br>* 建立组织有关销售政策和程序
<br>Establish organizational policies and procedures in relation to sales
<br>
<br>* 确定相关的新产品线的战略规划
<br>Determine strategic planning related to new product lines
<br>
<br>* 带领销售团队建设与商业客户的关系和管理销售合同的谈判
<br>Lead sales team in building relationships with business clients and manage negotiations of sales contracts
<br>
<br>* 招募，组织，培训及管理人员
<br>Recruit, organize, train and manage staff
<br>
<br>* 可能与营销协作，以理解和沟通该领域的营销信息。
<br>May work with the marketing department to understand and communicate marketing messages to the field.
<br>
<br><b>## 0601 公司销售经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 商业或营销专业的相关领域大学学位或大专文凭
<br>A university degree or college diploma in business or in a related field with a specialization in sales 
<br>and
<br>
<br>* 销售代表或相关的职业通常需要多年的经验。
<br>Several years of experience as a sales representative or in a related occupation are usually required.
<br>
<br><b>## 0601 公司销售经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，有可能晋升为高级管理职位。
<br>Progression to senior management positions is possible with experience.
<br>
<br><b>## 0601 公司销售经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 广告，市场营销和公共关系经理 Advertising, marketing and public relations managers [0124](0124)
<br>* 零售和批发贸易经理 Retail and wholesale trade managers [0621](0621)
<br>* 高级管理人员 - 贸易，广播和其他业务，NEC Senior managers - trade, broadcasting and other services, n.e.c. [0015](0015)
<br>* 监事的技术销售人员（技术销售专家 - 批发贸易） Supervisors of technical salespersons (in [6221](6221) Technical sales specialists - wholesale trade )
<br>

<br>* 客户经理 - 销售 account manager – sales
