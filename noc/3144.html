<b>## 3144 治疗和评估的其他专业职业 Other professional occupations in therapy and assessment- FLYabroad NOC - LEVEL A</b>
<br>
<br>此单元组包括其他未分类的专业治疗师，他们使用如体育，运动，艺术，娱乐疗法等技术，以帮助治疗的精神和身体残疾或受伤。他们受雇于医院，康复中心，扩展医疗保健机构，诊所，康乐中心，疗养院，行业，教育机构和体育组织等机构，或他们可能私人执业。
<br>
<br>This unit group includes specialized therapists not elsewhere classified who use techniques such as athletic, movement, art or recreational therapy to aid in the treatment of mental and physical disabilities or injuries. They are employed by establishments such as hospitals, rehabilitation centres, extended health care facilities, clinics, recreational centres, nursing homes, industry, educational institutions and sports organizations, or they may work in private practice.
<br>
<br><b>## 3144 治疗和评估的其他专业职业头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 艺术治疗师 art therapist
<br>* 运动治疗师 athletic therapist
<br>* 运动治疗师认证（CAT） certified athletic therapist (CAT)
<br>* 认证运动学家 certified kinesiologist
<br>* 戏剧治疗师 drama therapist
<br>* 运动生理学家 exercise physiologist
<br>* 人类运动学家 human kineticist
<br>* 运动学家 kinesiologist
<br>* 运动治疗师 movement therapist
<br>* 音乐治疗师 music therapist
<br>* 康乐治疗师 recreational therapist
<br>* 注册舞蹈治疗师（DTR） registered dance therapist (DTR)
<br>
<br><b>## 3144 治疗和评估的其他专业职业主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>本单元组的治疗师和其他专业人士执行部分或全部下列职责：Therapists and other professionals in this unit group perform some or all of the following duties:
<br>
<br>* 评估病人和审查医师，物理治疗师，精神科医生，心理咨询师，教师及其他专业人士报告，以确定患者的现有的和潜在的运作水平
<br>Assess patients and review reports from physicians, physiotherapists, psychiatrists, counsellors, teachers and other professionals to determine patients' current and potential functioning level
<br>
<br>* 单独或通过一个多学科小组的方法准备个性化和小组治疗计划，该计划基于对健康的关注，以及医师或其他医疗专业人员的建议
<br>Prepare individualized and group treatment plans either independently or through a multidisciplinary team approach, based on health concerns and on recommendations from physicians or other health professionals
<br>
<br>* 设计专门的治疗方案，维持，恢复或加强运动，肌肉骨骼系统在运动，工作与休闲中的功能与性能。
<br>Design specialized therapy programs to maintain, rehabilitate or enhance movement, musculoskeletal functioning and performance in sports, work and recreation
<br>
<br>* 采用以下的方法和技术，如艺术，戏剧和音乐疗法或舞蹈，娱乐，运动或其他运动疗法，通过开展专门的治疗过程，实施治疗计划
<br>Implement treatment plans by carrying out specialized therapy sessions employing approaches and techniques such as art, drama and music therapy or dance, recreational, sports or other movement therapy
<br>
<br>* 在治疗过程中观察，记录观察结果和分析患者，记录患者的治疗效果，书写进度报告，并与其他卫生专业人员咨询，评估治疗计划
<br>Observe, record observations and analyze patients during treatment sessions, write progress reports on patient outcomes and consult with other health professionals to evaluate treatment plans
<br>
<br>* 可能向客户提供促进健康和伤害预防，管理和治疗等教育。
<br>May provide education to clients regarding health promotion and injury prevention, management and treatment
<br>
<br>* 可能在各自的专业领域进行研究。
<br>May conduct research in respective field of specialization.
<br>
<br><b>## 3144 治疗和评估的其他专业职业任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 运动学家通常需要运动学或人类动力学硕士学位。
<br>Kinesiologists usually require a master's degree in kinesiology or human kinetics.
<br>
<br>* 运动学家认证在加拿大运动学联盟适用。
<br>Certification for kinesiologists is available through the Canadian Kinesiology Alliance.
<br>
<br>* 运动治疗师需要运动疗法学士学位，或运动损伤管理的专业化健康科学学位。
<br>Sport therapists require a bachelor's degree in sport therapy, or a degree in health sciences with a specialization in sports injury management.
<br>
<br>* 艺术治疗师需要心理学学士学位和艺术治疗硕士学位。
<br>Art therapists require a bachelor's degree in psychology and a master's degree in art therapy.
<br>
<br>* 音乐治疗师需要心理学的学士学位和音乐治疗硕士学位。
<br>Music therapists require a bachelor's degree in psychology and a master's degree in music therapy.
<br>
<br>* 舞蹈治疗师需要心理学的学士学位，通常需要艺术，戏剧或运动疗法硕士学位。
<br>Dance therapists require a bachelor's degree in psychology, and usually require a master's degree in art, drama or movement therapy.
<br>
<br>* 娱乐治疗师通常要求专注于休闲治疗的娱乐学士学位。
<br>Recreational therapists usually require a bachelor's degree in recreation with a specialization in therapeutic recreation.
<br>
<br>* 本单元组的职业通常需要监督的实际培训。
<br>Supervised practical training is usually required for occupations in this unit group.
<br>
<br>* 通常需要专业领域的创意或技术化能力。
<br>Creative or technical ability in the field of specialization is usually required.
<br>
<br>* 可能需要适当的国家专业协会或省级部门的认证或会员身份。
<br>Certification or membership with the appropriate national professional association or provincial counterpart may be required.
<br>
<br><b>## 3144 治疗和评估的其他专业职业附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 本单元组不同职业之间没有流动性。
<br>There is no mobility between the different occupations in this unit group.
<br>
<br><b>## 3144 治疗和评估的其他专业职业其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 家庭，婚姻和其他相关的辅导员 Family, marriage and other related counsellors [4153](4153)

<br>
