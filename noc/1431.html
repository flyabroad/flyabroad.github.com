<b>## 1431 会计及相关文员 Accounting and related clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>会计及相关文员根据既定程序，计算，准备和处理单据，发票，应付及应收款项，预算及其他财务纪录。他们受雇于整个公共和私营部门。
<br>Accounting and related clerks calculate, prepare and process bills, invoices, accounts payable and receivable, budgets and other financial records according to established procedures. They are employed throughout the private and public sectors.
<br>
<br><b>## 1431 会计及相关文员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 会计文员 accounting clerk
<br>* 应付账款职员 accounts payable clerk
<br>* 应收账款职员 accounts receivable clerk
<br>* 审计职员 audit clerk
<br>* 帐务员 billing clerk
<br>* 预算职员 budget clerk
<br>* 成本职员 costing clerk
<br>* 存款职员 deposit clerk
<br>* 融资职员 finance clerk
<br>* 运费率业务员 freight-rate clerk
<br>* 所得税纳税申报表的编制者 income tax return preparer
<br>* 发票职员 invoice clerk
<br>* 总账业务员 ledger clerk
<br>* 税务职员 tax clerk
<br>
<br><b>## 1431 会计及相关文员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>会计及相关文员执行部分或全部下列职责：Accounting and related clerks perform some or all of the following duties:
<br>
<br>* 使用电脑和人工系统计算，准备并出具相关帐户的文件，如单据，发票，库存报告，会计报表和其他财务报表
<br>Calculate, prepare and issue documents related to accounts such as bills, invoices, inventory reports, account statements and other financial statements using computerized and manual systems
<br>
<br>* 略码，合计，批量，输入，验证和调和分类帐或计算机系统中的交易，如应付账款和应收账款，工资，采购订单，支票，发票，支票征用，和银行对账单，
<br>Code, total, batch, enter, verify and reconcile transactions such as accounts payable and receivable, payroll, purchase orders, cheques, invoices, cheque requisitions, and bank statements in a ledger or computer system
<br>
<br>* 估计收入和支出，及以往的预算，编译预算数据和文件
<br>Compile budget data and documents based on estimated revenues and expenses and previous budgets
<br>
<br>* 准备周期或成本报表或报告
<br>Prepare period or cost statements or reports
<br>
<br>* 以估计，报价单，价目表为基础，计算材料成本，开销和其他费用
<br>Calculate costs of materials, overhead and other expenses based on estimates, quotations, and price lists
<br>
<br>* 回应客户的查询，维护良好的客户关系和解决问题
<br>Respond to customer inquiries, maintain good customer relations and solve problems
<br>
<br>* 执行相关的文书工作，如文字处理，存档和记录保持系统，传真和复印。
<br>Perform related clerical duties, such as word processing, maintaining filing and record systems, faxing and photocopying.
<br>
<br><b>## 1431 会计及相关文员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 可能需要完成由加拿大注册会计师协会，加拿大证券专业学会或加拿大簿记协会认证的大学或其他课程。
<br>Completion of college or other courses certified by the Certified General Accountants Association of Canada, Canadian Securities 
<br>Institute or Canadian Bookkeepers Association may be required.
<br>
<br>* 一些会计文员必须提供保证书。
<br>Some accounting clerks must be bondable.
<br>
<br><b>## 1431 会计及相关文员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 接受额外的培训和经验积累，可能晋升为主管或熟练的金融职业，如应付帐款主管，记账员或办公室经理。
<br>Progression to supervisory or skilled financial occupations, such as accounts payable supervisor, bookkeeper or office manager is possible with additional training and experience.
<br>
<br><b>## 1431 会计及相关文员其他分类 Classified elsewhere - FLYabroad NOC</b>
