<div class="bodycon"><p>
<b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造 Inspectors and graders, textile, fabric, fur and leather products manufacturing - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的督察和评级员检查和定级高档纺织面料，毛皮及皮革制品。他们受雇于纺织企业，皮革的鞣制和皮草敷料场所和服装，毛皮及皮革制品制造商。
<br>
<br>Inspectors and graders in this unit group inspect and grade textile, fabric, fur and leather products. They are employed by textile companies, leather tanning and fur dressing establishments and garment, fur and leather products manufacturers.
<br>
<br><b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 布督察 cloth inspector
<br>* 彩色定级员 - 纺织品 colour grader – textiles
<br>* 织物检查员 fabric examiner
<br>* 纤维检查员 - 纺织品 fibre inspector – textiles
<br>* 毛皮定级员 fur grader

<br>* 服装巡视员 garment inspector
<br>* 皮和毛皮加工检查员 hide and pelt processing inspector
<br>* 皮具督察 leather goods inspector
<br>* 皮革定级员 leather grader

<br>* 纺织产品样品工 textile product sampler
<br>* 纱线督察 yarn inspector
<br>
<br><b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的督察和定级员执行部分或全部下列职责：Inspectors and graders in this unit group perform some or all of the following duties:
<br>
<br>* 检查天然，合成和混合纺织，面料，皮革和毛皮服装或产品，确保符合质量标准
<br>Examine natural, synthetic and hybrid textile, fabric, fur and leather garments or products for conformity to quality standards
<br>
<br>* 根据规模，条件和重量，检查和定级兽皮和毛皮
<br>Inspect and grade animal hides and pelts according to size, condition and weight
<br>
<br>* 通过测量，把产品与样品和图案进行比较，验证成品服装和产品的合身度或尺寸
<br>Verify fit or size of finished garments and products by measuring or comparing products with samples and patterns
<br>
<br>* 标记缺陷，修复细小瑕疵，用剪刀切断多余的材料，并用刷子，皮棉去污剂和清洁溶液，去除皮棉和斑点
<br>Mark defects, repair minor imperfections, cut excess materiel using scissors, and remove lint and spots using brushes, lint removers and cleaning solutions
<br>
<br>* 根据大小，样式和质量，分级和分类成品并贴标签
<br>Grade and sort finished products and tag according to size, style and quality
<br>
<br>* 记录已检查产品的信息
<br>Record information on products inspected
<br>
<br>* 可以包装产品。
<br>May package products.
<br>
<br><b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 通常需要制造产品的工作经验。
<br>Work experience in the manufacturing of the products inspected is usually required.
<br>
<br><b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组不同检查员和定级员之间具有有限的流动性。
<br>There is limited mobility among the different inspectors and graders in this unit group.
<br>
<br><b>## 9447 督察及评级员，纺织，面料，毛皮及皮革制品制造其他分类 Classified elsewhere - FLYabroad NOC</b>
