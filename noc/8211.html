<b>## 8211 主管，伐木搬运业和林业 Supervisors, logging and forestry - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调从事伐木作业和造林作业工人的活动。他们受雇于伐木公司，承包商和政府机构。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers engaged in logging operations and silvicultural operations. They are employed by logging companies, contractors and government agencies.
<br>
<br><b>## 8211 主管，伐木搬运业和林业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 森林业务主管 forest operations supervisor
<br>* 林业船员主管 forestry crew supervisor
<br>* 钩招标 - 伐木 hook tender – logging
<br>* 砍伐承包商 logging contractor
<br>* 伐木领班/男/女 logging foreman/woman
<br>* 生产主管 - 伐木 production supervisor – logging
<br>* 育林主管 silviculture supervisor
<br>* 树林领班/男/女 woods foreman/woman
<br> 
<br><b>## 8211 主管，伐木搬运业和林业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督和协调林地伐木和林业工作者的活动，他们往往分布在数平方公里内的几个工作地点
<br>Supervise and co-ordinate the activities of logging and forestry workers in woodland operations, often in several work locations over several square kilometres
<br>
<br>* 监管造林活动，如松土，种植和植被控制
<br>Oversee silvicultural activities such as scarification, planting and vegetation control
<br>
<br>* 为多个工作地点安排工作人员，设备和运输
<br>Schedule work crews, equipment and transportation for several work locations
<br>
<br>* 解决工作中的问题并建议措施，从而改进工作方法
<br>Resolve work problems and recommend measures to improve work methods
<br>
<br>* 指导工人安全作业，认识不安全的工作环境，修改工作程序
<br>Instruct workers in safety, recognize unsafe work conditions and modify work procedures
<br>
<br>* 确保符合政府法规
<br>Ensure that government regulations are met
<br>
<br>* 与专业林业技术管理人员，沟通有关森林采伐和森林管理计划，程序和时间表等事宜
<br>Communicate with forestry technical, professional and management personnel regarding forest harvesting and forest management plans, procedures and schedules
<br>
<br>* 准备产品和其他报告
<br>Prepare production and other reports
<br>
<br>* 聘请和培训新员工。
<br>Hire and train new workers.
<br>
<br><b>## 8211 主管，伐木搬运业和林业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学习。
<br>Completion of secondary school is usually required.
<br>
<br>* 林业技术专家或技术人员可能需要完成一到三年的大专课程。
<br>Completion of a one- to three-year college program for forestry technologists or technicians may be required.
<br>
<br>* 提供正规公司的培训和几个月的在职培训伐木。
<br>Formal company training and several months of on-the-job training are provided.
<br>
<br>* 伐木工，造林工人，或伐木机械运营商通常需要有几年的经验。
<br>Several years of experience as a logger, silvicultural worker, or logging machinery operator are usually required.
<br>
<br>* 具备化学应用许可证。
<br>A chemical application licence may be required.
<br>
<br>* 可能需要工业急救证书。
<br>An industrial first aid certificate may be required.
<br>
<br><b>## 8211 主管，伐木搬运业和林业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 链锯，集材机运营商 Chain saw and skidder operators [8421](8421)
<br>* 林业技术专家和技术人员 Forestry technologists and technicians [2223](2223)
<br>* 伐木和林业经理（天然资源生产和渔业经理）Logging and forestry managers (in [0811](0811) Managers in natural resources production and fishing )
<br>* 伐木机械运营商 Logging machinery operators [8241](8241)
<br>* 造林和林业工人Silviculture and forestry workers [8422](8422) 
<br>

<br>
<br>* 热潮大师 - 伐木 boom master – logging

<br>* 林业养护承包商 forestry conservation contractor

<br>* 抓斗集材绞盘机，钩招标 grapple yarder hook tender

<br>* 主管，森林经营 supervisor, forest operations
