<div class="bodycon"><p>
<b>## 2252 工业设计师 Industrial designers - FLYabroad NOC - LEVEL B</b>
<br>
<br>工业设计师为制造业产品进行构思和生产设计。他们受雇于制造业和私人设计公司，或者他们可能成为自雇人士。
<br>
<br>Industrial designers conceptualize and produce designs for manufactured products. They are employed by manufacturing industries and private design firms or they may be self-employed.
<br>
<br><b>## 2252 工业设计师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 家具设计师 furniture designer
<br>* 工业设计顾问 industrial design consultant
<br>* 工业设计师 industrial designer
<br>* 工业产品设计师 industrial products designer
<br>* 产品设计师 product designer
<br>
<br><b>## 2252 工业设计师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>工业设计师执行部分或全部下列职责：Industrial designers perform some or all of the following duties:
<br>
<br>* 咨询客户，工程师或生产专家，制定产品要求
<br>Consult with client, engineers or production specialists to establish product requirements
<br>
<br>* 分析产品的预期用途和用户喜好
<br>Analyze the intended use of product and user preferences
<br>
<br>* 对成本，生产材料的属性和生产方法进行研究
<br>Conduct research into cost, properties of production materials and methods of production
<br>
<br>* 准备审批的设计理念，草图或模型
<br>Prepare design concepts, sketches or models for approval
<br>
<br>* 准备制造图纸，规格及生产指导方针，构建原型设计
<br>Prepare manufacturing drawings, specifications and guidelines for production and construct prototype of design
<br>
<br>* 在生产阶段与工程师和生产人员保持沟通。
<br>Consult with engineers and production staff during manufacturing stage.
<br>
<br><b>## 2252 工业设计师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 工业设计，建筑，工程专业大学学位
<br>A university degree in industrial design, architecture, engineering 
<br>
<br>* 或必需取得工业设计大专文凭。
<br>A college diploma in industrial design is required.
<br>
<br>* 要求具有一系列工作可以证明的创意能力。
<br>Creative ability, as demonstrated by a portfolio of work, is required.
<br>
<br><b>## 2252 工业设计师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的职位之间具有流动性。
<br>There is mobility between positions in this unit group.
<br>
<br>* 与其他设计职业之间可能存在流动性。
<br>Mobility is possible to other design occupations.
<br>
<br><b>## 2252 工业设计师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑技师和技术员 Architectural technologists and technicians [2251](2251)
<br>* 民用建筑工程设计技术人员（土木工程技师和技术员） Civil engineering design technologists (in [2231](2231) Civil engineering technologists and technicians )
<br>* 电气和电子设备的设计技术人员（电气和电子工程技术人员和技术人员） Electrical and electronics design technologists (in [2241](2241) Electrical and electronics engineering technologists and technicians )
<br>* 工程设计和绘图技术员及技师（起草的技术人员和技术人员） Engineering design and drafting technicians and technologists (in [2253](2253) Drafting technologists and technicians )
<br>* 平面设计师和插画家 Graphic designers and illustrators [5241](5241)
<br>* 室内设计师和室内装饰人员 Interior designers and interior decorators [5242](5242)
<br>* 机械工程设备设计师（机械工程技术人员和技术人员） Mechanical engineering equipment designers (in [2232](2232) Mechanical engineering technologists and technicians )
<br>* 剧院，时尚，展览和其他创意设计师 Theatre, fashion, exhibit and other creative designers [5243](5243)
<br>
<br><b>## 2252 工业设计师职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 商业产品设计师 business products designer
<br>* 消费产品设计师 consumer products designer
<br>* 集装箱设计师 container designer
<br>* 设计师，家具 designer, furniture
<br>* 设计师，工业 designer, industrial
<br>* 工业产品设计师 designer, industrial products
<br>* 符合人体工程学的产品设计师 ergonomic products designer
<br>* 灯具设计师 fixture designer
<br>* 家具设计师 furniture designer
<br>* 工业设计顾问 industrial design consultant
<br>* 工业设计师 industrial designer
<br>* 工业产品设计师 industrial products designer
<br>* 产品设计师 product designer
<br>* 玩具设计师 - 工业设计 toy designer – industrial design
</p>
