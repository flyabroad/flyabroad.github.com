<b>## 4011 大学教授和讲师 University professors and lecturers- FLYabroad NOC - LEVEL A</b>
<br>
<br>大学教授和讲师教授大学本科生和研究生的课程，并进行研究。身为部门主管的大学教授都包含在本单元组。
<br>
<br>University professors and lecturers teach courses to undergraduate and graduate students and conduct research at universities. University professors who are heads of departments are included in this unit group.
<br>
<br><b>## 4011 大学教授和讲师头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 英语大学教授 - English professor – university
<br>* 法语语言大学教授 - French language professor – university
<br>* 助理教授，植物学 - 大学 assistant professor, botany – university
<br>* 副教授，语言学 associate professor, linguistics
<br>* 系主任，食品科学系 - 大学 chairperson, food sciences department – university
<br>* 系主任，物理系 - 大学 chairperson, physics department – university
<br>* 计算机科学教授 computer science professor – university
<br>* 部门负责人，地理学 - 大学 department head, geography – university
<br>* 讲师 - 大学 lecturer – university
<br>* 大学医学教授 - professor of medicine – university
<br>* 大学讲师，工程 university instructor, engineering
<br>* 大学教授 university professor
<br>
<br><b>## 4011 大学教授和讲师主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>大学教授和讲师执行部分或全部下列职责：University professors and lecturers perform some or all of the following duties:
<br>
<br>* 教授一门或多门本科生和研究生课程
<br>Teach one or more university subjects to undergraduate and graduate students
<br>
<br>* 准备，并举办讲座，并指导学生进行实验室会议或小组讨论
<br>Prepare and deliver lectures to students and conduct laboratory sessions or discussion groups
<br>
<br>* 准备，管理和评判考试，实验室作业和报告
<br>Prepare, administer and grade examinations, laboratory assignments and reports
<br>
<br>* 指导学生的课程和学术事宜及职业决策
<br>Advise students on course and academic matters and career decisions
<br>
<br>* 指导研究生的研究课题，并针对研究事宜提供意见
<br>Direct research programs of graduate students and advise on research matters
<br>
<br>* 在专业领域进行研究，并在学术期刊或书籍上发表的研究成果
<br>Conduct research in field of specialization and publish findings in scholarly journals or books
<br>
<br>* 可向该学院处理课程规划和程度要求等事项的委员会提供服务，并执行各种管理职责
<br>May serve on faculty committees dealing with such matters as curriculum planning and degree requirements, and perform a variety of administrative duties
<br>
<br>* 可能代表本大学担任演讲人及嘉宾讲师
<br>May represent their universities as speakers and guest lecturers
<br>
<br>* 可以向政府，企业和个人提供专业的咨询服务。
<br>May provide professional consultative services to government, industry and private individuals.
<br>
<br>* 大学教授和讲师，专注于一个特定的课题，如生物，化学，解剖学，社会学，工商管理或法律。
<br>University professors and lecturers specialize in a particular subject matter such as biology, chemistry, anatomy, sociology, business administration or law.
<br>
<br><b>## 4011 大学教授和讲师任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 大学教授要求取得该领域的专业化博士学位。
<br>A doctoral degree in the field of specialization is required for university professors.
<br>
<br>* 大学讲师要求取得该领域的专业化硕士学位。
<br>A master's degree in the field of specialization is required for university lecturers.
<br>
<br>* 教授未来从业者某些专业监管的领域，如医药，工程，建筑，心理或法律的教授可能需要执业资格或专业认证。
<br>Licences or professional certification may be required for professors teaching future practitioners in certain professionally regulated fields, such as medicine, engineering, architecture, psychology or law.
<br>
<br><b>## 4011 大学教授和讲师附加信息 Additional information</b>
<br>
<br>* 大学教师，其同时又是本专业领域的从业者，必须具备相应的执业资格或认证。
<br>University professors who are also practitioners in their field of specialization must have the appropriate licences or certification.
<br>
<br>* 随着经验积累，可能晋升到部门，学院或大学的高级职位。
<br>Progression to senior positions within a department, faculty or university is possible with experience.
<br>
<br><b>## 4011 大学教授和讲师其他分类 Classified elsewhere- FLYabroad NOC</b>

<br>* 其他导师 Other instructors [4216](4216)
<br>* 专上教育的教学和研究助理 Post-secondary teaching and research assistants [4012](4012)
