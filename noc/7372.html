<div class="bodycon"><p>
<b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑 Drillers and blasters – surface mining, quarrying and construction - FLYabroad NOC - LEVEL B</b>
<br>
<br>该项中的钻探工人操作移动钻孔机实施露天矿和采石场的钻孔爆破以及建筑工地的建筑物基础设施的爆破工作。爆破员用炸药填补爆破洞，然后引爆炸药，提炼出煤炭、矿石和岩石或者粉碎建筑物。他们受雇于采矿，采石和建筑公司，也受雇于钻孔和爆破承包商。
<br>
<br>Drillers in this unit group operate mobile drilling machines to bore blast holes in open-pit mines and quarries and to bore holes for blasting and for building foundations at construction sites. Blasters in this unit group fill blast holes with explosives and detonate explosives to dislodge coal, ore and rock or to demolish structures. They are employed by mining, quarrying and construction companies and by drilling and blasting contractors.
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 爆破工 - 采石 blaster – quarrying 
<br>* 爆破工 - 露天采矿 blaster – surface mining 
<br>* 爆破工，建设 blaster, construction 
<br>* 钻井工人 - 露天矿 driller – surface mine 
<br>* 钻井工人，施工 driller, construction 
<br>* 露天爆破工 open-pit blaster 
<br>* 旋挖机操作员 rotary drilling machine operator 
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 本单元组的钻井工人执行部分或全部下列职责：Drillers in this unit group perform some or all of the following duties:
<br>
<br>* 驾驶及操作跟踪或车载旋转钻井，空气轨或其他钻床，在露天矿山或采石场的放样位置，爆破指定深度的孔洞。
<br>Drive and operate tracked or truck-mounted rotary drilling, air-track or other drilling machines to bore large blast holes to specified depths at staked positions in open-pit mine or quarry
<br>
<br>* 操作钻床在道路或其他建设用地爆破洞岩
<br>Operate drilling machines to drill blast holes in rock at road or other construction sites
<br>
<br>* 操作跟踪或车载钻机配​​备螺旋或其他附件，建筑地基或打桩钻孔
<br>Operate tracked or truck-mounted drill equipped with auger or other attachment to drill holes for building foundations or pilings
<br>
<br>* 实地勘测，确定钻洞规格格局等，再实施钻洞，放置炸药，以取出煤矿矿石。
<br>May measure location and stake out pattern of holes to be drilled, load blast holes with explosives and detonate explosives to dislodge coal, ore or rock.
<br>
<br>### 本单元组爆破工执行部分或全部下列职责：Blasters in this unit group perform some or all of the following duties:
<br>
<br>* 阅读说明或图表，布局钻井模式，并确定爆破孔的深度和直径，进行实地测试，以确定所需炸药的种类和数量。
<br>Read instructions or diagrams, lay out drill pattern and determine depth and diameter of blast holes and conduct field tests to determine type and quantity of explosives required
<br>
<br>* 组装或指挥其他工人依据图表组装选定的雷管，导火线，导爆索等其他材料。
<br>Assemble or direct other workers to assemble primer charges using selected detonators, fuses, detonating cords and other materials
<br>
<br>* 直接手装炸药或操作专用卡车在炸药洞内装置炸药。
<br>Load explosives in blast holes by hand or direct movement of bulk explosives trucks to load holes
<br>
<br>* 确保电线，引爆线或保险丝与爆破机连接；操作手把或按钮与引爆电源连接。
<br>Connect electrical wires, detonating cords or fuses into series and connect series to blasting machines; press handle or button to detonate charges
<br>
<br>* 按照规定确保遵守安全程序的情况下处理，储存和运输爆炸物及配件
<br>Handle, store and transport explosives and accessories in accordance with regulations and ensure that safety procedures are observed
<br>
<br>* 操作空气运作轨道，旋转，向下钻孔机或其他钻探机钻爆破洞或直接钻爆破洞。
<br>May operate air-track, rotary, down-the-hole or other drilling machines to drill blast holes or may direct drilling of blast holes.
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 钻井工人可能需要重型设备操作经验。
<br>Experience as a heavy equipment operator may be required for drillers.
<br>
<br>* 爆破工需要具备地表采矿和采石或建筑爆破帮手的经验。
<br>Experience as a blaster helper in surface mining and quarrying or construction may be required for blasters.
<br>
<br>* 爆破工通常要求具备省爆破许可证。
<br>Provincial blasting licence is usually required for blasters.
<br>
<br>* 爆破工行业认证是可用的，而在新不伦瑞克省和安大略省是自愿的。
<br>Trade certification for blasters is available, but voluntary, in New Brunswick and Ontario.
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 钻井工人和爆破手经常进行钻探及爆破活动。
<br>Drillers and blasters often perform both drilling and blasting activities.
<br>
<br>* 随着经验积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 石油和天然气钻井工人（石油和天然气钻井工人，服务人员，测试人员和有关人员） Oil and gas well drillers (in [8232](8232) Oil and gas well drillers, servicers, testers and related workers )
<br>* 主管建设钻井工人和爆破工（承包商和主管，重型设备操作人员） Supervisors of construction drillers and blasters (in [7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>* 露天采矿钻井工人和爆破工（主管，采矿和采石） Supervisors of surface mining drillers and blasters (in [8221](8221) Supervisors, mining and quarrying )
<br>* 煤矿井下钻井工人和爆破工（地下生产和发展矿工） Underground mine drillers and blasters (in [8231](8231) Underground production and development miners )
<br>* 水井钻井工人 Water well drillers [7373](7373)
<br>
<br><b>## 7372 钻井工人和爆破工 - 露天采矿，采石和建筑主要职责 All title - FLYabroad NOC</b>
<br>
<br>* 空中轨道钻运营商 - 建设 air-track drill operator – construction
<br>* 爆破工 - 采石 blaster – quarrying
<br>* 爆破工 - 地表采矿 blaster – surface mining
<br>* 爆破工（地下开采除外） blaster (except underground mining)
<br>* 爆破工，建筑 blaster, construction
<br>* 建筑爆破工 construction blaster
<br>* 施工钻井工人 construction driller
<br>* 核心钻机操作员 - 建筑，地表采矿和采石 core drill operator – construction, surface mining and quarrying
<br>* 金刚石钻孔机操作员 - 露天采矿，采石 diamond drill operator – surface mining and quarrying
<br>* 钻井工人 -采石钻 driller – quarrying
<br>* 钻井工人 - 露天矿 driller – surface mine

<br>* 基础钻机操作员 foundation drill operator
<br>* 基础钻机操作员 - 建筑 foundation drill operator – construction
<br>* 露天爆破工 open-pit blaster
<br>* 露天钻 open-pit driller
<br>* 运营商，基础演练 operator, foundation drill
<br>* 运营商，旋挖机 operator, rotary drilling machine
<br>* 采石场钻井工人 quarry driller
<br>* 旋挖机操作员 rotary drilling machine operator
<br>* 旋挖机操作员 - 露天采矿，采石 rotary drilling machine operator – surface mining and quarrying
