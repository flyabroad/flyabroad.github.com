<b>## 2174 计算机程序员和互动媒体开发（2174 Computer Programmers and Interactive Media Developers）- FLYabroad NOC - LEVEL A</b><br />
<br />
计算机程序员为微机，主机软件应用，数据处理应用，操作系统软件和通信软件编写，修改，整合并测试计算机代码。互动媒体开发员为互联网应用，计算机培训软件，电脑游戏，电影，视频及其他互动媒体编写，修改，整合并测试代码。他们受雇于计算机软件开发公司，IT咨询公司，以及公共及私人部门的IT部门。<br />
<br />
Computer programmers write, modify, integrate and test computer code for microcomputer and mainframe software applications, data processing applications, operating systems-level software and communications software. Interactive media developers write, modify, integrate and test computer code for Internet applications, computer-based training software, computer games, film, video and other interactive media. They are employed in computer software development firms, information technology consulting firms, and in information technology units throughout the private and public sectors.<br />
<br />

<br />
* 网页程序员 Web programmer<br />
* 应用程序员 application programmer<br />
* 业务应用程序员 business application programmer<br />
* 电脑游戏开发 computer game developer<br />
* 计算机程序员 computer programmer<br />
* 电子商务软件开发 e-business (electronic business) software developer<br />
* 互动媒体开发 interactive media developer<br />
* 多媒体开发 multimedia developer<br />
* 操作系统程序员 operating systems programmer<br />
* 程序分析员 programmer analyst<br />
* 科学程序员 scientific programmer<br />
* 软件开发 software developer<br />
* 软件程序员 software programmer<br />
* 系统程序员 systems programmer<br />
<br />
<b>## 2174 计算机程序员和互动媒体开发主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 编写，修改，整合并测试软件代码<br />
Write, modify, integrate and test software code<br />
<br />
* 通过进行修改来维护已有的计算机程序<br />
Maintain existing computer programs by making modifications as required<br />
<br />
* 识别并沟通技术难题，流程及解决方案<br />
Identify and communicate technical problems, processes and solutions<br />
<br />
* 准备与软件状态，操作及维护相关的报告，手册及其他文档<br />
Prepare reports, manuals and other documentation on the status, operation and maintenance of software<br />
<br />
* 协助收集客户需求并准备需求文档<br />
Assist in the collection and documentation of user requirements<br />
<br />
* 协助开发逻辑及物理特性<br />
Assist in the development of logical and physical specifications<br />
<br />
* 领导并协调计算机程序员团队<br />
May lead and co-ordinate teams of computer programmers<br />
<br />
* 研究并评估不同的软件产品<br />
May research and evaluate a variety of software products.<br />
<br />
* 互动媒体开发员主要职责<br />
Interactive media developers perform some or all of the following duties:<br />
<br />
* 根据定义的技术参数编写动画软体，用于CD,DVD,视频游戏以及互联网应用<br />
Program animation software to predefined specifications for interactive CDs, DVDs, video game cartridges and Internet-based applications<br />
<br />
* 编写特效软件用于电影和视频<br />
Program special effects software for film and video applications<br />
<br />
* 编写，修改，整合并测试软件代码，用于电子商务机其他互联网应用<br />
Write, modify, integrate and test software code for e-commerce and other Internet applications<br />
<br />
* 协助收集客户需求并准备需求文档<br />
Assist in the collection and documentation of user requirements<br />
<br />
* 协助开发逻辑及物理特性<br />
Assist in the development of logical and physical specifications<br />
<br />
* 领导并协助互动媒体开发员团队<br />
May lead and co-ordinate teams of interactive media developers<br />
<br />
* 研究并评估不同的互动媒体软件<br />
May research and evaluate a variety of interactive media software products.<br />
<br />
<b>## 2174 计算机程序员和互动媒体开发任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 计算机专业或其他与编程相关的专业的学士学位<br />
A bachelor's degree in computer science or in another discipline with a significant programming component<br />
<br />
* 计算机科学大专学历<br />
Completion of a college program in computer science is usually required.<br />
<br />
* 工程和科学运用领域的编程专业需要专门的高等学历学习<br />
Specialization in programming for engineering and scientific applications requires specific post-secondary study or experience.<br />
<br />
## 2174 计算机程序员和互动媒体开发附加信息 Additional information - FLYabroad NOC<br />
<br />
* 通过一定的工作经验，可以晋升为信息系统分析员，软件工程师或网页设计员<br />
Progression to information systems analyst, software engineer or Web designer is possible with experience.<br />
<br />
