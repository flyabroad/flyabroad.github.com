<b>## 4154 专业职业宗教 Professional occupations in religion - FLYabroad NOC - LEVEL A</b>
<br>
<br>宗教部长主持宗教仪式，管理一个宗教的信仰或教派的仪式，提供精神和道德的指导，并执行其他与宗教实践相关的功能。宗教部长在教堂，犹太会堂，寺庙或其他宗教场所履行这些职责。他们也可能在其他机构，如学校，医院和监狱从事工作。
<br>
<br>Ministers of religion conduct religious services, administer the rites of a religious faith or denomination, provide spiritual and moral guidance and perform other functions associated with the practice of a religion. Ministers of religion perform these duties in churches, synagogues, temples or other places of worship. They may also work in other institutions such as schools, hospitals and prisons.
<br>
<br><b>## 4154 专业职业宗教头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 大主教 archbishop
<br>* 主教 bishop
<br>* 主教 cardinal
<br>* 牧师 chaplain
<br>* 传道者 evangelist
<br>* 引导者 granthi
<br>* 阿訇 imam
<br>* 部长 minister
<br>* 主持人 - 宗教 moderator – religion
<br>* 牧师 pastor
<br>* 牧师 priest
<br>* 拉比 rabbi
<br>
<br><b>## 4154 专业职业宗教主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>宗教部长执行部分或全部下列职责：Ministers of religion perform some or all of the following duties:
<br>
<br>* 执行定期的宗教服务
<br>Conduct regular religious services
<br>
<br>* 主持信仰仪式，如结婚和葬礼
<br>Administer rites of faiths such as marriages and funerals
<br>
<br>* 通过布道和其他会谈，祈祷和促进灵性
<br>Pray and promote spirituality by delivering sermons and other talks
<br>
<br>* 向宗教信仰的成员提供精神和道德的指导
<br>Provide spiritual and moral guidance to members of a religious faith
<br>
<br>* 监督，规划和管理宗教教育方案
<br>Supervise, plan and administer programs of religious education
<br>
<br>* 可能参与人道主义努力，社会服务和公益活动
<br>May participate in humanitarian endeavours, social services and welfare activities
<br>
<br>* 分担一个宗教社区的行政和财政运作
<br>May share in the administrative and financial operation of a religious community
<br>
<br>* 可能向政府和其他组织提供咨询服务。
<br>May provide consultation services to government and other organizations.
<br>
<br><b>## 4154 专业职业宗教任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 根据不同的宗教，教育的要求不尽相同，从宗教研究学院或其他课程到主神学士学位。
<br>Educational requirements vary, depending on the religion, and range from the completion of a college or other program in religious studies to a master's of divinity degree.
<br>
<br>* 通常需要与高级部长共同学习一段时期。
<br>A period of study with a senior minister is usually required.
<br>
<br><b>## 4154 专业职业宗教附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能发展到本单元组的宗教秩序内的高级职位。
<br>Progression to senior positions included in this unit group, within a religious order, is possible with experience.
<br>
<br><b>## 4154 专业职业宗教其他分类 Classified elsewhere - FLYabroad NOC</b>
