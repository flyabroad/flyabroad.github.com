<b>## 4211 律师助理及相关职业 Paralegal and related occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>律师助理准备法律文件，并进行研究，以协助律师或其他专业人士。独立律师助理向公众提供政府立法允许的法律服务，或依据律师事务所或其他机构的合同提供律师助理服务。公证人监誓，宣誓书，签署法律文件，并根据他们的实践范围进行其他活动。商标代理人向客户提供有关知识产权事宜。律师助理受雇于律师事务所，纪录搜索引擎公司，整个公共部门和私营部门的法律部门。独立律师助理通常都是自雇人士。公证人受雇于政府，公共部门和私营部门，或者他们可能成为自雇人士。商标代理人受雇于整个公共部门和私营部门，商标发展和猎头公司或律师事务所和法律部门，他们可能会成为自雇人士。
<br>
<br>Paralegals prepare legal documents and conduct research to assist lawyers or other professionals. Independent paralegals provide legal services to the public as allowed by government legislation, or provide paralegal services on contract to law firms or other establishments. Notaries public administer oaths, take affidavits, sign legal documents and perform other activities according to the scope of their practice. Trademark agents advise clients on intellectual property matters. Paralegals are employed by law firms, by record search companies and in legal departments throughout the public and private sectors. Independent paralegals are usually self-employed. Notaries public are employed by government and in the public and private sectors or they may be self-employed. Trademark agents are employed by law firms and legal departments throughout the public and private sectors, trademark development and search firms or they may be self-employed.
<br>
<br><b>## 4211 律师助理及相关职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 商法业务员 commercial law clerk
<br>* 企业律师助理 corporate paralegal
<br>* 家庭法律师助理 family law paralegal
<br>* 独立律师助理 independent paralegal
<br>* 土地所有权考官 land titles examiner
<br>* 法律研究员 legal researcher
<br>* 公证人 notary public
<br>* 律师助理 paralegal
<br>* 房地产法律店员 real estate law clerk
<br>* 标题搜索员 title searcher
<br>* 商标代理 trademark agent
<br>
<br><b>## 4211 律师助理及相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 律师助理执行部分或全部下列职责：Paralegals perform some or all of the following duties:
<br>
<br>* 通过采访客户，证人及其他关联方，协助律师，收集书面证据，准备出庭简报，并安排出庭
<br>Assist lawyers by interviewing clients, witnesses and other related parties, assembling documentary evidence, preparing trial briefs, and arranging for trials
<br>
<br>* 协助律师准备调解和解决司法争议
<br>Assist lawyers in preparation for mediation and judicial dispute resolutions
<br>
<br>* 准备遗嘱，房地产交易和其他法律文件，法院报告及誓章
<br>Prepare wills, real estate transactions and other legal documents, court reports and affidavits
<br>
<br>* 研究记录，法庭文件及其他法律文件
<br>Research records, court files and other legal documents
<br>
<br>* 起草法律信件，执行一般办公室及文书工作。
<br>Draft legal correspondence and perform general office and clerical duties.
<br>
<br>### 独立律师助理执行部分或全部下列职责：Independent paralegals perform some or all of the following duties:
<br>
<br>* 在小额索偿法庭，和其他下级法院诉讼，法庭和行政机构前代表客户
<br>Represent clients in small claims court and in other lower court proceedings, at tribunals and before administrative bodies
<br>
<br>* 针对在其管辖范围内的业主与租客事宜，交通违法行为，名称变更等问题给予客户建议并采取法律行动。
<br>Advise clients and take legal action on landlord and tenant matters, traffic violations, name changes and other issues within their jurisdictions.
<br>
<br>### 公证人执行部分或全部下列职责：Notaries public perform some or all of the following duties:
<br>
<br>* 监誓并记录宣誓书及口供
<br>Administer oaths and take affidavits and depositions
<br>
<br>* 见证并证明文件上的签名的有效性
<br>Witness and certify the validity of signatures on documents
<br>
<br>* 可以起草合同，准备承兑票据及起草遗嘱，抵押贷款和其他法律文件
<br>May draft contracts, prepare promissory notes and draw up wills, mortgages and other legal documents
<br>
<br>* 可安排遗嘱认证及管理死者遗产。
<br>May arrange probates and administer the estates of deceased persons.
<br>
<br>### 商标代理执行部分或全部下列职责：Trademark agents perform some or all of the following duties:
<br>
<br>* 向客户提供有关知识产权事宜，并在商标注册处处长前代表客户起诉包括商标注册申请事宜。
<br>Advise clients on intellectual property matters and represent clients before the Registrar of Trade-Marks on matters including prosecution of applications for registration of trademarks
<br>
<br>* 建议商标注册，商标使用许可的要求，知识产权转让和保护现有的商标权
<br>Advise on the registrability of trademarks, trademark licensing requirements, transfer of intellectual property and protection of existing trademark rights
<br>
<br>* 在商标反对党董事会前和相关诉讼中代表客户进行诉讼
<br>Represent clients at proceedings before the Trade Marks Opposition Board and in related proceedings
<br>
<br>* 可能代表客户在国际上与外国联营公司和律师协商。
<br>May represent clients internationally in consultation with foreign associates and attorneys.
<br>
<br><b>## 4211 律师助理及相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 律师事务所的律师助理要求法律学士学位或法律大专文凭，并接受律师事务所或其他法律机构的内部培训。
<br>Paralegals in law firms require a bachelor's degree in law or a law college diploma and in-house training from a law firm or other legal establishment.
<br>
<br>* 独立律师助理需要了解法律原则和程序，通常通过行业资助课程以及经验积累，或通过完成社区学院的律师助理课程来获取以上内容。
<br>Independent paralegals require knowledge of legal principles and procedures usually obtained through industry-sponsored courses and through experience, or through completion of a community college paralegal program.
<br>
<br>* 公证人经由省份或地区的司法机关资格认证和考试后得以委任。所有任命对其可以执行的活动都有特殊的限制，以及特定的时期。
<br>Notaries public are appointed after examination and certification of their qualifications by the governing judiciary in their province or territory. All appointments have specific limitations on the activities they can perform and for specific periods of time.
<br>
<br>* 公证人要求省级许可证。在不列颠哥伦比亚省，还要求是公证人协会成员。
<br>Notaries public require a provincial licence. In British Columbia, membership in the Society of Notaries Public is also required.
<br>
<br>* 要获得许可，商标代理必须在商标法地区工作至少两年，包括注册商标申请的准备和起诉
<br>To be licensed, trademark agents are required to work in the area of trademark law, including the preparation and prosecution of trademark applications for registration, for two years 
<br>
<br>* 同时要顺利完成加拿大知识产权研究所以及加拿大知识产权局商标注册联合进行的考试
<br>To successfully complete the examination conducted jointly by the Intellectual Property Institute of Canada and the Registrar of Trade-Marks, Canadian Intellectual Property Office 
<br>
<br>* 或者完成上述任何一个，并成为一名有权在加拿大从业的律师。
<br>Either one of the above and to be a lawyer entitled to practise in Canada.
<br>
<br>* 商标代理人要求获得联邦贸易商标局注册。
<br>Trademark agents require registration with the federal Trade-Mark Office.
<br>
<br><b>## 4211 律师助理及相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 公证人通常接受内部培训，在农村或偏远地区，或在其受雇的各业务室履行自己的职责。
<br>Notaries public usually receive in-house training and perform their duties in rural or remote areas or in the business offices in which they are employed.
<br>
