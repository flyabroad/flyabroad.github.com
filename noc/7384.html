<div class="bodycon"><p>
<b>## 7384 其他行业及相关职位 Other trades and related occupations, n.e.c. - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括技工和其他未分类的相关技术工人，他们负责维修，服务，安装，校准或制造各种产品。此单元组包括商业潜水员。他们受雇于广泛的场所，或者有可能成为自雇人士。
<br>
<br>This unit group includes tradespersons and related skilled workers, not elsewhere classified, who repair, service, install, calibrate or fabricate a variety of products. This unit group includes commercial divers. They are employed by a wide range of establishments, or they may be self-employed.
<br>
<br><b>## 7384 其他行业及相关职位头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机打样师 aircraft patternmaker
<br>* 铁匠 blacksmith
<br>* 商业潜水员 commercial diver
<br>* 模具安装工 die setter
<br>* 爆炸物检测员 explosive ordnance detector
<br>* 蹄铁匠 farrier
<br>* 制造或修理枪的工人 gunsmith
<br>* 锁匠 locksmith
<br>* 填海潜水员 reclamation diver
<br>* 休旅车技术员 recreation vehicle technician
<br>* 恢复高空作业工人 restoration steeplejack
<br>* 安全厂商 safe maker
<br>* 锯工 saw fitter
<br>* 小型武器维修工 small arms repairer
<br>* 刀具锻工 toolsmith
<br>* 水下承包商 underwater contractor
<br>* 跳马维修工 vault repairer
<br>
<br><b>## 7384 其他行业及相关职位主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 军械工人根据图纸或客户要求的规格，制造枪支和修复并修改枪支。
<br>Gunsmiths fabricate guns and repair and modify firearms according to blueprints or customers' specifications.
<br>
<br>* 锁匠修理，安装和调整锁，制作钥匙并改变锁的组合。
<br>Locksmiths repair, install and adjust locks, make keys and change lock combinations.
<br>
<br>* 娱乐车辆技师修理或更换电气线路，管道，丙烷气线，电器，窗户，门，橱柜和休闲车的结构框架。
<br>Recreation vehicle technicians repair or replace electrical wiring, plumbing, propane gas lines, appliances, windows, doors, cabinets and structural frames in recreational vehicles.
<br>
<br>* 安全和跳马服务商安装，维修和维护银行及其他机构的保险箱和保险柜。
<br>Safe and vault servicers install, repair and maintain safes and vaults in banks and other establishments.
<br>
<br>* 锯钳工根据规格维修，安装并锐化乐队锯，链锯，圆锯和其他类型锯片。
<br>Saw fitters repair, set and sharpen band saws, chain saws, circular saws and other types of saw blades according to specifications.
<br>
<br>* 模具制定者根据工作秩序和规格选择模具进行锻造;将模具对准并拴紧在动力压力机和锤子的撞锤和铁砧。
<br>Die setters select dies for forging according to work order and specifications; position align and bolt dies to ram and anvil of power presses and hammers.
<br>
<br>* 商业潜水员进行水下施工，验收，搜索，打捞，修复和摄影等相关活动。
<br>Commercial divers perform underwater activities related to construction, inspection, search, salvage, repair and photography.
<br>
<br><b>## 7384 其他行业及相关职位任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成两到四年的相关行业学徒课程，如锁匠，休旅车技师或锯钳工
<br>Completion of a two- to four-year apprenticeship program in a relevant trade, such as locksmith, recreation vehicle technician or saw fitter 
<br>
<br>* 或者完成大学，高中或行业课程，以及多年的相关工作经验。
<br>College, high school or industry courses combined with several years of related work experience 
<br>
<br>* 或者必需具备多年的在职培训。
<br>Several years of on-the-job training are required.
<br>
<br>* 锁匠行业认证是可用的，但在新斯科舍省，新不伦瑞克省，萨斯喀彻温省，阿尔伯塔省，不列颠哥伦比亚省，西北地区和努纳武特地区是自愿的。
<br>Trade certification for locksmiths is available, but voluntary, in Nova Scotia, New Brunswick, Saskatchewan, Alberta, British Columbia, the Northwest Territories and Nunavut.
<br>
<br>* 娱乐车辆的维修技师行业认证在阿尔伯塔省是强制性的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，魁北克省，安大略省，曼尼托巴省，不列颠哥伦比亚省和育空地区可用，是自愿的。
<br>Trade certification for recreation vehicle service technicians is compulsory in Alberta and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario, Manitoba, British Columbia and the Yukon.
<br>
<br>* Sawfiler /钳工和锉锯修理工行业认证是可用的，而在魁北克省，阿尔伯塔省，不列颠哥伦比亚省和育空地区是自愿的。
<br>Sawfiler/fitter and sawfitter trade certification is available, but voluntary, in Quebec, Alberta, British Columbia and the Yukon.
<br>
<br>* 本单元组的其他职业可能需要省行业认证或许可。
<br>Provincial trade certification or licensing may be required for other occupations in this unit group.
<br>
<br>* 红印章背书对通过跨省红色钢印考试的合格的娱乐车辆的维修技师也适用。
<br>Red Seal endorsement is also available to qualified recreation vehicle service technicians upon successful completion of the interprovincial Red Seal examination.
<br>
<br>* 商业潜水员必须符合CSA标准Z275.4 -02，潜水作业能力标准的要求。
<br>Commercial divers must meet the requirements of CSA Standard Z275.4-02, Competency Standard for Diving Operations.
<br>
<br>* 商业潜水员需要取得由加拿大潜水员资格委员会（ DCBC ）颁发的职业潜水员资格认证，或通过正规教育课程，潜水培训课程或教育和实践经验相结合而取得的合格证书。
<br>Commercial divers require an Occupational Diver Certificate of Competency issued by the Diver Certification Board of Canada (DCBC) or qualification earned through a formal education program, training courses in diving or a combination of education and practical experience.
<br>
<br>* 商业潜水员需要能力认证，并接受获准的高压医师潜水医疗检查。
<br>Commercial divers require certification of competency and a diving medical examination from an approved hyperbaric physician.
<br>
<br>* 商业潜水员可能需要军队或警察的潜水经验。
<br>Commercial divers may require military or police diving experience.
<br>
<br>* 商业潜水员通常要求具备安装和引爆炸药的省级爆破工许可证。
<br>Commercial divers usually require a provincial blaster's licence for the setting and detonation of explosives.
<br>
<br><b>## 7384 其他行业及相关职位附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>本单元组的职业之间很少或根本没有流动性。
<br>There is little or no mobility among occupations in this unit group.
<br>
<br>随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
