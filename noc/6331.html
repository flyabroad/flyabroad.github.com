<div class="bodycon"><p>
<b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发 Butchers, meat cutters and fishmongers – retail and wholesale - FLYabroad NOC - LEVEL B</b>
<br>
<br>零售及批发的肉贩，切肉工和鱼贩，在零售或批发食品机构准确的切割要出售的肉类，家禽，鱼类和贝类。他们受雇于超市，粮油店，肉店和鱼店，或可能成为自雇人士。肉贩上司或部门主管包括在该组。
<br>
<br>Butchers, meat cutters and fishmongers, retail and wholesale, prepare standard cuts of meat, poultry, fish and shellfish for sale in retail or wholesale food establishments. They are employed in supermarkets, grocery stores, butcher shops and fish stores or may be self-employed. Butchers who are supervisors or heads of departments are included in this group.
<br>
<br><b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 屠夫学徒 butcher apprentice
<br>* 屠夫，零售 butcher, retail
<br>* 鱼贩 - 零售 fishmonger – retail
<br>* 屠夫主管 - 批发 head butcher – wholesale
<br>* 切肉工 - 零售或批发 meat cutter – retail or wholesale
<br>* 超市切肉工 supermarket meat cutter
<br>
<br><b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的肉贩，切肉工和鱼贩执行部分或全部下列职责：Butchers, meat cutters and fishmongers in this unit group perform some or all of the following duties:
<br>
<br>* 在自助服务专柜或根据客户的订单，剪切，修剪，及精确地切割待销售的肉类，家禽，鱼类和贝类。
<br>Cut, trim, and otherwise prepare standard cuts of meat, poultry, fish and shellfish for sale at self-serve counters or according to customers' orders
<br>
<br>* 使用电动研磨机和切片机研磨肉类以及将熟食切片
<br>Grind meats and slice cooked meats using powered grinders and slicing machines
<br>
<br>* 准备专用展示的肉类，家禽，鱼类和贝类
<br>Prepare special displays of meat, poultry, fish and shellfish
<br>
<br>* 给烤肉和其他的肉类，家禽或鱼做形状，修花边和打结，同时可能包装准备好的肉类，家禽，鱼类和贝类
<br>Shape, lace and tie roasts and other meats, poultry or fish and may wrap prepared meats, poultry, fish and shellfish
<br>
<br>* 管理库存，保留销售记录，并根据公司和客户的需求确定数量，产品线和产品的新鲜度
<br>Manage inventory, keep records of sales and determine amount, product line and freshness of products according to company and customer requirements
<br>
<br>* 确保食品的储存条件适当
<br>Ensure food storage conditions are adequate
<br>
<br>* 可以监督其他屠夫，或切肉工或鱼贩。
<br>May supervise other butchers, or meat cutters or fishmongers.
<br>
<br><b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学。
<br>Completion of secondary school may be required.
<br>
<br>* 可能必需完成学院或其他肉类和鱼类切割的培训课程，或为期三年的切肉学徒。
<br>Completion of a college or other meat-and-fish-cutting training program, or a three-year meat cutting apprenticeship may be required.
<br>
<br>* 零售肉贩，切肉工和鱼贩通常参加食品店在职培训。
<br>On-the-job training in food stores is usually provided for retail butchers, meat cutters and fishmongers.
<br>
<br>* 在魁北克省和不列颠哥伦比亚省，行业认证是可用的，但是自愿的。
<br>Trade certification is available, but voluntary, in Quebec and British Columbia.
<br>
<br><b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 鱼类切割者（鱼和海鲜工厂的工人） Fish cutters (in [9463](9463）Fish and seafood plant workers )
<br>* 工业屠夫和肉类切割者，家禽准备人员和有关人员 Industrial butchers and meat cutters, poultry preparers and related workers [9462](9462)
<br>* 海鲜销售人员（零售售货员） Seafood sales clerks (in [6421]（6421） Retail salespersons )
<br>
<br><b>## 6331 肉贩，切肉工和鱼贩 - 零售及批发职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 学徒屠夫 - 零售或批发 apprentice butcher – retail or wholesale
<br>* 屠夫 - 肉铺 butcher – butcher shop
<br>* 屠夫 - 熟食 butcher – delicatessen
<br>* 屠夫 - 零售或批发 butcher – retail or wholesale
<br>* 屠夫 - 批发 butcher – wholesale
<br>* 屠夫学徒 butcher apprentice
<br>* 屠夫，零售 butcher, retail
<br>* 鱼贩 - 零售 fishmonger – retail
<br>* 鱼贩 - 批发 fishmonger – wholesale
<br>* 杂货店屠夫 grocery store butcher
<br>* 屠夫主管 - 零售 head butcher – retail
<br>* 屠夫主管 - 零售或批发 head butcher – retail or wholesale
<br>* 屠夫主管 - 批发 head butcher – wholesale
<br>* 切肉工 - 零售或批发 meat cutter – retail or wholesale
<br>* 肉部分切肉工 - 零售或批发 meat portion cutter – retail or wholesale
<br>* 猪肉切肉工 - 零售或批发 pork cutter – retail or wholesale
<br>* 零售屠夫 retail butcher
<br>* 零售切肉工 retail meat cutter
<br>* 超市屠夫 supermarket butcher
<br>* 超市切肉工 supermarket meat cutter
</p>
