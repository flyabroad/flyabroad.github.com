<b>## 6561 影像，社会和其他私人顾问 Image, social and other personal consultants - FLYabroad NOC - LEVEL C</b>
<br>
<br>形象，社会和其他私人顾问为了提高客户的私人或企业形象，向其提供关于外表，说话方式，礼节或其他行为的建议。他们受雇于美容院，时装店，造型学校，形象咨询公司，减肥中心，或者他们可能成为自雇人士。
<br>
<br>Image, social and other personal consultants advise clients on their personal appearance, speaking style, manners or other behaviours in order to improve personal or business images. They are employed by beauty salons, fashion boutiques, modelling schools, image consulting companies, weight loss centres or they may be self-employed.
<br>
<br><b>## 6561 影像，社会和其他私人顾问头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 色彩顾问，时尚 colour consultant, fashion
<br>* 礼仪顾问 etiquette consultant
<br>* 时尚衣橱顾问 fashion and wardrobe consultant
<br>* 形象顾问 image consultant
<br>* 化妆顾问 make-up consultant
<br>* 公众演讲顾问 public speaking consultant
<br>* 衣橱顾问 wardrobe consultant
<br>* 婚礼顾问 wedding consultant
<br>* 减肥顾问 weight loss consultant
<br>
<br><b>## 6561 影像，社会和其他私人顾问主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of the main duties of some occupations in this unit group:
<br>
<br>* 形象顾问向客户提供有关头发的颜色，发型，化妆，服装及配饰的建议;
可能就姿势，整体外观和举止提出建议，并提供业务和社交礼仪的课程和研讨会。
<br>Image consultants advise clients on hair colour, hairstyles, make-up, clothing and accessories;
 may advise on posture, general appearance and manners, and provide courses and seminars on business and social etiquette.
<br>
<br>* 化妆顾问建议客户化妆的类型，颜色和化妆应用。
<br>Make-up consultants advise clients on type, colour and application of make-up.
<br>
<br>* 色彩顾问建议客户选择服装的颜色，使其适合其外观。
<br>Colour consultants advise clients on choice of colours for clothing that will complement their appearance.
<br>
<br>* 婚礼顾问建议客户选择婚纱礼服，插花，宴会设施，婚礼请柬和婚礼相关的其他项目。
<br>Wedding consultants advise clients on the selection of wedding gowns, floral arrangements, banquet facilities, wedding invitations and other items related to weddings.
<br>
<br>* 减肥顾问执行商业减肥计划，向客户提供饮食和锻炼建议，并提供相关的支持服务。
<br>Weight loss consultants administer commercial weight loss programs, advise clients on diet and exercise and provide related support services.
<br>
<br><b>## 6561 影像，社会和其他私人顾问任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 色彩顾问，化妆和皮肤护理顾问，减肥顾问和本单元组的大多数其他职业提供专门的培训课程。
<br>Specialized training courses are available for colour consultants, make-up and skin care consultants, weight loss consultants and most other occupations in this unit group.
<br>
<br>* 通常必需具备时尚，艺术，造型或相关领域的经验和专业知识。
<br>Experience and expertise in fashion, art, modelling or related fields is usually required.
<br>
