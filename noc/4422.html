<b>## 4422 惩教服务人员 Correctional service officers - FLYabroad NOC- LEVEL C</b>
<br>
<br>惩教服务人员保护罪犯和被拘留者，并在惩教机构和其他拘留场所维持秩序。他们受雇于联邦，省级和市级政府。惩教服务人员的上司都包含在这个单元组。
<br>
<br>Correctional service officers guard offenders and detainees and maintain order in correctional institutions and other places of detention. They are employed by federal, provincial and municipal governments. Correctional service officers who are supervisors are included in this unit group.
<br>
<br><b>## 4422 惩教服务人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 惩教设施护卫 correctional facility guard
<br>* 惩教人员 correctional service officer
<br>* 拘留服务员 detention attendant
<br>* 狱警 prison guard
<br>* 主管，惩教人员 supervisor, correctional officers
<br>
<br><b>## 4422 惩教服务人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>惩教服务人员执行部分或全部下列职责：Correctional service officers perform some or all of the following duties:
<br>
<br>* 观察罪犯和被拘留者的行为和态度，以防止滋事和逃逸
<br>Observe conduct and behaviour of offenders and detainees to prevent disturbances and escapes
<br>
<br>* 在工作任务，餐饮和娱乐期间期间，监督罪犯
<br>Supervise offenders during work assignments, meals and recreation periods
<br>
<br>* 在指定区域巡逻，发现任何问题随时向主管报告
<br>Patrol assigned area and report any problems to supervisor
<br>
<br>* 观察罪犯的行为，并准备报告
<br>Observe behaviour of offenders and prepare reports
<br>
<br>* 在运输过程中和临时离开期间护送被拘留者
<br>Escort detainees in transit and during temporary leaves
<br>
<br>* 准备收容，程序，释放，转移和其他报告
<br>Prepare admission, program, release, transfer and other reports
<br>
<br>* 可以监督和协调其他惩教服务人员工作。
<br>May supervise and co-ordinate work of other correctional service officers.
<br>
<br><b>## 4422 惩教服务人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学习。
<br>Completion of secondary school is required.
<br>
<br>* 可能必需完成惩教服务，警察研究或犯罪的中学后教育。
<br>Post-secondary education in correctional services, police studies or criminology may be required.
<br>
<br>* 由联邦机构聘用的惩教人员新兵必须成功完成加拿大惩教服务培训课程。
<br>Correctional officer recruits must successfully complete the Correctional Service of Canada training course to be employed by federal institutions.
<br>
<br>* 省/地区机构所雇用的惩教人员新兵通常需要完成基本训练课程。
<br>Correctional officer recruits are usually required to complete a basic training course to be employed by provincial/territorial institutions.
<br>
<br>* 行动敏捷，力量和健身的要求必须达标。
<br>Physical agility, strength and fitness requirements must be met.
<br>
<br>* 惩教服务监督员要求具备惩教人员的经验。
<br>Correctional service supervisors require experience as a correctional service officer.
<br>
<br>* 通常需要急救认证和CPR（心肺复苏术）训练。
<br>First aid certification and CPR (cardiopulmonary resuscitation) training are usually required.
<br>
<br><b>## 4422 惩教服务人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 劳教回家的工人（社会和社区服务工作者） Detention home workers (in [4212](4212) Social and community service workers )
<br>* 社会，社区和惩教服务经理 Managers in social, community and correctional services [0423](0423)
<br>* 社会工作者 Social workers [4152](4152)
<br>
<br><b>## 4422 惩教服务人员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 囚犯护卫 convict guard
<br>* 惩教设施护卫 correctional facility guard
<br>* 惩教机构护卫 correctional institution guard
<br>* 惩教院所女舍监 correctional institution head matron
<br>* 惩教人员 correctional officer
<br>* 惩教人员主管 correctional officers supervisor
<br>* 惩教人员 correctional service officer
<br>* 惩教服务单位主管 correctional services unit supervisor
<br>* 狱警 corrections officer

<br>* 拘留护卫 detention guard
<br>* 护卫，惩教设施 guard, correctional facility
<br>* 护卫，惩教机构 guard, correctional institution
<br>* 头惩教人员 head correctional officer
<br>* 头护士长 - 惩教服务 head matron – correctional service
<br>* 机构卫士 - 惩教服务 institution guard – correctional service
<br>* 监狱守卫 jail guard
<br>* 狱卒 jailer
<br>* 女舍监 - 惩教服务 matron – correctional service
<br>* 惩教院所护卫 penal institution guard
<br>* 监狱护卫 penitentiary guard
<br>* 狱警 prison guard
<br>* 监狱官 prison officer
<br>* 感化院警卫 reformatory guard
