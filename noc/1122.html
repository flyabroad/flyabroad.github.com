<b>## 1122 企业管理咨询专业职业 Professional occupations in business management consulting - FLYabroad NOC - LEVEL A</b>
<br>
<br>本单元组包括向管理提供服务的职业，如分析结构，经营，管理方法或组织功能，以便提出建议，计划和实施改善。他们受雇于管理咨询公司和整个公共部门和私营部门，或者是自雇人士。
<br>
<br>This unit group includes those who provide services to management such as analyzing the structure, operations, managerial methods or functions of an organization in order to propose, plan and implement improvements. They are employed by management consulting firms and throughout the public and private sectors or are self-employed.
<br>
<br><b>## 1122 企业管理咨询专业职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* ISO顾问 ISO consultant
<br>* 企业管理顾问 business management consultant

<br>* 顾问，组织分析 consultant, organizational analysis
<br>* 卫生信息管理顾问 health information management consultant
<br>* 管理分析师 management analyst
<br>* 组织分析师 organizational analyst
<br>* 记录管理专家 records management specialist
<br>* 研究员，组织和方法 researcher, organization and methods
<br>* 高级顾问，运营管理 senior consultant, operations management
<br>
<br><b>## 1122 企业管理咨询专业职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>管理顾问执行部分或全部下列职责：Management consultants perform some or all of the following duties:
<br>
<br>* 对公共或私人部门建立的管理方法和运作方式进行分析并提供建议
<br>Analyze and provide advice on the managerial methods and organization of a public or private sector establishment
<br>
<br>* 进行研究，以确定管理政策和程序的效率和效度
<br>Conduct research to determine efficiency and effectiveness of managerial policies and programs
<br>
<br>* 在运作，人力资源，档案管理和通信等领域进行评估，并提出改进的方法，系统和程序
<br>Conduct assessments and propose improvements to methods, systems and procedures in areas such as operations, human resources, records management and communications
<br>
<br>* 进行质量审核和制定质量管理和质量保证标准达到ISO（国际标准化组织）注册要求
<br>Conduct quality audits and develop quality management and quality assurance standards for ISO (International Organization for Standardization) registration
<br>
<br>* 规划机构运营重组
<br>Plan the reorganization of the operations of an establishment
<br>
<br>* 可以监督签约研究员或文职人员。
<br>May supervise contracted researchers or clerical staff.
<br>
<br><b>## 1122 企业管理咨询专业职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要工商管理，电子商务或相关学科大学本科学历或大专文凭。
<br>A bachelor's degree or college diploma in business administration, commerce or a related discipline is usually required.
<br>
<br>* 可能需要工商管理研究生学位。
<br>A graduate degree in business administration may be required.
<br>
<br>* 一些机构可能需要取得认证的省级管理咨询协会管理顾问。
<br>Some establishments may require management consultants to be certified by a provincial management consulting association.
<br>
<br>* 本单元组的某些职业可能需要质量审核员认证。
<br>Certification as a quality auditor may be required for some occupations in this unit group.
<br>
<br>* 健康信息管理咨询职业，可能需要由加拿大卫生信息管理协会（CHIMA）认证。
<br>Occupations in health information management consulting may require certification by the Canadian Health Information Management Association (CHIMA).
<br>
<br><b>## 1122 企业管理咨询专业职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升为高级管理职位。
<br>Progression to senior and managerial positions is possible with experience.
