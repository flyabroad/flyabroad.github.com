<b>## 2122 林业专业人员 Forestry professionals - FLYabroad NOC - LEVEL A</b>
<br>
<br>林业专家进行调研，制定计划和管理指导相关管理和采伐森林资源的项目。他们受雇于森林业，省和联邦政府，咨询公司，教育机构等行业，或者他们可能成为自雇人士。
<br>
<br>Forestry professionals conduct research, develop plans and administer and direct programs related to the management and harvesting of forest resources. They are employed by the forest industry, provincial and federal governments, consulting companies, educational institutions and other industries, or they may be self-employed.
<br>
<br><b>## 2122 林业专业人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 鉴定护林员员 appraisal forester
<br>* 咨询护林员员 consulting forester
<br>* 区护林员员 district forester
<br>* 森林工程师 forest engineer
<br>* 护林员员 forester
<br>* 林业主管 forestry superintendent
<br>* 区域库存官 - 林业 regional inventory officer – forestry
<br>* 注册专业护林员员（RPF registered professional forester (RPF)
<br>
<br><b>## 2122 林业专业人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>林业专业人员执行部分或全部下列职责：Forestry professionals perform some or all of the following duties:
<br>
<br>* 计划和指导森林调查和相关的研究并准备报告和建议
<br>Plan and direct forest surveys and related studies and prepare reports and recommendations
<br>
<br>* 建立林地和森林资源管理的短期和长期计划
<br>Establish short- and long-term plans for management of forest lands and forest resources
<br>
<br>* 计划和指导林地采伐，造林，育林，防火和灭火方案，道路建设，野生动物管理，环境保护和昆虫和植被控制方案
<br>Plan and direct woodlands harvesting, reforestation, silviculture and fire prevention and fire suppression programs, road building, wildlife management, environmental protection and insect and vegetation control programs
<br>
<br>* 协商森林采伐，森林管理和林地租赁协议和合同的条款和条件
<br>Negotiate terms and conditions of agreements and contracts for forest harvesting, forest management and leasing of forest lands
<br>
<br>* 监控合同履约和林业活动的结果
<br>Monitor contract compliance and results of forestry activities
<br>
<br>* 确保遵守政府法规和公司目标
<br>Ensure adherence to government regulations and company objectives
<br>
<br>* 计划和实施公关方案，以及与林业相关的教育及推广活动
<br>Plan and conduct public relations programs, and education and extension programs related to forestry
<br>
<br>* 林木种苗生产和林地苗圃作业的制定和监督计划
<br>Develop and oversee programs for tree seedling production and woodlands nursery operations
<br>
<br>* 在树木改良，育苗生产，森林土壤，森林生态学，森林测定，森林经营等领域开展先进的研究
<br>Conduct advanced research in the areas of tree improvement, nursery seedling production, forest soils, forest ecology, forest mensuration, forest operations and other areas
<br>
<br>* 作为林业问题的顾问，向私人小林业主，市级，省级或联邦政府或公司提供咨询意见和建议，。
<br>Provide advice and recommendations, as a consultant on forestry issues, to private woodlot owners, municipal, provincial or federal governments or to companies.
<br>
<br><b>## 2122 林业专业人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需是林业或林业工程大学本科学历。
<br>A bachelor's degree in forestry or forestry engineering is required.
<br>
<br>* 有认证协会的省份要求具备省级协会颁发的森林或森林工程师认证。
<br>Certification as a forester or forest engineer by provincially chartered associations is required in provinces having such associations.
<br>
<br>* 注册前通常需要具备为期两年的主管实习工作经验并通过专业考试。
<br>A two-year practicum of supervised work experience and professional examinations are usually required before registration.
<br>
<br><b>## 2122 林业专业人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的主管和高级职业需要额外的经验。
<br>Supervisory and senior occupations in this unit group require additional experience.
<br>
<br>* 随着经验的积累，政府和行业管理岗位之间具有流动性。
<br>With experience, mobility is possible to management positions in government and industry.
<br>
<br><b>## 2122 林业专业人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 森林经济学家（经济学家和经济政策研究人员和分析师） Forest economists (in [4162](4162) Economists and economic policy researchers and analysts )
<br>* 森林和林地业务经理（经理在天然资源生产和渔业） Forestry and woodlands operations managers (in [0811](0811) Managers in natural resources production and fishing )
<br>* 政府林业政策和程序，管理者（政府管理者 - 经济分析，政策制定和计划管理中的管理者） Managers of government forestry policy and program administration (in [0412](0412) Government managers - economic analysis, policy development and program administration )
<br>* 林业研究员（架构和科学管理的经理） Managers of research in forestry (in [0212](0212) Architecture and science managers )
<br>
