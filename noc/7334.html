<div class="bodycon"><p>
<b>## 7334 摩托车，全地形车和其他相关技师 Motorcycle, all-terrain vehicle and other related mechanics - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组技师测试，维修和服务于摩托车，小型摩托车，雪地车，叉车和全地形车。他们受雇于摩托车经销商和零售商的商店以及独立服务场所。
<br>
<br>Mechanics in this unit group test, repair and service motorcycles, motor scooters, snowmobiles, forklifts and all-terrain vehicles. They are employed by service shops of motorcycle dealers and retailers and by independent service establishments.
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 全地形车的维修工 all-terrain vehicle repairer
<br>* 叉车修理工 forklift mechanic
<br>* 工业卡车的维修工 industrial truck repairer
<br>* 摩托艇技工 motor boat mechanic
<br>* 摩托车维修工 motor scooter repairer
<br>* 摩托车修理工 motorcycle mechanic
<br>* 摩托车修理工学徒 motorcycle mechanic apprentice
<br>* 舷外马达技工 outboard motor mechanic
<br>* 雪地车的维修工 snowmobile repairer
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组技师执行部分或全部下列职责：Mechanics in this unit group perform some or all of the following duties:
<br>
<br>* 检查工作订单并与主管讨论要执行的工作
<br>Review work orders and discuss work to be performed with supervisor
<br>
<br>* 使用测试设备检查和测试发动机和其他机械部件，以诊断和隔离故障
<br>Inspect and test engine and other mechanical components using test devices to diagnose and isolate faults
<br>
<br>* 使用手工工具和设备调整，修理或更换机械或电气系统零部件
<br>Adjust, repair or replace mechanical or electrical system parts and components using hand tools and equipment
<br>
<br>* 测试和调整修复系统，确保适当的性能
<br>Test and adjust repaired systems for proper performance
<br>
<br>* 执行计划的设备维护服务
<br>Perform scheduled maintenance service on equipment
<br>
<br>* 告知客户执行的工作和设备的一般状况
<br>Advise customers on work performed and general condition of equipment
<br>
<br>* 确定维修费用的估算价格
<br>Determine estimates of repair cost
<br>
<br>* 可以修复和重建工业卡车和叉车的起升机构和其他各种机械系统。
<br>May repair and rebuild hoisting mechanism and other mechanical systems on industrial trucks and forklifts.
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 对于摩托车技师，要求完成三到四年的学徒课程
<br>For motorcycle mechanics, completion of a three- to four-year apprenticeship program 
<br>
<br>* 或者通常需要超过三年的行业内工作经验，和的高中或摩托车修理大学课程的组合，才有资格获得行业认证。
<br>A combination of over three years of work experience in the trade and some high school or college courses in motorcycle repair is usually required to be eligible for trade certification.
<br>
<br>* 摩托车修理工行业认证在安大略省和阿尔伯塔省是强制性的，而在纽芬兰和拉布拉多省，新斯科舍省，爱德华王子岛，新不伦瑞克省和不列颠哥伦比亚省是自愿的。
<br>Motorcycle mechanic trade certification is compulsory in Ontario and Alberta and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick and British Columbia.
<br>
<br>* 本单元组的其他技师可能需要几年的在职培训。
<br>Other mechanics in this unit group may require several years of on-the-job training.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试后合格的摩托车技师也适用。
<br>Red Seal endorsement is also available to qualified motorcycle mechanics upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 本单元组的一些职业之间具有流动性。
<br>There is mobility among some occupations in this unit group.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 其他小型发动机和小型设备维修工 Other small engine and small equipment repairers [7335](7335)
<br>* 主管摩托车及相关设备的力学（承包商及主管，机械行业） Supervisors of motorcycle and related equipment mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>
<br><b>## 7334 摩托车，全地形车和其他相关技师 职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 全地形车的维修工 all-terrain vehicle repairer
<br>* 技工学徒，舷外马达 apprentice mechanic, outboard motors
<br>* 舷外马达技工学徒 apprentice outboard motor mechanic
<br>* 叉车修理工 forklift mechanic
<br>* 卡丁车维修工 go-kart repairer
<br>* 内侧，外侧的机械师 inboard-outboard mechanic
<br>* 工业卡车修理工 industrial truck mechanic
<br>* 工业卡车的维修工 industrial truck repairer
<br>* 抬起卡车修理工 lift truck mechanic
<br>* 机械师，内侧舷外马达 mechanic, inboard-outboard motors
<br>* 机械师，摩托艇 mechanic, motor boats
<br>* 机械师，舷外马达 mechanic, outboard motors
<br>* 摩托艇技工 motor boat mechanic
<br>* 摩托车维修工 motor scooter repairer
<br>* 摩托车修理工 motorcycle mechanic
<br>* 摩托车修理工学徒 motorcycle mechanic apprentice
<br>* 摩托车维修工 motorcycle repairer
<br>* 摩托车修理工/男/女 motorcycle repairman/woman
<br>* 舷外马达技工 outboard motor mechanic
<br>* 雪地车的维修工 snowmobile repairer
<br>* 雪上汽车修理工/男/女 snowmobile repairman/woman

</p>
