<div class="bodycon"><p>
<b>## 8262 渔民/男/女 Fishermen/women - FLYabroad NOC - LEVEL B</b>
<br>
<br>渔民/男/女操作渔船来追赶捕捉鱼类和其他海洋生物并运送到陆地。它们通常是渔船的自雇业主运营商。
<br>
<br>Fishermen/women operate fishing vessels to pursue and land fish and other marine life. They are usually self-employed owner-operators of fishing vessels.
<br>
<br><b>## 8262 渔民/男/女头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 渔夫/男/女 fisherman/woman
<br>* 渔船船长 fishing vessel skipper
<br>* 近岸渔民/男/女 inshore fisherman/woman
<br>* 龙虾渔夫/男/女 lobster fisherman/woman
<br>* 延绳钓渔民/男/女 longliner fisherman/woman
<br>* 围网渔船渔民/男/女 seiner fisherman/woman
<br>
<br><b>## 8262 渔民/男/女主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>渔民/男/女执行部分或全部下列职责：Fishermen/women perform some or all of the following duties:
<br>
<br>* 操作渔船追赶和捕捉鱼类和其他海洋生物
<br>Operate fishing vessel to pursue and catch fish and other marine life
<br>
<br>* 使用圆规和图表或电子捕鱼辅助工具，选择捕鱼区域​​，设计路线并计算导航位置
<br>Select area for fishing, plot courses and compute navigational positions using compasses and charts or electronic fishing aids
<br>
<br>* 驾驶船舶和操作导航仪器
<br>Steer vessel and operate navigational instruments
<br>
<br>* 操作渔具，指导捕捞操作和监督渔船船员
<br>Operate fishing gear, direct fishing operation and supervise fishing crew members
<br>
<br>* 维护发动机，渔具及其他船体设备
<br>Maintain engine, fishing gear and other on-board equipment
<br>
<br>* 记录捕捞活动，天气和海况
<br>Record fishing activities, weather and sea conditions
<br>
<br>* 估算经营成本并计划每个捕捞季节的预算
<br>Estimate costs of operations and plan budget for each fishing season
<br>
<br>* 设立鱼营销计划，并记录所有的金融交易
<br>Establish fish marketing plan and keep records of all financial transactions
<br>
<br>* 可将鱼类输送到加工厂或鱼买家。
<br>May transport fish to processing plants or fish buyers.
<br>
<br><b>## 8262 渔民/男/女任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要多年渔船船员或助手的经验。
<br>Several years of experience as fishing vessel crew member or helper are usually required.
<br>
<br>* 必需具有商业捕捞许可证。
<br>A commercial fishing licence is required.
<br>
<br>* 捕获每个品种的鱼都要求具有执照。
<br>Licences are required for each species of fish pursued.
<br>
<br>* 鱼类收获者行业认证是可用的，但在纽芬兰和拉布拉多是自愿的。
<br>Trade certification for fish harvesters is available, but voluntary, in Newfoundland and Labrador.
<br>
<br><b>## 8262 渔民/男/女附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训，许可和经验积累，可能晋升到超过100总吨的渔船船长或大副。
<br>Progression to master or mate on fishing vessels over 100 gross tonnes is possible with additional training, licensing and experience.
<br>
<br><b>## 8262 渔民/男/女其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 渔船船长和高级船员 Fishing masters and officers [8261](8261)
<br>* 渔船渔工 Fishing vessel deckhands [8441](8441)
<br>
<br><b>## 8262 渔民/男/女职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 桁拖网渔民/男/女 beam trawl fisherman/woman
<br>* 蛤疏通运营商 clam dredge operator
<br>* 蛤渔夫/男/女 clam fisherman/woman
<br>* 蟹渔夫/男/女 crab fisherman/woman
<br>* 丹麦围网渔民/男/女 Danish seine fisherman/woman
<br>* 渔夫/男/女 fisherman/woman
<br>* 渔船船长 fishing vessel skipper
<br>* 刺网渔民/男/女 gill net fisherman/woman
<br>* 用刺网捕鱼队长 gillnetter skipper
<br>* 无竿钓丝渔夫/男/女 handliner fisherman/woman
<br>* 鱼叉渔夫/男/女 harpoon fisherman/woman
<br>* 罾渔夫/男/女 hoop net fisherman/woman
<br>* 近岸渔民/男/女 inshore fisherman/woman
<br>* 线渔夫/男/女 line fisherman/woman
<br>* 龙虾渔夫/男/女 lobster fisherman/woman
<br>* 延绳钓渔民/男/女 longline fisherman/woman
<br>* 延绳钓渔民/男/女 longliner fisherman/woman
<br>* 拖网渔民/男/女 otter trawl fisherman/woman
<br>* 锅渔夫/男/女 pot fisherman/woman
<br>* 一斤净渔夫/男/女 pound net fisherman/woman
<br>* 虾渔民/男/女 prawn fisherman/woman
<br>* 围网渔民/男/女 purse seine fisherman/woman
<br>* 扇贝式挖泥船 scallop dredger
<br>* 海藻拖拽者 seaweed dragger
<br>* 紫菜收获机操作者 seaweed harvesting machine operator
<br>* 围网渔船渔民/男/女 seiner fisherman/woman
<br>* 贝类渔夫/男/女 shellfish fisherman/woman
<br>* 贝类收割机操作者 shellfish harvester operator
<br>* 岸上渔夫/男/女 shore fisherman/woman
<br>* 船长，渔船 skipper, fishing vessel
<br>* 队长， 用刺网捕 skipper, gillnetter
<br>* 箭鱼渔夫/男/女 swordfish fisherman/woman
<br>* 诱捕老板 - 钓鱼 trap boss – fishing
<br>* 诱捕渔夫/男/女 trap fisherman/woman
<br>* 小调船渔夫/男/女 troller fisherman/woman
<br>* 堰渔夫/男/女 weir fisherman/woman

</p>
