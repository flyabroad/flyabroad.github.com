<div class="bodycon"><p>
<b>## 4012 大专教学和研究助理 Post-secondary teaching and research assistants- FLYabroad NOC - LEVEL A</b>
<br>
<br>大专教学和研究助理协助大学教授，社区大学和大专学院的教师和其他教职员工进行大学和学院的教学和科研活动。
<br>
<br>Post-secondary teaching and research assistants assist university professors, community college and CEGEP teachers and other faculty members in teaching and research activities at universities and colleges.
<br>
<br><b>## 4012 大专教学和研究助理头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 大学实验室助理 college laboratory assistant
<br>* 高校教学助理 college teaching assistant
<br>* 研究生助理 - 大学 graduate assistant – university
<br>* 大专研究助理 post-secondary research assistant
<br>* 大学研究助理 research assistant, university
<br>
<br><b>## 4012 大专教学和研究助理主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>### 大专教学助理执行部分或全部下列职责：Post-secondary teaching assistants perform some or all of the following duties:
<br>
<br>* 按照大学教授或大学讲师讲课的要求组织参考材料，直观教具和其他材料
<br>Organize reference materials, visual aids and other materials as required by university professors or college teachers for lectures
<br>
<br>* 举办研讨会，小组讨论和实验课的补充讲座
<br>Conduct seminars, discussion groups and laboratory sessions to supplement lectures
<br>
<br>* 协助编制和管理考试
<br>Assist in the preparation and administration of examinations
<br>
<br>* 评判考试，学期论文和实验报告。
<br>Grade examinations, term papers and laboratory reports.
<br>
<br>### 研究助理执行部分或全部下列职责：Research assistants perform some or all of the following duties:
<br>
<br>* 指导学术刊物中使用的文学评论，调查，实验和其他研究在
<br>Conduct literature reviews, surveys, laboratory experiments and other research for use in scholarly publications
<br>
<br>* 编译研究成果，并协助教授分析研究成果，并编写杂志文章或论文。
<br>Compile research results and assist professors in the analysis of results and the preparation of journal articles or papers.
<br>
<br>* 大专教学和研究助理专注于基于自己的研究领域的课程事宜。
<br>Post-secondary teaching and research assistants specialize in a subject matter based on their field of study.
<br>
<br><b>## 4012 大专教学和研究助理任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 必须是大学或学院的计划招生。
<br>Enrolment in a university or college program is required.
<br>
<br><b>## 4012 大专教学和研究助理其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 小学和中学教师助理 Elementary and secondary school teacher assistants [4413](4413)
<br>* 其他导师 Other instructors [4216](4216)
<br>
<br><b>## 4012 大专教学和研究助理职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>* 大学实验室助理 college laboratory assistant
<br>* 高校教学助理 college teaching assistant
<br>* 演示员，实验室 - 大专教学援助 demonstrator, laboratory – post-secondary teaching assistance
<br>* 课题组组长 - 大专教学助理 discussion group leader – post-secondary teaching assistant
<br>* 研究生助理 - 大学 graduate assistant – university
<br>* 实验室助理，大专 laboratory assistant, college
<br>* 实验室助理，大学 laboratory assistant, university
<br>* 实验室演示员 - 大专教学援助 laboratory demonstrator – post-secondary teaching assistance
<br>* 实验室主管 - 大专教学助理 laboratory supervisor – post-secondary teaching assistant
<br>* 标记员 - 大专教学援助 marker – post-secondary teaching assistance
<br>* 大专研究助理 post-secondary research assistant
<br>* 大专助教 post-secondary teaching assistant
<br>* 研究助理 - 大专 research assistant – post-secondary
<br>* 大学研究助理 research assistant, university
<br>* 助教 - 大专 teaching assistant – post-secondary
<br>* 助教 - 大学 teaching assistant – university
<br>* 大学助教， teaching assistant, college
<br>* 大学助教， teaching assistant, university
<br>* 导师 - 大专教学助理 tutor – post-secondary teaching assistant
<br>* 大学实验室助理 university laboratory assistant
<br>* 大学研究助理 university research assistant
<br>* 大学助教 university teaching assistant
</p>
