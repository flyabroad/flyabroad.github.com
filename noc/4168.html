<b>## 4168 独特的政府项目官员 Program officers unique to government - FLYabroad NOC - LEVEL A</b>
<br>
<br>本单元组项目官员主要关注政府机构，如议会，政府的运作，如国际关系，联邦和省级事务，选举和法庭活动的独特的管理和操作。
<br>
<br>Program officers in this unit group are primarily concerned with the administration and operation of government institutions, such as Parliament, and activities unique to the operations of government, such as international relations, federal-provincial affairs, elections and tribunals.
<br>
<br><b>## 4168 独特的政府项目官员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 武官 attaché
<br>* 选举官 elections officer
<br>* 联邦与省政府关系人员 federal-provincial relations officer
<br>* 外国服务人员 foreign service officer
<br>* 政府间事务主任 intergovernmental affairs officer
<br>* 官员，议长办公室 officer, office of the Speaker
<br>* 官员，皇家委员会 officer, royal commission
<br>* 官员，站立或专责委员会 officer, standing or select committee
<br>* 礼宾官 protocol officer
<br>* 选举主任 returning officer
<br>* 调查主任 tribunal officer
<br>
<br><b>## 4168 独特的政府项目官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>独特的政府项目官员执行部分或全部下列职责：Program officers unique to government perform some or all of the following duties:
<br>
<br>* 针对政府决策对加拿大或国外其他国家的政府产生的社会，经济和政治的影响，向政治家或外交官提出建议
<br>Advise politicians or diplomats on the social, economic and political effects of government decisions on other governments in Canada or abroad
<br>
<br>* 与其他市级，省级或联邦政府官员共同计划政府间会议和专题会议
<br>Plan intergovernmental meetings and conferences with officers of other municipal, provincial or federal governments
<br>
<br>* 统筹选举组别内的物流和管理，并确保选举和表决程序紧随其后
<br>Co-ordinate the logistics and administration of elections within constituencies and ensure that electoral and voting procedures are followed
<br>
<br>* 协调立法委员会，皇家委员会或法庭的行政支援服务
<br>Co-ordinate administrative support services for legislative committees, royal commissions or tribunals
<br>
<br>* 作为成员参加董事会或审裁处
<br>Participate as a member of a board or tribunal
<br>
<br>* 计划后勤工作，并监督外国政要和知名人士正式访问加拿大的外交协议
<br>Plan logistics and oversee diplomatic protocol of official visits to Canada by foreign politicians and dignitaries
<br>
<br>* 向外国的政府和国民解释加拿大外交和国内政策，代表加拿大在国外行事。
<br>Explain Canadian foreign and domestic policies to governments and nationals of foreign countries, and act on behalf of Canada abroad.
<br>
<br><b>## 4168 独特的政府项目官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要大学本科学历。
<br>A bachelor's degree is usually required.
<br>
<br>* 可能需要硕士学位。
<br>A master's degree may be required.
<br>
<br>* 可能需要多年的研究员，顾问或程序管理员经验。
<br>Several years of experience as a researcher, consultant or program administrator may be required.
<br>
<br>* 通过竞争性考试，接受外国服务人员。
<br>Foreign service officers are accepted on the basis of competitive examination.
<br>
