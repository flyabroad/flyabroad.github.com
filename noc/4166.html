<b>## 4166 教育政策研究人员，顾问和项目官员 Education policy researchers, consultants and program officers - FLYabroad NOC - LEVEL A</b>
<br>
<br>教育政策研究人员，顾问和程序人员从事研究工作，报告和管理的小学，中学和中学后教育政策和方案。他们受雇于政府部门，学校董事会，科研院所，专业协会，教育和整个公共部门和私营部门的其他组织，或者他们可能成为自雇人士。
<br>
<br>Education policy researchers, consultants and program officers conduct research, produce reports and administer elementary, secondary and post-secondary education policies and programs. They are employed by government departments, school boards, research institutes, professional associations and educational and other organizations throughout the public and private sectors, or they may be self-employed.
<br>
<br><b>## 4166 教育政策研究人员，顾问和项目官员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 统筹，特殊教育 co-ordinator, special education
<br>* 课程开发人员 curriculum developer
<br>* 课程规划师 curriculum planner
<br>* 教育顾问 education consultant
<br>* 教育推广计划统筹 education outreach program co-ordinator
<br>* 教育政策官员 education policy officer
<br>* 教育计划统筹 education program co-ordinator
<br>* 教育项目官员 education program officer
<br>* 教育研究员 education researcher
<br>* 主管，教育政策 supervisor, education policy
<br>
<br><b>## 4166 教育政策研究人员，顾问和项目官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>教育政策研究人员，顾问和项目官员执行部分或全部下列职责：Education policy researchers, consultants and program officers perform some or all of the following duties:
<br>
<br>* 从事研究工作，报告和管理教育的政策和计划
<br>Conduct research, produce reports and administer education policies and programs
<br>
<br>* 评估课程方案，并提出改进建议
<br>Evaluate curriculum programs and recommend improvements
<br>
<br>* 制定新方案的结构，内容和目标
<br>Develop the structure, content and objectives of new programs
<br>
<br>* 进行统计分析，以确定教育政策和方案的成本和有效性
<br>Conduct statistical analyses to determine cost and effectiveness of education policies and programs
<br>
<br>* 向整个公共部门和私营部门的教师和其他专业人员提供持续的专业发展，培训和咨询服务
<br>Provide ongoing professional development, training and consultative services to teachers and other professionals throughout the public and private sector
<br>
<br>* 开发教材和其他资源的方案交付
<br>Develop teaching materials and other resources for program delivery
<br>
<br>* 提供会议，研讨会和专题讨论会的简报
<br>Deliver presentations at conferences, workshops and symposia
<br>
<br>* 监督其他教育政策研究人员，顾问或项目官员的工作
<br>May supervise the work of other education policy researchers, consultants or program officers
<br>
<br>* 可以管理专门的测试和评估方案。
<br>May administer specialized testing and assessment programs.
<br>
<br><b>## 4166 教育政策研究人员，顾问和项目官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需取得教育或一门学科，如社会科学或商业管理大学本科学历。
<br>A bachelor's degree in education or in a discipline such as social science or business administration is required.
<br>
<br>* 可能需要教育硕士学位。
<br>A master's degree in education may be required.
<br>
<br>* 可能需要专门的培训或认证。
<br>Specialized training or certification may be required.
<br>
<br>* 通常需要几年的学校教师经验。
<br>Several years of experience as a school teacher are usually required.
<br>
<br>* 通常需要全省就业教师证书方可受聘于省级教育部门。
<br>A teacher's certificate for the province of employment is usually required when employed by provincial education ministries.
<br>
<br><b>## 4166 教育政策研究人员，顾问和项目官员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with experience.
<br>
<br><b>## 4166 教育政策研究人员，顾问和项目官员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 学院和其他职业指导员 College and other vocational instructors [4021](4021)
<br>* 教育辅导员 Educational counsellors [4033](4033)
<br>* 小学和幼儿园教师 Elementary school and kindergarten teachers [4032](4032)
<br>* 政府管理 - 制定教育政策和程序管理 Government managers - education policy development and program administration [0413](0413)
<br>* 心理学助理（大学除外）（社会政策研究人员，顾问和项目官员） Psychology assistants (except university) (in [4164](4164) Social policy researchers, consultants and program officers )
<br>* 中学教师 Secondary school teachers [4031](4031)
