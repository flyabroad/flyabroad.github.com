<b>## 1452 通信，出版和管理办事员 Correspondence, publication and regulatory clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组职员书写信函，校对材料的准确性，编译出版材料，验证，记录和处理表格和文件，如应用程序，执照，许可证，合同，登记和征用，并按照既定程序，指导及时间表，执行其他相关的文书工作。他们受雇于报纸，期刊，出版公司和整个私营部门和公共部门的各机构。
<br>
<br>Clerks in this unit group write correspondence, proofread material for accuracy, compile material for publication, verify, record and process forms and documents, such as applications, licences, permits, contracts, registrations and requisitions, and perform other related clerical duties in accordance with established procedures, guidelines and schedules. They are employed by newspapers, periodicals, publishing firms and by establishments throughout the private and public sectors.
<br>

<br>
<br><b>## 1452 通信，出版和管理办事员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 分类广告文员接收客户分类广告订单，撰写和编辑的拷贝，计算广告成本及为客户开票据。
<br>Classified advertising clerks receive customers' orders for classified advertising, write and edit copy, calculate advertising costs and bill customers.
<br>
<br>* 信函书记员书写商业和政府部门的信件，如信息和援助，损害索赔，信贷和帐单查询和投诉服务请求的答复。
<br>Correspondence clerks write business and government correspondence such as replies to requests for information and assistance, damage claims, credit and billing enquiries and service complaints.
<br>
<br>* 编辑助理和出版办事员协助编制期刊，广告，商品目录，目录和其他出版材料，校对材料，核实事实，并进行调研。
<br>Editorial assistants and publication clerks assist in the preparation of periodicals, advertisements, catalogues, directories and other material for publication; proofread material; verify facts and conduct research.
<br>
<br>* 校对员出版前阅读材料，在限定的期限内检测和标记任何语法，印刷或成分错误，以备更正。
<br>Proofreaders read material prior to publication to detect and mark for correction any grammatical, typographical or compositional errors within tight deadlines.
<br>
<br>* 读者和新闻剪辑者阅读报纸，杂志，新闻稿及其他出版物，定位和整理符合员工和客户利益的文章。
<br>Readers and press clippers read newspapers, magazines, press releases and other publications to locate and file articles of interest to staff and clients.
<br>
<br>* 管理办事员应用处理系统编译，验证，记录和处理应用程序，执照，许可证，合同，注册，申请和其他符合既定程序的表格和文件，以及在要求的文件已处理并获得批准后，授权和发行牌照，许可证，登记文件，报销和其他材料。
<br>Regulatory clerks compile, verify, record and process applications, licences, permits, contracts, registrations, requisitions and other forms and documents in accordance with established procedures using processing systems; and authorize and issue licences, permits, registration papers, reimbursements and other material after requested documents have been processed and approved.
<br>
<br><b>## 1452 通信，出版和管理办事员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要写作，新闻或相关领域的其他课程或文凭。
<br>Additional courses or a diploma in writing, journalism or a related field may be required.
<br>
<br>* 可能要求具备文书或行政经验。
<br>Previous clerical or administrative experience may be required.
<br>
<br><b>## 1452 通信，出版和管理办事员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
