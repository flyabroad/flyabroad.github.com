<b>## 0421 管理员 - 中学后教育和职业培训 Administrators – post-secondary education and vocational training - FLYabroad NOC - LEVEL 0</b>
<br>
<br>此单元组包括教学管理员和学院、大学和职业培训学校登记员。学院管理员管理学院或大学院系的学术及相关活动。登记员负责活动登记，学院或大学的学业记录。职业培训学校的管理员管理职业学校专有的贸易，技术，业务或其他职业科目的注册活动。
<br>
<br>This unit group includes faculty administrators and registrars of colleges or universities and administrators of vocational training schools. Faculty administrators manage the academic and related activities of faculties of colleges or universities. Registrars manage registration activities and academic records systems of colleges or universities. Administrators of vocational training schools manage the operations of vocational schools specializing in trades, technology, business or other vocational subjects.
<br>
<br><b>## 0421 管理员 - 中学后教育和职业培训头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 社区学院院长 community college dean
<br>* 主任 - 大学或学院 dean – university or college
<br>* 成人教育学院院长 dean of adult education
<br>* 科学学院院长， dean, faculty of science
<br>* 护理学院院长 dean, school of nursing
<br>* 技术学院院长 dean, school of technology
<br>* 经理，航空学校 manager, aviation school
<br>* 经理，商业学校 manager, business school
<br>* 经理，贸易学校 manager, trade school
<br>* 教务主任，社区学院 registrar, community college
<br>* 学生活动院长 student activities dean
<br>* 大学教务主任 university registrar
<br>
<br><b>## 0421 管理员 - 中学后教育和职业培训主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>#<b>## 学院管理员执行部分或全部下列职责：Faculty administrators perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估的学院或大学教师学术及相关活动
<br>Plan, organize, direct, control and evaluate academic and related activities of a college or university faculty
<br>
<br>* 推荐和批准教师的任免
<br>Recommend and approve faculty appointments
<br>
<br>* 推荐课程修订和补充，批准课程安排
<br>Recommend curriculum revisions and additions and approve scheduling of courses
<br>
<br>* 通过下属人员，指导研究和课程发展等活动
<br>Direct, through subordinate staff, activities such as research and curriculum development
<br>
<br>* 规划，管理和控制项目，计划，支援服务及设备的预算
<br>Plan, administer and control budgets for projects, programs, support services and equipment
<br>
<br>* 向校长或大学或学院院长提供建议
<br>Advise president or rector of university or college
<br>
<br>* 参加各种学院和大学委员会活动。
<br>Participate in activities of various faculty and college committees.
<br>
<br>#<b>## 登记员执行部分或全部下列职责：Registrars perform some or all of the following duties:
<br>
<br>* 计划，组织，指导，控制和评估学院或大学登记活动和学术记录系统
<br>Plan, organize, direct, control and evaluate the registration activities and academic records system of a college or university
<br>
<br>* 审查登记统计和与学校管理者共同商议，制订登记政策
<br>Review registration statistics and consult with faculty officials to develop registration policies
<br>
<br>* 指导工作人员编辑入学和毕业课程，日程安排和入学及毕业要求。
<br>Direct activities of staff and others engaged in compiling information on courses, schedules and requirements for admission and graduation.
<br>
<br>#<b>## 职业培训学校的管理员执行部分或全部下列职责：Administrators of vocational training schools perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估专门从事贸易，技术或商业的私立学院或机构的活动
<br>Plan, organize, direct, control and evaluate the activities of a private college or institute specializing in trades, technology or business
<br>
<br>* 开发培训方案课程
<br>Develop curriculum for training programs
<br>
<br>* 咨询政府管理者及发证机构，以确保符合省级标准
<br>Consult with government regulatory and licensing agencies to ensure conformance to provincial standards
<br>
<br>* 规划，管理和控制项目，计划，支援服务及设备的预算
<br>Plan, administer and control budgets for projects, programs, support services and equipment
<br>
<br>* 聘任教师和其他工作人员
<br>May recruit and hire teachers and other staff
<br>
<br>* 亦可从事教学
<br>May teach.
<br>
<br><b>## 0421 管理员 - 中学后教育和职业培训任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 学院管理员需要具备与学术管理员相关领域的的研究生学位
<br>Faculty administrators require a graduate degree in a field related to the academic faculty 
<br>
<br>* 并且具有几年一个大学教授或大学老师的经验
<br>Several years of experience as a university professor or college teacher.
<br>
<br>* 登记要求具备工商管理或相关领域的本科学位
<br>Registrars require an undergraduate degree in business administration or a related field 
<br>
<br>* 并且具备几年的登记管理经验。
<br>Several years of experience in registration administration.
<br>
<br>* 职业培训学校的管理员通常需要具有工商管理本科学位
<br>Administrators of vocational training schools usually require an undergraduate degree in business administration 
<br>
<br>* 或者具备教学的学科专业知识和认证。
<br>Expertise and certification in a subject of instruction.
<br>
<br><b>## 0421 管理员 - 中学后教育和职业培训附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本组的各类管理人员不可以相互流动。
<br>There is no mobility among the various types of administrators in this group.
<br>
<br>* 晋升方向可能是教育系统有经验的高级管理岗位
<br>Progression to some senior management positions in education is possible with experience.
<br>
<br><b>## 0421 管理员 - 中学后教育和职业培训其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 非职业培训学校管理员，如驾驶学校(客户经理及个人服务业，NEC的管理员) Administrators of non-vocational training schools, such as driving schools (in [0651](0651) Managers in customer and personal services, n.e.c. )
<br>* 学院和其他职业指导员 College and other vocational instructors [4021](4021)
<br>* 大学校长(高级经理 - 医疗卫生，教育，社会和​​社区服务及会员组织) College rectors (in [0014](0014) Senior managers - health, education, social and community services and membership organizations )
<br>* 初等和中等教育的学校校长和管理员 School principals and administrators of elementary and secondary education [0422](0422)
<br>* 大学校长(高级经理 - 医疗卫生，教育，社会和​​社区服务及会员组织) University presidents (in [0014](0014) Senior managers - health, education, social and community services and membership organizations )
<br>* 大学教授和讲师 University professors and lecturers [0411](4011)
<br>
