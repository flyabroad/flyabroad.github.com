<div class="bodycon"><p><h2>4131 学院和其他职业教师 College and Other Vocational Instructors</h2></p>
<p>属于<a href="../federal">加拿大联邦技术移民</a><a href="../227"> 227 新政</a>后的<a href="../noc/38.html">38 大类移民紧缺职业（2008.11.28）</a>。</p>
<p><b>加拿大学院和其他职业教师职责概述</b></p>
<p>
该项包括那些在社区大学，学院，农业院校，技术和职业学校，语言学校和其他大学级别的学校教授实用艺术，学术，技术和职业学科的指导员。此外还有受雇于私人培训机构，企业，社会机构和政府的训练专家，提供内部培训或发展课程。高校部门的教师领导也属于此项。<br />
This unit group includes instructors who teach applied arts, academic, technical and vocational subjects to students at community colleges, CEGEPs, agricultural colleges, technical and vocational institutes, language schools and other college level schools. This unit group also includes trainers who are employed by private training establishments, companies, community agencies and governments to deliver internal training or development courses. College teachers who are heads of departments are included in this group <br />
<br />
<b>加拿大学院和其他职业教师头衔范例 Example Titles</b><br />
<br />
学院教师 CEGEP teacher <br />
高校教师 college teacher<br />
商业美术教师 commercial art instructor <br />
社区学院教师 community college teacher <br />
公司的培训师 company trainer<br />
计算机培训师 computer training instructor <br />
大学系主任 department chairperson – college<br />
学院系主任 department head – CEGEP<br />
消防教官 firefighting instructor<br />
语言学校教师 language school instructor<br />
技术学院教师 teacher – institute of technology<br />
法律助理计划教师 teacher, legal assistant program<br />
公司培训人员 training officer – company<br />
职业学院教师 vocational institute teacher<br />
<br />
<b>加拿大学院和其他职业教师主要职责 Main duties</b><br />
<br />
学院和其他职业教师履行下列部分或全部职责： <br />
College and other vocational instructors perform some or all of the following duties<br />
<br />
•通过一系列系统的教学计划，演讲，小组讨论，实验室作业，购物，讨论会，案例研究，现场任务，独立或小组项目的方式授课 <br />
Teach students using a systematic plan of lectures, demonstrations, discussion groups, laboratory work, shop sessions, seminars, case studies, field assignments and independent or group projects<br />
<br />
•设立科目，准备课程教学材料和大纲<br />
Develop curriculum and prepare teaching materials and outlines for courses<br />
<br />
•学生考试卷和论文的筹划，管理和评分；并以此来评估学生进步与否<br />
Prepare, administer and mark tests and papers to evaluate students' progress<br />
<br />
•指导学生的课程计划和职业定位 <br />
Advise students on program curricula and career decisions<br />
<br />
•提供个性化个别指导/矫正教学 <br />
Provide individualized tutorial/remedial instructions<br />
<br />
•主管个人或小组项目，实习安排，实验室作业或操作培训 <br />
Supervise independent or group projects, field placements, laboratory work or hands-on training<br />
<br />
•主管教学助理 <br />
Supervise teaching assistants<br />
<br />
•可能为政府，企业和其他组织提供咨询服务<br />
May provide consultation services to government, business and other organizations<br />
<br />
•可能就职于会涉及到这些方面的委员会，如预算，课程修订，以及课程和文凭要求<br />
May serve on committees concerned with matters such as budgets, curriculum revision, and course and diploma requirements<br />
<br />
•这些教员是某些特定领域或研究领域的专家，如视觉艺术，牙科保健，焊接，工程技术，治安，计算机软件，管理和幼儿教育<br />
These instructors specialize in particular fields or areas of study such as visual arts, dental hygiene, welding, engineering technology, policing, computer software, management and early childhood education<br />
<br />
<b>加拿大学院和其他职业教师就业要求及移民条件 Employment requirements</b> <br />
<br />
•具备学士学位，大学文凭或具有该教学领域专门知识的相关证明 <br />
 A bachelor's degree, a college diploma or demonstrated expertise in the field of instruction is required.<br />
<br />
•可能需要具备该专业硕士学位<br />
A master's degree in the field of instruction may be required.<br />
<br />
•可能需要具有成人教育的证书，文凭或学位<br />
A certificate, diploma or degree in adult education may be required.<br />
<br />
•对于技工教师，须完成学徒训练计划和工业或技工认证。也可能需要学习教学方面的附加课程或具有省级教学证书。<br />
For instructors of trades, completion of apprenticeship training and industry or trade certification are required. Additional courses in teaching or a provincial teaching certificate may be required.<br />
<br />
<b>附加信息 Additional information</b><br />
<br />
•在魁北克省，中学阶段会学习相关的专业课程<br />
In Québec, trades are taught in the secondary school system.<br />
•在大专教育阶段，具备了一定的经验之后有机会晋升到行政类职务<br />
Progression to administrative positions in post-secondary education is possible with experience.<br />
<br />
<b>其他分类 Classified elsewhere</b><br />
<br />
•非学术性或非职业课程教师（见4216其他指导员） Instructors teaching non-academic or non-vocational courses (in 4216 Other Instructors) <br />
•中学教师（ 4141 ） Secondary School Teachers (4141) <br />
•大学教授（ 4121 ）University Professors (4121) 
</p>

<p>如果您的职业不在<a href="../federal/occs.html">加拿大联邦技术移民紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请<a href="../cawork">工作签证</a>，<b>2年后</b>申请<a href="../canada/cec.html">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../canada/cec.html">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的<a href="../fc">省提名亲属类移民（BC 与 ON 省除外）</a>；<br />
6. 如果对<a href="../au">澳洲</a>感兴趣，也可以考虑是否符合<a href="../australia">澳洲技术移民</a>的申请条件 ；<br />
7. 如果资金充足可以考虑留学，对于事业有成者也可以考虑<a href="../canada/bc.html">商业移民</a>：<a href="../cinvestor/">投资</a>，<a href="../centrepreneur/">企业家</a>及<a href="../cse/">自雇移民</a>。
</p>
