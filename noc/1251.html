<div class="bodycon"><p>
<b>## 1251 法院记者，医疗打字员及相关行业 Court reporters, medical transcriptionists and related occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>法庭记者逐字记录和誊写法院，立法议会和委员会的诉讼，并准备由法官、法庭和准司法陪审团使用的抄本。他们受雇于法院，省和联邦立法议会和委员会，或者他们可能成为自雇人士。医疗打字员记录，抄写和编辑由医生和其他卫生保健人员的口头陈述内容，手术程序，与健康有关的报告和其他医疗文档编辑。他们受雇于医院，医疗诊所和医生办公室，或他们可能会成为自雇人士。隐藏式字幕员和其他打字员都包含在这个单元组。
<br>
<br>Court reporters record and transcribe verbatim the proceedings of courts, legislative assemblies and committees, and prepare transcripts for use by judges, tribunals and quasi-judicial panels. They are employed by courts of law, provincial and federal legislative assemblies and committees, or they may be self-employed. Medical transcriptionists record, transcribe and edit dictation by physicians and other health care providers, surgical proceedings, health-related reports and other medical documentation. They are employed by hospitals, medical clinics and doctors' offices, or they may be self-employed. Closed captioners and other transcriptionists are included in this unit group.
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 议事录记者 Hansard reporter
<br>* 封闭字幕员 closed captioner
<br>* 法庭记者 court reporter
<br>* 医疗转录员 medical transcriptionist
<br>* 转录员 transcriptionist
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 法庭记者执行部分或全部下列职责：Court reporters perform some or all of the following duties:
<br>
<br>* 用电子速记机或速记模逐一记录法庭诉讼
<br>Record verbatim proceedings of courtroom using electronic stenograph machine or stenomask
<br>
<br>* 对开庭请求做出回应，逐字回读证据
<br>Respond to requests during court sessions to read back verbatim evidence
<br>
<br>* 按照既定的格式，抄写记录程序
<br>Transcribe recorded proceedings in accordance with established formats
<br>
<br>* 通过检查原始诉讼记录，验证副本准确性，通过与法官共同核查，验证成裁决的准确性
<br>Verify accuracy of transcripts by checking copy against original record of proceedings and accuracy of rulings by checking with judge
<br>
<br>* 研究和确定引文出处，以确保准确性
<br>Research and locate quotes to ensure accuracy
<br>
<br>* 对法官，律师或公众命令的副本请求给予回应
<br>Respond to requests for transcripts ordered by judges, lawyers or the public
<br>
<br>* 对开庭速记笔记进行归档保存。
<br>File and store shorthand notes of court session.
<br>
<br>### 医疗打字员执行部分或全部下列职责：Medical transcriptionists perform some or all of the following duties:
<br>
<br>* 按照既定的格式，抄写记录听写或来自医疗报告，信件，医疗记录和病人信息的书面文件
<br>Transcribe recorded dictation in accordance with established formats or written documentation from medical reports, correspondence, health records and patient information
<br>
<br>* 印刷和语法错误的校对工作。
<br>Proofread work for typographical and grammatical errors.
<br>
<br>* 编辑记录已丢失失或不正确的内容和格式
<br>Edit transcripts for missing or incorrect content and formatting
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 法庭记者要求完成中学及通常需要完成大学或其他法庭程序报告。他们还需要特许速记记者（CSR）证书。
<br>Court reporters require completion of secondary school and usually require completion of a college or other program in court reporting. They may also require the Chartered Shorthand Reporter (CSR) certificate.
<br>
<br>* 医疗打字员需要完成中学，通常需要完成公认的医疗转录项目。他们还需要医疗转记员认证（CMT）证书。
<br>Medical transcriptionists require completion of secondary school and usually require completion of a recognized medical transcription program. They may also require the Certified Medical Transcriptionist (CMT) certificate.
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的职业和其他需要类似法律或医学术语知识的职业，如法律或医疗行政职务，之间有一定的流动性。
<br>There is some mobility between occupations in this unit group and other occupations requiring similar knowledge of legal or medical terminology, such as legal or medical administrative positions.
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 法律行政助理 Legal administrative assistants [1242](1242)
<br>* 医疗行政助理 Medical administrative assistants [1243](1243)
<br>
<br><b>## 1251 法院记者，医疗打字员及相关行业职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 盲文转录员 braille transcriber
<br>* 盲文卷誊写员 braille volumes transcriber
<br>* 隐藏时式字幕员 closed captioner
<br>* 法院监控人员 court monitor
<br>* 法庭记录员 court recorder
<br>* 法庭记者 court reporter
<br>* 法庭速记员 court stenographer
<br>* 打字员 dictatypist
<br>* 议事录记者 Hansard reporter
<br>* 媒体誊写 media transcriber
<br>* 媒体转录员 media transcriptionist
<br>* 医疗打字员 medical dictatypist
<br>* 医疗转录员 medical transcriptionist
<br>* 速记运营商 stenotype operator
<br>* 誊写员 transcriber
<br>* 转录员 transcriptionist
</p>
