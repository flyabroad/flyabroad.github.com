<div class="bodycon"><p>
<b>## 8432 苗圃和温室工人 Nursery and greenhouse workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>苗圃和温室工人种植，培养和砍伐树木，灌木，花卉，苗圃，并为温室客户服务。他们受雇于室内和室外的苗圃和温室。
<br>
<br>Nursery and greenhouse workers plant, cultivate and harvest trees, shrubs, flowers and plants, and serve nursery and greenhouse customers. They are employed in indoor and outdoor nurseries and greenhouses.
<br>
<br><b>## 8432 苗圃和温室工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 森林苗圃工人 forest nursery worker
<br>* 温室工人 greenhouse worker
<br>* 园艺工人 horticulture worker
<br>* 温室里的工人 hothouse worker
<br>* 水培工人 hydroponics worker
<br>* 苗圃工人 nursery worker
<br>
<br><b>## 8432 苗圃和温室工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>苗圃和温室工人执行部分或全部下列职责：Nursery and greenhouse workers perform some or all of the following duties:
<br>
<br>* 准备土壤;种植球茎，种子和扦插；嫁接和促使植物发芽;移植苗和扦插。
<br>Prepare soil; plant bulbs, seeds and cuttings; graft and bud plants; and transplant seedlings and rooted cuttings
<br>
<br>* 喷雾树木，灌木，花卉和植物，以防止疾病和​​害虫
<br>Spray trees, shrubs, flowers and plants to prevent disease and pests
<br>
<br>* 放置和调节温室和室外的灌溉系统以浇灌植物和农田。
<br>Position and regulate greenhouse and outdoor irrigation systems to water plants and fields
<br>
<br>* 挖掘，切割和移植树木，灌木，花卉和植物，并准备出售他们
<br>Dig, cut and transplant trees, shrubs, flowers and plants and prepare them for sale
<br>
<br>* 向客户提供园艺和照顾树木，灌木，花卉，植物和草坪的信息
<br>Provide information to customers on gardening and the care of trees, shrubs, flowers, plants and lawns
<br>
<br>* 操作拖拉机和其他机械和设备来施肥，耕作，收获和喷涂农田和植物
<br>May operate tractors and other machinery and equipment to fertilize, cultivate, harvest and spray fields and plants
<br>
<br>* 保持库存和订单所需的材料
<br>Maintain inventory and order materials as required
<br>
<br>* 清洁工作区。
<br>Clean working areas.
<br>
<br><b>## 8432 苗圃和温室工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学学业。
<br>Completion of secondary school may be required.
<br>
<br>* 可能需要完成园艺或相关领域的大学课程。
<br>Completion of college courses in horticulture or a related field may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 可能要求具备申请化肥，杀菌剂，除草剂和杀虫剂的省级许可证。
<br>A provincial licence to apply chemical fertilizers, fungicides, herbicides and pesticides may be required.
<br>
<br><b>## 8432 苗圃和温室工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位，如温室主管。
<br>Progression to supervisory positions, such as greenhouse supervisor, is possible with experience.
<br>
<br><b>## 8432 苗圃和温室工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 承包商，主管，美化，场地维护及园艺服务 Contractors and supervisors, landscaping, grounds maintenance and horticulture services [8255](8255)
<br>* 一般农场工人 General farm workers [8431](8431)
<br>* 收获劳动者 Harvesting labourers [8611](8611)
<br>* 园林绿化和场地维护劳动者 Landscaping and grounds maintenance labourers [8612](8612)
<br>* 园艺经理 Managers in horticulture [0822](0822)
<br>* 造林和林业工人 Silviculture and forestry workers [8422](8422)
<br>
<br><b>## 8432 苗圃和温室工人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 圣诞树剪切者 Christmas tree shearer
<br>* 圣诞树装饰者 Christmas tree trimmer
<br>* 森林助理苗圃 forest assistant nursery
<br>* 森林苗圃工人 forest nursery worker
<br>* 温室工人 greenhouse worker
<br>* 手动喷雾者 - 温室 hand sprayer – greenhouse
<br>* 园艺工人 horticulture worker
<br>* 温室里的工人 hothouse worker
<br>* 水培工人 hydroponics worker
<br>* 室内植物景观工人 interior plantscaper
<br>* 苗圃工人 nursery worker
<br>* 植物传播者 - 温室或苗圃 plant propagator – greenhouse or nursery
<br>* 喷雾工，手 - 温室 sprayer, hand – greenhouse
<br>* 树木嫁接者 - 苗圃 tree grafter – nursery

</p>
