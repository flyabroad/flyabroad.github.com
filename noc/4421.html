<b>## 4421 警长和法警 Sheriffs and bailiffs - FLYabroad NOC- LEVEL C</b>
<br>
<br>警长执行和实施法庭命令，认股权证及令状，参与资产扣押和出售，并执行法庭及其他有关职责。法警执行法律命令和文件，扣押或收回资产，驱逐租户，并进行其他相关活动。警长和法警受雇于省或地区的法院，法警作为债权人的代理人，可受聘为法院人员或为私人服务。
<br>
<br>Sheriffs execute and enforce court orders, warrants and writs, participate in seizure and sale of property and perform courtroom and other related duties. Bailiffs serve legal orders and documents, seize or repossess properties, evict tenants and perform other related activities. Sheriffs and bailiffs are employed by provincial or territorial courts, and bailiffs may be employed as officers of the court or in private service as agents for creditors.
<br>
<br><b>## 4421 警长和法警头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 法警 bailiff
<br>* 副警长 deputy sheriff
<br>* 警长 sheriff
<br>* 警长法警 sheriff's bailiff
<br>* 治安官 sheriff's officer
<br>
<br><b>## 4421 警长和法警主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>警长和法警执行部分或全部下列职责：Sheriffs and bailiffs perform some or all of the following duties:
<br>
<br>* 提供一下服务：索赔报表，传票，认股权证，陪审团传票，订单支付配偶赡养费，和其他法院的命令
<br>Serve statements of claims, summonses, warrants, jury summonses, orders to pay spousal support, and other court orders
<br>
<br>* 根据法院的判决，通过抓住和出售财产以及分配所得款项来执行令状
<br>Serve writs of execution by seizing and selling property and distributing the proceeds according to court decisions
<br>
<br>* 根据议会的各种法令，定位，没收并清除财产
<br>Locate property and make seizures and removals under various acts of Parliament
<br>
<br>* 保障法院周边安全以及法官所处法院安全
<br>Provide courthouse security for judges and perimeter security for the courthouse
<br>
<br>* 押解囚犯进出法院和惩教机构
<br>Escort prisoners to and from courts and correctional institutions
<br>
<br>* 准备全面的报告及宣誓书，并保持记录
<br>Prepare comprehensive reports and affidavits and maintain records
<br>
<br>* 出庭，护送证人和协助维持秩序
<br>Attend court, escort witnesses and assist in maintaining order
<br>
<br>* 确保隐退的陪审团的安全支持服务
<br>Ensure security support services for sequestered juries
<br>
<br>* 发布监禁，逮捕或拘押的抓捕令。
<br>Issue warrants for imprisonment, arrest or apprehension.
<br>
<br><b>## 4421 警长和法警任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学教育。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要法律研究的大学文凭或学士学位。
<br>A college diploma or bachelor's degree in legal studies is usually required.
<br>
<br>* 警长要求具备副警长或执达主任及/或监禁/护送或安保工作经验。
<br>Sheriffs require experience as a deputy sheriff or bailiff and/or in custodial/escort or security work.
<br>
<br>* 法警通常需要相关法规以及相关职位和法律知识的工作经验。
<br>Bailiffs usually require some work experience related to law enforcement as well as knowledge of relevant statutes and laws.
<br>
<br>* 在魁北克，要求必须具备省级监管机构的成员资格。
<br>Membership in the provincial regulatory body is mandatory in Quebec.
<br>
<br><b>## 4421 警长和法警附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外经验和内部培训可能晋升到主管职位。
<br>Progression to supervisory positions is possible with additional experience and in-house training.
<br>
<br><b>## 4421 警长和法警其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 惩教服务人员 Correctional service officers [4422](4422)
<br>* 法院书记员 Court clerks [1416](1416)
<br>* 警员（除委托） Police officers (except commissioned) [4311](4311)
<br>
<br><b>## 4421 警长和法警职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 汽车回收人员 automobile repossessor
<br>* 执达吏 bailiff
<br>* 汽车回收人员 car repossessor
<br>* 首席副警长 chief deputy sheriff
<br>* 首席警长 chief sheriff
<br>* 法院法警 court bailiff
<br>* 法院执法人员 court enforcement officer
<br>* 副警长 deputy sheriff
<br>* 区警长 district sheriff
<br>* 私人法警 private bailiff
<br>* 传票送达员 process server
<br>* 警长 sheriff
<br>* 警长的法警 sheriff's bailiff
<br>* 治安官 sheriff's officer
<br>* 副警长 sub-sheriff
<br>* 令状服务器 - 法警 writ server – bailiff
