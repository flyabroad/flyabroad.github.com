<b>## 5134 舞者 Dancers - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>此单元组包括舞蹈演员和舞蹈教师。舞者受雇于芭蕾和舞蹈公司，电视和电影制作及夜总会及类似机构。舞蹈教师受雇于舞蹈院校和舞蹈学校。
<BR>
<BR>This unit group includes dancers and dance teachers. Dancers are employed by ballet and dance companies, television and film productions and night clubs and similar establishments. Dance teachers are employed by dance academies and dance schools.
<BR>
<BR><b>## 5134 舞者头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 芭蕾舞演员 ballet dancer
<BR>* 芭蕾老师 ballet teacher
<BR>* 交际舞教师 ballroom dancing teacher
<BR>* 舞蹈教练 dance instructor
<BR>* 舞蹈家 dancer
<BR>* 民俗舞者 folkloric dancer
<BR>* 解释性的舞者 interpretative dancer
<BR>* 踢踏舞者 tap dancer
<BR>
<BR><b>## 5134 舞者主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>### 舞者执行部分或全部下列职责：Dancers perform some or all of the following duties:
<BR>
<BR>* 根据指导或指令练习和排练舞蹈动作，以达到预期的阐释和演示
<BR>Practise and rehearse dance routines under direction or instruction to achieve desired interpretation and presentation
<BR>
<BR>* 作为独奏家或小组成员在现场观众面前或为电影或电视节目表演舞蹈
<BR>Perform dances as soloists or as members of groups before live audiences or for film or television
<BR>
<BR>* 培养和锻炼，以维持所需的能力和健身水平
<BR>Train and exercise to maintain the required levels of ability and fitness
<BR>
<BR>* 可自编自演。
<BR>May choreograph their own performances.
<BR>
<BR>### 舞蹈教师执行部分或全部下列职责：Dance teachers perform some or all of the following duties:
<BR>
<BR>* 向专业和业余的个人和团体教授舞蹈技巧和艺术演绎
<BR>Teach dance technique and artistic interpretation to amateur and professional individuals and groups
<BR>
<BR>* 教授原住民，民族和民俗舞蹈的技术，文化的起源和象征意义
<BR>Teach the techniques, cultural origins and symbolic meanings of Aboriginal, ethnic and folkloric dances
<BR>
<BR>* 教授娱乐性质的舞蹈课，如交谊舞
<BR>Teach recreational dancing lessons such as ballroom dancing
<BR>
<BR>* 帮助舞蹈学生为具体的试镜和演出做好准备。
<BR>Prepare dance students for specific auditions and performances
<BR>
<BR>* 可以专注于特定类型的舞蹈，如芭蕾舞，歌舞厅，民谣，爵士或现代舞。
<BR>Dancers may specialize in specific types of dance such as ballet, ballroom, folk, jazz or modern.
<BR>
<BR><b>## 5134 舞者任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 舞蹈大学学位或大专文凭
<BR>A university degree or college diploma in dance 
<BR>
<BR>* 可能要求从私人舞蹈学校或学院毕业。
<BR>Graduation from a private dance school or academy may be required.
<BR>
<BR>* 试演期间表现的天赋和能力是重要的招聘标准。
<BR>Talent and ability, as demonstrated during an audition, are important hiring criteria.
<BR>
<BR>* 舞蹈教师通常都要求有舞者经验。
<BR>Dance teachers usually require experience as dancers.
<BR>
<BR>* 可能必需是相关职业或类型的表演公会或工会的成员。
<BR>Membership in a guild or union related to the occupation or type of performance may be required.
<BR>
<BR><b>## 5134 舞者其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 编舞（制片人，导演，编舞和相关的职业） Choreographers (in [5131](5131) Producers, directors, choreographers and related occupations )
<BR>* 其他演员，n.e.c. Other performers, n.e.c. [5232](5232)
<BR>
<BR><b>## 5134 舞者职称头衔 All titles - FLYabroad NOC</b>

<BR>* 芭蕾舞演员 ballerina

<BR>* 民俗舞蹈老师 folkloric dance teacher

<BR>* 组舞蹈老师 group dance teacher
