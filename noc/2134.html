<b>## 2134 化学工程师 （2134 Chemical engineers） - FLYabroad NOC - LEVEL A</b><br />
<br />
化学工程师研究，设计，发展化学工艺和设备，监督工业化学，塑料，药物，资源，纸浆和纸张，食品加工厂的使用和维护， 履行相关化学质量控制，环境保护和生物化学生物技术工程。化学工程师受雇于制作和加工业，咨询公司，政府，研究教育机构。<br />
<br />
Chemical engineers research, design, and develop chemical processes and equipment, oversee the operation and maintenance of industrial chemical, plastics, pharmaceutical, resource, pulp and paper, and food processing plants and perform duties related to chemical quality control, environmental protection and biochemical or biotechnical engineering. Chemical engineers are employed in a wide range of manufacturing and processing industries, consulting firms, government, research and educational institutions.<br />
<br />

<br />
* 粘合剂工程师 adhesives engineer<br />
* 生化工程师 biochemical engineer<br />
* 生物技术工程师 biotechnical engineer<br />
* 化学工程师，环境 chemical engineer, environmental<br />
* 化工工艺工程师 chemical process engineer<br />
* 工业卫生工程师 industrial hygiene engineer<br />
* 工业废物处理工程师 industrial waste treatment engineer<br />
* 液体燃料工程师 liquid fuels engineer<br />
* 石化工程师 petrochemical engineer<br />
* 聚合物工程师 polymer engineer<br />
* 过程控制工程师，化学 process control engineer, chemical<br />
* 项目工程师，化学 project engineer, chemical<br />
* 纸浆和造纸工程师 pulp and paper engineer<br />
* 炼油厂工程师 refinery engineer<br />
* 废物处理工程师 waste treatment engineer<br />
<br />
<b>## 2134 化学工程师主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 开展化学，石油，纸浆和纸张，食品和其他加工行业的财政和技术可行性发展<br />
Conduct economic and technical feasibility studies in areas related to chemical, petroleum, pulp and paper, food or other processing industries<br />
<br />
* 开展关于化学工程过程，反应和材料的发展和提高<br />
Conduct research into the development or improvement of chemical engineering processes, reactions and materials<br />
<br />
* 评估化学工艺技术和设备并提出生产技术条件<br />
Evaluate chemical process technology and equipment and determine production specifications<br />
<br />
* 设计测试化学工艺和相关的厂房和设备<br />
Design and test chemical processing and associated plants and equipment<br />
<br />
* 监督试验工厂，加工单位和厂房的建设，修改，使用和维护<br />
Oversee the construction, modification, operation and maintenance of pilot plants, processing units or processing plants<br />
<br />
* 建立并开展质量控制项目，操作程序和控制策略来保证原材料，产品，废弃物等符合标准<br />
Establish and conduct quality control programs, operating procedures and control strategies to ensure consistency and adherence to standards for raw materials, products and waste products or emissions<br />
<br />
* 为工业建设过程准备合同文件并评估投标<br />
Prepare contract documents and evaluate tenders for the process aspects of industrial construction<br />
<br />
* 监督技术人员和其他的工程师<br />
Supervise technicians, technologists and other engineers<br />
<br />
* 负责行政工作，例如处理危险化学品，环境保护相关指导规则的发展和食品，材料，消费品的标准规范<br />
May work in an administrative capacity, for example, in the development of guidelines and specifications for the handling of dangerous chemicals, environmental protection, or standards for foods, materials and consumer goods.<br />
<br />
<b>## 2134 化学工程师职位的任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 化学工程相关专业学士学位<br />
A bachelor's degree in chemical engineering or in a related engineering discipline is required.<br />
<br />
* 化学工程相关专业硕士或博士学位<br />
A master's degree or doctorate in a related engineering discipline may be required.<br />
<br />
* 需要有省级或者地方的专业工程师协会许可，批准工程图纸和报告，作为专业工程师的实践经历<br />
Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).<br />
<br />
* 工程师资格通过认可的教育计划获得并认可，三年或四年的工程监督经验，通过专业实践检验<br />
Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.<br />
<br />
<b>## 2134 附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 化学工程专家和次级别的相关专业人士亦可<br />
There is considerable mobility between chemical engineering specializations at the less senior levels.<br />
<br />
* 管理和高级岗位需要工作经验<br />
Supervisory and senior positions in this unit group require experience.<br />
<br />
* 工程师经常在各类环境中工作并通过工作经历来获得知识和技能，在科学，工程，销售，市场和管理岗位都有相关经历<br />
Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.<br />
<br />
* 化学工程师经常与化学家和其他科学家或工程师密切合作，这些相关领域的专业人才亦可<br />
Chemical engineers work closely with chemists and other scientists and engineers and mobility is possible between some fields of specialization.<br />
<br />
