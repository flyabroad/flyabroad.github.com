<b>## 7333 电气技师 Electrical mechanics - FLYabroad NOC - LEVEL B</b>
<br>
<br>电气技师维护，测试，重建和修复电动机，变压器，开关柜及其他电器设备。他们受雇于独立的电器维修店，电气设备制造商的服务店和制造公司的维修部门。
<br>
<br>Electrical mechanics maintain, test, rebuild and repair electric motors, transformers, switchgear and other electrical apparatus. They are employed by independent electrical repair shops, service shops of electrical equipment manufacturers and maintenance departments of manufacturing companies.
<br>
<br><b>## 7333 电气技师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 电枢络筒机维修工 armature winder repairer
<br>* 绕线机和维修工 coil winder and repairer
<br>* 电机系统技术员 electric motor systems technician
<br>* 电气技工 electrical mechanic
<br>* 电气技工学徒 electrical mechanic apprentice
<br>* 电气倒带技工 electrical rewind mechanic
<br>* 电力变压器的维修工 electrical transformer repairer
<br>* 工业电机络筒机维修工 industrial motor winder-repairer
<br>* 电源变压器的维修工 power transformer repairer
<br>* 变压器维修工 transformer repairer
<br>
<br><b>## 7333 电气技师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>电气技师执行部分或全部下列职责：Electrical mechanics perform some or all of the following duties:
<br>
<br>* 使用测试和测量仪器测试并观察电气，电子和机械部件
<br>Test and observe electrical, electronic and mechanical components and systems using testing and measuring instruments
<br>
<br>* 故障排除和修复电动机，变压器，开关柜，发电机和其他机电设备
<br>Troubleshoot and repair electric motors, transformers, switchgear, generators and other electro-mechanical equipment
<br>
<br>* 更换或翻新轴，轴承，整流子和其他组件
<br>Replace or recondition shafts, bearings, commutators and other components
<br>
<br>* 缠绕，组装和安装各类电动机或变压器的线圈
<br>Wind, assemble and install various types of coils for electric motors or transformer
<br>
<br>* 通过焊接，钎焊或焊接电气连接，并通过校准和调整部件，执行电枢或转子的静态或动态的平衡
<br>Perform static or dynamic balancing of armatures or rotors by welding, brazing or soldering electrical connections and by aligning and adjusting parts
<br>
<br>* 测试和维修或更换电气开关设备中有故障的线路或元件
<br>Test and repair or replace faulty wiring or components in electrical switchgear
<br>
<br>* 测试修理电机，变压器，开关柜或其他电器设备，以确保适当的性能
<br>Test repaired motors, transformers, switchgear or other electrical apparatus to ensure proper performance
<br>
<br>* 执行一些加工翻新或修改轴，换向器或其他部件
<br>Perform some machining to recondition or modify shafts, commutators or other parts
<br>
<br>* 进行现场服务和维修。
<br>Perform on-site servicing and repair.
<br>
<br>* 电气技师可能专注于某种特定类型的装置，如电动马达或变压器，或执行某些功能，例如绕组线圈。
<br>Electrical mechanics may specialize in working with certain types of apparatus, such as electric motors or transformers, or in performing certain functions, such as winding coils.
<br>
<br><b>## 7333 电气技师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期四年的学徒课程
<br>Completion of a four-year apprenticeship program 
<br>
<br>* 或者通常需要超过四年的行业工作经验，和大学或电气力学行业课程的组合，才能获得行业认证。
<br>A combination of over four years of work experience in the trade and some college or industry courses in electrical mechanics is usually required for trade certification.
<br>
<br>* 电动机系统的技术人员行业认证是适用的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，安大略省，曼尼托巴省，阿尔伯塔省，不列颠哥伦比亚省，育空地区和努纳武特地区是自愿的。
<br>Trade certification as an electric motor system technician is available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Ontario, Manitoba, Alberta, British Columbia, the Yukon and Nunavut.
<br>
<br>* 电机和设备维修工 - 绕组行业认证是可用的，但在魁北克省是自愿的。
<br>Electrical motor and equipment repairer – winding trade certification is available, but voluntary in Quebec.
<br>
<br>* 电机系统技术员（公用电力公司）行业认证是可用的，但在新不伦瑞克省是自愿的。
<br>Electrical motor system technician (electrical utility) trade certification is available, but voluntary in New Brunswick.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试后合格的电动马达系统技工也适用。
<br>Red Seal endorsement is also available to qualified electric motor system technicians upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7333 电气技师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 虽然可能有专业化分工，但本单元组的工人要求精通修复所有电气设备。
<br>Although specialization may occur, workers in this unit group are required to be proficient in repairing all electrical apparatus.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7333 电气技师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 飞机电气技师（飞机仪表，电气和航空电子设备技工，技师和检查员） Aircraft electrical mechanics (in [2244](2244) Aircraft instrument, electrical and avionics mechanics, technicians and inspectors )
<br>* 装配工，制造商和督察，工业电动机和变压器 Assemblers, fabricators and inspectors, industrial electrical motors and transformers [9525](9525)
<br>* 工业电工 Industrial electricians [7242](7242)
<br>* 主管-电气力学（承包商及监事，机械行业） Supervisors of electrical mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>
