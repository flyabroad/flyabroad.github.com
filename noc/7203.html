<div class="bodycon"><p>
<b>## 7203 承包商和主管，管道安装工 Contractors and supervisors, pipefitting trades - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括管道和其他管道安装行业承包商，其拥有并经营自己的企业。本组还包括主管，其监督和协调下列单元组的工人的活动：管道工[7251]（7251），蒸汽管道工人，管道装配和自动喷水灭火系统安装工[7252]（7252）和燃气钳工[7253]（7253）。他们受雇于建筑公司，机械，管道和管道安装行业承包商和维护部门的工业，商业和制造业机构。
<br>
<br>This unit group includes plumbing and other pipefitting trade contractors who own and operate their own businesses. This group also includes supervisors who supervise and co-ordinate the activities of workers classified in the following unit groups: Plumbers [7251](7251), Steamfitters, Pipefitters and Sprinkler System Installers [7252](7252) and Gas Fitters [7253](7253). They are employed by construction companies, mechanical, plumbing and pipefitting trade contractors and maintenance departments of industrial, commercial and manufacturing establishments.
<br>
<br><b>## 7203 承包商和主管，管道安装工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 承包商，水喉全科技 contractor, pipefitting
<br>* 承包商，管道 contractor, plumbing
<br>* 领班/男/女，气体钳工 foreman/woman, gas fitters
<br>* 领班/男/女，管道装配 foreman/woman, pipefitters
<br>* 领班/男/女，水管工 foreman/woman, plumbers
<br>* 领班/男/女，自动喷水灭火系统安装 foreman/woman, sprinkler system installers
<br>* 领班/男/女，steamfitters foreman/woman, steamfitters
<br>* 主管，气体钳工 supervisor, gas fitters
<br>* 主管，水暖工 supervisor, plumbers
<br>* 主管，蒸汽管道工人 supervisor, steamfitters
<br>
<br><b>## 7203 承包商和主管，管道安装工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的承包商和主管执行部分或全部下列职责：Contractors and supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和调度如下工人的活动，其负责安装，维修和保养用于住宅，商业，工业和其他设施的蒸汽，供暖，水，油和其他液体和气体的传输管道系统。
<br>Supervise, co-ordinate and schedule the activities of workers who install, repair and maintain piping systems used for the transmission of steam, heat, water, oil and other liquids and gases in residential, commercial, industrial and other installations
<br>
<br>* 建立方法，以满足工作计划，并协调与其他部门的工作活动。
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 解决工作中的问题和建议措施，以提高生产力
<br>Resolve work problems and recommend measures to improve productivity
<br>
<br>* 培训或安排工人进行培训
<br>Train or arrange for training of workers
<br>
<br>* 推荐人员行动，如聘用和升迁。
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 确保遵守安全的工作条件标准
<br>Ensure standards for safe working conditions are observed
<br>
<br>* 准备时间表和其他报告
<br>Prepare schedules and other reports
<br>
<br>* 可以管理自己的公司运作
<br>May manage the operations of their own companies
<br>
<br>* 可以监督，协调和调度相关学徒，佣工和劳动者的活动。
<br>May supervise, co-ordinate and schedule the activities of related apprentices, helpers and labourers.
<br>
<br><b>## 7203 承包商和主管，管道安装工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 必需具备多年的相关花样也合格技工的经验。
<br>Several years of experience as a qualified tradesperson in a relevant trade are required.
<br>
<br>* 必需具备相关行业的熟练工/男/女行业认证。
<br>Journeyman/woman trade certification in a relevant trade is required.
<br>
<br><b>## 7203 承包商和主管，管道安装工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组主管之间很少或根本没有相互行业间的流动性。
<br>There is little or no intertrade mobility among the supervisors in this unit group.
<br>
<br><b>## 7203 承包商和主管，管道安装工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 承包商及主管，其他建筑业，安装，维修和服务商 Contractors and supervisors, other construction trades, installers, repairers and servicers [7205](7205)
<br>

<br>* 领班/男/女，水管工 foreman/woman, plumbers
<br>* 领班/男/女，自动喷水灭火系统安装 foreman/woman, sprinkler system installers
<br>* 领班/男/女，steamfitters foreman/woman, steamfitters
<br>* 气体钳工领班/男/女 gas fitters foreman/woman
<br>* 气体钳工主管 gas fitters supervisor

<br>* 燃气服务领班/男/女 gas service foreman/woman
<br>* 燃气服务主管 gas service supervisor

<br>* 自动喷水灭火系统安装工长/男/女 sprinkler system installer foreman/woman
<br>* 自动喷水灭火系统安装主管 sprinkler system installers supervisor
<br>* 自动喷水灭火系统承包商 sprinkler systems contractor
<br>* steamfitter领班/男/女 steamfitter foreman/woman
<br>* 蒸汽管道工人上司 steamfitters supervisor
<br>* 主管，气体钳工 supervisor, gas fitters
<br>* 主管，煤气服务 supervisor, gas service
<br>* 主管，管钳工 supervisor, pipe fitters
<br>* 主管，水暖工 supervisor, plumbers
