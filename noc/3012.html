<b>## 3012 注册护士及注册精神科护士 Registered nurses and registered psychiatric nurses - FLYabroad NOC - LEVEL A</b>
<br>
<br>此单元组包括注册护士，注册精神科护士和正在等待注册的护理专业毕业生（毕业护士）。它们向病人提供直接护理，提供健康教育，计划并针对护理实践有关的问题提供咨询服务。他们受雇于各种场所，包括医院，疗养院，长期护理机构，康复中心，医生办公室，诊所，社区机构，企业和私人住宅，或者他们可能成为自雇人士。
<br>
<br>This unit group includes registered nurses, registered psychiatric nurses and graduates of a nursing program who are awaiting registration (graduate nurses). They provide direct nursing care to patients, deliver health education programs and provide consultative services regarding issues relevant to the practice of nursing. They are employed in a variety of settings including hospitals, nursing homes, extended care facilities, rehabilitation centres, doctors' offices, clinics, community agencies, companies and private homes, or they may be self-employed.
<br>
<br><b>## 3012 注册护士及注册精神科护士头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 临床护士 clinical nurse
<br>* 社区卫生护士 community health nurse
<br>* 重症监护护士 critical care nurse
<br>* 紧急护理护士 emergency care nurse
<br>* 重症监护护士 intensive care nurse
<br>* 护士研究员 nurse researcher
<br>* 护理顾问 nursing consultant
<br>* 职业健康护士 occupational health nurse
<br>* 私人值班护士 private duty nurse
<br>* 公共卫生护士 public health nurse
<br>* 注册护士（R.N.） registered nurse (R.N.)
<br>* 注册精神科护士（R.P.N.） registered psychiatric nurse (R.P.N.)
<br>
<br><b>## 3012 注册护士及注册精神科护士主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>一般责任注册护士执行部分或全部下列职责：General duty registered nurses perform some or all of the following duties:
<br>
<br>* 评估患者，确定适当的护理措施
<br>Assess patients to identify appropriate nursing interventions
<br>
<br>* 与跨学科的健康团队成员协作，与患者及家属协商来制定，实施，协调和评估病人护理
<br>Collaborate with members of an interdisciplinary health team to plan, implement, co-ordinate and evaluate patient care in consultation with patients and their families
<br>
<br>* 按照医生开具处方，或根据既定的政策和协议，管理药物和治疗
<br>Administer medications and treatments as prescribed by a physician or according to established policies and protocols
<br>
<br>* 监测，评估，发表，记录和报告病人的症状和病情变化
<br>Monitor, assess, address, document and report symptoms and changes in patients' conditions
<br>
<br>* 医疗仪器或设备的操作或监控
<br>Operate or monitor medical apparatus or equipment
<br>
<br>* 协助手术和其他医疗程序
<br>Assist in surgery and other medical procedures
<br>
<br>* 亦可监督授权实用护士及其他护理人员
<br>May supervise licensed practical nurses and other nursing staff
<br>
<br>* 可能对入院患者制定和实施出院规划过程
<br>May develop and implement discharge planning process on admission of patients
<br>
<br>* 与其他卫生保健提供者合作，教授病人和家属并且与之商议和健康有关的问题。
<br>May teach and counsel patients and their families on health-related issues in collaboration with other health care providers.
<br>
<br>* 职业健康护士制定和实施健康教育方案，并在民营企业和行业内提供注册护理。
<br>Occupational health nurses develop and implement employee health education programs and provide registered nursing care in private businesses and industry.
<br>
<br>* 社区卫生护士在公共卫生单位提供健康教育及注册护理，并通过家访，管理复杂的家庭护理病例，参与社区需求评估和方案的制定，开展疾病筛查，并提供免疫规划。
<br>Community health nurses provide health education and registered nursing care in public health units and through home visits, manage complex home care cases, participate in community needs assessment and program development, conduct disease screening and deliver immunization programs.
<br>
<br>* 精神科护士对在精神病医院，心理健康诊所，长期护理事业和以社区为基础的机构的患者们提供护理，支持辅导和生活技能规划。
<br>Psychiatric nurses provide nursing care, supportive counselling and life skills programming to patients in psychiatric hospitals, mental health clinics, long-term care facilities and community-based settings.
<br>
<br>* 护理顾问向机构，协会和医疗保健机构针对相关的护理专业和护理实践问题和关注内容提供咨询服务。
<br>Nursing consultants provide consultative services to institutes, associations and health care organizations regarding issues and concerns relevant to the nursing profession and nursing practice.
<br>
<br>* 护理研究人员从事有关护理的研究活动，他们是自雇人士或受雇于医院，公共和私人组织和政府。
<br>Nursing researchers engaged in research activities related to nursing are self-employed or are employed by hospitals, public and private organizations and governments.
<br>
<br>* 临床护士为特殊医疗机构护理范围内的特定患者群体的研究性护理提供建议和咨询。
<br>Clinical nurses provide leadership, advice and counsel on the provision of research-based care for specific patient groups within the care of particular health care organizations.
<br>
<br>* 注册护士可能专注于如下领域：如手术，产科护理，精神病护理，重症监护，儿科，老年医学，社区卫生，职业卫生，急救护理，康复或肿瘤。
<br>Registered nurses may specialize in areas such as surgery, obstetrics care, psychiatric care, critical care, pediatrics, geriatrics, community health, occupational health, emergency care, rehabilitation or oncology.
<br>
<br><b>## 3012 注册护士及注册精神科护士任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br><b>## 注册护士 Registered nurses
<br>
<br>* 必需完成大学，学院或其他经批准的注册护理课程。
<br>Completion of a university, college or other approved registered nursing program is required.
<br>
<br>* 专注于特定区域的护理要求额外的学术培训或经验。
<br>Additional academic training or experience is required to specialize in a specific area of nursing.
<br>
<br>* 临床护理专家，临床护士，护理顾问及护理研究者通常需要护理硕士或博士学位。
<br>A master's or doctoral degree in nursing is usually required for clinical nurse specialists, clinical nurses, nursing consultants and nursing researchers.
<br>
<br>* 在所有的省份和地区都要求在监管机构注册登记。
<br>Registration with a regulatory body is required in all provinces and territories.
<br>
<br>### 注册精神科护士 Registered psychiatric nurses
<br>
<br>* 必需完成大学或学院注册精神科护理课程。
<br>Completion of a university or college registered psychiatric nursing program is required.
<br>
<br>* 在马尼托巴省，萨斯喀彻温省，阿尔伯塔省，不列颠哥伦比亚省和育空地区要求在监管机构注册登记。
<br>Registration with a regulatory body is required in Manitoba, Saskatchewan, Alberta, British Columbia and the Yukon.
<br>
<br><b>## 3012 注册护士及注册精神科护士附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 在马尼托巴省，萨斯喀彻温省，阿尔伯塔省和不列颠哥伦比亚省，被专门培训为注册精神科护士的护士（RPN）是受监管的。在所有其他省份和地区，注册护士（RN）可能无需单独注册精神科护士。
<br>Nurses trained exclusively as registered psychiatric nurses (RPN) are regulated in Manitoba, Saskatchewan, Alberta and British Columbia. In all other provinces and territories, registered nurses (RN) may work as psychiatric nurses without separate registration.
<br>
<br>* 随着经验积累，注册护士及注册精神科护士可能晋升到主管和管理职位。
<br>Registered nurses and registered psychiatric nurses may progress to supervisory and managerial positions with experience.
<br>
<br><b>## 3012 注册护士及注册精神科护士其他分类 Classified elsewhere - FLYabroad NOC</b>
