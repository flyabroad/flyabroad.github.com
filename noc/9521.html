<b>## 9521 飞机装配员和飞机装配检查员 Aircraft assemblers and aircraft assembly inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>飞机装配员组装，调试和安装预制件，制造固定翼或旋转翼飞机或飞机组件。飞机装配检查员检查飞机组件确保遵守施工规范。他们受雇于飞机和飞机组件制造商。
<br>
<br>Aircraft assemblers assemble, fit and install prefabricated parts to manufacture fixed wing or rotary wing aircraft or aircraft subassemblies. Aircraft assembly inspectors inspect aircraft assemblies for adherence to engineering specifications. They are employed by aircraft and aircraft subassembly manufacturers. 
<br>
<br><b>## 9521 飞机装配员和飞机装配检查员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机装配员 aircraft assembler
<br>* 飞机检查员，装配 aircraft inspector, assembly
<br>* 机身装配员 airframe assembler
<br>* 工作台和结构装配员 bench and structural assembler
<br>* 工作台钳工技师 - 飞机总装 bench fitter mechanic – aircraft assembly
<br>* 装配工 - 飞机总装 rigger – aircraft assembly
<br>* 机翼油箱机械师 - 飞机总装 wing tank mechanic – aircraft assembly
<br>
<br><b>## 9521 飞机装配员和飞机装配检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 飞机装配工执行部分或全部下列职责：Aircraft assemblers perform some or all of the following duties:
<br>
<br>* 阅读和解释飞机总装图
<br>Read and interpret aircraft assembly diagrams
<br>
<br>* 在工作台或直接在飞机结构上组装和调试预制部件，形成组件
<br>Assemble and fit pre-fabricated parts to form subassemblies, working at benches or directly on an aircraft structure
<br>
<br>* 组装，调试和安装预制部件和组件，如飞机蒙皮，飞行控制器，传动装置，液压装置和其他各种机械系统。
<br>Assemble, fit and install pre-fabricated parts and subassemblies such as aircraft skins, flight controls, rigging, hydraulics and other mechanical systems.
<br>
<br>### 飞机装配检查员执行部分或全部下列职责：Aircraft assembly inspectors perform some or all of the following duties:
<br>
<br>* 使用测量和检测设备，检查飞机组件，确保符合工程规范
<br>Inspect aircraft assemblies, using measuring and testing equipment, for adherence to engineering specifications
<br>
<br>* 检查组件确保对齐，对称，尺寸，装配和做工质量
<br>Inspect assemblies for alignment, symmetry, dimensions, fit and quality of workmanship
<br>
<br>* 完成详细检查文档。
<br>Complete detailed inspection documentation.
<br>
<br><b>## 9521 飞机装配员和飞机装配检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 可能要求完成大学或航空航天技术其他课程，重点是飞机制造。
<br>Completion of a college or other program in aviation or aeronautical technology, with emphasis in aircraft manufacturing, may be required.
<br>
<br>* 飞机装配工接受多个月的在职和课堂培训。
<br>Aircraft assemblers receive several months of on-the-job and classroom training.
<br>
<br>* 飞机装配检查员需要飞机组装员的经验。
<br>Aircraft assembly inspectors require experience as an aircraft assembler.
<br>
<br><b>## 9521 飞机装配员和飞机装配检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，飞机装配工和组装检查员可晋升到主管职位。
<br>Aircraft assemblers and assembly inspectors may progress to supervisory positions with experience.
<br>
<br><b>## 9521 飞机装配员和飞机装配检查员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 飞机发动机装配工（ 机械钳工） Aircraft engine assemblers (in [7316](7316) Machine fitters )
<br>* 飞机机械师和飞机检查员 Aircraft mechanics and aircraft inspectors [7315](7315)
<br>* 飞机画家（ 工业画家，镀膜机，金属整理过程中运营商） Aircraft painters (in [9536](9536) Industrial painters, coaters and metal finishing process operators )
<br>* 航空电子设备和飞机的电子设备安装工（ 飞机仪表，电气和航空电子设备技工，技师和检查员） Avionics and aircraft electronic equipment installers (in [2244](2244) Aircraft instrument, electrical and avionics mechanics, technicians and inspectors )
<br>* 主管飞机装配检查员（ 主管，其他机械和金属制品制造业） Supervisors of aircraft assemblers or inspectors (in [9226](9226) Supervisors, other mechanical and metal products manufacturing )
