<div class="bodycon"><p>
<b>## 3411 牙科助理 Dental assistants- FLYabroad NOC - LEVEL C</b>
<br>
<br>牙科助理在牙科治疗过程中协助牙医，牙齿卫生员检查和治疗患者，并执行文书工作。牙科助理在牙医诊所，社区卫生服务中心，诊所和教育机构工作。
<br>
<br>Dental assistants assist dentists, dental hygienists and dental therapists during the examination and treatment of patients and perform clerical functions. Dental assistants work in dentists' offices, community health centres, clinics and in educational institutions.
<br>
<br><b>## 3411 牙科助理头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 注册牙医助理 certified dental assistant
<br>* 认证口腔内的牙医助理 certified intra-oral dental assistant
<br>* 牙医助理 dental assistant
<br>* 注册牙医助理 registered dental assistant
<br>
<br><b>## 3411 牙科助理主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>牙科助理执行部分或全部下列职责：Dental assistants perform some or all of the following duties:
<br>
<br>* 为患者牙齿检查做准备，检查期间协助牙医工作
<br>Prepare patients for dental examination and assist the dentist during the examination
<br>
<br>* 消毒和维护仪器和设备
<br>Sterilize and maintain instruments and equipment
<br>
<br>* 准备牙科器械和填充材料
<br>Prepare dental instruments and filling materials
<br>
<br>* 使用X射线治疗
<br>take and develop X-ray
<br>
<br>* 采集诊断脱落牙齿的初步印迹
<br>Take preliminary impressions for diagnostic casts
<br>
<br>* 制造和放置临时冠及修复物
<br>Fabricate and place temporary crowns and restorations
<br>
<br>* 指导患者口腔卫生
<br>Educate patients concerning oral hygiene
<br>
<br>* 为患者开具牙科服务发票
<br>Invoice patients for dental services
<br>
<br>* 安排病人预约并记录执行的牙科程序
<br>Schedule patient appointments and record dental procedures performed
<br>
<br>* 订购牙科和办公用品
<br>Order dental and office supplies
<br>
<br>* 可以执行口腔内职责，例如去除缝线，并记录生命体征，应用脱敏剂，局部麻醉剂，防龋剂，应用和删除橡胶障碍。
<br>May perform intra-oral duties such as remove sutures, take and record vital signs, apply desensitizing agents, topical anaesthetic, anticariogenic agents and apply and remove rubber dams.
<br>
<br><b>## 3411 牙科助理任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 完成为期8个月至一年的大学或其他牙科援助课程
<br>Completion of an eight-month to one-year college or other program in dental assistance 
<br>
<br>* 或必需完成中职培训。
<br>Completion of secondary school with on-the-job training is required.
<br>
<br>* 在所有省份进行口腔内的职责都必须具备执照。在魁北克省，口腔职务并非由牙医助理执行。
<br>Licensing is required to perform intra-oral duties in all provinces. In Quebec, intra-oral duties are not performed by dental assistants.
<br>
<br><b>## 3411 牙科助理附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 在一些省份，有两个层级的牙科助理：I级 - 跟诊助理和II级 - 口腔助理。经过接受教育，培训和获得执照，有可能从I级晋升到II级。
<br>In some provinces there are two levels of dental assistants: Level I – chair-side assistant and Level II – intra-oral assistant. Progression from Level I to Level II is possible with education, training and licensure.
<br>
<br><b>## 3411 牙科助理其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 牙齿卫生员，牙科治疗 Dental hygienists and dental therapists [3222](3222)
<br>* 牙科技师，技术员及实验室助理 Dental technologists, technicians and laboratory assistants [3223](3223)
<br>
<br><b>## 3411 牙科助理职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>* 注册牙医助理 certified dental assistant
<br>* 认证口腔内的牙医助理 certified intra-oral dental assistant
<br>* 椅旁牙科助理 - chair-side assistant – dental
<br>* 牙科助手 dental aide
<br>* 牙医助理 dental assistant
<br>* 牙科临床助理 dental clinical assistant
<br>* 口腔内的牙医助理 intra-oral dental assistant
<br>* 执业牙医助理 licensed dental assistant
<br>* 预防性牙科助理 preventive dental assistant
<br>* 注册牙医助理 registered dental assistant
</p>
