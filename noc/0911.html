<b>## 0911 制造业经理 Manufacturing managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>制造业经理在总经理或其他高级管理人员的指导下，计划，组织，指挥，控制和评估制造场所或制造场所内生产部门的运作。他们受雇于制造业公司。
<br>
<br>Manufacturing managers plan, organize, direct, control and evaluate the operations of a manufacturing establishment or of a production department within a manufacturing establishment, under the direction of a general manager or other senior manager. They are employed by manufacturing companies.
<br>
<br><b>## 0911 制造业经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 汽车生产经理 automobile production manager
<br>* 服装厂厂长 clothing factory manager
<br>* 乳品厂经理 dairy plant manager
<br>* 酒厂经理 distillery manager
<br>* 工厂管理者 factory superintendent
<br>* 铸造经理 foundry manager
<br>* 制造经理 manufacturing manager
<br>* 业务经理，制造 operations manager, manufacturing
<br>* 工厂经理，制造 plant manager, manufacturing
<br>* 印刷厂经理 printing plant manager
<br>* 生产经理 - 制造 production manager – manufacturing
<br>* 纺织厂经理 textile mill manager
<br>* 轮胎厂经理 tire plant manager
<br>
<br><b>## 0911 制造业经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>制造业经理执行部分或全部下列职责：Manufacturing managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估制造场所或制造机构的经营或生产部门的运作
<br>Plan, organize, direct, control and evaluate the operations of a manufacturing establishment or the operations or production department of a manufacturing establishment
<br>
<br>* 制定和实施计划，达到有效地使用材料，劳动力和设备，以满足生产目标
<br>Develop and implement plans to efficiently use materials, labour and equipment to meet production targets
<br>
<br>* 规划和管理部门预算
<br>Plan and manage the establishment of departmental budget
<br>
<br>* 制定生产计划，保持原材料及成品库存
<br>Develop production schedules and maintain an inventory of raw materials and finished products
<br>
<br>* 规划和实施机械设备，生产系统和工作方法的变革。
<br>Plan and implement changes to machinery and equipment, production systems and methods of work
<br>
<br>* 指导​​质量控制监控系统和开发生产申报程序
<br>Direct quality control inspection system and develop production reporting procedures
<br>
<br>* 开发设备维护时间表，并建议更换机器
<br>Develop equipment maintenance schedules and recommend the replacement of machines
<br>
<br>* 聘请，监督和培训员工使用新设备或生产技术培训。
<br>Hire, supervise and train or oversee training of employees in the use of new equipment or production techniques.
<br>
<br><b>## 0911 制造业经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成工程或工商管理学院或大学大纲课程。
<br>Completion of a college or university program in engineering or business administration is usually required.
<br>
<br>* 必须具备制造业五到十年的主管经验。
<br>Five to ten years of supervisory experience in manufacturing are required.
<br>
<br><b>## 0911 制造业经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，有可能晋升为高级管理岗位。
<br>Progression to senior management positions is possible with experience.
<br>
<br><b>## 0911 制造业经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 设备操作和维修经理 Facility operation and maintenance managers [0714](0714)
<br>* 运输经理人 Managers in transportation [0731](0731)
<br>* 高级管理人员 - 建筑，交通运输，生产和公用事业 Senior managers - construction, transportation, production and utilities [0016](0016)
<br>* 公用事业管理者 Utilities managers [0912](0912)
