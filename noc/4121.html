<div class="bodycon"><p><h2>4121 大学教授 University Professors</h2></p>
<p>属于<a href="../federal">加拿大联邦技术移民</a><a href="../227"> 227 新政</a>后的<a href="../noc/38.html">38 大类移民紧缺职业（2008.11.28）</a>。</p>
<p><b>加拿大大学教授职责概述</b></p>
<p>
大学教授教授本科生和研究生，在大学和授予学位学院从事研究工作。任职系主任的大学教授也属于该项范围University professors teach courses to undergraduate and graduate students and conduct research at universities and degree-granting colleges. University professors who are heads of departments are included in this unit group<br />
<br />
<b>加拿大大学教授头衔范例 Example Titles </b><br />
<br />
英语系教授English professor <br />
植物学助理教授assistant professor, botany <br />
语言学副教授 associate professor, linguistics <br />
食品科学系主任 chairperson, food sciences department <br />
物理系主任chairperson, physics department <br />
地理系主任department head, geography <br />
大学讲师lecturer – university <br />
计算机科学教授professor of computer science <br />
医学教授professor of medicine <br />
工程大学教师university instructor, engineering <br />
大学教授university professor<br />
<br />
<b>加拿大大学教授主要职责 Main duties</b><br />
<br />
加拿大大学教授履行下列部分或全部职责：University professors perform some or all of the following duties: <br />
<br />
教授本科生和研究生一门或多门大学课程 Teach one or more university subjects to undergraduate and graduate students<br />
 <br />
给学生备课授课，教授实验课程或进行小组讨论 Prepare and deliver lectures to students and conduct laboratory sessions or discussion groups<br />
 <br />
为学生出考题，管理记录学生考试成绩及实验室作业情况和报告 Prepare, administer and grade examinations, laboratory assignments and reports <br />
<br />
为学生提供有关课程和学术研究方面的建议；提供职业定位建议 Advise students on course and academic matters and career decisions <br />
<br />
研究生研究项目指导；提供研究方面的建议 Direct research programs of graduate students and advise on research matters <br />
<br />
专业领域研究，在学术期刊和书籍上发表论文或学术性文章 Conduct research in field of specialization and publish findings in scholarly journals or books <br />
<br />
可能会就职于教师委员会（一般涉及这样的内容：制定课程规划和学历毕业要求，及履行各种行政职责）May serve on faculty committees dealing with such matters as curriculum planning and degree requirements, and perform a variety of administrative duties<br />
 <br />
可能会是大学的代表发言人和客座讲师 May represent their universities as speakers and guest lecturers<br />
 <br />
可能会向政府，行业和个人提供专业咨询服务 May provide professional consultative services to government, industry and private individuals<br />
 <br />
大学教授是某一特定领域的专家，如生物学，化学，解剖学，社会学，工商管理或法律 University professors specialize in a particular subject matter such as biology, chemistry, anatomy, sociology, business administration or law<br />
<br />
<b>加拿大大学教授就业要求及移民条件 Employment Requirements</b><br />
<br />
具有本专业博士学位 A doctoral degree in the field of specialization is required. <br />
<br />
医学，工程，建筑，心理学或法律等专业领域需要具有本专业资格证书才有资格进行教育工作Licences or professional certification may be required for professors teaching future practitioners in certain professionally regulated fields, such as medicine, engineering, architecture, psychology or law<br />
<br />
<b>附加信息 Additional information </b><br />
<br />
如果同时从事本专业以外专业的工作也需要具有相应的专业资格证书University professors who are also practitioners in their field of specialization must have the appropriate licences or certification<br />
<br />
具备多年经验后可以晋升到本系或学院高级管理职位 Progression to senior positions within a department, faculty or university is possible with experience<br />
<br />
<b>其他分类 Classified elsewhere</b><br />
<br />
•管理员-中学教育和职业培训（0312）Administrators - Post-Secondary Education and Vocational Training (0312) <br />
•学院和其他职业指导员（ 4131 ） College and Other Vocational Instructors (4131) <br />
•中学教学与研究助理（ 4122 ）Post-Secondary Teaching and Research Assistants (4122)
</p>

<p>如果您的职业不在<a href="../federal/occs.html">加拿大联邦技术移民紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请<a href="../cawork">工作签证</a>，<b>2年后</b>申请<a href="../canada/cec.html">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../canada/cec.html">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的<a href="../fc">省提名亲属类移民（BC 与 ON 省除外）</a>；<br />
6. 如果对<a href="../au">澳洲</a>感兴趣，也可以考虑是否符合<a href="../australia">澳洲技术移民</a>的申请条件 ；<br />
7. 如果资金充足可以考虑留学，对于事业有成者也可以考虑<a href="../canada/bc.html">商业移民</a>：<a href="../cinvestor/">投资</a>，<a href="../centrepreneur/">企业家</a>及<a href="../cse/">自雇移民</a>。
</p>
