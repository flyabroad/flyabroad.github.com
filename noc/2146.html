<b>## 2146 航空工程师 （2146 Aerospace Engineers） - FLYabroad NOC - LEVEL A</b><br />
<br />
航空工程师研究，设计并开发航空飞行器，航空系统及其零件，履行相关的测试，评估，安装，运行及维护的职责。他们受雇于飞机及航天器制造商，航空运输公司以及政府及教育科研机构。<br />
<br />
Aerospace engineers research, design and develop aerospace vehicles, aerospace systems and their components, and perform duties related to their testing, evaluation, installation, operation and maintenance. They are employed by aircraft and spacecraft manufacturers, air transport carriers, and in government and educational and research institutions.<br />
<br />
<b>## 2146 加拿大航空工程师头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 航空动力学工程师 aerodynamics engineer<br />
* 航空航天工程师 aeronautical engineer<br />
* 航空工程师 aerospace engineer<br />
* 飞机设计工程师 aircraft design engineer<br />
* 航空应力工程师 stress engineer – aerospace<br />
* 航空结构工程师 structural engineer, aerospace<br />
* 航空系统工程师 systems engineer, aerospace<br />
* 航空测试工程师 test engineer, aerospace<br />
<br />
<b>## 2146 航空工程师主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 设计并开发航空飞行器，航空系统及其零件，比如飞机，航天器，卫星及航空通信系统<br />
Design and develop aerospace vehicles, systems and components such as aircraft, spacecraft, missiles, satellites and space-based communication systems<br />
<br />
* 采用先进的数学建模技术开发并进行航空飞行器，航空系统及其零件的计算机模拟<br />
Develop and conduct computer simulations of aerospace vehicles, systems and components using advanced mathematical modeling<br />
<br />
* 准备相关材料及工艺流程的技术说明以用于航空制造，维护，维修和改造<br />
Prepare specifications for materials and processes to be used in aerospace manufacturing, maintenance, repair or modification<br />
<br />
* 监督及协调飞机及航空飞行器的制造，装配，改造，维修及检修<br />
Supervise and co-ordinate the manufacturing, assembly, modification, repair and overhaul of aircraft and spacecraft<br />
<br />
* 协调飞机及航空飞行器的地面及飞行试验<br />
Co-ordinate ground and flight tests of air and spacecraft<br />
<br />
* 制作操作说明书，维修计划及手册供操作者使用<br />
Develop operational specifications, maintenance schedules and manuals for operators<br />
<br />
* 明确为航空飞行器及其系统提供后勤及操作支持的技术细节<br />
Develop the technical phases of logistical and operational support for aerospace vehicles and systems<br />
<br />
* 发现及报告结构，零件以及系统的故障和错误并就对应的解决方案提出建议<br />
Investigate and report on structural or other component or system failures, accidents or incidents and prepare recommendations for corrective action.<br />
<br />
<b>## 2146 航空工程师职位的任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 航空工程专业学士学位，或者机械工程，工程物理等相关专业<br />
A bachelor's degree in aerospace engineering or in a related engineering discipline, such as mechanical engineering or engineering physics, is required.<br />
<br />
* 相关工学专业的硕士或者博士学位<br />
A master's degree or doctorate in a related engineering discipline may be required.<br />
<br />
* 省级颁发的职业工程师证书并允许审批工程制图及报告<br />
Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).<br />
<br />
* 获得认可学历毕业，有3-4年工程相关工作经验并通过专业实践考察就可进行工程师注册<br />
Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.<br />
<br />
<b>## 2146 航空工程师附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 航空工程专业在比较高级的水平领域可所有不同<br />
There is considerable mobility between aerospace engineering specializations at the less senior levels.<br />
<br />
* 该职业组别中主管以及其他高级级别的职位需要有经验<br />
Supervisory and senior positions in this unit group require experience.<br />
<br />
* 航空工程师与相关科学家及工程师紧密协作，专业领域可有所不同<br />
Aerospace engineers work closely with other scientists and engineers and mobility is possible between some fields of specialization.<br />
<br />
* 工程师工作的领域通常涉及多学科，并通过实际工作经历学到不同的知识和技能，因此，允许从事于与航空相关的科学，工程，销售，市场及管理方面<br />
Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.<br />
<br />
