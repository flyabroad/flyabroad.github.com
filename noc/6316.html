<b>## 6316 其他服务行业主管 Other services supervisors - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调干洗，洗衣，熨烫，按压和整理的工人，剧院迎宾服务员，体育和娱乐俱乐部工作者，门卫，保安员及其他未分类服务工作人员的活动。他们受雇于整个公共部门和私营部门的服务场所。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of dry cleaning, laundry, ironing, pressing and finishing workers, theatre ushers and attendants, sports and recreation club workers, commissionaires, security guards and other service workers not elsewhere classified. They are employed by service establishments throughout the public and private sectors.
<br>
<br><b>## 6316 其他服务行业主管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 露营地主管 campground supervisor
<br>* 干洗主管 dry cleaning supervisor
<br>* 领班/男/女 - 洗衣及干洗 foreman/woman – laundry and dry cleaning
<br>* 洗衣主管 laundry supervisor
<br>* 停车场主管 parking lot supervisor
<br>* 生产主管，干洗 production supervisor, dry cleaning
<br>* 主管，会所服务员 supervisor, clubhouse attendants
<br>* 主管，门卫 supervisor, commissionaires
<br>* 主管，保安员 supervisor, security guards
<br>* 主管，滑雪缆车服务员 supervisor, ski lift attendants
<br>* 主管，戏剧服务员 supervisor, theatre attendants
<br>* 主管，收票员 supervisor, ticket takers
<br>
<br><b>## 6316 其他服务行业主管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 协调，分配和审查干洗，洗衣，熨烫，压制和整理工人，剧院引座员和服务员，体育和娱乐工人俱乐部，门卫，保安员及其他未分类服务工作人员的工作。
<br>Co-ordinate, assign and review the work of dry cleaning, laundry, ironing, pressing and finishing workers, theatre ushers and attendants, sports and recreation club workers, commissionaires, security guards and other service workers not elsewhere classified
<br>
<br>* 建立工作时间表和程序，并协调与其他工作单位或部门的活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or departments
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 雇用和培训人员工作职责，安全规程和公司政策
<br>Hire and train staff in job duties, safety procedures and company policies
<br>
<br>* 征用物资和供给
<br>Requisition supplies and materials
<br>
<br>* 确保计算机系统，设备和机械的顺利运行，以及安排维护和修理工作。
<br>Ensure smooth operation of computer systems, equipment and machinery, and arrange for maintenance and repair work
<br>
<br>* 监控质量和生产水平
<br>Monitor quality and production levels
<br>
<br>* 可以执行与受监督工人相同的职务。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 6316 其他服务行业主管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 可能需要完成相关监督区域的大学课程。
<br>Completion of college courses related to the area supervised may be required.
<br>
<br>* 通常需要监管的职业经验。
<br>Experience in the occupation supervised is usually required.
<br>
<br>* 本组一些职业可能需要认证或授权（即门卫或警卫主管）。
<br>Certification or licensing may be required for some occupations in this group (i.e., supervisors of commissionaires or security guards).
<br>
<br><b>## 6316 其他服务行业主管附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with additional training or experience.
<br>
<br><b>## 6316 其他服务行业主管其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 清洁主管 Cleaning supervisors [6315](6315)
<br>* 行政管家 Executive housekeepers [6312](6312)
<br>* 客户经理和个人服务，NEC Managers in customer and personal services, n.e.c. [0651](0651)
<br>* 零售销售主管 Retail sales supervisors [6211](6211)
