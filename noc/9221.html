<b>## 9221 主管，机动车组装 Supervisors, motor vehicle assembling - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和统筹机动车生产部门的工人活动。他们受雇于生产汽车，客货车和轻型卡车的工厂。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in motor vehicle production departments. They are employed in plants which manufacture automobiles, vans and light trucks.
<br>
<br><b>## 9221 主管，机动车组装头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 区域统筹 - 汽车制造 area co-ordinator – motor vehicle manufacturing
<br>* 装配领班/男/女 - 汽车制造 assembly foreman/woman – motor vehicle manufacturing
<br>* 领班/男/女 - 汽车制造 foreman/woman – motor vehicle manufacturing
<br>* 一般主管，总成 - 汽车制造 general supervisor, assembly – motor vehicle manufacturing
<br>* 主管，总成 - 汽车制造 supervisor, assembly – motor vehicle manufacturing
<br>* 区主管，总成 - 汽车制造 zone supervisor, assembly – motor vehicle manufacturing
<br>
<br><b>## 9221 主管，机动车组装主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排，如车身车间，底盘，油漆，修剪和硬件和总装的汽车制造商生产部门的工人的活动
<br>Supervise, co-ordinate and schedule the activities of workers in motor vehicle manufacturing production departments such as body shop, chassis, paint, trim and hardware and final assembly
<br>
<br>* 建立方法，以满足工作计划并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题和建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 推荐人员行动，如聘用和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告。
<br>Prepare production and other reports.
<br>
<br><b>## 9221 主管，机动车组装任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要工程，科学，商业或其他相关学科的中学后教育。
<br>Post-secondary education in engineering, sciences, business or other related discipline is usually required.
<br>
<br>* 必需具备多年的汽车制造生产工人的经验。
<br>Several years of experience as a production worker in motor vehicle manufacturing are required.
<br>
<br><b>## 9221 主管，机动车组装附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with experience.
<br>
