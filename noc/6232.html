<b>## 6232 地产代理及销售人员 Real estate agents and salespersons - FLYabroad NOC - LEVEL B</b>
<br>
<br>地产代理及销售人员作为代理出售或购买房屋，公寓，商业楼宇，土地及其他不动产，并受聘于房地产行业。
<br>
<br>Real estate agents and salespersons act as agents for the sale or purchase of houses, apartments, commercial buildings, land and other real estate and are employed in the real estate industry.
<br>
<br><b>## 6232 地产代理及销售人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 商业房地产经纪人 commercial real estate agent
<br>* 房地产经纪人 real estate agent
<br>* 房地产经纪人 real estate broker
<br>* 房地产销售代表 real estate sales representative
<br>* 住宅房地产经纪人 residential real estate agent
<br>* 主管，房地产经纪人 supervisor, real estate agents
<br>
<br><b>## 6232 地产代理及销售人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>地产代理及营业员执行部分或全部下列职责：Real estate agents and salespersons perform some or all of the following duties:
<br>
<br>* 从潜在的供应商征求物业销售房源
<br>Solicit property sales listings from prospective vendors
<br>
<br>* 协助卖主出售房地产，建立要价，广告宣传房地产，列出房地产，同时实行房源挂牌服务，并为准买家打开房间提供看房服务。
<br>Assist vendors in selling property by establishing asking price, advertising the property, listing the property with listing services and conducting open houses for prospective buyers
<br>
<br>* 协助准买家选择，参观，检查和优惠购买房地产
<br>Assist prospective buyers in selecting, visiting, inspecting and making offers of purchase on real estate properties
<br>
<br>* 就市场条件，价格，按揭，法律规定及相关事宜为客户提供建议
<br>Advise clients on market conditions, prices, mortgages, legal requirements and related matters
<br>
<br>* 起草买方和卖方销售协议
<br>Draw up sales agreements for approval of purchaser and seller
<br>
<br>* 可以代表客户租用或租赁房地产。
<br>May rent or lease properties on behalf of clients.
<br>
<br>* 地产代理及销售人员可能会专注于住宅，商业，工业/机构或农村的房地产销售。
<br>Real estate agents and salespersons may specialize in residential, commercial, industrial/institutional or rural real estate sales.
<br>
<br><b>## 6232 地产代理及销售人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 必需完成房地产培训课程。
<br>Completion of a real estate training course is required.
<br>
<br>* 在省境内就业必需具备省或地区的执照。
<br>Provincial or territorial licensure in the province or territory of employment is required.
<br>
<br><b>## 6232 地产代理及销售人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 地产代理及销售人员通常在佣金制基础上工作。
<br>Real estate agents and salespersons normally work on a commission basis.
<br>
<br>* 房地产经纪人按照省内就业的规定，获得经纪人的执照，可以独立运作。房地产经理必须具有经纪人执照。
<br>Real estate agents may operate independently by obtaining a broker's licence in accordance with the regulations of the province of employment. A broker's licence is required to become a manager in real estate.
<br>
<br><b>## 6232 地产代理及销售人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 评审员，房地产估价师和估价师 Assessors, valuators and appraisers [1314](1314)
<br>* 保险，房地产和金融的经纪经理 Insurance, real estate and financial brokerage managers [0121](0121)
<br>* 抵押贷款经纪人（其他财务人员） Mortgage brokers (in [1114](1114) Other financial officers )
<br>* 出租代理（的物业管理员） Rental agents (in [1224](1224) Property administrators )
<br>* 路权代理（采购代理商和人员） Right-of-way agents (in [1225](1225) Purchasing agents and officers )
<br>
<br><b>## 6232 地产代理及销售人员职称头衔 All titles - FLYabroad NOC</b>
