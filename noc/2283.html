<div class="bodycon"><p>
<b>## 2283 信息系统测试技术员 Information systems testing technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>信息系统测试技术人员执行测试计划，评估软件应用及信息和电信系统的性能。他们受雇于私营和公共部门的信息技术部门。
<br>
<br>Information systems testing technicians execute test plans to evaluate the performance of software applications and information and telecommunications systems. They are employed in information technology units throughout the private and public sectors.
<br>
<br><b>## 2283 信息系统测试技术员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 应用测试员 application tester
<br>* 应用程序测试技术员 application testing technician
<br>* 软件测试统筹 software test co-ordinator
<br>* 软件测试员 software tester
<br>* 软件测试技术人员 software testing technician
<br>* 系统测试人员 systems tester
<br>* 系统测试技术员 systems testing technician
<br>* 用户验收测试人员 user acceptance tester
<br>
<br><b>## 2283 信息系统测试技术员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>信息系统测试技术人员执行部分或全部下列职责：Information systems testing technicians perform some or all of the following duties:
<br>
<br>* 制定和记录软件测试计划
<br>Develop and document software testing plans
<br>
<br>* 安装软件和硬件，配置操作系统软件，以备测试。
<br>Install software and hardware and configure operating system software in preparation for testing
<br>
<br>* 执行，分析和记录软件应用测试及信息和电信系统的测试结果
<br>Execute, analyze and document results of software application tests and information and telecommunication systems tests
<br>
<br>* 制定和实施软件和信息系统测试的政策，程序和脚本。
<br>Develop and implement software and information system testing policies, procedures and scripts.
<br>
<br><b>## 2283 信息系统测试技术员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成计算机科学，计算机编程或网络管理程序的大学课程。
<br>Completion of a college program in computer science, computer programming or network administration is usually required.
<br>
<br>* 通常需要计算机编程或网络管理的学院或其他课程。
<br>College or other courses in computer programming or network administration are usually required.
<br>
<br>* 一些雇主可能会要求软件供应商所提供的认证或培训。
<br>Certification or training provided by software vendors may be required by some employers.
<br>
<br><b>## 2283 信息系统测试技术员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能进展为计算机编程，互动媒体开发，Web开发或系统分析。
<br>Progression to computer programming, interactive media development, Web development or systems analysis is possible with experience.
<br>
<br><b>## 2283 信息系统测试技术员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 电脑工程师（软件工程师和设计师除外） Computer engineers (except software engineers and designers) [2147](2147)
<br>* 计算机网络技术人员 Computer network technicians [2281](2281)
<br>* 计算机程序员和互动媒体开发人员 Computer programmers and interactive media developers [2147](2174)
<br>* 信息系统分析师和顾问 Information systems analysts and consultants [2171](2171)
<br>* 软件工程师和设计师 Software engineers and designers [2173](2173)
<br>* 用户的技术支持人员 User support technicians [2282](2282)
<br>* 网页设计师和开发人员 Web designers and developers [2175](2175)
<br>
<br><b>## 2283 信息系统测试技术员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 应用测试员 application tester
<br>* 应用程序测试技术员 application testing technician
<br>* 软件测试统筹 software test co-ordinator
<br>* 软件测试员 software tester
<br>* 软件测试技术人员 software testing technician
<br>* 系统测试员 systems tester
<br>* 系统测试技术员 systems testing technician
<br>* 技术员，应用测试 technician, application testing
<br>* 技术员，软件测试 technician, software testing
<br>* 测试协调的分析师 test coordination analyst
<br>* 用户验收测试员 user acceptance tester
</p>
