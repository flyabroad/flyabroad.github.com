<b>## 0013 高级管理人员 - 财务，通信和其他商业服务 Senior managers – financial, communications and other business services - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本组的高级经理通常是由他们上一级的董事会任命的。他们单独或配合董事会发展和制定公司的目标，并制定或批准的政策和方案。他们通过中层管理人员来计划，组织，指导，控制和评估该组织的运作，从而达到既定目标。他们的工作场所遍及电信，金融，保险，房地产，以及数据处理，托管及相关服务行业以及其他商业服务行业。
<br>
<br>Senior managers in this unit group are usually appointed by a board of directors, to which they report. They work either alone or in conjunction with the board of directors to develop and establish objectives for the company, and to develop or approve policies and programs. They plan, organize, direct, control and evaluate, through middle managers, the operations of their organization in relation to established objectives. They work in establishments throughout the telecommunications, finance, insurance, real estate, and data processing, hosting and related services industries as well as other business service industries.
<br>

<br><b>## 0013 高级管理人员 - 财务，通信和其他商业服务主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本组高级管理人员执行以下部分或全部职责：Senior managers in this unit group perform some or all of the following duties:
<br>
<br>* 确定公司的使命和战略方向，该使命和战略目标通过对人力，财力和物力资源的有效管理以政策和具体目标的形式来传达。
<br>Determine the company's mission and strategic direction as conveyed through policies and concrete objectives which are met through the effective management of human, financial and material resources
<br>
<br>* 授权和组织建立主要部门和相关的高级职员职位
<br>Authorize and organize the establishment of major departments and associated senior staff positions
<br>
<br>* 分配物资，人力和财力资源，以实现组织的政策和方案；建立财务和行政控制；制定和批准推广活动，以及批准整体人力资源规划
<br>Allocate material, human and financial resources to implement organizational policies and programs; establish financial and administrative controls; formulate and approve promotional campaigns; and approve overall human resources planning
<br>
<br>* 选择中层管理人员，董事或其他高级行政人员，将必要的权力下放给他们，并创造最佳的工作条件
<br>Select middle managers, directors or other executive staff; delegate the necessary authority to them and create optimum working conditions
<br>
<br>* 代表该组织或授权其他代表以该组织名义进行谈判或执行其他官方功能。 
<br>Represent the organization, or delegate representatives to act on behalf of the organization, in negotiations or other official functions.
<br>
<br>该组的高级经理可以专注于金融，营销，人力资源等领域，或专注于某一个特定的服务区。
<br>Senior managers in this unit group may specialize in areas such as finance, marketing or human resources or in a particular service area.
<br>
<br><b>## 0013 高级管理人员 - 财务，通信和其他商业服务任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 在工商管理，电子商务，计算机科学或其他相关学科提供的服务通常需要大学学位。
<br>A university degree in business administration, commerce, computer science or other discipline related to the service provided is usually required.
<br>
<br>* 作为一个在金融，通讯或其他商业服务的中层经理,通常需要几年的工作经验。
<br>Several years of experience as a middle manager in financial, communications or other business services are usually required.
<br>
<br>* 在一个特定的功能区域或服务的专业化要通过专业大学培训，或具有先前的经验。
<br>Specialization in a particular functional area or service is possible through specific university training in that area or through previous experience.
<br>
<br>* 高级财务经理通常需要一个专业的会计资格认证。
<br>Senior managers in finance usually require a professional accounting designation.
<br>
<br><b>## 0013 高级管理人员 - 财务，通信和其他商业服务附加信息 Additional information - FLYabroad NOC</b> 
<br>
<br>* 高级管理职位的相关专业人士亦可。
<br>There is mobility among senior management occupations.
