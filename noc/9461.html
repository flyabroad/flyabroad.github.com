<b>## 9461 过程控制和机器操作员，食品，饮料及相关产品加工 Process control and machine operators, food, beverage and associated products processing - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组的过程控制和机器操作员操作多功能过程控制机械和单一功能的机器，处理和包装食品，饮料及相关产品。他们受雇于水果和蔬菜加工厂，乳品厂，面粉厂，面包，制糖，肉类加工厂，酿酒厂，烟叶制品厂和其他食品，饮料及相关产品的加工场所。
<br>
<br>Process control and machine operators in this unit group operate multi-function process control machinery and single-function machines to process and package food, beverage and associated products. They are employed in fruit and vegetable processing plants, dairies, flour mills, bakeries, sugar refineries, meat plants, breweries, leaf tobacco products plants and other food, beverage and associated products processing establishments.
<br>

<br><b>## 9461 过程控制和机器操作员，食品，饮料及相关产品加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 本单元组的过程控制运营商执行部分或全部下列职责：Process control operators in this unit group perform some or all of the following duties:
<br>
<br>* 通过控制面板，计算机终端或其他控制系统，操作多功能过程控制机械，研磨，提取，组合，融合，烹饪或以其他方式处理食品，装袋，装盒或其他包装食品产品
<br>Operate multi-function process control machinery through control panels, computer terminals or other control systems to grind, extract, mix, blend, cook or otherwise process food products and to bag, box or otherwise package food products
<br>
<br>* 操作多功能过程控制机械研磨，提取，混合，搅拌，蒸馏，发酵或以其他方式处理含酒精或不含酒精的饮料，并装瓶，装罐或以其他方式包装饮料
<br>Operate multi-function process control machinery to grind, extract, mix, blend, distill, ferment or otherwise process alcoholic or non-alcoholic beverages and to bottle, can or otherwise package beverages
<br>
<br>* 观察压力表，计算机打印输出和视频显示器，以验证指定的加工条件，并进行调整适应过程变量，如烹调时间，原料输入，流速和温度设定
<br>Observe gauges, computer printouts and video monitors to verify specified processing conditions and make adjustments to process variables such as cooking times, ingredient inputs, flow rates and temperature settings
<br>
<br>* 保留生产轮班日志及其他数据。
<br>Maintain shift log of production and other data.
<br>
<br>### 本组机器操作员执行部分或全部下列职责：Machine operators in this group perform some or all of the following duties:
<br>
<br>* 设置和调整加工和包装机械，准备操作
<br>Set up and adjust processing and packaging machines preparatory to operation
<br>
<br>* 操作单功能机研磨，提取，混合，搅拌，干燥，冷冻，煮或以其他方式加工食品，饮料或相关产品
<br>Operate single-function machines to grind, extract, mix, blend, dry, freeze, cook or otherwise process food, beverage or associated products
<br>
<br>* 操作单功能机来装箱，装罐或以其他方式包装食品，饮料或相关产品
<br>Operate single-function machines to box, can or otherwise package food, beverage or associated products
<br>
<br>* 检查产品，以确保符合公司的标准并按要求清理机器堵塞
<br>Check products to ensure conformance to company standards and clear machine blockages as required
<br>
<br>* 记录生产信息，如产品包装的数量，重量，大小，日期和类型
<br>Record production information such as quantity, weight, size, date and type of products packaged
<br>
<br>* 执行纠正的机器调试，清洁机器和临时工作区。
<br>Perform corrective machine adjustements, clean machines and immediate work areas.
<br>
<br><b>## 9461 过程控制和机器操作员，食品，饮料及相关产品加工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学教育。
<br>Completion of secondary school may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 工业过程控制的运营商通常需要食品，饮料或相关产品的加工机器操作经验。
<br>Experience as a machine operator in food, beverage or associated products processing is usually required for industrial process control operators.
<br>
<br>* 机器操作员可能需要食品，饮料或相关产品的加工劳动者经验。
<br>Experience as a labourer in food, beverage or associated products processing may be required for machine operators.
<br>
<br><b>## 9461 过程控制和机器操作员，食品，饮料及相关产品加工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 食品和饮料加工行业内的各类过程控制运营商几乎没有流动性。
<br>There is little mobility among the various types of process control operators within the food and beverage processing industry.
<br>
<br>* 随着经验积累，过程控制运营商可晋升到食品和饮料加工主管职位。
<br>Process control operators may progress to supervisory positions in food and beverage processing with experience.
<br>
<br>* 食品，饮料及相关产品加工的机器运营商之间具有流动性。
<br>There is mobility among machine operators within the food, beverage and associated products processing.
<br>
<br>* 随着经验积累，机器运营商可能会晋升到食品，饮料及相关产品加工的过程控制操作或主管职位。
<br>Machine operators may progress to process control operation or supervisory positions in food, beverage and associated products processing with experience.
<br>
