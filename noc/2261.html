<b>## 2261 非破坏性测试人员和检验技术人员 Non-destructive testers and inspection technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>非破坏性测试人员和检验技术人员操作X光，超声波，渗透，磁粉，涡流和类似检测设备检测对象中的各种成分和材料的不连续性。他们受雇于生产，加工，运输，能源和其他企业的质量控制，维护和安全部门，以及私营工业的检验机构。
<br>
<br>Non-destructive testers and inspection technicians operate radiographic, ultrasonic, liquid penetrant, magnetic particle, eddy current and similar testing equipment to detect discontinuities in objects of various compositions and materials. They are employed by quality control, maintenance and safety departments of manufacturing, processing, transportation, energy and other companies and by private industrial inspection establishments.
<br>
<br><b>## 2261 非破坏性测试人员和检验技术人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* NDT（无损检测）的维修技师 NDT (non-destructive testing) maintenance technician
<br>* 声发射技术人员 acoustic emission technician
<br>* 飞机的非破坏性检验技师 aircraft non-destructive inspection technician
<br>* 涡流技术人员 eddy current technician
<br>* 工业放射技师 industrial radiographer
<br>* 红外热成像师 infrared thermographer
<br>* 液体渗透探伤技师 liquid penetrant testing technician
<br>* 非破坏性检验员 non-destructive inspector
<br>* 压力容器测试人员 pressure vessel tester
<br>* 放射技术员 - 非破坏性测试 radiographic technician – non-destructive testing
<br>* 超声波探伤技师 ultrasonic testing technician
<br>* 视觉检测技术人员 - 焊接 visual inspection technician – welding
<br>* 焊缝检测人员 weld tester
<br>
<br><b>## 2261 非破坏性测试人员和检验技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 非破坏性测试人员和检验技术人员执行部分或全部下列职责：Non-destructive testers and inspection technicians perform some or all of the following duties:
<br>
<br>* 非破坏性测试设备设置和校准
<br>Set up and calibrate non-destructive testing equipment
<br>
<br>* 进行测试，以确保质量或使用超声波，射线，液体渗透，磁粉，涡流和其他非破坏性的测试方法检测不连续性（缺陷）
<br>Conduct tests to ensure quality or detect discontinuities (defects) using ultrasonic, radiographic, liquid penetrant, magnetic particle, eddy current and other non-destructive testing methods
<br>
<br>* 设立对监控对象进行适当检查的技巧，确保严格遵守安全法规
<br>Establish techniques for proper examination of objects under inspection, ensuring strict adherence to safety regulations
<br>
<br>* 解读X光片，阴极射线管（CRT）或数字读数，电导率仪和视觉指标
<br>Interpret radiographs, cathode ray tube (CRT) or digital readouts, conductivity meters and visual indicators
<br>
<br>* 按照适用的规范或标准应用测试标准并评估结果
<br>Apply testing criteria in accordance with applicable specifications or standards and evaluate results
<br>
<br>* 组织和报告测试结果
<br>Organize and report test results
<br>
<br>* 可能使用声发射，振动分析，红外热成像激光剪切散斑试验方法进行专项检查
<br>May perform specialized inspections using acoustic emission, vibration analysis, infrared thermography and laser shearography testing methods
<br>
<br>* 可能指导和监督学员。
<br>May instruct and supervise trainees.
<br>
<br><b>## 2261 非破坏性测试人员和检验技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学习。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要完成两年的认可专科教育科学或工程项目。
<br>Completion of two years of an approved post-secondary science or engineering program may be required.
<br>
<br>* 非破坏性测试认证要求接受其他课堂学习和在职培训。
<br>Additional classroom and on-the-job training is required for certification in non-destructive testing.
<br>
<br>* 由加拿大自然资源部提供的非破坏性测试认证在三个层次可用，同时雇主通常要求雇员取得该认证。
<br>Non-destructive testing certification by Natural Resources Canada is available in three levels and is usually required by employers.
<br>
<br>* 使用放射性同位素的工业技师必须通过考试，才可以被确认为加拿大核安全委员会认证的曝光装置操作人员。
<br>Industrial radiographers using a radioactive isotope must pass an examination to be recognized as a certified exposure device operator by the Canadian Nuclear Safety Commission.
<br>
<br>* 由加拿大焊接局提供焊接检验师认证在三个层次可用，同时雇主可能会要求雇员提供该认证。
<br>Welding inspector certification by the Canadian Welding Bureau is available in three levels and may be required by employers.
<br>
<br>* 美国石油学会颁发的锅炉和压力容器，工艺管道，地上储罐督察认证是适用的。
<br>Boiler and pressure vessel, process pipeline and above-ground storage tank inspector certification is available from the American Petroleum Institute.
<br>
<br><b>## 2261 非破坏性测试人员和检验技术人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 工程督察和监管人员 Engineering inspectors and regulatory officers [2262](2262)
<br>* 射线或超声波设备操作的职业 医学实验室或医院（医疗技师和技术员（除了牙齿健康）的X光或超声波设备经营职业） Radiographic or ultrasonic equipment operating occupations in medical laboratories or hospitals (in [321](321) Medical technologists and technicians (except dental health) )
<br>
