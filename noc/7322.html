<b>## 7322 汽车车身维修工 Motor vehicle body repairers - FLYabroad NOC - LEVEL B</b>
<br>
<br>汽车车身维修工修复和修补者损坏的机动车车身部位和内部装修;重绘车身表面，以及维修和/或更换汽车玻璃。他们受雇于汽车经销商，汽车车身修理店和汽车鉴定中心。此单元组还包括金属维修，修复有缺陷的汽车车身零件和新组装的汽车损坏的车身。他们受雇于汽车制造商。
<br>
<br>Motor vehicle body repairers repair and restore damaged motor vehicle body parts and interior finishing; repaint body surfaces; and repair and/or replace automotive glass. They are employed by automobile dealerships, automobile body repair shops and automobile appraisal centres. This unit group also includes metal repairers who repair defective automobile body parts and damage to the bodies of newly assembled cars. They are employed by motor vehicle manufacturers. 
<br>
<br><b>## 7322 汽车车身维修工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 车身维修工 autobody repairer

<br>* 汽车喷漆工徒弟 automotive painter apprentice
<br>* 金属装订工 - 汽车制造 metal finisher – motor vehicle manufacturing
<br>* 金属维修工 - 汽车制造 metal repairer – motor vehicle manufacturing
<br>* 机动车车身维修工学徒 motor vehicle body repairer apprentice
<br>* 机动车车身技术员 - 卡车 motor vehicle body technician – truck
<br>* 喷漆工 - 机动车维修 painter – motor vehicle repair
<br>
<br><b>## 7322 汽车车身维修工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的工人执行部分或全部下列职责：Workers in this unit group perform some or all of the following duties:
<br>
<br>* 检查损坏报告和维修成本估算，并计划要执行的工作
<br>Review damage report and estimates of repair cost and plan work to be performed
<br>
<br>* 修复和更换前端部件，车身部件，车门和框架和底盘组件
<br>Repair and replace front end components, body components, doors and frame and underbody components
<br>
<br>* 使用木块和锤子，敲打凹痕，扣等缺陷。
<br>Hammer out dents, buckles and other defects using blocks and hammers
<br>
<br>* 操作焊接设备，或使用塑料填料填充孔洞，凹痕和接缝
<br>Operate soldering equipment or use plastic filler to fill holes, dents and seams
<br>
<br>* 使用扳手和割炬移除受损的挡泥板，面板和烤架，并用螺栓或焊接零件到位
<br>Remove damaged fenders, panels and grills using wrenches and cutting torch and bolt or weld replacement parts into place
<br>
<br>* 使用框架和车身底部拉和锚固设备拉直弯曲框架
<br>Straighten bent frames using frame and underbody pulling and anchoring equipment
<br>
<br>* 用手动及电动工具锉，碾并用干砂纸打磨修复车体表面
<br>File, grind and sand repaired body surfaces using hand and power tools
<br>
<br>* 遮盖并用胶布固定车体表面，以备喷漆。
<br>Mask and tape auto body surfaces in preparation for painting
<br>
<br>* 混合油漆，协调并匹配颜色
<br>Mix paint, blend and match colors
<br>
<br>* 使用刷子或喷涂枪应用底漆重刷表面
<br>Apply primers and repaint surfaces using brush or spray guns
<br>
<br>* 修复和更换玻璃组件，如挡风玻璃，车窗和天窗
<br>Repair and replace glass components such as windshields, windows and sunroofs
<br>
<br>* 修理或更换内部件，如座椅框架组件，地​​毯和木地板的绝缘体。
<br>Repair or replace interior components, such as seat frame assembly, carpets and floorboard insulation
<br>
<br>* 检查维修车辆和试驾车辆做出适当的处​​理。
<br>Inspect repaired vehicles and test drive vehicles for proper handling.
<br>
<br><b>## 7322 汽车车身维修工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>### 汽车车身维修工
<br>Motor vehicle body repairers
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三到四年的机动车车身维修学徒课程
<br>Completion of a three- to four-year motor vehicle body repair apprenticeship program 
<br>
<br>* 或者通常需要三年以上的机动车车身维修行业工作经验，以及完成高中或大学汽车车身修复课程相结合，才有资格获得行业认证。
<br>A combination of over three years of work experience in the motor vehicle body repair trade and completion of a high school or college automotive body repair program is usually required to be eligible for trade certification.
<br>
<br>* 机动车车身修理（金属漆）行业认证在新斯科舍省，安大略省和阿尔伯塔省，是强制性的，而在不列颠哥伦比亚省，萨斯喀彻温省，马尼托巴省，新不伦瑞克省，爱德华王子岛省，育空地区，纽芬兰和拉布拉多，西北地区和努纳武特地区是自愿的。
<br>Trade certification for motor vehicle body repair (metal and paint) is compulsory in Nova Scotia, Ontario and Alberta and available, but voluntary, in Newfoundland and Labrador, Prince Edward Island, New Brunswick, Manitoba, Saskatchewan, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 在魁北克汽车车身维修工和喷漆工认证是强制性的，在安大略省和阿尔伯塔省车身维修工认证是强制性的，但在育空地区和西北地区是自愿的。
<br>Auto body repairer and painter certification is compulsory in Quebec and auto body repairer certification is compulsory in Ontario and Alberta and available, but voluntary, in the Yukon and the Northwest Territories.
<br>
<br>* 红印章背书对于成功完成跨省的红色钢印的考试的合格的汽车车身维修工（金属漆）也适用。
<br>Red Seal endorsement is also available to qualified motor vehicle body repairers (metal and paint) upon successful completion of the interprovincial Red Seal examination.
<br>
<br>### 汽车喷漆工
<br>Automotive painters
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成两到三年的汽车喷漆工学徒课程
<br>of a two- to three-year automotive painter apprenticeship program 
<br>
<br>* 或者通常需要一年的汽车的喷漆工行业工作经验，并完成高中或大学汽车涂装课程的组合，才能获得汽车喷漆工行业认证。
<br>A combination of one year of work experience in the automotive painter trade and completion of a high school or college automotive painting program is usually required for automotive painter trade certification.
<br>
<br>* 汽车喷漆工认证在阿尔伯塔省是强制性的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，安大略省，马尼托巴省，萨斯喀彻温省，不列颠哥伦比亚省，育空地区和西北地区是自愿的。
<br>Automotive painter certification is compulsory in Alberta and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Ontario, Manitoba, Saskatchewan, British Columbia, the Yukon and the Northwest Territories.
<br>
<br>* 红印章背书对于成功完成跨省的红色钢印考试后合格的汽车喷漆工也适用。
<br>Red Seal endorsement is also available to qualified automotive painters upon successful completion of the interprovincial Red Seal examination.
<br>
<br>* 汽车玻璃安装工及维修工
<br>Automotive glass installers and repairers
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要汽车玻璃行业认证。
<br>Auto glass industry certification is usually required.
<br>
<br>* 在阿尔伯塔省和不列颠哥伦比亚省，汽车玻璃技师学徒培训和行业认证是可用的，但是自愿的。
<br>Apprenticeship training and trade certification for automotive glass technicians is available, but voluntary, in Alberta and British Columbia.
<br>
<br>### 金属维修工，汽车制造商
<br>Metal repairers, motor vehicle manufacturing
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 提供一到两年的在职培训。
<br>One to two years of on-the-job training are provided.
<br>
<br><b>## 7322 汽车车身维修工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验的积累，汽车车身修复和汽车的喷漆工技工可能进展至主管职位。
<br>With experience, motor vehicle body repair and automotive painter tradespersons may progress to supervisory positions.
<br>
<br>* 受聘于汽车制造商的金属维修工可能会通过学徒课程进展到机动车维修工岗位，或随着经验积累，他们可能进展为汽车制造商主管职位。
<br>Metal repairers employed in motor vehicle manufacturing may progress to motor vehicle repairer positions through an apprenticeship program, or, with experience, they may progress to supervisory positions in motor vehicle manufacturing.
<br>
