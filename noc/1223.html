<b>## 1223 人力资源和招聘人员 Human resources and recruitment officers - FLYabroad NOC - LEVEL B</b>
<br>
<br>人力资源和招聘人员识别并刊登招聘广告，招募候选人，并协助选择和调动员工。他们受雇于整个公共和私营部门。
<br>
<br>Human resources and recruitment officers identify and advertise job vacancies, recruit candidates, and assist in the selection and reassignment of employees. They are employed throughout the private and public sectors.
<br>
<br><b>## 1223 人力资源和招聘人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 人力资源人员 human resources officer 
<br>* 人事专员 personnel officer 
<br>* 招聘专家 recruitment specialist 
<br>* 人员分析师 staffing analyst 
<br>* 人员统筹 staffing co-ordinator 
<br>
<br><b>## 1223 人力资源和招聘人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>人力资源和招聘人员执行部分或全部下列职责：Human resources and recruitment officers perform some or all of the following duties:
<br>
<br>* 确定当前和未来的人员需求，准备和张贴告示和广告，并收集和筛选申请
<br>Identify current and prospective staffing requirements, prepare and post notices and advertisements, and collect and screen applications
<br>
<br>* 针对就业要求和就业条款和条件向求职者提供建议
<br>Advise job applicants on employment requirements and on terms and conditions of employment
<br>
<br>* 查看候选人目录，与潜在的申请人联系并安排面试，​​安排人员调任，调动和安置
<br>Review candidate inventories and contact potential applicants to arrange interviews and arrange transfers, redeployment and placement of personnel
<br>
<br>* 招聘学院，大学和其他教育机构的毕业生
<br>Recruit graduates of colleges, universities and other educational institutions
<br>
<br>* 统筹和参与选拔和考试委员会，评估候选人
<br>Co-ordinate and participate in selection and examination boards to evaluate candidates
<br>
<br>* 通知申请人筛选结果，并准备就职录用通知
<br>Notify applicants of results of selection process and prepare job offers
<br>
<br>* 对管理者和员工进行工作人员政策和程序的培训
<br>Advise managers and employees on staffing policies and procedures
<br>
<br>* 组织和管理工作人员咨询和申诉程序
<br>Organize and administer staff consultation and grievance procedures
<br>
<br>* 协商和解申诉和纠纷，统筹就业进程终止
<br>Negotiate settlements of appeals and disputes and co-ordinate termination of employment process
<br>
<br>* 确定领取津贴的资格，安排人员培训和提供信息或服务，例如员工援助，咨询和识别项目
<br>Determine eligibility to entitlements, arrange staff training and provide information or services such as employee assistance, counselling and recognition programs
<br>
<br>* 监督进行备案和记录保存职责的人事文员。
<br>May supervise personnel clerks performing filing and record-keeping duties.
<br>
<br><b>## 1223 人力资源和招聘人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 与人事管理，如工商管理，工业关系，商业或心理学相关的领域的大学学位或大专文凭
<br>A university degree or college diploma in a field related to personnel management such as business administration, industrial relations, commerce or psychology 
<br>
<br>* 或通常需要完成专业人事管理发展规划。
<br>Completion of a professional development program in personnel administration is usually required.
<br>
<br>* 可能需要人力资源管理师（CHRP）认证。
<br>Certification as a Certified Human Resources Professional (CHRP) may be required.
<br>
<br>* 可能需要与人事管理有关的文书或行政职务经验。
<br>Some experience in a clerical or administrative position related to personnel administration may be required.
<br>
<br><b>## 1223 人力资源和招聘人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到专家伙管理岗位。
<br>Progression to specialist and management positions is possible with experience.
<br>
<br><b>## 1223 人力资源和招聘人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 人力资源经理 Human resources managers [0112](0112)
<br>* 人力资源专业人员 Human resources professionals [1121](1121)
<br>* 人事文员 Personnel clerks [1415](1415)
<br>* 培训军官和教官（学院和其他职业教师） Training officers and instructors (in [4021](4021)College and other vocational instructors )
