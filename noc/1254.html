<div class="bodycon"><p>
<b>## 1254 统计官员和相关研究辅助职业 Statistical officers and related research support occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的统计官员和相关的研究支持职业为广泛的企业和组织提供统计和研究支持服务。这些工人进行统计日常工作，监测趋势，编译数据和准备的图表，曲线图，摘要和报告，以支持组织信息需求和研究活动。他们受雇于整个公共和私营部门。主管统计人员也包括在这个单元组。
<br>
<br>Statistical officers and related research support occupations in this unit group provide statistical and research support services to a wide range of businesses and organizations. These workers conduct statistical routines, monitor trends, compile data and prepare charts, graphs, summaries and reports in support of organizational information needs and research activities. They are employed throughout the private and public sectors. Statistical officers who are also supervisors are included in this unit group.
<br>
<br><b>## 1254 统计官员和相关研究辅助职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 研究助理 - 通才（大学除外） research assistant – generalist (except university)
<br>* 研究支持人员 research support officer
<br>* 社会研究助理（大学除外） social research assistant (except university)
<br>* 统计官员 statistical officer
<br>* 技术研究助理（大专除外） technical research assistant (except post-secondary)
<br>
<br><b>## 1254 统计官员和相关研究辅助职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>统计官员和相关研究的支持工人执行部分或全部下列职责：Statistical officers and related research support workers perform some or all of the following duties:
<br>
<br>* 编译表，图表，曲线图和整合汇总统计，研究论文和报告
<br>Compile tables, charts, graphs and summarized statistics for integration in research papers and reports
<br>
<br>* 使用统计软件处理数据，从而进行支持研究活动的基本趋势分析
<br>Process data using statistical software to conduct basic analyses of trends in support of research activities
<br>
<br>* 收集，整理，交叉制表和设计来自各种渠道的数据，从而为主管或研究人员审查的报告草案做好准备
<br>Collect, consolidate, cross-tabulate and format data from various sources to prepare draft reports for review by supervisors or researchers
<br>
<br>* 协助收集和跟踪来自服务监控使用的数据，并向管理和客户群体提供信息
<br>Assist in collection and tracking of data from monitored use of services and provide information to management and client groups
<br>
<br>* 可能准备技术文件和容量监测报告和其他趋势分析
<br>May prepare technical documents and monitoring reports on volumetrics and other trend analyses
<br>
<br>* 可以监督统计和研究支持工人。
<br>May supervise statistical and research support workers.
<br>
<br><b>## 1254 统计官员和相关研究辅助职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。通常要求具备社会科学，电子商务，统计或相关领域的大学文凭或本科学历。
<br>Completion of secondary school is required. A college diploma or undergraduate degree in a social science, commerce, statistics or a related field is usually required.
<br>
<br><b>## 1254 统计官员和相关研究辅助职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升为主管。要晋升为统计和研究专业职业通常需要完成后研究生学位。
<br>Progression to supervisory positions is possible with experience. Progression to professional occupations in statistics and research usually requires completion of a post-graduate degree.
<br>
<br><b>## 1254 统计官员和相关研究辅助职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 数据录入员 Data entry clerks [1422](1422)
<br>* 数学家，统计学家和精算师 Mathematicians, statisticians and actuaries [2161](2161)
<br>* 政策和方案的研究人员，顾问和管理人员 Policy and program researchers, consultants and officers [416](416)
<br>* 调查采访员和统计文员 Survey interviewers and statistical clerks [1454](1454)
<br>
<br><b>## 1254 统计官员和相关研究辅助职业职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 心理学研究助理（大学除外） psychology research assistant (except university)
<br>* 研究助理 - 通才（大学除外） research assistant – generalist (except university)
<br>* 研究助理（大专除外） research assistant (except post-secondary)
<br>* 研究助理，心理学（大学除外） research assistant, psychology (except university)
<br>* 研究支持人员 research support officer
<br>* 社会研究助理（大学除外） social research assistant (except university)
<br>* 社会科学的研究助理（大学除外） social science research assistant (except university)
<br>* 统计官员 statistical officer
<br>* 统计技师 statistical technician
<br>* 技术研究助理（大专除外） technical research assistant (except post-secondary)
<br>* 技术服务人员 - 统计 technical services officer – statistics
</p>
