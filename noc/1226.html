<b>## 1226 会议和活动策划者 Conference and event planners - FLYabroad NOC - LEVEL B</b>
<br>
<br>会议和活动策划者计划，组织和协调商务论坛，全国性代表大会，公司内部会议，研讨会，展览会，贸易展览会，节庆活动和其他活动。他们受雇于旅游协会，商会和专业团体，全国代表大会及商务会议中心，政府会议和活动策划公司，或者他们可能成为自雇人士。
<br>
<br>Conference and event planners plan, organize and co-ordinate conferences, conventions, meetings, seminars, exhibitions, trade shows, festivals and other events. They are employed by tourism associations, trade and professional associations, convention and conference centres, governments and by conference and event planning companies, or they may be self-employed.
<br>
<br><b>## 1226 会议和活动策划者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 商务会议和公司会议策划 conference and meeting planner
<br>* 会议策划 conference planner
<br>* 会议服务人员 conference services officer
<br>* 国际会议统筹 convention co-ordinator
<br>* 事件策划者 event planner
<br>* 节日庆典组织者 festival organizer
<br>* 会议策划 meeting planner
<br>* 特殊事件组织者 special events organizer
<br>* 贸易展会策划 trade show planner
<br>
<br><b>## 1226 会议和活动策划者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>会议和活动策划执行部分或全部下列职责：Conference and event planners perform some or all of the following duties:
<br>
<br>* 与贸易和专业协会和其他团体会面，以促进和讨论商务会议，国际会议及贸易展览服务
<br>Meet with trade and professional associations and other groups to promote and discuss conference, convention and trade show services
<br>
<br>* 会见赞助商和组委会以策划事件的范围和形式，建立和监测预算，审查行政程序和事​​件进展
<br>Meet with sponsors and organizing committees to plan scope and format of events, to establish and monitor budgets and to review administrative procedures and progress of events
<br>
<br>* 为重大事件协调服务，如参会人员的住宿和交通，会议室及配套设施，餐饮，标牌，显示器，翻译，特殊需求，视听设备，印刷和安全
<br>Co-ordinate services for events, such as accommodation and transportation for participants, conference and other facilities, catering, signage, displays, translation, special needs requirements, audio-visual equipment, printing and security
<br>
<br>* 组织参与者的登记工作，准备计划及宣传材料，并活动进行宣传
<br>Organize registration of participants, prepare programs and promotional material, and publicize events
<br>
<br>* 计划参与者的娱乐和社交聚会
<br>Plan entertainment and social gatherings for participants
<br>
<br>* 聘用，培训及监督事件所需的辅助人员
<br>Hire, train and supervise support staff required for events
<br>
<br>* 确保符合法律要求
<br>Ensure compliance with required by-laws
<br>
<br>* 服务合同谈判，批准供应商发票，维护财务记录，审查最终提交给客户的计费账单，并编制报告。
<br>Negotiate contracts for services, approve suppliers' invoices, maintain financial records, review final billing submitted to clients for events and prepare reports.
<br>
<br><b>## 1226 会议和活动策划者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要商务，旅游或酒店管理大学学位或大专文凭。
<br>A university degree or college diploma in business, tourism or hospitality administration is usually required.
<br>
<br>* 通常需要几年酒店或旅游管理或公共关系的经验，并可能取代正规教育的要求。
<br>Several years of experience in hospitality or tourism administration or in public relations are usually required and may substitute for formal education requirements.
<br>
<br>* 可能需要有关的特别活动，会议或会议管理的认证。
<br>Certification relating to special events, meetings or conference management may be required.
<br>
<br><b>## 1226 会议和活动策划者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 行政人员 Administrative officers [1221](1221)
<br>* 行政助理 Executive assistants [1222](1222)
<br>* 广告，市场营销和公共关系专业职业 Professional occupations in advertising, marketing and public relations [1123](1123)
<br>* 销售和客户代表 - 批发业（非技术） Sales and account representatives - wholesale trade (non-technical) [6411](6411)
