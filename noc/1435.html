<b>## 1435 收藏家 Collectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>收藏家对逾期账目和空头支票收集付款，定位债务人，安排收集活动。他们受雇于收集机构，公用事业公司，百货公司，贷款公司，银行和信用社，政府内的金融和发牌部门。
<br>
<br>Collectors collect payments on overdue accounts and bad cheques and locate debtors to make collection arrangements. They are employed by collection agencies, utility companies, department stores, loan companies, banks and credit unions, and by financial and licensing departments within governments.
<br>
<br><b>## 1435 收藏家头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 法案收藏家 bill collector
<br>* 收集店员 collection clerk
<br>* 收集人员（税收除外） collection officer (except taxation)
<br>* 收藏调查人员 collections investigation officer
<br>* 收藏家 collector
<br>* 信贷和收集店员 credit and collection clerk
<br>* 定位人员 - 集合 locator – collection
<br>* 遗漏跟踪员 - 集合 skip tracer – collection
<br>
<br><b>## 1435 收藏家主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>收藏家执行部分或全部下列职责：Collectors perform some or all of the following duties:
<br>
<br>* 通过电话，邮件和挂号邮件通知债务人逾期付款和账目，如果没有收到答复，继续进行通知
<br>Notify debtors of overdue payments and accounts by telephone, mail, and registered mail, and continue the notification process if reply is not received
<br>
<br>* 通过电话或访问债务人解决收款问题的付款安排
<br>Resolve collection issues by making payment arrangements by telephone or visit to debtor
<br>
<br>* 付款没有着落的情况下，建议进一步的行动或停止服务
<br>Recommend further action or discontinuation of service in cases where payment is not forthcoming
<br>
<br>* 跟踪和定位债务人，并与债务人的朋友，邻居，亲戚和雇主取得联系获取信息
<br>Trace and locate debtors, and may contact debtors' friends, neighbours, relatives and employers to obtain information
<br>
<br>* 回复信件，编写报告，并保留记录和与收集工作相关的档案
<br>Answer correspondence, prepare reports and maintain records and files related to collection work
<br>
<br>* 处理在线帐户和系统。
<br>May work with on-line accounts and systems.
<br>
<br><b>## 1435 收藏家任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要一个企业大专文凭。
<br>A business college diploma may be required.
<br>
<br>* 收集员和收集官员时常接受在职培训。
<br>A period of on-the-job training is often provided for collection clerks and collection officers.
<br>
<br>* 通常需要具备省份或地区就业本门颁发的收藏许可证。
<br>A collections licence issued by the province or territory of employment is usually required.
<br>
<br><b>## 1435 收藏家附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升到高级或主管职位。
<br>Progression to senior or supervisory positions is possible with experience.
<br>
<br><b>## 1435 收藏家其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 应收账款文员（会计及相关文员） Accounts receivable clerks (in [1431](1431) Accounting and related clerks )
<br>* 收藏主管（主管，金融保险业的上班族） Collections supervisors (in [1212](1212) Supervisors, finance and insurance office workers )
<br>* 税收征管人员（就业保险，移民，边境服务和税务人员） Tax collection officers (in [1228](1228) Employment insurance, immigration, border services and revenue officers )
<br>
<br><b>## 1435 收藏家职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 广告收集人员 advertising collector
<br>* 法案收藏家 bill collector
<br>* 索赔收集人员 claims collector
<br>* 收款代理人（税收除外） collection agent (except taxation)

<br>* 督察及票据收集人员 - 天然气公司 inspector and bill collector – gas company
<br>* 分期付款收集人员 instalment collector
<br>* 保险费收藏家 insurance premium collector
<br>* 贷款收集人员 loan collector
<br>* 定位员 - 集合 locator – collection
