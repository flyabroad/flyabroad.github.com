<b>## 9226 主管，其他机械和金属制品制造业 Supervisors, other mechanical and metal products manufacturing - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调工人以下活动，制造，组装和检查，如飞机和飞机零部件，重型卡车，客车，挂车，汽车引擎，变速箱，加热设备，商用制冷机械和金属制品和类似的金属制品。他们受聘于各种各样的制造企业。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers who fabricate, assemble and inspect mechanical and metal products, such as aircraft and aircraft parts, heavy trucks, buses, trailers, motor vehicle engines, transmissions, heating equipment, commercial refrigeration and similar metal products. They are employed by a wide variety of manufacturing companies.
<br>
<br><b>## 9226 主管，其他机械和金属制品制造业 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机装配领班/男/女 aircraft assembly foreman/woman
<br>* 发动机装配领班/男/女（飞机除外） engine assembly foreman/woman (except aircraft)
<br>* 领班/男/女，金属加工机床操作员 foreman/woman, metalworking machine operators
<br>* 领班/女性，手机之家组装 foreman/woman, mobile home assembly
<br>* 船厂画家领班/男/女 shipyard painter foreman/woman
<br>* 主管，直升机总成 supervisor, helicopter assembly
<br>* 主管，雪地摩托装配 supervisor, snowmobile assembly
<br>* 卡车拖车装配领班/男/女 truck trailer assembly foreman/woman
<br>
<br><b>## 9226 主管，其他机械和金属制品制造业 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排工人以下活动，组装和检查产品，如飞机，客车，重型卡车，变速箱，汽车发动机及制冷和加热设备
<br>Supervise, co-ordinate and schedule activities of workers who assemble and inspect products such as aircraft, buses, heavy trucks, transmissions, automobile engines and refrigeration and heating equipment
<br>
<br>* 建立方法，以满足工作计划并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题和建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人员行动，如聘用和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 亦可安装机器和设备。
<br>May set up machines and equipment.
<br>
<br><b>## 9226 主管，其他机械和金属制品制造业 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 本组的一些职业可能需要中学后教育。
<br>Post-secondary education may be required for some occupations in this group.
<br>
<br>* 通常要求具有同一公司内装配工或督察的多年经验。
<br>Several years of experience as an assembler or inspector in the same company are usually required.
<br>
