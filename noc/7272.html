<div class="bodycon"><p>
<b>## 7272 橱柜制作工 Cabinetmakers - FLYabroad NOC - LEVEL B</b>
<br>
<br>橱柜制作人使用各种树林和层压板建造和修理木橱柜，家具，灯具及相关产品。他们受雇于家具制造或维修公司，建筑公司，橱柜制造商，或者他们可能成为自雇人士。
<br>
<br>Cabinetmakers use a variety of woods and laminates to construct and repair wooden cabinets, furniture, fixtures and related products. They are employed by furniture manufacturing or repair companies, construction companies and cabinetmaking contractors, or they may be self-employed.
<br>
<br><b>## 7272 橱柜制作工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 细木工 cabinetmaker
<br>* 木匠学徒 cabinetmaker apprentice
<br>* 定制的木家具制造商 custom wood furniture maker
<br>* 家具木匠 furniture cabinetmaker
<br>
<br><b>## 7272 橱柜制作工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>橱柜制造商执行部分或全部下列职责：Cabinetmakers perform some or all of the following duties:
<br>
<br>* 研究物品的计划，规格或图纸，或准备规格
<br>Study plans, specifications or drawings of articles to be made, or prepare specifications
<br>
<br>* 在木材上标注轮廓或部件尺寸
<br>Mark outlines or dimensions of parts on wood
<br>
<br>* 操作木工机器，例如电锯，开槽机，榫眼机和 牛头刨床，并使用手工具切割，塑造和成型零部件
<br>Operate woodworking machines, such as power saws, jointers, mortisers and shapers, and use hand tools to cut, shape and form parts and components
<br>
<br>* 修剪连接处和调试零件，并使用胶水和夹子组装在一起，形成完整的单元，使用钉子，螺钉或其他紧固件加强连接
<br>Trim joints and fit parts and subassemblies together to form complete unit using glue and clamps and reinforce joints using nails, screws or other fasteners
<br>
<br>* 用砂纸磨光木制品表面，给成品进行饰面，染色或抛光
<br>Sand wooden surfaces and apply veneer, stain or polish to finished products
<br>
<br>* 修理或重新设计木制家具，装置及相关产品
<br>Repair or restyle wooden furniture, fixtures and related products
<br>
<br>* 可能估计所需材料的数量，类型和成本。
<br>May estimate amount, type and cost of materials required.
<br>
<br><b>## 7272 橱柜制作工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期四年的学徒课程。
<br>Completion of a four-year apprenticeship program 
<br>
<br>* 或者通常需要有累计四年的行业内工作经验，以及柜子制作高中或大学课程的组合，才能取得行业认证资格。
<br>A combination of over four years of work experience in the trade and some high school or college courses in cabinetmaking is usually required to be eligible for trade certification.
<br>
<br>* 在所有的省份和地区行业认证都可用，但是自愿的。
<br>Trade certification is available, but voluntary, in all provinces and territories.
<br>
<br>* 红印章背书对于通过跨省红色钢印考试的合格橱柜制造商也适用。
<br>Red Seal endorsement is also available to qualified cabinetmakers upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7272 橱柜制作工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7272 橱柜制作工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 木匠 Carpenters [7271](7271)
<br>* 主管橱柜（承包商和监督员，木工行业） Supervisors of cabinetmakers (in [7204](7204) Contractors and supervisors, carpentry trades )
<br>* 木工机床操作员 Woodworking machine operators [9437](9437)
<br>
<br><b>## 7272 橱柜制作工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 细木工 cabinetmaker
<br>* 木匠学徒 cabinetmaker apprentice
<br>* 定制书桌制造商，木 custom desk maker, wood
<br>* 定制镜框和镜子安装工 custom frame and mirror assembler
<br>* 定制钢琴箱子，制造商 custom piano case maker
<br>* 定制的木家具制造商 custom wood furniture maker
<br>* 定制木制办公桌厂商 custom wooden desk maker
<br>* 家具木匠 furniture cabinetmaker
<br>* 夹具制造商 - 木制品制造 jig builder – wood products manufacturing
<br>* 短工/男/女木匠 journeyman/woman cabinetmaker
<br>* 布局标记员 - 柜子 layout marker – cabinetmaking
<br>* 模型制作者，木 model maker, wood
<br>* 模具制造商，木材 mouldmaker, wood
<br>* 模式修理工/男/女 - 铸造 pattern repairman/woman – foundry
<br>* 打样师，木材 patternmaker, wood
<br>* 行业/男/女木匠 tradesman/woman cabinetmaker
<br>* 木家具及固定装置打样师 wood furniture and fixtures patternmaker
<br>* 木模制造商 wood model maker
<br>* 木模制造商 wood mould maker
<br>* 木模督察 wood pattern inspector
<br>* 木纹修理工/男/女 - 铸造 wood pattern repairman/woman – foundry
<br>* 木打样师 wood patternmaker

</p>
