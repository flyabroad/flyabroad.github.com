<b>## 0821 农业经理 Managers in agriculture - FLYabroad NOC - LEVEL 0</b>
<br>
<br>农业经理计划，组织，指挥，控制和评估农场的运作和功能。他们负责种植作物，饲养和繁殖家畜，家禽和其他动物及推销农产品。本单元组的经理通常拥有和经营自己的公司。
<br>
<br>Managers in agriculture plan, organize, direct, control and evaluate the operations and functions of farms. They are responsible for growing crops, raising and breeding livestock, poultry and other animals and marketing farm products. Managers in this unit group usually own and operate their own establishment.
<br>

<br>
<br><b>## 0821 农业经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>农业经理执行部分或全部下列职责：Managers in agriculture perform some or all the following duties:
<br>
<br>* 管理农场，牧场或果园的整体运作
<br>Manage the overall operations of a farm, ranch or orchard
<br>
<br>* 确定要种植的各类作物和要饲养的家畜的数量及种类。
<br>Determine the amount and kinds of crops to be grown and livestock to be raised
<br>
<br>* 组织和协调种植，培育和收割活动;畜禽饲养和繁殖
<br>Organize and co-ordinate planting, cultivating and crop harvesting activities; raising and breeding of livestock and poultry
<br>
<br>* 聘用和管理农场人员
<br>Hire and manage farm personnel
<br>
<br>* 建立了营销计划
<br>Establish a marketing program
<br>
<br>* 制定并保留财务和生产记录
<br>Develop and keep financial and production records
<br>
<br>* 购买农机，畜牧，种子，饲料和其他物资
<br>Purchase farm machinery, livestock, seed, feed and other supplies
<br>
<br>维护农业机械，设备和建筑物
<br>Maintain farm machinery, equipment and buildings
<br>
<br>* 履行养殖职责。
<br>Perform farming duties.
<br>
<br>* 农业经理管理各种规模的养殖场，专注于特定的作物，如小麦，苹果或土豆或饲养特别的牲畜，如肉牛，猪或鸡。
<br>Managers in agriculture manage farms of various sizes which may specialize in particular crops such as wheat, apples or potatoes or raise particular livestock such as beef cattle, hogs or chickens.
<br>
<br><b>## 0821 农业经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要丰富的养殖经验，得益于农场主管或专门的作物或牲畜工人或农场工作。
<br>Extensive farming experience, obtained as a farm supervisor or specialized crop or livestock worker or by working on a farm, is usually required.
<br>
<br>* 可能需要农业管理或其他相关领域的作物或牲畜生产的大学学位或大专文凭。
<br>A university degree or college diploma in agricultural management or other field related to crop or livestock production may be required.
<br>
<br><b>## 0821 农业经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 农业服务承包商，农场监事和专门的畜牧工作者 Agricultural service contractors, farm supervisors and specialized livestock workers [8252](8252)
<br>* 园艺经理 Managers in horticulture [0822](0822)
