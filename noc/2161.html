<b>## 2161 数学家，统计学家和精算师 Mathematicians, statisticians and actuaries - FLYabroad NOC - LEVEL A</b>
<br>
<br>数学家和统计学家研究数学或统计理论，开发和应用数学或统计的技术来解决在科学，工程，商业和社会科学等领域的问题。精算师应用数学，统计，概率和风险理论，以评估未来事件的潜在财务影响。数学家，统计学家和精算师受聘于大学，政府，银行和信托公司，保险公司，养老福利咨询公司，专业协会，以及科学和工程咨询公司。
<br>
<br>Mathematicians and statisticians research mathematical or statistical theories, and develop and apply mathematical or statistical techniques for solving problems in such fields as science, engineering, business and social science. Actuaries apply mathematics, statistics, probability and risk theory to assess potential financial impacts of future events. Mathematicians, statisticians and actuaries are employed by universities, governments, bank and trust companies, insurance companies, pension benefit consulting firms, professional associations, and science and engineering consulting firms.
<br>

<br>
<br><b>## 2161 数学家，统计学家和精算师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 数学家，统计学家和精算师执行部分或全部下列职责：Mathematicians, statisticians and actuaries perform some or all of the following duties:
<br>
<br>* 数学家进行研究，以扩展数学的传统领域的知识，如代数，几何，概率和逻辑数学，应用数学知识解决科学领域的问题，如物理科学，工程，计算机科学或其他领域，如运筹学研究，商务或管理。
<br>Mathematicians conduct research to extend mathematical knowledge in traditional areas of mathematics such as algebra, geometry, probability and logic and apply mathematical techniques to the solution of problems in scientific fields such as physical science, engineering, computer science or other fields such as operations research, business or management.
<br>
<br>* 统计人员进行统计科学的数学基础研究，开发统计方法，针对统计方法的实际应用提出建议。他们也应用统计理论和方法在科学和其他领域提供信息，如生物和农业科学，商业和经济学，物理科学与工程，科学和社会科学。
<br>Statisticians conduct research into the mathematical basis of the science of statistics, develop statistical methodology and advise on the practical application of statistical methodology. They also apply statistical theory and methods to provide information in scientific and other fields such as biological and agricultural science, business and economics, physical sciences and engineering, and the social sciences.
<br>
<br>* 精算师运用数学模型来预测和计算未来可能发生的保险费用和养老金福利。他们设计寿命，健康和财产保险的政策，并计算保费，保险政策，养老金和退休金计划的供款及福利。他们可以协助投资基金经理投资组合的资产配置决策和风险管理。他们还利用这些技术来对未来盈利的价值提供法律证据。
<br>Actuaries apply mathematical models to forecast and calculate the probable future costs of insurance and pension benefits. They design life, health, and property insurance policies, and calculate premiums, contributions and benefits for insurance policies, and pension and superannuation plans. They may assist investment fund managers in portfolio asset allocation decisions and risk management. They also use these techniques to provide legal evidence on the value of future earnings.
<br>
<br><b>## 2161 数学家，统计学家和精算师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 数学家和统计学家通常要求取得数学或统计学研究生学位。
<br>Mathematicians and statisticians usually require a graduate degree in mathematics or statistics.
<br>
<br>* 精算师通常需要精算科学，数学，统计学，经济学，电子商务或工商管理大专教育。
<br>Actuaries usually require post-secondary education in actuarial science, mathematics, statistics, economics, commerce or business administration.
<br>
<br>* 精算师通过专业考试后获得加拿大精算师学会授予的奖学金。
<br>Actuaries are conferred fellowships through the Canadian Institute of Actuaries upon successful completion of professional examinations 
<br>
<br>* 并且要求在精算领域作为精算助理或相关位置三年的工作经验
<br>Three years of work experience in the actuarial field as an actuarial assistant or in a related position.
<br>
<br><b>## 2161 数学家，统计学家和精算师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验的积累，精算师们可能晋升到咨询，保险和金融管理职位。他们也可能成为自雇人士。
<br>With experience, actuaries may progress to managerial positions in consulting, insurance and finance. They may also be self-employed.
<br>
