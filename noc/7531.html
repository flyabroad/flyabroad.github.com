<b>## 7531 铁路堆场和养路工人 Railway yard and track maintenance workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>铁路站场工人管理站场交通，连接和脱开列车，并执行相关站场活动。铁路养路工人操作机器和设备，铺设，维护和修理铁轨。他们受雇于铁路运输公司。
<br>
<br>Railway yard workers regulate yard traffic, couple and uncouple trains and perform related yard activities. Railway track maintenance workers operate machines and equipment to lay, maintain and repair railway tracks. They are employed by railway transport companies.
<br>

<br>
<br><b>## 7531 铁路堆场和养路工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>铁路站场和养路工人执行部分或全部下列职责：Railway yard and track maintenance workers perform some or all of the following duties:
<br>
<br>* 操作铁路站场塔控制面板上的开关，设置交通信号并激活火车开关，调节铁路调车场的铁路交通
<br>Operate control panel switches from railway yard tower to set traffic signals and to activate train switches that regulate railway traffic in railway yards
<br>
<br>* 操作汽车缓速器，转盘和跟踪开关对准机车车辆，按照要求连接，解开或服务
<br>Operate car retarders, turntables and track switches to align locomotives and cars as required for coupling, uncoupling or servicing
<br>
<br>* 操作机器和设备铺设，维护和修理铁轨，调节轨道，转移，扩散，水平和夯实围绕纽带和轨道的镇流器，并清除轨道雪
<br>Operate machines and equipment to lay, maintain and repair railway tracks, align tracks, transfer, spread, level and tamp ballast around ties and rails and to clear snow from tracks
<br>
<br>* 根据指令显示的所在地，部署和汽车数量，开关汽车
<br>Switch cars according to instructions which indicate the location, disposition and number of cars
<br>
<br>* 润滑铁路车辆和机车的移动部件
<br>Lubricate moving parts of railway cars and locomotives
<br>
<br>* 机器和设备的清洁及小修小补
<br>Clean and make minor repairs to machines and equipment
<br>
<br>* 巡逻指派的轨道区段，识别和报告损坏或破裂的轨道
<br>Patrol assigned track sections to identify and report damaged or broken track
<br>
<br>* 按照指示执行其他养路职责。
<br>Perform other track maintenance duties as directed.
<br>
<br><b>## 7531 铁路堆场和养路工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要一些中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 必需具备铁路工人的经验。
<br>Experience as a railway labourer is required.
<br>
<br>* 提供在职训练
<br>On the job training is provided
<br>
<br>* 铁路站场工人需要加拿大的铁路运营规则证书。
<br>Railway yard workers require a Canadian Rail Operating Rules certificate.
<br>
<br><b>## 7531 铁路堆场和养路工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到如司闸员的职位。
<br>Progression to a position such as brakeman is possible with experience.
<br>
