<b>## 6211 零售销售主管 Retail sales supervisors - FLYabroad NOC - LEVEL B</b>
<br>
<br>零售销售主管监督和协调以下单元组的工人活动：零售销售人员及售货员，收银员，杂货办事员和商店货架管理员和其他基础销售职业。他们受雇于商店和其他零售业务，基于向市民零售的批发业务，租赁服务机构以及送货上门和电话销售企业。
<br>
<br>Retail sales supervisors supervise and co-ordinate the activities of workers in the following unit groups: Retail Salespersons and Sales Clerks [6421](6421), Cashiers [6611](6611), Grocery Clerks and Store Shelf Stockers [6622](6622) and Other Elemental Sales Occupations [6623](6623). They are employed by stores and other retail businesses, wholesale businesses that sell on a retail basis to the public, rental service establishments and businesses involved in door-to-door soliciting and telemarketing.
<br>
<br><b>## 6211 零售销售主管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 百货公司主管 department store supervisor
<br>* 头收银员 head cashier
<br>* 白酒店长 liquor store supervisor
<br>* 生产部门主管 produce department supervisor
<br>* 租赁服务主管 rental service supervisor
<br>* 路线主管，零售销售 route supervisor, retail sales
<br>* 电话营销主管 telemarketing supervisor
<br>
<br><b>## 6211 零售销售主管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>零售销售主管执行部分或全部下列职责：Retail sales supervisors perform some or all of the following duties:
<br>
<br>* 监督和协调销售人员和收银员
<br>Supervise and co-ordinate sales staff and cashiers
<br>
<br>* 安排销售人员职责并准备工作时间表
<br>Assign sales workers to duties and prepare work schedules
<br>
<br>* 授权支票付款和商品退回
<br>Authorize payments by cheque and the return of merchandise
<br>
<br>* 向客户推销商品
<br>Sell merchandise to customers
<br>
<br>* 解决出现的问题，如客户投诉和供应短缺
<br>Resolve problems that arise, such as customer complaints and supply shortages
<br>
<br>* 维持指定的库存和订单商品
<br>Maintain specified inventory and order merchandise
<br>
<br>* 准备销量，销售和人事事项的报告
<br>Prepare reports regarding sales volumes, merchandising and personnel matters
<br>
<br>* 聘用和培训或安排新销售人员的培训。
<br>Hire and train or arrange for the training of new sales staff.
<br>
<br><b>## 6211 零售销售主管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 零售营业员或售货员，收银员，推销员，送货上门营业员或租赁代理必需具有零售经验。
<br>Previous retail sales experience as a retail salesperson or sales clerk, cashier, telemarketer, door-to-door salesperson or rental agent is required.
<br>
<br><b>## 6211 零售销售主管附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累可能晋升到零售贸易中的管理岗位。
<br>Progression to management positions in retail trade is possible with additional training or experience.
<br>
