<b>## 4152 社会工作者 Social workers - FLYabroad NOC - LEVEL A</b>
<br>
<br>社会工作者帮助个人，夫妻，家庭，团体，社区组织开发他们需要的技能和资源，提高社会运作并提供辅导，治疗和转诊到其他支持性的社会服务部门。社会工作者也能应对其他社会需求和问题，如失业，种族主义和贫困。他们受雇于医院，学校议会，社会服务机构，儿童福利机构，惩教设施，社区机构，员工援助计划和原住民乐队议会，或他们可能为私人服务。
<br>
<br>Social workers help individuals, couples, families, groups, communities and organizations develop the skills and resources they need to enhance social functioning and provide counselling, therapy and referral to other supportive social services. Social workers also respond to other social needs and issues such as unemployment, racism and poverty. They are employed by hospitals, school boards, social service agencies, child welfare organizations, correctional facilities, community agencies, employee assistance programs and Aboriginal band councils, or they may work in private practice.
<br>
<br><b>## 4152 社会工作者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 社会工作协调员 co-ordinator of social work
<br>* 医务社工 medical social worker
<br>* 精神科社工 psychiatric social worker
<br>* 社会工作主管 social work supervisor
<br>* 社工 social worker
<br> 
<br><b>## 4152 社会工作者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>社会工作者执行部分或全部下列职责：Social workers perform some or all of the following duties:
<br>
<br>* 对客户进行个人、家庭、或团体访谈，以评估他们的现状和问题所在，并确定所需的服务类型
<br>Interview clients individually, in families, or in groups, to assess their situation and problems and determine the types of services required
<br>
<br>* 提供咨询和治疗，以协助客户发展交流技巧，从而解决他们的个人和社会问题
<br>Provide counsel and therapy to assist clients in developing skills to deal with and resolve their social and personal problems
<br>
<br>* 为客户准备援助计划方案，包括为机构提供财政援助、法律援助、住房、医疗和其他服务
<br>Plan programs of assistance for clients including referral to agencies that provide financial assistance, legal aid, housing, medical treatment and other services
<br>
<br>* 调查儿童虐待或儿童疏忽案件，必要时采取保护行为
<br>Investigate cases of child abuse or neglect and take authorized protective action when necessary
<br>
<br>* 为客户充当跨领域的专业辅导人员
<br>Serve as members on interdisciplinary teams of professionals working with client groups
<br>
<br>* 在社区为客户群体担任代讼人，解决直接影响客户群的问题并制订预防和干预方案，以满足社区需求
<br>Act as advocates for client groups in the community, lobby for solutions to problems directly affecting client groups and develop prevention and intervention programs to meet community needs
<br>
<br>* 促进和指导社会政策立法，指导社会研究和促进社区发展 
<br>Develop or advise on social policy legislation, conduct social research and assist in community development
<br>
<br>* 提供调解服务和心理评估 
<br>Provide mediation services and psychosocial assessments
<br>
<br>* 对建议和社会方案的有效性进行评估 
<br>Evaluate the effectiveness of counselling and social programs
<br>
<br>* 可能为专业人士或团体提供公共教育和咨询的辅导服务和解决方法
<br>May provide public education and consultation to professionals or groups regarding counselling services, issues and methods
<br>
<br>* 可能领导其他社会工作者 
<br>May supervise other social workers.
<br>
<br>* 社会服务工可能专门从事某个领域，如儿童福利、家庭服务、纠错学、老年学或上瘾症
<br>Social workers may specialize in fields of practice such as child welfare, family services, corrections, gerontology or addictions.
<br>
<br><b>## 4152 社会工作者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 纽芬兰省和拉布拉多、爱德华王子岛、新斯科舍、新不伦瑞克省、魁北克省、安大略省、马尼托巴省、不列颠哥伦比亚省、努纳武特地区和西北地区需要学士学位
<br>A bachelor's degree in social work is required in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario, Manitoba, Saskatchewan, British Columbia, the Northwest Territories and Nunavut.
<br>
<br>* 埃尔伯塔省需要社会工作学士学位或毕业文凭
<br>In Alberta, a bachelor's degree or diploma in social work is required.
<br>
<br>* 通常需要有管理方面的实践经验
<br>Supervised practical experience is usually required.
<br>
<br>* 要求完成省级书面和口语考试
<br>Successful completion of provincial written and oral examinations may be required.
<br>
<br>* 纽芬兰省和拉布拉多、爱德华王子岛、新斯科舍、新不伦瑞克省、安大略省和阿尔伯塔的社会工作者需要在省级主管部门登记注册
<br>Registration with a provincial governing body is mandatory to practise as a social worker in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario and Alberta.
<br>
<br>* 所有的省都要求使用“社会服务工”或“注册社会服务工”的头衔
<br>Use of the titles "Social Worker" and "Registered Social Worker" is regulated in all provinces.
<br>
<br>* 通常要求从业人员是省级社会工作者协会会员
<br>Membership in a provincial association of social workers is usually required.
<br>
<br><b>## 4152 社会工作者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 教育辅导员 Educational counsellors [4033](4033)
<br>* 家庭，婚姻和其他相关的辅导员 Family, marriage and other related counsellors [4153](4153)
<br>* 在社会，社区和惩教服务经理 Managers in social, community and correctional services [0423](0423)
<br>* 社会和社区服务工作者 Social and community service workers [4212](4212)
