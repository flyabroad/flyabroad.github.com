<div class="bodycon"><p>
<b>## 2281 计算机网络技术人员 Computer network technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>计算机网络技术人员建立，运行，维护和统筹使用局域网和广域网（LAN和WAN），大型网络，硬件，软件及相关电脑设备。他们建立和维护网络和网站以及网络服务器的硬件和软件，并且监视和优化网络的连通性和性能。他们受雇于私营和公共部门的信息技术部门。计算机网络技术人员主管也包含在本能单元组。
<br>
<br>Computer network technicians establish, operate, maintain and co-ordinate the use of local and wide area networks (LANs and WANs), mainframe networks, hardware, software and related computer equipment. They set up and maintain Internet and intranet Web sites and Web-server hardware and software, and monitor and optimize network connectivity and performance. They are employed in information technology units throughout the private and public sectors. Supervisors of computer network technicians are included in this unit group.
<br>
<br><b>## 2281 计算机网络技术人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 互联网网站技术员 Internet Web site technician
<br>* LAN（局域网）系统管理员 LAN (local area network) administrator
<br>* LAN（局域网）技术人员 LAN (local area network) technician
<br>* 网站技师 Web technician
<br>* 计算机网络技术人员 computer network technician
<br>* 数据中心运营商 data centre operator
<br>* 网络管理员 network administrator
<br>* 网络技术支持人员 network support technician
<br>* 主管，计算机网络技术人员 supervisor, computer network technicians
<br>* 系统管理员 system administrator
<br>
<br><b>## 2281 计算机网络技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>计算机网络技术人员执行部分或全部下列职责：Computer network technicians perform some or all of the following duties:
<br>
<br>* 维护，故障排除和管理局部区域网路（LAN），广域网（WAN），网络主机，计算机工作站的使用，以及与互联网及周边设备的连接。
<br>Maintain, troubleshoot and administer the use of local area networks (LANs), wide area networks (WANs), mainframe networks, computer workstations, connections to the Internet and peripheral equipment
<br>
<br>* 评估和安装电脑硬件，网络软件，操作系统软件和软件应用
<br>Evaluate and install computer hardware, networking software, operating system software and software applications
<br>
<br>* 操作主控制台，监控计算机系统和网络的性能，统筹计算机网络的访问和使用
<br>Operate master consoles to monitor the performance of computer systems and networks and to co-ordinate access and use of computer networks
<br>
<br>* 向网络用户提供解决问题的服务
<br>Provide problem-solving services to network users
<br>
<br>* 安装，维护，故障排除和网络服务器硬件和软件升级
<br>Install, maintain, troubleshoot and upgrade Web-server hardware and software
<br>
<br>* 实现网络流量和安全监控软件，并优化服务器性能
<br>Implement network traffic and security monitoring software, and optimize server performance
<br>
<br>* 执行日常网络启动和关闭，并保留管理记录
<br>Perform routine network start up and close down and maintain control records
<br>
<br>* 执行数据备份和破坏恢复操作
<br>Perform data backups and disaster recovery operations
<br>
<br>* 进行测试，并执行安全和质量控制
<br>Conduct tests and perform security and quality controls
<br>
<br>* 控制和监视电子邮件的使用，网页导航，并安装软件
<br>Control and monitor e-mail use, Web navigation, and installed software
<br>
<br>* 执行shell脚本或其他基本的脚本任务
<br>Perform shell scripting or other basic scripting tasks
<br>
<br>* 可以监督本组其他工人。
<br>May supervise other workers in this group.
<br>
<br><b>## 2281 计算机网络技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成计算机科学，网络管理，网路技术或相关领域的大学或其他课程。
<br>Completion of a college or other program in computer science, network administration, Web technology or a related field is usually required.
<br>
<br>* 一些雇主可能会要求软件供应商所提供的认证或培训。
<br>Certification or training provided by software vendors may be required by some employers.
<br>
<br><b>## 2281 计算机网络技术人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到计算机编程，互动媒体开发，网络开发或系统分析等职位。
<br>Progression to computer programming, interactive media development, Web development or systems analysis is possible with experience.
<br>
<br><b>## 2281 计算机网络技术人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 广告，市场营销和公共关系经理 Advertising, marketing and public relations managers [0124](0124)
<br>* 电脑工程师（软件工程师和设计师除外） Computer engineers (except software engineers and designers) [2147](2147)
<br>* 计算机程序员和互动媒体开发人员 Computer programmers and interactive media developers [2174](2174)
<br>* 信息系统测试技术员 Information systems testing technicians [2283](2283)
<br>* 用户的技术支持人员 User support technicians [2282](2282)
<br>* 网页设计师和开发人员 Web designers and developers [2175](2175)
<br>

<br>* 计算机网络技术人员 computer network technician

<br>* LAN（局域网）系统管理员 LAN (local area network) administrator

<br>* LAN（局域网）运算人员 LAN (local area network) operator

<br>* 局域网（LAN）管理员 local area network (LAN) administrator
<br>* 本地区域网络（LAN）管理员 local area network (LAN) manager
<br>* 本地区域网络（LAN）运算符 local area network (LAN) operator
<br>* 本地区域网络（LAN）的技术人员 local area network (LAN) technician
<br>* 主控制台操作员，计算机 master console operator, computer
<br>* 网络管理员 network administrator
<br>* 网络控制人员 network controller
<br>* 网络运营商 network operator
<br>* 网络支持分析师 network support analyst
<br>* 网络技术支持人员 network support technician
<br>* 操作员，网络 operator, network
<br>* 服务器管理员 server administrator
<br>* 主管，计算机网络技术人员 supervisor, computer network technicians
<br>* 主管，电脑操作 supervisor, computer operations
<br>* 系统管理员 system administrator
<br>* 磁带馆员，计算机 tape librarian, computer
<br>* 技术员，互联网网站 technician, Internet Web site
<br>* 技术员，网页 technician, Web
<br>* WAN（广域网）管理员 WAN (wide area network) administrator
