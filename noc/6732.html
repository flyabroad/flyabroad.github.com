<b>## 6732 专业清洁工 Specialized cleaners - FLYabroad NOC - LEVEL D</b>
<br>
<br>专业清洁工使用专门的设备和技术，清洗和翻新建筑外墙，地毯，烟囱，工业设备，通风系统，窗户和其他表面。他们受雇于专业清洁服务公司，或者他们可能成为自雇人士。
<br>
<br>Specialized cleaners clean and refurbish building exteriors, carpets, chimneys, industrial equipment, ventilation systems, windows and other surfaces, using specialized equipment and techniques. They are employed by specialized cleaning service companies or they may be self-employed.
<br>
<br><b>## 6732 专业清洁工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 汽车推销员 auto detailer
<br>* 建筑外墙清洁工 building exterior cleaner
<br>* 地毯清洁工 carpet cleaner
<br>* 烟囱清洁 chimney cleaner
<br>* 货运汽车清洁 freight car cleaner
<br>* 炉清洁工 furnace cleaner
<br>* 实验室设备清洁工 laboratory equipment cleaner
<br>* 喷砂工 sandblaster
<br>* 化粪池清洁 septic tank cleaner
<br>* 内饰清洁工 upholstery cleaner
<br>* 车辆清洁 vehicle cleaner
<br>* 通风系统清洁工 ventilation system cleaner
<br>* 窗户清洁工 window cleaner
<br>
<br><b>## 6732 专业清洁工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 地毯和内饰清洁工使用清洗机，在客户处所或在地毯和内饰清洗场所，清洁地毯，地垫和软垫家具。
<br>Carpet and upholstery cleaners operate cleaning machines to clean carpets, rugs and upholstered furniture on customers' premises or in carpet and upholstery cleaning establishments.
<br>
<br>* 烟囱清洁工人使用手工工具和工业清洁工，清洁烟囱和壁炉的油烟和木馏油。
<br>Chimney cleaners clean soot and creosote from chimneys and fireplaces using hand tools and industrial vacuum cleaners.
<br>
<br>* 炉和通风系统清洁工使用手工工具和工业清洁工，清洁住宅和商业楼宇的熔炉管道，通风口和过滤器。
<br>Furnace and ventilation system cleaners clean ducts, vents and filters of furnaces in residences and commercial buildings using hand tools and industrial vacuum cleaners.
<br>
<br>* 喷砂清洁工使用喷砂，加压蒸汽或水力喷砂设备，清理建筑外墙，油罐，烟囱和工业设备。
<br>Sandblasters clean building exteriors, tanks, chimneys and industrial equipment using sandblasting, pressurized steam or hydroblasting equipment.
<br>
<br>* 车用清洁工清理汽车，公共汽车，有轨电车，火车车厢，地铁车厢的内部和外部。
<br>Vehicle cleaners clean the interior and exterior of automobiles, buses, streetcars, railway cars and subway cars.
<br>
<br>* 玻璃清洁工清洗和清洁室内和室外的窗户和其他低层和高层建筑的玻璃表面。
<br>Window cleaners wash and clean interior and exterior windows and other glass surfaces in low-rise and highrise buildings.
<br>
<br><b>## 6732 专业清洁工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 本单元组的各职业没有具体的教育要求。
<br>There are no specific education requirements for occupations in this unit group.
<br>
<br>* 通常提供在职培训。
<br>On-the-job training is usually provided.
<br>
<br>* 本单元组的一些职业可能需要相关职位的以往经验。
<br>Previous experience in a related position may be required for some occupations in this unit group.
<br>
<br><b>## 6732 专业清洁工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with additional training or experience.
<br>
