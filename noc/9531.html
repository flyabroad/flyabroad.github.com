<b>## 9531 船装配工和督察 Boat assemblers and inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>船装配工组装木质，玻璃纤维和金属船只，如帆船，摩托艇，独木舟和客舱巡洋舰。船检查员检查组装船只，以确保适当的产品质量。他们受雇于船及船舶制造企业。
<br>
<br>Boat assemblers assemble wooden, fibreglass and metal boats, such as sailboats, motorboats, canoes and cabin cruisers. Boat inspectors check assembled boats to ensure proper product quality. They are employed by boat and marine craft manufacturing companies.
<br>
<br><b>## 9531 船装配工和督察头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 铝船安装员 aluminum boat assembler
<br>* 船安装员 boat assembler
<br>* 船督察 boat inspector
<br>* 独木舟安装员 canoe assembler
<br>* 玻璃钢船安装员 fibreglass boat assembler
<br>* 摩托艇安装员 motorboat assembler
<br>* 帆船安装员 sailboat assembler
<br>
<br><b>## 9531 船装配工和督察主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 船装配工执行部分或全部下列职责：Boat assemblers perform some or all of the following duties:
<br>
<br>* 用手动及电动工具切割，塑型和连接木材片或组装预切割木材部分，制造木船
<br>Cut, shape and join timber pieces or assemble pre-cut timber pieces to make a wooden boat using hand and power tools
<br>
<br>* 组装预制部件和玻璃纤维，金属或其他材料部分，以形成完整的船只
<br>Assemble prefabricated parts and sections of fibreglass, metal or other material to form complete boat
<br>
<br>* 采用压胶枪填补甲板和船体
<br>Caulk decks and hulls using caulking gun
<br>
<br>* 使用手工工具，安装辅料，方向舵，座椅，发动机架和其他配件
<br>Install trims, rudders, seats, engine mounts and other accessories using hand tools
<br>
<br>* 可以修复船只。
<br>May repair boats.
<br>
<br>### 船检查员执行部分或全部下列职责：Boat inspectors perform some or all of the following duties:
<br>
<br>* 检查组装船的缺陷和是否符合质量标准
<br>Inspect assembled boats for defects and conformance to quality standards
<br>
<br>* 标记要修复的缺陷
<br>Mark defects to be repaired
<br>
<br>* 小型调整和维修
<br>Make minor adjustments and repairs
<br>
<br>* 记录检查产品的信息。
<br>Record information on products inspected.
<br>
<br><b>## 9531 船装配工和督察任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学教育。
<br>Some secondary school education may be required.
<br>
<br>* 可能需要完成大学或造船其他课程。
<br>Completion of college or other courses in boat building may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 船装配工可能需要同一公司助理或劳动者的经验。
<br>Experience as a helper or labourer in the same company may be required for boat assemblers.
<br>
<br>* 船督察可能需要船安装员的经验。
<br>Experience as a boat assembler may be required for boat inspectors.
<br>
<br><b>## 9531 船装配工和督察附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 9531 船装配工和督察其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑商定制木船和木造船（ 木匠） Builders of customized wooden boats and wooden shipwrights (in [7271](7271) Carpenters )
<br>* 独木舟建设者（ 工匠和工匠） Canoe builders (in [5244](5244) Artisans and craftspersons )
<br>* 佣工和劳动者在船装配（其他劳动者在加工，制造和公用事业） Helpers and labourers in boat assembly (in [9619](9619) Other labourers in processing, manufacturing and utilities )
<br>* 船舶维修技师（其他行业及相关行业中， NEC ） Marine repair technicians (in [7384](7384) Other trades and related occupations, n.e.c. )
<br>* 主管艇装配和督察（主管，其他产品的制造和装配） Supervisors of boat assemblers and inspectors (in [9227](9227) Supervisors, other products manufacturing and assembly )
<br>* 工人制造，钢铁和其他金属部件组装，适合造船（金属结构和platework的制造和钳工） Workers who fabricate, assemble and fit steel and other metal components to build ships (in [7235](7235) Structural metal and platework fabricators and fitters )
