<b>## 2221 生物技术专家和技术人员 Biological technologists and technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>生物技术专家和技术人员向从事和农业，资源管理，环境保护，植物和动物生物学，微生物学，细胞和分子生物学和健康科学等领域的科学家，工程师和其他专业人士提供技术支持和服务，或可能在这些领域独立工作。他们受雇于政府，食品，化工和制药等实验室，生物科技公司，卫生，科研和教育机构，环境咨询公司，资源和公用事业公司的制造商。
<br>
<br>Biological technologists and technicians provide technical support and services to scientists, engineers and other professionals working in fields such as agriculture, resource management, environmental protection, plant and animal biology, microbiology, cell and molecular biology and health sciences, or may work independently in these fields. They are employed in both laboratory and field settings by governments, manufacturers of food products, chemicals and pharmaceuticals, biotechnology companies, health, research and educational institutions, environmental consulting companies, and resource and utilities companies.
<br>
<br><b>## 2221 生物技术专家和技术人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 农业技术员 agricultural technician
<br>* 农业技术专家 agricultural technologist
<br>* 土壤学技师 agrology technician
<br>* 水产养殖技术员 aquaculture technician
<br>* 细菌学技师 bacteriological technician
<br>* 生物实验室技师 biological laboratory technologist
<br>* 植物园技术员 botanical technician
<br>* 鱼苗孵化场技术员 fish hatchery technician
<br>* 渔业技术员 fisheries technician
<br>* 食品细菌技术员 food bacteriological technician
<br>* 微生物学质量控制技术专家 microbiology quality control technologist
<br>* 微生物技术专家（医疗除外） microbiology technologist (except medical)
<br>* 植物育种技术员 plant breeding technician
<br>* 种子技师 seed technologist
<br>* 野生生物技术员 wildlife biology technician
<br>
<br><b>## 2221 生物技术专家和技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 生物技术专家执行部分或全部下列职责：Biological technologists perform some or all of the following duties:
<br>
<br>* 设置和进行生物，微生物和生化试验和实验室分析，支持粮食生产，卫生，药品生产，生物技术等领域的研究和质量控制
<br>Set up and conduct biological, microbiological and biochemical tests and laboratory analyses in support of research and quality control in food production, sanitation, pharmaceutical production, biotechnology and other fields
<br>
<br>* 应用以下方法和技术，如显微镜，组织化学，色谱法，电泳和光谱
<br>Apply methods and techniques such as microscopy, histochemistry, chromatography, electrophoresis and spectroscopy
<br>
<br>* 在农业，植物育种，畜牧业，生物学和生物医学研究中执行实验程序操作
<br>Perform experimental procedures in agriculture, plant breeding, animal husbandry, biology and biomedical research
<br>
<br>* 进行实地调研和调查，收集水，土壤，植物和动物种群的资料和样品
<br>Conduct field research and surveys to collect data and samples of water, soil, and plant and animal populations
<br>
<br>* 为保护渔业资源，野生动物和其他自然资源进行环境监测和遵守活动
<br>Conduct environmental monitoring and compliance activities for the protection of fisheries stock, wildlife and other natural resources
<br>
<br>* 分析数据和编写报告
<br>Analyze data and prepare reports
<br>
<br>* 指导​​或监督业务方案，如鱼苗孵化场，温室和牲畜生产项目。
<br>Conduct or supervise operational programs such as fish hatchery, greenhouse and livestock production programs.
<br>
<br>### 生物技术人员执行部分或全部下列职责：Biological technicians perform some or all of the following duties:
<br>
<br>* 协助开展生物，微生物和生化试验和实验室分析
<br>Assist in conducting biological, microbiological and biochemical tests and laboratory analyses
<br>
<br>* 执行有限范围内技术职能，支持农业，种植养殖，畜牧业，生物学，生物医学研究和环境保护
<br>Perform limited range of technical functions in support of agriculture, plant breeding, animal husbandry, biology, biomedical research and environmental protection
<br>
<br>* 协助进行实地调研和调查，收集水，土壤，植物和动物种群的资料和样品
<br>Assist in conducting field research and surveys to collect data and samples of water, soil, and plant and animal populations
<br>
<br>* 协助分析数据和编写报告。
<br>Assist in analysis of data and preparation of reports.
<br>
<br><b>## 2221 生物技术专家和技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 生物技术专家通常需要完成两到三年与农业，生物学，微生物学，野生动物资源管理相关的大专课程。
<br>Completion of a two- to three-year college program in a field related to agriculture, biology, microbiology, wildlife or resource management is usually required for employment as a biological technologist.
<br>
<br>* 生物技术人员需要完成一到两年的相关领域大学课程。
<br>Completion of a one- to two-year college program in a related field is required for employment as a biological technician.
<br>
<br>* 省级协会的认证是可用的，但是自愿考取的。
<br>Certification with provincial associations is available, but voluntary.
<br>
<br><b>## 2221 生物技术专家和技术人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 该组的职业之间具有有限的流动性。
<br>There is limited mobility among occupations in this group.
<br>
<br>* 支持政府和生物学学术研究的一些技术专家和技术人员亦是大学毕业生。
<br>Some technologists and technicians working in support of government and academic research in biology are university graduates.
<br>
