<div class="bodycon"><p>
<b>## 3216 医学超声波检验师 Medical sonographers - FLYabroad NOC - LEVEL B</b>
<br>
<br>操作超声设备产生并记录身体各部分的图像以便帮助医生监测怀孕和心脏，眼，血管疾病及其他医学疾病，主要在诊所和医院任职。本职业包括负责监督和指导的医学超声波检验师
<br>
<br>Medical sonographers operate ultrasound equipment to produce and record images of various parts of the body to aid physicians in monitoring pregnancies and in diagnosing cardiac, ophthalmic, vascular and other medical disorders. They are employed in clinics and hospitals. Medical sonographers who are supervisors or instructors are included in this unit group.
<br>
<br><b>## 3216 医学超声波检验师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 医疗诊断超声导师 diagnostic medical sonography instructor
<br>* 医疗超声波检验师 medical sonographer
<br>* 医疗超声检查监督员 medical sonographers supervisor
<br>* 注册医疗诊断超声医师（关系数据库管理系统） registered diagnostic medical sonographer (RDMS)
<br>* 超声波技师 ultrasound technologist
<br>
<br><b>## 3216 医学超声波检验师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 操作通过人体发送高频声波脉冲的操作超声成像设备来产生体检需要的身体的图像
<br>Operate ultrasound imaging equipment that transmits high frequency sound pulses through the body to produce images of those parts of the body requiring examination
<br>
<br>* 通过观看视频画面上影像监控来评估诊断图像质量和一致性并按需调整设备
<br>Monitor examination by viewing images on video screen, to evaluate quality and consistency of diagnostic images, and make adjustments to equipment, as required
<br>
<br>* 通过使用相机单元连接到超声设备记录来存储和处理扫描的图像
<br>Record, store and process scanned images by using camera unit connected to ultrasound equipment
<br>
<br>* 通过检查观察和照顾患者以确保患者的安全和舒适性
<br>Observe and care for patients throughout examinations to ensure patient safety and comfort
<br>
<br>* 为医生准备检查报告，以协助监测和诊断怀孕和心脏，腹部，眼科，血管疾病及其他疾病
<br>Prepare examination reports for physicians to aid in the monitoring of pregnancies and the diagnosis of cardiac, abdominal, ophthalmic, vascular and other disorders
<br>
<br>* 执行超声波设备的质量控制检查，以确保正确的操作和执行所需的小修小补和调整
<br>Perform quality control checks on ultrasound equipment to ensure proper operation and perform minor repairs and adjustments as required
<br>
<br>* 监督和培训学生和其他医学超声波检验师
<br>May supervise and train student and other medical sonographers.
<br>
<br>* 医学超声波检验师专注于腹部，心脏，脑，产科和妇科，眼科，管腔内或周边血管超声、成人或小儿超声心动图或神经超声等
<br>Medical sonographers may specialize in abdominal, cardiac, cerebral, obstetrical and gynaecological, ophthalmic, intraluminal or peripheral vascular sonography. They may also specialize in adult or pediatric echocardiography or neurosonology.
<br>
<br><b>## 3216 医学超声波检验师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 需要完成在医疗超声诊断或超声技术方面3-4年的学习或者专职医疗领域2-3年的课程和有关认可机构医疗超声诊断方面为期1年的学习
<br>Completion of a three- to four-year program in diagnostic medical sonography or ultrasound technology or Completion of a two- to three-year program in a related allied health field and a one-year post-diploma program in diagnostic medical sonography from an accredited institution are required.
<br>
<br>* 雇主要求其通过加拿大注册医疗诊断超声专业人员协会或美国注册医疗诊断超声波检验师协会的认证
<br>Registration with the Canadian Association of Registered Diagnostic Medical Ultrasound Professionals and/or the American Registry of Diagnostic Medical Sonographers is usually required by employers.
<br>
<br>* 在魁北克省需要通过魁北克放射技术学院的注册
<br>Registration with l'Ordre des Technologues en Radiologie du Québec is required in Quebec.
<br>
<br><b>## 3216 医学超声波检验师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可以自愿加入加拿大医疗诊断超声波检验师协会
<br>Membership in the Canadian Society of Diagnostic Medical Sonographers is available but voluntary.
<br>
<br><b>## 3216 医学超声波检验师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 医疗放射技师 Medical radiation technologists ([3215](3215))
<br>

<br>* 诊断心脏超声注册医师 registered diagnostic cardiac sonographer
<br>* 注册医疗诊断超声医师（关系数据库管理系统） registered diagnostic medical sonographer (RDMS)

<br>* 超声诊断监事 supervisor, diagnostic ultrasound
