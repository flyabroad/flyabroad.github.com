<b>## 2212 地质和矿产技师和技术员 Geological and mineral technologists and technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>地质和矿产技师和技术人员在石油和天然气勘探和生产，地球物理，石油工程，地质，采矿及采矿工程，矿物学，采掘和物理的冶金，冶金工程和环保等领域提供技术支持和服务，或独立工作。他们受雇于石油和矿业公司，地质和工程咨询公司，政府和教育机构以及各种各样的制造业，建筑业和公用事业公司。
<br>
<br>Geological and mineral technologists and technicians provide technical support and services or may work independently in the fields of oil and gas exploration and production, geophysics, petroleum engineering, geology, mining and mining engineering, mineralogy, extractive and physical metallurgy, metallurgical engineering and environmental protection. They are employed by petroleum and mining companies, consulting geology and engineering firms, and by governments and educational institutions as well as by a variety of manufacturing, construction and utilities companies.
<br>

<br><b>## 2212 地质和矿产技师和技术员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 地质和矿产技师执行部分或全部下列职责：Geological and mineral technologists perform some or all of the following duties:
<br>
<br>* 执行或指导地质，地球物理，地球化学，水文，海洋调查，实地考察，勘探，钻探，测井或地下矿山调查方案
<br>Conduct or direct geological, geophysical, geochemical, hydrographic or oceanographic surveys, prospecting field trips, exploratory drilling, well logging or underground mine survey programs
<br>
<br>* 配置，操作和维护物探测井仪器和设备
<br>Configure, operate and maintain geophysical survey and well logging instruments and equipment
<br>
<br>* 准备笔记，草图，地质图和横截面
<br>Prepare notes, sketches, geological maps and cross sections
<br>
<br>* 准备，抄录或分析地震，重力，测井或其他地球物理数据和调查数据
<br>Prepare, transcribe or analyze seismic, gravimetric, well log or other geophysical and survey data
<br>
<br>* 帮助工程师和地质学家评价和分析石油和矿产储层
<br>Assist engineers and geologists in the evaluation and analysis of petroleum and mineral reservoirs
<br>
<br>* 准备或监督岩石，矿物或金属样品的编制，并执行物理和化学实验室测试
<br>Prepare or supervise the preparation of rock, mineral or metal samples and perform physical and chemical laboratory tests
<br>
<br>* 指导或协助环境审计，设计措施以尽量减少不良环境对新的或扩大的采矿和石油和天然气业务的影响，并开发废物管理及其他相关环保程序
<br>Conduct or assist in environmental audits, in the design of measures to minimize undesirable environmental effects of new or expanded mining and oil and gas operations, and in the development of waste management and other related environmental protection procedures
<br>
<br>* 可以监督石油和天然气钻井，完井和工作接管
<br>May supervise oil and gas well drilling, well completions and work-overs
<br>
<br>* 可能执行或监督有关矿山开发，开采方法，矿井通风，照明，排水和地面控制的研究和方案
<br>May conduct or supervise studies and programs related to mine development, mining methods, mine ventilation, lighting, drainage and ground control
<br>
<br>* 协助工程师和冶金学家指定选材，金属处理或防腐蚀系统
<br>May assist engineers and metallurgists in specifying material selection, metal treatments or corrosion protection systems
<br>
<br>* 可协助水文地质学家评估地下水以及水井循环并编制报告
<br>May assist hydrogeologists in evaluating groundwater and well circulation and in report preparation
<br>
<br>* 可制定金属热处理或焊接规格，设计焊接夹具，进行焊接工艺故障排除或质量问题，并监督焊接工程
<br>May develop specifications for heat treatment of metals or for welding, design welding fixtures, troubleshoot welding processes or quality problems and supervise welding projects
<br>
<br>* 在地震测试中，可统筹小组人员的活动
<br>May co-ordinate crew members' activities during seismic tests.
<br>
<br>### 地质和矿产的技术人员执行部分或全部下列职责：Geological and mineral technicians perform some or all of the following duties:
<br>
<br>* 参加地质，地球物理，地球化学，水文，海洋调查，实地考察，勘探，钻探，测井或煤矿井下调查方案和环境审计和相关的环保活动
<br>Participate in geological, geophysical, geochemical, hydrographic or oceanographic surveys, prospecting field trips, exploratory drilling, well logging or underground mine survey programs and in environmental audits and related environmental protection activities
<br>
<br>* 操作和维护物探测井仪器和设备
<br>Operate and maintain geophysical survey and well logging instruments and equipment
<br>
<br>* 准备笔记，草图，地质图和横截面
<br>Prepare notes, sketches, geological maps and cross sections
<br>
<br>* 协助准备，抄录或者分析地震，重力，测井或其他地球物理和调查数据
<br>Assist in preparing, transcribing or analyzing seismic, gravimetric, well log or other geophysical and survey data
<br>
<br>* 协助准备岩石，矿物或金属样品，协助进行物理和化学实验室测试
<br>Assist in the preparation of rock, mineral or metal samples and in conducting physical and chemical laboratory tests
<br>
<br>* 协助水文地质野外和实验室研究，并编写报告
<br>Assist in hydrogeological field and laboratory studies and in preparation of reports
<br>
<br>* 执行有限的范围内技术功能，支持地质，地球物理和石油和采矿工程等。
<br>Carry out a limited range of other technical functions in support of geology, geophysics and petroleum and mining engineering.
<br>
<br><b>## 2212 地质和矿产技师和技术员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 地质和矿产技术人员通常需要完成两到三年地质技术，石油技术，石油工程技术，水文地质或地下水技术，采矿技术，采矿工程技术学，矿物学，冶金技术，焊接技术的大专课程。
<br>Geological and mineral technologists usually require completion of a two- to three-year college program in geological technology, petroleum technology, petroleum engineering technology, hydrogeology or groundwater technology, mining technology, mining engineering technology, mineralogy, metallurgical technology, or welding technology.
<br>
<br>* 地球物理技术人员通常需要完成两到三年的电子技术大学课程。
<br>Geophysics technologists usually require completion of a two- to three-year college program in electronics technology.
<br>
<br>* 地质和矿产技术员通常需要完成一到两年的相关领域大学课程。
<br>Geological and mineral technicians usually require completion of a one- to two-year college program in a related field.
<br>
<br>* 地质构造和矿产的技术，或在相关领域的认证在省级工程/应用科学技师和技术员协会适用，同时有些雇主可能要求雇员具备该认证。
<br>Certification in geological and mineral technology or in a related field is available through provincial associations of engineering/applied science technologists and technicians and may be required by employers.
<br>
<br>* 在魁北克省，专业技术人员监管机构的成员要求取得“专业技术人员”头衔。
<br>In Quebec, membership in the regulatory body for professional technologists is required to use the title "Professional Technologist."
<br>
<br>* 通常需要具有两年的被监管工作经验，才可取得认证。
<br>A period of supervised work experience, usually two years, is required before certification.
<br>
<br><b>## 2212 地质和矿产技师和技术员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本组的职业之间具有有限的流动性。
<br>There is limited mobility among occupations in this group.
<br>
<br>* 地球物理技术和电子技术之间的移动性是可能的。
<br>Mobility may be possible between geophysical technology and electronic technology.
<br>
<br>本组与土木工程技术相关领域的职业之间具有流动性。
<br>Mobility may be possible between some occupations in this group and related fields of civil engineering technology.
