<b>## 7444 害虫控制者和熏蒸者 Pest controllers and fumigators - FLYabroad NOC - LEVEL C</b>
<br>
<br>害虫控制者和熏蒸者检查建筑物和外部区域的虫害感染，喷洒化学制剂以治疗杀死有害和破坏性的昆虫，啮齿动物和其他害虫，或设置笼陷阱捕获和驱除动物。他们受雇于灭虫公司，或者他们可能成为自雇人士。
<br>
<br>Pest controllers and fumigators inspect buildings and outside areas for pest infestation and spray chemical treatments to kill noxious and destructive insects, rodents and other pests or set cage traps to capture and remove animals. They are employed by pest control companies, or they may be self-employed.
<br>
<br><b>## 7444 害虫控制者和熏蒸者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 动物控制捕兽者 animal control trapper
<br>* 熏蒸者，虫害 fumigator, pests
<br>* 有害生物防治员 pest control operator
<br>* 害虫控制服务代表 pest control service representative
<br>* 病虫害防治技术人员 pest control technician
<br>* 害虫控制者 pest controller
<br>* 驱除害虫者 pest exterminator
<br>
<br><b>## 7444 害虫控制者和熏蒸者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>熏蒸者和害虫控制者执行部分或全部下列职责：Pest controllers and fumigators perform some or all of the following duties:
<br>
<br>* 定期或按照物业业主的具体要求检查建筑物外部地区，以检测虫蛀迹象
<br>Inspect buildings and outside areas at regular intervals or at specific request of property owner to detect signs of infestation
<br>
<br>* 确定需要治疗类型，并向客户提供费用估算
<br>Determine type of treatment required and provide estimate of costs to clients
<br>
<br>* 采用机械或电动喷雾器制备并向受污染地区喷洒化学混合制剂，以杀死昆虫，啮齿动物和其他害虫
<br>Prepare and spray chemical mixture on infested areas using mechanical or electric sprayer to kill insects, rodents and other pests
<br>
<br>* 熏蒸户
<br>Fumigate households
<br>
<br>* 放置并设置陷阱捕捉和驱除动物，如臭鼬或浣熊
<br>Place and set traps to capture and remove animals, such as skunks or raccoons
<br>
<br>* 安装动物控制障碍，如针带，网及其他设备，以使动物远离物品
<br>Install animal control barriers such as needle strips, netting and other devices to keep animals off property
<br>
<br>* 使用耙子，铲子，扫帚或拖把清洁藏匿害虫的地区
<br>Clean out areas that harbour pests using rakes, shovels, brooms or mops
<br>
<br>* 建议客户如何防止虫害。
<br>Advise clients on how to prevent pest infestation.
<br>
<br><b>## 7444 害虫控制者和熏蒸者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要完成病虫害防治或灭绝课程，或数个月的在职培训。
<br>Completion of courses in pest control or extermination or several months of on-the-job training are usually required.
<br>
<br>* 所有省份都要求省农药涂药许可证。
<br>Provincial pesticide applicator licence is required in all provinces.
<br>
<br><b>## 7444 害虫控制者和熏蒸者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7444 害虫控制者和熏蒸者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 主管和熏蒸灭虫者（承包商和监督员，等建设行业，安装，维修和服务商）Supervisors of pest controllers and fumigators (in [7205](7205) Contractors and supervisors, other construction trades, installers, repairers and servicers )
<br>
<br><b>## 7444 害虫控制者和熏蒸者职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 动物控制捕兽者 animal control trapper
<br>* 灭虫工人 exterminator
<br>* 灭虫工人，害虫 exterminator, pests
<br>* 熏蒸者 fumigator
<br>* 熏蒸者，虫害 fumigator, pests
<br>* 滋扰控制捕兽者 nuisance control trapper
<br>* 病媒防治者 pest control operator
<br>* 防虫代表 pest control representative
<br>* 害虫控制服务代表 pest control service representative
<br>* 病虫害防治技术人员 pest control technician
<br>* 病虫害防治捕兽者 pest control trapper
<br>* 害虫控制者 pest controller
<br>* 驱除害虫代表 pest extermination representative
<br>* 驱除害虫者 pest exterminator
<br>* 病虫害熏蒸者 pest fumigator
