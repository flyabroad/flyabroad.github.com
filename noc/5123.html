<b>## 5123 记者 Journalists - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>记者通过报纸，电视，电台等媒体研究，调查，解释和交流新闻及公共事务。记者受雇于电台，电视网和电视台，报纸和杂志。记者们也可以做兼职工作。
<BR>
<BR>Journalists research, investigate, interpret and communicate news and public affairs through newspapers, television, radio and other media. Journalists are employed by radio and television networks and stations, newspapers and magazines. Journalists may also work on a freelance basis.
<BR>
<BR><b>## 5123 记者头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 书评 book reviewer
<BR>* 广播记者 broadcast journalist
<BR>* 专栏作家 columnist
<BR>* 记者 correspondent
<BR>* 赛博记者 cyberjournalist
<BR>* 调查记者 investigative reporter
<BR>* 记者 journalist
<BR>* 网络记者 network reporter
<BR>* 新闻评论员 news commentator
<BR>* 报纸评论家 newspaper critic

<BR>
<BR><b>## 5123 记者主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>记者执行部分或全部下列职责：Journalists perform some or all of the following duties:
<BR>
<BR>* 通过访谈，调查和观察来收集地方，全国和国际新闻
<BR>Collect local, national and international news through interviews, investigation and observation
<BR>
<BR>* 为出版和广播撰写新闻
<BR>Write news stories for publication and broadcast
<BR>
<BR>* 接收，分析和验证新闻和其他副本的准确性
<BR>Receive, analyze and verify news and other copy for accuracy
<BR>
<BR>* 作为研究的一部分，为无线电和电视节目安排和进行采访
<BR>Arrange for and conduct interviews as part of research and for radio and television programs
<BR>
<BR>* 研究报告专业领域，如医学，科学和技术的发展
<BR>Research and report on developments in specialized fields such as medicine, science and technology
<BR>
<BR>* 准备定期专题栏目和专门课题的故事
<BR>Prepare regular feature columns and stories on specialized topics
<BR>
<BR>* 对当前关心的话题，撰写社论和评论，刺激公众利益和表达出版物或广播站的意见
<BR>Write editorials and commentaries on topics of current interest to stimulate public interest and express the views of a publication or broadcasting station
<BR>
<BR>* 以知识，判断力和经验为基础，为文学，音乐和其他艺术作品撰写评论。
<BR>Write critical reviews of literary, musical and other artistic works based on knowledge, judgement and experience.
<BR>
<BR>* 记者专门从事印刷，广播或网络直播媒体，特定问题，如政治事务或娱乐新闻，或一个特定的地理区域。
<BR>Journalists may specialize in print, broadcast or Webcast media, in particular issues such as political affairs or entertainment news, or in a particular geographic area.
<BR>
<BR><b>## 5123 记者任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要新闻或相关领域如通信的大学学位或大专文凭。
<BR>A university degree or college diploma in journalism or a related field such as communications is usually required.
<BR>
<BR><b>## 5123 记者附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 有经验的记者可能会晋升到编辑职位（平面媒体），或成为制片人（广播媒体）。
<BR>Experienced reporters may advance to editorial positions (print media) or become producers (broadcast media).
<BR>
