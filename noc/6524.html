<b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 Ground and water transport ticket agents, cargo service representatives and related clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>票务代理，货物服务代表及相关文员（航空公司除外），报价票价和价格，预订票，发行票务，工艺货物装运，检查行李和执行其他相关的客户服务工作，以此来协助旅客。他们受雇于公共汽车和铁路公司，货运代理和船务公司，游船经营者和其他公共交通场所和旅游批发商。
<br>
<br>Ticket agents, cargo service representatives and related clerks (except airline), quote fares and rates, make reservations, issue tickets, process cargo shipment, check baggage and perform other related customer service duties to assist travellers. They are employed by bus and railway companies, freight forwarding and shipping companies, boat cruise operators and other public transit establishments and by travel wholesalers.
<br>
<br><b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 汽车票代理 bus ticket agent
<br>* 货运客户服务代表 - 铁路 cargo customer service representative – railway
<br>* 柜台服务代理，铁路 counter service agent, railway
<br>* 铁路客运代理 railway passenger agent
<br>* 预订业务员 - 巡航路线 reservations clerk – cruise line
<br>* 预订店员，铁路 reservations clerk, railway
<br>* 机票代理（除航空） ticket agent (except airline)
<br>
<br><b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 本单元组的票务代理执行部分或全部下列职责：Ticket agents in this unit group perform some or all of the following duties:
<br>
<br>* 回答客户的咨询，报价票价，并协助客户规划出行时间和路线
<br>Answer customer inquiries, quote fares and assist clients in planning travel times and routes
<br>
<br>* 为旅游公司，旅行社，批发商和广大市民预订座位
<br>Reserve seats for tour companies, travel agencies, wholesalers and the general public
<br>
<br>* 出票，处理现金交易，并检查行李
<br>Issue tickets, handle cash transactions and check baggage
<br>
<br>* 当为旅游批发公司工作时，负责接收和记录来自零售旅行社的旅行团的预订，并提供有关空缺信息。
<br>Receive and record bookings for package tours from retail travel agencies and supply information regarding available vacancies when working for wholesale travel companies.
<br>
<br>### 本单元组的货运服务代表执行部分或全部下列职责：Cargo service representatives in this unit group perform some or all of the following duties:
<br>
<br>* 报价车费和货物装运的价格
<br>Quote fare and rates for cargo shipment
<br>
<br>* 应用率表和时间表计算运输成本，包括服务和保险收费，并准备和保留航运和其他文件
<br>Compute shipment costs including charges for services and insurance using rate tables and schedules and prepare and maintain shipping and other documents
<br>
<br>* 通过行李管理员检查旅客行李物品并排序装载的行李，或直接将行李装载至公交车，火车车厢或游船。
<br>Check in passenger baggage and sort for loading by baggage handlers or may load baggage directly into buses, railway cars or cruise ships
<br>
<br>* 跟踪丢失或误导乘客的行李或货物装运。
<br>Trace lost or misdirected passenger baggage or cargo shipment.
<br>
<br><b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 提供10周以上的培训。
<br>Up to 10 weeks of training may be provided.
<br>
<br><b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 票务代理和货运服务代表根据操作的尺寸和位置，可能执行相同的任务。
<br>Ticket agents and cargo service representatives may perform the same duties depending on the size and location of the operations.
<br>
<br>* 经过经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible through experience.
<br>
<br><b>## 6524 地面和水上运输的票务代理，货运服务代表及相关文员 其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 机票和服务代理 Airline ticket and service agents [6523](6523)
<br>* 本单元组机票及货运代理及其他相关涉密人员的主管 （住宿，旅游，旅游及相关服务，主管） Supervisors of ticket and cargo agents and related clerks in this unit group (in [6313](6313) Accommodation, travel, tourism and related services supervisors )
<br>* 旅行顾问 Travel counsellors [6521](6521)
