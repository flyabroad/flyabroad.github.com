<b>## 0211 工程经理（0211 Engineering managers）- FLYabroad 加拿大NOC  - LEVEL 0</b><br />
<br />
工程经理负责规划，组织，引导，控制和评价一个工程部门，工程服务体系或者工程公司的活动。他们受雇于整个公共部门和私营部门，同时也受雇于相关工程咨询公司和科研公司。<br />
Engineering managers plan, organize, direct, control and evaluate the activities of an engineering department, service or firm. They are employed by a wide range of private sector and government establishments and by consulting engineering and scientific research companies.<br />
<br />
<b>## 0211 加拿大工程经理头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 主管，工程研究和发展 director, engineering research and development<br />
* 电气工程服务经理 electrical engineering service manager<br />
* 工程部经理 engineering department manager<br />
* 工程经理 engineering manager<br />
* 经理，通信工程服务 manager, telecommunications engineering service<br />
* 生产工程经理 production engineering manager<br />
<br />
<b>## 0211 工程经理主要职责 Main Duties - FLYabroad NOC</b><br />
<br />
* 计划，组织，引导，控制和评价工程部门，工程服务体系或者工程公司的具体活动和进程<br />
Plan, organize, direct, control and evaluate the activities and operations of an engineering department, service or firm<br />
<br />
* 为部门，实验室或者公司的工程和技术工作制定发展具体的政策，标准和流程并负责执行<br />
Develop and implement policies, standards and procedures for the engineering and technical work performed in the department, service, laboratory or firm<br />
<br />
* 与客户沟通协商，确定规格，阐述技术方案并提交工程报告和成果<br />
Consult and negotiate with clients to prepare specifications, explain proposals and present engineering reports and findings<br />
<br />
* 分配，协调和检查公曾部门或者项目组的技术工作<br />
Assign, co-ordinate and review the technical work of the department or project teams<br />
<br />
* 招聘相关人员并监督相关工作人员在特定领域能力的发展和维持<br />
Recruit personnel and oversee development and maintenance of staff competence in required areas<br />
<br />
* 直接参与相关技术项目或者部门工程任务的设计，发展和监督<br />
May participate directly in the design, development and inspection of technical projects or in the engineering work of the department<br />
<br />
<b>## 0211 工程经理任职要求 Employment Requirements - FLYabroad NOC</b><br />
<br />
* 工程专业学士学位 A bachelor's degree in engineering is usually required.<br />
<br />
* 在工程规范方面，包括工程监督方面有广泛的经验 Extensive experience in an engineering discipline, including supervisory experience, is required.<br />
<br />
* 拥有省级或者国家颁发的职业工程师证书 Registration as a Professional Engineer (P. Eng.) by a provincial or territorial association of professional engineers is usually required.<br />
<br />
<b>## 0211 工程经理附加信息 Additional Information - FLYabroad NOC</b><br />
<br />
* 在其他技术管理岗位，科研或者高级管理职位任职并有工程相关经验亦可。<br />
Mobility to other technical managerial positions, or to research or senior management positions is possible with experience.<br />
<br />
