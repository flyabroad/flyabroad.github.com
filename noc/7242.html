<b>## 7242 工业电工 Industrial electricians - FLYabroad NOC - LEVEL B</b>
<br>
<br>工业电工安装，维护，测试，故障排除和维修工工业电气设备及相关的电气和电子控制。他们受雇于电业承办商和工厂的维修工部门，工厂，矿山，船厂和其他工业场所。
<br>
<br>Industrial electricians install, maintain, test, troubleshoot and repair industrial electrical equipment and associated electrical and electronic controls. They are employed by electrical contractors and maintenance departments of factories, plants, mines, shipyards and other industrial establishments. 
<br>
<br><b>## 7242 工业电工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 电工，造船厂 electrician, shipyard
<br>* 工业电工 industrial electrician
<br>* 工业电工学徒 industrial electrician apprentice
<br>* 海洋电工 marine electrician
<br>* 磨房电工 mill electrician
<br>* 矿山电工 mine electrician
<br>* 工厂电工 plant electrician
<br>* 工厂维修工电工 plant maintenance electrician
<br>
<br><b>## 7242 工业电工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>工业电工执行部分或全部下列职责：Industrial electricians perform some or all of the following duties:
<br>
<br>* 阅读和解释图纸，图纸，原理图和电气代码规格，以确定工业电气设备安装的布局
<br>Read and interpret drawings, blueprints, schematics and electrical code specifications to determine layout of industrial electrical equipment installations
<br>
<br>* 安装，检查，更换或修理电线，插座，开关箱，管道，馈线，光纤和同轴电​​缆组件，照明灯具和其他电器元件
<br>Install, examine, replace or repair electrical wiring, receptacles, switch boxes, conduits, feeders, fibre-optic and coaxial cable assemblies, lighting fixtures and other electrical components
<br>
<br>* 测试电气和电子设备和组件的连续性，电流，电压和电阻
<br>Test electrical and electronic equipment and components for continuity, current, voltage and resistance
<br>
<br>* 维护，修理，安装和测试开关，变压器，配电仪表，调节器和电抗器
<br>Maintain, repair, install and test switchgear, transformers, switchboard meters, regulators and reactors
<br>
<br>* 维护，修理，测试和安装电动机，发电机，交流发电机，工业蓄电池和液压和气动电气控制系统
<br>Maintain, repair, test and install electrical motors, generators, alternators, industrial storage batteries and hydraulic and pneumatic electrical control systems
<br>
<br>* 排除故障，维护和修理工业，电气和电子控制系统以及相关设备
<br>Troubleshoot, maintain and repair industrial, electrical and electronic control systems and other related devices
<br>
<br>* 进行预防性维护计划，并保留维修工记录
<br>Conduct preventive maintenance programs and keep maintenance records
<br>
<br>* 亦可安装，维护和校准工业仪器仪表及相关设备。
<br>May install, maintain and calibrate industrial instrumentation and related devices.
<br>
<br><b>## 7242 工业电工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成四或五年的工业电工学徒计划
<br>Completion of a four- or five-year industrial electrician apprenticeship program 
<br>
<br>* 或者通常需要五年以上的行业内工作经验，以及工业电气设备的一些高中，大学或工业课程的学习，才有资格取得行业认证。
<br>A combination of over five years of work experience in the trade and some high school, college or industry courses in industrial electrical equipment is usually required to be eligible for trade certification.
<br>
<br>* 在爱德华王子岛省，魁北克省和马尼托巴省，工业电工行业认证是强制性的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，安大略省，不列颠哥伦比亚省和育空地区是自愿的，。
<br>Trade certification for industrial electricians is compulsory in Prince Edward Island, Quebec and Manitoba and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, New Brunswick, Ontario, British Columbia and the Yukon.
<br>
<br>* 当雇主不是工业电气设备的业主时，工业电工可能需要其他建筑电工认证。
<br>Additional construction electrician certification may be required for industrial electricians when the employers are not owners of the industrial electrical equipment.
<br>
<br>* 红印章背书对于通过跨省的红色钢印的考试的合格的工业电工也是适用的。
<br>Red Seal endorsement is also available to qualified industrial electricians upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7242 工业电工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，有可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
