<b>## 7295 地板覆盖安装工 Floor covering installers - FLYabroad NOC - LEVEL B</b>
<br>
<br>地板覆盖安装工在住宅，商业，工业和机构建筑内安装地毯，木地板，油毡，乙烯和其他弹性地板覆盖物。他们受雇于建筑公司，地板覆盖承建商和地毯店，也可能是自雇人士。
<br>
<br>Floor covering installers install carpet, wood, linoleum, vinyl and other resilient floor coverings in residential, commercial, industrial and institutional buildings. They are employed by construction companies, floor-covering contractors and carpet outlets, or they may be self-employed.
<br>
<br><b>## 7295 地板覆盖安装工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 铺地毯工 carpet layer
<br>* 地板覆盖安装学徒 floor covering installer apprentice
<br>* 地板覆盖技工 floor covering mechanic
<br>* 硬木地板放置者 hardwood floor layer
<br>* 住宅的地板和墙壁覆盖安装工 residential floor and wall covering installer
<br>* 弹性地板安装工 resilient floor installer
<br>* 乙烯基地板安装工 vinyl floor installer
<br>
<br><b>## 7295 地板覆盖安装工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>地板覆盖安装工执行部分或全部下列职责：Floor covering installers perform some or all of the following duties:
<br>
<br>* 检查，测量和标记要覆盖的表面
<br>Inspect, measure and mark surfaces to be covered
<br>
<br>* 测量，切割和紧固衬垫和地垫
<br>Measure, cut and fasten underlay and underpadding
<br>
<br>* 使用手工或机器装订机，接缝熨斗，粘结胶带或其他粘接材料测量，切割和安装地毯
<br>Measure, cut and install carpeting using hand or machine stitcher, seaming iron, bonding tape or other bonding materials
<br>
<br>* 使用膝盖喷射器或电动延伸器拉伸地毯，并使用订书机或其他设备将地毯稳固到地板或其它表面。
<br>Stretch carpeting using knee-kicker or power stretcher and secure carpeting to floor or other surfaces using staple gun or other devices
<br>
<br>* 使用粘合剂，胶辊和手工工具，测量，切割和安装弹性地板覆盖物
<br>Measure, cut and install resilient floor covering using adhesive, rollers and other hand tools
<br>
<br>* 使用胶水，钉书钉，铁钉或其他手段，安装硬木地板，如条形地板，块地板或木板地板。
<br>Install hardwood floors, such as strip floors, block floors or plank floors, using glue, staples, nails or other means
<br>
<br>* 检查和修复损坏的地板覆盖物
<br>Inspect and repair damaged floor coverings
<br>
<br>* 可能估计材料及劳工成本。
<br>May estimate material and labour costs.
<br>
<br><b>## 7295 地板覆盖安装工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成两到三年的学徒课程
<br>Completion of a two- to three-year apprenticeship program 
<br>
<br>* 或者通常需要超过四年的行业工作经验，以及一些地板覆盖安装课程，才有资格申请行业认证。
<br>Over four years of work experience in the trade and some courses in floor covering installation are usually required to be eligible for trade certification.
<br>
<br>* 在魁北克地板覆盖安装工行业认证是强制性的，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，安大略省，曼尼托巴省，阿尔伯塔省，不列颠哥伦比亚省，育空地区，西北地区和努纳武特地区也可用，但是自愿的。
<br>Trade certification for floor covering installers is compulsory in Quebec and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Ontario, Manitoba, Alberta, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 红印章背书对于成功完成跨省的红色钢印考试合格的地板覆盖安装工也适用。
<br>Red Seal endorsement is also available to qualified floor covering installers upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7295 地板覆盖安装工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7295 地板覆盖安装工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>主管地板覆盖安装（承包商和监督员，等建设行业，安装，维修和服务商）Supervisors of floor covering installers (in [7205](7205) Contractors and supervisors, other construction trades, installers, repairers and servicers )
<br>

<br>* 短工/男/女地板覆盖安装 journeyman/woman floor covering installer

<br>* 弹性地板安装工 resilient floor installer
<br>* 弹性地板铺设者 resilient floor layer
<br>* 地毯安装工 rug installer

<br>* 乙烯基地板铺设者 vinyl floor layer

<br>* 墙壁和地板覆盖安装工，住宅 wall and floor covering installer, residential

<br>* 木地板安装工 wood floor installer
