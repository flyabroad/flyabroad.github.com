<div class="bodycon"><p>
<b>## 3143 职业理疗师 Occupational therapists - FLYabroad NOC - LEVEL A</b>
<br>
<br>职业理疗师为疾病、伤害、职业障碍、情感及心理问题患者和老人开发个人及团队项目，以便维持、康复并提升他们的自理、工作、学习和娱乐你能力等，并与个人、社区团体和雇主开发并实施康复项目，通常在康复机构、学校、私人及社会福利机构任职，或者自雇。
<br>
<br>Occupational therapists develop individual and group programs with people affected by illness, injury, developmental disorders, emotional or psychological problems and ageing to maintain, restore or increase their ability to care for themselves and to engage in work, school or leisure. They also develop and implement health promotion programs with individuals, community groups and employers. They are employed in health care facilities, in schools, and by private and social services agencies, or they may be self-employed.
<br>
<br><b>## 3143 职业理疗师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 临床职业治疗师 clinical occupational therapist
<br>* 社区职业治疗师 community occupational therapist
<br>* 职业疗法专家 occupational therapist (OT)
<br>* 职业案例管理治疗师 occupational therapist, case manager
<br>* 职业研究和发展治疗师 occupational therapist, research and development occupational
<br>* 治疗康复顾问 therapy rehabilitation consultant
<br>
<br><b>## 3143 职业理疗师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 通过观察、交谈和评估来分析客户的生活能力和期望；
<br>Analyse clients' capabilities and expectations related to life activities through observation, interviews and formal assessments
<br>
<br>* 开展介入项目解决客户关于个性化护理、工作和娱乐的问题；
<br>Develop intervention programs to address clients' needs related to self-care, work and leisure activities
<br>
<br>* 维护客户信息；
<br>Maintain clients' records
<br>
<br>* 跨学科确立个性化护理计划；
<br>Establish personalized care plans working as a member of an interdisciplinary team
<br>
<br>* 就康复项目提供咨询和建议，来防止残疾并另患者最大可能独立；
<br>Consult and advise on health promotion programs to prevent disabilities and to maximize independent function in all activities of life
<br>
<br>* 监督并支持个人和学生的有关培训活动。
<br>May supervise support personnel and students and provide training.
<br>
<br>为特定的人群，如儿童、成人以及老年痴呆症，脑外伤和慢性疼痛的不同问题的人提供特别的干预措施，如返回工作方案等
<br>
<br>Occupational therapists may specialize in working with specific populations such as children or adults, or persons with distinct problems such as dementia, traumatic brain injury and chronic pain, or provide special interventions such as return-to-work programs.
<br>
<br><b>## 3143 职业理疗师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 需要在职业治疗如实地考察方面的大学学位或在部分省份需毕业于职业治疗师世界联合会通过的有关职业治疗方案
<br>A university degree in occupational therapy including supervised fieldwork is required or Graduation from an occupational therapy program approved by the World Federation of Occupational Therapists (WFOT) is accepted in some provinces.
<br>
<br>* 需要通过国家认证考试
<br>Completion of the national certification examination may be required.
<br>
<br>* 需要有关管理部门的许可与监管
<br>Licensure with a regulatory body is required in all provinces.
<br>
<br>* 需要接受加拿大辽师协会的管制
<br>Membership in the national association, Canadian Association of Occupational Therapists, is required in some provinces.
<br>
<br>* 需通过专业培训和经验
<br>Occupational therapists may obtain expertise in a particular area through additional training or experience.
<br>
<br><b>## 3143 职业理疗师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能晋升至管理及监管职位
<br>Occupational therapists may progress to management or administrative positions through further training and experience.
<br>
<br><b>## 3143 职业理疗师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 职业治疗主任 Directors of occupational therapy (in [0311](0311) Managers in health care )
<br>* 角色取向和流动性指导 Orientation and mobility instructors (in [4215](4215) Instructors of persons with disabilities)
<br>
<br><b>## 3143 职业理疗师职称头衔 Titles - FLYabroad NOC</b>
<br>
<br>* 个案经理及职业治疗师 case manager occupational therapist
<br>* 临床职业治疗师 clinical occupational therapist
<br>* 临床职业治疗专家 clinical occupational therapy specialist
<br>* 社区职业治疗师 community occupational therapist
<br>* 社会实践职业治疗师 community practice occupational therapist
<br>* 家庭护理职业治疗师 home care occupational therapist
<br>* 职业治疗师 occupational therapist (OT)
<br>* 职业治疗师及职业评估员 occupational therapist vocational evaluator
<br>* 职业治疗师及个案经理 occupational therapist, case manager
<br>* 社区职业治疗师 occupational therapist, community
<br>* 社会实践职业治疗师 occupational therapist, community practice
<br>* 家庭护理职业治疗师 occupational therapist, home care
<br>* 职业研究治疗师 occupational therapist, research
<br>* 职业研究和开发治疗师 occupational therapist, research and development
<br>* 职业治疗康复顾问 occupational therapy rehabilitation consultant
<br>* 职业治疗师 OT (occupational therapist)
<br>* 职业治疗康复顾问 rehabilitation consultant, occupational therapy
<br>* 职业研究和发展治疗师 research and development occupational therapist
<br>* 研究职业治疗师 research occupational therapist
<br>* 职业临床治疗专家 specialist, clinical occupational therapy
<br>* 职业评估治疗师 vocational evaluator occupational therapist
</p>
