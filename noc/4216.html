<b>## 4216 其他教官 Other instructors - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的教官教授以下课程，如汽车或摩托车驾驶，航海和导航，缝纫或其他教育机构之外的和与工作不非常相关的课程。他们受雇于驾驶学校，布料零售商和其他商业机构，或者他们可能成为自雇人士。此单元组还包括建模和整理学校的教官，驾照考官，谁是受雇于省级政府，作为导师在在小学或中学科目中提供指导。
<br>
<br>Instructors in this unit group teach courses, such as motor vehicle or motorcycle driving, sailing and navigation, sewing or other courses, which are outside of educational institutions and not primarily job-related. They are employed by driving schools, fabric retailers and other commercial establishments or they may be self-employed. This unit group also includes modelling and finishing school instructors, driver's licence examiners, who are employed by provincial governments and tutors who provide instruction in elementary or secondary school subjects.
<br>
<br><b>## 4216 其他教官头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 驾驶执照考官 driver's licence examiner
<br>* 驾驶教练 driving instructor
<br>* 讲师，造型和整理学校 instructor, modelling and finishing school
<br>* 摩托车驾驶教练 motorcycle driving instructor
<br>* 缝制教练 - 非职业 sewing instructor – non-vocational
<br>
<br><b>## 4216 其他教官主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 驾驶教练指导个人正确的机动车驾驶技能和交通法规，演示和讲解机动车辆的处理和机械操作，并监督实践驾驶的个人。
<br>Driving instructors instruct individuals on proper motor vehicle driving skills and traffic regulations, demonstrate and explain the handling and mechanical operation of motor vehicles and supervise individuals during practice driving.
<br>
<br>* 驾驶执照考官进行路试检查，并评估申请驾驶执照的驾驶能力。
<br>Driver's licence examiners conduct road test examinations and evaluate the driving ability of applicants for driver's licences.
<br>
<br>* 缝纫指导员对学员从缝制，剪裁和制衣技术方面进行指导。
<br>Sewing instructors give instruction to students in techniques and skills of sewing, tailoring and dressmaking.
<br>
<br>* 造型和整理学校教官为时装秀和杂志广告从形态行为，个人发展，化妆应用和造型技术上给予指导。
<br>Modelling and finishing school instructors give instruction on comportment, personal development, make-up application and modelling techniques for fashion shows and magazine advertising.
<br>
<br><b>## 4216 其他教官任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须证明具备教学领域的专业知识。
<br>Expertise in the field of instruction must be demonstrated.
<br>
<br>* 驾驶教练必须获得在省内就业的驾驶教师特别许可。
<br>Driving instructors must obtain special licensing as a driving instructor in the province of employment.
<br>
<br>* 航海和导航导师可能需要加拿大帆船帆板运动协会的认证。
<br>Certification by the Canadian Yachting Association may be required for sailing and navigation instructors.
<br>
<br><b>## 4216 其他教官其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 学院和其他职业指导员 College and other vocational instructors [4021](4021)
<br>* 小学和幼儿园教师 Elementary school and kindergarten teachers [4032](4032)
<br>* 中学教师 Secondary school teachers [4031](4031)
<br>
<br><b>## 4216 其他教官职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 自动驾驶教练 auto-driving instructor
<br>* 美容文化学校讲师 beauty culture school instructor
<br>* 儿童安全教育 child safety educator
<br>* 驾驶执照考官 driver's licence examiner
<br>* 驾驶考官 driving examiner
<br>* 驾驶教练 driving instructor
<br>* 驾校教练 driving school instructor
<br>* 急救教练 first aid instructor
<br>* 美食烹饪导师 - 非职业 gourmet cooking instructor – non-vocational
<br>* 指导员，自动驾驶 instructor, auto-driving
<br>* 讲师，美容文化学校 instructor, beauty culture school
<br>* 教练，急救 instructor, first aid
<br>* 指导员，美食烹饪 - 非职业 instructor, gourmet cooking – non-vocational
<br>* 讲师，建模和整理学校 instructor, modelling and finishing school
<br>* 指导员，摩托车驾驶 instructor, motorcycle driving
<br>* 指导员，帆船 instructor, sailing
<br>* 教练，自我改进课程 instructor, self-improvement course
<br>* 指导员，缝纫 - 非职业 instructor, sewing – non-vocational
<br>* 指导员，小船航行 instructor, small boat navigation
<br>* 建模和整理学校讲师 modelling and finishing school instructor

<br>* 帆船教练 sailing instructor

<br>* 缝纫老师 - 非职业 sewing teacher – non-vocational
<br>* 小小船导航指导员 small-boat navigation instructor

<br>* 家教 - 小学科目 tutor – elementary school subjects
<br>* 导师 - 中学科目 tutor – secondary school subjects
