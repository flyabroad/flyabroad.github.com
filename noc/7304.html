<b>## 7304 主管，铁路运输业务 Supervisors, railway transport operations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调铁路和站场机车工程师，铁路站场工人和铁路工人的活动。他们受雇于铁路运输公司。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of railway and yard locomotive engineers, railway yard workers and railway labourers. They are employed by railway transport companies.
<br>
<br><b>## 7304 主管，铁路运输业务头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 铁路运输业务主管 railway transport operations supervisor
<br>* 道路领班/男/女，货运列车 road foreman/woman, freight train
<br>* 站长 stationmaster
<br>* 车务段长 trainmaster
<br>* 站场领班/男/女 - 铁路 yard foreman/woman – railway
<br>* 铁路调车长 - 铁路 yardmaster – railway
<br>
<br><b>## 7304 主管，铁路运输业务主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和调度那些在铁路调车场驾驶列车，驱动机车，并执行其他有关铁路运营职责的工人的活动。
<br>Supervise, co-ordinate and schedule the activities of workers who operate trains, drive locomotives in railway yards and perform other duties related to railway operations
<br>
<br>* 建立方法，以满足工作计划并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题和建议措施，以提高性能
<br>Resolve work problems and recommend measures to improve performance
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policy
<br>
<br>* 推荐人员的行动，如聘用和升迁
<br>Recommend personnel actions such as hiring and promotions
<br>
<br>* 准备工作报告。
<br>Prepare work reports.
<br>
<br><b>## 7304 主管，铁路运输业务任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 必需持有加拿大铁路运营规则证书。
<br>A Canadian Rail Operating Rules certificate is required.
<br>
<br>* 必需具有与铁路员工资质标准规定一致的证书。
<br>A certificate in accordance with the Railway Employee Qualification Standards Regulations is required.
<br>
<br>* 必需具有多年铁路运营经验。
<br>Several years of railway operations experience are required.
<br>
<br><b>## 7304 主管，铁路运输业务其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 主管铁路汽车修理厂和机车力学（承包商及主管，机械行业） Supervisors of railway car repairers and locomotive mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>* 铁路养路队（承包商和监督员，重型设备操作人员的主管） Supervisors of railway track maintenance crews (in [7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>
<br><b>## 7304 主管，铁路运输业务职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 领班/男/女 - 铁路运输 foreman/woman – railway transport
<br>* 领班/男/女，铁路运输运营支撑 foreman/woman, railway transport operating support
<br>* 领班/男/女，铁路运输业务 foreman/woman, railway transport operations
<br>* 铁路运输运营支撑领班/男/女 railway transport operating support foreman/woman
<br>* 铁路运输业务主管 railway transport operations supervisor
<br>* 道路领班/男/女 - 铁路运输 road foreman/woman – railway transport
<br>* 道路领班/男/女，货运列车 road foreman/woman, freight train
<br>* 道路领班/男/女，客运列车 road foreman/woman, passenger train
<br>* 站代理 - 铁路运输 station agent – railway transport
<br>* 站长 stationmaster
<br>* 站长 - 铁路运输 stationmaster – railway transport
<br>* 主管，铁路运输业务 supervisor, railway transport operations
<br>* 车务段长 trainmaster
<br>* 站场领班/男/女 - 铁路 yard foreman/woman – railway
<br>* 铁路调车长 - 铁路 yardmaster – railway
