<b>## 0513 娱乐，体育和健身项目和服务董事 Recreation, sports and fitness program and service directors - FLYabroad NOC - LEVEL 0</b>
<br>
<br>此单元组的经理人计划，组织，指导，控制和评估全面的康乐，体育和健身方案和服务项目，国家级或省级的体育管理机构和专业运动队的运作。他们受雇于直辖市，社区和私人休闲娱乐和健身组织，体育管理机构和专业运动队组织。
<br>
<br>This unit group includes managers who plan, organize, direct, control and evaluate the operations of comprehensive recreational, sports and fitness programs and services, national or provincial sports governing agencies and professional athletic teams. They are employed by municipalities, community and private recreational and fitness organizations, sports governing agencies and professional athletic team organizations.
<br>
<br><b>## 0513 娱乐，体育和健身项目和服务董事头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* YMCA（基督教青年会协会）项目主任 YMCA (Young Men's Christian Association) programs director
<br>* 娱乐总监 director of recreation
<br>* 职业橄榄球队经理 professional football team manager
<br>* 专业曲棍球队经理 professional hockey team manager
<br>* 专业田径队经理 professional track and field team manager
<br>* 体育行政总监 - 政府 sports administration director – government
<br>* 体育协会理事长 sports association director
<br>* 运动联合会主任 sports federation director
<br>* 体育节目​​总监 sports program director
<br>
<br><b>## 0513 娱乐，体育和健身项目和服务董事主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的管理人员和董事执行部分或全部下列职责：Managers and directors in this unit group perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估娱乐，体育和健身项目和服务项目的运作
<br>Plan, organize, direct, control and evaluate the operations of recreation, sports and fitness programs and services
<br>
<br>* 为娱乐，体育健身等事宜提供技术和专业见意
<br>Provide technical and professional advice on recreation, sports and fitness matters
<br>
<br>* 准备预算，并制定政策和程序，最后实施方案
<br>Prepare budget estimates and develop policies and procedures to implement programs
<br>
<br>* 管理体育管理机构的运作
<br>Manage the operations of a sports governing agency
<br>
<br>* 组织和管理国家和省级培训，辅导，裁判和其他与特定的运动相关联的项目
<br>Organize and administer national and provincial training, coaching, officiating and other programs associated with a particular sport
<br>
<br>* 管理专业运动队的运作
<br>Manage the operations of a professional athletic team
<br>
<br>* 聘请专业的教练员和运动员
<br>Recruit professional coaches and athletes
<br>
<br>* 指导筹款驱动，并安排从公共和私人组织拉取赞助
<br>Direct fundraising drives and arrange for sponsorships from public and private organizations
<br>
<br>* 制定长期规划和洽谈业务合同。
<br>Develop long range plans and negotiate business contracts.
<br>
<br><b>## 0513 娱乐，体育和健身项目和服务董事任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 康乐，体育教育，体育行政部门或相关领域大学学位
<br>A university degree in recreology, physical education, sports administration or a related field 
<br>
<br>* 或通常需要娱乐管理或体育行政部门大学文凭。
<br>A college diploma in recreation management or sports administration is usually required.
<br>
<br>* 通常需要多年的康乐及体育管理相关的职业经验，咨询或项目设计经验。
<br>Several years of experience in an occupation related to recreation and sports administration, consulting or programming are usually required.
<br>
<br>* 娱乐董事可能需要具备市康乐董事证书。
<br>Some directors of recreation may be required to have a Municipal Recreation Director's Certificate.
<br>
<br>* 体育管理机构执行董事，可能需要某特定运动的教练认证。
<br>Executive directors of sports governing agencies may be required to have coaching certification in a particular sport.
<br>
