<b>## 1222 行政助理 Executive assistants - FLYabroad NOC - LEVEL B</b>
<br>
<br>行政助理统筹行政程序，公关活动，研究和分析立法议会成员，部长，副部长，企业的官员和管理人员，各委员会和董事会的功能。他们受雇于政府，企业和协会。
<br>
<br>Executive assistants co-ordinate administrative procedures, public relations activities and research and analysis functions for members of legislative assemblies, ministers, deputy ministers, corporate officials and executives, committees and boards of directors. They are employed by governments, corporations and associations.
<br>
<br><b>## 1222 行政助理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 委员会书记 committee clerk
<br>* 公司秘书 corporate secretary
<br>* 行政助理 executive assistant
<br>* 立法助理 legislative assistant
<br>
<br><b>## 1222 行政助理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>行政助理执行部分或全部下列职责：Executive assistants perform some or all of the following duties:
<br>
<br>* 为官员，委员会和董事会建立和统筹管理政策和程序
<br>Establish and co-ordinate administrative policies and procedures for officials, committees and boards of directors
<br>
<br>* 分析传入和传出的备忘录，提交报告，并准备和协调编制，并向行政人员，委员会和董事会提交总结简报和报告
<br>Analyze incoming and outgoing memoranda, submissions and reports and prepare and co-ordinate the preparation and submission of summary briefs and reports to executives, committees and boards of directors
<br>
<br>* 为委员会，董事会和其他会议准备议程和安排
<br>Prepare agendas and make arrangements for committee, board and other meetings
<br>
<br>* 进行调研，编译数据，从而准备由高管，委员会和董事会审议及呈报得论文
<br>Conduct research, compile data, and prepare papers for consideration and presentation by executives, committees and boards of directors
<br>
<br>* 代表与高管，委员会和理事会与个人，特殊利益集团和其他人事会面，讨论议题，评估和推荐各种行动路线
<br>Meet with individuals, special interest groups and others on behalf of executives, committees and boards of directors to discuss issues and assess and recommend various courses of action
<br>
<br>* 代表高管，委员会和董事会联络部门和企业的官员及其他组织和协会。
<br>Liaise with departmental and corporate officials and with other organizations and associations on behalf of executives, committees and boards of directors.
<br>
<br><b>## 1222 行政助理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要公共管理学，政治学或相关学科大学本科学历，。
<br>A bachelor's degree in public administration, political science or a related discipline is usually required.
<br>
<br>* 通常需要相关行政职业经验。
<br>Experience in a related administrative occupation is usually required.
<br>
<br><b>## 1222 行政助理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 行政人员 Administrative officers [1221](1221)
<br>* 会议和活动策划 Conference and event planners [1226](1226)
<br>* 执行秘书（行政助理） Executive secretaries (in [1241](1241) Administrative assistants )
<br>
<br><b>## 1222 行政助理职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 委员会书记 committee clerk
<br>* 选区援助 constituency aid
<br>* 选区助理 constituency assistant
<br>* 公司秘书 corporate secretary
<br>* 行政助理 executive assistant
<br>* 立法助理 legislative assistant
<br>* 医疗信息助理 medical information assistant
<br>* 部长级助理 ministerial assistant
<br>* 议会助理 parliamentary assistant
<br>* 议会委员会业务员 parliamentary committee clerk
<br>* 特别助理 special assistant
