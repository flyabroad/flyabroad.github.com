<b>## 6311 餐饮服务主管 Food service supervisors - FLYabroad NOC - LEVEL B</b>
<br>
<br>餐饮服务主管，监督，指导和统筹负责准备，分配和提供食物的工人活动。他们受雇于医院和其他医疗保健机构和食堂，餐饮企业和其他食品服务场所。
<br>
<br>Food service supervisors, supervise, direct and co-ordinate the activities of workers who prepare, portion and serve food. They are employed by hospitals and other health care establishments and by cafeterias, catering companies and other food service establishments.
<br>
<br><b>## 6311 餐饮服务主管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 食堂主管 cafeteria supervisor
<br>* 食堂主管 canteen supervisor
<br>* 餐饮主管 catering supervisor
<br>* 食品服务主管 food service supervisor
<br>
<br><b>## 6311 餐饮服务主管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>餐饮服务主管执行部分或全部下列职责：Food service supervisors perform some or all of the following duties:
<br>
<br>* 监督，协调和统筹安排准备，分配并提供食物的员工的活动
<br>Supervise, co-ordinate and schedule the activities of staff who prepare, portion and serve food
<br>
<br>* 评估和订购准备餐点所需的原料及物资
<br>Estimate and order ingredients and supplies required for meal preparation
<br>
<br>* 根据营养师，医院患者或其他客户的要求，为厨师准备食物订单摘要
<br>Prepare food order summaries for chef according to requests from dieticians, patients in hospitals or other customers
<br>
<br>* 建立方法，以符合工作时间表
<br>Establish methods to meet work schedules
<br>
<br>* 保留存储，维修，销售和浪费的记录
<br>Maintain records of stock, repairs, sales and wastage
<br>
<br>* 培训员工工作职责，以及卫生和安全程序
<br>Train staff in job duties, and sanitation and safety procedures
<br>
<br>* 监督和检查常规和特殊的饮食托盘的组装以及食品手推车交付给来院就诊的患者的情况
<br>Supervise and check assembly of regular and special diet trays and delivery of food trolleys to hospital patients
<br>
<br>* 确保食物和服务符合质量控制标准
<br>Ensure that food and service meet quality control standards
<br>
<br>* 可能参与餐饮服务人员的选择，并协助开发政策，程序和预算。
<br>May participate in the selection of food service staff and assist in the development of policies, procedures and budgets
<br>
<br>* 可能计划食堂菜单，并确定相关的食品和劳动力成本。
<br>May plan cafeteria menus and determine related food and labour costs.
<br>
<br><b>## 6311 餐饮服务主管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成食品服务管理，酒店及餐厅管理或相关学科的社区学院课程
<br>Completion of a community college program in food service administration, hotel and restaurant management or related discipline<br>
<br>* 或者必需具备多年的食物准备或服务经验。
<br>Several years of experience in food preparation or service are required.
<br>
<br><b>## 6311 餐饮服务主管其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 宴会长（食品和饮料服务器） Banquet captains (in [6513](6513) Food and beverage servers )
<br>* Maîtres酒店和经理/女经理 Maîtres d'hôtel and hosts/hostesses [6511](6511)
<br>* 餐馆和食品服务经理 Restaurant and food service managers [0631](0631)
<br>
<br><b>## 6311 餐饮服务主管职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 食堂主管 cafeteria supervisor
<br>* 食堂主管 canteen supervisor
<br>* 餐饮主管 catering supervisor
<br>* 食品装配主管 food assembly supervisor
<br>* 食品服务主管 food service supervisor
<br>* 食品服务主管，医院 food service supervisor, hospital
<br>* 住院伙食服务主管 hospital food service supervisor
<br>* 铁路餐车食品服务主管 railway dining car food service supervisor
<br>* 值班经理快餐店 shift manager, fast food restaurant
<br>* 主管，食品特许经营权 supervisor, food concession
<br>* 主管，食品服务 supervisor, food services
<br>* 临时经理，快餐店 swing manager, fast food restaurant
<br>* 单位主管 - 食品服务 unit supervisor – food services
