<b>## 6541 安全警卫和相关安全服务的职业 Security guards and related security service occupations - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括守卫和实施保安措施的工人，他们打击盗窃，破坏和纵火来保护财产，管理机构访问，维持秩序并在公共活动和场所内执行法规，为私人客户或雇主进行调查，并提供其他未分类的保护服务。他们受雇于整个公共和私营部门，公共或私人保安机构，住宅小区，教育，文化，金融和医疗机构，零售机构，企业和行业，调查服务公司，交通设施，或者他们可能成为自雇人士。
<br>
<br>This unit group includes workers who guard and implement security measures to protect property against theft, vandalism and fire, control access to establishments, maintain order and enforce regulations at public events and within establishments, conduct private investigations for clients or employers and provide other protective services not elsewhere classified. They are employed by public or private security agencies, residential complexes, educational, cultural, financial and health institutions, retail establishments, businesses and industry, investigation service companies, transportation facilities, and organizations throughout the private and public sectors, or they may be self-employed.
<br>

<br><b>## 6541 安全警卫和相关安全服务的职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 保安人员控制进出机构，操作安全控制室设备，并巡逻指定的领域，以防范盗窃，破坏和火灾，强制执行规定，维持秩序，化解矛盾，监测机构活动，确保遵守安全和应急程序;
颁布通行，指引访问者到适宜地区，检查食客的年龄认证，并执行机场乘客和行李安全检查工作。
<br>Security guards control access to establishments, operate security control-room equipment and patrol assigned areas to guard against theft, vandalism and fire, enforce regulations to maintain order and resolve conflicts and to monitor establishment activities;
 ensure safety and emergency procedures are followed;
 issue passes and direct visitors to appropriate areas, check age identification of patrons, and perform security checks of passengers and luggage at airports.
<br>
<br>* 装甲车卫士驾驶和保卫装甲​​卡车，提取或运送先进和贵重物品到银行，自动取款机和零售场所。
<br>Armoured car guards drive and guard armoured trucks, pick-up and deliver cash and valuables to banks, automated teller machines and retail establishments.
<br>
<br>* 企业安全人员调查机构的雇员或顾客的非法行为，并推荐安全系统，如电子检测设备和接入设备。
<br>Corporate security officers investigate unlawful acts of employees or patrons of establishments and recommend security systems such as electronic detection devices and access devices.
<br>
<br>* 私家侦探调查以定位失踪人员，并获得在民事和刑事的诉讼事项，或作其他用途使用的信息，他们也可以为客户进行测谎测试（诚信调查）。
<br>Private investigators conduct investigations to locate missing persons and obtain information for use in civil and criminal litigation matters or for other purposes;
 they may also conduct polygraph tests (integrity surveys) for clients.
<br>
<br>* 零售防损人员预防和检测店铺盗窃和零售场所盗窃。
<br>Retail loss prevention officers prevent and detect shoplifting and theft in retail establishments.
<br>
<br><b>## 6541 安全警卫和相关安全服务的职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 可能需要法律和安全或警察技术的大学文凭。
<br>A college diploma in law and security or police technology may be required.
<br>
<br>* 为机场安全卫士提供培训，为本单元组的安全职业提供几个特殊培训。
<br>Training is provided for airport security guards and establishment-specific training may be provided for security occupations in this unit group.
<br>
<br>* 携带枪支的保安人员需要许可证。
<br>Security guards carrying firearms require a licence.
<br>
<br>* 装甲汽车司机需要有效的占有和收购许可证（PAL）以及限制和非限制枪支火器收购证书（FAC）。
<br>Armoured car drivers require a Valid Possession and Acquisition License (PAL) and a Firearms Acquisition Certificate (FAC) for both restricted and non-restricted firearms.
<br>
<br>* 在魁北克省，私人侦探或保安人员需要取得由Sûreté魁北克颁发的许可证。
<br>In Quebec, a permit issued by the Sûreté du Québec is required to work as a private detective or security officer.
<br>
<br>* 企业的安全人员可能需要作为警察的经验。
<br>Corporate security officers may require experience as a police officer.
<br>
<br>* 私家侦探需要省级执照。
<br>Private investigators require provincial licensure.
<br>
<br>* 提供含酒精饮料的场所的保安人员通常需要负责餐饮服务认证。
<br>Responsible beverage service certification is usually required for security staff in establishments serving alcoholic beverages.
<br>
