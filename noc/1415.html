<b>## 1415 人事文员 Personnel clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>人事文员协助人事官员和人力资源专家编译，维护和处理有关人员编制，招聘，培训，劳动关系，绩效评估和分类的信息。他们受雇于私营和公共部门的人事部门。
<br>
<br>Personnel clerks assist personnel officers and human resources specialists and compile, maintain and process information relating to staffing, recruitment, training, labour relations, performance evaluations and classifications. They are employed in personnel departments throughout the private and public sectors.
<br>
<br><b>## 1415 人事文员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 分类业务员 - 人力资源 classification clerk – human resources
<br>* 就业职员 employment clerk
<br>* 人力资源助理 human resources assistant
<br>* 人力资源文员 human resources clerk
<br>* 劳资关系店员 labour relations clerk
<br>* 人员服务店员 personnel services clerk
<br>* 人手店员 staffing clerk
<br>* 培训店员 training clerk
<br>
<br><b>## 1415 人事文员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>人事文员执行部分或全部下列职责：Personnel clerks perform some or all of the following duties:
<br>
<br>* 处理，核对，登记有关的人事活动的文档，如人员编制，招聘，培训，申诉，绩效评估和分类
<br>Process, verify and register documentation relating to personnel activities such as staffing, recruitment, training, grievances, performance evaluations and classifications
<br>
<br>* 维护更新手抄和电子备案和注册系统，并汇编和准备有关人员活动报告和文件
<br>Maintain and update manual and computerized filing and registration systems, and compile and prepare reports and documents relating to personnel activities
<br>
<br>* 回应工作人员和广大公众的有关人事事项的电话和书面问询
<br>Respond to telephone and written enquiries from staff and the general public regarding personnel matters
<br>
<br>* 安排宣传或张贴职位空缺，协助筛选和评级求职者，并进行参考检查
<br>Arrange for advertising or posting of job vacancies, assist in screening and rating of job applicants, and conduct reference checks
<br>
<br>* 对就业测试进行管理和评分，如键盘输入和校对测试
<br>Administer and score employment tests, such as keyboarding and proofreading tests
<br>
<br>* 安排内部和外部的培训活动。
<br>Arrange for in-house and external training activities.
<br>
<br><b>## 1415 人事文员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 可能需要完成人事管理的大学或其他课程。
<br>Completion of college or other courses in personnel administration may be required.
<br>
<br>* 可能需要文书经验。
<br>Some clerical experience may be required.
<br>
<br><b>## 1415 人事文员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升为主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br>* 经过参加额外培训和经验积累，可能晋升到管理级别职位。
<br>Progression to officer level positions is possible with additional training and experience.
<br>
<br><b>## 1415 人事文员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 人力资源和招聘人员 Human resources and recruitment officers [1223](1223)
<br>* 人力资源专业人员 Human resources professionals [1121](1121)
<br>* 薪资文员 Payroll clerks [1432](1432)
<br>* 主管，总经理办公室和行政支持人员 Supervisors, general office and administrative support workers [1211](1211)
<br>
<br><b>## 1415 人事文员职称头衔 All titles - FLYabroad NOC</b>

<br>* 分类业务员 - 人力资源 classification clerk – human resources
