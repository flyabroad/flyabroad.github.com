<b>## 2223 林业技师和技术员 Forestry technologists and technicians- FLYabroad NOC - LEVEL B</b>
<br>
<br>林业技术人员和技术人员，可独立工作或进行技术和监督职能，支持林业科研，森林管理，森林采伐，森林资源保护和环境的保护。他们受雇于森林工业部门，省级政府和联邦政府，咨询公司，及其他行业和机构，或者有可能成为自雇人士。
<br>
<br>Forestry technologists and technicians may work independently or perform technical and supervisory functions in support of forestry research, forest management, forest harvesting, forest resource conservation and environmental protection. They are employed by the forest industry sector, provincial and federal governments, consulting firms, and other industries and institutions, or they may be self-employed.
<br>
<br><b>## 2223 林业技师和技术员头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 养护技师 - 林业 conservation technician – forestry
<br>* 巡航技术员 - 林业 cruising technician – forestry
<br>* 执法人员 - 林业 enforcement officer – forestry
<br>* 扩展管理员 - 林业 extension ranger – forestry
<br>* 灭火员 fire suppression officer – forestry
<br>* 森林火灾技师 forest fire technician
<br>* 森林调查技术人员 forest survey technician
<br>* 森林技师 forest technician
<br>* 林业技术员 forestry technician
<br>* 林业技术员 forestry technologist
<br>* 资源人员，森林资源清查 resource officer, forest inventory
<br>* 技术员 - 林业资源 resource technician – forestry
<br>* 缩放技术员 - 伐木 scaler technician – logging
<br>* 缩放统筹 - 伐木 scaling co-ordinator – logging
<br>* 育林技术人员 silviculture technician
<br>
<br><b>## 2223 林业技师和技术员主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>林业技师和技术人员执行部分或全部下列职责：Forestry technologists and technicians perform some or all of the following duties:
<br>
<br>* 指导，监督，并参与森林资源清查巡逻，调查和实地测量，然后进行可接受的科学性和可操作性的程序
<br>Conduct, supervise and participate in forest inventory cruises, surveys and field measurements following accepted scientific and operational procedures
<br>
<br>* 使用摄影和测绘技术和计算机信息系统，在森林管理和采伐计划编制过程中，协助和执行技术功能
<br>Assist and perform technical functions in the preparation of forest management and harvest plans using photogrammetric and mapping techniques and computerized information systems
<br>
<br>* 协助规划并监督访问路线和森林道路的建设
<br>Assist in planning and supervise construction of access routes and forest roads
<br>
<br>* 实施，监督和执行涉及整地，栽植和树作物的抚育造林活动的技术职能
<br>Implement, supervise and perform technical functions in silvicultural operations involving site preparation, planting, and tending of tree crops
<br>
<br>* 协调以下活动，如木材结垢，森林灭火，疾病或害虫控制或预商用的森林变薄
<br>Co-ordinate activities such as timber scaling, forest fire suppression, disease or insect control or pre-commercial thinning of forest stands
<br>
<br>* 监督和执行森林采伐作业的技术职能
<br>Supervise and perform technical functions in forest harvesting operations
<br>
<br>* 监督伐木公司和承包商的活动，并执行法规，如环保，资源利用率​​，消防安全和事故预防等
<br>Monitor activities of logging companies and contractors and enforce regulations such as those concerning environmental protection, resource utilization, fire safety and accident prevention
<br>
<br>* 向小林业主，社区组织和广大市民提供林业教育，意见和建议
<br>Provide forestry education, advice and recommendations to woodlot owners, community organizations and the general public
<br>
<br>* 开发和维护计算机数据库
<br>Develop and maintain computer databases
<br>
<br>* 监督林木苗圃行动
<br>Supervise forest tree nursery operations
<br>
<br>* 为树木改良，种子园，昆虫和疾病调查或实验林和森林工程研究等领域的研究项目提供技术支持。
<br>Provide technical support to forestry research programs in areas such as tree improvement, seed orchard operations, insect and disease surveys or experimental forestry and forest engineering research.
<br>
<br><b>## 2223 林业技师和技术员任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 通常需要完成一到三年制的林业技术或可再生资源项目或护林员项目的大专课程。
<br>Completion of a one- to three-year college program in forestry technology or in a renewable resource program or forest ranger program is usually required.
<br>
<br>* 可能需要省协会林业技师或技术人员认证或注册。
<br>Certification by, or registration with, a provincial association as a forestry technologist or technician may be required.
<br>
<br>* 一些职位需要认证或许可。
<br>Certification or licensing as a scaler is required for some positions.
<br>
<br>* 在魁北克省，专业技师监管机构的成员需要使用“专业技师”头衔。
<br>In Quebec, membership in the regulatory body for professional technologists is required to use the title "Professional Technologist."
<br>
<br><b>## 2223 林业技师和技术员附加信息 Additional information
<br>
<br>* 自然资源和野生动物管理和公园管理的职业可能存在流动性。
<br>Mobility may be possible to occupations in natural resource and wildlife management and in parks management.
<br>
<br><b>## 2223 林业技师和技术员其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 生物技术专家和技术人员 Biological technologists and technicians [2221](2221)
<br>* 保护和渔政人员 Conservation and fishery officers [2224](2224)
<br>* 林农和林业工程师（林业专业人员） Foresters and forest engineers (in [2122](2122) Forestry professionals )
<br>* 主管，伐木和林业 Supervisors, logging and forestry [8211](8211)
