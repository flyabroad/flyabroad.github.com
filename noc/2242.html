<b>## 2242 电子维修技师（家用和商用设备等）Electronic service technicians (household and business equipment) - FLYabroad NOC - LEVEL B</b>
<br>
<br>电子维修技师服务和维修家用和商用电子设备，如音频和视频系统，计算机及外围设备，办公设备和其他消费电子设备及组件。他们受雇于电子服务和零售场所，批发分销商和电子制造企业的服务部门。
<br>
<br>Electronic service technicians service and repair household and business electronic equipment such as audio and video systems, computers and peripherals, office equipment and other consumer electronic equipment and assemblies. They are employed by electronic service and retail establishments, by wholesale distributors and within service departments of electronic manufacturing companies. 
<br>
<br><b>## 2242 电子维修技师（家用和商用设备等）头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 报警系统技术员 alarm system technician
<br>* 音频视频服务技师 audio-video service technician
<br>* 电脑服务技师 computer service technician
<br>* 电子服务技术员学徒 electronic service technician apprentice
<br>* 电子服务技术员主管 electronic service technician supervisor
<br>* 现场服务技术人员，电子产品 field service technician, electronic products
<br>* 办公设备维修技师 office equipment service technician
<br>* 影印机技术员 photocopy machine technician
<br>* 广播和电视的维修技师 radio and television service technician
<br>* 卫星天线的服务人员 satellite antenna servicer
<br>
<br><b>## 2242 电子维修技师（家用和商用设备等）主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>电子的技术服务人员执行部分或全部下列职责：Electronic service technicians perform some or all of the following duties:
<br>
<br>* 家庭和企业的电子设备，如电视机，收音机，录像机，音响设备，复印机，电脑及周边设备的安装，维护和修复
<br>Install, maintain and repair household and business electronic equipment, such as televisions, radios, video cassette recorders, stereo equipment, photocopiers, computers and peripherals
<br>
<br>* 检查和测试电子设备，元器件及组件使用万用表，电路测试仪，示波器，逻辑探头等电子测试仪器，工具和设备
<br>Inspect and test electronic equipment, components and assemblies using multimeters, circuit testers, oscilloscopes, logic probes and other electronic test instruments, tools and equipment
<br>
<br>* 电路，元件和设备故障的诊断和定位
<br>Diagnose and locate circuit, component and equipment faults
<br>
<br>* 根据设备手册和原理图，并采用焊接工具和其他手动和电动工具进行调整，调试，更换或修理电子设备，组件和部件
<br>Adjust, align, replace or repair electronic equipment, assemblies and components following equipment manuals and schematics, and using soldering tools and other hand and power tools
<br>
<br>* 完成工作订单，测试和维护报告
<br>Complete work orders, test and maintenance reports
<br>
<br>* 可以监督其他电子设备维修技师。
<br>May supervise other electronic equipment service technicians.
<br>
<br><b>## 2242 电子维修技师（家用和商用设备等）任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 完成两到三年的电子大专课程
<br>Completion of a two- to three-year college program in electronics 
<br>
<br>* 或完成为期四年的电子服务和维修学徒课程
<br>Completion of a four-year apprenticeship program in electronic servicing and repair 
<br>
<br>* 或必须完成高中学习或大学的电子课程以及在职培训。
<br>Completion of high school or college courses in electronics and on-the-job training is required.
<br>
<br>* 电子技术员行业认证（消费产品）是可用的，但在安大略省，不列颠哥伦比亚省和育空地区是自愿的。
<br>Trade certification for electronics technicians (consumer products) is available, but voluntary, in Ontario, British Columbia and the Yukon.
<br>
<br><b>## 2242 电子维修技师（家用和商用设备等）附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
