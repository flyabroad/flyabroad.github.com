<b>## 1242 法律行政助理 Legal administrative assistants - FLYabroad NOC - LEVEL B</b>
<br>
<br>法律行政助理执行律师事务所，大型企业的法律部门，房地产公司，土地所有权办事处，市级，省级和联邦法院和政府的各种秘书及行政职责。
<br>
<br>Legal administrative assistants perform a variety of secretarial and administrative duties in law offices, legal departments of large firms, real estate companies, land title offices, municipal, provincial and federal courts and government.
<br>
<br><b>## 1242 法律行政助理头衔范例 Example Titles - FLYabroad NOC</b>

<br>* 行政助理 - 法律 administrative assistant – legal
<br>* 企业法律助理 corporate law legal assistant

<br>* 法律助理 - 刑法 legal assistant – criminal law
<br>* 法定秘书 legal secretary
<br>* 诉讼法律助理 litigation legal assistant

<br>
<br><b>## 1242 法律行政助理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>法律行政助理执行部分或全部下列职责：Legal administrative assistants perform some or all of the following duties:
<br>
<br>* 应用计算机准备并键入来自手写副本，速记和计算机听写的信件和法律文件，如契约，遗嘱，宣誓书和简报。
<br>Prepare and key in correspondence and legal documents, such as deeds, wills, affidavits and briefs, from handwritten copy, shorthand and machine dictation using computers
<br>
<br>* 审查和校​​对文件和信函，以确保符合法律规定的程序和语法应用
<br>Review and proofread documents and correspondence to ensure compliance with legal procedures and grammatical usage
<br>
<br>* 安排雇主约会，会议和专题讨论会议
<br>Schedule appointments, meetings and conferences for employer
<br>
<br>* 建立和维护备案​​系统，利用法律文件和程序的知识，并经常管理机密资料和文件
<br>Set up and maintain filing systems, utilizing knowledge of legal records and procedures and frequently controlling confidential materials and documents
<br>
<br>* 查看和分配定期接收的电子邮件和其他材料，并统筹内部以及与其他部门或机构的信息流量
<br>Open and distribute regular and electronic incoming mail and other material and co-ordinate the flow of information internally and with other departments or organizations
<br>
<br>* 确定和设立办事程序和例程
<br>Determine and establish office procedures and routines
<br>
<br>* 可能监督和培训其他工作人员当前软件的程序和使用
<br>May supervise and train other staff in procedures and in the use of current software
<br>
<br>* 可出席法院，会议或讨论会，相应的记笔记，做会议记录和做口述记录
<br>May attend court, meetings or conferences to take notes, minutes and dictation
<br>
<br>* 可能需要执行其他一般办公室工作，包括编制财务报表。
<br>May perform other general office work as required including preparing financial statements.
<br>
<br><b>## 1242 法律行政助理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>通常需要完成一或两年制学院学习或秘书或法律秘书的其他项目。
<br>Completion of a one- or two-year college or other program for secretaries or legal secretaries is usually required
<br>
