<b>## 9436 木材定级员等木材加工检查员和定级员 Lumber graders and other wood processing inspectors and graders - FLYabroad NOC - LEVEL C</b>
<br>
<br>木材定级员及其他木材加工检查员和定级员检查和分级木材，砾石，单板，华夫和类似的木制品，识别缺陷，确保与公司规范一致，并根据行业标准，对产品分类。他们受雇于锯材厂，刨厂，木材加工厂，华夫厂和其他木材加工企业。
<br>
<br>Lumber graders and other wood processing inspectors and graders inspect and grade lumber, shingles, veneer, waferboard and similar wood products to identify defects, ensure conformance to company specifications and classify products according to industry standards. They are employed by sawmills, planing mills, wood treatment plants, waferboard plants and other wood processing companies.
<br>
<br><b>## 9436 木材定级员等木材加工检查员和定级员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 定级员 - 木材加工 - grader – wood processing
<br>* 定级理货员/男/女 - 木材加工 grader tallyman/woman – wood processing
<br>* 木材定级员 lumber grader
<br>* 刨花板定级员 - 木材加工 particleboard grader – wood processing
<br>* 胶合板定级员 plywood grader
<br>* 胶合板督察 plywood inspector
<br>* 单板定级员 veneer grader
<br>* 木材测量员 wood measurer
<br>
<br><b>## 9436 木材定级员等木材加工检查员和定级员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 木材定级员执行部分或全部下列职责：Lumber graders perform some or all of the following duties:
<br>
<br>目视检查木材节点，孔洞，分裂和其他缺陷，排序进行进一步干燥，修整或再制造
<br>Examine lumber visually for knots, holes, splits and other defects and sort for further drying, trimming or remanufacturing
<br>
<br>使用卡钳，仪表和带子等措施测量木材，以确保指定的厚度，长度和宽度
<br>Measure lumber using callipers, gauges and tape measures to ensure specified thickness, length and width
<br>
<br>根据行业标准分类和排序木材，并给木材盖章表示等级，木材类型，水分含量等特点
<br>Classify and sort lumber according to industry standards and stamp lumber to indicate grade, wood type, moisture level and other characteristics
<br>
<br>理货木材
<br>Tally lumber
<br>
<br>完成和维护报告。
<br>Complete and maintain reports.
<br>
<br>### 其他木材加工检查员和定级员执行部分或全部下列职责：Other wood processing inspectors and graders perform some or all of the following duties:
<br>
<br>目测检查胶合板，薄木片，配电板，砾石和类似的木制品的节接，孔洞，劈裂，平直度和其他缺陷
<br>Inspect plywood panels, veneer sheets, panelboards, shingles and similar wood products visually for knots, holes, splits, straightness and other defects
<br>
<br>标记缺陷和排序维修或再加工
<br>Mark defects and sort for repair or reprocessing
<br>
<br>使用标准的测量仪器，测量木制品，以确保符合规格
<br>Measure wood products to ensure conformance to specifications using standard measuring instruments
<br>
<br>按照质量标准给木制品定级和贴标签
<br>Grade and label wood products according to quality standards
<br>
<br>完成和维护检查和分级报告。
<br>Complete and maintain inspection and grading reports.
<br>
<br><b>## 9436 木材定级员等木材加工检查员和定级员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>为木材定级员提供就业培训和长达两星期的课堂培训。
<br>On-the-job training and up to two weeks of classroom training are provided for lumber graders.
<br>
<br>本单元组的定级员和检察员通常要求具有锯木厂机器操作员，其他木材加工操作员或木材加工劳动者以往的经验。
<br>Previous experience as a sawmill machine operator, other wood processing operator or as a labourer in wood processing is usually required for graders and inspectors in this unit group.
<br>
<br>木材定级员要求取得省木材协会颁发的木材定级员许可证。
<br>Lumber graders require a lumber grader's licence issued by a provincial lumber association.
<br>
<br><b>## 9436 木材定级员等木材加工检查员和定级员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>处理类似的木制品的雇主之间有一定的流动性。
<br>There is some mobility between employers processing similar wood products.
<br>
<br><b>## 9436 木材定级员等木材加工检查员和定级员任职要求其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 林产品技术人员（ 化学技师和技术员） Forest products technologists (in [2211]2211 Chemical technologists and technicians )
<br>* 木材定标员（林业技术人员和技术人员） Log scalers (in [2223](2223) Forestry technologists and technicians )
<br>* 锯木厂的生产技术人员（工业工程与制造技师和技术员） Production technologists in sawmills (in [2233](2233) Industrial engineering and manufacturing technologists and technicians )
<br>* 主管，林产品加工 Supervisors, forest products processing [9215](9215)
