<b>## 2275 铁路交通管制和海上交通监管 Railway traffic controllers and marine traffic regulators - FLYabroad NOC - LEVEL B</b>
<br>
<br>铁路交通管制协调铁路上的客运和货运列车交通。他们受雇于铁路运输公司。海上交通监管监察和规管所分配的水道范围的内沿海和内陆海洋交通。他们受雇于港口，码头，运河和锁定机构和加拿大海岸警卫队。
<br>
<br>Railway traffic controllers co-ordinate passenger and freight train traffic on railways. They are employed by rail transport companies. Marine traffic regulators monitor and regulate coastal and inland marine traffic within assigned waterways. They are employed by port, harbour, canal and lock authorities and by the Canadian Coast Guard.
<br>
<br><b>## 2275 铁路交通管制和海上交通监管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 首席轨道交通管理员 chief rail traffic controller
<br>* 海上交通管理者 marine traffic regulator
<br>* 轨道交通管理员 rail traffic controller
<br>* 列车运营商 train operator
<br>
<br><b>## 2275 铁路交通管制和海上交通监管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>###铁路交通管制执行部分或全部下列职责：Railway traffic controllers perform some or all of the following duties:
<br>
<br>* 操作和监控中央交通控制系统，以统筹并遵循铁路交通
<br>Operate and monitor centralized traffic control systems to co-ordinate and follow railway traffic
<br>
<br>* 图表示例列车变动，计算到达和出发时间，并记录轨道交通信息
<br>Chart train movements, calculate arrival and departure times and record rail traffic information
<br>
<br>* 发出指令来管理客运和货运火车交通的运动及赛道上的移动维修设备
<br>Issue instructions to control the movement of passenger and freight train traffic and on-track mobile maintenance equipment
<br>
<br>* 通过手工或无线电话接收，记录并向列车乘务员转播列车指示
<br>Receive, record and relay train instructions to train crew by hand or radio telephone
<br>
<br>* 可以监督和培训其他铁路交通管制人员。
<br>May supervise and train other railway traffic controllers.
<br>
<br>### 海上交通监管执行部分或全部下列职责：Marine traffic regulators perform some or all of the following duties:
<br>
<br>* 使用雷达或闭路监控，远程无线电系统和其他电信设备指导和监控船只动向
<br>Direct and monitor vessel movements using radar or closed circuit monitors, remote radio systems and other telecommunication equipment
<br>
<br>* 获取整个交通区的船舶的位置，航向，航速和船舶预计抵达时间并监测船只进展
<br>Obtain position, course, speed and estimated arrival time of vessels and monitor vessel progress through traffic zone
<br>
<br>* 向船舶发布间隙指示，提醒船舶交通流量和天气条件，向未来海上交通管制部门传递信息
<br>Issue clearance instructions to vessels, advise vessels of traffic volumes and weather conditions, and relay information to next marine traffic control sector
<br>
<br>* 向当局报告事故，求救信号，航行危险和其他紧急情况
<br>Report accidents, distress signals, navigational hazards and other emergencies to authorities
<br>
<br>* 与相邻的海洋控制部门和辖区内的船只保持无线电和电话联系
<br>Maintain radio and telephone contact with adjacent marine control sectors and with vessels within area of jurisdiction
<br>
<br>* 保留船只动向，规模和结构的日志。
<br>Maintain log of vessel movements, size and structure.
<br>
<br><b>## 2275 铁路交通管制和海上交通监管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 铁路交通管制人员要求完成中学学业同时具有多年的铁路行业经验。
<br>Railway traffic controllers usually require completion of secondary school and several years of experience in the railway industry.
<br>
<br>* 铁路交通管制人员要求提供总共超过35周课堂学习和在职培训。
<br>Up to 35 weeks of a combination of classroom and on-the-job training is provided for railway traffic controllers.
<br>
<br>* 铁路交通管制人员需要持有加拿大铁路工作规则证书。
<br>Railway traffic controllers require a Canadian Rail Operating Rules certificate.
<br>
<br>* 海上交通监管人员要求完成中学学习及几个月的正式交通管理培训。
<br>Marine traffic regulators require completion of secondary school and several months of formal traffic regulator training.
<br>
<br><b>## 2275 铁路交通管制和海上交通监管附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 铁路和海洋部门之间的管制职业流动性不大。
<br>There is little mobility between traffic controlling occupations in the railway and marine sectors.
<br>
<br>* 随着经验的积累，铁路交通管制人员可能进展为铁路运输业务主管。
<br>With experience, railway traffic controllers may progress to supervisory positions in rail transport operations.
<br>
<br><b>## 2275 铁路交通管制和海上交通监管其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 港湾大副（基金操作和维护经理） Harbour masters (in [0714](0714) Facility operation and maintenance managers )
<br>* 地铁交通管理员，轻轨交通调度（主管，汽车运输和其他地面交通运营） Subway traffic controllers and light rail transit dispatchers (in [7305](7305) Supervisors, motor transport and other ground transit operators )
<br>* 主管，铁路运输业务 Supervisors, railway transport operations [7304](7304)
<br>
<br><b>## 2275 铁路交通管制和海上交通监管职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 集中交通管制（CTC）的运营商 - 铁路交通 centralized traffic control (CTC) operator – railway traffic
<br>* 集中式流量控制人员 - 铁路交通 centralized traffic controller – railway traffic
<br>* 首席轨道交通控制人员 chief rail traffic controller
<br>* 首席列车调度员 chief train dispatcher
<br>* 控制人员，轨道交通 controller, rail traffic
<br>* CTC（调度集中）运算人员 - 铁路交通 CTC (centralized traffic control) operator – railway traffic
<br>* 调度员，列车 dispatcher, trains
<br>* 头列车调度员 head train dispatcher
<br>* 机车调度 locomotive dispatcher
<br>* 海洋交通管制 marine traffic controller
<br>* 海上交通管制员 marine traffic regulator
<br>* 运营商，火车 operator, train
<br>* 轨道交通控制人员 rail traffic controller
<br>* 管制人员，海上交通 regulator, marine traffic
<br>* 主管，列车调度员 supervisor, train dispatchers
<br>* 交通检查员，水路 traffic checker, waterways
<br>* 列车调度员 train dispatcher
<br>* 列车调度员主管 train dispatchers supervisor
<br>* 列车运营商 train operator
