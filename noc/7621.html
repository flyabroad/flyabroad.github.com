<b>## 7621 公共工程和维护劳动者 Public works and maintenance labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>公共工程和维护劳动者进行各种劳动活动，以维护人行道，街道，道路及类似地区。他们受雇于各级政府公共工程部门或与政府签订合同的私人承包商。
<br>
<br>Public works and maintenance labourers perform a variety of labouring activities to maintain sidewalks, streets, roads and similar areas. They are employed by public works departments in all levels of government or by private contractors under contract to governments.
<br>
<br><b>## 7621 公共工程和维护劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 帮手 - 垃圾收集 helper – garbage collection
<br>* 市政工人 municipal labourer
<br>* 停车收费表的收税员 parking meter collector
<br>* 公共工程劳动者 public works labourer
<br>* 道路维修工人 road maintenance worker
<br>* 下水道维修工人 sewer maintenance worker
<br>* 人行道清洁工 sidewalk cleaner
<br>
<br><b>## 7621 公共工程和维护劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>公共工程和维护劳动者执行部分或全部下列职责：Public works and maintenance labourers perform some or all of the following duties:
<br>
<br>* 清洁和维护直辖市和其他地区的人行道，街道，道路和公共场地
<br>Clean and maintain sidewalks, streets, roads and public grounds of municipality and other areas, working as member of crew
<br>
<br>* 打扫碎片和清除街道，人行道，建筑场地和其他领域的积雪，并将积雪和杂物装载进运货车或卡车
<br>Sweep debris and remove snow from streets, sidewalks, building grounds and other areas, and load snow and debris into carts or trucks
<br>
<br>* 把水泥和其他材料铲到水泥搅拌车内，使用铁锹，耙子和手棒将混凝土和沥青铺撒到路面上，并执行其他活动，以协助维护和修理道路
<br>Shovel cement and other materials into cement mixers, spread concrete and asphalt on road surfaces using shovels, rakes and hand tampers, and perform other activities to assist in maintenance and repair of roads
<br>
<br>* 在人行道上撒播沙子或盐，用以控制冰雪
<br>Spread sand or salt on sidewalks for snow and ice control
<br>
<br>* 使用铁锹和其他手工工具挖沟渠
<br>Dig ditches and trenches using shovels and other hand tools
<br>
<br>* 操作风炮和钻机破解路面
<br>Operate jackhammers and drills to break up pavement
<br>
<br>* 装卸载有物资和设备的卡车
<br>Load and unload trucks with supplies and equipment
<br>
<br>* 沿着既定路线收取咪表投币箱内的钱
<br>Collect money from coin boxes of parking meters along established route
<br>
<br>* 收集和装载垃圾车的垃圾
<br>Collect and load refuse on garbage trucks
<br>
<br>* 辅助设备运营商，以确保设备或卡车的附件充足
<br>Assist equipment operators to secure attachments to equipment or trucks
<br>
<br>* 协助设备的日常维护和维修
<br>Assist in routine maintenance and repair of equipment
<br>
<br>* 协助熟练技工，如木匠，水管工和机械师
<br>Assist skilled tradespersons such as carpenters, plumbers and mechanics
<br>
<br>* 可以操作移动的人行道清洗设备。
<br>May operate mobile sidewalk-cleaning equipment.
<br>
<br><b>## 7621 公共工程和维护劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 若干星期的在职培训。
<br>Several weeks of on-the-job training are provided.
<br>
<br><b>## 7621 公共工程和维护劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位或公共工程维修设备操作人员岗位。
<br>Progression to supervisory positions or to public works maintenance equipment operator positions is possible with experience.
<br>
<br><b>## 7621 公共工程和维护劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑工人（ 建筑行业佣工和劳动者） Construction labourers (in [7611](7611) Construction trades helpers and labourers )
<br>* 园林绿化和场地维护劳动者 Landscaping and grounds maintenance labourers [8612](8612)
<br>* 公园维修工人（ 园林绿化和场地维护劳动者的） Park maintenance labourers (in [8612](8612) Landscaping and grounds maintenance labourers )
<br>* 公共工程维修设备运营商及有关人员 Public works maintenance equipment operators and related workers [7522](7522)
<br>* 铁路和汽车运输工人 Railway and motor transport labourers [7622](7622)
<br>* 公共工程维护劳动者和职工主管（ 7302承包商和监督员，重型设备操作人员） Supervisors of public works maintenance labourers and workers (in [7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>
