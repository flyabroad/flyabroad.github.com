<b>## 7244 电源线和电缆工人 Electrical power line and cable workers - FLYabroad NOC - LEVEL B</b>
<br>
<br>电源线和电缆工人建造，维护和修复架空线和地下电力传输和配电系统。他们受雇于发电站，输电和配电公司，电业承办商及公用事业委员会。
<br>
<br>Electrical power line and cable workers construct, maintain and repair overhead and underground electrical power transmission and distribution systems. They are employed by electric power generation, transmission and distribution companies, electrical contractors and public utility commissions.
<br>
<br><b>## 7244 电源线和电缆工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 学徒线路工人/男/女 - 电力系统 apprentice lineman/woman – electric power systems
<br>* 电缆安装工工 - 电力 cable installer – electrical power
<br>* 电缆接线工工 - 电力 cable splicer – electrical power
<br>* 施工线路工人/男/女 - 电力线 construction lineman/woman – electrical power line
<br>* 电源线巡逻员 power line patroller
<br>* 电源线路工人/男/女 power lineman/woman
<br>* 电力线技术员 powerline technician
<br>
<br><b>## 7244 电源线和电缆工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>电源线和电缆工人执行部分或全部下列职责：
<br>Electrical power line and cable workers perform some or all of the following duties:
<br>
<br>* 安装工，维护，故障排除和修复配电和传输系统，包括架空线和地下电力线路和电缆，绝缘子，导线，避雷器，开关，变压器和其他相关设备
<br>Install, maintain, troubleshoot and repair electrical distribution and transmission systems including overhead and underground power lines and cables, insulators, conductors, lightning arrestors, switches, transformers and other associated equipment
<br>
<br>* 树立和维护钢材，木材或混凝土电杆，塔和张索。
<br>Erect and maintain steel, wood or concrete poles, towers and guy wires
<br>
<br>* 使用拼接工具，相关电气设备和工具接头，焊接和绝缘导线和相关的接线工，从而连接到输配电网络
<br>Splice, solder and insulate conductors and related wiring to connect power distribution and transmission networks using splicing tools, related electrical equipment and tools
<br>
<br>* 使用电气测试设备检查和测试电源线和架空线和地下电缆及辅助设备
<br>Inspect and test overhead and underground power lines and cables and auxiliary equipment using electrical test equipment
<br>
<br>* 当杆塔高空作业时，爬梯子或操作液压桶，或在密闭空间作业，如壕沟和隧道安装工电源线和电缆及相关设备
<br>Climb ladders or operate hydraulic buckets when working aloft on poles and towers, or work in confined spaces such as trenches and tunnels to install power lines and cables and associated equipment
<br>
<br>* 安装工和维护路灯照明系统
<br>Install and maintain street lighting systems
<br>
<br>* 与其他工人沟通，统筹编制和完成工作任务。
<br>Communicate with other workers to co-ordinate the preparation and completion of work assignments.
<br>
<br><b>## 7244 电源线和电缆工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三或四年的省级线路工人/男/女学徒计划
<br>Completion of a provincial three- or four-year lineman/woman apprenticeship program 
<br>
<br>* 或者电缘线和电缆工人要求同时具备如下条件：行业内超过四年的工作经验，以及电气技术的高中、大学或工科课程的学习。
<br>A combination of over four years of work experience in the trade and some high school, college or industry courses in electrical technology is usually required for electrical power line and cable workers.
<br>
<br>* 电力线技术人员行业认证可用，但在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，安大略省，萨斯喀彻温省，阿尔伯塔省，不列颠哥伦比亚省，育空地区，西北地区和努纳武特地区是自愿的。
<br>Trade certification for powerline technicians is available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Ontario, Saskatchewan, Alberta, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 电力线技术人员行业认证（建设）是可用的，而在纽芬兰和拉布拉多是自愿的。
<br>Trade certification for powerline technicians (construction) is available, but voluntary, in Newfoundland and Labrador.
<br>
<br>* 分派施工架线工/男/女行业认证是可用的，而在新不伦瑞克省是自愿的，。
<br>Trade certification for distribution construction linemen/women is available, but voluntary, in New Brunswick.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印的考试后合格的电力线技术人员是可用的。
<br>Red Seal endorsement is also available to qualified powerline technicians upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7244 电源线和电缆工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累有可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7244 电源线和电缆工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 其他的架线工/男/女和电缆安装工工（电信线路和电缆工人）Other linemen/women and cable installers (in [7245](7245) Telecommunications line and cable workers )
<br>* 电力系统电机工程师 Power system electricians [7243](7243)
<br>* 电器电源线和电缆工人主管（承包商和主管，电力行业和电信行业）Supervisors of electrical power line and cable workers (in [7202](7202) Contractors and supervisors, electrical trades and telecommunications occupations )
