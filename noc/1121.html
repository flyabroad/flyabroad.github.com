<b>## 1121 人力资源专业人士 Human resources professionals - FLYabroad NOC - LEVEL A</b>
<br>
<br>人力资源专业人士开发，实施和评估人力资源和劳动关系政策，计划和程序，并向管理者和雇主就人力资源事务提供建议。人力资源专业人士受雇于整个私营部门和公共部门，或者他们也可能成为自雇人士。
<br>
<br>Human resources professionals develop, implement and evaluate human resources and labour relations policies, programs and procedures and advise managers and employers on human resources matters. Human resources professionals are employed throughout the private and public sectors, or they may be self-employed.
<br>
<br><b>## 1121 人力资源专业人士头衔范例 Example Titles - FLYabroad NOC</b>

<br>
<br><b>## 1121 人力资源专业人士主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>人力资源专业人员执行部分或全部下列职责：Human resources professionals perform some or all of the following duties:
<br>
<br>* 规划，开发，实施和评估人力资源和劳动关系的策略，包括政策，计划和程序，以解决企业的人力资源需求
<br>Plan, develop, implement and evaluate human resources and labour relations strategies including policies, programs and procedures to address an organization's human resource requirements
<br>
<br>* 向管理者和员工阐释人力资源政策​​，补偿和福利计划和集体协议
<br>Advise managers and employees on the interpretation of human resources policies, compensation and benefit programs and collective agreements
<br>
<br>* 代表雇主或工人协商集体协议，调解劳资纠纷和不满，向员工和劳动关系方提供意见
<br>Negotiate collective agreements on behalf of employers or workers, mediate labour disputes and grievances and provide advice on employee and labour relations
<br>
<br>* 研究和准备职业分类，岗位描述，薪级和能力考核的措施和制度
<br>Research and prepare occupational classifications, job descriptions, salary scales and competency appraisal measures and systems
<br>
<br>* 规划和管理人员，总补偿，培训和职业发展，员工援助，就业平等，平权行动方案
<br>Plan and administer staffing, total compensation, training and career development, employee assistance, employment equity and affirmative action programs
<br>
<br>* 管理项目和维护人力资源信息和相关记录系统
<br>Manage programs and maintain human resources information and related records systems
<br>
<br>* 雇用和监督人员的培训
<br>Hire and oversee training of staff
<br>
<br>* 协调员工的绩效考核方案
<br>Co-ordinate employee performance appraisal programs
<br>
<br>* 研究员工福利，健康和安全的做法，并建议对现有政策的变动或修改。
<br>Research employee benefit and health and safety practices and recommend changes or modifications to existing policies.
<br>
<br><b>## 1121 人力资源专业人士任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 人力资源管理或相关领域，如工商管理，工业关系，商业或心理学大学学位或大专文凭
<br>A university degree or college diploma in human resources management or a related field, such as business administration, industrial relations, commerce or psychology 
<br>
<br>* 或必须完成人力资源管理的专业发展计划。
<br>Completion of a professional development program in human resources administration is required.
<br>
<br>* 有些雇主可能会要求人力资源专业人士持有人力资源专业认证（CHRP）。
<br>Some employers may require human resources professionals to hold a Certified Human Resources Professional (CHRP) designation.
<br>
<br><b>## 1121 人力资源专业人士附加信息 Additional information
<br>
<br>* 随着经验积累，可能晋升为管理职位。
<br>Progression to management positions is possible with experience.
<br>
<br>其他分类 Classified elsewhere - FLYabroad NOC</b>
