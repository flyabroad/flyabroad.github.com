<div class="bodycon"><p>
<b>## 1526 交通路线和船员调度 Transportation route and crew schedulers - FLYabroad NOC - LEVEL C</b>
<br>
<br>交通路线和船员调度为运输设备和操作人员准备运营和船员时间表。他们受雇于市政交通委员会，卡车，发货和快递公司，铁路，航空和私营和公共部门的其他运输机构
<br>
<br>Transportation route and crew schedulers prepare operational and crew schedules for transportation equipment and operating personnel. They are employed by municipal transit commissions, truck, delivery and courier companies, railways, airlines and by other transportation establishments in both the private and public sectors.
<br>
<br><b>## 1526 交通路线和船员调度头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 公交车调度 bus scheduler
<br>* 船员调度，交通运输 crew scheduler, transportation
<br>* 机组人员调度 flight crew scheduler
<br>* 安排分析师 schedule analyst
<br>* 日程作家，交通 schedule writer, transportation
<br>* 列车调度 train scheduler
<br>* 公交调度 transit scheduler
<br>* 卡车调度 truck scheduler
<br>
<br><b>## 1526 交通路线和船员调度主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>交通路线和船员调度执行部分或全部下列职责：Transportation route and crew schedulers perform some or all of the following duties:
<br>
<br>* 审查时间表申请，乘客数量和货运，运行时间，距离，人员情况及设立排程参数的其他相关信息
<br>Review schedule requisitions, passenger counts and cargo, running times, distances, personnel availability and other pertinent information to establish schedule parameters
<br>
<br>* 利用计算机软件或其他方法，设计新的或修改现有的时间表
<br>Design new or modify existing schedules using computer software or other methods
<br>
<br>* 重点考虑时间及成本效益，同时将旅游旺季，节假日，特殊事件和建设等因素纳入路线计划因素
<br>Incorporate into route plan factors such as peak travel periods, holidays, special events and construction with emphasis on time and cost efficiency
<br>
<br>* 指定设备和路线和日程，安排轮班工作人员
<br>Assign personnel to equipment and routes and schedule work shifts
<br>
<br>* 编译设备和人员的记录，包括小时服务，距离，维护，修理和其他数据，从而生产经营报告
<br>Compile equipment and personnel records, including hours in service, distances, maintenance, repairs required and other data, to produce operating reports
<br>
<br>* 可以准备用户指南和其他公共服务信息。
<br>May prepare user guides and other public service information.
<br>
<br><b>## 1526 交通路线和船员调度任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要几年的在相应运输部门的经验。
<br>Several years of experience in an appropriate transportation sector are usually required.
<br>
<br>* 可能提供在职培训
<br>On-the-job training may be provided.
<br>
<br><b>## 1526 交通路线和船员调度附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 由于要求具备特定运输部门的经验，因此该组的职业之间的流动性是有限的。
<br>Mobility between occupations in this group is limited due to the requirement of specific transportation sector experience.
<br>
<br>* 随着经验的积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 1526 交通路线和船员调度其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 飞行调度经理（运输经理） Flight schedulers managers (in [0731](0731) Managers in transportation )
<br>* 生产场所的生产调度（生产物流联络员） Production schedulers in manufacturing establishments (in [1523](1523) Production logistics co-ordinators )
<br>* 生产调度技术人员（工业工程与制造技师和技术员） Scheduling technicians in manufacturing (in [2233](2233) Industrial engineering and manufacturing technologists and technicians )
<br>* 运输路线和船员的调度主管（主管，供应链，跟踪和调度协调职业） Supervisors of transportation route and crew schedulers (in [1215](1215) Supervisors, supply chain, tracking and scheduling co-ordination occupations )
<br>
<br><b>## 1526 交通路线和船员调度职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 航空运输计划分析师 air transport schedule analyst
<br>* 分析师 空中交通时刻表 analyst, air transport schedules
<br>* 公交车调度 bus scheduler
<br>* 巴士运输服务统筹 bus transportation service co-ordinator
<br>* 船员调度 crew dispatcher
<br>* 船员调度 - 航空 crew scheduler – aeronautics
<br>* 船员调度 - 铁路运输 crew scheduler – railway transport
<br>* 船员调度，交通运输 crew scheduler, transportation
<br>* 车厂业务员 - 公交系统 depot clerk – transit system
<br>* 机组人员调度 flight crew scheduler
<br>* 飞行调度 flight scheduler
<br>* 运输物流业务员 logistics clerk, transportation
<br>* 快速公交调度 rapid transit scheduler
<br>* 安排分析师 schedule analyst
<br>* 时间表分析师，航空运输 schedule analyst, air transport
<br>* 调度控制店员 schedule control clerk
<br>* 时间表制作人 schedule maker
<br>* 时间表制作人，交通运输 schedule maker, transportation
<br>* 日程作家 schedule writer
<br>* 日程作家，交通 schedule writer, transportation
<br>* 调度 - 公交系统 scheduler – transit system
<br>* 调度，飞行 scheduler, flight
<br>* 调度，飞行机组 scheduler, flight crews
<br>* 高级时间表作家 senior schedule writer
<br>* 地铁调度 subway scheduler
<br>* 列车调度 train scheduler
<br>* 公交规划师 transit planner
<br>* 公交调度 transit scheduler
<br>* 交通运输部业务员 transportation clerk
<br>* 运输路线调度 transportation route scheduler
<br>* 运输航线调度 transportation routes scheduler
<br>* 运输调度业务员 transportation schedule clerk
<br>* 运输调度壶 transportation schedule maker
<br>* 运输时间表作家 transportation schedules writer
<br>* 卡车调度员 truck scheduler
</p>
