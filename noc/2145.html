<b>## 2145 石油工程师 （2145 Petroleum engineers）- FLYabroad NOC - LEVEL A</b>
<br>
<br>石油工程师研究关于石油和天然气储存的开采，发展和提取；计划，设计，发展和监督钻孔项目，实施测试，石油和天然气井的开发。他们受雇于石油制造公司，咨询公司，测井和测试公司，政府，科研和教育机构。
<br>
<br>Petroleum engineers conduct studies for the exploration, development and extraction of oil and gas deposits; and plan, design, develop and supervise projects for the drilling, completion, testing and re-working of oil and gas wells. They are employed by petroleum producing companies, consulting companies, well logging or testing companies, government, and research and educational institutions.
<br>
<br><b>## 2145 石油工程师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 钻井工程师，石油和天然气 drilling engineer, oil and gas
<br>* 石油工程师 petroleum engineer
<br>* 石油工程师，完成 petroleum engineer, completion
<br>* 生产工程师，石油和天然气 production engineer, oil and gas
<br>* 油藏工程，石油 reservoir engineer, petroleum
<br>* 海底工程师 subsea engineer
<br>
<br><b>## 2145 石油工程师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 开发新的石油和天然气领域进行可行性评估研究
<br>Conduct feasibility assessment studies for developing new oil and gas fields
<br>
<br>* 指导和监督石油和天然气钻探作业
<br>Direct and monitor oil and gas drilling operations
<br>
<br>* 开发钻探计划，选择网站和指定钻井液，钻头选型，钻干测试程序和设备
<br>Develop drilling programs, select sites and specify drilling fluids, bit selection, drill stem testing procedures and equipment
<br>
<br>* 指导和监督完成及评价井，试井以及调查
<br>Direct and monitor the completion and evaluation of wells, well testing and well surveys
<br>
<br>* 人工升降机械的设计和选择，以及表面的生产设备和系统，并指定用于腐蚀控制和石油或天然气的治疗方案
<br>Design and select artificial lift machinery, and well and surface production equipment and systems, and specify programs for corrosion control and oil or gas treatment
<br>
<br>* 制定规范和监察及监督很好地修饰和刺激方案，以最大限度地提高石油和天然气回收
<br>Develop specifications for and monitor and supervise well modification and stimulation programs to maximize oil and gas recovery
<br>
<br>* 分析储层岩石和流体数据来设计最佳的复原方法及储层预测的性能和储备
<br>Analyze reservoir rock and fluid data to design optimum recovery methods and to predict reservoir performance and reserves
<br>
<br>* 石油和天然气储集性能监控和预测，并建议延长经济寿命井的采油技术
<br>Monitor and forecast oil and gas reservoir performance and recommend oil recovery techniques which extend the economic life of wells
<br>
<br>* 设计，开发和协调的安装，维护和操作的海底井口和生产设备
<br>Design, develop and co-ordinate the installation, maintenance and operation of subsea well-head and production equipment.
<br>
<br><b>## 2145 石油工程师职位的任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 石油工程专业或相关专业学士学位
<br>A bachelor's degree in petroleum engineering or in a related engineering discipline is required.
<br>
<br>* 石油相关专业硕士学位
<br>A master's degree or doctorate in a related engineering discipline may be required.
<br>
<br>* 需要有省级或者地方的专业工程师协会许可，批准工程图纸和报告，作为专业工程师的实践经历
<br>Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).
<br>
<br>* 工程师资格通过认可的教育计划获得并认可，三年或四年的工程监督经验，通过专业实践检验
<br>Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.
<br>
<br><b>## 2145 石油工程师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 石油工程专家和次级别的相关专业人士亦可
<br>There is mobility between petroleum engineering specializations at the less senior levels.
<br>
<br>* 管理和高级岗位需要工作经验
<br>Supervisory and senior positions in this unit group require experience.
<br>
<br>* 石油工程师经常与其他工程师密切合作，通过实践获得相关知识和技能，这些相关领域的专业人才亦可
<br>Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.
<br>

<br>* 工程经理（[0211](0211)） Engineering managers ([0211](0211))
<br>* 地质工程师（[2144](2144)） Geological engineers ([2144](2144))
<br>* 地质学家和海洋（[2113](2113)） Geoscientists and oceanographers ([2113](2113))
