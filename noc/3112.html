<b>## 3112 全科医生和家庭医生 General practitioners and family physicians - FLYabroad NOC - LEVEL A</b>
<br>
<br>全科医生和家庭医生诊断和治疗患者的疾病，生理性紊乱和受伤。他们向患者的健康管理提供基础接触和持续护理。他们通常私人执业工作，包括小组或团队诊所，医院和诊所。接受培训即将成为全科医生和家庭医生的居民包括在本单元组。
<br>
<br>General practitioners and family physicians diagnose and treat the diseases, physiological disorders and injuries of patients. They provide primary contact and continuous care toward the management of patients' health. They usually work in private practice, including group or team practices, hospitals and clinics. Residents in training to be general practitioners and family physicians are included in this unit group.
<br>
<br><b>## 3112 全科医生和家庭医生头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 家庭医生 family physician
<br>* 全科医生（GP） general practitioner (GP)
<br>* 医生 medical doctor
<br>* 居民，全科实习 resident, general practice
<br>
<br><b>## 3112 全科医生和家庭医生主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>全科医生和家庭医生执行部分或全部下列职责：General practitioners and family physicians perform some or all of the following duties:
<br>
<br>* 检查病人，并了解既往病史，要求进行实验室测试，X射线和其他诊断程序，并咨询其他医生评估患者的身体和心理健康
<br>Examine patients and take their histories, order laboratory tests, X-rays and other diagnostic procedures and consult with other medical practitioners to evaluate patients' physical and mental health
<br>
<br>* 规定和管理药物和治疗方法
<br>Prescribe and administer medications and treatments
<br>
<br>* 执行和协助常规手术
<br>Perform and assist in routine surgery
<br>
<br>* 提供紧急援助
<br>Provide emergency care
<br>
<br>* 提供急症护理管理
<br>Provide acute care management
<br>
<br>* 给患者接种疫苗，预防和治疗疾病
<br>Vaccinate patients to prevent and treat diseases
<br>
<br>* 接生，并提供产前及产后护理
<br>Deliver babies and provide pre-natal and post-natal care
<br>
<br>* 向患者及其家属提供医疗保健建议，包括提升健康，大病，疾病和事故预防
<br>Advise patients and their families on health care including health promotion, disease, illness and accident prevention
<br>
<br>* 向患者及家属就广泛的健康和生活方式问题提供辅导及支援
<br>Provide counselling and support to patients and their families on a wide range of health and lifestyle issues
<br>
<br>* 进行疾病宣传
<br>Perform patient advocacy role
<br>
<br>* 统筹或管理基层病人的护理
<br>Co-ordinate or manage primary patient care
<br>
<br>* 提供持续照顾病人
<br>Provide continuous care to patients
<br>
<br>* 监督家居护理服务
<br>Supervise home care services
<br>
<br>* 向政府机关上报出生，死亡，传染病和其他疾病。
<br>Report births, deaths, and contagious and other diseases to governmental authorities.
<br>
<br><b>## 3112 全科医生和家庭医生任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 大学本科学历
<br>A bachelor's degree 
<br>
<br>* 在魁北克省，通常需要完成大学课程和一年的预医药大学学习。
<br>In Quebec, completion of a college program and one year of pre-medicine university studies is usually required.
<br>
<br>* 从认可的医疗学校毕业
<br>Graduation from an approved medical school 
<br>
<br>* 并且要求具有两到三年的家庭医学住院医师培训经历。
<br>Two to three years of family medicine residency training are required.
<br>
<br>* 通过加拿大医学会资格考试
<br>Completion of the qualifying examinations of the Medical Council of Canada 
<br>
<br>* 以及持有由省级或本领域执照当局颁发的执照。
<br>Licensing by the provincial or territorial licensing authority are required.
<br>
<br><b>## 3112 全科医生和家庭医生附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 全科医生和家庭医生经过额外的培训可能会成为专科医师。
<br>General practitioners and family physicians may become specialist physicians with additional training.
<br>
<br><b>## 3112 全科医生和家庭医生其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 联盟初级保健医生 Allied primary health practitioners [3124](3124)
<br>* 脊医 Chiropractors [3122](3122)
<br>* 医疗保健经理 Managers in health care [0311](0311)
<br>* 其他专业职业-健康诊断和治疗 Other professional occupations in health diagnosing and treating [3125](3125)
<br>* 专科医师 Specialist physicians [3111](3111)
<br>
<br><b>## 3112 全科医生和家庭医生职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 民航医务人员 civil aviation medical officer
<br>* 社区预防医学医师 community preventive medicine physician
<br>* 公司医师 company physician

<br>* 工业医务人员 industrial medical officer

<br>* 医生，全科实习 physician, general practice

<br>* 医生，全科 practitioner, general
<br>* 初级保健医生 primary care physician
