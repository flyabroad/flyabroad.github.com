<b>## 8412 石油和天然气钻井及有关人员和服务运营商 Oil and gas well drilling and related workers and services operators - FLYabroad NOC - LEVEL C</b>
<br>
<br>石油和天然气钻井工人作为钻机机组中间成员，操作钻探和服务钻机机械。石油和天然气以及服务运营商驱动卡车和操作专业化的液压泵系统，将水泥放置到油井或用化学药品，沙子混合物或气体处理油井，从而刺激生产。本单元组的工人受雇于钻井和油井的服务承办商和石油生产公司。
<br>
<br>Oil and gas well drilling workers operate drilling and service rig machinery as intermediate members of the rig crew. Oil and gas well services operators drive trucks and operate specialized hydraulic pumping systems to place cement in wells or to treat wells with chemicals, sand mixtures or gases to stimulate production. Workers in this unit group are employed by drilling and well service contractors and by petroleum producing companies.
<br>

<br>* 消防车运营商 - 油田服务 pumper operator – oil field services

<br>
<br><b>## 8412 石油和天然气钻井及有关人员和服务运营商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 石油和天然气钻井工人执行部分或全部下列职责：Oil and gas well drilling workers perform some or all of the following duties:
<br>
<br>* 使用专用设备，信息和地图，以确定并记录被埋管道和其他公用设施的位置，准备地震勘探和钻探活动。
<br>Use specialized equipment, information and maps to determine and document the location of buried pipelines and other utilities in preparation for seismic exploration and drilling activities
<br>
<br>* 在拆卸和更换的一串串的管子，或钻柱和钻头的过程中，对齐并操纵钻机井架的平台上的管件或钻杆的部分。
<br>Align and manipulate sections of pipe or drill stem from platform on rig derrick during removal and replacement of strings of pipe, or drill stem and drill bit
<br>
<br>* 在钻井过程中，操作和维护钻井泥浆系统和泵，并混合泥土，化学品和添加剂。
<br>Operate and maintain drilling mud systems and pumps during drilling, and mix mud, chemicals and additives
<br>
<br>* 记录泥石流量和体积，并采取样品。
<br>Record mud flows and volumes and take samples
<br>
<br>* 操作和维护钻机柴油发动机，变速箱等机械设备
<br>Operate and maintain drilling rig diesel motors, transmissions and other mechanical equipment
<br>
<br>* 协助搭建，卸下和运输钻井和钻机
<br>Assist in setting up, taking down and transporting drilling and service rigs
<br>
<br>* 监督钻工和劳动者。
<br>Supervise floorhands and labourers.
<br>
<br>### 石油和天然气以及服务运营商执行部分或全部下列职责：Oil and gas well services operators perform some or all of the following duties:
<br>
<br>* 将油井服务卡车驾驶到井场。
<br>Drive well services truck to well site
<br>
<br>* 安装抽水设备，将泵和软管连接到井口
<br>Assemble pumping equipment and attach pumps and hoses to wellhead
<br>
<br>* 操作液压泵系统将化学品，气体，沙，水泥或其他材料注进油井
<br>Operate hydraulic pumping systems to pump chemicals, gases, sand, cement or other material into well
<br>
<br>* 读取压力表监测压力，密度，速度和浓度，并按要求调整泵送过程
<br>Read gauges to monitor pressure, density, rate and concentration and adjust pumping procedure as required
<br>
<br>* 可以混合化学品和水泥。
<br>May mix chemicals and cements.
<br>
<br><b>## 8412 石油和天然气钻井及有关人员和服务运营商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 石油和天然气以及服务运营商必须接受经验丰富的操作员的3个月以上的培训。
<br>Training of up to three months with an experienced operator is required for oil and gas well services operators.
<br>
<br>* 可能需要完成石油行业认可的培训课程。
<br>Completion of petroleum industry-approved training courses may be required.
<br>
<br>* 通常需要一年的作为基层工人，助理或劳动者的经验。
<br>One year of experience as a floorhand, assistant or labourer is usually required.
<br>
<br>* 可能需要具备以下证书：急救，氢硫化物意识，预防井喷，工作场所有害物质信息系统（WHMIS），危险货物运输（TDG），低温安全或其他安全问题。
<br>Certificates in first aid, hydrogen sulphide awareness, blowout prevention, workplace hazardous materials information system (WHMIS), transportation of dangerous goods (TDG), cryogenic safety or in other safety concerns may be required.
<br>
<br>* 一些雇主可能要求机电工和吊杆工人具有钻机技术员认证。
<br>Rig technician certification for motorhands and derrickhands may be required by some employers.
<br>
<br><b>## 8412 石油和天然气钻井及有关人员和服务运营商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到石油和天然气钻井或服务的钻机操作员。
<br>Progression to oil and gas well driller or service rig operator is possible with experience.
<br>
<br>* 石油和天然气服务运营商可能晋升到油井服务主管。
<br>Progression to supervisor of well services is possible for gas and oil well services operators.
<br>
