<b>## 0413 政府管理者 - 教育政策开发和项目管理 Government managers – education policy development and program administration - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的政府管理人员计划，组织，指导，控制和评估小学，中学和中学后的教育政策和方案的开发和管理。他们在政府部门和机构任职。
<br>
<br>Government managers in this unit group plan, organize, direct, control and evaluate the development and administration of elementary, secondary and post-secondary education policies and programs. They are employed by government departments and agencies.
<br>
<br><b>## 0413 政府管理者 - 教育政策开发和项目管理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 教育课程发展主任， director, education curriculum development
<br>* 董事，教育政策分析和研究 director, education policy analysis and research
<br>* 教育主管 education director
<br>* 经理，教育项目管理 manager, education program administration
<br>* 校检主任 - 公共管理 school inspection director – public administration
<br>
<br><b>## 0413 政府管理者 - 教育政策开发和项目管理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组政府管理人员执行部分或全部下列职责：Government managers in this unit group perform some or all of the following duties:
<br>
<br>* 参与教育政策的开发，向政府高级管理者提供建议
<br>Participate in the development of education policy by providing advice to senior government managers
<br>
<br>* 组织部门单位，并建立程序，以满足部门的高级管理人员设置的目标
<br>Organize departmental unit and establish procedures to meet departmental objectives set by senior management
<br>
<br>* 指导和建议的政策研究人员或程序员进行研究，准备文件或管理小学和中学的教育活动
<br>Direct and advise policy researchers or program officers conducting research, preparing documents or administering educational programs for elementary and secondary school systems
<br>
<br>* 规划，管理和控制项目，方案，服务支持，设备和物资的预算
<br>Plan, administer and control budgets for projects, programs, support services, equipment and supplies
<br>
<br>* 组织和指导委员会和工作组的规划，管理或评估教育项目和方案
<br>Organize and direct committees and working groups to plan, manage or evaluate education projects and programs
<br>
<br>* 面试，聘用及培训员工。
<br>Interview, hire and provide training for staff.
<br>
<br><b>## 0413 政府管理者 - 教育政策开发和项目管理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 教育专业大学本科学历。
<br>A bachelor's degree in education is required.
<br>
<br>* 特殊教育专业硕士学位。
<br>A master's degree in a particular educational specialization may be required.
<br>
<br>* 学校老师，政府教育政策研究员，顾问或项目官员要求具备几年的经验。
<br>Several years of combined experience as a school teacher and as a government educational policy researcher, consultant or program officer are usually required.
<br>
<br>* 省级教学证书
<br>A provincial teaching certificate is usually required.
<br>
<br><b>## 0413 政府管理者 - 教育政策开发和项目管理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能晋升为教育领域有经验的高级管理职位，在教育的进展是可能的。
<br>Progression to senior management positions in education is possible with experience.
