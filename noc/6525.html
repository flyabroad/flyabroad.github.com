<b>## 6525 酒店前台文员 Hotel front desk clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>酒店前台文员，预订客房，为客人提供信息和服务，并接收服务付款。他们受雇于酒店，汽车旅馆和度假村。
<br>
<br>Hotel front desk clerks make room reservations, provide information and services to guests and receive payment for services. They are employed by hotels, motels and resorts.
<br>
<br><b>## 6525 酒店前台文员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 宾客服务代理 - 酒店 guest services agent – hotel
<br>* 酒店前台的服务员 hotel front desk clerk
<br>* 夜班服务员 night clerk
<br>* 预订店员 - 酒店 reservations clerk – hotel
<br>* 客房职员 room clerk
<br>
<br><b>## 6525 酒店前台文员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>酒店前台文员执行部分或全部下列职责：Hotel front desk clerks perform some or all of the following duties:
<br>
<br>* 保留空缺，预订和房间分配清单
<br>Maintain an inventory of vacancies, reservations and room assignments
<br>
<br>* 注册来客，并分配房间
<br>Register arriving guests and assign rooms
<br>
<br>* 通过信函，电话和当面回应有关酒店服务和登记查询，提供社区内可用服务的​​信息，回应客人的投诉
<br>Answer enquiries regarding hotel services and registration by letter, by telephone and in person, provide information about services available in the community and respond to guests' complaints
<br>
<br>* 使用电脑或手动系统编译和检查日常记录表，来宾帐户，收据和凭证
<br>Compile and check daily record sheets, guest accounts, receipts and vouchers using computerized or manual systems
<br>
<br>* 向离开的客人出示费用报表，并收取相应付款。
<br>Present statements of charges to departing guests and receive payment.
<br>
<br><b>## 6525 酒店前台文员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成高中或等同学历。
<br>Completion of secondary school or equivalent is usually required.
<br>
<br>* 可能需要完成为期两年的学徒课程，或前台业务或酒店管理大学课程。
<br>Completion of a two-year apprenticeship program, or a college program in front desk operations or hotel management may be required.
<br>
<br>* 在所有省和育空地区，旅游教育理事会的客房服务行业认证是可用的，但是自愿的。
<br>Guest service trade certification is available, but voluntary, in all provinces and the Yukon from the Tourism Education Council.
<br>
<br><b>## 6525 酒店前台文员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训和经验积累可能晋升到住宿经理等高级职位。
<br>Progression to senior positions such as accommodations manager is possible with additional training and experience.
<br>
<br><b>## 6525 酒店前台文员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 主管，酒店前台的服务员（住宿服务经理） Supervisors, hotel front desk clerk (in [0632](0632) Accommodation service managers )
<br>* 旅行顾问 Travel counsellors [6521](6521)
