<b>## 6321 主厨 Chefs - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括各类计划和指导食物准备和烹饪活动，并准备烹调菜和特色食品的厨师。他们受雇于餐馆，酒店，医院和其他医疗机构，中央食品小卖部，俱乐部及类似机构，以及船舶上。
<br>
<br>This unit group includes various types of chefs who plan and direct food preparation and cooking activities and who prepare and cook meals and specialty foods. They are employed in restaurants, hotels, hospitals and other health care institutions, central food commissaries, clubs and similar establishments, and on ships.
<br>
<br><b>## 6321 主厨头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 厨师 chef
<br>* 企业厨师 corporate chef
<br>* 行政总厨 executive chef
<br>* 执行副厨师长 executive sous-chef
<br>* 主厨 head chef
<br>* 师傅 master chef
<br>* 糕点厨师 pastry chef
<br>* 调味汁厨师 saucier
<br>* 副厨师长 sous-chef
<br>* 专业厨师 specialist chef
<br>
<br><b>## 6321 主厨主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 行政厨师执行部分或全部下列职责：Executive chefs perform some or all of the following duties:
<br>
<br>* 计划和指导机构内的数家餐馆，餐饮连锁机构，医院或其他具有食品服务的场所的食物准备和烹饪活动
<br>Plan and direct food preparation and cooking activities of several restaurants in an establishment, restaurant chains, hospitals or other establishments with food services
<br>
<br>* 与客户咨询关于婚礼，宴会和特色功能
<br>Consult with clients regarding weddings, banquets and specialty functions
<br>
<br>* 计划菜单和确保食品符合质量标准
<br>Plan menus and ensure food meets quality standards
<br>
<br>* 估计食物需求，并可能估算食品和劳动力成本
<br>Estimate food requirements and may estimate food and labour costs
<br>
<br>* 监督助理厨师，特色厨师，主厨和厨师的活动
<br>Supervise activities of sous-chefs, specialist chefs, chefs and cooks
<br>
<br>* 安排设备采购及维修
<br>Arrange for equipment purchases and repairs
<br>
<br>* 招聘和雇佣人员
<br>Recruit and hire staff
<br>
<br>* 可以按照常规或为特殊的客人或功能准备和烹调食物。
<br>May prepare and cook food on a regular basis, or for special guests or functions.
<br>
<br>### 总厨助理执行部分或全部下列职责：Sous-chefs perform some or all of the following duties:
<br>
<br>* 监督专业厨师，主厨，厨师和其他厨工的活动
<br>Supervise activities of specialist chefs, chefs, cooks and other kitchen workers
<br>
<br>* 向烹饪人员展示新的烹饪技术和新设备
<br>Demonstrate new cooking techniques and new equipment to cooking staff
<br>
<br>* 计划菜单和采购食物和厨房用品
<br>May plan menus and requisition food and kitchen supplies
<br>
<br>* 可能准备和烹饪饭菜或特殊食品。
<br>May prepare and cook meals or specialty foods.
<br>
<br>### 厨师和专业厨师的执行部分或全部下列职责：Chefs and specialist chefs perform some or all of the following duties:
<br>
<br>* 准备和烹调全餐或特色食品，如糕点，酱油，汤，沙拉，蔬菜和肉类，家禽和鱼类菜肴，并为特别活动，如宴会创建装饰性食品显示
<br>Prepare and cook complete meals or specialty foods, such as pastries, sauces, soups, salads, vegetables and meat, poultry and fish dishes, and create decorative food displays for special events such as banquets
<br>
<br>* 指导厨师准备，烹饪，配菜和演示食物
<br>Instruct cooks in preparation, cooking, garnishing and presentation of food
<br>
<br>* 创建新的食谱
<br>Create new recipes
<br>
<br>* 监督厨师和厨房工作人员
<br>Supervise cooks and other kitchen staff
<br>
<br>* 可能设计菜单
<br>May plan menus
<br>
<br>* 可以征用食品和厨房用品。
<br>May requisition food and kitchen supplies.
<br>
<br><b>## 6321 主厨任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 必需取得在所有的省份和地区通用的厨师行业认证，或等效凭据，培训和经验。
<br>Cook's trade certification, which is available in all provinces and territories, or equivalent credentials, training and experience, are required.
<br>
<br>* 行政厨师通常需要管理培训和多年的商业食品准备经验，包括两年的监督能力
<br>Executive chefs usually require management training and several years of experience in commercial food preparation, including two years in a supervisory capacity<br>
<br>* 调味厨师，专业厨师和厨师通常要求多年的商业食品准备经验。
<br>Sous-chefs, specialist chefs and chefs usually require several years of experience in commercial food preparation.
<br>
<br>* 厨师红印章背书对于通过跨省红色钢印考试的厨师也适用。
<br>Red Seal endorsement for cooks is also available to qualified chefs upon successful completion of the interprovincial Red Seal examination.
<br>
<br>* 由加拿大联邦主厨和厨师（CFCC）加拿大烹饪学院管理的主厨认证对合格的厨师是适用的。
<br>Chef de cuisine certification, administered by the Canadian Culinary Institute of the Canadian Federation of Chefs and Cooks (CFCC), is available to qualified chefs.
<br>
<br><b>## 6321 主厨附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 本单元组的各类厨师之间具备一定的流动性。
<br>There is some mobility among the various types of chefs in this unit group.
<br>
<br>* 行政厨师可能晋升到食物制备场所的管理职位。
<br>Executive chefs may progress to managerial positions in food preparation establishments.
<br>
<br><b>## 6321 主厨其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 厨师 Cooks [6322](6322)
<br>* 食品柜台服务员，厨房助理和相关支持职业 Food counter attendants, kitchen helpers and related support occupations [6711](6711)
<br>* 餐馆和食品服务经理 Restaurant and food service managers [0631](0631)
<br>

<br>* 助理厨师 assistant chef

<br>* 面食厨师 pasta chef

<br>* 调味厨师 saucier

<br>* 工作厨师长 working sous-chef
