<div class="bodycon"><p>
<b>## 7201 承包商和主管，机械加工，金属成型，塑造和装配行业及相关行业 Contractors and supervisors, machining, metal forming, shaping and erecting trades and related occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括板材，铁工，焊接，锅炉制造行业承建商，其拥有和经营自己的企业。本组还包括主管，其负责监督和协调以下单元组人员的活动：机械师和机械加工和模具督察[7231]（7231），工具和模具制造商[7232]（7232），钣金工人[7233]（7233），锅炉工[7234]（7234），金属结构和板金加工钣金和装配工[7235]（7235），联合冲剪工[7236]（7236），焊接工和相关机械操作员[7237]（7237）和加工工具经营者[9417]（9417）。他们受雇于结构，板金加工和相关金属制品的制造，生产，安装企业和机加工车间。
<br>
<br>This unit group includes sheet metal, ironwork, welding and boilermaking trade contractors who own and operate their own businesses. This group also includes supervisors who supervise and co-ordinate the activities of workers classified in the following unit groups: Machinists and Machining and Tooling Inspectors [7231](7231), Tool and Die Makers [7232](7232), Sheet Metal Workers [7233](7233), Boilermakers [7234](7234), Structural Metal and Platework Fabricators and Fitters [7235](7235), Ironworkers [7236](7236), Welders and Related Machine Operators [7237](7237) and Machining Tool Operators [9417](9417). They are employed by structural, platework and related metal products fabrication, manufacturing and erecting companies and machine shops.
<br>
<br><b>## 7201 承包商和主管，机械加工，金属成型，塑造和装配行业及相关行业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 承包商，铁工 contractor, ironwork
<br>* 领班/男/女，汽车机加工车间 foreman/woman, automotive machine shop

<br>
<br><b>## 7201 承包商和主管，机械加工，金属成型，塑造和装配行业及相关行业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的承包商和主管执行部分或全部下列职责：Contractors and supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排负责如下工作的工人活动，其塑造，组成连接金属零件或产品到指定的尺寸，按照精确的尺寸将金属机械加工成部件，产品，工具和工模或模具，并安装轻重金属产品和结构。
<br>Supervise, co-ordinate and schedule the activities of workers who shape, form and join metal parts or products to specified dimensions, machine metal into parts, products, tools and dies or moulds with precise measurements and erect light and heavy metal products and structures
<br>
<br>* 建立方法，以满足工作计划，并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 解决工作中的问题，建议工作措施，以提高生产力
<br>Resolve work problems and recommend work measures to improve productivity
<br>
<br>* 培训或安排工人进行培训
<br>Train or arrange for training of workers
<br>
<br>* 推荐人员行动，如雇用和升迁
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 确保遵守安全工作条件标准
<br>Ensure standards for safe working conditions are observed
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 装配机器及设备并编写计算机数控机床（CNC）程序
<br>Set up machines and equipment and write programs for computer numerically controlled (CNC) machine tools
<br>
<br>* 可以管理自己公司的运作
<br>May manage the operations of their own companies
<br>
<br>* 也可监督，统筹安排相关学徒，机器操作员，助理和劳动者的活动。
<br>May also supervise, co-ordinate and schedule the activities of related apprentices, machine operators, helpers and labourers.
<br>
<br><b>## 7201 承包商和主管，机械加工，金属成型，塑造和装配行业及相关行业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 必须具备多年的合格机械师或工具和模具制造商的经验。
<br>Several years of experience as a qualified machinist or tool and die maker are required.
<br>
<br>* 必需具备加工，工具和模具制造的熟练工/男/女行业认证或另外的相关金工行业认证。
<br>Journeyman/woman trade certification in machining, tool and die making or in another related metalworking trade is required.
<br>
