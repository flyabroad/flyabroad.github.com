<b>## 2232 机械工程技师和技术人员 Mechanical engineering technologists and technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>机械工程技师和技术人员提供机械工程等领域的技术支持和服务，或独立工作，如设计，开发，维护和测试机器，零部件，工具，加热和通风系统，发电和电源转换设备，生产厂房及其设备。他们受雇于咨询工程，生产和加工企业，事业单位及政府部门。
<br>
<br>Mechanical engineering technologists and technicians provide technical support and services or may work independently in mechanical engineering fields such as the design, development, maintenance and testing of machines, components, tools, heating and ventilating systems, power generation and power conversion plants, manufacturing plants and equipment. They are employed by consulting engineering, manufacturing and processing companies, institutions and government departments.
<br>

<br>
<br><b>## 2232 机械工程技师和技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>###机械工程技师执行部分或全部下列职责：Mechanical engineering technologists perform some or all of the following duties:
<br>
<br>* 准备和解释传统和计算机辅助设计（CAD）机器及零部件，输变电系统，工艺管道，供暖，通风和空调系统的工程设计，图纸和规格
<br>Prepare and interpret conventional and computer-assisted design (CAD) engineering designs, drawings, and specifications for machines and components, power transmission systems, process piping, heating, ventilating and air-conditioning systems
<br>
<br>* 准备成本和材料估算，项目进度报告
<br>Prepare cost and material estimates, project schedules and reports
<br>
<br>* 对机器，部件和材料进行测试和分析，以确定它们的性能，强度，应激反应等特点
<br>Conduct tests and analyses of machines, components and materials to determine their performance, strength, response to stress and other characteristics
<br>
<br>* 设计生产过程中要使用的模子，工具，模具，夹具及固定装置。
<br>Design moulds, tools, dies, jigs and fixtures for use in manufacturing processes
<br>
<br>* 检查机械设备和施工
<br>Inspect mechanical installations and construction
<br>
<br>* 准备合同和招标文件
<br>Prepare contract and tender documents
<br>
<br>* 监督，监测和检查机械设备和施工项目
<br>Supervise, monitor and inspect mechanical installations and construction projects
<br>
<br>* 准备的标准和时间表，并监督机械维修程序或机械厂运作。
<br>Prepare standards and schedules and supervise mechanical maintenance programs or operations of mechanical plants.
<br>
<br>### 机械工程技术人员执行部分或全部下列职责：Mechanical engineering technicians perform some or all of the following duties:
<br>
<br>* 协助准备常规和计算机辅助设计（CAD）​​工程设计，图纸和规格
<br>Assist in preparing conventional and computer-assisted design (CAD) engineering designs, drawings and specifications
<br>
<br>* 执行有限范围内的机器，部件和材料的机械试验及分析
<br>Carry out a limited range of mechanical tests and analyses of machines, components and materials
<br>
<br>* 协助设计在制造过程中使用的模子，工具，模具，夹具及固定装置
<br>Assist in the design of moulds, tools, dies, jigs and fixtures for use in manufacturing processes
<br>
<br>* 协助检查机械设备和施工项目
<br>Assist in inspection of mechanical installations and construction projects
<br>
<br>* 参与机械设备的安装，维修和保养。
<br>Participate in the installation, repair and maintenance of machinery and equipment.
<br>
<br><b>## 2232 机械工程技师和技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 机械工程技师通常需要完成两年或三年制机械工程技术大专课程。
<br>Completion of a two- or three-year college program in mechanical engineering technology is usually required for mechanical engineering technologists.
<br>
<br>* 机械工程技术人员通常需要完成一或两年的机械工程技术大学课程。
<br>Completion of a one- or two-year college program in mechanical engineering technology is usually required for mechanical engineering technicians.
<br>
<br>* 机械工程技术认证，或相关领域认证在工程/应用科学技师和技术人员的省级协会适用，并且某些职位要求该认证。
<br>Certification in mechanical engineering technology or in a related field is available through provincial associations of engineering/applied science technologists and technicians and may be required for some positions.
<br>
<br>* 通常需要两年的被监管工作经验，才可取得认证。
<br>A period of supervised work experience, usually two years, is required before certification.
<br>
<br>* 在魁北克省，监管​​机构的成员必须使用“专业技术人员”称号。
<br>In Quebec, membership in the regulatory body is required to use the title "Professional Technologist."
<br>
<br><b>## 2232 机械工程技师和技术人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 与其他相关职业如：技术销售或起草技师和技术员等之间具备流动性。
<br>There is mobility to other related occupations such as technical sales or drafting technologists and technicians.
<br>
<br>* 随着经验积累，可能晋升到主管职位，如机械施工主管，生产主管或操作维护经理。
<br>Progression to supervisory occupations such as mechanical construction supervisor, manufacturing supervisor or operations maintenance manager is possible with experience.
<br>
