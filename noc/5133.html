<b>## 5133 音乐家和歌手 Musicians and singers - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>此单元组包括声乐和器乐音乐的音乐家，歌手和教师。音乐家和歌手与乐团，合唱团，歌剧团和流行乐队仪器在以下场所表演，如音乐厅，休息室和剧院和电影，电视和录音棚。音乐教师在音乐学院，院校和私人住宅授课。
<BR>
<BR>This unit group includes musicians, singers and teachers of vocal and instrumental music. Musicians and singers perform with orchestras, choirs, opera companies and popular bands in establishments such as concert halls, lounges and theatres and in film, television and recording studios. Music teachers teach in conservatories, academies and private homes.
<BR>
<BR><b>## 5133 音乐家和歌手头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 伴奏 accompanist
<BR>* 教堂的管风琴 church organist
<BR>* 吉他手 guitar player
<BR>* 演奏家 instrumentalist
<BR>* 音乐老师 - 音乐家 music teacher – musicians
<BR>* 音乐家 musician
<BR>* 歌剧歌手 opera singer
<BR>* 打击乐手 percussionist
<BR>* 录音艺术家 recording artist
<BR>* 摇滚歌手 rock singer
<BR>* 歌手 singer
<BR>* 歌手 vocalist
<BR>
<BR><b>## 5133 音乐家和歌手主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是本单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<BR>
<BR>* 音乐家作为独奏家或音乐组成员，在观众面前或为了录制音乐，演奏一个或多个乐器。
<BR>Musicians play one or more instruments as soloists or as members of a musical group before audiences or for recording purposes.
<BR>
<BR>* 歌手作为独奏家或声乐组成员，在观众面前或为了录制歌曲，演唱事先安排的音乐。
<BR>Singers sing musical arrangements as soloists or as members of vocal groups before audiences or for recording purposes.
<BR>
<BR>* 音乐或语音教师通过私人或团体课向学生传授技术，阐释音乐内容和音乐理论。
<BR>Teachers of music or voice teach technique, interpretation and music theory to students through private or group lessons.
<BR>
<BR>* 音乐家和歌唱家通常专注于特定类型的音乐，如古典，乡村，民族，爵士，歌剧或流行音乐。
<BR>Musicians and singers usually specialize in specific types of music such as classical, country, ethnic, jazz, opera or popular music.
<BR>
<BR><b>## 5133 音乐家和歌手任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要大学或学院的音乐培训，或通过私人指导。
<BR>Musical training from a university or college or through private instruction is usually required.
<BR>
<BR>* 乐团成员和其他专业的古典音乐家和歌唱家通常需要音乐专业大学学位。
<BR>Members of orchestras and other professional classical musicians and singers usually require a university degree in music.
<BR>
<BR>* 试演期间表现出的音乐才华和能力是重要的招聘标准。
<BR>Musical talent and ability, as demonstrated during an audition, are important hiring criteria.
<BR>
<BR>* 可能必需是相关职业或类型演出的公会或工会的成员。
<BR>Membership in a guild or union related to the occupation or type of performance may be required.
<BR>
