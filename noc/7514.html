<b>## 7514 交货和快递服务司机 Delivery and courier service drivers - FLYabroad NOC - LEVEL C</b>
<br>
<br>配送和快递服务司机驾驶汽车，面包车和轻型卡车提取和运输各种产品。他们受雇于乳制品，药店，报刊发行，外卖部门，干洗店，移动食堂，快递和信使服务公司和许多其他机构，或者他们可能成为自雇人士。
<br>
<br>Delivery and courier service drivers drive automobiles, vans and light trucks to pick up and deliver various products. They are employed by dairies, drug stores, newspaper distributors, take-out food establishments, dry cleaners, mobile caterers, courier and messenger service companies and many other establishments, or they may be self-employed.
<br>
<br><b>## 7514 交货和快递服务司机头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 面包投递员 bread deliverer
<br>* 食堂司机 canteen driver
<br>* 快递服务司机 courier service driver
<br>* 送货司机 delivery driver
<br>* 司机营业员 driver salesperson
<br>* 干洗司机 dry cleaning driver
<br>* 快递邮件服务生 mail service courier
<br>* 报纸送货司机 newspaper delivery driver
<br>* 比萨饼送货司机 pizza delivery driver
<br>* 自动售货机司机-供应商 vending machine driver-supplier
<br>
<br><b>## 7514 交货和快递服务司机主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>交付和快递服务司机执行部分或全部下列职责：Delivery and courier service drivers perform some or all of the following duties:
<br>
<br>* 操作和驾驶汽车，客货车和轻型卡车，接取和递送各种产品，如快餐，报纸，杂志，面包和奶制品，以及例如干洗，信封，包裹等物件
<br>Operate and drive automobiles, vans and light trucks to pick up and deliver various products, such as fast food, newspapers, magazines, bakery and dairy products, and items such as dry cleaning, envelopes, packages and parcels
<br>
<br>* 行程前后检查车辆
<br>Perform pre-trip and post-trip inspection of vehicle
<br>
<br>* 计划递送旅游时间表和服务路线
<br>Plan delivery travel schedules and service routes
<br>
<br>* 装载和卸载货物，物品或商品
<br>Load and unload cargo, goods or merchandise
<br>
<br>* 通过销售产品，按既定路线投递，接受或制定货款，为客户提供服务
<br>Provide customer service by selling products, delivering over established routes and accepting or making payments for goods
<br>
<br>* 记录以下信息，如接取货物和交付货，车辆行驶里程和燃料成本，并报告遇到的任何事故或问题
<br>Record information on pick-ups and deliveries, vehicle mileage and fuel costs and report any incidents or problems encountered
<br>
<br>* 亦可扫描和排序货物或者可交付货物
<br>May scan and sort freight or cargo for delivery
<br>
<br>* 装配，安装或交付货物或商品
<br>May assemble, install or set-up delivered goods or merchandise
<br>
<br>* 可使用移动通信设备与通信中心调度沟通。
<br>May communicate with central dispatch using mobile communications equipment.
<br>
<br><b>## 7514 交货和快递服务司机任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 必需具备与所驾驶车辆等级相符的驾驶执照。
<br>A driver's licence appropriate to the class of vehicle being driven is required.
<br>
<br>* 通常需要一年的安全驾驶经验。
<br>One year of safe driving experience is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 送货和快递司机可能需要用于粘接和危险品运输资格（ TGD ）的认证。
<br>Eligibility for bonding and transportation of dangerous goods (TGD) certification may be required for delivery and courier drivers.
<br>
<br><b>## 7514 交货和快递服务司机附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 通过培训和经验积累，可能晋升到主管或非驾驶职位，如驾驶教练或调度。
<br>Progression to supervisory positions or to non-driving occupations, such as driver trainer or dispatcher is possible with additional training or experience.
<br>
<br><b>## 7514 交货和快递服务司机其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 信使，信使和送货到门经销商 Couriers, messengers and door-to-door distributors [1513](1513)
<br>* 交货卡车佣工（ 铁路和汽车运输工人） Delivery truck helpers (in [7622](7622) Railway and motor transport labourers )
<br>* 调度员 Dispatchers [1525](1525)
<br>* 重型卡车司机（ 运输卡车司机） Drivers of heavy trucks (in [7511](7511) Transport truck drivers )
<br>* 垃圾的卡车司机（ 公共工程维护设备操作人员及相关人员） Garbage truck drivers (in [7522](7522) Public works maintenance equipment operators and related workers )
<br>* 主管送货司机（ 主管，汽车运输等其他地面交通营办商） Supervisors of delivery drivers (in [7305](7305) Supervisors, motor transport and other ground transit operators )
<br>
