<b>## 1123 专业广告，市场营销和公共关系专业职业 Professional occupations in advertising, marketing and public relations - FLYabroad NOC - LEVEL A</b>
<br>
<br>本单元组包括广告，市场营销和公共关系的专家，他们分析，制定和实施沟通和推广策略及资讯节目，分析广告需求，并制定相应的广告和营销计划，宣传活动和事件，并代表企业，政府和其他组织，演员，运动员，作家和其他有才华的个人保持与媒体的关系。他们受雇于咨询公司，广告公司，企业，协会，政府，社会机构，博物馆，美术馆，公共利益团体，文化组织和其他组织，或者他们可能成为自雇人士。如娱乐，文学和体育经纪人的代理都包含在这个单元组。
<br>
<br>This unit group includes specialists in advertising, marketing and public relations who analyse, develop and implement communication and promotion strategies and information programs, analyse advertising needs and develop appropriate advertising and marketing plans, publicize activities and events, and maintain media relations on behalf of businesses, governments and other organizations, and for performers, athletes, writers and other talented individuals. They are employed by consulting firms, advertising agencies, corporations, associations, government, social agencies, museums, galleries, public interest groups, and cultural and other organizations, or they may be self-employed. Agents such as entertainment, literary and sports agents are included in this unit group.
<br>

<br><b>## 1123 专业广告，市场营销和公共关系专业职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>广告，市场营销和公共关系专家执行部分或全部下列职责：Specialists in advertising, marketing and public relations perform some or all of the following duties:
<br>
<br>* 评估被提拔的产品或服务的特点，并按公司广告需求提供建议
<br>Assess characteristics of products or services to be promoted and advise on the advertising needs of an establishment
<br>
<br>* 向客户提供广告或促销策略
<br>Advise clients on advertising or sales promotion strategies
<br>
<br>* 制定和实施适当的印刷或电子媒体的广告活动
<br>Develop and implement advertising campaigns appropriate for print or electronic media
<br>
<br>* 为内部和外部观众收集，研究和准备宣传材料
<br>Gather, research and prepare communications material for internal and external audiences
<br>
<br>* 制定，实施和评估交流策略和方案，旨在告知客户，员工和广大公众关于企业，政府和其他组织的倡议和政策
<br>Develop, implement and evaluate communications strategies and programs designed to inform clients, employees and the general public of initiatives and policies of businesses, governments and other organizations
<br>
<br>* 通过舆论和态度的调查，以确定他们的组织所服务的重点人群的利益和关心的内容。
<br>Conduct public opinion and attitude surveys to identify the interests and concerns of key groups served by their organization
<br>
<br>* 准备或监督编制报告，简报，书目，演讲，网站和新闻稿
<br>Prepare or oversee preparation of reports, briefs, bibliographies, speeches, presentations, Web sites and press releases
<br>
<br>* 制定并组织研讨会，会议，仪式和其他用于宣传，筹资和发布信息的活动
<br>Develop and organize workshops, meetings, ceremonies and other events for publicity, fundraising and information purposes
<br>
<br>* 准备和提供教育和宣传活动，宣传材料，提高对博物馆，美术馆和其他旅游景点的认识
<br>Prepare and deliver educational and publicity programs and informational materials to increase awareness of museums, galleries and other tourist attractions
<br>
<br>* 启动和维持与媒体的联系
<br>Initiate and maintain contact with the media
<br>
<br>* 安排采访和新闻发布会
<br>Arrange interviews and news conferences
<br>
<br>* 作为组织的发言人行事，并回应书面和口头查询
<br>Act as spokesperson for an organization and answer written and oral inquiries
<br>
<br>* 协调内部和外部观众的特别的宣传活动和促销活动
<br>Co-ordinate special publicity events and promotions for internal and external audiences
<br>
<br>* 协助编制小册子，报告，简报及其他材料
<br>Assist in the preparation of brochures, reports, newsletters and other material
<br>
<br>* 代表有才华的个体或具备特殊职业专门知识的个体的经纪人行事。
<br>Represent and act as an agent for talented individuals or individuals with specific occupational expertise
<br>
<br>* 体育，文学，性能或其它合同的准备或监督编制。
<br>Prepare or oversee preparation of sports, literary, performance or other contracts.
<br>
<br>* 文学经纪人专注于特定类型的代表作者和作家。节目代理商专门代表歌手，音乐家，演员或者其他表演者。体育经纪人专门代表特定的运动员或运动队。
<br>Literary agents specialize in representing specific types of authors and writers. Performance agents specialize in representing singers, musicians, actors or other performers. Sports agents specialize in representing specific athletes or sports teams.
<br>
<br><b>## 1123 专业广告，市场营销和公共关系专业职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要业务营销，公共关系，通信，新闻学，博物馆学或到与特定的题材有关的学科的大学学位或大专文凭。
<br>A university degree or college diploma in business marketing, public relations, communications, journalism, museology or a discipline related to a particular subject matter is usually required.
<br>
<br>* 公共关系从业者可能需要APR（公共关系派驻）指定。
<br>Practitioners in public relations may require an APR (Accredited in Public Relations) designation.
<br>
<br><b>## 1123 专业广告，市场营销和公共关系专业职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着不断接受培训和经验积累，可能晋升为公共关系，通信和筹款等领域的管理职位。
<br>Progression to managerial positions in public relations, communications and fundraising is possible with additional training and experience.
<br>
