<div class="bodycon"><p>
<b>## 2254 土地调查技师和技术人员 Land survey technologists and technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>土地调查技师和技术人员进行或参与调查，以确定地球表面，地下和水下的自然特征和其他结构的确切位置和相对位置。他们受雇于各级政府，建筑和工程公司，以及私营部门测量机构。
<br>
<br>Land survey technologists and technicians conduct or participate in surveys to determine the exact locations and relative positions of natural features and other structures on the earth's surface, underground and underwater. They are employed by all levels of government, architectural and engineering firms, and by private sector surveying establishments. 
<br>
<br><b>## 2254 土地调查技师和技术人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 工程测量技师 engineering survey technologist
<br>* 大地测量技师 geodetic survey technologist
<br>* 地球空间信息技术专家 - 土地测量 geomatics technologist – land surveying
<br>* 土地调查技术人员 land survey technician
<br>* 法律调查技师 legal survey technician
<br>* 地形测量技师 topographic survey technician
<br>* 公交运营商 - 测量 transit operator – surveying
<br>
<br><b>## 2254 土地调查技师和技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 土地调查技师执行部分或全部下列职责：Land survey technologists perform some or all of the following duties:
<br>
<br>* 协助调查工程师或专业测量师为进行实地调查开发方法和程序
<br>Assist survey engineers or professional surveyors to develop methods and procedures for conducting field surveys
<br>
<br>* 进行实地调查和操作测量仪器和计算机设备来测量距离，角度，海拔高度和轮廓
<br>Conduct field surveys and operate survey instruments and computer equipment to measure distance, angles, elevations and contours
<br>
<br>* 记录测量数据和实地调查活动期间获得的其他信息
<br>Record measurements and other information obtained during field survey activities
<br>
<br>* 使用全球定位系统（GPS）设备来确定精确地理位置
<br>Determine precise geographic locations using global positioning systems (GPS) equipment
<br>
<br>* 分析纬度，经度和角度，计算三角函数和其他计算，来具体标绘特征，轮廓和地区。
<br>Analyze latitude, longitude and angles and compute trigonometric and other calculations to plot features, contours and areas to a specific scale
<br>
<br>* 准备详细的图纸，图表，计划和调查笔记和报告
<br>Prepare detailed drawings, charts and plans and survey notes and reports
<br>
<br>* 监督和协调实地调查活动。
<br>Supervise and co-ordinate field survey activities.
<br>
<br>### 土地调查技术人员执行部分或全部下列职责：Land survey technicians perform some or all of the following duties:
<br>
<br>* 参与实地调查，操作调查工具和设备
<br>Participate in field surveys and operate survey instruments and devices
<br>
<br>* 按照系统顺序保持记录，测量和其他调查信息
<br>Keep records, measurements and other survey information in systematic order
<br>
<br>* 协助计算，分析和运算实地调查获得的测量结果。
<br>Assist in the calculation, analysis and computation of measurements obtained during field surveys
<br>
<br>* 协助编制详细的图纸，图表和计划。
<br>Assist in the preparation of detailed drawings, charts and plans.
<br>
<br>* 土地调查技师和技术人员可能专注于以下某一类型的调查：大地测量，地形测量，法律调查（地籍）或工程勘察。
<br>Land survey technologists and technicians may specialize in one of the following types of surveys: geodetic survey, topographic survey, legal (cadastral) survey or engineering survey.
<br>
<br><b>## 2254 土地调查技师和技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 土地调查技师通常需要完成两到三年测绘或土地调查技术的大专课程。
<br>Completion of a two- to three-year college program in geomatics or land survey technology is usually required for land survey technologists.
<br>
<br>* 土地调查技术人员通常需要完成一到两年的测绘或土地调查技术大学课程。
<br>Completion of a one- to two-year college program in geomatics or land survey technology is usually required for land survey technicians.
<br>
<br>* 一些雇主可能会要求由省级技术员及技师协会颁发的认证。
<br>Certification by provincial associations of technicians and technologists may be required by some employers.
<br>
<br>* 在魁北克省，专业技术人员监管机构的成员需要使用“专业技术人员”称号。
<br>In Quebec, membership in the regulatory body for professional technologists is required to use the title "Professional Technologist."
<br>
<br><b>## 2254 土地调查技师和技术人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本组的不同职业之间可能具有流动性。
<br>Mobility is possible between the various occupations in this unit group.
<br>
<br>* 随着经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br>* 通过专业测量师的考试和认证，可能晋升到土地测量师职位。
<br>Progression to land surveyor position is possible with completion of professional surveyor examinations and certification.
<br>
<br>* 测绘是一个跨学科领域，涵盖地理参考的数据收集，分析和演示。
<br>Geomatics is an interdisciplinary field encompassing the collection, analysis and presentation of geographically referenced data.
<br>
<br><b>## 2254 土地调查技师和技术人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 起草技师和技术员 Drafting technologists and technicians [2253](2253)
<br>* 工程技师和技术人员 应用岩土工程和地形信息，土地利用和城市规划（土木工程技师和技术员的工程技术人员和技术人员） Engineering technologists and technicians who apply geotechnical and topographical information to land use and urban planning (in [2231](2231) Civil engineering technologists and technicians )
<br>* 地质，地球物理，水文和矿山测量师（地质和矿产技师和技术员） Geological, geophysical, hydrographic and mine survey technologists (in [2212](2212) Geological and mineral technologists and technicians )
<br>* 土地测量师 Land surveyors [2154](2154)
<br>* 大地测量学和气象学的技术职业 Technical occupations in geomatics and meteorology [2255](2255)
<br>
<br><b>## 2254 土地调查技师和技术人员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 工程勘察技术人员 engineering survey technician
<br>* 工程测量技师 engineering survey technologist
<br>* 大地测量技师 geodetic survey technician
<br>* 大地测量技师 geodetic survey technologist
<br>* 地球空间信息技术人员 - 土地测量 geomatics technician – land surveying
<br>* 地球空间信息技术专家 - 土地测量 geomatics technologist – land surveying
<br>* 仪器工人 - 测量 instrument man/woman – surveying
<br>* 土地调查技术人员 land survey technician
<br>* 土地调查技术专家 land survey technologist
<br>* 法律助理调查 legal survey assistant
<br>* 法律调查技师 legal survey technician
<br>* 法律调查技师 legal survey technologist
<br>* 平面测量表操作员 - plane table operator – surveying
<br>* 技师，大地测量学 - 土地测量 technician, geomatics – land surveying
<br>* 技术员，土地调查 technician, land survey
<br>* 技师，地形测量 technician, topographic survey
<br>* 技师，地球空间信息 - 土地测量 technologist, geomatics – land surveying
<br>* 技师，土地调查 technologist, land survey
<br>* 技师，地形测量 technologist, topographic survey
<br>* 地形测量技师 topographic survey technician
<br>* 地形测量技师 topographic survey technologist
<br>* 运输人员 - 测量 transit man/woman – surveying
<br>* 公交运营商 - 测量 transit operator – surveying
</p>
