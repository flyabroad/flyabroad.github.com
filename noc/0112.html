<b>## 0112 人力资源经理 Human resources managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>人力资源经理计划，组织，指挥，控制和评估人力资源和人事部门的运作，并参考人力资源计划、招聘、集体谈判、培训和发展、职业分类和工资福利管理等制定和实施相应的政策、方案和程序。他们代表管理层积极参与各种联合委员会，以保持的管理层和员工之间的持续关系。他们在私营和公共部门的人力资源任职。
<br>
<br>Human resources managers plan, organize, direct, control and evaluate the operations of human resources and personnel departments, and develop and implement policies, programs and procedures regarding human resource planning, recruitment, collective bargaining, training and development, occupation classification and pay and benefit administration. They represent management and participate actively on various joint committees to maintain ongoing relations between management and employees. Human resources managers are employed throughout the private and public sectors.
<br>

<br>
<br><b>## 0112 人力资源经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>人力资源经理执行部分或全部下列职责：Human resources managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估人力资源或人事部门的运作
<br>Plan, organize, direct, control and evaluate the operations of human resources or personnel departments
<br>
<br>* 配合其他部门经理规划人力资源需求
<br>Plan human resource requirements in conjunction with other departmental managers
<br>
<br>* 协调内部和外部培训和招聘活动
<br>Co-ordinate internal and external training and recruitment activities
<br>
<br>* 制定和实施劳动关系的政策和程序，协商集体协议
<br>Develop and implement labour relations policies and procedures and negotiate collective agreements
<br>
<br>* 负责员工的职业发展，语言培训和健康和安全规划
<br>Administer employee development, language training and health and safety programs
<br>
<br>* 在人事政策和项目的阐释和执行上，给其他部门经理提供建议和帮助
<br>Advise and assist other departmental managers on interpretation and administration of personnel policies and programs
<br>
<br>* 监管职业的分类和等级
<br>Oversee the classification and rating of occupations
<br>
<br>* 组织召开员工信息会议，提供就业政策，福利和补偿等方面的信息，并积极参加各种联合委员会会议
<br>Organize and conduct employee information meetings on employment policy, benefits and compensation and participate actively on various joint committees
<br>
<br>* 指导本组织的质量管理程序
<br>Direct the organization's quality management program
<br>
<br>* 确保符合法律法规，如薪酬平等法案。
<br>Ensure compliance with legislation such as the Pay Equity Act.
<br>
<br><b>## 0112 人力资源经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 有关人事管理的大学本科学历，如工商管理，工业关系，商业或心理学
<br>A bachelor's degree in a field related to personnel management, such as business administration, industrial relations, commerce or psychology 
<br>
<br>* 或完成人事管理的一个专业发展计划
<br>or Completion of a professional development program in personnel administration is required.
<br>
<br>* 多年的人事总监或人力资源专家经验
<br>Several years of experience as a personnel officer or human resource specialist are required.
<br>
<br><b>## 0112 人力资源经理附加信息 Additional information
<br>
<br>* 晋升方向可能是有经验的高级管理职位
<br>Progression to senior management positions is possible with experience.
<br>
<br>* 由人力资源经理领导的其他联合委员会可能重点关注如酒精或药物成瘾的问题。
<br>Other joint committees led by human resources managers may focus on issues such as alcohol or drug addiction.
<br>
