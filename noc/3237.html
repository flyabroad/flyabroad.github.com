<b>## 3237 治疗和评估的其他技术职业 Other technical occupations in therapy and assessment- FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括其他未分类工人，其执行各​​种技术治疗和评估功能。有些工人可以帮助听力学家，言语语言病理学家，眼科医师，物理治疗师和职业治疗师等专业人士。他们受雇于医院，诊所，长期护理机构，康复中心，教育机构和他们协助的专业人的士私人诊所。
<br>
<br>This unit group includes workers, not elsewhere classified, who perform various technical therapy and assessment functions. Some may assist professionals such as audiologists, speech-language pathologists, ophthalmologists, physiotherapists and occupational therapists. They are employed in hospitals, clinics, extended care facilities, rehabilitation centres, educational institutions and in the private practices of the professionals they assist.
<br>
<br><b>## 3237 治疗和评估的其他技术职业头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 听力学技师 audiology technician
<br>* 听力助理 audiometric assistant
<br>* 听力技师 audiometric technician
<br>* 沟通障碍助理 communicative disorders assistant
<br>* 助听器医生 hearing instrument practitioner
<br>* 职业治疗助理 occupational therapy assistant
<br>* 眼科助理 ophthalmic assistant
<br>* 眼科技师 ophthalmic technician
<br>* 眼科技师 ophthalmic technologist
<br>* 眼科医生助理 ophthalmologist assistant
<br>* 身体康复技师 physical rehabilitation technician
<br>* 理疗技师 physiotherapy technician
<br>* 语音技术人员 speech technician
<br>* 言语治疗师助理 speech therapy assistant
<br>
<br><b>## 3237 治疗和评估的其他技术职业主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<br>
<br>* 助听器医生运用诊断评价和电声测试来检查成年客户，评估听力损失，建议并调配适当类型的助听器，同时采集耳模印迹，用于听力设备制造;安装，调整和稍做修改助听器;指导客户正确使用，保养和维护助听器，并执行后续的检查和调整工作。
<br>Hearing instrument practitioners examine adult clients to assess hearing loss using diagnostic evaluation and electro acoustic testing; recommend and dispense appropriate type of hearing instrument; take earmold impressions for use in the manufacture of hearing devices; fit, adjust and make minor modifications to hearing instruments; educate clients in appropriate use, care and maintenance of hearing instruments and perform follow-up examinations and readjustments.
<br>
<br>* 在听力学家的监督下，听力技术人员使用设备，如听力计，声级计，进行测试，如纯音听力筛查，阻抗测试和噪音水平测量，以确定患者的听力阈值;在测试程序中指导患者并记录结果;监控，检查和校准听觉设备，可能采集耳模的印迹，并安装和调整助听器。
<br>Audiometric technicians, under the supervision of audiologists, administer tests such as pure tone hearing screening, impedance tests and noise level measurements using equipment such as audiometers and sound level meters to determine hearing thresholds of patients; instruct patients on test procedures and record results; monitor, check and calibrate auditory equipment; may take earmold impressions and fit and adjust hearing instruments.
<br>
<br>* 交际障碍助理和语音语言病理学助理，在评估患者过程中，协助语音语言病理学家；在语音语言病理学家的监督下，开展治疗方案，并开发患者要使用的材料；记录了病人的康复进度，以及检查和维护治疗设备和材料。
<br>Communicative disorders assistants and speech-language pathology assistants assist speech-language pathologists during assessment of patients; carry out treatment programs and develop materials for use with patients, under the supervision of speech-language pathologists; document patient rehabilitation progress; and check and maintain therapeutic equipment and materials.
<br>
<br>* 眼科医疗助理操作眼科测试和测量工具，以帮助眼科医生评估患者的视力，记录测试结果，协助眼科医生进行门诊手术;按照眼科医生的指导管理眼药水，药膏和药物，清洁和维护测试过程中使用的工具和设备;记录病人的常规医疗和眼科病史，执行各种管理职责。
<br>Ophthalmic medical assistants operate ophthalmic testing and measuring instruments to aid ophthalmologists in assessing patients' vision; record test results; assist ophthalmologists in office surgery; administer eye drops, ointments and medications as directed by ophthalmologists; clean and maintain instruments and equipment used during examinations; take patients' general medical and ophthalmic history; and perform various administrative duties.
<br>
<br>* 理疗助理，职业治疗助理，在物理​​治疗师和/或职业治疗师的指导下，开展的治疗方案，如热疗，水疗，牵引医学及电子技术修复各种受伤或残疾的患者，以最大限度地恢复他们独立管理日常活动的能力。
<br>Physiotherapy assistants and occupational therapy assistants, under the direction of physiotherapists and/or occupational therapists, carry out treatment programs such as thermotherapy, traction, hydrotherapy and electrotherapeutic techniques to rehabilitate patients with various injuries or disabilities to maximize their ability to independently manage daily activities.
<br>
<br><b>## 3237 治疗和评估的其他技术职业任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 助听器从业者需要完成为期三年的助听器专科课程大专文凭，其中包括一段时期的监督培训。
<br>Hearing instrument practitioners require completion of a three-year college diploma in a hearing instrument specialist program, including a period of supervised training.
<br>
<br>* 所有省份（安大略省除外）的助听器从业人员都要求持有监管机构颁发的执照，安大略省的助听器从业人员必须是地方协会听力仪器执业（AHIP）成员。助听器从业人员可以开具和分配助听器（除了安大略省外），在安大略省，分配工作取决于处方医生或听力学家。
<br>Licensure with a regulatory body is required for hearing instrument practitioners in all provinces except in Ontario where membership with the Association of Hearing Instrument Practitioners (AHIP) is required. Hearing instrument practitioners can prescribe and dispense hearing instruments except in Ontario where dispensing is dependant on a prescription from a physician or audiologist.
<br>
<br>* 听力技术人员和交际障碍，语言病理学助理要求完成为期12 - 18个月的沟通障碍大学课程
<br>Audiometric technicians and communicative disorders and speech-language pathology assistants require completion of a 12- to 18-month college program in communicative disorders 
<br>
<br>* 或者中学后教育和在职培训。
<br>Some post-secondary education and on-the-job training.
<br>
<br>* 眼科医疗助理需要完成一到两年的大学课程，或完成为期两年的医院眼科医疗技术的基础训练项目
<br>Ophthalmic medical assistants require completion of a one- to two-year college program or a two-year hospital-based training program in ophthalmic medical technology 
<br>
<br>* 或者最少一年的眼科医生监督下的实践培训同时完成经批准的眼科助理自考课程。
<br>A minimum of one year of supervised practical training under an ophthalmologist and completion of an approved ophthalmic assistant home study program.
<br>
<br>* 理疗助理需要完成两到三年的物理康复治疗大学课程
<br>Physiotherapy assistants require completion of a two- to three-year college program in physical rehabilitation therapy 
<br>
<br>* 或者一项为期两年的物理治疗助理（PTA）项目和监督的实际培训。
<br>A two-year physical therapy assistant (PTA) program and supervised practical training.
<br>
<br>* 职业治疗助理需要完成为期两年的职业治疗助理（OTA）大学课程。
<br>Occupational therapy assistants require completion of a two-year occupational therapy assistant (OTA) college program.
<br>
<br><b>## 3237 治疗和评估的其他技术职业附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 目前，身体康复技师资格只在魁北克省认证。
<br>Currently, the qualifications of physical rehabilitation technicians are recognized only in the province of Quebec.
<br>
<br>* 在大多数省份，职业治疗助理（OTA）和理疗助理（PTA）要接受社区学院单一的OTA / PTA项目培训。
<br>In most provinces occupational therapy assistants (OTA) and physiotherapy assistants (PTA) receive training through a single OTA/PTA program in community colleges.
<br>
<br><b>## 3237 治疗和评估的其他技术职业其他分类 Classified elsewhere- FLYabroad NOC</b>

<br>* 医疗技师和技术员（除了牙齿健康） Medical technologists and technicians (except dental health) [321](321)
