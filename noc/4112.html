<b>## 4112 律师和魁北克公证员 Lawyers and Quebec notaries- FLYabroad NOC - LEVEL A</b>
<br>
<br>律师和魁北克省公证员针对法律事务向客户提出建议，在执行董事会前代表客户，起草法律文件，如合同和遗嘱。律师也申辩案例，在法庭上代表客户并进行起诉。律师受聘于律师事务所和检察官办公室。魁北克省公证员受聘于公证处。律师和魁北克公证员都受雇于联邦，省和市级政府和各商业机构，或者他们可能成为自雇人士。签约实习生也包括在该组。
<br>
<br>Lawyers and Quebec notaries advise clients on legal matters, represent clients before administration boards and draw up legal documents such as contracts and wills. Lawyers also plead cases, represent clients before tribunals and conduct prosecutions in courts of law. Lawyers are employed in law firms and prosecutor's offices. Quebec notaries are employed in notary offices. Both lawyers and Quebec notaries are employed by federal, provincial and municipal governments and various business establishments or they may be self-employed. Articling students are included in this group.
<br>
<br><b>## 4112 律师和魁北克公证员头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 检察官 Crown attorney
<br>* 签约法律学生 articling law student
<br>* 企业法律顾问 corporate counsel
<br>* 法律伙伴 law partner
<br>* 律师 lawyer
<br>* 法律顾问 legal advisor
<br>* 立法顾问 legislative counsel
<br>* 公证员（魁北克） notary (Quebec)
<br>* 原告 prosecutor
<br>* 律师 solicitor
<br>
<br><b>## 4112 律师和魁北克公证员主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>律师和魁北克公证员执行部分或全部下列职责：Lawyers and Quebec notaries perform some or all of the following duties:
<br>
<br>* 建议客户自己的合法权益及所有相关法律事宜
<br>Advise clients of their legal rights and all matters related to law
<br>
<br>* 研究法律先案，并收集证据
<br>Research legal precedents and gather evidence
<br>
<br>* 在法律法院，法庭和董事会（律师）前为客户案例进行辩护
<br>Plead clients' cases before courts of law, tribunals and boards (lawyers only)
<br>
<br>* 起草房地产交易，遗嘱，离婚和合同等法律文件，并准备法律意见陈述
<br>Draw up legal documents such as real estate transactions, wills, divorces and contracts, and prepare statements of legal opinions
<br>
<br>* 协商和解民事纠纷（律师）
<br>Negotiate settlements of civil disputes (lawyers only)
<br>
<br>* 执行与法律实践相关的行政和管理职能
<br>Perform administrative and management functions related to the practice of law
<br>
<br>* 可以作为和解员，调解员或仲裁员
<br>May act as mediator, conciliator or arbitrator
<br>
<br>* 可作为房地产和家庭法律事务的执行人，受托人或监护人。
<br>May act as executor, trustee or guardian in estate and family law matters.
<br>
<br>* 律师和魁北克公证人可以专注于法律的特定领域，如刑法（律师），公司法，合同法，税法，行政法，国际法，商业法，房地产法，家庭和财产法，知识产权法和劳动法。
<br>Lawyers and Quebec notaries may specialize in specific areas of the law such as criminal law (lawyers only), corporate law, contract law, taxation law, administrative law, international law, commercial law, real estate law, family and estate law, intellectual property law and labour law.
<br>
<br><b>## 4112 律师和魁北克公证员任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>### 律师 Lawyers
<br>
<br>* 两到三年的本科学习，或者在魁北克省要求完成大专课程。
<br>Two to three years of undergraduate studies or, in Quebec, completion of a college program 
<br>
<br>* 并且取得认可的法学院的大学本科学历
<br>A bachelor's degree from a recognized law school 
<br>
<br>* 并且必须通过律师资格考试，并完成一段时期的实习。
<br>Successful completion of the bar examination and completion of a period of articling are required.
<br>
<br>* 必需取得省级或地区法律协会的许可。
<br>Licensing by the provincial or territorial law society is required.
<br>
<br>### 公证人（魁北克）Notaries (Quebec)
<br>
<br>* 认可的法律学校的大学本科学历以及公证法文凭（DDN）
<br>A bachelor's degree from a recognized law school and a Diploma of Notarial Law (D.D.N.) 
<br>
<br>* 或者公证法专业法律硕士学位
<br>A master's degree of law with specialization in notarial law 
<br>
<br>* 以及为期32周的职业培训课程。
<br>A 32-week vocational training program are required.
<br>
<br>* 必需取得公证人公司注册。
<br>Registration with the Corporation of Notaries is required.
<br>
<br><b>## 4112 律师和魁北克公证员附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 希望在其他省份或地区执业的律师可能需要通过当地省级或地区法律协会的考试。
<br>Lawyers wishing to practise in another province or territory may be required to pass examinations set by the provincial or territorial law society.
<br>
<br><b>## 4112 律师和魁北克公证员其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 法律部门的董事（其他行政服务经理） Legal department directors (in [0114](0114) Other administrative services managers )
<br>* 律师事务所经理（其他商务服务经理） Legal firm managers (in [0125](0125) Other business services managers )
<br>* 公证人和商标代理人不是律师（律师助理及相关职业） Notaries public and trademark agents who are not lawyers (in [4211](4211) Paralegal and related occupations )
<br>* 非律师或非魁北克公证人的专利代理人（自然和应用科学政策研究人员，顾问和项目官员） Patent agents who are not lawyers or Quebec notaries (in [4161](4161) Natural and applied science policy researchers, consultants and program officers )
