<b>## 9472 相机，制版和其他印前职业 Camera, platemaking and other prepress occupations - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括操作各种电脑控制系统，执行印前活动的印前技术人员，以及操作印艺相机和扫描仪，组装胶片和底片，并准备各类印刷机，雕刻和蚀刻印刷板或圆筒的工人。他们受雇于专门从事制版和彩色图形的企业，或气缸准备，商业出版和印刷企业，报纸，杂志，拥有内部印刷部门的公共和私营部门的各种场所。
<br>
<br>This unit group includes prepress technicians who operate various computer controlled systems to perform prepress activities and workers who operate graphic arts cameras and scanners, assemble film and negatives and prepare, engrave and etch printing plates or cylinders for various types of printing presses. They are employed in firms that specialize in colour graphics or platemaking and cylinder preparation, commercial publishing and printing companies, newspapers, magazines, and in various establishments in the public and private sectors that have in-house printing departments.
<br>

<br>
<br><b>## 9472 相机，制版和其他印前职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 印艺摄像机操作员设置和调整黑白或彩色的分离处理相机，将图形艺术和照片转换成薄膜用于印刷板或圆筒上进行组装和曝光。
<br>Graphic arts camera operators set up and adjust black and white or colour separation process cameras to convert graphic art and photographs into film for assembly and exposure onto printing plates or cylinders.
<br>
<br>* 汽缸制备者磨制和抛光气缸;爆露和放置碳素纸，以及使用手工具，蚀刻机，照相制版或激光工艺，蚀刻或雕刻气缸，生产用于凹印机的气缸。
<br>Cylinder preparers grind and polish press cylinders; expose and lay down carbon tissue; and etch or engrave cylinders using hand tools, etching machines, photogravure or laser processes to produce cylinders for gravure presses.
<br>
<br>* 胶片分离者和装配工或者使用自动化设备，或手工组装和安置包含打印工作所有部分的一个个胶片，生产单位或复合底片用于准备印刷板或圆筒。
<br>Film strippers and assemblers assemble and position, either using automated equipment or by hand, pieces of film containing all parts of a printing job to produce flats or composite negatives for preparing printing plates or cylinders.
<br>
<br>* 制版商操作真空帧，电镀处理器，并按步骤，重复机器来为各类印刷机生产印版。
<br>Platemakers operate vacuum frames, plate processors and step and repeat machines to produce printing plates for various types of presses.
<br>
<br>* 印前技术人员操作各种计算机控制演播室系统，进行分色，修饰和编辑，为了印刷的目的，允许更改彩色负片，计划页面布局和电子改变插图和文字的形状，大小和位置。
<br>Prepress technicians operate various computer-controlled studio systems to perform colour separation, retouching and editing that allow changes to be made to a colour negative for printing purposes, plan page layouts and electronically alter shape, size and positions of illustrations and text.
<br>
<br>* 扫描仪操作员操作电脑扫描仪或数码相机，进行彩色复印或透明胶片的色彩分离和更正，用于制备薄膜，数字文件，印刷板或圆筒。
<br>Scanner operators operate computerized scanning machines or digital cameras to make colour separations and corrections from colour copy or transparencies for use in preparing film, digital files, printing plates or cylinders.
<br>
<br>Proofmakers操作计算机化的设备制备薄膜，激光或dylux的样张，用于质量控制的目的，或客户的审查。
<br>Proofmakers operate computerized equipment to prepare film, laser or dylux proofs for quality control purposes or for customers' review.
<br>
<br><b>## 9472 相机，制版和其他印前职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成图形艺术技术的大学课程
<br>Completion of a college program in graphic arts technology 
<br>
<br>* 或者必须具备在职培训和专门学院，行业或其他课程的组合。
<br>A combination of on-the-job training and specialized college, industry or other courses is required.
<br>
<br>* 此组中的一些职业的行业认证是可用的，而在安大略省，阿尔伯塔省，西北地区和努纳武特地区，是自愿的。
<br>Trade certification for some occupations in this group is available, but voluntary, in Ontario, Alberta, the Northwest Territories and Nunavut.
