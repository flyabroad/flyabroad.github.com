<div class="bodycon"><p>
<b>## 3212 医学实验室技师及病理学家助理 Medical laboratory technicians and pathologists' assistants - FLYabroad NOC - LEVEL B</b>
<br>
<br>医学实验室技师主要做常规医学实验室测试并确立、清理、维护医学实验器材，主要在医院、诊所、科研机构、中学和政府科研实验室等地任职。病理学家助理在病理学家监督下协助尸体解剖、手术标本检查或进行尸检，通常在医院和高效任职。
<br>
<br>Medical laboratory technicians conduct routine medical laboratory tests and set up, clean and maintain medical laboratory equipment. They are employed in medical laboratories in hospitals, clinics, research facilities, post-secondary educational institutions and government research laboratories. Pathologists' assistants assist at autopsies and examinations of surgical specimens or perform autopsies under a pathologist's supervision. They are usually employed in hospitals and universities.
<br>
<br><b>## 3212 医学实验室技师及病理学家助理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 医学实验室助理 medical laboratory assistant
<br>* 医疗实验室技术员 medical laboratory technician
<br>* 病理科助理 pathology assistant
<br>* 刺络医师 phlebotomist
<br>* 刺骼辅助师 phlebotomy aidephlebotomy aide
<br>
<br><b>## 3212 医学实验室技师及病理学家助理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 医学实验室技师主要职责 - FLYabroad NOC</b>
<br>
<br>* 收集患者的血液、组织和其他标本；Collect blood, tissue and other samples from patients
<br>* 记录患者样本并进行测试Log patient samples and prepare them for testing
<br>* 设立医疗实验室器材；Set up medical laboratory equipment
<br>* 进行常规实验室检查和标本分析Conduct routine laboratory tests and sample analyses
<br>* 保证测试技术的质量；Perform quality assurance of testing techniques
<br>* 清洁并维护医疗实验室和其中设备。Clean and maintain medical laboratory and medical laboratory equipment.
<br>
<br>### 病理学家助理主要职责 - FLYabroad NOC</b>
<br>
<br>* 通过患者病历并安排射线超声检验来准备验尸；Prepare for autopsies by obtaining patients' medical records and arranging for radiographic examinations
<br>* 在病理学家监督性协助操作尸检和手术标本考试；Assist with or perform autopsies and surgical specimen examinations under pathologists' supervision
<br>* 为化学分析解剖、考核、称量并拍摄器官和标本，并收集组织标本；Dissect, examine, weigh and photograph organs and specimens, collect tissue samples for chemical analysis and record findings
<br>* 根据已确定的安全程序舍弃相关标本；Discard specimens according to established safety procedures
<br>* 清洁并维护仪器、设备和用品。Clean and maintain instruments, equipment and supplies
<br>* 为殡仪馆准备尸体以进行尸检；May prepare bodies for release to funeral homes following completion of autopsies
<br>* 监督并培训初级病理学家和停尸房工作人员。May supervise and train junior resident pathologists and morgue attendants
<br>
<br><b>## 3212 医学实验室技师及病理学家助理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 医学实验技术员或助理需要完成医学实验科学方面的专科课程
<br>Medical laboratory technicians/assistants require completion of a college certificate program in medical laboratory science.
<br>
<br>* 医学实验技术员或助理通过加拿大医学实验科学协会的认证
<br>Certification by the Canadian Society for Medical Laboratory Science may be required for medical laboratory technicians/assistants.
<br>
<br>* 实验室和X射线技术人员需要完成实验室和X射线技术人员项目
<br>Combined laboratory and X-ray technicians require completion of a combined laboratory X-ray technology program.
<br>
<br>* 病理学家助理需要在生命科学方面，主要在职培训的中学课程或者大学学位
<br>Pathologists' assistants require some post-secondary courses or a university degree in life sciences and Specialized on-the-job training.
<br>
<br><b>## 3212 医学实验室技师及病理学家助理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 非医疗实验室生物技术人员 Biological technicians in non-medical laboratories (in [2221](2221) Biological technologists and technicians )
<br>* 非医疗实验室化学技术人员C hemical technicians in non-medical laboratories (in [2211](2211) Chemical technologists and technicians )
<br>* 化学实验技术专家 Medical laboratory technologists ([3211](3211))
<br>
<br><b>## 3212 医学实验室技师及病理学家助理职称头衔 Titles - FLYabroad NOC</b>
<br>
<br>* 医学实验室助手 aide, medical laboratory
<br>* 医学实验室助理 assistant, medical laboratory
<br>* 病历助理 assistant, pathology
<br>* 医学实验室生化技师 biochemical technician – medical laboratory
<br>* 医学实验室生物技术员 biological technician – medical laboratory
<br>* 血库技师 blood bank technician
<br>* 癌症研究技术员 cancer research technician
<br>* 临床实验室技术员 clinical laboratory technician
<br>* 联合实验及X光技师 combined laboratory and x-ray technician
<br>* 社区医学实验室卫生技术人员 community health technician – medical laboratory
<br>* 细胞学技师 cytology technician
<br>* 医学实验室流行病学工作者 epidemiology worker – medical laboratory
<br>* 医疗实验室帮手 helper, medical laboratory
<br>* 医学实验室血液学技术员 hematology technician – medical laboratory
<br>* 组织学技师 histology technician
<br>* 医疗实验室助理 laboratory assistant – medical
<br>* 医疗实验室技术员 laboratory technician – medical

<br>* 医学实验室技术助理 medical laboratory technical assistant
<br>* 医学实验室技术员 medical laboratory technician
<br>* 太平间服务主管 morgue attendant supervisor
<br>* 病理学助理 pathology assistant
<br>* 抽血者 phlebotomist
