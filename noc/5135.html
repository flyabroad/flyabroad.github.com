<div class="bodycon"><p>
<b>## 5135 演员和喜剧演员 Actors and comedians - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>演员和喜剧演员表演电影，戏剧，电视和电台节目中的角色，以此娱乐观众。他们受雇于电影，电视，戏剧等制片公司。此单元组包括受雇于私人表演学校的表演教师。
<BR>
<BR>Actors and comedians perform roles in motion picture, television, theatre and radio productions to entertain a variety of audiences. They are employed by motion picture, television, theatre and other production companies. This unit group includes acting teachers employed by private acting schools.
<BR>
<BR><b>## 5135 演员和喜剧演员头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 表演老师 - 私人或工作室 acting teacher – private or studio
<BR>* 演员/女演员 actor/actress
<BR>* 喜剧演员 comedian
<BR>* 戏剧老师 - 私人或工作室 drama teacher – private or studio
<BR>* 解说员 narrator
<BR>
<BR><b>## 5135 演员和喜剧演员主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>### 演员和喜剧演员执行部分或全部下列职责：Actors and comedians perform some or all of the following duties:
<BR>
<BR>* 研究和排练台词，手势和表情来诠释一个角色
<BR>Study and rehearse lines, gestures and expressions to interpret a role
<BR>
<BR>* 在视频或电影制作，电视节目，戏剧制作，广播剧，广告和其他制作中扮演角色或表演旁白
<BR>Portray roles in video or motion picture productions, television shows, theatre productions, radio dramas, commercials and other productions or perform the narration
<BR>
<BR>* 按照特定角色的要求唱歌或跳舞
<BR>Sing or dance as required by specific roles
<BR>
<BR>* 在夜总会单独或作为喜剧剧团的成员，表演喜剧
<BR>Perform comedy acts in nightclubs alone or as members of comedy troupes
<BR>
<BR>* 即兴发挥某一角色。
<BR>Improvise a role.
<BR>
<BR>### 表演教师执行部分或全部下列职责：Acting teachers perform some or all of the following duties:
<BR>
<BR>* 训练学生诠释脚本，言语，运动，戏剧理论
<BR>Train students in interpretation of scripts, speech, movement, and dramatic theory
<BR>
<BR>* 帮助演出的学生为具体的试镜和表演做好准备。
<BR>Prepare acting students for specific auditions and performances.
<BR>
<BR><b>## 5135 演员和喜剧演员任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 试镜或以前角色扮演中展现出来的能力是重要的聘用标准。
<BR>Demonstrated ability, based on an audition or previous acting roles, is an important hiring criteria.
<BR>
<BR>* 大学，学院和私人表演学校提供的表演课程。
<BR>Acting programs are offered at universities, colleges and private acting schools.
<BR>
<BR>* 表演教师通常都要求是有经验的演员。
<BR>Acting teachers usually require experience as actors.
<BR>
<BR>* 可能要求是公会或工会会员。
<BR>Membership in a guild or union may be required.
<BR>
<BR><b>## 5135 演员和喜剧演员其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 播音员和其他广播公司 Announcers and other broadcasters [5231](5231)
<BR>* 舞者 Dancers [5134](5134)
<BR>* 戏剧教授（大学的教授和讲师） Drama professors (in [4011](4011) University professors and lecturers )
<BR>* 音乐家和歌手 Musicians and singers [5133](5133)
<BR>* 其他演员，n.e.c. Other performers, n.e.c. [5232](5232)
<BR>
<BR><b>## 5135 演员和喜剧演员职称头衔 All titles - FLYabroad NOC</b>
<BR>
<BR>* 表演老师 - 私人或工作室 acting teacher – private or studio
<BR>* 演员/女演员 actor/actress
<BR>* 喜剧演员 comedian
<BR>* 滑稽 comic
<BR>* 文辞教练 diction coach
<BR>* 话剧演员 drama actor
<BR>* 戏剧教练 drama coach
<BR>* 戏剧老师 - 私人或工作室 drama teacher – private or studio
<BR>* 戏剧艺术老师 - 私人或工作室 dramatic arts teacher – private or studio
<BR>* 戏剧性的读者 dramatic reader
<BR>* 额外的，表演艺术 extra, performing arts
<BR>* 电影配音 film dubber
<BR>* 幽默大师 - 表演艺术 humorist – performing arts
<BR>* 即兴 improviser
<BR>* 哑剧 mime
<BR>* 电影演员 movie actor
<BR>* 解说员 narrator
<BR>* 读者 - 表演艺术 reader – performing arts
<BR>* 标准化病人 standardized patient
<BR>* 站立的喜剧演员 stand-up comedian
<BR>* 讲故事的人 story teller
<BR>* 直男 straight man
<BR>* 语音教练 voice coach
<BR>* 配音演员 voice-over actor
