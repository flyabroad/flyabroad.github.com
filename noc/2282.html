<div class="bodycon"><p>
<b>## 2282 用户技术支持人员 User support technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>本组的技术人员对遇到计算机硬件和计算机应用及通信软件困难的计算机用户提供一线技术支持。他们受雇于计算机硬件制造商和零售商，软件开发，呼叫中心和整个私营部门和公共部门的信息技术单位。该组中的技术人员还受聘于独立的技术支持公司，或者他们可能成为自雇人士。
<br>
<br>Technicians in this group provide first-line technical support to computer users experiencing difficulties with computer hardware and with computer applications and communications software. They are employed by computer hardware manufacturers and retailers, software developers, in call centres and in information technology units throughout the private and public sectors. Technicians in this group are also employed by independent technical support companies or they may be self-employed. 
<br>
<br><b>## 2282 用户技术支持人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 呼叫中心代理 - 技术支持 call centre agent – technical support
<br>* 客户支持代表 - 系统 client support representative – systems
<br>* 计算机帮助台代表 - 系统 computer help desk representative – systems
<br>* 计算机帮助台主管 computer help desk supervisor
<br>* 硬件安装技师 hardware installation technician
<br>* 硬件技术支持分析师 hardware technical support analyst
<br>* 帮助台技术员 help desk technician
<br>* 软件安装技师 software installation technician
<br>* 软件技术支持分析师 software technical support analyst
<br>* 系统支持代表 systems support representative
<br>* 技术支持分析师 - 系统 technical support analyst – systems
<br>* 技术支持主管 technical support supervisor
<br>* 用户技术支持人员 user support technician
<br>
<br><b>## 2282 用户技术支持人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>用户技术支持人员执行部分或全部下列职责：User support technicians perform some or all of the following duties:
<br>
<br>* 远程或亲自与遇到困难的计算机用户沟通，确定和记录遇到的问题
<br>Communicate electronically and in person with computer users experiencing difficulties to determine and document problems experienced
<br>
<br>* 参考用户指南，技术手册和其他文件，研究和实施解决方案
<br>Consult user guides, technical manuals and other documents to research and implement solutions
<br>
<br>* 模拟或再现用户所遇到的技术问题
<br>Emulate or reproduce technical problems encountered by users
<br>
<br>* 就确定的困难，为用户提供咨询和培训
<br>Provide advice and training to users in response to identified difficulties
<br>
<br>* 针对确定的困难为用户提供业务系统，网络和上网支持
<br>Provide business systems, network and Internet support to users in response to identified difficulties
<br>
<br>* 收集，整理和保留一个问题和解决方案日志，以备其他技术支持分析师使用
<br>Collect, organize and maintain a problems and solutions log for use by other technical support analysts
<br>
<br>* 参与重新设计应用程序和其他软件
<br>Participate in the redesign of applications and other software
<br>
<br>* 可以监督本组其他技术支持人员。
<br>May supervise other technical support workers in this group.
<br>
<br><b>## 2282 用户技术支持人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成计算机科学，计算机编程或网络管理程序的大学课程。
<br>Completion of a college program in computer science, computer programming or network administration is usually required.
<br>
<br>* 通常需要计算机编程或网络管理的学院或其他课程。
<br>College or other courses in computer programming or network administration are usually required.
<br>
<br>* 一些雇主可能会要求软件供应商所提供的认证或培训。
<br>Certification or training provided by software vendors may be required by some employers.
<br>
<br><b>## 2282 用户技术支持人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到计算机编程，互动媒体开发，Web开发或系统分析。
<br>Progression to computer programming, interactive media development, Web development or systems analysis is possible with experience.
<br>
<br><b>## 2282 用户技术支持人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 计算机网络技术人员 Computer network technicians [2281](2281)
<br>* 计算机程序员和互动媒体开发 Computer programmers and interactive media developers [2174](2174)
<br>* 信息系统分析师和顾问 Information systems analysts and consultants [2171](2171)
<br>* 信息系统测试技术员 Information systems testing technicians [2283](2283)
<br>
<br><b>## 2282 用户技术支持人员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 分析师，系统技术支持 analyst, systems technical support
<br>* 呼叫中心代理 - 技术支持 call centre agent – technical support
<br>* 客户支持代表 - 系统 client support representative – systems
<br>* 计算机帮助台代表 - 系统 computer help desk representative – systems
<br>* 计算机帮助台主管 computer help desk supervisor
<br>* 硬件安装技师 hardware installation technician
<br>* 硬件技术支持分析师 hardware technical support analyst
<br>* 帮助台代理，技术 help desk agent, technical
<br>* 帮助台系统分析师 - help desk analyst – systems
<br>* 帮助台主管，电脑 help desk supervisor, computer
<br>* 帮助台技术经纪人 help desk technical agent
<br>* 帮助台技术员 help desk technician
<br>* 安装技术员，硬件 installation technician, hardware
<br>* 安装技术人员，软件 installation technician, software
<br>* PC（个人电脑）支持分析师 PC (personal computer) support analyst
<br>* 软件安装技师 software installation technician
<br>* 软件技术支持分析师 software technical support analyst
<br>* 主管，技术支持 supervisor, technical support
<br>* 系统支持代表 systems support representative
<br>* 系统的技术支持分析师 systems technical support analyst
<br>* 技术帮助台代理 technical help desk agent
<br>* 技术支持分析师 - 系统 technical support analyst – systems
<br>* 技术支持主管 technical support supervisor
<br>* 用户技术支持人员 user support technician
</p>
