<div class="bodycon"><p>
<b>## 8442 设陷井捕兽者和猎人 Trappers and hunters - FLYabroad NOC - LEVEL C</b>
<br>
<br>捕手和猎人设置陷阱和狩猎野生动物获取毛皮或现场销售。它们通常是个体户并且执行季节性工作。
<br>
<br>Trappers and hunters trap and hunt wild animals for pelts or live sale. They are usually self-employed and work on a seasonal basis.
<br>
<br><b>## 8442 设陷井捕兽者和猎人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 毛皮捕手 fur trapper
<br>* 游戏捕手 game trapper
<br>* 猎人 hunter
<br>* 捕海豹的猎人 sealer
<br>* 捕手 trapper
<br>
<br><b>## 8442 设陷井捕兽者和猎人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 捕手执行部分或全部下列职责：Trappers perform some or all of the following duties:
<br>
<br>* 用诱饵设置陷阱，沿着小径设置陷阱
<br>Set traps with bait and position traps along trails
<br>
<br>* 操作摩托雪橇，或步行或者穿着雪鞋或雪橇旅行巡逻设置陷阱的路线
<br>Operate snowmobiles or travel on foot, snowshoes or skis to patrol trapline
<br>
<br>* 卸下渔获物和重设陷阱和圈套
<br>Remove catch and reset traps and snares
<br>
<br>* 宰杀并包皮捕获物获取皮毛，处理和包装要营销的皮毛
<br>Kill and skin catch for pelts, and treat and pack pelts for marketing
<br>
<br>* 捕获活的动物为了出售给购买者或重新安置的目的
<br>Trap live animals for sale to buyers or for relocation purposes
<br>
<br>* 维护和修复捕获设备
<br>Maintain and repair trapping equipment
<br>
<br>* 维护步道和进入诱捕线路
<br>Maintain trails and access to trapping lines
<br>
<br>* 给指定动物设置陷阱，以获取赏金或其他控制方案
<br>Trap designated animals for bounty or other control programs
<br>
<br>* 可以监视捕集地区的动物种群，以确保未来的可持续发展。
<br>May monitor animal population in the trapping regions to ensure future sustainability.
<br>
<br>### 猎人执行部分或全部下列职责：Hunters perform some or all of the following duties:
<br>
<br>* 操作船只或摩托雪橇或徒步旅行，到达猎区
<br>Operate boats or snowmobiles or travel on foot to reach hunting areas
<br>
<br>* 使用枪支或其他武器杀死野生动物
<br>Kill wild animals using firearms or other weapons
<br>
<br>* 使用刀具剥皮死去的动物获取毛皮
<br>Skin dead animals for pelts using knives
<br>
<br>* 治疗，包装和运输毛皮到加工厂或公开拍卖
<br>Treat, pack and transport pelts to processing plants or to public auctions
<br>
<br>* 维护狩猎设备
<br>Maintain hunting equipment
<br>
<br>* 可以监视狩猎地区的动物种群，以确保未来的可持续发展。
<br>May monitor animal population in the hunting regions to ensure future sustainability.
<br>
<br>* 捕手和猎人专门诱捕或狩猎特定种类的动物。
<br>Trappers and hunters may specialize in trapping or hunting a particular kind of animal.
<br>
<br><b>## 8442 设陷井捕兽者和猎人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 在一些省份，可能需要完成捕捉或狩猎课程。
<br>Completion of trapping or hunting courses may be required in some provinces.
<br>
<br>* 可能需要省级诱捕或狩猎许可证。
<br>A provincial trapping or hunting licence may be required.
<br>
<br><b>## 8442 设陷井捕兽者和猎人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 在某些司法管辖区，根据自己的经验，捕猎者可能被分配到相应的诱捕地区。
<br>In some jurisdictions, trappers may be allocated trapping areas based on their experience.
<br>
<br><b>## 8442 设陷井捕兽者和猎人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 动物控制捕兽或滋扰控制的捕兽者（害虫控制器和熏蒸） Animal control trappers or nuisance control trappers (in [7444](7444) Pest controllers and fumigators )
<br>* 狩猎指南（户外运动和休闲指南） Hunting guides (in [6532](6532) Outdoor sport and recreational guides )
<br>
<br><b>## 8442 设陷井捕兽者和猎人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 海狸捕兽者 beaver trapper
<br>* 毛皮捕手 fur trapper
<br>* 游戏捕兽者 game trapper
<br>* 猎人 hunter
<br>* 陆基海豹猎人 land-based seal hunter
<br>* 陆基海豹猎人 land-based sealer
<br>* 麝鼠捕 muskrat trapper
<br>* 海豹猎人 - 狩猎和诱捕 seal hunter – hunting and trapping
<br>* 捕海豹猎人 sealer
<br>* 捕海豹猎人 - 狩猎和诱捕 sealer – hunting and trapping
<br>* 捕兽者 trapper

</p>
