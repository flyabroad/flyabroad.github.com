<b>## 4413 小学和中学教师助理 Elementary and secondary school teacher assistants - FLYabroad NOC- LEVEL C</b>
<br>
<br>小学和中学教师助理支持学生，并协助教师和辅导员进行教学和非教学任务。在教师或其他幼儿专业人员的监督下，他们在个人护理，教学和行为管理领域提供帮助。他们受雇于公立和私立小学，中学及特殊需要的学校和治疗中心。
<br>
<br>Elementary and secondary school teacher assistants support students, and assist teachers and counsellors with teaching and non-instructional tasks. They assist in areas of personal care, teaching and behaviour management under the supervision of teachers or other child care professionals. They are employed in public and private elementary, secondary and special needs schools and treatment centres.
<br>
<br><b>## 4413 小学和中学教师助理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 教育助理 educational assistant
<br>* 教育资源助理 educational resources assistant
<br>* 小学老师的助手 elementary school teacher's aide
<br>* 功课助理 homework assistant
<br>* 补救教育助手 remedial education aide
<br>* 学校小吃店主管 school lunchroom supervisor
<br>* 中学教师的助手 secondary school teacher's assistant
<br>* 特殊教育助理 special education assistant
<br>
<br><b>## 4413 小学和中学教师助理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>小学和中学教师助理执行部分或全部下列职责：Elementary and secondary school teacher assistants perform some or all of the following duties:
<br>
<br>* 协助学生融入到课堂和学校的设置
<br>Assist students with integration into the classroom and school setting
<br>
<br>* 在任课老师的监督下，帮助学生个人或小团体完成作业，加强学习和背诵概念
<br>Help students individually or in small groups with assignments and reinforce learning and retention concepts under the supervision of classroom teacher
<br>
<br>* 使用技术，如手语，盲文和补救方案来协助有特殊需要的学生
<br>Assist students with special needs using techniques such as sign language, braille and remedial programs
<br>
<br>* 监测和并向任课老师报告学生的学习进度
<br>Monitor and report student progress to classroom teacher
<br>
<br>* 在学校的体育馆，实验室，图书馆，资源中心和野外旅行的活动中陪伴和监督学生
<br>Accompany and supervise students during activities in school gymnasiums, laboratories, libraries, resource centres and on field trips
<br>
<br>* 可协助教师操作投影机，录音机和其他视听或电子设备
<br>May assist teacher in the operation of projectors, tape recorders and other audio-visual or electronic equipment
<br>
<br>* 可在学校图书馆或办公室帮忙，可协助执行学校校长交办的其他职责
<br>May assist in school library or office and perform other duties assigned by school principal
<br>
<br>* 在课间休息，中午或白天，可以监管学生。
<br>May monitor students during recess, at noon hour or during the day.
<br>
<br><b>## 4413 小学和中学教师助理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学教育。
<br>Completion of secondary school is required.
<br>
<br>* 教师助理通常需要完成10个月的教学援助大学课程，教育援助或其他社会科学课程。
<br>Teacher assistants usually require completion of a 10-month college program in teaching assistance, educational assistance or other social science program.
<br>
<br>* 帮助有特殊需要的学生的教师助理，通常需要专门的培训和经验。
<br>Teacher assistants who help students with special needs usually require specialized training and experience.
<br>
<br><b>## 4413 小学和中学教师助理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验基积累，与幼儿护理相关的其他职业和青少年的支持教育之间的流动性是有可能。
<br>Mobility to other occupations related to child care and adolescent supportive instruction is possible with experience.
<br>
<br><b>## 4413 小学和中学教师助理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 幼儿教育工作者及助理 Early childhood educators and assistants [4214](4214)
<br>* 小学和幼儿园教师 Elementary school and kindergarten teachers [4032](4032)

<br>* 大专教育的教学和研究助理 Post-secondary teaching and research assistants [4012](4012)
<br>
