<b>## 2113 地球科学家和海洋学家 （2113 Geoscientists and oceanographers） - FLYabroad NOC - LEVEL A</b><br />
<br />
地球科学家包括地质学家，地球化学家和地球物理学家，他们开展各种项目去探究调查，从而能够扩展有关地球结构，组成和形成过程的知识；定位，确定并提取碳氢化合物，矿物质和地下水资源；评估并缓解环境发展和无水处理项目。海洋学家开展各种项目去探究调查海洋形成过程和各种现象，海洋的生物特征，化学特征和物理特征，大气和地地质环境的相互影响，以及人类活动对海洋生态系统的影响。地球学家受雇于石油和采矿公司，咨询地质、地球物理学和工程公司，以及政府和教育部门，或者自雇。海洋学家受雇于政府，教育部门和海底沉积物开采行业的私有企业，或者自雇。<br />
<br />
Geoscientists include geologists, geochemists and geophysicists who conduct programs of exploration and research to extend knowledge of the structure, composition and processes of the earth, to locate, identify and extract hydrocarbon, mineral and groundwater resources and to assess and mitigate the effects of development and waste disposal projects on the environment. Oceanographers conduct programs of exploration and research on ocean processes and phenomena, biological, chemical and physical characteristics of oceans, interactions with atmospheric and geological environments and impacts of human activity on oceans and marine ecosystems. Geoscientists are employed by petroleum and mining companies, consulting geology, geophysics and engineering firms and by governments and educational institutions, or they may be self-employed. Oceanographers are employed by governments, educational institutions and private companies engaged in exploration of seafloor deposits and seafarming areas, or they may be self-employed.<br />
<br />

<b>## 2113 地球科学家和海洋学家主要职责 Main duties - FLYabroad NOC</b><br />
<br />
<b>### 2113 地球学家主要职责 - FLYabroad NOC</b><br />
<br />
* 开展理论和实践调研，扩展有关地球表面和地表下岩石特征，地球发展史和影响其演变的物理、化学和生物体系操作的相关知识<br />
Conduct theoretical and applied research to extend knowledge of surface and subsurface features of the earth, its history and the operation of physical, chemical and biological systems that control its evolution<br />
<br />
* 计划，引导和参与地质领域、地球化学领域和地球物理领域的学习，训练和地址测试项目<br />
Plan, direct and participate in geological, geochemical and geophysical field studies, drilling and geological testing programs<br />
<br />
* 计划和开展地震，电磁，地磁，重量，辐射，雷达和其他遥感项目<br />
Plan and conduct seismic, electromagnetic, magnetic, gravimetric, radiometric, radar and other remote sensing programs<br />
<br />
* 计划，引导和参与地址、地球化学和地球物理调查数据、测井曲线和其他测试结果、地图，注意事项和横截面的分析<br />
Plan, direct and participate in analyses of geological, geochemical and geophysical survey data, well logs and other test results, maps, notes and cross sections<br />
<br />
* 为数据的分析和阐释设计模型和应用软件<br />
Develop models and applied software for the analysis and interpretation of data<br />
<br />
* 计划和开展核心样本、钻粉和岩石样本的分析研究，确认化学、矿物、碳氢化合物和生物构成并评估沉积环境和地质年代<br />
Plan and conduct analytical studies of core samples, drill cuttings and rock samples to identify chemical, mineral, hydrocarbon and biological composition and to assess depositional environments and geological age<br />
<br />
* 评估矿脉岩体的发展方向和构成以及碳氢化合物的沉积<br />
Assess the size, orientation and composition of mineral ore bodies and hydrocarbon deposits<br />
<br />
* 确认建筑材料的沉积以了解他们的特点和合适性来指导我们使用混凝土骨材料，铺路材料和其他实际应用<br />
Identify deposits of construction materials and determine their characteristics and suitability for use as concrete aggregates, road fill or for other applications<br />
<br />
* 为地区发展开展地质和地球物理研究，并对基地选择，浪费管理和污染区域的恢复等领域提出建议<br />
Conduct geological and geophysical studies for regional development and advise in areas such as site selection, waste management and restoration of contaminated sites<br />
<br />
* 给土地的收购，开采，映射项目和矿山开发提出建议<br />
Recommend the acquisition of lands, exploration and mapping programs and mine development<br />
<br />
* 确定并就预期的自然风险提出建议，例如坡面侵蚀，山体滑坡，土壤不稳定及下沉，地震和火山喷发<br />
Identify and advise on anticipated natural risks such as slope erosion, landslides, soil instability, subsidence, earthquakes and volcanic eruptions<br />
<br />
* 监督并协调钻井，工作的完成和采矿工程<br />
May supervise and co-ordinate well drilling, completion and work-overs and mining activities.<br />
<br />
<b>### 2113 海洋学家主要职责 - FLYabroad NOC</b><br />
<br />
* 开展有关海洋学项目和探险的理论和实践调研来拓展有关海洋的物理、化学、生物特征和海洋的功能<br />
Conduct theoretical and applied oceanographic research programs and expeditions to extend knowledge of the physical, chemical and biological properties and functioning of oceans<br />
<br />
* 计划，引导和参与海水、浮游生物、鱼类、沉积物和岩石的取样和分析<br />
Plan, direct and participate in sampling and analysis of seawater, plankton, fish, sediments and rocks<br />
<br />
* 学习海洋的物理特性来发展模型、图标和海洋条件的计算机模拟，例如潮汐、海浪、气流和泥沙流移<br />
Study physical properties of oceans to develop models, charts and computer simulations of ocean conditions, such as tides, waves, currents and sediment transport<br />
<br />
* 探测海洋地层和海底地质结构，开展地震测量调查，学习大洋盆地的形成和其他的地质结构来绘制海洋地层，海岸侵蚀，沉积物积淀等以及近海石油和天然气开采区域<br />
Explore ocean floor and submarine geological structures, conduct seismic surveys and study formation of ocean basins and other structures to map ocean floor, coastal erosion, sediment accumulation and areas for offshore oil and gas exploration<br />
<br />
* 计划并开展关于海洋化学特征和形成过程、海洋地层、海洋大气层和海底火山的调查，并研究其对环境变化的影响<br />
Plan and conduct investigations on ocean chemical properties and processes, ocean floor and marine atmosphere and undersea volcanoes to study impacts of environmental changes<br />
<br />
* 学习海洋生物，物理和化学环境的互动来评估污染物对海洋生态的影响，并从生态学的观点发展海洋养殖方法<br />
Study marine life and interaction with physical and chemical environments to assess impacts of pollutants on marine ecology and to develop ecologically-based methods of seafarming.<br />
<br />
<b>## 2113 地球科学家河海洋学家任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 地球科学家要求地质学，地球化学，地球物理和相关学科的本科学位<br />
Geoscientists require a university degree in geology, geochemistry, geophysics or a related discipline.<br />
<br />
* 地球物理，物理学，数学和工程学硕士学位或本科学位，要求地球物理学工作经验<br />
A master's or doctoral degree in geophysics, physics, mathematics or engineering may be required for employment as a geophysicist.<br />
<br />
* 省级或国家注册认可的专业工程师，地质学家，地球物理学者和地学科学家，要求工作经验或在纽芬兰，拉布拉多，亚伯达，不列颠哥伦比亚，西北地区和努乐维特等地有实习经历<br />
Registration with a provincial or territorial association of professional engineers, geologists, geophysicists or geoscientists is usually required for employment and is mandatory to practice in Newfoundland and Labrador, Alberta, British Columbia, the Northwest Territories and Nunavut.<br />
<br />
* 地质学家和地球物理学者毕业后获得一个认可的教育计划，若干年的管理工作经验以及在某些省通过专业实践考试<br />
Geologists and geophysicists are eligible for registration following graduation from an accredited educational program and after several years of supervised work experience and, in some provinces, after passing a professional practice examination.<br />
<br />
* 海洋学家要求在科学，数学，统计学和工程学专业的本科学位以及海洋学毕业的毕业证<br />
Oceanographers require a university degree in science, mathematics, statistics or engineering and usually require a graduate degree in oceanography.<br />
<br />
