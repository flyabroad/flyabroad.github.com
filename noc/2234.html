<b>## 2234 建筑评价员 Construction estimators - FLYabroad NOC - LEVEL B</b>
<br>
<br>建设评价员分析并准备土木，建筑，结构，电气及机械建设项目的成本和报价。他们受雇于住宅，商业和工业建筑公司和重要电气，机械和贸易承包商，或者有可能成为自雇人士。
<br>
<br>Construction estimators analyze costs of and prepare estimates on civil engineering, architectural, structural, electrical and mechanical construction projects. They are employed by residential, commercial and industrial construction companies and major electrical, mechanical and trade contractors, or they may be self-employed.
<br>
<br><b>## 2234 建筑评价员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 首席评价员 - 建设 chief estimator – construction
<br>* 建设评价员 construction estimator
<br>* 建筑成本评价员 cost estimator – construction
<br>* 主要评价员 - 建设 principal estimator – construction
<br>* 专业工料测量师 professional quantity surveyor
<br>* 建筑工料测量师 quantity surveyor – construction
<br>
<br><b>## 2234 建筑评价员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 建设评价员执行部分或全部下列职责：Construction estimators perform some or all of the following duties:
<br>
<br>* 根据合同投标，报价，原理图和规格，准备建设项目的材料，劳动力和设备的大概成本的报价
<br>Prepare estimates of probable costs of materials, labour and equipment for construction projects based on contract bids, quotations, schematic drawings and specifications
<br>
<br>* 针对招标程序提供建议，检查和分析标书，推荐中标并进行磋商
<br>Advise on tendering procedures, examine and analyze tenders, recommend tender awards and conduct negotiations
<br>
<br>* 建立和维护招标程序，并设立成本监测和报告制度和程序
<br>Establish and maintain tendering process and set up cost monitoring and reporting systems and procedures
<br>
<br>* 准备项目的持续时间成本，支出报表和定期预测
<br>Prepare cost and expenditure statements and forecasts at regular intervals for the duration of a project
<br>
<br>* 准备和维护供应商，承包商和分包商的目录
<br>Prepare and maintain a directory of suppliers, contractors and subcontractors
<br>
<br>* 与工程师，建筑师，业主，承包商和分包商联络，咨询和沟通，并就成本估算的变化和调整准备经济可行性研究
<br>Liaise, consult and communicate with engineers, architects, owners, contractors and subcontractors, and prepare economic feasibility studies on changes and adjustments to cost estimates
<br>
<br>* 管理和协调建设项目和准备建设进度时间表。
<br>Manage and co-ordinate construction projects and prepare construction progress schedules.
<br>
<br>* 评价员可能会专注于结构，电气或机械建设项目的估算成本。
<br>Estimators may specialize in estimating costs for structural, electrical or mechanical construction projects.
<br>
<br><b>## 2234 建筑评价员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成为期三年的民事或建筑工程技术的大学课程
<br>Completion of a three-year college program in civil or construction engineering technology 
<br>
<br>* 必需具备多年的建筑行业，如管道，木工或电气的技术工人经验。
<br>Several years of experience as a qualified tradesperson in a construction trade such as plumbing, carpentry or electrical, are required.
<br>
<br>* 通常要求具有加拿大学院工料测量师认证。
<br>Certification by the Canadian Institute of Quantity Surveyors is usually required.
<br>
<br><b>## 2234 建筑评价员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升到本单元组的更高级职位，如高级评价员或工程管理职位。
<br>Progression to more senior positions in this unit group, such as senior estimator or to construction management positions is possible with experience.
<br>
<br><b>## 2234 建筑评价员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑技师和技术员） Architectural technologists and technicians [2251](2251)
<br>* 土木工程技师和技术员 Civil engineering technologists and technicians [2231](2231)
<br>* 土木工程师 Civil engineers [2131](2131)
<br>* 建筑经理 Construction managers [0711](0711)
<br>
