<b>## 7303 主管，印刷及相关行业 Supervisors, printing and related occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调工人以下的活动，生产相机工作和印刷板和气缸，工艺膜，纸张，金属和其他材料上打印的文字和插图，并绑定活动，完成印刷产品。他们受雇于公司，专门在商业印刷或它的组件之一，如绑定还是色彩还原，结合印刷和出版公司，如报纸和杂志，并在公共和私营部门的各种机构在内部印刷部门。
<br>本单元组主管监督和协调工人以下的活动，生产相机工作和印刷板和气缸，制版胶片，在纸张，金属和其他材料上打印文字和插图，并装订和完成印刷产品。他们受雇于公司，专门从事商业印刷或它的组件之一，如装订或色彩还原，以及印刷和出版公司，如报纸和杂志，以及拥有内部印刷部门的公共和私营部门的各种机构。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers who produce camera work and printing plates and cylinders, process film, print text and illustrations on paper, metal and other material, and bind and finish printed products. They are employed by companies that specialize in commercial printing or one of its components, such as binding or colour reproduction, in combined printing and publishing companies, such as newspapers and magazines, and in various establishments in both the public and private sectors that have in-house printing departments.
<br>
<br><b>## 7303 主管，印刷及相关行业头衔范例 Example Titles - FLYabroad NOC</b>

<br>* 装订领班/男/女 - 印刷 bindery foreman/woman – printing
<br>* 装订主管 - 印刷 bindery supervisor – printing
<br>* 排字间主管 - 印刷 composing room supervisor – printing
<br>* 膜处理主管 film processing supervisor
<br>* 完成主管 - 印刷 finishing supervisor – printing
<br>* 摄影和电影的处理领班/男/女 photographic and film processing foreman/woman

<br>* 印刷车间主管 - 印刷 pressroom supervisor – printing
<br>
<br><b>## 7303 主管，印刷及相关行业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，共同协调和安排工人生产摄像头的工作和印版及气缸的活动;处理胶片，打印，装订和完成书籍，报纸，商业表格等印刷制品
<br>Supervise, co-ordinate and schedule activities of workers who produce camera work and printing plates and cylinders; process film; and print, bind and finish books, newspapers, business forms and other printed products
<br>
<br>* 建立方法，以满足工作计划，并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 审查和批准所有的工作证明或样品，以确保工作质量符合客户的规格
<br>Review and approve all job proofs or samples in order to ensure quality of work meets client specifications
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 解决工作中的问题，提供技术咨询和建议措施，以提高生产率和产品质量
<br>Resolve work problems, provide technical advice and recommend measures to improve productivity and product quality
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人员活动，如雇用和升迁
<br>Recommend personnel actions such as hiring and promotions
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 可设置机器或设备。
<br>May set up machines or equipment.
<br>
<br><b>## 7303 主管，印刷及相关行业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要完成图形艺术技术的大学课程。
<br>Completion of a college program in graphic arts technology may be required.
<br>
<br>* 通常需要多年监督工作区的经验。
<br>Several years of experience in the work area supervised is usually required.
<br>
<br>* 本单元组的一些职业可能需要省级行业认证。
<br>Provincial trade certification may be required for some occupations in this unit group.
<br>
<br><b>## 7303 主管，印刷及相关行业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到管理岗位，如部门，生产或​​工厂经理。
<br>Progression to management positions, such as department, production or plant manager, is possible with experience.
<br>
