<div class="bodycon"><p>
<b>## 1253 记录管理技术人员 Records management technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>记录管理技术人员操作和维护系统记录，图像，文件和信息的收集，分类，检索和保留。记录管理技术人员受雇于整个公共和私营部门。
<br>
<br>Records management technicians operate and maintain systems for the collection, classification, retrieval and retention of records, images, documents and information. Records management technicians are employed throughout the private and public sectors.
<br>
<br><b>## 1253 记录管理技术人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 信息管理技术人员 information management technician
<br>* 缩微胶卷记录搜索员 microfilm records searcher
<br>* 记录分类员 records classifier
<br>* 数字化记录技术人员 records digitizing technician
<br>* 记录技师 records technician
<br>
<br><b>## 1253 记录管理技术人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>记录管理技术人员执行部分或全部下列职责：Records management technicians perform some or all of the following duties:
<br>
<br>* 实施和更新记录分类，保留和处置调度计划
<br>Implement and update records classification, retention and disposal scheduling plans
<br>
<br>* 分类，编码，交叉引用，记录和存储记录
<br>Classify, code, cross-reference, log and store records
<br>
<br>* 开发文档库存和维护索引分类系统
<br>Develop document inventories and maintain indexes for classification systems
<br>
<br>* 操作信息检索系统，按照既定路线，研究和提取记录，响应请求
<br>Operate information retrieval systems to research and extract records according to established guidelines in response to requests
<br>
<br>* 根据既定的记录管理生命周期程序和时间表标示，准备和传输信息文件，
<br>Label, prepare and transfer information files according to established records management life-cycle procedures and schedules
<br>
<br>* 维护安全分类记录的访问列表
<br>Maintain access lists for security classified records
<br>
<br>* 编译统计和记录管理服务活动的报告。
<br>Compile statistics and reports on activities within records management services.
<br>
<br><b>## 1253 记录管理技术人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 记录管理技术人员通常需要完成两到三年的信息或记录管理技术大学课程。
<br>Records management technicians usually require completion of a two- to three-year college program in information or records management technology.
<br>
<br>* 可能需要两到三年的记录管理工作经验。
<br>Two to three years experience in a records management environment may be required.
<br>
<br><b>## 1253 记录管理技术人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着额外的培训和经验积累，可能晋升为主管职位。
<br>Progression to supervisory positions is possible with additional training and experience.
<br>
<br><b>## 1253 记录管理技术人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 卫生信息管理职业 Health information management occupations [1252](1252)
<br>* 健康记录员（一般办公室支援工人） Health records clerks (in [1411](1411) General office support workers )
<br>* 图书馆和公共的归档技术人员 Library and public archive technicians [5211](5211)
<br>* 记录管理专家（企业管理咨询的专业职业） Records management specialists (in [1122](1122) Professional occupations in business management consulting )
<br>* 记录管理监督员（监事，总经理办公室和行政支持人员） Records management supervisors (in [1211](1211) Supervisors, general office and administrative support workers )
<br>
<br><b>## 1253 记录管理技术人员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 分类员，记录 classifier, records
<br>* 文档管理技术人员 document management technician
<br>* 文件技术员 document technician
<br>* 文档技术员 documentation technician
<br>* 指纹分类员 fingerprint classifier
<br>* 信息管理技术人员 information management technician
<br>* 缩微摄像机操作员 microfilm camera operator
<br>* 缩微贴片员 microfilm mounter
<br>* 缩微胶卷记录搜索人员 microfilm records searcher
<br>* 缩微胶片拍摄人 microfilmer
<br>* 记录分类员 records classifier
<br>* 数字化记录技术人员 records digitizing technician
<br>* 记录管理技师 records management technician
<br>* 记录技师 records technician
<br>* 技术索引员 - 记录和文件管理 technical indexer – records and file management
</p>
