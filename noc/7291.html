<b>## 7291 盖屋顶的人和挤压操作工 Roofers and shinglers - FLYabroad NOC - LEVEL B</b>
<br>
<br>盖屋顶的人安装，维修或更换平屋顶和 倾斜的屋顶上的瓦片，不结实的或其他屋顶砖瓦。 挤压操作工安装和更换倾斜的屋顶上的木瓦，瓦片及类似覆盖物。他们受雇于屋面和总承包商，或者有可能成为自雇人士。
<br>
<br>Roofers install, repair or replace flat roofs and shingles, shakes or other roofing tiles on sloped roofs. Shinglers install and replace shingles, tiles and similar coverings on sloped roofs. They are employed by roofing and general contractors, or they may be self-employed. 
<br>
<br><b>## 7291 盖屋顶的人和挤压操作工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 学徒盖屋顶的人 apprentice roofer
<br>* 沥青盖屋顶的人 asphalt roofer
<br>* 内置盖屋顶的人 built-up roofer
<br>* 平房盖屋顶的人 flat roofer
<br>* 住宅陡峭的盖屋顶的人 residential steep roofer
<br>* 盖屋顶的人 roofer
<br>* 挤压操作工 shingler
<br>* 单层屋面防水工 single-ply roofer
<br>
<br><b>## 7291 盖屋顶的人和挤压操作工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 盖屋顶的人的执行部分或全部下列职责：Roofers perform some or all of the following duties:
<br>
<br>* 使用材料，如沥青饱和油毡和热沥青和砾石安装，维修或更换内置屋面系统
<br>Install, repair or replace built-up roofing systems using materials such as asphalt saturated felts and hot asphalt and gravel
<br>
<br>* 使用防水片材，如改性塑料，橡胶或其他沥青成分安装，维修或更换单层屋面系统。
<br>Install, repair or replace single-ply roofing system using waterproof sheet materials such as modified plastics, elastomeric or other asphaltic compositions
<br>
<br>* 安装，修理或更换木瓦板，动摇物和建筑物的倾斜屋顶上的其他屋顶瓦片
<br>Install, repair or replace shingles, shakes and other roofing tiles on sloped roofs of buildings
<br>
<br>* 安装钣金遮雨物
<br>Install sheet metal flashings
<br>
<br>* 给低于或高于地面水平的混凝土或其他砖石表面使用防水涂料
<br>Apply waterproof coatings to concrete or other masonry surfaces below or above ground level
<br>
<br>* 使用手动及电动工具安装和修复金属屋顶
<br>Install and repair metal roofs using hand and power tools
<br>
<br>* 安装脚手架，以提供上屋顶的安全通道
<br>Set up scaffolding to provide safe access to roofs
<br>
<br>* 估算所需材料和报价成本。
<br>May estimate materials required and quote costs.
<br>
<br>### 挤压操作工执行部分或全部下列职责：Shinglers perform some or all of the following duties:
<br>
<br>* 安装或更换倾斜建筑物的屋顶上的沥青瓦，木瓦，动摇物和砖石或烘烤的粘土屋瓦
<br>Install or replace asphalt shingles, wood shingles and shakes and masonry or baked clay roofing tiles on sloped roofs of buildings
<br>
<br>* 设置脚手架，以提供通往屋顶的安全通道。
<br>Set up scaffolding to provide safe access to roofs.
<br>
<br><b>## 7291 盖屋顶的人和挤压操作工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 对于屋顶工，要求完成两到三年的学徒课程
<br>For roofers, completion of a two- to three-year apprenticeship program 
<br>
<br>* 通常需要三年以上的行业内工作经验，才有资格获得行业认证。
<br>Over three years of work experience in the trade are usually required to be eligible for trade certification.
<br>
<br>* 在魁北克省屋顶行业认证是强制性的，但在所有其他省份和地区是自愿的。
<br>Roofing trade certification is compulsory in Quebec and available, but voluntary, in all other provinces and the territories.
<br>
<br>* 在不列颠哥伦比亚省，住宅陡峭屋顶工行业认证是可用的，但是自愿的。
<br>Trade certification for residential steep roofers is available, but voluntary, in British Columbia.
<br>
<br>* 红印章背书对于通过跨省红色钢印考试的屋顶工也适用。
<br>Red Seal endorsement is also available to qualified roofers upon successful completion of the interprovincial Red Seal examination.
<br>
<br>* 挤压操作工需要一到两年的在职培训。
<br>Shinglers require one to two years of on-the-job training.
<br>
<br><b>## 7291 盖屋顶的人和挤压操作工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7291 盖屋顶的人和挤压操作工其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 主管屋顶工和挤压操作工（承包商和监督员，等建设行业，安装，维修和服务商）Supervisors of roofers and shinglers (in [7205](7205) Contractors and supervisors, other construction trades, installers, repairers and servicers )
