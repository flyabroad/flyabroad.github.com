<b>## 7316 机械钳工 Machine fitters - FLYabroad NOC - LEVEL B</b>
<br>
<br>机械钳工打磨，装配，或者打造重型工业机械和运输设备，包括飞机发动机。他们受雇于工业机械和运输设备制造业。
<br>
<br>Machine fitters fit, assemble and otherwise build heavy industrial machinery and transportation equipment, including aircraft engines. They are employed in industrial machinery and transportation equipment manufacturing industries. 
<br>
<br><b>## 7316 机械钳工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机发动机钳工 aircraft engine fitter
<br>* 装配钳工 assembly fitter
<br>* 重型设备钳工 heavy equipment fitter
<br>* 机器制造商 machine builder
<br>* 机械钳工 machine fitter
<br>* 机床制造商 machine tool builder
<br>* 机械钳工 mechanical fitter
<br>
<br><b>## 7316 机械钳工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>机械钳工执行部分或全部下列职责：Machine fitters perform some or all of the following duties:
<br>
<br>* 阅读和解释蓝图，草图和图表，来确定装配业务
<br>Read and interpret blueprints, sketches and diagrams to determine assembly operations
<br>
<br>* 打磨和组装预制金属零件来打造重型工业机械和设备，如建筑，养殖，加工机械，铁路车辆和飞机发动机
<br>Fit and assemble prefabricated metal parts to build heavy industrial machinery and equipment such as construction, farming, and processing machinery, railway vehicles and aircraft engines
<br>
<br>* 使用起吊和运输设备，如桥式起重机，来移动和调整组件和部件。
<br>Move and align subassemblies and components using lifting and transporting devices such as overhead cranes
<br>
<br>* 安装主要部件，如齿轮，泵，马达或液压组件
<br>Install major components such as gears, pumps, motors or hydraulic assemblies
<br>
<br>* 检查零件，部件和成品，以确保质量。
<br>Inspect parts, subassemblies and finished products to ensure quality.
<br>
<br><b>## 7316 机械钳工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成机械学徒课程，如磨粉机设计，加工，管道安装，汽车维修或重型设备维修
<br>Completion of a mechanical apprenticeship program, such as millwrighting, machining, pipefitting, automotive service or heavy equipment repair 
<br>
<br>* 或者完成四年制机钳工学徒课程
<br>Completion of a four-year machine fitter apprenticeship program 
<br>
<br>* 或者通常需要完成5年的在职培训。
<br>Completion of five years of on-the-job training is usually required.
<br>
<br>* 飞机发动机装配工需要完成两到三年的飞机制造或通用制造大学课程。
<br>Completion of a two- to three-year college program in aircraft manufacturing or general fabrication is required for aircraft engine fitters.
<br>
<br>* 可能需要相关行业认证。
<br>Certification in a related trade may be required.
<br>
<br><b>## 7316 机械钳工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7316 机械钳工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 飞机装配工（飞机装配和飞机装配检查员） Aircraft assemblers (in [9521](9521) Aircraft assemblers and aircraft assembly inspectors )
<br>* 工业电气设备装配工（汇编，制造商和督察，工业电气电机和变压器） Assemblers of electrical industrial equipment (in [9525](9525) Assemblers, fabricators and inspectors, industrial electrical motors and transformers )
<br>* 机械装配和检查员 Mechanical assemblers and inspectors [9526](9526)
<br>* 磨粉机的设计者（建设磨粉机的设计者和工业机械） Millwrights (in [7311](7311) Construction millwrights and industrial mechanics )
<br>* 主管机钳工（承包商及主管，机械行业） Supervisors of machine fitters (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>* 焊工和相关机器操作员 Welders and related machine operators [7237](7237)
<br>
