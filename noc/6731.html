<b>## 6731 轻型清洁工 Light duty cleaners - FLYabroad NOC - LEVEL D</b>
<br>
<br>轻型清洁工清洁酒店，汽车旅馆，度假村，医院，学校，办公室和其他建筑物，私人住宅的大堂，走廊，办公室和房间。他们受雇于酒店，汽车旅馆，度假村，娱乐设施，医院和其他机构，物业管理公司，保洁服务公司和个人。
<br>
<br>Light duty cleaners clean the lobbies, hallways, offices and rooms of hotels, motels, resorts, hospitals, schools, office and other buildings, and private residences. They are employed by hotels, motels, resorts, recreational facilities, hospitals and other institutions, building management companies, cleaning service companies and private individuals.

<br><b>## 6731 轻型清洁工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>轻型清洁工执行部分或全部下列职责：Light duty cleaners perform some or all of the following duties:

<br>* 打扫，拖擦，洗涤，打蜡和抛光地板
<br>Sweep, mop, wash, wax and polish floors
<br>
<br>* 除去家具灰尘，用吸尘器清理地毯和小地毯，窗帘和软垫家具
<br>Dust furniture and vacuum carpeting and area rugs, draperies and upholstered furniture
<br>
<br>* 铺床，换床单和分发干净的毛巾和洗浴用品
<br>Make beds, change sheets and distribute clean towels and toiletries
<br>
<br>* 提供额外供应，以满足客人的要求
<br>Attend to guests' requests for extra supplies
<br>
<br>* 为衣橱和供应区进货
<br>Stock linen closet and supplies area
<br>
<br>* 清洁，消毒和擦亮厨房和浴室装置和器具
<br>Clean, disinfect and polish kitchen and bathroom fixtures and appliances
<br>
<br>* 清洁及消毒更衣室，淋浴设备和电梯等公共场所。
<br>Clean and disinfect public areas such as changing rooms, showers and elevators
<br>
<br>* 消毒手术室和其他院区
<br>Disinfect operating rooms and other hospital areas
<br>
<br>* 捡拾碎片和倾空垃圾箱
<br>Pick up debris and empty trash containers
<br>
<br>* 清洗窗户，墙壁和天花板。
<br>Wash windows, walls and ceilings.
<br>
<br>* 报告和存储丢失或发现的物品。
<br>Report and store lost and found items
<br>
<br>* 可以提供基础设施信息
<br>May provide basic information on facilities
<br>
<br>* 可处理投诉。
<br>May handle complaints.
