<b>## 0433 加拿大部队士官 Commissioned officers of the Canadian Forces - FLYabroad NOC - LEVEL 0</b>
<br>
<br>此单元组包括加拿大部队士官，他们负责计划，组织，指挥和评估加拿大部队人员的活动情况。所有空军，陆军和海军的士官都包含在这个单元组。
<br>
<br>This unit group consists of commissioned officers of the Canadian Forces who plan, organize, command and evaluate the activities of personnel in the Canadian Forces. All ranks of commissioned officers in the Air Force, Army, and Navy are included in this unit group.
<br>
<br><b>## 0433 加拿大部队士官头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 海军上将 admiral
<br>* 炮兵军官 artillery officer
<br>* 准将 brigadier general
<br>* 陆军上校 colonel
<br>* 准将 commodore
<br>* 中尉指挥官 lieutenant commander
<br>* 陆军少校 major
<br>* 海军军校学生 naval cadet
<br>* 军校学员 officer cadet
<br>* 搜索和救援队队长 search and rescue captain
<br>
<br><b>## 0433 加拿大部队士官主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 加拿大军队的士官执行部分或全部下列职责：Commissioned officers of the Canadian Forces perform some or all of the following duties:
<br>
<br>* 计划，组织和指挥的加拿大军队的作战部队，如装甲兵，炮兵和步兵营的活动
<br>Plan, organize and command the activities of Canadian Forces combat units such as armour, artillery and infantry battalions
<br>
<br>* 制定和实施基于部门功能和性能的详细知识的军事程序和政策
<br>Develop and implement military procedures and policies based on detailed knowledge of units' capabilities and performance
<br>
<br>* 指导下属的培训，按照军事惯例，统筹和指导部门活动，
<br>Direct subordinates in training and co-ordinate and direct activities of units in accordance with military practices
<br>
<br>* 负责部门的福利，士气与纪律
<br>Assume responsibility for welfare, morale and discipline of units
<br>
<br>* 审查和评估部门的性能，编写报告，并向上级汇报
<br>Review and evaluate unit performance, prepare reports and provide briefings for superiors
<br>
<br>* 指挥和牵头部门参与国内和国际非战争行动的救灾和人道主义和维持和平。
<br>May command and lead units engaged in non-combat operations for disaster relief and humanitarian and peacekeeping efforts domestically and internationally.
<br>
<br><b>## 0433 加拿大部队士官任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要大学学位。
<br>A university degree is usually required.
<br>
<br>* 必需完成军事训练。
<br>Completion of military training is required.
<br>
<br>* 具有武装部队非现役成员的经验并且具有领导能力，没有大学学位也可以。
<br>Experience as a non-commissioned member of the armed forces and demonstrated leadership ability may substitute for a university degree.
<br>
<br>* 高级军衔，如上校，要求有多年的经验。
<br>Senior ranks, such as colonel, require several years of experience.
<br>
<br><b>## 0433 加拿大部队士官其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 加拿大部队非现役军衔 Non-commissioned ranks of the Canadian Forces [4313](4313)
<br>
