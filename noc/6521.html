<b>## 6521 旅游顾问 Travel counsellors - FLYabroad NOC - LEVEL C</b>
<br>
<br>旅游顾问建议客户的出行选择和旅游套餐，预约和预订，准备门票和接收付款。他们受雇于旅行社，运输和旅游企业和连锁酒店。
<br>
<br>Travel counsellors advise clients on travel options and tour packages, make bookings and reservations, prepare tickets and receive payment. They are employed in travel agencies, transportation and tourism firms and hotel chains.
<br>
<br><b>## 6521 旅游顾问头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 预订代理商 - 旅行社 reservation agent – travel agency
<br>* 旅行社 travel agent
<br>* 旅游顾问 travel consultant
<br>
<br><b>## 6521 旅游顾问主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>旅游顾问执行部分或全部下列职责：Travel counsellors perform some or all of the following duties:
<br>
<br>* 向客户提供有关目的地，交通及住宿选择和差旅费等旅游信息，并推荐合适的产品
<br>Provide travel information to clients regarding destinations, transportation and accommodation options and travel costs, and recommend suitable products
<br>
<br>* 为个人或团体策划和组织度假旅游
<br>Plan and organize vacation travel for individuals or groups
<br>
<br>* 使用电脑预订和票务系统，进行交通和住宿预订
<br>Make transportation and accommodation reservations using computerized reservation and ticketing system
<br>
<br>* 向客户出售单程票门票和套装旅游
<br>Sell single fare tickets and package tours to clients
<br>
<br>* 推销特定目的地，旅游套餐和其他旅游服务
<br>Promote particular destinations, tour packages and other travel services
<br>
<br>* 调研新的旅游目的地，酒店等设施和景点
<br>Investigate new travel destinations, hotels and other facilities and attractions
<br>
<br>* 提供旅游景点，外汇，海关，语言和旅游安全等旅游提示。
<br>Provide travel tips regarding tourist attractions, foreign currency, customs, languages and travel safety.
<br>
<br><b>## 6521 旅游顾问任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要旅游大学文凭或职业培训。
<br>A college diploma or vocational training in travel or tourism is usually required.
<br>
<br>* 可能必需有加拿大旅游学院顾问认证（CITC）。通过任何的工作经验，培训和教育相结合，并通过高级考试，获得60个学分后，才可以获取该认证。
<br>Certification with the Canadian Institute of Travel Counsellors (CITC) may be required. This certification is granted after completion of a 60 credit requirement obtained through any combination of work experience, training and education, and successful completion of the advanced exam.
<br>
<br><b>## 6521 旅游顾问附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with experience.
<br>
<br><b>## 6521 旅游顾问其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 机票代理（机票和服务代理） Airline ticket agents (in [6523](6523) Airline ticket and service agents )
<br>* 会议联络员（会议和活动策划） Convention co-ordinators (in [1226](1226) Conference and event planners )
<br>* 旅行社经理（零售及批发贸易经理） Travel agency managers (in [0621](0621) Retail and wholesale trade managers )
<br>
