<b>## 5251 运动员 Athletes - FLYabroad NOC - LEVEL B</b>
<br>
<br>运动员参加业余或专业的竞争性体育赛事。他们参加团队运动，如曲棍球，棒球，足球和曲棍球;或个体运动，如滑雪，花样滑冰，拳击或田径场;或游戏，如扑克或象棋比赛。运动员受聘于专业团队组织，或者他们可能成为自雇人士。此单元组还包括竞争对手，如国际象棋选手和扑克玩家。
<br>
<br>Athletes participate in competitive sports events on an amateur or professional basis. They play team sports such as hockey, baseball, football and lacrosse; or compete in individual sports such as skiing, figure skating, boxing or track and field; or in games such as poker or chess. Athletes are employed by professional team organizations or they may be self-employed. This unit group also includes competitors such as chess players and poker players.
<br>

<br><b>## 5251 运动员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>运动员执行部分或全部下列职责：Athletes perform some or all of the following duties:
<br>
<br>* 在教练或培训人员的指导下进行训练以获取竞赛资格
<br>Train under the direction of a coach or trainer to qualify for competition
<br>
<br>* 参加计划的实践和培训课程
<br>Attend scheduled practice and training sessions
<br>
<br>* 参加地方，区域，省，国家或国际比赛和体育赛事
<br>Participate in local, regional, provincial, national or international competitions and sporting events
<br>
<br>* 在活动之后评估表现，来确定优势和劣势。
<br>Assess performance after an event to identify strengths and weaknesses.
<br>
<br><b>## 5251 运动员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须具备某一特定运动或某类游戏的能力。
<br>Demonstrated ability in a particular sport, or type of game, is required.
<br>
<br>* 必需在教练的监督下，参加扩展培训。
<br>Extensive training under the supervision of a coach is required.
<br>
<br>* 可能需要特定的体育联合会的认证。
<br>Certification with a particular sports federation may be required.
<br>
<br>* 具备体育训练以及学院或大学的学习背景的话，将会得到强烈推荐。
<br>A background combining athletic training and college or university studies is strongly recommended.
<br>
<br><b>## 5251 运动员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 教练 Coaches [5252](5252)
<br>* 体育指导员（项目领导人和教官在娱乐，体育和健身） Sports instructors (in [5254](5254) Program leaders and instructors in recreation, sport and fitness )
<br>* 体育官员和裁判 Sports officials and referees [5253](5253)
