<b>## 7284 泥水工，石膏板安装工和整理工及泡沫工 Plasterers, drywall installers and finishers and lathers- FLYabroad NOC - LEVEL B</b>
<br>
<br>泥水工在内部和外部的墙壁，天花板和建筑物分区上进行完善，并维修和恢复石膏或类似的材料，使其产生平滑或装饰性表面。石膏板安装工和整理工安装并完成石膏板片及各类吊顶系统。泡沫工为天花板系统，室内和外墙和建筑分区安装支持框架。他们受雇于建筑公司，抹灰，砌墙及车床加工承包商，或者有可能成为自雇人士。
<br>
<br>Plasterers apply finish, and maintain and restore plaster or similar materials, on interior and exterior walls, ceilings and building partitions to produce plain or decorative surfaces. Drywall installers and finishers install and finish drywall sheets and various types of ceiling systems. Lathers install support framework for ceiling systems, interior and exterior walls and building partitions. They are employed by construction companies and by plastering, drywalling and lathing contractors, or they may be self-employed. 
<br>
<br><b>## 7284 泥水工，石膏板安装工和整理工及泡沫工头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 声学吊顶安装工 acoustical ceiling installer
<br>* 吊顶安装工 ceiling installer
<br>* 石膏板敷贴工 drywall applicator

<br>* 石膏板安装工和装订学徒 drywall installer and finisher apprentice
<br>* 石膏板锥度 drywall taper
<br>* 泡沫工 lather
<br>* 泡沫（内饰系统机械师） lather (interior systems mechanic)
<br>* 泡沫学徒 lather apprentice
<br>* 泥水匠 plasterer
<br>* 泥水匠学徒 plasterer apprentice
<br>* 石膏板敷贴工 sheetrock applicator
<br>* 木材泡沫工 wood lather
<br>
<br><b>## 7284 泥水工，石膏板安装工和整理工及泡沫工主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>### 泥水工执行部分或全部下列职责：Plasterers perform some or all of the following duties:
<br>
<br>* 清洁和制备表面
<br>Clean and prepare surfaces
<br>
<br>* 在槽内混合石膏成分到所需的一致性
<br>Mix plaster ingredients in trough to desired consistency
<br>
<br>* 使用镘刀，花车，刷子和喷涂设备，应用，平整并使每层石膏光滑
<br>Apply, level and smooth coats of plaster using trowels, floats, brushes and spraying equipment
<br>
<br>* 在建筑物外墙镘涂或喷涂层层灰泥，形成防水表面
<br>Trowel or spray coats of stucco over exteriors of buildings to form weatherproof surfaces
<br>
<br>* 完成角落和角度，如果需要并创造面漆的装饰设计
<br>Finish corners and angles and create decorative designs in finish coat, if required
<br>
<br>* 修整新抹面
<br>Cure freshly plastered surfaces
<br>
<br>* 浇铸及安装装饰石膏板，飞檐，并进行修剪
<br>Mould and install ornamental plaster panels, cornices and trim
<br>
<br>* 往墙壁和天花板上喷雾声学材料或表面纹理。
<br>Spray acoustic materials or texture finish over walls and ceilings.
<br>
<br>### 石膏板安装工和整理工执行部分或全部下列职责：Drywall installers and finishers perform some or all of the following duties:
<br>
<br>* 往墙壁和天花板上测量，切割和安装石膏薄板
<br>Measure, cut and fit drywall sheets for installation on walls and ceilings
<br>
<br>* 把薄板安置并巩固到金属或木质钉或搁栅处
<br>Position and secure sheets to metal or wooden studs or joists
<br>
<br>* 切割并安装金属角珠，以保护外部角落
<br>Cut and install metal corner beads to protect exterior corners
<br>
<br>* 使用泥刀和宽刀，用接缝填料补缝填充连接处，指甲痕，孔洞和裂缝
<br>Fill joints, nail indentations, holes and cracks with joint compound using trowel and broad knife
<br>
<br>* 采用编带机及复合嵌入带子将连接处绑紧。
<br>Tape over joints using taping machine and embed tape in compound
<br>
<br>* 弄平滑多余的化合物，使涂层干燥
<br>Smooth out excess compound and allow coat to dry
<br>
<br>* 应用连续化合物和砂纸打磨接缝和连接处。
<br>Apply successive coats of compound and sand seams and joints
<br>
<br>* 制造和安装悬浮金属天花板网格，并放入嵌板，形成声学和格子天花板。
<br>Fabricate and install suspended metal ceiling grids and place in panels to form acoustical and coffered ceilings.
<br>
<br>### 泡沫工执行部分或全部下列职责：Lathers perform some or all of the following duties:
<br>
<br>* 准备墙壁和天花板布局
<br>Prepare wall and ceiling layouts
<br>
<br>* 用手动及电动工具，为室内石膏板或石膏墙壁和天花板安装金属钉框架和贴面
<br>Install metal stud framing and furring for interior drywall or plaster walls and ceilings, using hand and power tools
<br>
<br>* 用钉子，螺丝，夹子或电线扎带将金属或石膏板条固定到钉或贴面。
<br>Attach metal or gypsum lath to studs or furring using nails, screws, clips or wire ties
<br>
<br>* 在板条内切开口以供加热及通风管道，管道及电源插座
<br>Cut openings in lath for heating and ventilation piping, ducts and electrical outlets
<br>
<br>* 在要应用石膏的梁周围安装墙角护条和金属筛网
<br>Install corner beads and wire mesh around beams to which plaster is to be applied
<br>
<br>* 可以为吊顶和组合墙板或板条的金属钉安装声瓦，悬吊管。
<br>May install acoustic tile, hangers for suspended ceilings and metal studs for composition wallboard or lath.
<br>
<br><b>## 7284 泥水工，石膏板安装工和整理工及泡沫工任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三或四年的抹灰，砌墙或钉板条学徒课程
<br>Completion of a three- or four-year apprenticeship program in plastering, drywalling or lathing 
<br>
<br>* 或者通常需要三年以上的工作经验和高中，大学或抹灰，砌墙或订板条工业课程的组合。
<br>A combination of over three years of work experience and some high school, college or industry courses in plastering, drywalling or lathing is usually required.
<br>
<br>* 在魁北克省，泥水匠行业认证是强制性的，但在安大略省，萨斯喀彻温省和不列颠哥伦比亚省是自愿的。
<br>Plasterer trade certification is compulsory in Quebec and available, but voluntary, in Ontario, Saskatchewan and British Columbia.
<br>
<br>* 在不列颠哥伦比亚省石膏板安装和整理工行业认证是可用的，但是自愿的。
<br>Drywall installer and finisher trade certification is available, but voluntary, in British Columbia.
<br>
<br>* 在魁北克泡沫工（内饰系统力学）行业认证是强制性的，而在所有其他省和育空地区是自愿的。
<br>Trade certification for lathers (interior systems mechanics) is compulsory in Quebec and available, but voluntary, in all other provinces and the Yukon.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印的考试后合格的泡沫工（内饰系统机械师）也适用。
<br>Red Seal endorsement is also available to qualified lathers (interior systems mechanic) upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7284 泥水工，石膏板安装工和整理工及泡沫工附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7284 泥水工，石膏板安装工和整理工及泡沫工其他分类 Classified elsewhere- FLYabroad NOC</b>
