<b>## 0311 医疗保健经理 Managers in health care - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的管理人员计划，组织，指导，控制和评估保健服务机构的在机构内或其他场合进行的如诊断和治疗，护理和治疗等医疗保健服务。他们受雇于医院，医疗诊所，养老院和其他保健组织。
<br>
<br>This unit group includes managers who plan, organize, direct, control and evaluate the delivery of health care services, such as diagnosis and treatment, nursing and therapy, within institutions, and in other settings, that provide health care services. They are employed in hospitals, medical clinics, nursing homes and other health care organizations.
<br>
<br><b>## 0311 医疗保健经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 麻醉科科长 chief of anesthesia
<br>* 急诊医学主任 chief of emergency medicine
<br>* 医疗科长 chief of medical staff
<br>* 临床医学主任 director of clinical medicine
<br>* 营养学主任 director of dietetics
<br>* 实验室医学主任 director of laboratory medicine
<br>* 护理部主任 - 医疗服务 director of nursing – medical services
<br>* 职业治疗主任 director of occupational therapy
<br>* 理疗主任 director of physiotherapy
<br>* 外科主任 director of surgery
<br>* 主任，康复服务 director, rehabilitation services
<br>* 家居照顾服务总监 - 医疗服务 home care services director – medical services
<br>* 医疗门诊部主任 medical clinic director
<br>* 心理健康住宅护理项目经理 mental health residential care program manager
<br>
<br><b>## 0311 医疗保健经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>医疗保健经理执行部分或全部下列职责：Managers in health care perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估保健机构内的某个部门或在其他地点提供的保健服务
<br>Plan, organize, direct, control and evaluate the delivery of health care services within a department of a health care institution, or in other settings where health care services are provided
<br>
<br>* 与董事会董事及高级管理人员共同磋商为保健服务建立维护标准
<br>Consult with boards of directors and senior managers to maintain and establish standards for the provision of health care services
<br>
<br>* 开发评估系统，监测为患者提供的医疗保健质量
<br>Develop evaluation systems to monitor the quality of health care given to patients
<br>
<br>* 监测诊断服务，住院病床和设施，以确保资源的有效利用
<br>Monitor the use of diagnostic services, in-patient beds and facilities to ensure effective use of resources
<br>
<br>* 为新项目，特殊项目，新材料和新设备采购和未来本部门或机构的人员编制水平制定和实施相应的计划
<br>Develop and implement plans for new programs, special projects, new material and equipment acquisitions and future staffing levels in their department or establishment
<br>
<br>* 计划和控制部门或机构预算
<br>Plan and control departmental or establishment budget
<br>
<br>* 代表部门或机构会见政府官员，公众，媒体和其他组织
<br>Represent the department or establishment at meetings with government officials, the public, the media and other organizations
<br>
<br>* 监督医疗保健管理人员和专业人士
<br>Supervise health care supervisors and professionals
<br>
<br>* 招聘部门或机构的医护人员。
<br>Recruit health care staff of the department or establishment.
<br>
<br>* 卫生保健专业经理负责专业的医疗保健服务，如营养学，临床医学，医学检验，护理，物理治疗或手术。
<br>Managers in health care specialize in administering the provision of specific health care services such as dietetics, clinical medicine, laboratory medicine, nursing, physiotherapy or surgery.
<br>
<br><b>## 0311 医疗保健经理任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 外科，临床医学或实验室医学部门管理员通常需要具备专科医师的教育和培训。
<br>Administrators of departments such as surgery, clinical medicine or laboratory medicine are usually required to have the education and training of a specialist physician.
<br>
<br>* 其他部门管理员，如护理学，营养学或理疗，通常需要具备该部门的专业医务人员的教育和培训。
<br>Administrators of other departments, such as nursing, dietetics or physiotherapy, are usually required to have the education and training of the medical professionals in that department.
<br>
<br>* 具备多年相关的专业的工作经验，包括监管经验
<br>Several years of experience in the relevant profession, including supervisory experience, are usually required.
<br>
<br>* 必须具备相关专业的认证。
<br>Certification in the relevant profession is required.
<br>
<br><b>## 0311 医疗保健经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 不同的医疗专业很少或完全不可以在不同部门之间流动。
<br>There is little or no mobility between departments in different medical specializations.
<br>
<br>* 晋升方向可能是卫生保健服务行业有经验的高级管理职位
<br>Progression to senior management positions in health care services is possible with experience.
<br>
<br><b>## 0311 医疗保健经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 政府经营者 - 卫生和社会政策的制定和项目管理 Government managers - health and social policy development and program administration [0411](0411)
<br>
<br>* 高级管理人员 - 卫生，教育，社会和​​社区服务及会员组织 Senior managers - health, education, social and community services and membership organizations [0014](0014)
