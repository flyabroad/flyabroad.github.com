<b>## 9413 玻璃成型和精加工机器操作员及玻璃切割工人 Glass forming and finishing machine operators and glass cutters - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组的机器操作员操作多功能过程控制机械或单一功能的机器，融化，形成，切断或完成平板玻璃，玻璃器皿，酒瓶，玻璃及其他玻璃制品。玻璃切割工人按照指定的大小和形状切割各种厚度的平板玻璃。他们受雇于玻璃及玻璃制品制造企业。
<br>
<br>Machine operators in this unit group operate multi-function process control machinery or single function machines to melt, form, cut or finish flat glass, glassware, bottles, and other glass products. Glass cutters cut flat glass of various thicknesses to specified sizes and shapes by hand. They are employed by glass and glass products manufacturing companies.
<br>
<br><b>## 9413 玻璃成型和精加工机器操作员及玻璃切割工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 瓶机运营商 - 玻璃制品制造业 bottle machine operator – glass products manufacturing
<br>* 浮点数操作员 - 玻璃成形 float operator – glass forming
<br>* 玻璃斜切工人 glass beveller
<br>* 玻璃切割工人，手工 glass cutter, hand
<br>* 玻璃磨边工人 glass edger
<br>* 玻璃成型工 glass moulder
<br>* 玻璃吹制机操作员 glass-blowing machine operator
<br>* 玻璃加工机器操作员 glass-finishing machine operator
<br>* 玻璃热压机操作员 glass-pressing machine operator
<br>* 镜面制造商 mirror maker
<br>
<br><b>## 9413 玻璃成型和精加工机器操作员及玻璃切割工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 玻璃工艺控制运营商执行部分或全部下列职责：Glass process control operators perform some or all of the following duties:
<br>
<br>* 通过控制面板，计算机终端或其它控制系统操作多功能过程控制机械，混合和熔融原料，加热，退火，回火或形成浮法玻璃或玻璃制品；使用银或其他金属和材料包裹玻璃
<br>Operate multi-function process control machinery through control panels, computer terminals or other control systems to mix and melt raw materials; heat, anneal, temper or form float glass or glass products; and coat glass with silver or other metals and materials
<br>
<br>* 观察压力表，计算机打印输出和视频监视器来验证指定的处理情况，并在有需要时作出调整
<br>Observe gauges, computer printouts and video monitors to verify specified processing conditions and make adjustments as necessary
<br>
<br>* 维持转移生产记录和其他数据
<br>Maintain shift log of production and other data
<br>
<br>* 可能操作过程控制机械，切割玻璃或组装玻璃窗口单元
<br>May operate process control machinery to cut glass or assemble glass window units
<br>
<br>* 可清洁和维护加工机械
<br>May clean and maintain process machinery
<br>
<br>* 确保有足够层次用于玻璃机器生产的油，肥皂，滑石或其他材料。
<br>May ensure adequate levels of oil, soap, talc or other materials used in machine production of glass.
<br>
<br>### 玻璃成型机操作员执行部分或全部下列职责：Glass forming machine operators perform some or all of the following duties:
<br>
<br>* 设置和调整自动玻璃馈送，流动和成型机
<br>Set up and adjust automatic glass feeding, flowing and forming machines
<br>
<br>* 操作和维护按压或吹熔融玻璃模具的机器，形成或塑造容器，如瓶子，罐子和饮用水杯
<br>Operate and maintain machines that press or blow molten glass in moulds to form or shape containers, such as bottles, jars and drinking glasses
<br>
<br>* 操作电窑，加热玻璃板铸造金属夹具的形状和曲线
<br>Operate electric kilns that heat glass sheets and mould to the shape and curve of metal jigs
<br>
<br>* 用油喷洒或擦拭模具，以防止玻璃粘连
<br>Spray or swab moulds with oil solutions to prevent adhesion of glass
<br>
<br>* 使用天平和仪表以及视觉验证，称重，测量和检查生产样品，评估与规格的一致性。
<br>Weigh, measure and check production samples to assess conformance to specifications using scales and gauges and by visual verification.
<br>
<br>### 玻璃加工机器操作员执行部分或全部下列职责：Glass finishing machine operators perform some or all of the following duties:
<br>
<br>* 设置和调整玻璃和玻璃产品的精加工机床
<br>Set up and adjust glass and glass-product finishing machines
<br>
<br>* 操作和维护整理机，磨，钻，沙化，伞，装饰，清洗或抛光玻璃或玻璃制品
<br>Operate and maintain finishing machines to grind, drill, sand, bevel, decorate, wash or polish glass or glass products
<br>
<br>* 目视检查产品质量
<br>Visually inspect products for quality
<br>
<br>* 记录生产信息，如生产商品的数量，大小和类型。
<br>Record manufacturing information such as quantity, size and type of goods produced.
<br>
<br>### 玻璃切割工人执行部分或全部下列职责：Glass cutters perform some or all of the following duties:
<br>
<br>* 夹具，测量和标记玻璃，或在玻璃上面或下面放盒子用于切割的图案
<br>Jig and measure and mark glass or place pattern on or under glass for cutting
<br>
<br>* 检查和标记有缺陷的玻璃，以达到最佳的切割
<br>Examine and mark defective glass to obtain best cut
<br>
<br>* 使用手工工具，沿标记的轮廓或图案周围刻花玻璃
<br>Cut glass along marked outlines or around pattern using hand tools
<br>
<br>* 用砂光机或平滑轮平滑粗糙的边缘
<br>Smooth rough edges using belt sander or smoothing wheels
<br>
<br>* 设置，操作和调整电脑或机器人玻璃切割设备
<br>Set up, operate and adjust computerized or robotic glass cutting equipment
<br>
<br>* 监控过程保证产品质量。
<br>Monitor process for product quality.
<br>
<br><b>## 9413 玻璃成型和精加工机器操作员及玻璃切割工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学。
<br>Completion of secondary school may be required.
<br>
<br>* 本单元组的机器操作员通常要求具有玻璃生产的机器操作帮手的经验。
<br>Experience as a machine operator helper in glass manufacturing is usually required for machine operators in this unit group.
<br>
<br>手动玻璃切割工人通常需要玻璃刀帮手的经验。
<br>Experience as a glass cutter helper is usually required for manual glass cutters.
<br>
<br><b>## 9413 玻璃成型和精加工机器操作员及玻璃切割工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的各类机器操作员之间可能具有流动性。
<br>Mobility is possible among the various types of machine operators in this unit group.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
