<b>## 5224 广播技术员 Broadcast technicians - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>广播技术人员安装，设置，测试，操作和维修电子设备，用于记录和传输直播和录播的电台和电视节目，同时用于制作互联网上的音频和视频流量媒体广播。他们受雇于广播电视网络和电台，广播设备公司，以及基于网络的通信提供商。
<BR>
<BR>Broadcast technicians install, set up, test, operate and repair electronic equipment used to record and transmit live and taped radio and television programs and to produce audio and video streaming broadcasts for the Internet. They are employed by radio and television broadcasting networks and stations, by broadcast equipment companies and by Internet-based communication providers. 
<BR>
<BR><b>## 5224 广播技术员头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 广播工程师 broadcast engineer
<BR>* 广播技术员 broadcast technician
<BR>* 广播发射机运营商 broadcast transmitter operator
<BR>* 广播切换 broadcasting switcher
<BR>* 主控制室（MCR）设备操作员 - 广播 master control room (MCR) equipment operator – broadcasting
<BR>* 主控制室（MCR）技术员 - 广播 master control room (MCR) technician – broadcasting
<BR>* 移动广播设备操作员 mobile broadcasting equipment operator
<BR>* 区域发射技师 regional transmitter technician
<BR>* 短波接收站技术员 short-wave receiving station technician
<BR>* 视频传输的运营商 video transmission operator
<BR>
<BR><b>## 5224 广播技术员主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>广播技术人员执行部分或全部下列职责：Broadcast technicians perform some or all of the following duties:
<BR>
<BR>* 监控直播和录播的电台和电视节目的播出质量
<BR>Monitor broadcast quality of live and taped radio and television programs
<BR>
<BR>* 操作和监视播出，接收信号和调节录音或广播的声音和颜色的清晰度和范围的广播和电视系统
<BR>Operate and monitor radio and television broadcasting systems to broadcast, receive signals and to regulate clarity and range of sounds and colours of recordings or broadcasts
<BR>
<BR>* 操作广播设备，为互联网制作音频和视频流媒体广播
<BR>Operate broadcast equipment to produce audio and video streaming broadcasts for the Internet
<BR>
<BR>* 在信号故障情况下，紧急抢修设备并提供替代方案
<BR>Make emergency repairs to equipment and substitute programs in case of signal failure
<BR>
<BR>* 维护，安装和故障排除广播的各种硬件和软件
<BR>Maintain, install and troubleshoot a wide variety of broadcast hardware and software
<BR>
<BR>* 设置和操作控制台，挑选和选择来从不同地点的馈源，筛选电台或电视节目和商业广告
<BR>Set up and operate consoles to pick up and select feed sources from different locations and to air radio or television programs and commercials
<BR>
<BR>* 可以监督其他广播技师。
<BR>May supervise other broadcast technicians.
<BR>
<BR><b>## 5224 广播技术员任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要完成广播或电子技术的大学课程。
<BR>Completion of a college program in broadcast technology or electronics is usually required.
<BR>
<BR>本单元组的高级和主管职位都要求有经验。
<BR>Senior and supervisory positions in this unit group require experience.
<BR>
