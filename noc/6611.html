<b>## 6611 收银员 Cashiers - FLYabroad NOC - LEVEL D</b>
<br>
<br>收银员操作收款机，价格光学扫描仪，电脑或其他设备录制，并接受购买货物，服务和入场的费用。他们受雇于商店，餐厅，剧院，娱乐和体育场所，货币兑换亭，政府机关，商务写字楼和其他服务，批发和零售场所。
<br>
<br>Cashiers operate cash registers, optical price scanners, computers or other equipment to record and accept payment for the purchase of goods, services and admissions. They are employed in stores, restaurants, theatres, recreational and sports establishments, currency exchange booths, government offices, business offices and other service, retail and wholesale establishments.
<br>
<br><b>## 6611 收银员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 票房收银员 box office cashier
<br>* 食堂收银员 cafeteria cashier
<br>* 杂货店收银员 grocery store cashier
<br>* 办公室出纳 office cashier
<br>* 赛道收银员 racetrack cashier
<br>* 自助式气体酒吧收银员 self-serve gas bar cashier
<br>* 剧院收银员 theatre cashier
<br>
<br><b>## 6611 收银员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>收银员执行部分或全部下列职责：Cashiers perform some or all of the following duties:
<br>
<br>* 招呼客人
<br>Greet customers
<br>
<br>* 建立或确定货物，服务或入院的价格，使用电子或其他收银登记簿，光学价格扫描仪或其他设备把总计费用制成表格。
<br>Establish or identify price of goods, services or admission and tabulate total payment required using electronic or other cash register, optical price scanner or other equipment
<br>
<br>* 称重产品和散装食品
<br>Weigh produce and bulk foods
<br>
<br>* 接收和处理以现金，支票，信用卡或自动扣款等方式的付款
<br>Receive and process payments by cash, cheque, credit card or automatic debit
<br>
<br>* 包装或将商品放入到袋中
<br>Wrap or place merchandise in bags
<br>
<br>* 向客户提供信息
<br>Provide information to customers
<br>
<br>* 协助体育观众和影院顾客入座
<br>Assist sports spectators and theatre patrons with seat selection
<br>
<br>* 计算外币兑换
<br>Calculate foreign currency exchange
<br>
<br>* 计算轮班结束时收到的付款总额并核对总销售额
<br>Calculate total payments received at end of work shift and reconcile with total sales
<br>
<br>* 销售彩票时，酒精或烟草产品时，验证客户的年龄
<br>Verify the age of customers when selling lottery tickets, alcohol or tobacco products
<br>
<br>* 可以接受预订和外卖订单
<br>May accept reservations and take-out orders
<br>
<br>* 亦可摆货架及清理付款柜台。
<br>May also stock shelves and clean check-out counter area.
<br>
<br><b>## 6611 收银员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要某中学教育。一些雇主可能要求高中毕业。
<br>Some secondary school education is usually required. High school graduation may be required by some employers.
<br>
<br>* 可能需要粘接资格。
<br>Eligibility for bonding may be required.
<br>
<br>* 赌场收银员可能需要娱乐场博彩执照。
<br>A casino gaming licence may be required for cashiers working in gambling casinos.
<br>
<br><b>## 6611 收银员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训或经验积累，收银员可能晋升到主管职位，如收银员班长。
<br>Cashiers may progress to supervisory positions, such as head cashier, with additional training or experience.
<br>
<br><b>## 6611 收银员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 客户服务代表 - 金融机构 Customer services representatives - financial institutions [6551](6551)
<br>* 头收银员（零售销售额监事） Head cashiers (in [6221](6211) Retail sales supervisors )
<br>* 零售售货员 Retail salespersons [6421](6421)
<br>* 服务站服务员 Service station attendants [6621](6621)
<br>
<br><b>## 6611 收银员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 票房收银员 box office cashier
<br>* 食堂收银员 cafeteria cashier
<br>* 停车场收银员 car park cashier
<br>* 出纳员 cashier
<br>* 出纳，赌场 cashier, casino
<br>* 出纳，货币兑换 cashier, currency exchange
<br>* 收银员，客户服务 cashier, customer service
<br>* 收银员，酒店 cashier, hotel
<br>* 收银员，超市 cashier, supermarket
<br>* 收银员包装 cashier-wrapper
<br>* 赌场收银员 casino cashier
<br>* 便利店收银员 convenience store cashier
<br>* 街角的商店收银员 corner store cashier
<br>* 货币兑换本票 currency exchange cashier
<br>* 客户服务收银员 customer service cashier
<br>* 饭厅收银员 dining room cashier
<br>* 粮食店收银员 food store cashier
<br>* 前台收银员 front desk cashier
<br>* 燃气酒吧服务员，自助 gas bar attendant, self-serve
<br>* 燃气酒吧收银员，自助 gas bar cashier, self-serve
<br>* 收银员 grocery store cashier
<br>* 食品杂货自选商店收银员 groceteria cashier
<br>* 酒店收银员 hotel cashier
<br>* 点钞机 money counter
<br>* 电影院收银员 movie theatre cashier
<br>* 收银 office cashier
<br>* 停车场收银员 parking lot cashier
<br>* 赛道收银员 racetrack cashier
<br>* 餐厅收银员 restaurant cashier

<br>* 售票员 - 出纳 ticket seller – cashier
