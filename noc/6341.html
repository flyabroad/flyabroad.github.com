<b>## 6341 发型师和理发师 Hairstylists and barbers - FLYabroad NOC - LEVEL B</b>
<br>
<br>发型师和理发师削减和设计头发，并进行相关的服务。他们受雇于发型或美发厅，理发店，职业学校，医疗保健机构和戏剧，电影和电视机构。
<br>
<br>Hairstylists and barbers cut and style hair and perform related services. They are employed in hairstyling or hairdressing salons, barber shops, vocational schools, health care establishments and theatre, film and television establishments.
<br>
<br><b>## 6341 发型师和理发师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 理发师 barber
<br>* 理发学徒 barber apprentice
<br>* 头发染色技术员 hair colour technician
<br>* 理发师 hairdresser
<br>* 美发师学徒 hairdresser apprentice
<br>* 发型师 hairstylist
<br>* 发型师学徒 hairstylist apprentice
<br>* 假发造型师 wig stylist
<br>
<br><b>## 6341 发型师和理发师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 发型师执行部分或全部下列职责：Hairstylists perform some or all of the following duties:
<br>
<br>* 建议适合客户外貌特性的发型，或依据客户指示和喜好确定发型
<br>Suggest hair style compatible with client's physical features or determine style from client's instructions and preferences
<br>
<br>* 剪切，修剪，锥化，卷曲，波浪，烫发并设计头发
<br>Cut, trim, taper, curl, wave, perm and style hair
<br>
<br>* 应用漂白剂，着色剂，染料或漂洗来给头发染色，霜冻或纹理烫
<br>Apply bleach, tints, dyes or rinses to colour, frost or streak hair
<br>
<br>* 分析头发和头皮状况，并针对头皮和头发美容护理提供基本治疗或建议
<br>Analyze hair and scalp condition and provide basic treatment or advice on beauty care treatments for scalp and hair
<br>
<br>* 清洗和设计假发和假发配件
<br>Clean and style wigs and hair pieces
<br>
<br>* 应用发束
<br>Apply hair extensions
<br>
<br>* 可以清洗和漂洗头发
<br>May shampoo and rinse hair
<br>
<br>* 可以执行接待员的职责和订购耗材
<br>May perform receptionist duties and order supplies
<br>
<br>* 可以裁定比赛
<br>May judge in competitions
<br>
<br>* 可以训练或监督其他发型师，发型师学徒和佣工。
<br>May train or supervise other hairstylists, hairstylist apprentices and helpers.
<br>
<br>### 理发师执行部分或全部下列职责：Barbers perform some or all of the following duties:
<br>
<br>* 根据客户的指示或喜好剪切和修剪头发
<br>Cut and trim hair according to client's instructions or preferences
<br>
<br>* 刮胡子，修剪胡须和胡子
<br>Shave and trim beards and moustaches
<br>
<br>* 可以洗发，并提供其他头发护理，如烫破浪，拉直和着色，也可以提供头皮调理按摩
<br>May shampoo hair and provide other hair treatment, such as waving, straightening and tinting and may also provide scalp conditioning massages
<br>
<br>* 可能预约和订购耗材
<br>May book appointments and order supplies
<br>
<br>* 可能培训和监督其他理发师和理发学徒。
<br>May train and supervise other barbers and barber apprentices.
<br>
<br><b>## 6341 发型师和理发师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>### 发型设计师 Hairstylists
<br>
<br>* 必需完成中学教育。
<br>Some secondary school education is required.
<br>
<br>* 通常需要完成两年或三年美发学徒课程或完成大学或其他发型设计课程，同时与在职培训相结合。
<br>Completion of a two- or three-year hairstyling apprenticeship program or completion of a college or other program in hairstyling combined with on-the-job training is usually required.
<br>
<br>* 多年的经验可以代替正规教育和培训。
<br>Several years of experience may replace formal education and training.
<br>
<br>* 雇主可能会要求申请人在被录用之前进行发型示范。
<br>Employers may require applicants to provide a hairstyling demonstration before being hired.
<br>
<br>* 发型师行业认证在新斯科舍省，安大略省，马尼托巴省，萨斯喀彻温省和艾伯塔省是必修课，在新不伦瑞克省，纽芬兰和拉布拉多省，爱德华王子岛省，魁北克省，不列颠哥伦比亚省，育空地区，西北地区和努纳武特也适用，但是自愿的。
<br>Trade certification for hairstylists is compulsory in Nova Scotia, Ontario, Manitoba, Saskatchewan, and Alberta, and available, but voluntary, in Newfoundland and Labrador, Prince Edward Island, New Brunswick, Quebec, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 红印章背书对通过跨省红色钢印考试合格的发型师也适用。
<br>Red Seal endorsement is also available to qualified hairstylists upon successful completion of the interprovincial Red Seal examination.
<br>
<br>### 理发店 Barbers
<br>
<br>* 必需完成中学教育。
<br>Some secondary school education is required.
<br>
<br>* 通常需要完成为期两年的学徒或其他理发课程。
<br>Completion of a two-year apprenticeship or other barber program is usually required.
<br>
<br>* 在职培训可代替正规教育。
<br>On-the-job training may be substituted for formal education.
<br>
<br>* 理发师行业认证是可用的，而在不列颠哥伦比亚省和育空地区是自愿的。
<br>Trade certification for barbers is available, but voluntary, in British Columbia and the Yukon.
<br>
<br>* 红印章背书对于理发师也适用，正如圆满完成了跨省红色钢印考试的执业发型师。
<br>Red Seal endorsement is also available to barbers, as qualified hairstylists, upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 6341 发型师和理发师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br><b>## 6341 发型师和理发师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 美学家，电蚀医师及相关职业 Estheticians, electrologists and related occupations [6562](6562)
<br>* 美发教师（学院和其他职业教师） Hairdressing teachers (in [4021](4021) College and other vocational instructors )
<br>
<br><b>## 6341 发型师和理发师职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 理发学徒 apprentice, barber
<br>* 学徒工，理发师 apprentice, hairdresser
<br>* 发型师学徒， apprentice, hairstylist
<br>* 理发师 barber
<br>* 理发学徒 barber apprentice
<br>* 美容院经营者 beauty salon operator
<br>* 头发的颜色技术员 hair colour technician
<br>* 头发染发师 hair dyer
<br>* 头发护理专家 hair-care specialist
<br>* 理发师 hairdresser
<br>* 美发师学徒 hairdresser apprentice
<br>* 美发专家 hairstyling specialist
<br>* 发型师 hairstylist
<br>* 发型师学徒 hairstylist apprentice
<br>* 男人的理发师 men's hairdresser
<br>* 造型师，发型 stylist, hair
<br>* 假发造型师 wig stylist
</p>
