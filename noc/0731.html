<b>## 0731 运输业务经理 Managers in transportation - FLYabroad NOC - LEVEL 0</b>
<br>
<br>运输业务经理在总经理或其他高级管理人员的指导下，计划，组织，指导，控制和评估如铁路，航空，​​公交线路，市政交通系统，航运公司，货运公司，运输公司的运作。运输货运量经理在总经理或其他高级管理人员的指导下，计划，组织，指导，控制和评估负责运输和货物流动的公司或部门。他们受雇于运输，货运代理及船务公司，零售及制造部门和公用事业公司的交通运输主管部门。
<br>
<br>Managers in transportation operations plan, organize, direct, control and evaluate the operations of transportation companies such as railways, airlines, bus lines, municipal transit systems, shipping lines and trucking companies, under the direction of a general manager or other senior manager. Managers in transportation freight traffic plan, organize, direct, control and evaluate companies or departments responsible for the transportation and movement of goods, under the direction of a general manager or other senior manager. They are employed by transportation, freight forwarding and shipping companies and by transportation departments of companies in retail and manufacturing sectors and utilities.
<br>

<br>
<br><b>## 0731 运输业务经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>#<b>## 运输业务经理执行部分或全部下列职责：
<br>Managers in transportation operations perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估运输公司的运作
<br>Plan, organize, direct, control and evaluate the operations of a transportation company
<br>
<br>* 设置业务政策和标准，包括确定处理危险品的安全程序，并确保遵守交通法规
<br>Set operations policies and standards, including determination of safety procedures for the handling of dangerous goods, and ensure compliance with transport regulations
<br>
<br>* 监督调度车辆，船只或飞机
<br>Oversee dispatch of vehicles, vessels or aircraft
<br>
<br>* 控制本公司或部门预算，包括收购
<br>Control the company or departmental budget, including acquisitions
<br>
<br>* 监管公司或部门的业绩，为高级管理人员准备报告，规划计划以应对日常计划和策略的变化
<br>Monitor company's or department's performance, prepare reports for senior management, and plan for changes to schedules and policies
<br>
<br>* 招募人员，并监督培训。
<br>Recruit personnel and oversee their training.
<br>
<br>#<b>## 运输货运量经理执行部分或全部下列职责：Managers in transportation freight traffic perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估负责统筹，安排和监控货物的运输和流动的公司或部门的活动
<br>Plan, organize, direct, control and evaluate the activities of companies or departments responsible for co-ordinating, arranging and monitoring the transportation and movement of goods
<br>
<br>* 安排运输文件和监督货物的日程和调度，运输途中货物的跟踪和追踪
<br>Arrange for shipping documentation and oversee the scheduling and dispatching of goods and the tracking and tracing of goods in transit
<br>
<br>* 设置绩效目标，监督运输服务费率的设置和监控收入
<br>Set performance goals, oversee the setting of transportation service rates and monitor revenue
<br>
<br>* 为货物的运输和储存制定计划和程序，
<br>Develop plans and procedures for the transportation and storage of goods
<br>
<br>* 与运营商，仓库运营商和保险公司的代表协商服务和优惠价格
<br>Negotiate with carriers, warehouse operators and insurance company representatives for services and preferential rates
<br>
<br>* 控制部门预算
<br>Control the departmental budget
<br>
<br>* 招募人员，并监督培训。
<br>Recruit personnel and oversee their training.
<br>
<br><b>## 0731 运输业务经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>#<b>## 运输业务经理 Managers in transportation operations
<br>
<br>* 通常需要工商管理或工程专业大学本科学历，。
<br>A bachelor's degree in business administration or engineering is usually required.
<br>
<br>* 通常需要多年运输业务的经验，包括监管经验。
<br>Several years of experience in transportation operations are usually required, including supervisory experience.
<br>
<br>* 在特定的传输模式下，作为主管和运营商的丰富的经验，如飞行员，火车工程师，船长或卡车司机等，可取代正规教育。
<br>Extensive experience as a supervisor and operator in a particular transport mode, such as a pilot, train engineer, vessel master or truck driver, may substitute for formal education.
<br>
<br>* 特定运输方式的运营商认证通常是必需的，如商用飞行员，船主或卡车司机。
<br>Certification as an operator of a particular mode of transportation, such as commercial pilot, vessel master or truck driver, is usually required.
<br>
<br>#<b>## 运输货运量经理 Managers in transportation freight traffic
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 可能需业务或运输管理大专文凭或大学学位。
<br>A college diploma or university degree in business or transportation administration may be required.
<br>
<br>* 必需具备多年的货运相关的文书，业务或行政经验。
<br>Several years of clerical, operational or administrative experience related to freight traffic are required.
<br>
<br><b>## 0731 运输业务经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 在交通运输货运量中，运输业务经理和管理人员之间很少或根本没有流动性​​。
<br>There is little or no mobility between managers in transportation operations and managers in transportation freight traffic.
<br>
<br>* 陆地，海上和空中运输业务的运输经理之间很少或根本没有流动性。
<br>There is little or no mobility between transportation managers of land, sea and air transportation operations.
<br>
<br><b>## 0731 运输业务经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>* 机场经理，港口主管和其他交通设施经理（基金操作和维护经理和其他管理人员） Airport managers, harbour masters and other managers of transportation facilities (in [0714](0714) Facility operation and maintenance managers )
<br>* 交通高级经理（高级经理 - 建筑，交通运输，生产和公用事业） Senior transportation managers (in [0016](0016) Senior managers - construction, transportation, production and utilities )
