<b>## 9613 化工产品处理与公用事业劳动者 Labourers in chemical products processing and utilities - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单位组劳动者执行各种材料处理，清洁和日常的一般劳动活动。他们受雇于石油和天然气加工，管道和石油化工，化学和制药公司，及电，水及废物处理设施和服务。
<br>
<br>Labourers in this unit group carry out a variety of material handling, cleaning and routine general labouring activities. They are employed by petroleum and natural gas processing, pipeline and petrochemical, chemical and pharmaceutical companies, and by electrical, water and waste treatment utilities and services.
<br>
<br><b>## 9613 化工产品处理与公用事业劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 清洁工，过滤 - 化学处理 cleaner, filter – chemical processing
<br>* 清洁工，还是 - 化学处理 cleaner, still – chemical processing
<br>* 涂布机填料工 - 化学处理 coating machine feeder – chemical processing
<br>* 帮手 - 化学处理 helper – chemical processing
<br>* 劳动者 - 天然气公用事业 labourer – gas utility
<br>* 装载工 - 化学处理 loader – chemical processing
<br>* 蒸煮卸料工 retort unloader
<br>* 水的摄入量看管者 water intake tender
<br>* 水务劳动者 waterworks labourer
<br>
<br><b>## 9613 化工产品处理与公用事业劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组劳动者执行部分或全部下列职责：Labourers in this unit group perform some or all of the following duties:
<br>
<br>* 填补和卸载生产机器及设备
<br>Feed and unload production machinery and equipment
<br>
<br>* 清洁化学加工机器和设备以及生产领域
<br>Clean chemical processing machines and equipment and production areas
<br>
<br>* 手动或使用电动设备移动，排序和堆集材料及制品，
<br>Move, sort and pile materials and products manually and using powered equipment
<br>
<br>* 协助其他工人操作，维修和保养工艺设备，配气，水过滤和垃圾处理厂设备
<br>Assist other workers to operate, repair and maintain process equipment, gas distribution, water filtration and waste plant equipment
<br>
<br>* 执行一般职责，如基础设施建设，绘画和其他的手动任务。
<br>Perform general duties such as basic construction, painting and other manual tasks.
<br>
<br><b>## 9613 化工产品处理与公用事业劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 要求完成中学教育。
<br>Completion of secondary school may be required.
<br>
<br><b>## 9613 化工产品处理与公用事业劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的工作之间可能存在大量的流动性。
<br>Considerable mobility is possible among jobs in this unit group.
<br>
<br>* 随着经验积累和取得相应的资格，可能会晋升到化学品或公用事业行业操作员职位。
<br>Progression to operator positions in the chemical or utility industry is possible with experience and appropriate qualifications.
<br>
