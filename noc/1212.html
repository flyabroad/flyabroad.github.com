<b>## 1212 主管，金融保险业 Supervisors, finance and insurance office workers - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调员以下单元组工人的活动：会计及相关文员，工资科员，银行，保险和其他财务文员和收藏家。他们受雇于银行及其他金融机构，保险公司，以及整个私营部门和公共部门的其他机构。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in the following unit groups: Accounting and Related Clerks [1431](1431), Payroll Clerks [1432](1432), Banking, Insurance and Other Financial Clerks [1434](1434) and Collectors [1435](1435). They are employed by banks and other financial institutions, insurance companies, and by other establishments throughout the private and public sectors.
<br>
<br><b>## 1212 主管，金融保险业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 应付账款主管 accounts payable supervisor
<br>* 应收账款主管 accounts receivable supervisor
<br>* 银行职员主管 bank clerks supervisor
<br>* 计费主管 billing supervisor
<br>* 簿记主管 bookkeeping supervisor
<br>* 收集主管 collection supervisor
<br>* 信贷主管 credit supervisor
<br>* 工资主管 payroll supervisor
<br>* 会计主管 supervisor of accounting
<br>* 主管，核赔 supervisor, claims adjusters
<br>
<br><b>## 1212 主管，金融保险业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 实现高​​效的工作流程和协调员，分配和审查从事下列职责的文员的工作：管理应付帐款和应收帐款;处理，核实和记录财务文件及表格;就业管理;处理，保险理赔和形式的核实及记录和收集用户对逾期账目的费用及付款
<br>Implement efficient working processes and co-ordinate, assign and review the work of clerks engaged in the following duties: administering accounts payable and receivable; processing, verifying and recording financial documents and forms; administering payrolls; processing, verifying and recording insurance claims and forms; and collecting user fees and payments on overdue accounts
<br>
<br>* 检查和核实工作的准确性和授权常规的付款，信贷及其他交易
<br>Examine and verify accuracy of work and authorize routine payments, credits and other transactions
<br>
<br>* 建立工作时间表和程序，并协调与其他工作单位或部门的活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or 
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 确定培训需求，培训工作人员工作职责和公司政策
<br>Identify training needs and train workers in job duties and company policies
<br>
<br>* 征用物资和材料
<br>Requisition supplies and materials
<br>
<br>* 保证计算机系统和设备顺利进行，安排维护和修理工作
<br>Ensure smooth operation of computer systems and equipment and arrange for maintenance and repair work
<br>
<br>* 可以执行与被监督工人相同的工作。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 1212 主管，金融保险业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成簿记，会计或相关科目的大学项目或课程。
<br>Completion of a college program or courses in bookkeeping, accounting or a related subject is required.
<br>
<br>* 必需具备受领导的文职工作经验。
<br>Experience in the clerical occupation supervised is required.
<br>
<br><b>## 1212 主管，金融保险业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 客户和信息服务，主管 Customer and information services supervisors [6314](6314)
<br>* 财务经理 Financial managers [0111](0111)
<br>* 其他财务人员（Other financial officers [1114](1114)
<br>
