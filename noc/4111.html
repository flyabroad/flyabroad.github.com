<b>## 4111 法官 Judges- FLYabroad NOC - LEVEL A </b>
<br>
<br>法官裁决民事和刑事案件，同时在法律法庭主持法官。法官负责联邦和省级法院。
<br>
<br>Judges adjudicate civil and criminal cases and administer justice in courts of law. Judges preside over federal and provincial courts.
<br>
<br><b>## 4111 法官头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 英国高等法院法官 Court of Queen's Bench justice
<br>* 最高法院法官 Supreme Court justice
<br>* 终审法院首席法官 chief justice
<br>* 县法院法官 county court judge
<br>* 地区法院法官 district court judge
<br>* 家庭法院法官 family court judge
<br>* 联邦审判法官 federal trial court justice
<br>* 省法院上诉法官 provincial court of appeal justice
<br>* 小额索偿法庭法官 small claims court judge
<br>* 上级法院法官 superior court justice
<br>
<br><b>## 4111 法官主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>法官执行部分或全部下列职责：Judges perform some or all of the following duties:
<br>
<br>* 主持法院，解释和执行议事规则，对有关证据的可接受性作出裁决
<br>Preside over courts of law, interpret and enforce rules of procedure and make rulings regarding the admissibility of evidence
<br>
<br>* 法律适用的情况下，指导陪审团
<br>Instruct the jury on laws that are applicable to the case
<br>
<br>* 权衡并考虑非陪审团审判的证据，裁定法律上有罪或无罪或被告人的赔偿责任程度
<br>Weigh and consider evidence in non-jury trials and decide legal guilt or innocence or degree of liability of the accused or defendant
<br>
<br>* 在刑事案件中被定罪的人判刑，并确定在民事案件中的损害赔偿或其他适当的补救方案
<br>Pass sentence on persons convicted in criminal cases and determine damages or other appropriate remedy in civil cases
<br>
<br>* 准予离婚并分配配偶之间的资产
<br>Grant divorces and divide assets between spouses
<br>
<br>* 确定争夺的父母和其他监护人之间的儿童监护权
<br>Determine custody of children between contesting parents and other guardians
<br>
<br>* 执行法庭命令以访问或支持
<br>Enforce court orders for access or support
<br>
<br>* 监督其他法官和法院人员。
<br>Supervise other judges and court officers.
<br>
<br>* 法官可能会专注于特定的法律领域，如民事，刑事或家庭法。
<br>Judges may specialize in particular areas of law such as civil, criminal or family law.
<br>
<br><b>## 4111 法官任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 作为一名律师或具有律师协会连续会员身份的法学教授，通常需要丰富的经验。
<br>Extensive experience as a lawyer or as a professor of law with continuous membership in the bar association is usually required.
<br>
<br>* 必需具备省或地区的法律社会或律师协会的良好信誉的会员资格。
<br>Membership in good standing with a provincial or territorial law society or bar association is required.
<br>
<br>* 法官由联邦或省级内阁委任。
<br>Judges are appointed by federal or provincial cabinets.
<br>
<br>* 任命为法院更高级职位的法官，如首席大法官，通常具有在该法院任法官的经验。
<br>Those appointed to more senior positions in a court, such as chief justice, usually have experience as judges in that court.
<br>
<br><b>## 4111 法官其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 行政法庭法官（政府管理者 - 卫生和社会政策的制定和计划管理） Administrative tribunal judges (in [0411](0411) Government managers - health and social policy development and program administration )
<br>* 公民法庭法官（法院人员和治安法官） Citizenship court judges (in [1227](1227) Court officers and justices of the peace )
<br>* 太平绅士（法院人员和治安法官） Justices of the Peace (in [1227](1227) Court officers and justices of the peace )
<br>
<br><b>## 4111 法官职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>* 行政法官 administrative judge
<br>* 上诉法庭法官 appellate court judge

<br>* 英国最高法院法官 Court of Queen's Bench justice

<br>* 联邦上诉法院法官 Federal Court of Appeal justice

<br>* 法官 - 法 judge – law
<br>* 法官 justice
