<b>## 5131 制片人，导演，编舞和相关职业 Producers, directors, choreographers and related occupations - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>此单元组包括制片人，导演，编舞和其他管理和监督电影，电视，广播，舞蹈和戏剧作品的技术和艺术方面的人员。他们受雇于电影制作公司，广播电台，电视台，广播部门，广告公司，录音棚，唱片制作公司和舞蹈公司。他们也可能是自雇人士。
<BR>
<BR>This unit group includes producers, directors, choreographers and others who oversee and control the technical and artistic aspects of film, television, radio, dance and theatre productions. They are employed by film production companies, radio and television stations, broadcast departments, advertising companies, sound recording studios, record production companies and dance companies. They may also be self-employed.
<BR>

<BR>
<BR><b>## 5131 制片人，导演，编舞和相关职业主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是本单元组一些职业的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<BR>
<BR>* 电影，广播和电视节目制作人计划，组织和控制演示，电影，电视节目和广播节目的制作的各个阶段和调度;导演及其他生产人员参与到活动当中，并监督所有技术人员，确定治疗方案，范围和生产调度，保留制作档案和洽谈特许权使用费。
<BR>Film, radio and television producers plan, organize and control the various stages and scheduling involved in the production of presentations, motion pictures, television shows and radio programs; engage directors and other production personnel and supervise all technical personnel, and determine the treatment, scope and scheduling of production; maintain production archives and negotiate royalties.
<BR>
<BR>* 导演解释脚本和指导舞台布景和道具等;选择和指导演员，配角和技术人员;针对表演的阐释恶化传输给予演员和工作人员指导建议，知道排练，拍戏，广播和表演;并与演员，专家就全程制作及后期制作进行协商，以达到期望的展示。
<BR>Directors interpret scripts and direct the mise-en-scène; select and direct the actors, extras and technical crew; advise the cast and crew on the interpretation and delivery of the performance; direct rehearsals, filmings, broadcasts and performances; and confer with crew and specialists throughout production and post-production to achieve desired presentation.
<BR>
<BR>* 编舞为电影，戏剧和电视表演创造舞蹈，传达故事，想法和情绪，指导舞者排练，以达到预期阐释。
<BR>Choreographers create dances for film, theatre and television performances that convey stories, ideas and moods, and direct rehearsals for dancers to achieve desired interpretation.
<BR>
<BR>* 艺术总监计划，组织和指挥动作画面，舞台制作和电视节目的艺术方面，通过监督布景，服装，家具和道具的设计，来创建描绘时期和场景。
<BR>Art directors plan, organize and direct the artistic aspects of motion pictures, stage productions and television shows by overseeing the design of sets, costumes, furnishings and props to create portrayals of period and setting.
<BR>
<BR>* 电影编辑编辑电影胶片，并按序列安排电影片段以实现连续性和期望的戏剧，喜剧和专题影响。
<BR>Film editors edit motion picture film and arrange film segments into sequences to achieve continuity and desired dramatic, comedic and thematic effects.
<BR>
<BR>* 唱片制作人计划和统筹音乐录音的制作，在排练和录音时指导音乐家和歌唱家，管理负责复制，配音和录音母带的技术人员。
<BR>Record producers plan and co-ordinate the production of musical recordings, direct musicians and singers during rehearsals and recordings and manage technicians involved in duplicating, dubbing and mastering of recordings.
<BR>
<BR>* 摄影导演协调和指导动态影像的拍摄，监督摄像师和其他人员，并确定灯光，镜头，摄像机角度，背景和其他元素，以达到理想的视觉效果。
<BR>Directors of photography co-ordinate and direct the photography of motion pictures, supervise camera operators and other crews and determine lighting, lenses, camera angles, backgrounds and other elements to achieve desired visual effect.
<BR>
<BR><b>## 5131 制片人，导演，编舞和相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>### 制片人，导演和电影编辑 Producers, directors and film editors
<BR>
<BR>* 演艺，广播，新闻学，工商管理，戏剧制作或电影研究的大学学位或大专文凭
<BR>A university degree or college diploma in the performing arts, broadcasting, journalism, business administration, theatre production or film studies 
<BR>
<BR>* 通常需要具有在电影，广播或剧场的技术或制作的经验。
<BR>Experience in a technical or production occupation in motion pictures, broadcasting or theatre are usually required.
<BR>
<BR>### 编舞 Choreographers
<BR>
<BR>* 舞蹈大学学位或大专文凭，或在舞蹈学校的一段时期的学习
<BR>A university degree or college diploma in dance, or a period of study at a school of dance 
<BR>
<BR>* 通常需要在舞蹈团的大量的培训。
<BR>Extensive training with a dance company are usually required.
<BR>
<BR>### 唱片制作 Record producers
<BR>
<BR>* 音乐或录音艺术大学学位或大专文凭
<BR>A university degree or college diploma in music or the recording arts 
<BR>
<BR>* 通常需要具有录音艺术领域的技术或制作职业的经验。
<BR>Experience in a technical or production occupation in the recording arts are usually required.
<BR>
<BR>### 摄影导演 Directors of photography
<BR>
<BR>* 电影研究或电影大学学位或大专文凭
<BR>A university degree or college diploma in film studies or cinematography 
<BR>
<BR>* 通常需要具有在视频或电影制作中操作相机或另一项技术职业经验。
<BR>Experience in camera operation or another technical occupation in video or motion picture production are usually required.
<BR>
<BR>* 此单元组的所有职业都要求具备创意能力。
<BR>Demonstrated creative ability is required for all occupations in this unit group.
<BR>
<BR><b>## 5131 制片人，导演，编舞和相关职业附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 可能需要是相关行业协会或工会会员。
<BR>Membership in a related guild or union may be required.
<BR>
