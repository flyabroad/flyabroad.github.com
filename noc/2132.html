<b>## 2132 机械工程师 （2132 Mechanical engineers） - FLYabroad NOC - LEVEL A</b><br />
<br />
机械工程师研究，设计和发展热力，通风和空调，发电量，运输，处理和制造机械和系统。他们也履行如下职责：机械系统的评估，安装，操作和维护。机械工程师受雇于咨询公司，电力公用事业和大范围的制造，处理和交通行业，也可以自雇。<br />
<br />
Mechanical engineers research, design and develop machinery and systems for heating, ventilating and air conditioning, power generation, transportation, processing and manufacturing. They also perform duties related to the evaluation, installation, operation and maintenance of mechanical systems. Mechanical engineers are employed by consulting firms, by power-generating utilities and in a wide range of manufacturing, processing and transportation industries, or they may be self-employed.<br />
<br />
<b>## 2132 加拿大机械工程师头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 声学工程师 acoustics engineer<br />
* 汽车工程师 automotive engineer<br />
* 机械设计工程师 - design engineer – mechanical<br />
* 节能工程师 energy conservation engineer<br />
* 工程师，发电 engineer, power generation<br />
* 流体力学工程师 fluid mechanics engineer<br />
* 采暖，通风和空调（HVAC）工程师 heating, ventilation and air conditioning (HVAC) engineer<br />
* 机械工程师 mechanical engineer<br />
* 机械维修工程师 mechanical maintenance engineer<br />
* 核工程师 nuclear engineer<br />
* 管道工程师 piping engineer<br />
* 制冷工程师 refrigeration engineer<br />
* 机器人工程师 robotics engineer<br />
* 热设计工程师 thermal design engineer<br />
* 模具工程师 tool engineer<br />
<br />
<b>## 2132 机械工程师主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 就接卸构造，部件和系统的可行性，设计，操作和性能开展调查<br />
Conduct research into the feasibility, design, operation and performance of mechanisms, components and systems<br />
<br />
* 计划和管理项目，准备机械系统的相关材料，成本和时间估算，报告和设计规格<br />
Plan and manage projects, and prepare material, cost and timing estimates, reports and design specifications for machinery and systems<br />
<br />
* 设计发电厂，机械，部件，工具，固定装置和相关设备<br />
Design power plants, machines, components, tools, fixtures and equipment<br />
<br />
* 分析动力学和机械系统和结构的振动<br />
Analyze dynamics and vibrations of mechanical systems and structures<br />
<br />
* 监督和监测施工现场或者工业设施中机械系统的安装修改和试运行<br />
Supervise and inspect the installation, modification and commissioning of mechanical systems at construction sites or in industrial facilities<br />
<br />
* 制定维护标准，日程安排和程序，并向工业维修队提供指导<br />
Develop maintenance standards, schedules and programs and provide guidance to industrial maintenance crews<br />
<br />
* 检测机械故障和没有预料到的维护问题<br />
Investigate mechanical failures or unexpected maintenance problems<br />
<br />
* 为工业建设和维护准备合同文件和评估投标<br />
Prepare contract documents and evaluate tenders for industrial construction or maintenance<br />
<br />
* 监督技术人员和其他工程师，审查和批准机械设计，成本计算和预测<br />
Supervise technicians, technologists and other engineers and review and approve designs, calculations and cost estimates.<br />
 <br />
<b>## 2132 机械工程师职位的任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 机械工程专业或相关专业学士学位<br />
A bachelor's degree in mechanical engineering or in a related engineering discipline is required.<br />
<br />
* 机械相关专业硕士学位<br />
A master's degree or doctorate in a related engineering discipline may be required.<br />
<br />
* 需要有省级或者地方的专业工程师协会许可，批准工程图纸和报告，作为专业工程师的实践经历<br />
Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).<br />
<br />
* 工程师资格通过认可的教育计划获得并认可，三年或四年的工程监督经验，通过专业实践检验<br />
Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.<br />
<br />
<b>## 2132 附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 机械工程专家和次级别的相关专业人士亦可<br />
There is considerable mobility between mechanical engineering specializations at the less senior levels.<br />
<br />
* 管理和高级岗位需要工作经验<br />
Supervisory and senior positions in this unit group require experience.<br />
<br />
* 机械工程师经常在土木，电气，航空，化学，工业与其他工程师密切合作，这些相关领域的专业人才亦可<br />
Mechanical engineers work closely with civil, electrical, aerospace, chemical, industrial and other engineers, and mobility is possible between some fields of specialization in these disciplines.<br />
<br />
* 工程师经常在各类环境中工作并通过工作经历来获得知识和技能，在科学，工程，销售，市场和管理岗位都有相关经历<br />
Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.<br />
<br />

* 电源工程师或固定式发动机工程师 Power engineers or stationary engineers (in [9241](9241) Power engineers and power systems operators )<br />
