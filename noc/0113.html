<b>## 0113 采购经理 Purchasing managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>采购经理计划，组织，指导，控制和评估采购部门的活动，并制定和实施企业或机构的采购政策。他们受雇于公共部门和私营部门。
<br>
<br>Purchasing managers plan, organize, direct, control and evaluate the activities of a purchasing department and develop and implement the purchasing policies of a business or institution. They are employed throughout the public and private sectors.
<br>
<br><b>## 0113 采购经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 合约经理 contract manager
<br>* 食品采购经理 food purchasing manager
<br>* 经理，采购合同 manager, purchasing contracts
<br>* 物料经理 material manager
<br>* 采购总监 procurement director
<br>* 采购总监 purchasing director
<br>* 供应链物流经理 supply chain logistics manager
<br>
<br><b>## 0113 采购经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>采购经理执行部分或全部下列职责：Purchasing managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估机构的采购活动
<br>Plan, organize, direct, control and evaluate the purchasing activities of an establishment
<br>
<br>* 制定采购政策和程序，并控制采购部门预算
<br>Develop purchasing policies and procedures and control purchasing department budget
<br>
<br>* 确定材料，设备或耗材厂商
<br>Identify vendors of materials, equipment or supplies
<br>
<br>* 评估商品或服务的成本和质量
<br>Evaluate cost and quality of goods or services
<br>
<br>* 协商或监督采购合同的谈判
<br>Negotiate or oversee the negotiation of purchase contracts
<br>
<br>* 参与设备，产品或替代材料的规格制定
<br>Participate in the development of specifications for equipment, products or substitute materials
<br>
<br>* 对供应商审查和处理索赔
<br>Review and process claims against suppliers
<br>
<br>* 面试，聘用和监督员工的培训
<br>Interview, hire and oversee training of staff.
<br>
<br><b>## 0113 采购经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要商业管理，商业或经济学的大学本科学历或大专文凭，。
<br>A bachelor's degree or college diploma in business administration, commerce or economics is usually required.
<br>
<br>* 负责单位购买专用材料或业务服务的采购经理需要相关学位或文凭，例如，负责采购工业产品的采购经理需要具备工程学士学位或大专文凭。
<br>Purchasing managers responsible for units purchasing specialized materials or business services may require a related degree or diploma. For example, a bachelor's degree or college diploma in engineering may be required for purchasing managers responsible for purchasing industrial products.
<br>
<br>* 指定的供应链管理专业(南华早报)或在加拿大采购管理协会教育方案注册登记。
<br>The designation Supply Chain Management Professional (S.C.M.P.) or registration in the educational program of the Purchasing Management Association of Canada may be required.
<br>
<br>* 具有几年的作为采购代理人或官员的经验
<br>Several years of experience as a purchasing agent or officer are required.
<br>
<br><b>## 0113 采购经理其他分类 Classified elsewhere - FLYabroad NOC</b>
