<b>## 0111 财务经理 Financial managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>财务经理负责计划，组织，指导，控制和评估财务和会计部门的运作。他们制定和实施金融政策和机构制度。财务经理建立绩效标准，为高级管理人员编写各种财务报告。他们任职于公司或政府部门的财务会计部门。
<br>
<br>Financial managers plan, organize, direct, control and evaluate the operation of financial and accounting departments. They develop and implement the financial policies and systems of establishments. Financial managers establish performance standards and prepare various financial reports for senior management. They are employed in financial and accounting departments in companies throughout the private sector and in government.
<br>
<br><b>## 0111 财务经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 主记员 - 金融服务	controller – financial services
<br>* 董事 - 金融服务	director – financial services
<br>* 会计主任	director of accounting
<br>* 财务总监	finance director
<br>* 财务管理员	financial administrator
<br>* 经理，财务控制	manager, financial control
<br>* 经理，财务规划和分析	manager, financial planning and analysis
<br>* 经理，内部审计服务	manager, internal audit services
<br>* 出纳员	treasurer
<br>
<br><b>## 0111 财务经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>财务经理执行下列部分或全部职责：Financial managers perform some or all of the following duties:
<br>
<br>* 计划、组织、指导、控制和评估会计、审计或其他金融部门的运作
<br>Plan, organize, direct, control and evaluate the operation of an accounting, audit or other financial department
<br>
<br>* 制定和实施金融政策、机构制度和程序
<br>Develop and implement the financial policies, systems and procedures of an establishment
<br>
<br>* 准备或统筹编制财务报表、摘要、及其他的成本效益分析和财务管理报告
<br>Prepare or co-ordinate the preparation of financial statements, summaries, and other cost-benefit analyses and financial management reports
<br>
<br>* 统筹财务规划和预算过程，并分析和纠正估计
<br>Co-ordinate the financial planning and budget process, and analyze and correct estimates
<br>
<br>* 监督制定和执行财政模拟模型
<br>Supervise the development and implementation of financial simulation models
<br>
<br>* 评估财务报告制度，会计程序和投资活动，为高级管理及其他部门或区域经理建议流程，作业系统，预算及其他财务控制职能的修正
<br>Evaluate financial reporting systems, accounting procedures and investment activities and make recommendations for changes to procedures, operating systems, budgets and other financial control functions to senior managers and other department or regional managers
<br>
<br>* 招募，组织，培训及管理员工
<br>Recruit, organize, train and manage staff
<br>
<br>* 作为组织与股东，投资大众与外部金融分析师的联络桥梁
<br>Act as liaison between the organization and its shareholders, the investing public and external financial analysts
<br>
<br>* 确定投资、企业重组及购并活动的盈利标准
<br>Establish profitability standards for investment activities and handle mergers and/or acquisitions
<br>
<br>* 向高层管理者报告管理层关心的对企业财务业绩影响至关重要的趋势
<br>Notify and report to senior management concerning any trends that are critical to the organization's financial performance.
<br>
<br><b>## 0111 财务经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 工商管理，经济学，商业及相关领域的学士学位
<br>A bachelor's degree in business administration, economics, commerce or a related field is required.
<br>
<br>* 可能需要金融专业的MBA或其他硕士水平的管理课程
<br>A master's degree in business administration (concentration in finance), or another master's level management program may be required.
<br>
<br>* 多年的会计，审计，预算，财务计划及分析或者其他财务活动经验
<br>Several years of experience in accounting, auditing, budgeting, financial planning and analysis or other financial activities are required.
<br>
<br>* 会计和审计经理可能需要会计资格认证，例如 CA，CMA，CGA 
<br>Accounting and audit managers may require a recognized accounting designation (CA, CMA or CGA).
<br>
<br><b>## 0111 财务经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>晋升方向是高级管理职位，例如财务副总
<br>Progression to senior management positions, such as vice-president of finance, is possible with experience.
<br>
<br><b>## 0111 财务经理其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 会计和审计公司管理(0125 其它商业服务经理)Managers of accounting and auditing firms (in [0125](0125) Other business services managers)
<br>* 高级经理-财务，通讯和其他商业服务 Senior managers - financial, communications and other business services [0013](0013)
