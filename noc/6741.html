<b>## 6741 干洗，洗衣及相关职业 Dry cleaning, laundry and related occupations - FLYabroad NOC - LEVEL D</b>
<br>
<br>干洗和洗衣机器操作员操作机器干洗或清洗衣服和其他物品。干洗和洗衣检查员和装配工检查洗完的服装及其他物品，以确保它们符合干洗和洗熨规定的标准，组装及将成品服装和其他物品装袋。此单元组还包括熨烫，压平或以其他完美服装和家庭用品的工人。本单元组的工人受雇于干洗，洗衣和毛皮清洁场所，以及洗衣店，酒店，医院及其他机构。
<br>
<br>Dry cleaning and laundry machine operators operate machines to dry-clean or launder garments and other articles. Dry cleaning and laundry inspectors and assemblers check finished garments and other articles to ensure that they meet required standards for dry-cleaning, laundering and pressing, and assemble and bag finished garments and other articles. This unit group also includes workers who iron, press or otherwise finish garments and household articles. Workers in this unit group are employed in dry cleaning, laundry and fur cleaning establishments, and in the laundries of hotels, hospitals and other institutions.
<br>

<br>
<br><b>## 6741 干洗，洗衣及相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 干洗和洗衣机器操作员执行部分或全部下列职责：Dry cleaning and laundry machine operators perform some or all of the following duties:
<br>
<br>* 操作干洗机干洗衣服，西装，大衣，毛衣等服装，窗帘，靠垫套和其他物品
<br>Operate dry cleaning machines to dry-clean dresses, suits, coats, sweaters and other garments, draperies, cushion covers and other articles
<br>
<br>* 操作洗衣机和干衣机清洁和干燥衣服，床单，毛毯，毛巾及其他物品
<br>Operate washing machines and dryers to clean and dry garments, sheets, blankets, towels and other articles
<br>
<br>* 操作机器清洗和吹干裘皮服装
<br>Operate machines to clean and blow-dry fur garments
<br>
<br>* 操作机器干洗，染色，喷涂，上油，保养麂皮和皮革服装。
<br>Operate machines to dry-clean, dye, spray, re-oil, and re-buff suede and leather garments.
<br>
<br>### 干洗和洗衣检查员和装配工执行部分或全部下列职责：Dry cleaning and laundry inspectors and assemblers perform some or all of the following duties:
<br>
<br>* 检查成品服装及其他物品，以确保他们正确地干燥清洁或清洗
<br>Check finished garments and other articles to ensure that they are properly dry-cleaned or laundered
<br>
<br>* 记录损坏或不当干洗或清洗衣物和其他物品
<br>Record damaged or improperly dry-cleaned or laundered garments and other articles
<br>
<br>* 使用手持式蒸汽熨斗烫平完成服装及其他物品
<br>Use hand-held steam iron to touch up finished garments and other articles
<br>
<br>* 组装和装袋成品服装及其他物品
<br>Assemble and bag finished garments and other articles
<br>
<br>* 把服装或其他物品上的标签与发票相匹配。
<br>Match invoices with tags on garments or other articles.
<br>
<br>### 熨衣服，压制和整理工人执行部分或全部下列职责：Ironing, pressing and finishing workers perform some or all of the following duties:
<br>
<br>* 操作整理设备，如蒸汽加压器，并使用手动熨斗烫平裤子，夹克，衬衫，裙子和其他干洗和水洗的物品。
<br>Operate finishing equipment such as steam pressers, and use hand irons to finish pants, jackets, shirts, skirts and other dry cleaned and laundered articles
<br>
<br>* 手工清洁和熨烫细亚麻衣物或干洗丝绸服装
<br>Hand iron laundered fine linens or dry-cleaned silk garments
<br>
<br>* 操作毛皮熨烫和上光设备完善毛皮服装及其他毛皮制品。
<br>Operate fur ironing and glazing equipment to finish fur garments and other fur articles
<br>
<br>* 折叠并装袋干洗和水洗的物件。
<br>Fold and bag dry cleaned and laundered articles
<br>
<br>* 可能操作清洗设备。
<br>May operate laundering equipment.
<br>
<br>* 本组工人可能专长于整理麂皮，皮革，毛皮和精致物品。
<br>Workers in this group may specialize in finishing suede, leather, fur and delicate articles.
<br>
<br><b>## 6741 干洗，洗衣及相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需是中学毕业。
<br>Some secondary school education is required.
<br>
<br>* 提供通常四到八周的在职培训。
<br>Four to eight weeks of on-the-job training are usually provided.
<br>
<br>* 干洗和洗衣机操作员可能需要监督员或装配员的经验。
<br>Dry cleaning and laundry machine operators may require experience as inspectors or assemblers.
<br>
<br>* 绒面革，皮革和毛皮清洁工可能需要干洗或洗衣机操作员的经验。
<br>Suede, leather and fur cleaners may require experience as dry cleaning or laundry machine operators.
<br>
<br><b>## 6741 干洗，洗衣及相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训和经验积累可能晋升到干洗和洗衣职位的领班。
<br>Progression to supervisory dry cleaning and laundry occupations is possible with additional training and experience.
<br>
