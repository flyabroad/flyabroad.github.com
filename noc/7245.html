<div class="bodycon"><p>
<b>## 7245 通信线路和电缆工人 Telecommunications line and cable workers - FLYabroad NOC - LEVEL B</b>
<br>
<br>通信线路及电缆工人安装，维修和保养电信线路和电缆。他们受雇于有线电视公司和电话及其他电信服务部门。
<br>
<br>Telecommunications line and cable workers install, repair and maintain telecommunication lines and cables. They are employed by cable television companies and by telephone and other telecommunications services. 
<br>
<br><b>## 7245 通信线路和电缆工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 学徒线路工/男/女 - 电信 apprentice lineman/woman – telecommunications
<br>* 电信电缆修理工 cable repairer, telecommunications
<br>* 通信技术员 - 建设 communication technician – construction
<br>* 施工技术员 - 有线电视 construction technician – cable television
<br>* 线路工人/男/女，电信 lineman/woman, telecommunications
<br>* 熔接技术员 - 电话 splicer technician – telephone
<br>* 电信线路安装员 telecommunications line installer
<br>* 电话线技术员 telephone line technician
<br>
<br><b>## 7245 通信线路和电缆工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 通信线路及电缆工人执线路部分或全部下列职责：Telecommunications line and cable workers perform some or all of the following duties:
<br>
<br>* 安装，拆卸，维护和修理地上和地下的电话和其他电信传输和配电线路，电缆和相关的硬件
<br>Install, remove, maintain and repair aerial and underground telephone and other telecommunication transmission and distribution lines, cables and associated hardware
<br>
<br>* 安装但不要擅自修理或维护的有线电视线路和电缆
<br>Install (but do not repair or maintain) cable television lines and cables
<br>
<br>* 拼接和修理各种类型和尺寸的电话及其他通信电缆，包括单线，同轴电缆和光纤
<br>Splice and repair various types and sizes of telephone and other telecommunication cables including single line, coaxial and fibre optic
<br>
<br>* 检查和测试电信传输线路和电缆，确定传输特性和定位故障
<br>Inspect and test telecommunication transmission lines and cables for transmission characteristics and to locate faults
<br>
<br>* 分析并记录测试结果
<br>Analyze and record test results
<br>
<br>* 在杆子，梯子或其他支撑结构上爬高作业，或在密闭的空间内工作，如坑道，隧道和爬线路空间
<br>Climb and work aloft on poles, ladders or other support structures or work in confined spaces such as trenches, tunnels and crawl spaces
<br>
<br>* 与其他工人沟通，统筹编制和完成工作任务
<br>Communicate with other workers to co-ordinate the preparation and completion of work assignments
<br>
<br>* 协助安装及拆卸电信杆，塔和相关的支持结构
<br>Assist in the erection and removal of telecommunication poles, towers and associated support structures
<br>
<br>* 操作挖掘机械等重型设备。
<br>May operate excavation machinery and other heavy equipment.
<br>
<br><b>## 7245 通信线路和电缆工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成为期四年的电信线路及电缆学徒计划
<br>Completion of a four-year telecommunications line and cable apprenticeship program
<br>
<br>* 或者具备三年以上的线路业经验和一些相关线路业或其他专业课程
<br>A combination of over three years work experience in the trade and some industry- related or other specialized courses 
<br>
<br>* 或者通常需要完成为期两年的大学电子课程。
<br>Completion of a two-year college program in electronics is usually required.
<br>
<br>* 通信电工线路业认证施工工艺是可用的，而在阿尔伯塔省，育空地区，西北地区和努纳武特地区是自愿的。
<br>Trade certification for communications electrician (construction craft) is available, but voluntary, in Alberta, the Yukon, the Northwest Territories and Nunavut.
<br>
<br><b>## 7245 通信线路和电缆工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，有可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7245 通信线路和电缆工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 有线电视服务和维修技师 Cable television service and maintenance technicians [7247](7247)
<br>* 电力线和电缆工人 Electrical power line and cable workers [7244](7244)
<br>* 主管通信线路及电缆工人承包商和主管，电力线路业和电信线路业 Supervisors of telecommunications line and cable workers (in [7202](7202) Contractors and supervisors, electrical trades and telecommunications occupations )
<br>* 电信安装和维修工人 Telecommunications installation and repair workers [7246](7246)
<br>

<br>
<br>* 学徒线路工人/男/女 - 电信 apprentice lineman/woman – telecommunications

<br>* 通信电工 - 施工工艺 communications electrician – construction craft
<br>* 施工技术员 - 有线电视 construction technician – cable television
<br>* 施工技术员 - 电信 construction technician – telecommunications
<br>* 光缆熔接 fibre optic cable splicer
<br>* 熟练线路工人/男/女 - 电信 journeyman/woman lineman/woman – telecommunications

<br>* 线路安装员-修理工 - 电信 line installer-repairer – telecommunications

<br>* 线路工人/男/女，电信 lineman/woman, telecommunications
<br>* 线路工人-技术员/线路女工-技术员 - 电信 lineman-technician/linewoman-technician – telecommunications
<br>* 线路工人- 技术员 - 电信 lineworker-technician – telecommunications
<br>* 修复线路工人/男/女 - 电信 repair lineman/woman – telecommunications
<br>* 装配工 - 电信 rigger – telecommunications
<br>* 部门线路工人/男/女 - 电信 section lineman/woman – telecommunications
<br>* 服务跟踪员 - 电信 service tracer – telecommunications

<br>* 熔接员 - 电信 splicer – telecommunications
<br>* 熔接技术员 - 电信 splicer technician – telecommunications
<br>* 熔接技术员 - 电话 splicer technician – telephone
<br>* 技术员，通信线路 technician, communication lines
<br>* 技术人员，电话线; technician, telephone line
<br>* 电信电缆安装 telecommunication cable installer
<br>* 电信电缆造车 telecommunication cable repairer
<br>* 电信线路施工技术员 telecommunication line construction technician
