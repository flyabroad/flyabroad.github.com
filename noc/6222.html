<b>## 6222 零售及批发买家 Retail and wholesale buyers - FLYabroad NOC - LEVEL B</b>
<br>
<br>零售及批发买家通过零售或批发场所购买用于再转售的商品，通常负责批发或零售机构的商品经营。零售及批发买家的主管和助理都包含在这个单元组。
<br>
<br>Retail and wholesale buyers buy merchandise for resale by retail or wholesale establishments and are usually responsible for the merchandising operations of retail or wholesale establishments. Retail and wholesale buyers who are supervisors and those who are assistants are included in this unit group.
<br>
<br><b>## 6222 零售及批发买家头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 家电买家 appliance buyer
<br>* 助理采购员 assistant buyer
<br>* 买家 - 零售 buyer – retail
<br>* 买家 - 批发 buyer – wholesale
<br>* 采购部主任 chief buyer
<br>* 服装买家 clothing buyer
<br>* 食品买家 food buyer
<br>* 采购员 merchandiser
<br>* 农产品买家 produce buyer
<br>* 品酒师和买家，饮料 taster and buyer, beverages
<br>
<br><b>## 6222 零售及批发买家主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>零售及批发买家执行部分或全部下列职责：Retail and wholesale buyers perform some or all of the following duties:
<br>
<br>* 通过零售或批发场所购买要转售商品
<br>Purchase merchandise for resale by retail or wholesale establishments
<br>
<br>* 检查机构的要求，并确定要购买商品的数量和类型
<br>Review requirements of establishment and determine quantity and type of merchandise to purchase
<br>
<br>* 研究市场报告，贸易期刊及销售宣传材料，并参观展销会，展厅，工厂和产品设计活动
<br>Study market reports, trade periodicals and sales promotion materials and visit trade shows, showrooms, factories and product design events
<br>
<br>* 选择最符合机构要求的商品
<br>Select the merchandise which best fits the establishment's requirements
<br>
<br>* 与供应商会面并谈判价格，折扣，信用条款及运输安排
<br>Interview suppliers and negotiate prices, discounts, credit terms and transportation arrangements
<br>
<br>* 监督商品向网点的分销情况，并保持充足的库存水平
<br>Oversee distribution of merchandise to outlets and maintain adequate stock levels
<br>
<br>* 建立和维护与供应商的联系
<br>Establish and maintain contact with suppliers
<br>
<br>* 可以监督其他零售买家的工作。
<br>May supervise the work of other retail buyers.
<br>
<br>* 零售及批发买家可能会专注于特定的商品线。
<br>Retail and wholesale buyers may specialize in a particular merchandise line.
<br>
<br><b>## 6222 零售及批发买家任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 通常需要商业，市场营销或相关课程的大学学位或大专文凭。
<br>A university degree or college diploma in business, marketing or a related program is usually required.
<br>
<br>* 通常需要零售或批发机构的工作经验。
<br>Previous work experience in retail or wholesale establishments is usually required.
<br>
<br>* 主管及高级买家都要求有职业经验或在特定的商品线工作经验。
<br>Supervisors and senior buyers require experience in the occupation supervised or in a particular merchandise line.
<br>
<br><b>## 6222 零售及批发买家附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 零售及批发的买家通过经验或产品相关的培训课程可能会更专业。
<br>Retail and wholesale buyers may specialize through experience or product-related training courses.
<br>
<br>* 经过额外的培训或经验积累，可能晋升到零售贸易，销售，市场营销或广告管理职位。
<br>Progression to management positions in retail trade, sales, marketing or advertising is possible with additional training or experience.
<br>
<br><b>## 6222 零售及批发买家其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 采购代理和人员 Purchasing agents and officers [1225](1225)
