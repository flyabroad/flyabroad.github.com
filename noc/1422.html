<div class="bodycon"><p>
<b>## 1422 数据录入员 Data entry clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>数据录入员使用键盘，鼠标，或光学扫描仪，语音识别软件或其他数据录入工具，输入编码，统计，财务及其他资料进入电脑数据库，电子表格或其它模板。他们受雇于私营和公共部门。
<br>
<br>Data entry clerks input coded, statistical, financial and other information into computerized databases, spreadsheets or other templates using a keyboard, mouse, or optical scanner, speech recognition software or other data entry tools. They are employed in the private and public sectors.
<br>
<br><b>## 1422 数据录入员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 数据控制员 data control clerk
<br>* 数据录入员 data entry operator
<br>* 数据输入业务员 data input clerk
<br>* 数据处理员 data processor
<br>* 支付录入员 payment entry clerk
<br>
<br><b>## 1422 数据录入员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>数据录入员执行部分或全部下列职责：Data entry clerks perform some or all of the following duties:
<br>
<br>* 为数据采集接收和注册​​发票，表格，记录和其他文件
<br>Receive and register invoices, forms, records and other documents for data capture
<br>
<br>* 使用键盘，鼠标，或光学扫描仪，语音识别软件或其它数据输入工具，输入数据转换成计算机化的数据库，电子表格或其它模板
<br>Input data into computerized databases, spreadsheets or other templates using a keyboard, mouse, or optical scanner, speech recognition software or other data entry tools
<br>
<br>* 各种不同的软件之间的进口和/或出口数据
<br>Import and/or export data between different kinds of software
<br>
<br>* 检验数据的准确性和完整性
<br>Verify accuracy and completeness of data
<br>
<br>* 识别，标签和组织电子存储媒介
<br>Identify, label and organize electronic storage media
<br>
<br>* 保持图书馆的电子存储媒介。
<br>Maintain libraries of electronic storage media.
<br>
<br><b>## 1422 数据录入员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学习。
<br>Completion of secondary school may be required.
<br>
<br>* 要求完成数据录入的学院学习或其他课程的学习。
<br>College or other courses in data entry may be required.
<br>
<br><b>## 1422 数据录入员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到高级职位。
<br>Progression to senior positions is possible with experience.
<br>
<br><b>## 1422 数据录入员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 一般办公室支持人员 General office support workers [1411](1411)
<br>* 主管，总经理办公室和行政支持人员 Supervisors, general office and administrative support workers [1211](1211)
<br>
<br><b>## 1422 数据录入员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 计算机设备操作工 computer equipment operator
<br>* 计算机终端运营商 computer terminal operator
<br>* 控制员，数据处理 control clerk, data processing
<br>* 数据控制员 data control clerk
<br>* 数据录入员 data entry clerk
<br>* 数据录入员 data entry operator
<br>* 数据输入验证操作员 data entry verifier-operator
<br>* 数据输入业务员 data input clerk
<br>* 数据处理控制店员 data processing control clerk
<br>* 数据处理验证员 data processing verifier
<br>* 数据处理员 data processor
<br>* EDP​​（电子数据处理）设备操作员 EDP (electronic data-processing) equipment operator
<br>* 电子数据处理（EDP）设备操作员 electronic data-processing (EDP) equipment operator
<br>* 解释机器操作员 - 数据录入 interpreting machine operator – data entry
<br>* 支付录入员 payment entry clerk
<br>* 支付输入员 payment input clerk
<br>* 验证员，数据处理 verifier, data processing
</p>
