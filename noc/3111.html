<b>## 3111 专科医师 Specialist physicians - FLYabroad NOC - LEVEL A</b>
<br>
<br>本单元组包括临床医学，检验医学和手术专科医师。中医临床专家诊断和治疗疾病和生理或精神疾病，同时可以做其他医生的顾问。检验医学专家研究人类疾病的性质，原因和发展。手术专家执行和监督手术过程。中医临床专家通常在私人诊所或医院工作，而检验医学专家和手术专家通常在医院工作。经培训成为专科医生的住院医师包含在本单元组。
<br>
<br>This unit group includes specialist physicians in clinical medicine, in laboratory medicine and in surgery. Specialists in clinical medicine diagnose and treat diseases and physiological or psychiatric disorders and act as consultants to other physicians. Specialists in laboratory medicine study the nature, cause and development of diseases in humans. Specialists in surgery perform and supervise surgical procedures. Specialists in clinical medicine usually work in private practice or in a hospital while those in laboratory medicine and in surgery usually work in hospitals. Residents in training to become specialist physicians are included in this unit group.
<br>

<br><b>## 3111 专科医师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 中医临床专家执行部分或全部下列职责：Specialists in clinical medicine perform some or all of the following duties:
<br>
<br>* 诊断和治疗疾病和生理性或精神失常
<br>Diagnose and treat diseases and physiological or psychiatric disorders
<br>
<br>* 预订化验检查，X射线和其他诊断程序
<br>Order laboratory tests, X-rays and other diagnostic procedures
<br>
<br>* 处方用药和治疗，指导患者手术
<br>Prescribe medication and treatment and refer patients for surgery
<br>
<br>充当其他医生顾问
<br>* Act as consultants to other physicians
<br>
<br>* 亦可进行医学研究
<br>May conduct medical research.
<br>
<br>### 检验医学专家执行部分或全部下列职责：Specialists in laboratory medicine perform some or all of the following duties:
<br>
<br>* 研究人类疾病的的性质，原因和发展，疾病引起的结构和功能改变
<br>Study the nature, cause and development of diseases in humans and the structural and functional changes caused by diseases
<br>
<br>* 对实验室样品和标本进行显微镜和化学分析
<br>Conduct microscopic and chemical analyses of laboratory samples and specimens
<br>
<br>* 监督实验室活动
<br>Supervise laboratory activities
<br>
<br>* 作为其他医生的顾问。
<br>Act as consultants to other physicians.
<br>
<br>### 手术专家执行部分或全部下列职责：Specialists in surgery perform some or all of the following duties:
<br>
<br>* 评估病人的疾病或功能紊乱，以确定采用适当的手术
<br>Assess patients' diseases or disorders to determine appropriate surgical procedures
<br>
<br>* 执行和监督外科手术，纠正身体畸形和缺陷，修复受伤
<br>Perform and supervise surgical procedures to correct physical abnormalities and deficiencies and repair injuries
<br>
<br>* 作为其他医生的顾问。
<br>Act as consultants to other physicians.
<br>
<br><b>## 3111 专科医师任职要求 Employment requirements
<br>
<br>### 专科医师 Specialist physicians
<br>
<br>* 科学学士学位
<br>A bachelor of science degree 
<br>
<br>* 或者在魁北克省，通常需要完成大学课程和一年的预医药大学学习。
<br>In Quebec, completion of a college program and one year of pre-medicine university studies is usually required.
<br>
<br>* 必需毕业于被认可的医疗学校和具体专业培训。
<br>Graduation from an approved medical school and specific specialty training are required.
<br>
<br>* 完成加拿大皇家学院的医生和外科医生认证考试
<br>Completion of the certifying examinations of the Royal College of Physicians and Surgeons of Canada 
<br>
<br>
<br>* 必需持有由省级或本土执照当局颁发的许可。
<br>Licensing by the provincial or territorial licensing authority are required.
<br>
<br>### 中医临床专家 Specialists in clinical medicine
<br>
<br>* 要求具有四到五年的专业住院医师培训。
<br>Four to five years of specialty residency training are required.
<br>
<br>* 也可能需要两年的专科训练。
<br>Two years of subspecialty training may also be required.
<br>
<br>### 检验医学专家 Specialists in laboratory medicine
<br>
<br>* 必需具有四到五年的专业住院医师培训。
<br>Four to five years of specialty residency training are required.
<br>
<br>手术专家 Specialists in surgery
<br>
<br>* 必需具备五至六年的专业住院医师培训。
<br>Five to six years of specialty residency training are required.
<br>
<br>* 也可能要求具备两年的专科训练。
<br>Two years of subspecialty training may also be required.
<br>
<br><b>## 3111 专科医师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能进展到管理岗位，如实验室药物或外科主任，主任。
<br>Progression to management positions, such as director of laboratory medicine or chief of surgery, is possible with experience.
