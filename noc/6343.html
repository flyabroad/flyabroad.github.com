<div class="bodycon"><p>
<b>## 6343 修鞋人和鞋匠 Shoe repairers and shoemakers - FLYabroad NOC - LEVEL B</b>
<br>
<br>修鞋人修理鞋，鞋匠制作专业的和定制的鞋子和靴子。他们受雇于鞋修理店或定制鞋场所，或者有可能成为自雇人士。
<br>
<br>Shoe repairers repair footwear and shoemakers make specialized and custom shoes and boots. They are employed in shoe repair shops or custom shoemaking establishments, or they may be self-employed.
<br>
<br>头衔范例 Example Titles
<br>
<br>*	鞋匠	bootmaker
<br>*	定制鞋匠	custom shoemaker
<br>*	矫形鞋匠	orthopedic shoemaker
<br>*	鞋修理工	shoe repairer
<br>*	鞋匠	shoemaker
<br>
<br><b>## 6343 修鞋人和鞋匠主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 鞋匠执行部分或全部下列职责：Shoemakers perform some or all of the following duties: 
<br>
<br>讨论要制作鞋子的类型，并测量客户足部尺寸
<br>Discuss type of footwear to be made and obtain measurements from customer
<br>
<br>选择图案和皮革或其他材料并勾画和剪裁样子
<br>Select patterns and leather or other material and outline and cut patterns
<br>
<br>选择或组合鞋楦，将鞋垫固定到鞋楦，并将其他部分缝合或粘连到位
<br>Select or assemble lasts, fasten insoles to lasts and sew or glue other parts into place
<br>
<br>修饰鞋或靴，加其他装饰并完工
<br>Trim, dress and otherwise finish boots or shoes
<br>
<br>估计定制鞋的成本，并从客户收取款项
<br>Estimate custom footwear costs and receive payment from customers
<br>
<br>可以监督其他鞋匠和修鞋匠。
<br>May supervise other shoemakers and shoe repairers.
<br>
<br>### 修鞋匠执行部分或全部下列职责：Shoe repairers perform some or all of the following duties:
<br>
<br>使用缝制，抛光和其他修鞋机器，材料和设备，修理鞋类的鞋底和后跟等部位。
<br>Repair soles, heels and other parts of footwear using sewing, buffing and other shoe repair machines, materials and equipment
<br>
<br>修理皮带，箱包，钱包和同类产品
<br>Repair belts, luggage, purses and similar products
<br>
<br>估计鞋类的修理费用，并收取费用。
<br>Estimate footwear repair costs and take payment.
<br>
<br>任职要求 Employment requirements
<br>
<br>可能必须完成某些中学。
<br>Some secondary school may be required.
<br>
<br>修鞋匠参加数月的在职培训。
<br>Several months of on-the-job training is provided for shoe repairers.
<br>
<br>为制鞋者提供了广泛的在职培训。
<br>Extensive on-the-job training is provided for shoemakers.
<br>
<br>鞋匠可能需要修鞋匠的经验。
<br>Shoemakers may require experience as shoe repairers.
<br>
<br><b>## 6343 修鞋人和鞋匠附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>随着经验积累，修鞋匠可能进步到制鞋者
<br>Shoe repairers may progress to shoemakers with experience.
<br>
<br><b>## 6343 修鞋人和鞋匠其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>*	劳动者在鞋业制造（加工，制造和公用事业得其他劳动者）	Labourers in shoe manufacturing (in [9619](9619) Other labourers in processing, manufacturing and utilities )
<br>*	工人-裁剪布料或皮革制成鞋部件（面料，毛皮及皮革切割机织物或皮革）	Workers who cut fabric or leather to form shoe parts on a production basis (in [9445](9445) Fabric, fur and leather cutters )
<br>*	操作缝纫机制做鞋子的工人（工业缝纫机经营）	Workers who operate sewing machines to make shoes on a production basis (in [9446](9446) Industrial sewing machine operators )
<br>
<br><b>## 6343 修鞋人和鞋匠职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>*	靴子修理工	boot repairer
<br>*	靴匠	bootmaker
<br>*	皮匠	cobbler
<br>*	定制鞋匠	custom shoemaker
<br>*	矫形鞋男/女	orthopedic shoe repairman/woman
<br>*	矫形鞋匠	orthopedic shoemaker
<br>*	鞋染工	shoe dyer
<br>*	鞋修理者 - 零售	shoe mender – retail
<br>*	鞋修理工	shoe repairer
<br>*	鞋修理工 - 零售	shoe repairer – retail
<br>*	鞋匠	shoemaker
</p>
