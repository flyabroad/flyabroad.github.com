<div class="bodycon"><p>
<b>## 2224 保护和渔政人员 Conservation and fishery officers- FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括养护和渔政人员，检验员和观察员，他们执行联邦和省鱼类，野生动物和其他自然资源的保护规定，收集和传递资源管理信息。他们受雇于联邦和省级政府部门。
<br>
<br>This unit group includes conservation and fishery officers, inspectors and observers who enforce federal and provincial regulations established for the protection of fish, wildlife and other natural resources and collect and relay information on resource management. They are employed by federal and provincial government departments.
<br>
<br><b>## 2224 保护和渔政人员头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>*	保育人员	conservation officer
<br>*	鱼类和野生动物官员	fish and wildlife officer
<br>*	渔政人员	fishery officer
<br>*	护林员 - 野生动物管理	forest ranger – wildlife management
<br>*	游戏官	game officer
<br>*	游戏区长	game warden
<br>*	自然资源人员	natural resources officer
<br>*	巡山员	park ranger
<br>
<br><b>## 2224 保护和渔政人员主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>保护和渔政人员，检查员和观察员执行部分或全部下列职责：Conservation and fishery officers, inspectors and observers perform some or all of the following duties:
<br>
<br>普及鱼类和野生动物保护和法规的公众意识
<br>Generate public awareness of fish and wildlife conservation and regulations
<br>
<br>乘卡车，飞机，船，或徒步进行巡逻，以确保遵守有关鱼类，野生生物和环境省级和联邦法规
<br>Conduct patrols by truck, aircraft, boat, or on foot, to ensure compliance with the provincial and federal statutes relating to fish, wildlife and the environment
<br>
<br>根据投诉进行调查，逮捕违法者，准备简报和在法庭上呈递证据
<br>Investigate complaints, arrest violators, prepare briefs and present evidence in court
<br>
<br>对鱼类，野生动物和木材资源评估发行许可证，出口单证和特殊许可和收取专利费
<br>Issue licences, export documents and special permits and collect royalties assessed on fish, wildlife and timber resources
<br>
<br>执行和监督被批准预防或克服野生动物所造成的损害的技术
<br>Implement and supervise approved techniques in preventing or overcoming damage caused by wildlife
<br>
<br>执行资源保护工作，如渔具及设备检查和监测捕鱼活动，确保合规
<br>Perform resource protection duties, such as inspecting fishing gear and equipment and monitoring fishing activities for compliance with regulations
<br>
<br>通过记录鱼存货和采集水样，收集资源数据，并协助生物学家进行科研
<br>Gather resource data by making inventories of fish, collecting water samples and assisting biologists in scientific research
<br>
<br>监督或提供枪支安全训练课程及捕兽教育课程。
<br>Supervise or provide firearms safety training courses and trapper education courses.
<br>
<br><b>## 2224 保护和渔政人员任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>通常需要完成再生资源管理，环境保护或相关学科的大学课程。
<br>Completion of a college program in renewable resources management, environmental conservation or a related discipline is usually required.
<br>
<br>提供在职培训和有关执法和资源管理课程。
<br>On-the-job training and courses related to law enforcement and resource management are provided.
<br>
<br>可能需要A类-5的驾驶执照，杀虫剂涂药执照和炸药许可证。
<br>A class-5 driver's licence, pesticide applicator's licence and explosives licence may be required.
<br>
<br><b>## 2224 保护和渔政人员附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>随着经验积累，可能晋升到高级职位和主管职位。
<br>Progression to senior and supervisory positions is possible with experience.
<br>
<br><b>## 2224 保护和渔政人员其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>*	生物技术专家和技术人员	Biological technologists and technicians [2221](2221)
<br>*	鱼督察（农业和鱼类产品的检查员）	Fish inspectors (in [2222](2222) Agricultural and fish products inspectors )
<br>*	林业技师和技术人员	Forestry technologists and technicians [2223](2223)
<br>
<br><b>## 2224 保护和渔政人员职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>*	保育人员	conservation officer
<br>*	区督察 - 渔业	district inspector – fisheries
<br>*	监区主管 - 渔业	district supervisor – fisheries
<br>*	码头显示器 - 渔业	dockside monitor – fisheries
<br>*	码头观察员 - 渔业	dockside observer – fisheries
<br>*	鱼和野味监狱长	fish and game warden
<br>*	鱼类和野生动物官员	fish and wildlife officer
<br>*	渔业督察	fisheries inspector
<br>*	渔业观察员	fisheries observer
<br>*	渔业官员	fisheries officer
<br>*	渔政人员	fishery officer
<br>*	捕鱼区主管	fishing area supervisor
<br>*	护林员 - 野生动物管理	forest ranger – wildlife management
<br>*	游戏官	game officer
<br>*	游戏区长	game warden
<br>*	巡视员，渔业	inspector, fisheries
<br>*	自然资源人员	natural resources officer
<br>*	观察员，渔业	observer, fisheries
<br>*	人员，养护	officer, conservation
<br>*	人员，渔业	officer, fisheries
<br>*	人员，游戏	officer, game
<br>*	巡山工	park ranger
<br>*	主管，渔业督察	supervisor, fisheries inspectors
<br>*	主管，渔业官员	supervisor, fisheries officers
</p>
