<b>## 7204 承包商和监督员--木工行业 Contractors and supervisors, carpentry trades - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组包括拥有和经营自己企业的木工和细木工行业承建商。本组还包括监督和协调以下单元组活动的监事：木匠[7271](7271)和家具[7272](7272)的工人。他们受雇于建筑公司，木工承包商，工业场所的维修部门，定制家具和夹具的制造或维修公司。
<br>
<br>This unit group includes carpentry and cabinetmaking trade contractors who own and operate their own businesses. This group also includes supervisors who supervise and co-ordinate the activities of workers classified in the following unit groups: Carpenters (7271) and Cabinetmakers (7272). They are employed by construction companies, carpentry contractors, maintenance departments of industrial establishments, and custom furniture and fixture manufacturing or repair companies.
<br>
<br><b>## 7204 承包商和监督员--木工行业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 柜子承建商 cabinetmaking contractor
<br>* 木工承包商 carpentry contractor
<br>* 领班/男/女，成品木匠 foreman/woman, finish carpenters
<br>* 领班/男/女，形式建设者 foreman/woman, form builders
<br>* 领班/男/女，成帧器 foreman/woman, framers
<br>* 领班/男/女，维护木匠 foreman/woman, maintenance carpenters
<br>* 主管，木匠 supervisor, carpenters
<br>
<br><b>## 7204 承包商和监督员--木工行业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的承包商和监事执行部分或全部下列职责：Contractors and supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和统筹安排木匠的如下活动：建设，改造和维护木材和其他建筑材料的结构，并建立和安装住宅，商业和工业建筑的内部装修，以及建造和修理定制的木制橱柜，家具，橱柜，夹具及相关产品
<br>Supervise, co-ordinate and schedule the activities of carpenters who construct, renovate and maintain structures of wood and other building materials and build and install interior finishing in residential, commercial and industrial buildings; and of cabinetmakers who construct and repair custom wooden cabinets, furniture, fixtures and related products
<br>
<br>* 建立方法，以满足工作计划，协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 解决工作中的问题，推荐可行措施，以提高生产力
<br>Resolve work problems and recommend work measures to improve productivity
<br>
<br>* 培训或安排工人培训
<br>Train or arrange for training of workers
<br>
<br>* 推荐人员，如雇佣和职位升迁
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 确保安全的工作条件标准
<br>Ensure standards for safe working conditions are observed
<br>
<br>* 准备时间表和其他报告
<br>Prepare schedules and other reports
<br>
<br>* 亦可管理自己的公司的运作
<br>May manage the operations of their own companies
<br>
<br>* 也可监督，协调和调度相关的学徒，佣工和劳动者的活动
<br>May also supervise, co-ordinate and schedule the activities of related apprentices, helpers and labourers.
<br>
<br><b>## 7204 承包商和监督员--木工行业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业
<br>Completion of secondary school is usually required.
<br>
<br>* 作为一个合格的木工或细木工需具备几年的经验。
<br>Several years of experience as a qualified carpenter or cabinetmaker are required.
<br>
<br>* 男/女熟练木工或细木工必须取得行业认证
<br>Journeyman/woman trade certification as a carpenter or cabinetmaker is usually required.
<br>
<br><b>## 7204 承包商和监督员--木工行业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 某一行业内的工作之间有一定的流动性，但是，国贸流动性很小或没有。
<br>There is some mobility among jobs within a specific trade; however, there is little or no intertrade mobility.
<br>
<br><b>## 7204 承包商和监督员--木工行业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 建筑经理 Construction managers [0711](0711)
<br>* 家居建材和装修经理 Home building and renovation managers [0712](0712)
<br>* 监事，家具及装设品制造业 Supervisors, furniture and fixtures manufacturing [9224](9224)
<br>
