<b>## 9213 主管，食品，饮料及相关产品的加工 Supervisors, food, beverage and associated products processing - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和统筹经营加工和包装机械的工人，，分级食品，饮料及相关产品的工人的活动。他们受雇于水果和蔬菜加工厂，乳品厂，面粉厂，面包，制糖，鱼厂，肉类加工厂，酿酒厂和其他食品，饮料及相关产品的加工场所。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers who operate processing and packaging machines, and workers who grade food, beverage and associated products. They are employed in fruit and vegetable processing plants, dairies, flour mills, bakeries, sugar refineries, fish plants, meat plants, breweries and other food, beverage and associated products processing establishments.
<br>

<br>
<br><b>## 9213 主管，食品，饮料及相关产品的加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，统筹安排加工，封装，测试和分类食品，饮料及相关产品的职工活动
<br>Supervise, co-ordinate and schedule the activities of workers who process, package, test and grade food, beverage and associated products
<br>
<br>* 建立方法，以满足工作计划，并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题并建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policy
<br>
<br>* 推荐人事活动，如聘用和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告。
<br>Prepare production and other reports.
<br>
<br>* HACCP协调员识别，评估，控制和防止食品生产过程中的各个阶段的危害
<br>HACCP co-ordinators identify, evaluate, control and prevent hazards at all stages of the food production process.
<br>
<br><b>## 9213 主管，食品，饮料及相关产品的加工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 本单元组的一些职业可能需要微生物或化学职业教育。
<br>Post-secondary education in microbiology or chemistry may be required for some positions in this group.
<br>
<br>* 必须具备食品，饮料或相关产品加工工业多年的经验。
<br>Several years of experience in the food, beverage or associated products processing industry are required.
<br>
<br>* 危害分析与关键控制点（ HACCP ）联络员需要HACCP认证和粮食生产质量保证的多年经验。
<br>Hazard analysis critical control point (HACCP) co-ordinators require HACCP certification and several years of experience in quality assurance of food production.
<br>
