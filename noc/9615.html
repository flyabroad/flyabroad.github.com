<b>## 9615 橡胶和塑料制品制造业劳动者 Labourers in rubber and plastic products manufacturing - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单元组劳动者协助机器操作员，运输材料和执行类似的任务。他们受雇于橡胶和塑料制品生产企业。
<br>
<br>Labourers in this unit group assist machine operators, transport materials and perform similar tasks. They are employed by rubber and plastic products manufacturing companies.
<br>
<br><b>## 9615 橡胶和塑料制品制造业劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 皮带建设者帮手 belt builder helper
<br>* 劳动者 - 塑料制品制造 labourer – plastic products manufacturing
<br>* 劳动者 - 橡胶制品制造 labourer – rubber products manufacturing
<br>* 机器运载者 - 橡胶制品制造业 machine offbearer – rubber products manufacturing
<br>* 模具清洁工 - 橡胶制品制造业 mould cleaner – rubber products manufacturing
<br>* 模压制品剥离工 - 橡胶和塑料制品制造业 moulded products stripper – rubber and plastic products manufacturing
<br>* 换辊工 - 橡胶制造 roll changer – rubber manufacturing
<br>* 吊具操作员帮手 - 塑料制品制造 spreader operator helper – plastic products manufacturing
<br>
<br><b>## 9615 橡胶和塑料制品制造业劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单员组劳动者执行部分或全部下列职责：Labourers in this unit group perform some or all of the following duties:
<br>
<br>* 协助机器操作员或装配员履行其职责
<br>Assist machine operators or assemblers in performing their duties
<br>
<br>* 协助建立和拆除机械和设备
<br>Assist in setting up and dismantling machinery and equipment
<br>
<br>* 清洁和润滑机械设备
<br>Clean and lubricate machinery and equipment
<br>
<br>* 使用手推车或其他运输工具，在工作区范围运输材料和工具
<br>Transport materials and tools to and from work areas using hand trucks or other conveyance
<br>
<br>* 准备用于混合处理的原料
<br>Prepare raw materials for mixing process
<br>
<br>* 监控机器，观察赌塞材料或有缺陷的产品。
<br>Monitor machines to watch for jammed materials or defective products.
<br>
<br><b>## 9615 橡胶和塑料制品制造业劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br><b>## 9615 橡胶和塑料制品制造业劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到橡胶和塑料制品制造业机器操作员或安装员职位。
<br>Progression to machine operator or assembler positions in rubber and plastic products manufacturing is possible with experience.
