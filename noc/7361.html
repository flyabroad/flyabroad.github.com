<b>## 7361 铁路和堆场机车工程师 Railway and yard locomotive engineers - FLYabroad NOC - LEVEL B</b>
<br>
<br>铁路机车工程师操作铁路机车运送乘客和货物。他们受雇于铁路运输公司。堆场机车工程师在铁路，工业或其他场所庭院内部操作机车。他们受雇于铁路运输公司和铁路运输的工业或商业用户。
<br>
<br>Railway locomotive engineers operate railway locomotives to transport passengers and freight. They are employed by railway transport companies. Yard locomotive engineers operate locomotives within yards of railway, industrial or other establishments. They are employed by railway transport companies and industrial or commercial users of rail transport.
<br>
<br><b>## 7361 铁路和堆场机车工程师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 铁路机车工程师 locomotive engineer – railway
<br>* 铁路工程师 railway engineer
<br>* 开关工程师 - 铁路 switch engineer – railway
<br>* 车辆维修工 - 铁路 transfer hostler – railway
<br>* 站场工程师 - 铁路 yard engineer – railway
<br>
<br><b>## 7361 铁路和堆场机车工程师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 铁路机车工程师执行部分或全部下列职责：Railway locomotive engineers perform some or all of the following duties:
<br>
<br>* 操作机车运输铁路上乘客和货物
<br>Operate locomotives to transport passengers and freight on railways
<br>
<br>* 操作通信系统，与列车乘务员和交通管制员沟通，以确保列车的安全运行和调度安排
<br>Operate communication systems to communicate with train crews and traffic controllers to ensure safe operation and scheduling of trains
<br>
<br>* 检查分配的机车并测试运行的控制器和设备。
<br>Inspect assigned locomotives and test operating controls and equipment.
<br>
<br>### 堆场机车工程师执行部分或全部下列职责：Yard locomotive engineers perform some or all of the following duties:
<br>
<br>* 操作机车开关，连接和解开汽车用于装卸货物
<br>Operate locomotives to switch, couple and uncouple cars for loading and unloading
<br>
<br>* 根据书写的开关订单或调度的指令执行切换操作
<br>Perform switching operations according to written switching orders or dispatched instructions
<br>
<br>* 检查机车，补充燃料或执行例行机车维护。
<br>Inspect locomotives, replenish fuel or perform routine maintenance on locomotives.
<br>
<br><b>## 7361 铁路和堆场机车工程师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 铁路机车工程师必需具备作为管理者的经验，堆场机车工程师可能要求管理者的经验。
<br>Experience as a conductor is required for railway locomotive engineers and may be required for yard locomotive engineers.
<br>
<br>* 
<br>Experience as a railway yard worker may be required for yard locomotive engineers.
<br>
<br>* 
<br>Railway locomotive engineers require a Canadian Rail Operating Rules certificate.
<br>
<br><b>## 7361 铁路和堆场机车工程师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 由于集体协议的资历规定，雇佣机车工程师的铁路运输公司之间或部门之间，用人的流动性可能会受到限制。
<br>Mobility between railway transport companies or between establishments employing locomotive engineers may be limited due to seniority provisions of collective agreements.
<br>
<br><b>## 7361 铁路和堆场机车工程师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 地铁，轻轨交通营办商（ 巴士司机，地铁运营及其他交通营办商） Subway and light rail transit operators (in [7512](7512) Bus drivers, subway operators and other transit operators )
<br>* 主管，铁路运输业务 Supervisors, railway transport operations [7304](7304)
<br>* 列车调度员（ 铁路交通管制员和海上交通监管部门） Train dispatchers (in [2275](2275) Railway traffic controllers and marine traffic regulators )
<br>
<br><b>## 7361 铁路和堆场机车工程师职称头衔 All titles - FLYabroad NOC</b>
