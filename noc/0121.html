<b>## 0121 保险，房地产和金融经纪经理 Insurance, real estate and financial brokerage managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的经理计划，组织，指挥，控制和评估提供保险、抵押、地产和投资项目的部门或机构的各项活动。一般来讲，他们负责业务发展，必须确保客户达到既定目标。他们受雇于保险公司，房地产公司，股票经纪，投资商，抵押贷款经纪人，安全和商品交易所。
<br>
<br>Insurance, real estate and financial brokerage managers plan, organize, direct, control and evaluate the activities of departments or establishments that provide insurance, mortgage, real estate and investment services. They are generally responsible for business development and must ensure that their group reaches performance levels related to established objectives. They are employed by insurance companies, real estate firms, stockbrokers, investment dealers, mortgage brokers and security and commodity exchanges.
<br> 
<br><b>## 0121 保险，房地产和金融经纪经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 债券销售经理 bond sales manager
<br>* 经纪经理 - 投资 brokerage manager – investments
<br>* 商品交易经理 commodities trading manager
<br>* 金融经纪经理 financial brokerage manager
<br>* 保险理赔服务经理 insurance claims service manager
<br>* 保险经理 insurance manager
<br>* 投资经理 - 金融经纪 investment manager – financial brokerage
<br>* 按揭经纪经理 mortgage broker manager
<br>* 房地产服务经理 real estate service manager
<br>* 证券销售总监 securities sales director
<br>* 交易大厅经理 trading floor manager
<br>
<br><b>## 0121 保险，房地产和金融经纪经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>保险，房地产和金融经纪经理执行部分或全部下列职责：Insurance, real estate and financial brokerage managers perform some or all of the following duties:
<br>
<br>* 保险经理人计划，组织，指挥，控制和评估提供汽车，消防，生命，财产或其他类型的保险服务的机构或部门的运作。
<br>Insurance managers plan, organize, direct, control and evaluate the operations of an establishment or department that provides automobile, fire, life, property or other types of insurance services.
<br>
<br>* 房地产服务经理计划，组织，指导，控制和评估机构或部门的运作，该机构或部门负责为客户购买，出售和租赁住宅及商业财产。
<br>Real estate service managers plan, organize, direct, control and evaluate the operations of an establishment or department that buys, sells and leases residential and commercial property for clients.
<br>
<br>* 按揭经纪经理计划，组织，指挥，控制和评估机构或部门的业务，其代表寻求抵押贷款的客户寻找贷款人或贷款机构。
<br>Mortgage broker managers plan, organize, direct, control and evaluate the operations of an establishment or department that finds lenders or lending institutions on behalf of clients seeking a mortgage.
<br>
<br>* 证券经理人计划，组织，指导，控制和评估代表个人或机构客户买卖投资股票、债券和其他形式投资的机构或部门的运作；管理自己的客户的投资。
<br>Securities managers plan, organize, direct, control and evaluate the operation of an establishment or department that buys and sells stocks, bonds and other forms of investments on behalf of individual or institutional clients; manage the investments of their own clients.
<br>
<br><b>## 0121 保险，房地产和金融经纪经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要工商管理，经济学或其他相关领域的大学学位或大专文凭
<br>A university degree or college diploma in business administration, economics or other related field is usually required.
<br>
<br>* 通常需要多年在适当行业的工作经验
<br>Several years of experience within the appropriate industry are usually required.
<br>
<br>* 需要持有在适当的服务领域，如房地产，按揭，证券或保险等行业的营业执照。
<br>Licensure appropriate to the service sold, such as real estate, mortgage, securities or insurance, may be required.
<br>
<br>* 保险业中公认的专业资格证。
<br>In the insurance industry, a recognized professional designation is usually required.
<br>
<br><b>## 0121 保险，房地产和金融经纪经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 在该单元组的不同类型的管理者之间不可从事相互的工作。
<br>There is no mobility between the different types of managers in this unit group.
<br>
<br>* 晋升方向是具备经验的高级管理职位。
<br>Progression to senior management positions is possible with experience.
<br>
<br><b>## 0121 保险，房地产和金融经纪经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 广告，市场营销和公共关系经理 Advertising, marketing and public relations managers [0124](0124)
