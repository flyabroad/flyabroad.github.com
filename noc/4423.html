<b>## 4423 执法及其他监管人员，NEC By-law enforcement and other regulatory officers, n.e.c. - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组的人员及督察强制执行省级和市级政府的法律和法规。他们受雇于省级和市级政府和机构。
<br>
<br>Officers and inspectors in this unit group enforce by-laws and regulations of provincial and municipal governments. They are employed by provincial and municipal governments and agencies.
<br>
<br><b>## 4423 执法及其他监管人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 动物管制人员 animal control officer
<br>* 执法人员 by-law enforcement officer
<br>* 商业运输督察 commercial transport inspector
<br>* 垃圾收集巡视员 garbage collection inspector
<br>* 酒牌督察 liquor licence inspector
<br>* 停车管制人员 parking control officer
<br>* 物业标准检查员 property standards inspector
<br>* 出租车督察 taxi inspector
<br>* 分区督察 zoning inspector
<br>
<br><b>## 4423 执法及其他监管人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组某些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 动物管制人员应对公民有关杂散家养动物，家畜和野生动物的投诉;警告并传讯业主；扣押走失，无家可归和危险的动物。
<br>Animal control officers respond to citizen complaints concerning stray domestic animals, livestock and wildlife; issue warnings and citations to owners; and impound lost, homeless and dangerous animals.
<br>
<br>* 执法人员执行市政府和省政府的规定，根据投诉进行调查，并发出警告，以及传讯商业及住宅物业的业主和住户。
<br>By-law enforcement officers enforce municipal and provincial regulations, investigate complaints, and issue warnings and citations to commercial and residential property owners and occupants.
<br>
<br>* 商业运输检查员检查商业车辆，以确保符合法规负荷限制，有害物质的运输和公共安全。
<br>Commercial transport inspectors inspect commercial vehicles to ensure compliance with regulations governing load restrictions, the transportation of hazardous materials and public safety.
<br>
<br>* 垃圾收集检查员根据有关垃圾收集的违法行为规定的投诉进行调查。
<br>Garbage collection inspectors investigate complaints concerning infractions of garbage collection by-laws.
<br>
<br>* 酒牌督察巡查持牌机构，向持牌人提供法律和法规建议，并向省酒类控制委员会和机构报告违法违规行为。
<br>Liquor licence inspectors conduct inspections of licensed establishments, advise licencees on laws and regulations, and report contravention of laws and regulations to provincial liquor control boards and agencies.
<br>
<br>* 停车管制人员在城市街道，区域道路和市政物业停车场执行法律。
<br>Parking control officers enforce parking by-laws on city streets, regional roads and municipal properties.
<br>
<br>* 出租车督察检查出租车机械可靠性，清洁度，许可和仪表精度;调查市民的投诉，发传票，并准备报告，向市议会，的士协会及法庭提供证据。
<br>Taxi inspectors inspect taxicabs for mechanical reliability, cleanliness, licensing and meter accuracy; investigate public complaints, issue citations and prepare reports; and give evidence to city councils, taxi commissions and in court.
<br>
<br>* 在收到与分区有关的牌照许可和相关规定的请求后，以及收到建设许可证申请时，分区督察调查分区违法行为的属性及相关规定。
<br>Zoning inspectors investigate properties in violation of zoning and related by-laws, after receiving requests for licence clearances pertaining to zoning and related by-laws, and on receipt of building permit applications.
<br>
<br>* 执法人员可以专注于一个特定法律的执法。
<br>By-law enforcement officers may specialize in the enforcement of one specific by-law.
<br>
<br><b>## 4423 执法及其他监管人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学教育。
<br>Completion of secondary school is required.
<br>
<br>* 完成法律和安全或其他相关领域的大学课程
<br>Completion of a college program or courses in law and security or other related field
<br>
<br>* 通常需要具有相关的行政或主管岗位的经验。
<br>Experience in a related administrative or regulatory occupation is usually required.
<br>
<br>* 分区督察或分区执法人员可能需要作为土木工程建筑技术专家或技术人员的大专文凭，同时具有多年的执法和/或建筑物建设或相关领域的经验。
<br>Zoning inspectors or zoning enforcement officers may require a college diploma as a civil engineering or architectural technologist or technician and several years of experience in enforcement and/or building construction or a related field.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 4423 执法及其他监管人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 就业保险，移民，边境服务和收入人员 Employment insurance, immigration, border services and revenue officers [1228](1228)
<br>* 工程督察和监管人员 Engineering inspectors and regulatory officers [2262](2262)
<br>* 公众和环境健康和职业健康安全督察 Inspectors in public and environmental health and occupational health and safety [2263](2263)
<br>* 警员（除委托） Police officers (except commissioned) [4311](4311)
<br>* 警长和法警 Sheriffs and bailiffs [4421](4421)
<br>
<br><b>## 4423 执法及其他监管人员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 动物控制巡视员 animal control inspector
<br>* 动物管制人员 animal control officer
<br>* 动物控制主管 animal control supervisor
<br>* 执法人员 by-law enforcement officer
<br>* 通过执法人员的主管 by-law enforcement officers supervisor
<br>* 商业运输督察 commercial transport inspector
<br>* 商用车执法人员 commercial vehicle enforcement officer
<br>* 开发控制人员 development control officer
<br>* 狗捕手 dog catcher
<br>* 狗监狱长 dog warden
<br>* 垃圾收集巡视员 garbage collection inspector
<br>* 公路规模经营 highway scale operator
<br>* 人道协会巡视员 Humane Society inspector
<br>* 人文社会人员 Humane Society officer
<br>* 执法检查员 - inspector – by-law enforcement
<br>* 检查员 - 市政执法 inspector – municipal law enforcement
<br>* 牌照督察 licence inspector
<br>* 白酒懂事会许可证审查员 liquor board licence inspector
<br>* 酒牌督察 liquor licence inspector
<br>* 彩票主管 - 政府服务 lottery supervisor – government services
<br>* 市政执法人员 municipal law enforcement officer
<br>* 市政执法人员主管 municipal law enforcement officers supervisor
<br>* 人员，执法 officer, by-law enforcement
<br>* 市政执法人员， officer, municipal law enforcement
<br>* 停车管制人员 parking control officer
<br>* 英镑人员 pound officer
<br>* 物业标准检查 property standards inspector
<br>* 物业使用检查 property use inspector
<br>* 路权督察 right of way inspector
<br>* 公路运输检查员 road transport inspector
<br>* 服务站检查员 service station inspector
<br>* 签署督察 sign inspector
<br>* 细分控制人员 subdivision control officer
<br>* 主管，动物控制 supervisor, animal control
<br>* 主管，由执法人员 supervisor, by-law enforcement officers
<br>* 主管，市政执法人员 supervisor, municipal law enforcement officers
<br>* 出租车督察 taxi inspector
<br>* 交通主管 - 执法 traffic supervisor – by-law enforcement
<br>* 运输合规官 transport compliance officer
<br>* 交通执法人员 transportation enforcement officer
<br>* 称重站运营商 - 由执法 weigh station operator – by-law enforcement
<br>* 分区执法人员 zoning enforcement officer
<br>* 分区督察 zoning inspector

</p>
