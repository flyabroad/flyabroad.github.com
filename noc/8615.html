<b>## 8615 石油和天然气钻探，服务和相关劳动者 Oil and gas drilling, servicing and related labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单元组的劳动者执行各种各样的一般劳动职责，并操作设备，以协助石油和天然气井钻探和服务。此单元组还包括协助地球物理勘探石油和天然气的劳动者。他们受雇于钻井和油井维修承办商和石油生产公司。
<br>
<br>Labourers in this unit group carry out a variety of general labouring duties and operate equipment to assist in the drilling and servicing of oil and gas wells. This unit group also includes labourers who assist in geophysical prospecting for oil and gas. They are employed by drilling and well servicing contractors and by petroleum producing companies.
<br>
<br><b>## 8615 石油和天然气钻探，服务和相关劳动者头衔范例 Example Titles - FLYabroad NOC</b>

<br>* 钻台工/男/女 - 石油和天然气钻探 floorman/woman – oil and gas drilling
<br>* 帮手，有线 helper, wireline
<br>* 劳动者，油田 labourer, oil field

<br>
<br><b>## 8615 石油和天然气钻探，服务和相关劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的劳动者执行部分或全部下列职责：Labourers in this unit group perform some or all of the following duties:
<br>
<br>* 在钻井过程中，在拆卸和更换成串的管件或钻杆和钻头的过程中，操纵钻台上的管件部位或钻杆。
<br>Manipulate sections of pipe or drill stem at the rig floor during drilling and during the removal and replacement of strings of pipe or drill stem and drill bit
<br>
<br>* 维护钻台上的钻井设备。
<br>Maintain drilling equipment on the drill floor
<br>
<br>* 处理，排序和移动钻井工具，管道，水泥和其他材料
<br>Handle, sort and move drill tools, pipe, cement and other materials
<br>
<br>* 清理钻机领域
<br>Clean up rig areas
<br>
<br>* 协助建立，并运送钻探和服务平台及服务设备
<br>Assist in setting up, taking down and transporting drilling and service rigs and service equipment
<br>
<br>* 可以驾驶卡车运送物资和井田服务设备。
<br>May drive trucks to transport materials and well service equipment.
<br>
<br><b>## 8615 石油和天然气钻探，服务和相关劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学学业。
<br>Completion of secondary school may be required.
<br>
<br>* 可能需要完成学院或石油行业认可的入门培训课程。
<br>Completion of introductory college or petroleum industry-approved training courses may be required.
<br>
<br>* 可能必需取得硫化氢意识，工作场所有害物质信息系统（WHMIS），危险货物运输（TDG）的证书。
<br>Certificates in hydrogen sulphide awareness, workplace hazardous materials information system (WHMIS) or transportation of dangerous goods (TDG) may be required.
<br>
<br><b>## 8615 石油和天然气钻探，服务和相关劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到更高级的操作职位。
<br>Progression to more senior operating positions is possible with experience.
