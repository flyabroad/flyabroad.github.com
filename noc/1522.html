<b>## 1522 仓库保管员和零部件管理员 Storekeepers and partspersons - FLYabroad NOC - LEVEL C</b>
<br>
<br>仓库保管员和零部件管理员分类，存储及发行其就职单位使用的以及向公众出售的零部件及用品。他们受雇于制造企业，仓库，零售和批发业，矿业，林业和建筑公司，修理厂，医院等场所。
<br>Storekeepers and partspersons sort, store and issue parts and supplies for use by the establishment in which they work and for sale to the public. They are employed by manufacturing companies, warehouses, retail and wholesale establishments, mining, forestry and construction companies, repair shops, hospitals and other establishments.
<br>
<br><b>## 1522 仓库保管员和零部件管理员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 弹药仓库保管员 ammunition storekeeper
<br>* 汽车零部件管理员 - 零售 automotive partsperson – retail
<br>* 材料保管员 material keeper
<br>* 医疗用品业务员 medical supply clerk
<br>* 汽车零件店员 motor vehicle parts clerk
<br>* 部分业务员 parts clerk
<br>* 零部件供应商 parts supplier
<br>* 零部件管理员 partsperson
<br>* 船舶仓库管理员/男/女 ship storeman/woman
<br>* 店主 storekeeper
<br>* 工具房服务员 tool room attendant
<br>
<br><b>## 1522 仓库保管员和零部件管理员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>仓库保管员和零部件管理员执行部分或全部下列职责：Storekeepers and partspersons perform some or all of the following duties:
<br>
<br>* 接收和分类传入的配件及耗材
<br>Receive and sort incoming parts and supplies
<br>
<br>* 在仓库，工具室，供应室或其他地区有序地储存物品
<br>Store items in an orderly and accessible manner in a warehouse, tool room, supply room or other area
<br>
<br>* 处理传入的申请和发布或分配内部使用的配件及耗材
<br>Process incoming requisitions and issue or distribute parts and supplies for internal usage
<br>
<br>* 使用手动或电脑库存系统，保留手头上的零件和耗材的订单记录和数量，种类和存放位置
<br>Maintain records of orders and the amount, kind and location of parts and supplies on hand using manual or computerized inventory system
<br>
<br>* 准备需求订单，以补充配件及耗材
<br>Prepare requisition orders to replenish parts and supplies
<br>
<br>* 以零售方式销售机动车辆，机械和设备的备件和更换零件
<br>Sell spare and replacement parts for motor vehicles, machinery and equipment in a retail setting
<br>
<br>* 向零售客户或内部用户推荐合适的零件，用品或材料。
<br>Advise retail customers or internal users on appropriateness of parts, supplies or materials requested.
<br>
<br>* 零部件管理员专注于零部件的某特殊线路，如汽车零部件，休闲汽车零部件，船舶配件，重型机械配件，农机配件，供暖，通风及空调配件，制冷配件。
<br>Partspersons may specialize in a particular line of parts such as automotive parts, recreational vehicle parts, marine parts, heavy equipment parts, agricultural machinery parts, heating, ventilating and air conditioning parts or refrigeration parts.
<br>
<br><b>## 1522 仓库保管员和零部件管理员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期三年的学徒计划
<br>Completion of a three-year apprenticeship program 
<br>
<br>* 或完成高中专业培训和为期一年的大学零部件管理员课程。
<br>Completion of specialized training in high school and a one-year college program for partspersons may be required.
<br>
<br>* 零部件管理员行业认证全省可用，但是是自愿考取。 
<br>Trade certification for partspersons is available, but voluntary, in all provinces and territories.
<br>
<br>* 零部件管理员可能需要相关文书职业经验或者仓库工人经验。
<br>Experience in a related clerical occupation, or as a warehouse worker, may be required for partspersons.
<br>
<br>* 红印章背书对于成功完成跨省红色钢印考试的零部件管理员也适用。
<br>Red Seal endorsement is also available to qualified partspersons upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 1522 仓库保管员和零部件管理员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 经过额外的培训或经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with additional training or experience.
<br>
<br><b>## 1522 仓库保管员和零部件管理员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 零件办事员主管（主管，供应链，跟踪和调度协调职业） Parts clerks supervisors (in [1215](1215) Supervisors, supply chain, tracking and scheduling co-ordination occupations )
<br>* 采购和库存控制人员 Purchasing and inventory control workers [1524](1524)
<br>* 托运人和接收人 Shippers and receivers [1521](1521)
<br>
