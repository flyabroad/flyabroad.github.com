<div class="bodycon"><p>
<b>## 3141 听力学家和语言病理学家 (3141 Audiologists and speech-language pathologists) - FLYabroad NOC - LEVEL A</b>
<br>
<br>听力学家主要诊断、评估并处理外围和中心听力缺损、耳鸣以及平衡问题。语言病理学家主要诊断、评估并处理患者包括言语、流畅性、语言、语音及吞咽等方面的沟通障碍。听力学家和语言病理学家主要作为管理者在医院、社区及公共卫生中心、拓展护理机构、诊所、康复中心及教育机构，或者私人诊所等处任职。
<br>
<br>Audiologists diagnose, evaluate and treat individuals with peripheral and central hearing loss, tinnitus and balance problems. Speech-language pathologists diagnose, assess and treat human communication disorders including speech, fluency, language, voice and swallowing disorders. Audiologists and speech-language pathologists are employed in hospitals, community and public health centres, extended care facilities, day clinics, rehabilitation centres and educational institutions, or may work in private practice. Audiologists and speech-language pathologists who are supervisors are included in this unit group.
<br>
<br><b>## 3141 听力学家和语言病理学家头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 听力学家 audiologist
<br>* 认证听力学家 certified audiologist
<br>* 临床听力学家 clinical audiologist
<br>* 教育语言语音病理学家 educational speech-language pathologist
<br>* 听力师 research audiologist
<br>* 言语治疗师 speech therapist
<br>* 言语语言医生 speech-language clinician
<br>
<br><b>## 3141 听力学家和语言病理学家主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 听力学家 Audiologists 主要职责 - FLYabroad NOC</b>
<br>
<br>* 利用专门的仪器和电子设备来开发并执行听力检测及考试，以便诊断并评估患者听觉障碍的程度和类型；
<br>Develop and administer audiometric tests and examinations using specialized instruments and electronic equipment to diagnose and evaluate the degree and type of patients' hearing impairment
<br>
<br>* 为患者计划并实施诊治及康复项目，包括助听器和教学演讲（唇语）阅读等设备的筛选、匹配及调整；
<br>Plan and implement habilitation/rehabilitation programs for patients, including selection, fitting and adjustment of amplification devices, such as hearing aids, and teaching speech (lip) reading
<br>
<br>* 为患者及其家庭提供关于听力缺损及治疗的性质、程度、作用及影响等信息；Provide information to patients and families regarding the nature, extent, impact and implications of hearing loss and treatment
<br>
<br>* 作为跨专业团队的一员确立个性化的护理计划；
<br>Establish personalized care plans working as a member of an interdisciplinary team
<br>
<br>* 针对听力及听力障碍展开研究；
<br>Conduct research related to hearing and hearing disorders
<br>
<br>* 指导并监督听力医生、学生机其他卫生保健人员。
<br>May instruct and supervise audiometric technicians, students and other health care personnel.
<br>
<br>### 语言病理学家 Speech-language pathologists 主要职责 - FLYabroad NOC</b>
<br>
<br>* 通过检测测试机对患者的观察以诊断并评估言语、语音、共振、语言、诊治语言及吞咽障碍等；
<br>Administer tests and examinations and observe patients to diagnose and evaluate speech, voice, resonance, language, cognitive-linguistic and swallowing disorders
<br>
<br>* 确定、计划并实施治疗计划来纠正以上问题；
<br>Develop, plan and implement remedial programs to correct speech, voice, language, resonance, cognitive-linguistic and swallowing disorders
<br>
<br>* 作为跨团队成员来建立团队及个性化护理计划；
<br>Establish group and personalized care plans working as a member of an interdisciplinary team
<br>
<br>* 为患者及其家庭提供关于交流及吞咽障碍方面的建议和指导；
<br>Provide advice and educational services to patients and families regarding communication and swallowing disorders
<br>
<br>* 就言语和其他沟通障碍进行研究，并开发设计诊断程序和设备；
<br>Conduct research on speech and other communication disorders and on the development and design of diagnostic procedures and devices
<br>
<br>* 指导并监督沟通障碍医助、学生和其他卫生保健人员。
<br>May instruct and supervise communicative disorders assistants, students and other health care personnel.
<br>
<br><b>## 3141 听力学家和语言病理学家任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 听力学家需拥有听力学硕士学位；
<br>Audiologists require a master's degree in audiology.
<br>
<br>* 语言病理学家需拥有语言病理学硕士学位；
<br>Speech-language pathologists require a master's degree in speech-language pathology.
<br>
<br>* 听力学家及语言病理学家均需在新不伦瑞克省、魁北克省、安大略省、萨斯科彻温省、阿尔伯塔省及大不列哥伦比亚省的管理部门注册；
<br>Registration with a regulatory body is required for audiologists and speech-language pathologists in New Brunswick, Quebec, Ontario, Manitoba, Saskatchewan, Alberta and British Columbia.
<br>
<br>* 需是国家协会和加拿大语言病理学家及听力学家协会的会员；
<br>Membership in the national association, Canadian Association of Speech-Language Pathologists and Audiologists, is usually required.
<br>
<br>* 在部分辖区内，语言学家需取得发放助听器材的执照。
<br>In some jurisdictions, audiologists may be required to obtain a separate licence to dispense hearing aids.
<br>
<br><b>## 3141 听力学家和语言病理学家附加说明 Additional information - FLYabroad NOC</b>
<br>
<br>* 工作经验方面可能需要位于管理岗位，如首席听力学家和语言语音病理学主任等。
<br>Progression into management positions, such as chief audiologist or director of speech-language pathology, is possible with experience.
<br>
<br><b>## 3141 听力学家和语言病理学家其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 语言学及语言技术助理 Audiology and speech-language technical and assisting occupations (in [3237](3237) Other technical occupations in therapy and assessment )
<br>* 盲文、唇读及授予教师 Braille, lip-reading and sign language instructors (in [4215](4215) Instructors of persons with disabilities )
<br>* 卫生保健经理 Managers in health care ([0311](0311))
<br>* 语音矫正师 Phoniatricians (in [3111](3111) Specialist physicians )
<br>
<br><b>## 3141 听力学家和语言病理学家职称头衔 Titles - FLYabroad NOC</b>
<br>
<br>* 扩增听力学家 amplification audiologist
<br>* 听力学家 audiologist
<br>* 听力学研究学者 audiologist, research
<br>* 临床听力医师 audiology clinician
<br>* 听力学专家 audiology specialist
<br>* 认证听力学家 certified audiologist
<br>* 认证助听器听力学家 certified hearing aid audiologist
<br>* 临床听力学家 clinical audiologist
<br>* 社区听力学家 community audiologist
<br>* 社区语言病理学家 community speech-language pathologist
<br>* 诊断听力学家 diagnostic audiologist
<br>* 配药听力学家 dispensing audiologist
<br>* 教育听力学家 educational audiologist
<br>* 教育语言病理学家 educational speech-language pathologist
<br>* 沟通障碍专家 human communication disorders specialist
<br>* 工业听力学家 industrial audiologist
<br>* 言语矫治学家 logopedist
<br>* 言语病理学家 pathologist, speech
<br>* 语言病理学家 pathologist, speech-language
<br>* 儿科听力学家 pediatric audiologist
<br>* 听力师 research audiologist
<br>* 听力学专家 specialist, audiology
<br>* 语听治疗师 speech and hearing therapist
<br>* 语言病理医师 speech pathologist
<br>* 语言治疗师 speech therapist
<br>* 言语语言病医师 speech-language clinician
<br>* 语言病理学家 speech-language pathologist
<br>* 言语语言病理临床医生 speech-language pathologist clinician
<br>* 言语语言病理学者 speech-language pathologist researcher
<br>* 言语治疗师 therapist, speech
<br>* 言语及听力治疗师 therapist, speech and hearing
</p>
