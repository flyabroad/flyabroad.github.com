<b>## 0414 其他的公共管理经理 Other managers in public administration - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组经理计划，组织，指挥，控制和评估政策和方案的发展，该政策和方案对政府立法机关的日常运作和其他的政府特有的活动起到决定作用，如政府间事务和选举等活动。他们受雇于政府部门，机构和立法机关。
<br>
<br>Managers in this unit group plan, organize, direct, control and evaluate the development of policies and programs which govern the daily operations of legislatures and other activities unique to government such as intergovernmental affairs and elections. They are employed by government departments, agencies and legislative bodies.
<br>
<br><b>## 0414 其他的公共管理经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 店员委员会，立法大会 clerk of the committee, Legislative Assembly
<br>* 董事，选举规划 director, elections planning
<br>* 董事，联邦与省政府关系 director, federal-provincial relations
<br>* 政府间事务主任 director, intergovernmental affairs
<br>
<br><b>## 0414 其他的公共管理经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的经理在执行部分或全部下列职责：Managers in this unit group perform some or all of the following duties:
<br>
<br>* 参与政策和方案的发展，就政府独特的活动，向立法机关或部门或机构的政府高级经理提供参考意见
<br>Participate in the development of policies and programs by providing advice to senior government managers of legislatures or departments or agencies involved in activities unique to government
<br>
<br>* 组织政府单位或机构，建立程序，以满足高级管理人员设定的目标
<br>Organize government unit or agency and establish procedures to meet objectives set by senior management
<br>
<br>* 对进行研究，准备文件或提供行政支援的专业和非专业的工作人员指进行指导和提供建议
<br>Direct and advise professional and non-professional staff conducting research, preparing documents or providing administrative support
<br>
<br>* 计划，管理和控制项目，计划，设备和物资的科研和管理预算
<br>Plan, administer and control research and administration budgets for projects, programs, equipment and supplies
<br>
<br>* 组织和指导委员会和工作组规划，管理或评估项目和方案
<br>Organize and direct committees and working groups to plan, manage or evaluate projects and programs
<br>
<br>* 面试，聘用及为员工进行培训。
<br>Interview, hire and provide training for staff.
<br>
<br><b>## 0414 其他的公共管理经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 社会科学的学科，法律或工商管理专业大学本科学历。
<br>A bachelor's degree in a social science discipline, law or business administration is required.
<br>
<br>* 通常需要在政府政策的制定，研究或程序管理，或在社会科学，法律或工商管理专业的职业相应的多年经验
<br>Several years of experience in government policy development, research or program administration, or in a professional occupation in social science, law or business administration are usually required.
<br>
<br><b>## 0414 其他的公共管理经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能晋升为本领域内有经验的高级管理职位
<br>Progression to senior management positions in this field is possible with experience.
<br>
<br><b>## 0414 其他的公共管理经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 行政服务经理 Administrative services managers [011](011)
<br>* 政府管理者 - 经济分析，政策制定和计划管理 Government managers - economic analysis, policy development and program administration [0412](0412)
<br>* 政府管理者 - 制定教育政策和程序管理 Government managers - education policy development and program administration [0413](0413)
<br>* 政府管理者 - 卫生和社会政策的制定和计划管理 Government managers - health and social policy development and program administration [0411](0411)
<br>* 政府的项目经理(政策和程序的研究人员，顾问和管理人员)Program managers in government (in [416](416) Policy and program researchers, consultants and officers )
<br>* 政府高级管理人员和政府官员 Senior government managers and officials [0012](0012)
