<b>## 6721 住宿，旅游及建立服务设施的支持职业 Support occupations in accommodation, travel and facilities set-up services - FLYabroad NOC - LEVEL D</b>
<br>
<br>此单元组包括以下工人，其携带酒店客人的行李并护送客人到自己的房间，在机场，火车站及船上运载旅客的行李，清洁和维护轮船和火车的公共区域和乘客的房间，并设置房间及相关家具，商业展示，展品，设施和场所内的设备和摊位。他们受雇于酒店，会议中心，零售场所，客运公司和整个公共和私营部门。
<br>
<br>This unit group includes workers who carry hotel guests' luggage and escort guests to their rooms, carry travellers' luggage at airports, in railway stations and aboard ships, clean and maintain public areas and passengers' rooms aboard ships and trains, and set up rooms and associated furnishings, commercial displays, exhibits, equipment and booths in facilities and establishments. They are employed by hotels, conference centres, retail establishments, passenger transport companies and throughout the private and public sectors.
<br>
<br><b>## 6721 住宿，旅游及建立服务设施的支持职业 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 行李搬运工 baggage porter
<br>* 宴会搬运工 banquet porter

<br>* 看门人，酒店 doorkeeper, hotel

<br>
<br><b>## 6721 住宿，旅游及建立服务设施的支持职业 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 客人服务员为酒店的客人搬运行李，护送客人到他们的房间，检查房间，以确保房间有序，提供有关房间的功能，酒店的服务及景点信息，协助有特殊需要的客人，参加小组到达和离开，为客人接收和传输项目和信息，并处理客人的投诉和要求，并保持行李寄存区。
<br>Guest service attendants carry luggage for hotel guests, escort incoming guests to their rooms, check rooms to ensure they are in order, offer information regarding features of rooms, services of hotel and points of interest, assist guests with special needs, attend to group arrivals and departures, receive and deliver items and messages for guests, handle guest complaints and requests, and maintain luggage storage areas.
<br>
<br>* 行李搬运工在火车站和机场用手或手推车传输旅客的行李，并安排地面交通。
<br>Baggage porters convey travellers' luggage at railway stations and airports by hand or hand truck and arrange for ground transportation.
<br>
<br>* 船舶服务员提供食品和饮料服务，清洁船舱，铺床，洗碗并为船上的乘客搬运行李。
<br>Ship attendants serve food and beverages, clean cabins, make beds, wash dishes and carry luggage for passengers aboard ships.
<br>
<br>* 列车服务员服务安置并清理餐车中的餐桌，提供食品和饮料服务，清理卧铺车厢，保持洗手间用品，并确保客户满意和舒适。
<br>Train service attendants set and clear tables in dining cars, serve food and beverages, clean sleeping cars, maintain washroom supplies and ensure customer satisfaction and comfort.
<br>
<br>* 设施工人按照平面图或指示，设置，安装，重新配置，搬迁和拆除临时分区和房间的家具，组装，旋转和拆卸橱窗展示，橱柜和标志，协助安装视听设备，并帮助解决使用过程中出现的问题，亦可进行视听设备安装上的小型修理和日常维护。
<br>Facilities workers set-up, install, reconfigure, relocate and dismantle temporary partitions and furnishings of rooms, assemble, rotate and disassemble window displays, showcases and signage according to floor plans or instructions, assist with installation of audiovisual equipment and help in resolving problems during use and may perform minor repairs on installations and routine maintenance of audiovisual equipment.
<br>
<br><b>## 6721 住宿，旅游及建立服务设施的支持职业 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学教育。
<br>Some secondary school education may be required.
<br>
