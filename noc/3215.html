<div class="bodycon"><p>
<b>## 3215 医疗放射技师 Medical radiation technologists - FLYabroad NOC - LEVEL B</b>
<br>
<br>利用放射照相和放射设备来进行放射治疗以及身体结构图像损伤和疾病的诊断与治疗，主要在医院、癌症康复中心、诊所、放射性实验室、高校等地任职。该列表包括负责监督和指导的医疗放射技师。
<br>
<br>This unit group includes technologists who operate radiographic and radiation therapy equipment to administer radiation treatment and produce images of body structures for the diagnosis and treatment of injury and disease. They are employed in hospitals, cancer treatment centres, clinics, radiological laboratories, colleges and universities. Medical radiation technologists who are supervisors or instructors are included in this unit group.
<br>
<br><b>## 3215 医疗放射技师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* X射线放射技师 X-ray (radiology) technician
<br>* 临床讲师，放射治疗 clinical instructor, radiation therapy
<br>* 磁共振成像（MRI）技术专家 magnetic resonance imaging (MRI) technologist
<br>* 乳腺X线摄影技师 mammography technician
<br>* 核医学的临床讲师 nuclear medicine clinical instructor
<br>* 核医学技师 nuclear medicine technologist
<br>* 放射肿瘤学技师 radiation oncology technologist
<br>* 放射治疗 radiation therapist
<br>* 放射治疗技师（RTT） radiation therapy technologist (RTT)
<br>* X光技师 radiography technologist
<br>* 放射师 radiological technologist
<br>* 放射治疗技师 radiotherapy technician
<br>* 监事，核医学技师 supervisor, nuclear medicine technologists
<br>
<br><b>## 3215 医疗放射技师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 3215 放射技师主要职责 Radiological technologists - FLYabroad NOC</b>
<br>
<br>* 操作X-射线，X光透视设备，电脑断层扫描仪（CT），乳房X光检查单位和磁共振成像（MRI）扫描仪以产生X光片或对人体解剖图像
<br>Operate X-ray, radiographic and fluoroscopic equipment, computerized tomography (CT) scanners, mammography units and magnetic resonance imaging (MRI) scanners to produce radiographs or anatomic images of the human body for the diagnosis by radiologists of disease or injury
<br>
<br>* 记录和处理患者数据
<br>Record and process patient data
<br>
<br>* 利用放射学和膜处理设备执行基本的验证和质量控制检查
<br>Perform basic verification and quality control checks on radiographic and film processing equipment
<br>
<br>* 在射线超声检验中护理并检测患者
<br>Provide appropriate care and monitoring of the patient during the radiographic examination
<br>
<br>* 解释和应用程序、安置患者和设备，并实施放射防护措施
<br>Explain procedures, position patient and equipment and apply radiation protection measures
<br>
<br>* 培训并监督学生技师，或者监督其他放射技师
<br>May train and supervise student radiographers or supervise other radiological technologists.
<br>
<br>### 3215 核医学技师主要职责 Nuclear medicine technologists - FLYabroad NOC</b>
<br>
<br>* 为患者和其他生物标本准备并管理放射性药物，如放射性核素和其他示踪材料
<br>Prepare and administer radiopharmaceuticals, such as radionuclides and other tracer materials to patients or to biological samples
<br>
<br>* 操作辐射检测设备，如伽玛相机，扫描仪，闪烁计数器和电离室等，以便对疾病的诊断收集数据
<br>Operate radiation detection equipment, such as gamma cameras, scanners, scintillation counters, tomodensitometers and ionization chambers, to acquire data for use by nuclear medicine physicians in the diagnosis of disease
<br>
<br>* 使用放射性物质对生物标本，如血液，尿液和粪便执行诊断程序
<br>Perform diagnostic procedures using radioactive materials on biological specimens, such as blood, urine and faeces
<br>
<br>* 记录和处理程序结果
<br>Record and process results of procedures
<br>
<br>* 检查设备以确保正确的操作
<br>Check equipment to ensure proper operation
<br>
<br>* 在检查过程中为病人提供适当的护理和监测
<br>Provide appropriate care and monitoring of the patient during the examination
<br>
<br>* 应用辐射防护措施
<br>Apply radiation protection measures
<br>
<br>* 培训和监督学生核医学技师或监督其他核医学技师。
<br>May train and supervise student nuclear medicine technologists or supervise other nuclear medicine technologists.
<br>
<br>### 3215 放射治疗师主要职责 Radiation therapists - FLYabroad NOC</b>
<br>
<br>* 按放射肿瘤学家要求，操作直线加速器，钴60，X-射线和其他放射治疗设备来进行放射治疗
<br>Operate linear accelerators, cobalt 60, X-ray and other radiation therapy equipment to administer radiation treatment prescribed by radiation oncologists
<br>
<br>* 检查放射治疗设备，以确保正确操作
<br>Check radiation therapy equipment to ensure proper operation
<br>
<br>* 协助放射肿瘤学家和临床物理学家，编制放射治疗计划
<br>Assist radiation oncologists and clinical physicists with preparation of radiation treatment plan
<br>
<br>* 协助编制密封放射性物质如钴，镭，铯同位素和建设设备，如石膏和丙烯酸模具，以协助管理放射治疗
<br>Assist in the preparation of sealed radioactive materials such as cobalt, radium, cesium and isotopes and the construction of devices such as plaster casts and acrylic moulds to assist with administration of radiation treatment
<br>
<br>* 在整个疗程中对患者的身心健康提供适当的护理和监测
<br>Provide appropriate care and monitoring of the patient's physical and psychological well-being during the entire course of treatment
<br>
<br>* 解释程序和辐射的副作用
<br>Explain procedures and side effects of radiation
<br>
<br>* 培训和监督学生放疗技师或监督其他放疗技师。
<br>May train and supervise student radiotherapy technologists or supervise other radiotherapy technologists.
<br>
<br>* 放射线技师侧重于电脑断层扫描，血管造影，钼靶，磁共振成像，介入放射学，剂量学，立体定向或近距离治疗等领域
<br>Radiological technologists may specialize in areas such as computerized tomography, angiography, mammography, magnetic resonance imaging, interventional radiology, dosimetry, stereotaxy or brachytherapy.
<br>
<br><b>## 3215 医疗放射技师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 需完成放射诊断或磁共振成像（放射技师和磁共振技师），核医学技术（核医学技师）或放射治疗（放射治疗师）等方面的2-3年专科、医院和其他批准程序，放射学，核医学或放射治疗等健康科学学士学位，以及一段时期的实际训练
<br>Completion of a two- to three-year college, hospital or other approved program in diagnostic radiography or magnetic resonance imaging (for radiological technologists and magnetic resonance technologists), nuclear medicine technology (for nuclear medicine technologists) or radiation therapy (for radiation therapists) or A bachelor of health sciences in radiography, nuclear medicine or radiation therapy and A period of supervised practical training are required.
<br>
<br>* 所有省份需要有关管理部门的执照
<br>Licensure with a regulatory body is required in all provinces.
<br>
<br>* 在魁北克省以外的所有省份需要通过加拿大医疗放射技师协会的认证
<br>Certification by the Canadian Association of Medical Radiation Technologists is required in all provinces except Quebec.
<br>
<br><b>## 3215 医疗放射技师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 没有流动性三类医疗放射技师之间没有进一步的培训
<br>There is no mobility between the three types of medical radiation technologists without further training.
<br>
<br>* 需要负责监督和指导的医疗辐射技师的经验
<br>Experience as a medical radiation technologist is required for supervisors and instructors.
<br>
<br><b>## 3215 医疗放射技师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 其他医疗技师和技术员
<br>Other medical technologists and technicians (in 321 Medical technologists and technicians (except dental health) )
