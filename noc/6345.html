<b>## 6345 装潢工 Upholsterers - FLYabroad NOC - LEVEL B</b>
<br>
<br>装潢工涉及到家具，固定装置及带有织物，皮革或其它室内装饰材料的类似项目的装饰。他们受雇于家具，飞机，机动车辆和其他制造企业，家具零售网点和维修店，或者他们可能成为自雇人士。
<br>
<br>Upholsterers cover furniture, fixtures and similar items with fabric, leather or other upholstery materials. They are employed by furniture, aircraft, motor vehicle and other manufacturing companies, furniture retail outlets and repair shops or they may be self-employed.
<br>
<br><b>## 6345 装潢工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 飞机内部技师 aircraft interior technician
<br>* 汽车室内装潢 automobile upholsterer
<br>* 定制室内装潢 custom upholsterer
<br>* 家具室内装潢 furniture upholsterer
<br>* 室内装潢 upholsterer
<br>* 内饰维修工 upholstery repairer
<br>
<br><b>## 6345 装潢工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>装潢工执行部分或全部下列职责：Upholsterers perform some or all of the following duties:
<br>
<br>* 与客户商讨内饰​​面料，颜色和风格，并提供装潢家具或其他物品的成本估算
<br>Discuss upholstery fabric, colour, and style with customers and provide cost estimate for upholstering furniture or other items
<br>
<br>* 根据草图或设计规格来布置，测量和切割室内装饰材料
<br>Lay out, measure and cut upholstery materials according to sketches or design specifications
<br>
<br>* 用手动及电动工具更换破旧的织带，弹簧等家具配件
<br>Replace worn-out webbing, springs and other furniture parts using hand and power tools
<br>
<br>* 操作缝纫机或手工缝制内饰材料来缝成垫子，并连接各部分覆盖材料
<br>Operate sewing machines or sew upholstery materials by hand to seam cushions and join sections of covering materials
<br>
<br>* 安装填充和衬底并将覆盖材料固定到家具框架
<br>Install padding and underlays and fasten covering materials to furniture frames
<br>
<br>* 将装饰镶边，辫子或按钮钉，用胶水粘或缝制到软垫物件上
<br>Tack, glue or sew ornamental trim, braids or buttons on upholstered items
<br>
<br>* 在飞机，汽车，铁路车辆，船只和轮船内铺陈，切割，制造并安装内饰
<br>Lay out, cut, fabricate and install upholstery in aircrafts, motor vehicles, railway cars, boats and ships
<br>
<br>* 可以修复家具框架和修补木材表面
<br>May repair furniture frames and refinish wood surfaces
<br>
<br>* 可能依据草图，客户说明或蓝图制作室内装饰样子
<br>May make upholstery patterns from sketches, customer descriptions or blueprints
<br>
<br>* 可以安装，制造，维护和修理飞机内饰件，如座椅，椅套，窗帘，货网，地板，衣柜，垃圾桶和面板。
<br>May install, fabricate, maintain and repair interior components of aircraft, such as seats, coverings, drapes, cargo nets, flooring, closets, bins and panels.
<br>
<br><b>## 6345 装潢工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成大学或其他专业课程或家具室内装潢和维修学徒课程
<br>Completion of college or other specialized courses or an apprenticeship program in furniture upholstering and repair<br>
<br>* 或者通常需要多年的在职培训，包括工作室内装潢助手。
<br>Several years of on-the-job training, including working as an upholsterer helper are usually required.
<br>
<br><b>## 6345 装潢工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 6345 装潢工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 家具和夹具装配和检查员 Furniture and fixture assemblers and inspectors [9532](9532)
<br>* 家具修整工及翻修工 Furniture finishers and refinishers [9534](9534)
<br>* 主管装潢家具制造（主管，家具及装设品制造业） Supervisors of upholsterers in furniture manufacturing (in [9224](9224) Supervisors, furniture and fixtures manufacturing )
<br>* 室内装潢的佣工（其他劳动者在加工，制造和公用事业） Upholsterer helpers (in [9619](9619) Other labourers in processing, manufacturing and utilities )
<br>
<br><b>## 6345 装潢工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 飞机定制的室内装潢 aircraft custom upholsterer
<br>* 飞机家具技师 aircraft furnishing technician
<br>* 飞机内部技师 aircraft interior technician
<br>* 飞机模型工和室内装潢 aircraft patternmaker and upholsterer
<br>* 飞机室内装潢 aircraft upholsterer
<br>* 汽车室内装潢 automobile upholsterer
<br>* 汽车室内装潢 automotive upholsterer

<br>* 定制室内装潢 custom upholsterer
<br>* 家具室内装潢 furniture upholsterer
<br>* 工业室内装潢 industrial upholsterer
<br>* 模型工和室内装潢，飞机 patternmaker and upholsterer, aircraft
<br>* 模型工-室内装潢 patternmaker-upholsterer
<br>* 准备室内装潢 preparation upholsterer
<br>* 生产室内装潢 production upholsterer
<br>* 铁路车室内装潢 railway car upholsterer
<br>* 维修工，室内装潢 repairer, upholstery
<br>* 重新室内装潢 re-upholsterer
<br>* 室内装潢 upholsterer
<br>* 室内装潢，飞机 upholsterer, aircraft
<br>* 室内装潢，铁路车 upholsterer, railway car
<br>* 内饰修理工 upholstery mechanic
<br>* 内饰维修工 upholstery repairer
<br>* 车辆内饰维修工 vehicle upholstery repairer
