<b>## 6231 保险代理人和经纪人 Insurance agents and brokers - FLYabroad NOC - LEVEL B</b>
<br>
<br>保险代理人和经纪人向个人，企业和公共机构出售生命，汽车，财产，健康和其他类型的保险。保险代理人受雇于个别保险公司或具体保险公司的独立代表。保险经纪人受聘于经纪公司，或工作伙伴关系或保持独资。保险代理人主管也包括在这个单元组。
<br>
<br>Insurance agents and brokers sell life, automobile, property, health and other types of insurance to individuals, businesses and public institutions. Insurance agents are employed by individual insurance companies or are independent representatives of specific insurance companies. Insurance brokers are employed by brokerage firms, or may work in partnerships or hold sole proprietorship. Supervisors of insurance agents are included in this unit group.
<br>
<br><b>## 6231 保险代理人和经纪人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 保险公司 insurance agent
<br>* 保险经纪 insurance broker
<br>* 保险销售代表 insurance sales representative
<br>* 保险销售主管 insurance sales supervisor
<br>
<br><b>## 6231 保险代理人和经纪人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>保险代理人和经纪人执行部分或全部下列职责：Insurance agents and brokers perform some or all of the following duties:
<br>
<br>* 向客户销售汽车，消防，健康，生命，财产，船舶，飞机和其他类型的保险，
<br>Sell automobile, fire, health, life, property, marine, aircraft and other types of insurance to clients
<br>
<br>* 建立客户保险覆盖范围，计算保费及建立付款方式
<br>Establish client insurance coverage, calculate premiums and establish method of payment
<br>
<br>* 提供有关团体和个人的保险计划，风险覆盖范围，支付的福利和其他政策信息
<br>Provide information concerning group and individual insurance packages, the range of risk coverage, benefits paid and other policy features
<br>
<br>* 确保完成适当的表格，体检和其他政策要求
<br>Ensure appropriate forms, medical examinations and other policy requirements are completed
<br>
<br>* 监控保险理赔，并回应客户查询
<br>Monitor insurance claims and respond to clients' enquiries
<br>
<br>* 识别和寻求潜在的客户。
<br>Identify and solicit potential clientele.
<br>
<br><b>## 6231 保险代理人和经纪人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 入职需要提供在职培训和保险业课程和培训计划。
<br>On-the-job training and insurance industry courses and training programs are provided and are required for employment.
<br>
<br>* 在省内或地区就业必需具备保险监管机构颁发的执照。
<br>Licensure by the insurance governing body in the province or territory of employment is required.
<br>
<br><b>## 6231 保险代理人和经纪人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到保险管理职位。
<br>Progression to insurance management positions is possible through experience.
<br>
<br>* 完成加拿大保险协会或省级对应部分的教育课程使代理人有权获得加拿大保险协会的专业认可或加拿大保险学会（FIIC）院士。
<br>Completion of educational programs through the Insurance Institute of Canada or its provincial counterpart entitles agents to professional recognition as an Associate of the Insurance Institute of Canada (A.I.I.C.) or Fellow of the Insurance Institute of Canada (F.I.I.C.).
<br>
<br>* 保险和财务顾问要取得不同层次的专业资格必须完成加拿大保险和金融顾问协会的教育课程。
<br>Completion of educational courses through the Canadian Association of Insurance and Financial Advisors allows for various levels of professional designations for insurance and financial advisors.
<br>
<br><b>## 6231 保险代理人和经纪人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 保险经理（保险，房地产和金融经纪经理） Insurance managers (in [0121](0121) Insurance, real estate and financial brokerage managers )
<br>* 保险承销商 Insurance underwriters [1313](1313)
<br>* 主管，金融和保险的上班族 Supervisors, finance and insurance office workers [1212](1212)
<br>
<br><b>## 6231 保险代理人和经纪人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 汽车保险代理 automobile insurance agent
<br>* 汽车保险推销员/男/女 automobile insurance salesman/woman
<br>* 券商，保险 broker, insurance

<br>* 火灾保险推销员/男/女 fire insurance salesman/woman

<br>* 保险推销员/男/女 insurance salesman/woman
