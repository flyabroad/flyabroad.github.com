<b>## 8614 煤矿工人 Mine labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>煤矿工人执行各种一般劳动职责，协助提取煤，矿物和矿石，并在其他服务项目中辅助地下开采。他们受雇于煤炭，金属和非金属矿山。
<br>
<br>Mine labourers carry out a variety of general labouring duties to assist in the extraction of coal, minerals and ore, and in other services in support of underground mining. They are employed by coal, metal and non-metallic mineral mines.
<br>
<br><b>## 8614 煤矿工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 溜槽划手 chute puller
<br>* 矿山帮手 mine helper
<br>* 煤矿工人 mine labourer
<br>* 矿工帮手 - 地下开采 miner helper – underground mining
<br>* 坑定位者 - 地下开采 pit scaler – underground mining
<br>* 使用铲子的工作者 - 地下开采 shoveller – underground mining
<br>* 地下劳动者 - 采矿 underground labourer – mining
<br>
<br><b>## 8614 煤矿工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>矿山劳动者执行部分或全部下列职责：Mine labourers perform some or all of the following duties:
<br>
<br>* 协助其他煤矿工人维护或建设地下设施
<br>Assist other mine workers in maintaining or constructing underground installations
<br>
<br>* 使用手工工具，清理地下室，道路，工作区和采矿设备和运输工具
<br>Clean underground rooms, roadways, working areas and mining equipment and conveyances using hand tools
<br>
<br>* 装载，移动，排序和堆积材料和用品
<br>Load, move, sort and pile materials and supplies
<br>
<br>* 使用手动和电动工具清除泄漏矿石或煤。
<br>Clear spills of ore or coal using hand and power tools.
<br>
<br><b>## 8614 煤矿工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 提供短期入门培训。
<br>A short period of introductory training is provided.
<br>
<br>* 在安大略省，煤矿工人要登记注册基本共同的核心项目。
<br>In Ontario, mine labourers are registered in the basic common core program.
<br>
<br><b>## 8614 煤矿工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本组的工作之间具有流动性。
<br>There is mobility among jobs in this group.
<br>
<br>* 随着经验积累和培训可能晋升到地下生产和开发矿工或地下矿山的服务和支持工人。
<br>Progression to underground production and development miner or underground mine service and support worker is possible with experience and training.
<br>
<br><b>## 8614 煤矿工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 地下矿山的服务和支持人员 Underground mine service and support workers [8411](8411)
<br>* 地下生产和发展的矿工 Underground production and development miners [8231](8231)
<br>
<br><b>## 8614 煤矿工人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 检查称重者，矿 check weigher, mine
<br>* 溜槽划手 chute puller
<br>* 煤炭采样员 coal sampler
<br>* 核心分配者 core splitter
<br>* 格筛工 - 地下开采 grizzly worker – underground mining
<br>* 帮手，矿工 - 地下开采 helper, miner – underground mining
<br>* 帮手，管道工 - 地下开采 helper, pipeworker – underground mining
<br>* 帮手，木材和钢托安装员 helper, timber and steel prop setter
<br>* 劳动者，矿 labourer, mine
<br>* 石灰石吊工 - 地下开采 limestone spreader – underground mining
<br>* 矿山检查称重者 mine check weigher
<br>* 矿山帮手 mine helper
<br>* 矿帮手 - 地下开采 mine helper – underground mining
<br>* 煤矿工人 mine labourer
<br>* 矿工帮手 - 地下开采 miner helper – underground mining
<br>* 管工帮手 - 地下开采 pipeworker helper – underground mining
<br>* 坑定位者 - 地下开采 pit scaler – underground mining
<br>* 坑缩放帮手 pit-scaler helper
<br>* 粉末运送者 - 地下开采 powder carrier – underground mining
<br>* 岩石除尘者 - 地下开采 rock duster – underground mining
<br>* 救援人员，木材和钢材道具 salvager, timber and steel props
<br>* 样品处理工 sample processor
<br>* 安装工帮手，木材和钢托 setter helper, timber and steel prop
<br>* 使用铲子的工作者 - 地下开采 shoveller – underground mining
<br>* 石板选择工 slate picker
<br>* 石除尘者 - 地下开采 stone duster – underground mining
<br>* 木材和钢托打捞者 timber and steel prop salvager
<br>* 木材和钢托的安装员帮手 timber and steel prop setter helper
<br>* 支护和钢托安装帮手 timbering and steel prop setting helper
<br>* 支架工/男/女帮手 - 地下开采 timberman/woman helper – underground mining
<br>* 地下帮手 - 采矿 underground helper – mining
<br>* 地下劳动者 - 采矿 underground labourer – mining
<br>* 煤矿井下工人 underground mine labourer
