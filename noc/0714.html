<b>## 0714 设施操作和维护经理 Facility operation and maintenance managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>设施运营经理计划，组织，指挥，控制和评估商业，交通和娱乐设施，包括地产的运作。设施运营经理受雇于广泛的场所，如机场，港口，运河，购物中心，会展中心，仓库和娱乐设施。维护经理计划，组织，指挥，控制和评估商业，工业，机构，康乐及其他设施的维修部门。维护经理受聘于各种场所，如写字楼，商场，机场，港口，仓库，粮食码头，大学，学校和体育设施，制造业和其他工业场所的维护和机械工程部门。
<br>
<br>Facility operation managers plan, organize, direct, control and evaluate the operations of commercial, transportation and recreational facilities and the included real estate. Facility operation managers are employed by a wide range of establishments, such as airports, harbours, canals, shopping centres, convention centres, warehouses and recreational facilities. Maintenance managers plan, organize, direct, control and evaluate the maintenance department within commercial, industrial, institutional, recreational and other facilities. Maintenance managers are employed by a wide range of establishments, such as office buildings, shopping centres, airports, harbours, warehouses, grain terminals, universities, schools and sports facilities, and by the maintenance and mechanical engineering departments of manufacturing and other industrial establishments.
<br>

<br><b>## 0714 设施操作和维护经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>#<b>## 设施运营经理执行部分或全部下列职责：Facility operation managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估商业，交通和娱乐设施，包括地产业务
<br>Plan, organize, direct, control and evaluate the operations of commercial, transportation and recreational facilities and the included real estate
<br>
<br>* 监督设施和房地产空间租赁和开发营销策略
<br>Oversee the leasing of space in the facility and the included real estate and the development of marketing strategies
<br>
<br>* 计划，组织和指导行政服务，如标牌，清洗，维修，停车，安全检查，安全和除雪等
<br>Plan, organize and direct administrative services such as signage, cleaning, maintenance, parking, safety inspections, security and snow removal
<br>
<br>* 计划，组织，指挥，控制和评估将要修改商业，交通和娱乐设施和房地产建设项目
<br>Plan, organize, direct, control and evaluate construction projects to modify commercial, transportation and recreational facilities and real estate
<br>
<br>* 监督房地产基础设施，包括机械，设备，电气和机械系统的​​安装，维护和修理
<br>Oversee the installation, maintenance and repair of real estate infrastructures including machinery, equipment and electrical and mechanical systems
<br>
<br>* 规划和管理设施的业务预算
<br>Plan and manage the facility's operations budget
<br>
<br>* 准备或监督有关责任区编制报告和统计数据
<br>Prepare or oversee the preparation of reports and statistics related to areas of responsibility
<br>
<br>* 聘请和监管员工的培训和监督。
<br>Hire and oversee training and supervision of staff.
<br>
<br>#<b>## 维护经理执行部分或全部下列职责：Maintenance managers perform some or all of the following duties:
<br>
<br>* 指导公司机械，设备，电气和机械系统的​​保养和维修
<br>Direct the maintenance and repair of an establishment's machinery, equipment and electrical and mechanical systems
<br>
<br>* 制定和实施安全检查和预防性维护计划的时间表和程序
<br>Develop and implement schedules and procedures for safety inspections and preventive maintenance programs
<br>
<br>* 协调清扫，除雪和美化环境行动
<br>Co-ordinate cleaning, snow removal and landscaping operations
<br>
<br>* 提供的物资和服务的管理合约
<br>Administer contracts for the provision of supplies and services
<br>
<br>* 规划和管理设施的维修预算
<br>Plan and manage a facility's maintenance budget
<br>
<br>* 聘请和监管人员的培训和监督。
<br>Hire and oversee training and supervision of staff.
<br>
<br><b>## 0714 设施操作和维护经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 设施运营经理需要完成工商管理或相关设施的运行和维护学科的大专或大学课程
<br>Facility operation managers require completion of a college or university program in business administration or in a discipline related to facility operation and maintenance 
<br>
<br>* 或技术培训和管理或维护经验的等效结合。
<br>An equivalent combination of technical training and experience in administration or maintenance.
<br>* 维护管理人员需要完成的电气或机械工程或涉及楼宇维修的另一学科的学院或大学项目
<br>Maintenance managers require completion of a college or university program in electrical or mechanical engineering or in another discipline related to building maintenance 
<br>
<br>* 技术培训和楼宇维修经验的等效结合。
<br>An equivalent combination of technical training and experience in building maintenance.
<br>
<br>* 通常需要多年的设备操作或维护的监管经验。
<br>Several years of supervisory experience in facility operations or maintenance are usually required.
<br>
