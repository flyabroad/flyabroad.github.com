<b>## 5222 电影和视频摄像机操作员员 Film and video camera operators - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>电影和视频相机操作员员操作员电影和视频摄像机及相关设备来记录新闻，赛事直播，电影，视频和电视节目。他们受雇于电视网和电视台，电影和视频制作公司和大型企业的内部通信设施。
<BR>
<BR>Film and video camera operators operate motion picture and video cameras and related equipment to record news, live events, films, videos and television broadcasts. They are employed by television networks and stations, motion picture and video production companies and in-house communications facilities of large corporations.
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 摄像机操作员员助理 assistant camera operator
<BR>* 摄像机操作员员 camera operator
<BR>* 电子新闻采集（ENG）摄像机操作员员 electronic news gathering (ENG) camera operator
<BR>* 胶片相机操作员员 film camera operator
<BR>* 电影摄像机操作员员 motion picture camera operator
<BR>* 演播室摄像机操作员员 studio camera operator
<BR>* 电视摄像机操作员员 television camera operator
<BR>* 摄像机操作员员 video camera operator
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>电影和视频的摄像头操作员员执行部分或全部下列职责：Film and video camera operators perform some or all of the following duties:
<BR>
<BR>* 与导演和摄制组的高级成员举行会议，讨论分工并确定拍摄顺序，镜头运动和画面构图
<BR>Meet with director and senior members of camera crew to discuss assignment and determine filming sequences, camera movements and picture composition
<BR>
<BR>* 选择和设置要使用的摄像设备，将镜头，过滤器和底片盒安装到相机上
<BR>Select and set up camera equipment to be used and attach lens, filters and film magazine to camera
<BR>
<BR>* 调整对焦，曝光，照明和其他相机设置
<BR>Adjust focus, exposure, lighting and other camera settings
<BR>
<BR>* 操作员电影或摄像机录制新闻，赛事直播，电影，视频和电视节目
<BR>Operate film or video camera to record news, live events, films, videos and television broadcasts
<BR>
<BR>* 贴标签并记录曝光胶卷的内容，并完成报告表
<BR>Label and record contents of exposed film, and complete report sheets
<BR>
<BR>* 测试，维护和存储设备。
<BR>Test, maintain and store equipment.
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 完成学院或广播，视听技术或相关领域的技术课程
<BR>Completion of a college or technical program in broadcasting, audio-visual technology or a related field 
<BR>
<BR>* 通常需要具有助理摄像机操作员员经验。
<BR>Experience as an assistant camera operator are usually required.
<BR>
<BR>* 可能必需具备已有经验和工作能够证明的创意和技术能力。
<BR>Creative and technical ability, as demonstrated by a portfolio of work and experience, may be required.
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 经过额外的培训和经验积累可能晋升到主管或摄影导演的职位。
<BR>Progression to supervisory or director of photography positions is possible with additional training and experience.
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 音频和视频录制技术人员 Audio and video recording technicians [5225](5225)
<BR>* AV（视听）助理（支持职业在电影，广播，摄影和表演艺术） AV (audiovisual) assistants (in [5227](5227) Support occupations in motion pictures, broadcasting, photography and the performing arts )
<BR>* 制片人和摄影导演（制片人，导演，编舞和相关的职业） Filmmakers and directors of photography (in [5131](5131) Producers, directors, choreographers and related occupations )
<BR>* 摄影师 Photographers [5221](5221)
<BR>* 视频艺术家（画家，雕塑家和其他视觉艺术家） Video artists (in [5136](5136) Painters, sculptors and other visual artists )
<BR>* 视频传输运营商（广播技术员） Video transmission operators (in [5224](5224) Broadcast technicians )
<BR>
<BR><b>## 5222 电影和视频摄像机操作员员职称头衔 All titles - FLYabroad NOC</b>
<BR>
<BR>* 辅助摄像机操作员 assistant camera operator
<BR>* 摄像机操作员 camera operator
<BR>* 摄像机操作员者，电影 camera operator, motion picture
<BR>* 摄像机操作员，视频 camera operator, video
<BR>* 舞蹈摄影师 dance videographer
<BR>* EFP（电子现场节目制作）摄像机操作员 EFP (electronic field production) camera operator
<BR>* 电子现场制作（EFP）摄像机操作员 electronic field production (EFP) camera operator
<BR>* 电子新闻采集（ENG）摄像机操作员 electronic news gathering (ENG) camera operator
<BR>* ENG（电子新闻采集）摄像机操作员 ENG (electronic news gathering) camera operator
<BR>* 胶片相机的运营商 film camera operator
<BR>* 电影摄影师/男/女 film cameraman/woman
<BR>* 运动画面的摄像机操作员 motion picture camera operator
<BR>* 新闻摄像机操作员 news camera operator
<BR>* 高级运动画面的摄像机操作员 senior motion picture camera operator
<BR>* 演播室摄像机操作员 studio camera operator
<BR>* 电视摄像机操作员 television camera operator
<BR>* 电视新闻摄像机操作员 television news camera operator
<BR>* 摄像机操作员员 video camera operator
<BR>* 摄影师 videographer
