<b>## 0213 计算机和信息系统经理 Computer and information systems managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>计算机和信息系统经理计划，组织，指挥，控制和评估某组织的活动，该组织分析，设计，开发，实施，运营和管理计算机和通讯软件，网络和信息系统。他们受雇于整个公共部门和私营部门。
<br>
<br>Computer and information systems managers plan, organize, direct, control and evaluate the activities of organizations that analyze, design, develop, implement, operate and administer computer and telecommunications software, networks and information systems. They are employed throughout the public and private sectors.
<br>
<br><b>## 0213 计算机和信息系统经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* EDP​​(电子数据处理)经理 EDP (electronic data processing) manager 
<br>* 计算机系统经理 computer systems manager 
<br>* 数据中心经理 data centre manager 
<br>* 数据处理主任 data processing director 
<br>* 信息系统经理 information systems manager 
<br>* 管理器，数据处理和系统的分析 manager, data processing and systems analysis 
<br>* 经理，管理信息系统(MIS) manager, management information system (MIS) 
<br>* 经理，软件工程 manager, software engineering 
<br>* 软件开发经理 software development manager 
<br>* 系统开发经理 systems development manager 
<br>
<br><b>## 0213 计算机和信息系统经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>计算机和信息系统经理执行部分或全部下列职责：Computer and information systems managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指导，控制和评估信息系统和电子数据处理(EDP)部门和公司的运作
<br>Plan, organize, direct, control and evaluate the operations of information systems and electronic data processing (EDP) departments and companies
<br>
<br>* 制定和实施电子数据处理和计算机系统开发和运营的政策和程序
<br>Develop and implement policies and procedures for electronic data processing and computer systems development and operations
<br>
<br>* 约见客户，讨论系统的要求，规格，成本和时间表
<br>Meet with clients to discuss system requirements, specifications, costs and timelines
<br>
<br>* 组织和管理信息系统的人员队伍，设计，开发，实施，运营和管理计算机和通讯软件，网络和信息系统
<br>Assemble and manage teams of information systems personnel to design, develop, implement, operate and administer computer and telecommunications software, networks and information systems
<br>
<br>* 控制部门，公司或项目的预算和支出
<br>Control the budget and expenditures of the department, company or project
<br>
<br>* 招聘并指导计算机分析师，工程师，程序员，技术人员和其他人员，并监督他们的专业发展和培训。
<br>Recruit and supervise computer analysts, engineers, programmers, technicians and other personnel and oversee their professional development and training.
<br>
<br><b>## 0213 计算机和信息系统经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 计算机科学，工商管理，电子商务或工程大学本科或硕士学位
<br>A bachelor's or master's degree in computer science, business administration, commerce or engineering is usually required.
<br>
<br>* 系统分析，数据管理，软件工程，网络设计或计算机编程的多年经验，包括监管经验
<br>Several years of experience in systems analysis, data administration, software engineering, network design or computer programming, including supervisory experience, are required.
<br>
<br><b>## 0213 计算机和信息系统经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 计算机和信息系统主管(计算机和信息系统专业) Computer and information systems supervisors (in [217](217) Computer and information systems professionals) 
<br>* 电脑工程师(软件工程师和设计师除外) Computer engineers (except software engineers and designers) [2147](2147) 
<br>* 计算机程序员和互动媒体开发者 Computer programmers and interactive media developers [2174](2174) 
<br>* 计算机服务公司总裁(高级经理 - 金融，通信和其他商业服务) Computer services company presidents (in [0013](0013) Senior managers - financial, communications and other business services ) 
<br>* 数据库分析师和数据管理员 Database analysts and data administrators [2172](2172) 
<br>* 信息系统分析师和顾问 Information systems analysts and consultants [2171](2171) 
<br>* LAN管理者(计算机网络技术人员) LAN managers (in [2281](2281) Computer network technicians ) 
<br>* 软件工程师和设计师 Software engineers and designers [2173](2173)
