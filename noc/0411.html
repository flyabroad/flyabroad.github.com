<b>## 0411 政府管理者 - 卫生和社会政策的制定和项目管理 Government managers – health and social policy development and program administration - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组政府管理人员计划，组织，指挥，控制和评估保健政策，社会政策和相关程序的发展和执行，旨在保护和促进个人和社区的健康和社会福利。他们在政府部门和机构任职。
<br>
<br>Government managers in this unit group plan, organize, direct, control and evaluate the development and administration of health care policies, social policies and related programs designed to protect and promote the health and social welfare of individuals and communities. These managers are employed by government departments and agencies.
<br>

<br>* 董事，移民和结算 - 政府服务 director, immigration and settlement – government services
<br>* 健康计划的业务经理 - 政府服务 health program operations manager – government services
<br>* 住房政策及开发总监 - 政府服务 housing policy and development director – government services

<br>
<br><b>## 0411 政府管理者 - 卫生和社会政策的制定和项目管理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>健康和社会政策的制定和计划管理的政府管理人员执行部分或全部下列职责：Government managers in health and social policy development and program administration perform some or all of the following duties:
<br>
<br>* 为政府高级管理者提供建议，参与健康或社会政策的发展
<br>Participate in the development of health or social policies by providing advice to senior government managers
<br>
<br>* 组织协调部门单位，并建立程序，以满足高级管理人员设置的部门内目标
<br>Organize departmental unit and establish procedures to meet departmental objectives set by senior management
<br>
<br>* 指导和建议健康或社会政策研究人员，顾问或方案研究的人员，为个人和社区的卫生和社会服务，就业和移民，劳工或住房等领域，准备文件或管理方案
<br>Direct and advise health or social policy researchers, consultants or program officers who conduct research, prepare documents or administer programs for individuals and communities in areas such as health and social services, employment and immigration, labour or housing
<br>
<br>* 规划，管理和控制用于研究和管理，支持服务、设备和用品的预算
<br>Plan, administer and control budgets for research and administration, support services and equipment and supplies
<br>
<br>* 组织和指导委员会和工作组规划，管理或评估卫生和社会服务项目和方案
<br>Organize and direct committees and working groups to plan, manage or evaluate health and social services projects and programs
<br>
<br>* 面试，聘用及培训员工。
<br>Interview, hire and provide training for staff.
<br>
<br><b>## 0411 政府管理者 - 卫生和社会政策的制定和项目管理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>#<b>## 卫生政策开发和项目管理方向的政府管理者任职要求 Government managers in health policy development and program administration
<br>
<br>* 健康科学，医院管理或公共管理专业大学本科学历或大专文凭，或社会科学专业学士学位。
<br>A bachelor's degree or college diploma in health science, hospital administration or public administration or a bachelor's degree in social science is required.
<br>
<br>* 健康，社会科学或行政纪律的研究生学位。
<br>A graduate degree in a health, social science or an administrative discipline may be required.
<br>
<br>* 健康或社会政策研究员，顾问或项目官员通常要求具有多年工作经验。
<br>Several years of experience as a health or social policy researcher, consultant or program officer are usually required.
<br>
<br>* 对于卫生政策开发和项目管理的政府管理者，必须具备卫生专业认证，例如，城市的医疗保健人员必须具备医师资格证。
<br>For some government managers in health policy development and program administration, certification in the relevant health profession is required. For example, city medical officers of health must be physicians.
<br>
<br>#<b>## 社会政策的制定和项目管理方向的政府管理者任职要求 Government managers in social policy development and program administration
<br>
<br>* 社会科学学科大学本科学历或大专文凭，如社会学或经济学，或行政纪律，如公共管理。
<br>A bachelor's degree or a college diploma in a social science discipline, such as sociology or economics, or an administrative discipline, such as public administration, is required.
<br>
<br>* 社会科学或行政纪律研究生学位亦可。
<br>A graduate degree in a social science or an administrative discipline may be required.
<br>
<br>* 社会政策研究员，顾问或项目官员通常要求具有多年的经验。
<br>Several years of experience as a social policy researcher, consultant or program officer are usually required.
<br>
<br><b>## 0411 政府管理者 - 卫生和社会政策的制定和项目管理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能晋升为卫生和社会政策领域有经验的高级管理职位
<br>Progression to senior management positions in the health and social policy fields is possible with experience.
<br>
