<b>## 7241 电工除工业和电力系统 Electricians (except industrial and power system) - FLYabroad NOC</b>
<br>
<br>此单元组的电工铺陈，组装，安装，测试，故障排除和修复建筑物和其他结构内的电线，灯具，控制设备及相关设备。他们受雇于电业承办商及建筑物和其他场所的维修部门，或者他们亦可称为个体经营者。
<br>
<br>Electricians in this unit group lay out, assemble, install, test, troubleshoot and repair electrical wiring, fixtures, control devices and related equipment in buildings and other structures. They are employed by electrical contractors and maintenance departments of buildings and other establishments, or they may be self-employed. 
<br>
<br><b>## 7241 电工除工业和电力系统头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 电工学徒 apprentice electrician
<br>* 建筑电工 construction electrician
<br>* 建筑电工学徒 construction electrician apprentice
<br>* 国内和农村电工 domestic and rural electrician
<br>* 电工 electrician
<br>
<br><b>## 7241 电工除工业和电力系统主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的电工执行部分或全部下列职责：Electricians in this unit group perform some or all of the following duties:
<br>
<br>* 阅读和解释图纸，电路图和电气代码规范，以确定新的或现有装置的接线布局
<br>Read and interpret drawings, circuit diagrams and electrical code specifications to determine wiring layouts for new or existing installations
<br>
<br>* 将电线通过墙壁和地板内的电线管道和通孔
<br>Pull wire through conduits and through holes in walls and floors
<br>
<br>* 安装支承电气设备的支架和吊架
<br>Install brackets and hangers to support electrical equipment
<br>
<br>* 安装，更换和修复照明灯具和电气控制及配电设备，如开关，继电器和断路器面板
<br>Install, replace and repair lighting fixtures and electrical control and distribution equipment, such as switches, relays and circuit breaker panels
<br>
<br>* 接头，连接线装置及部件连接，形成电路
<br>Splice, join and connect wire to fixtures and components to form circuits
<br>
<br>* 使用测试设备测试电路的连续性，以确保系统的兼容性和安全性，随后进行安装，更换或维修
<br>Test continuity of circuits using test equipment to ensure compatibility and safety of system, following installation, replacement or repair
<br>
<br>* 排除和隔离电气和电子系统的故障，移除并更换故障组件
<br>Troubleshoot and isolate faults in electrical and electronic systems and remove and replace faulty components
<br>
<br>* 将电力连接到视听通信设备，信号装置及加热和冷却系统
<br>Connect electrical power to audio and visual communication equipment, signalling devices and heating and cooling systems
<br>
<br>* 进行预防性维护计划，并保留维修记录。
<br>Conduct preventive maintenance programs and keep maintenance records.
<br>
<br><b>## 7241 电工除工业和电力系统任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要完成四到五年的学徒计划。
<br>Completion of a four- to five-year apprenticeship program is usually required.
<br>
<br>* 建筑电工行业认证在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，魁北克省，安大略省，马尼托巴省，萨斯喀彻温省和阿尔伯塔省是强制性的，但在不列颠哥伦比亚省，育空地区，西北地区和努纳武特地区是自愿的。
<br>Trade certification for construction electricians is compulsory in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario, Manitoba, Saskatchewan and Alberta and available, but voluntary, in British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 电工行业认证国内和农村在纽芬兰，拉布拉多省和安大略省是强制性的。
<br>Trade certification for electricians (domestic and rural) is compulsory in Newfoundland and Labrador and Ontario.
<br>
<br>* 电气控制机器制造商行业认证是可用的，而在安大略省是自愿的，。
<br>Trade certification for electrical control (machine) builders is available, but voluntary, in Ontario.
<br>
<br>* 红印章背书对成功完成跨省红色钢印的考试的合格建筑电工也有效。
<br>Red Seal endorsement is also available to qualified construction electricians upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7241 电工除工业和电力系统附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动的。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，有可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7241 电工除工业和电力系统其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 电子机械师 Electrical mechanics [7333](7333)
<br>* 工业电工 Industrial electricians [7242](7242)

<br>* 电工主管承包商和主管，电力行业和电信行业Supervisors of electricians (in [7202](7202) Contractors and supervisors, electrical trades and telecommunications occupations )
