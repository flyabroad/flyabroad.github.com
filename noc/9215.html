<b>## 9215 主管，林业产品加工 Supervisors, forest products processing - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调以下几组工人的活动：制浆，造纸和涂料控制操作者 ，机械设备操作工及纸浆和纸张生产和木材加工及制造相关工人和木材，纸浆和纸张加工的劳动者 。他们受雇于制浆造纸企业，纸张转换公司，锯木厂，刨厂，木材加工厂，华夫刨花板工厂和其他木材加工企业。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in the following groups: Pulping, Papermaking and Coating Control Operators [9235](9235), Machine Operators and Related Workers in Pulp and Paper Production and Wood Processing and Manufacturing [943](943) and Labourers in Wood, Pulp and Paper Processing [9614](9614). They are employed by pulp and paper companies, paper converting companies, sawmills, planing mills, wood treatment plants, waferboard plants and other wood processing companies.
<br>

<br>* 涂层客房领班/男/女 - 纸浆和造纸 coating room foreman/woman – pulp and paper
<br>* 领班/男/女，木材分级 - 木材加工 foreman/woman, lumber grading – wood processing

<br>* 领班/男/女，瓦厂 foreman/woman, shingle mill

<br>* 造纸机领班/男/女 paper machine foreman/woman
<br>* 造纸厂领班/男/女 paper mill foreman/woman
<br>* 纸浆厂领班/男/女 pulp mill foreman/woman
<br>* 锯木厂领班/男/女 sawmill foreman/woman
<br>* 换档操作主管 - 纸浆和造纸 shift operating supervisor – pulp and paper
<br>* 主管，纸张加工 supervisor, paper converting

<br>
<br><b>## 9215 主管，林业产品加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排纸浆和造纸厂，纸转换钢厂，锯材厂，刨厂，胶合板，华夫板和其他木材和纸制品钢厂的工人活动
<br>Supervise, co-ordinate and schedule the activities of workers who operate pulp and paper mills, paper converting mills, sawmills, planing mills, plywood, waferboard and other wood and paper products mills
<br>
<br>* 确保系统和设备高效运行，并进行妥善保养和维修
<br>Ensure that systems and equipment are operating efficiently and that proper maintenance and repairs are performed
<br>
<br>* 确立方法，以满足工作计划，并协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题，并建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人事活动，如聘用和晋升，并管理集体协议
<br>Recommend personnel actions such as hirings and promotions and administer the collective agreement
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 监控安全生产条件
<br>Monitor safety conditions
<br>
<br>* 亦可安装机器和设备。
<br>May set up machines and equipment.
<br>
<br><b>## 9215 主管，林业产品加工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 一些纸浆和造纸主管职务可能需要纸浆和造纸技术或相关学科的大专文凭。
<br>A college diploma in pulp and paper technology or a related discipline may be required for some pulp and paper supervisor positions.
<br>
<br>* 多年的正式的和在职培训相结合。
<br>Several years of some combination of formal and on-the-job training are provided.
<br>
<br>* 往往需要多年的高级监管职位经验。
<br>Several years of experience in the most senior occupation supervised are often required.
<br>
<br>* 可能需要以下证书，如木材分级和工业急救，以及天然气适任证书。
<br>Certificates, such as lumber grading and industrial first aid, and a competency certificate in natural gas may be required.
<br>
<br><b>## 9215 主管，林业产品加工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 采用类似的技术或生产同类产品的职位之间可能具备流动性。
<br>Mobility is possible between positions employing similar technology or producing similar products.
<br>
<br>* 随着经验积累，可能晋升到管理职位。
<br>Progression to managerial positions is possible with experience.
<br>
<br><b>## 9215 主管，林业产品加工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 生产经理 Manufacturing managers [0911](0911)
