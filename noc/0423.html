<b>## 0423 社会，社区和惩教服务经理 Managers in social, community and correctional services - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组经理主要工作是计划，组织，指导，控制和评估社会服务和社区机构，惩教机构，咨询部门，工会组织，专业协会，政党和非政府组织的方案和活动。
<br>
<br>This unit group includes managers who plan, organize, direct, control and evaluate the programs and activities of social service and community agencies, correctional institutions, counselling departments, labour organizations, professional associations, political parties and non-governmental organizations. 
<br>

<br>* 社区中心主任， director, community centre

<br>* 环保团体董事 environmental group director
<br>* 收入维持总监 income maintenance director
<br>* 劳动组织管理 labour organization manager
<br>* 会员服务经理 membership services manager
<br>* 政治组织经理 political organization manager

<br>
<br><b>## 0423 社会，社区和惩教服务经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组经理执行部分或全部下列职责：Managers in this unit group perform some or all of the following duties:
<br>
<br>* 计划，组织，指导，控制和评估社会和社区服务项目，如收入维持，儿童急救和紧急住房服务交付
<br>Plan, organize, direct, control and evaluate the delivery of social and community service programs such as income maintenance, children's aid and emergency housing services
<br>
<br>* 管理社会和社区中心，惩教设施和拘留中心的业务和活动
<br>Manage the operations and activities of social and community centres, correctional facilities and detention centres
<br>
<br>* 管理涉及社会问题，如医疗，人权，保护消费者权益，国际发展和环境保护的非政府组织的各项程序
<br>Administer the programs of non-governmental organizations involved with social issues such as health care, human rights, consumer protection, international development and environmental protection
<br>
<br>* 管理成员组织，如政党，工会组织，企业和专业协会的各项程序
<br>Administer programs of membership organizations such as political parties, labour organizations, business and professional associations
<br>
<br>* 建立行政程序，以满足由董事会或高级管理人员设定的目标
<br>Establish administrative procedures to meet objectives set by board of directors or senior management
<br>
<br>* 对那些向广大市民和组织或协会的会员提供服务和方案的专业和非专业的工作人员进行指导和给予建议
<br>Direct and advise professional and non-professional staff delivering services and programs to the general public and to the organization or association membership
<br>
<br>* 规划，管理和控制方案，设备和支持服务的预算
<br>Plan, administer and control budgets for programs, equipment and support services
<br>
<br>* 代表各自组织来满足政府关系和媒体关系的目的
<br>Represent their respective organizations for the purpose of government liaison and media relations
<br>
<br>* 为管理委员会和工作组的准备报告和简报，从而参与政策制定
<br>Participate in policy development by preparing reports and briefs for management committees and working groups
<br>
<br>* 聘请专业和非专业的工作人员，并提供培训服务。
<br>Hire and provide training for professional and non-professional staff.
<br>
<br><b>## 0423 社会，社区和惩教服务经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 社会，社区和惩教服务的经理通常要具备社会科学或行政纪律专业的硕士学位
<br>Managers in social, community and correctional services usually require a master's degree in a social science or administrative discipline 
<br>
<br>* 以及在相关的职业，如社区和社会服务工作者，社会或卫生政策研究员，顾问或项目官员，缓刑或假释人员或社会工作者，几年的工作经验。
<br>Several years of experience in a related occupation, such as a community and social service worker, social or health policy researcher, consultant or program officer, probation or parole officer, or social worker.
<br>
<br>* 行业或行业协会和会员组织经理需要具有相关职业的丰富的经验。
<br>Managers of associations and membership organizations require extensive experience in a related occupation, trade or industry.
<br>
<br><b>## 0423 社会，社区和惩教服务经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能晋升为提供额外培训和经验的社会，社区和惩教服务的高级管理职位。
<br>Progression to senior management positions in social, community and correctional services is possible with additional training and experience.
<br>
<br><b>## 0423 社会，社区和惩教服务经理其他分类 Classified elsewhere - FLYabroad NOC</b>

<br>* 政府经营者 - 卫生和社会政策的制定和计划管理 Government managers - health and social policy development and program administration [0411](0411)
<br>* 高级管理人员 - 卫生，教育，社会和​​社区服务及会员组织 Senior managers - health, education, social and community services and membership organizations [0014](0014)
