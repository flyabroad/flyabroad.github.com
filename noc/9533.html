<b>## 9533 其他木制品装配工和检查员 Other wood products assemblers and inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的装配工装配多种木制品及磨光工作，如窗框和门。本单元组检查员检查木制品，以确保产品质量。他们受雇于从事制造各种木材和木制品产品的机构。
<br>
<br>Assemblers in this unit group assemble a variety of wood products and millwork, such as window sashes and doors. Inspectors in this unit group inspect wood products to ensure product quality. They are employed by establishments engaged in manufacturing a variety of wood and millwork products.
<br>

<br>*	板凳装配工，木制品	bench assembler, wood products

<br>
<br><b>## 9533 其他木制品装配工和检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 此单元组的装配工执行部分或全部下列职责：Assemblers in this unit group perform some or all of the following duties:
<br>
<br>阅读生产订单和图表
<br>Read production orders and diagrams
<br>
<br>用手动及电动工具修剪和打磨连接点，模具，或其他要进行组装的木制零部件
<br>Trim and sand joints, moulding, or other wooden parts to be assembled using hand and power tools
<br>
<br>使用胶水，钉书钉，螺钉，螺栓或其他紧固件组装木制品，如窗框，门，箱，托盘，梯子和桶
<br>Assemble wood products such as window sashes, doors, boxes, pallets, ladders and barrels using glue, staples, screws, bolts or other fasteners
<br>
<br>使用夹具，桥式起重机，手动和电动工具，组装门板，桁架，模块化组件和装配线上的其他部件，形成预制房屋
<br>Assemble door panels, trusses, modular components and other parts on assembly line to make prefabricated housing using jigs, overhead cranes and hand and power tools
<br>
<br>使用暗榫接合或其他支持物，加固组装产品，并，如旋钮和铰链
<br>Reinforce assembled products with dowelling or other supports, and install hardware such as knobs and hinges
<br>
<br>可协助维修机器。
<br>May assist with maintenance of machinery.
<br>
<br>### 本单元组检查员执行部分或全部下列职责：Inspectors in this unit group perform some or all of the following duties:
<br>
<br>检查木制品是否符合质量标准
<br>Inspect wood products for conformance to quality standards
<br>
<br>标记有缺陷的零件或产品进行维修
<br>Mark defective parts or products for repair
<br>
<br>稍作调整和维修
<br>Make minor adjustments and repairs
<br>
<br>记录检查产品信息。
<br>Record information on products inspected.
<br>
<br><b>## 9533 其他木制品装配工和检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>可能必需完成中学教育。
<br>Some secondary school education may be required.
<br>
<br>可能必需具有同一公司劳动者的经验。
<br>Experience as a labourer in the same company may be required.
<br>
<br>检查员可能需要相关的装配经验。
<br>Inspectors may require related assembly experience.
<br>
<br>提供在职培训。
<br>On-the-job training is provided.
<br>
