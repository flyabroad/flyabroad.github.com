<b>## 6512 调酒师 Bartenders - FLYabroad NOC - LEVEL C</b>
<br>
<br>调酒师混合酒精和非酒精饮料并提供服务。他们受雇于餐厅，酒店，酒吧，酒馆，私人会所，宴会厅和其他执业机构。调酒师主管亦包含在这个单元组。
<br>
<br>Bartenders mix and serve alcoholic and non-alcoholic beverages. They are employed in restaurants, hotels, bars, taverns, private clubs, banquet halls and other licensed establishments. Supervisors of bartenders are included in this unit group.
<br>
<br><b>## 6512 调酒师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 酒吧服务员 bar attendant
<br>* 酒吧管家 bar steward
<br>* 酒保 bartender
<br>* 首席调酒师 head bartender
<br>
<br><b>## 6512 调酒师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>调酒师执行部分或全部下列职责：Bartenders perform some or all of the following duties:
<br>
<br>* 接收来自服务员或食客的饮料订单
<br>Take beverage orders from serving staff or directly from patrons
<br>
<br>* 混合酒，软饮料，水和其他成分制备成鸡尾酒和其他饮料
<br>Mix liquor, soft drinks, water and other ingredients to prepare cocktails and other drinks
<br>
<br>* 为食品和饮料服务员或直接向食客提供配制混合饮料，葡萄酒，生啤或瓶装啤酒和非酒精饮料
<br>Prepare mixed drinks, wine, draft or bottled beer and non-alcoholic beverages for food and beverage servers or serve directly to patrons
<br>
<br>* 收取饮料费用并记录销售情况
<br>Collect payment for beverages and record sales
<br>
<br>* 保持库存和酒吧库存管理，并订购耗材
<br>Maintain inventory and control of bar stock and order supplies
<br>
<br>* 清洁酒吧区，洗涤玻璃器皿
<br>Clean bar area and wash glassware
<br>
<br>* 确保符合省/地区白酒法律和法规
<br>Ensure compliance with provincial/territorial liquor legislation and regulations
<br>
<br>* 可能培训和监督其他调酒师和酒吧工作人员
<br>May train and supervise other bartenders and bar staff
<br>
<br>* 可能雇用和解雇员工。
<br>May hire and dismiss staff.
<br>
<br><b>## 6512 调酒师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学学业。
<br>Completion of secondary school may be required.
<br>
<br>* 完成调酒大学或其他课程
<br>Completion of college or other program in bartending<br>
<br>* 通常需要完成混合饮料的课程。
<br>Completion of courses in mixing drinks is usually required.
<br>
<br>* 可能需要责任制饮料服务认证。
<br>Responsible beverage service certification may be required.
<br>
<br><b>## 6512 调酒师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到食物和饮料服务的管理职位。
<br>Progression to managerial positions in food and beverage service is possible with experience.
<br>
<br><b>## 6512 调酒师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 酒吧经理（餐馆和食品服务经理） Bar managers (in [0613](0631) Restaurant and food service managers )
<br>* 食品和饮料服务员 Food and beverage servers [6513](6513)
<br>
<br><b>## 6512 调酒师职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 服务员，酒吧 attendant, bar
<br>* 酒吧服务员 bar attendant
<br>* 酒吧管家 bar steward
<br>* 酒保 barkeeper
<br>* 招待员 barmaid
<br>* 酒保/ barwoman的 barman/barwoman
<br>* 酒保/男/女，啤酒 barman/woman, beer
<br>* 酒保 bartender
<br>* 酒保，自来水 bartender, tap
<br>* 调酒师主管 bartenders supervisor
<br>* 啤酒酒保/男/女 beer barman/woman
<br>* 招待员领班 head barmaid
<br>* 酒保/ 酒吧招待员 head barman/barwoman
<br>* 首席调酒师 head bartender
<br>* 休息室主管酒保 lounge supervisor-bartender
<br>* 酒保管理 managing bartender
<br>* 服务酒保 service bartender
<br>* 主管，调酒师 supervisor, bartenders
<br>* 主管酒保，休息室 supervisor-bartender, lounge
<br>* 放渣工/男/女 tapman/woman
