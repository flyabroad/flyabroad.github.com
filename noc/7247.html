<b>## 7247 有线电视服务和维修技师 Cable television service and maintenance technicians - FLYabroad NOC - LEVEL B</b>
<br>
<br>有线电视服务技术人员安装，维护和修复家庭和商业建筑内的有线电视和卫星电视及互联网信号和相关设备。有线电视维修技术人员维护和修理有线电视传输和配电系统及相关硬件。他们受雇于有线电视和卫星电视公司。
<br>
<br>Cable television service technicians install, maintain and repair cable and satellite television and Internet signal and associated equipment in homes and commercial buildings. Cable television maintenance technicians maintain and repair cable television transmission and distribution systems and associated hardware. They are employed by cable and satellite television companies. 
<br>
<br><b>## 7247 有线电视服务和维修技师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* CATV技师 CATV technician
<br>* 有线电视安装 cable television installer
<br>* 有线电视服务商 cablevision servicer
<br>* 直接广播卫星（DBS）技术人员 - 有线电视 direct broadcast satellite (DBS) technician – cable television
<br>* 安装技术员，有线电视 installation technician, cable television
<br>* 维修技师，有线电视 maintenance technician, cable television
<br>
<br><b>## 7247 有线电视服务和维修技师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 有线电视服务技术人员执行部分或全部下列职责：Cable television service technicians perform some or all of the following duties:
<br>
<br>* 与用户和公司人员沟通，以确定工作任务
<br>Communicate with subscribers and company personnel to determine work assignments
<br>
<br>* 连接，断开连接，并重新定位电缆插座，安装分离器，转换器，解码器，卫星电视和付费电视设备，并在用户的处所安装其他有线硬件和系统
<br>Connect, disconnect and relocate cable outlets, install splitters, converters, decoders, satellite and pay TV equipment, and install other cable hardware and systems at subscriber's premises
<br>
<br>* 安装电缆调制解调器和软件，使用户处所能够上网
<br>Install cable modems and software to enable Internet access at subscriber's premises
<br>
<br>* 检查，测试和维修用户住所的有线电视和卫星电视信号和相关设备。
<br>Inspect, test and repair cable and satellite television signals and associated equipment at subscriber's premises.
<br>
<br>### 有线电视维修技师执行部分或全部下列职责：Cable television maintenance technicians perform some or all of the following duties:
<br>
<br>* 维护和修复主要的地上和地下同轴和光纤有线电视传输线，中继和相关分销和互连系统，包括电源和放大器
<br>Maintain and repair main aerial and underground coaxial and fibre optic cable television transmission lines, trunking and related distribution and interconnecting systems including power supplies and amplifiers
<br>
<br>* 检查，监测，测试和调整电缆的输电和配电系统
<br>Inspect, monitor, test and adjust cable transmission and distribution systems
<br>
<br>* 修理或更换故障电缆，电源供应器，放大器和其他相关的传输和配电设备
<br>Repair or replace faulty cables, power supplies, amplifiers and other associated transmission and distribution equipment
<br>
<br>* 借助杆，梯子或其他支撑结构，爬升到高空工作
<br>Climb and work aloft on poles, ladders or other support structures
<br>
<br>* 与其他工人沟通，统筹准备和完成工作任务。
<br>Communicate with other workers to co-ordinate the preparation and completion of work assignments.
<br>
<br><b>## 7247 有线电视服务和维修技师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 完成电子大专以上课程
<br>Completion of a college program in electronics 
<br>
<br>* 或者大专，函授或相关的电子和电气系统行业的课程以及在职培训相结合
<br>A combination of college, correspondence or industry courses related to electronics and electrical systems and on-the-job training 
<br>
<br>* 或者需要完成四年制有线电视技术员学徒训练课程。
<br>Completion of a four-year cable television technician apprenticeship program is required.
<br>
<br>* 在不列颠哥伦比亚省和育空地区，有线电视技术员行业认证是可用的，但是自愿的。
<br>Trade certification for cable television technicians is available, but voluntary, in British Columbia and the Yukon.
<br>
<br><b>## 7247 有线电视服务和维修技师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7247 有线电视服务和维修技师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 主管有线电视服务和维修技术人员（承包商和监督员，电力行业和电信行业） Supervisors of cable television service and maintenance technicians (in [7202](7202) Contractors and supervisors, electrical trades and telecommunications occupations )
<br>* 工人安装架空或地下电缆电视线（电信线路和电缆工人） Workers who install aerial or underground cable television lines (in [7245](7245) Telecommunications line and cable workers )
