<b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员 Industrial butchers and meat cutters, poultry preparers and related workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组的工人准备肉类和家禽，以备进一步的处理，包装或市场营销。他们受雇于肉类和家禽的屠宰，加工和包装场所。
<br>
<br>Workers in this unit group prepare meat and poultry for further processing, for packaging or for marketing. They are employed in meat and poultry slaughtering, processing and packing establishments.
<br>
<br><b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 牛肉剔骨者 beef boner
<br>* 火腿刀手 ham cutter
<br>* 工业屠夫 industrial butcher
<br>* 工业肉刀手 industrial meat cutter
<br>* 剪肉工 meat trimmer
<br>* 家禽准备者 poultry preparer
<br>* 屠夫 slaughterer
<br>
<br><b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>此单元组的工人在执行部分或全部下列职责：Workers in this unit group perform some or all of the following duties:
<br>
<br>* 工业屠夫使用锋利设备和刀具屠宰牲畜;剥皮，清洁和修整尸体，从尸体取出内脏及其他不可食用部分;分割成更小的部分，以方便处理;可按宗教法律规定屠宰出栏牛，小牛和羊。
<br>Industrial butchers slaughter livestock using stunning devices and knives; skin, clean and trim carcasses; remove viscera and other inedible parts from carcasses; split carcasses into smaller portions to facilitate handling; and may slaughter cattle, calves and sheep as prescribed by religious laws.
<br>
<br>* 工业切肉手切割牛肉，羊肉，猪肉，或小牛肉尸体或对两侧或四分之三的尸体进行进一步的基本切割，加工或包装;去除肉中骨头，按特殊要求切割肉类及家禽，以供工业，商业或其他批发使用。
<br>Industrial meat cutters cut beef, lamb, pork or veal carcasses or sides or quarters of carcasses into primal cuts for further cutting, processing or packaging; remove bones from meat; and cut meat and poultry into specific cuts for institutional, commercial or other wholesale use.
<br>
<br>* 家禽准备者屠宰家禽，去除不可食用部分，去除羽毛，并烧毛和清洗家禽，以备进一步加工或包装。
<br>Poultry preparers slaughter poultry and remove inedible parts; remove feathers and singe and wash poultry to prepare for further processing or packaging.
<br>
<br>* 修整者去除皮肤，多余的脂肪，瘀伤或其他瑕疵尸体或肉部分。
<br>Trimmers remove skin, excess fat, bruises or other blemishes from carcasses or meat portions.
<br>
<br><b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学。
<br>Completion of secondary school may be required.
<br>
<br>* 对于工业切肉手，要求完成工业切肉课程
<br>For industrial meat cutters, completion of a program in industrial meat cutting 
<br>
<br>* 或者必需具有工业屠夫或修整者的经验。
<br>Experience as an industrial butcher or trimmer is required.
<br>
<br>* 对于工业屠夫，家禽准备者和修整者，提供在职培训。
<br>On-the-job training is provided for industrial butchers, poultry preparers and trimmers.
<br>
<br><b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 工业切肉手可能晋升到检查，测试和定级等工作岗位。
<br>Industrial meat cutters may progress to inspecting, testing and grading jobs.
<br>
<br>随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 9462 工业屠夫和肉刀手，家禽准备者及有关人员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 肉店，肉刀手和鱼贩 - 零售及批发 Butchers, meat cutters and fishmongers - retail and wholesale [6331](6331)
<br>* 肉类定级员（ 测试员，定级员，食品，饮料及相关产品的加工） Meat graders (in [9465](9465) Testers and graders, food, beverage and associated products processing )
<br>* 肉类检查员（ 农业和鱼类产品的检查员） Meat inspectors (in [2222](2222) Agricultural and fish products inspectors )
<br>* 主管，肉类包装（主管，食品，饮料及相关产品的加工） Supervisors, meat packing (in [9213](9213) Supervisors, food, beverage and associated products processing )
<br>
