<b>## 9445 面料，毛皮及皮革裁剪者 Fabric, fur and leather cutters - FLYabroad NOC - LEVEL C</b>
<br>
<br>面料裁剪者裁剪布料来制作服装，床单和其他物品的部件。皮草裁剪者裁剪毛皮制作服装及其他毛皮制品的部件。皮革裁剪者裁剪皮革，制作鞋，服装及其他皮革制品的部件。面料裁剪者受雇于服装和纺织品制造商和其他面料产品制造商。毛皮裁剪者受聘于皮货和裘皮制品制造商。皮革裁剪者受聘于鞋和其他皮革制品制造商。
<br>
<br>Fabric cutters cut fabric to make parts for garments, linens and other articles. Fur cutters cut fur pelts to make parts for garments and other fur articles. Leather cutters cut leather to make parts for shoes, garments and other leather articles. Fabric cutters are employed by clothing and textile manufacturers and other manufacturers of fabric products. Fur cutters are employed by furriers and fur products manufacturers. Leather cutters are employed by shoe and other leather products manufacturers. 
<br>
<br><b>## 9445 面料，毛皮及皮革裁剪者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 服装裁剪者 clothing cutter
<br>* 面料裁剪者 fabric cutter
<br>* 毛皮裁剪者 fur cutter
<br>* 手套裁剪者 glove cutter
<br>* 皮革裁剪者 leather cutter
<br>* 取样裁剪者 sample cutter
<br>* 鞋裁剪者 shoe cutter
<br>
<br><b>## 9445 面料，毛皮及皮革裁剪者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 面料裁剪者执行部分或全部下列职责：Fabric cutters perform some or all of the following duties:
<br>
<br>* 使用电动或手动刀具，切割机或电脑数值控制（ CNC ）切割设备，将图案放置在面料顶层，并按照图案剪裁面料
<br>Place patterns on top of layers of fabric and cut fabric following patterns, using electric or manual knives, cutters or computer numerically controlled (CNC) cutting devices
<br>
<br>* 调整切割技术，适应面料类型和服装款式
<br>Adjust cutting technique to type of fabric and style of garment
<br>
<br>亦可裁剪面料样品。
<br>May cut fabric samples.
<br>
<br>### 毛皮裁剪者执行部分或全部下列职责：Fur cutters perform some or all of the following duties:
<br>
<br>* 使用皮货商专用刀具和切割机，沿对角线条将毛皮裁剪成指定的长度和形状
<br>Cut fur skins in diagonal strips to specified length and shape of pelt using furrier's knives and cutters
<br>
<br>* 给毛皮编号，表明其在样图上的位置
<br>Number pelts to indicate their location on pattern
<br>
<br>* 可排序或匹配外观，并可能准备皮草样品。
<br>May sort or match skins, and may prepare fur samples.
<br>
<br>### 皮革裁剪者执行部分或全部下列职责：Leather cutters perform some or all of the following duties:
<br>
<br>* 按规范要求，选择皮革制品和鞋部件的皮革和切割模具
<br>Select leather and cutting dies for leather goods and shoe parts according to specifications
<br>
<br>* 将皮革放置到裁床机上，根据外观纹理，外观瑕疵和外观弹力，最大限度地使用材料
<br>Position leather on cutting bed of machine, maximizing usage according to skin grain, skin flaws and skin stretch
<br>
<br>* 操作遥控器或冲床拉伸皮革
<br>Operate clicker or punch press to stretch leather
<br>
<br>* 操作机器切割皮革或手工削减单一皮革，制成皮皮革制品
<br>Operate machine to cut leather or cut single leather skins by hand to make leather products
<br>
<br>* 可能切割皮革样品。
<br>May cut leather samples.
<br>
<br><b>## 9445 面料，毛皮及皮革裁剪者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 面料，毛皮或皮革样品裁剪者必须具有面料，毛皮或皮革裁剪者的经验。
<br>Experience as a fabric, fur or leather cutter is required for fabric, fur or leather sample cutters.
<br>
<br>* 为本单元组的职位提供一些在职培训。
<br>Some on-the-job training is provided for occupations in this unit group.
<br>
<br>* 为皮草裁剪者提供几年的在职培训。
<br>Several years of on-the-job training are provided for fur cutters.
<br>
<br><b>## 9445 面料，毛皮及皮革裁剪者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的不同种类的裁剪师之间有很小的流动性。
<br>There is little mobility among the different kinds of cutters in this unit group.
<br>
<br>* 随着经验的积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 9445 面料，毛皮及皮革裁剪者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 修鞋匠和鞋匠 Shoe repairers and shoemakers [6343](6343)
<br>* 裁缝，裁缝，皮货和女帽 Tailors, dressmakers, furriers and milliners [6342](6342)
