<b>## 6562 美学家，电蚀医师及相关职业 Estheticians, electrologists and related occupations - FLYabroad NOC - LEVEL C</b>
<br>
<br>本单元组的工人提供面部及身体护理，以提高个人的身体外观。他们受雇于美容院，电解工作室，头皮治疗和植发诊所及其他类似场所和零售场所，如药店和百货公司的化妆品部门，或者他们可能成为自雇人士。
<br>
<br>Workers in this unit group provide facial and body treatments designed to enhance an individual's physical appearance. They are employed in beauty salons, electrolysis studios, scalp treatment and hair replacement clinics and other similar establishments and in cosmetic departments of retail establishments such as pharmacies and department stores, or they may be self-employed.
<br>
<br><b>## 6562 美学家，电蚀医师及相关职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 美容服务运营商 beauty treatment operator
<br>* 美容家 cosmetician
<br>* 电蚀医师 electrologist
<br>* 电解技师 electrolysis technician
<br>* 美学家 esthetician
<br>* 头发更换技师 hair replacement technician
<br>* 美甲师 manicurist
<br>* 脚治疗医师 pedicurist
<br>* 头皮治疗专家 scalp treatment specialist
<br>* 纹身艺术家 tattoo artist
<br>
<br><b>## 6562 美学家，电蚀医师及相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 美容师使用专门的产品和技术做面部和身体其他治疗。
<br>Estheticians give facial and other body treatments using specialized products and techniques.
<br>
<br>* 美容师针对化妆使用及其他美容产品给客户提供建议，并给客户使用化妆品，可能专注于为模特化妆或其他个人的特殊场合的化妆。
<br>Cosmeticians advise customers on the use of make-up and other beauty products and apply make-up to customers;
 may specialize in applying makeup to models or other individuals for special occasions.
<br>
<br>* 电蚀医师使用专业电器脱毛设备，激光和其他设备永久去除客户的面部或身体多余的毛发。
<br>Electrologists remove unwanted hair permanently from client's face or body using needle only specialized electrical hair removal equipment, laser and other equipment.
<br>
<br>* 美甲和修脚师清洁，修型和抛光指甲和脚趾甲，并提供相关的治疗。
<br>Manicurists and pedicurists clean, shape and polish fingernails and toenails and provide related treatments.
<br>
<br>* 头皮护理专家使用药用洗液来改善头皮条件和脱发。
<br>Scalp treatment specialists apply medicated lotions to treat scalp conditions and hair loss.
<br>
<br>* 纹身艺术家使用电针和化学染料，在顾客的皮肤设计永久图案，也可以绘制临时设计图到顾客的皮肤。
<br>Tattoo artists apply permanent designs to customer's skin, using electric needles and chemical dyes;
 may also apply temporary designs to customer's skin.
<br>
<br>* 头发更换技术人员（非医疗）准备和应用定制的假发到顾客的头皮，把顾客头编织到假发配件，并提供头皮护理。
<br>Hair replacement technicians (non-medical) prepare and apply custom-made hair pieces to customer's scalp, weave customer's hair to hair pieces and provide scalp treatments.
<br>
<br><b>## 6562 美学家，电蚀医师及相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 化妆师，美容师，电蚀医师，美甲师和修脚师需要完成高中，大学或美容学校课程。
<br>Completion of high school, college or beauty school programs for cosmeticians, estheticians, electrologists, manicurists and pedicurists is required<br>
<br>* 或者提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 电蚀医师通常需要电视医师教育或培训机构的认证。
<br>Electrologists usually require certification from an electrologist's educational or training institution.
<br>
<br>* 可能要求是省级或国家级的电解协会会员。
<br>Membership in a provincial or national electrolysis association may be required.
<br>
<br>* 完成注册皮肤治疗方案可能会被要求提供电学激光血管治疗。
<br>Completion of a registered dermal therapy program may be required to provide electrology laser and vascular treatments.
<br>
<br>* 美容师通常需要美学家的教育或培训机构的认证。
<br>Estheticians usually require certification from an esthetician's educational or training institution.
<br>
<br>* 在曼尼托巴电蚀医师，美容师和美甲技师学徒可用。该省的这些职业的行业认证是必须取得的。
<br>Apprenticeship for electrologists, estheticians and nail technicians is available in Manitoba. Trade certification for these occupations is compulsory in that province.
<br>
<br>* 提供这些服务的业主/运营商的工人们需要具备营业执照。
<br>A business license is required for workers in this group who are owners/operators of businesses offering these services.
<br>
<br>* 提供这些个人服务的执业者们必须遵守感染控制程序。
<br>Practitioners offering these personal services are required to adhere to infection control procedures.
<br>
<br><b>## 6562 美学家，电蚀医师及相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 没有额外的专门训练的话，本单元组的不同职业之间的流动性很少或根本没有。
<br>There is little or no mobility among the different occupations in this unit group without additional specialized training.
<br>
<br><b>## 6562 美学家，电蚀医师及相关职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 发型师和理发师 Hairstylists and barbers [6341](6341)
