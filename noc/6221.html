<b>## 6221 技术销售专家 - 批发贸易 Technical sales specialists – wholesale trade - FLYabroad NOC - LEVEL B</b>
<br>
<br>批发贸易的技术销售专家向政府和国内和国际地区的工商业机构销售一系列的技术产品和服务，如科学，农业和工业产品，电力，电信服务和计算机服务。他们受雇于生产或提供技术商品和服务的机构，如制药公司，工业设备制造公司，谷物升降机，计算机服务公司，工程公司和水电公司，或者有可能成为为其他公司提供服务的自雇技术销售专家/代理商。技术销售专家的主管都包含在这个单元组。
<br>
<br>Technical sales specialists, wholesale trade, sell a range of technical goods and services, such as scientific, agricultural and industrial products, electricity, telecommunications services and computer services, to governments and to commercial and industrial establishments in domestic and international localities. They are employed by establishments that produce or provide technical goods and services, such as pharmaceutical companies, industrial equipment manufacturing companies, grain elevators, computer services firms, engineering firms and hydroelectric companies, or they may be self-employed technical sales specialists/agents who contract their services to other companies. Technical sales specialists who are supervisors are included in this unit group.
<br>

<br><b>## 6221 技术销售专家 - 批发贸易主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>技术销售专家执行部分或全部下列职责：Technical sales specialists perform some or all of the following duties:
<br>
<br>* 向现有客户销售
<br>Promote sales to existing clients
<br>
<br>* 确定并寻求潜在客户
<br>Identify and solicit potential clients
<br>
<br>* 评估客户的需求和资源，并推荐合适的商品或服务
<br>Assess clients' needs and resources and recommend the appropriate goods or services
<br>
<br>* 提供投入产品设计，商品或服务量身订做以满足客户的需求
<br>Provide input into product design where goods or services must be tailored to suit clients' needs
<br>
<br>* 制定报告和提案，作为销售演示的一部分，说明商品或服务的好处
<br>Develop reports and proposals as part of sales presentation to illustrate benefits from use of good or service
<br>
<br>* 估算安装和维护设备或服务的成本
<br>Estimate costs of installing and maintaining equipment or service
<br>
<br>* 准备和执行销售合同
<br>Prepare and administer sales contracts
<br>
<br>* 售后与客户咨询以解决问题，并提供持续的支持
<br>Consult with clients after sale to resolve problems and to provide ongoing support
<br>
<br>* 对相关设备的技术问题进行故障排除
<br>Troubleshoot technical problems related to equipment
<br>
<br>* 可以培训客户的员工操作和维护设备
<br>May train customers' staff in the operation and maintenance of equipment
<br>
<br>* 可能通过基于互联网的电子商务进行销售交易
<br>May conduct sales transactions through Internet-based electronic commerce
<br>
<br>* 监督其他技术人员和销售专家的活动。
<br>May supervise the activities of other technical staff and sales specialists.
<br>
<br>* 技术销售专家通常专注于特定行业的商品或服务。
<br>Technical sales specialists usually specialize in a particular line of goods or services.
<br>
<br><b>## 6221 技术销售专家 - 批发贸易任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要产品或服务相关的课程大学学位或大专文凭。
<br>A university degree or college diploma in a program related to the product or service is usually required.
<br>
<br>* 可能需要销售经验或相关的产品或服务的技术职位。
<br>Experience in sales or in a technical occupation related to the product or service may be required.
<br>
<br>* 要到进口或出口技术产品或服务的公司寻求就业的技术销售专家可能需要具备一门流利的外语，和/或外国工作或旅行的经验。
<br>Fluency in a specific foreign language, and/or foreign work or travel experience may be required for technical sales specialists seeking employment with companies that import or export technical goods or services.
<br>
<br>* 技术销售主管要求有经验的技术销售专家。
<br>Technical sales supervisors require experience as a technical sales specialist.
<br>
<br><b>## 6221 技术销售专家 - 批发贸易附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 雇主可能会为技术销售​​专家提供广泛的公司培训课程。
<br>Extensive company training programs for technical sales specialists may be provided by employers.
<br>
<br>* 经过额外的培训或经验积累，可能晋升到销售管理职位。
<br>Progression to sales management positions is possible with additional training or experience.
<br>
