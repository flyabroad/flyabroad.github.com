<div class="bodycon"><p>
<b>## 3233 执业护士 Licensed practical nurses- FLYabroad NOC - LEVEL B</b>
<br>
<br>执业护士通常在医生，注册护士或其他医疗团队成员的指导下提供护理。他们受雇于医院，疗养院，长期护理机构，康复中心，医生办公室，诊所，公司，私人住宅和社区卫生服务中心。手术室技术员也包含在本单元组。
<br>
<br>Licensed practical nurses provide nursing care usually under the direction of medical practitioners, registered nurses or other health team members. They are employed in hospitals, nursing homes, extended care facilities, rehabilitation centres, doctors' offices, clinics, companies, private homes and community health centres. Operating room technicians are included in this unit group.
<br>
<br><b>## 3233 执业护士头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 毕业护士助理 graduate nursing assistant
<br>* 执业实用护士（L.P.N.的） licensed practical nurse (L.P.N.)
<br>* 手术室技师 operating room technician
<br>* 注册护士助理（R.N.A.） registered nursing assistant (R.N.A.)
<br>
<br><b>## 3233 执业护士主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>### 执业护士执行部分或全部下列职责：Licensed practical nurses perform some or all of the following duties:
<br>
<br>* 根据患者的评估和护理计划程序，在规定的执业范围，为患者提供护理服务
<br>Provide nursing services, within defined scope of practice, to patients based on patient assessment and care planning procedures
<br>
<br>* 执行护理措施，如生命体征，应用无菌技术，包括无菌敷料，确保感染控制，监测营养摄入和进行标本采集
<br>Perform nursing interventions such as taking vital signs, applying aseptic techniques including sterile dressing, ensuring infection control, monitoring nutritional intake and conducting specimen collection
<br>
<br>* 管理药物，并观察和记录治疗效果
<br>Administer medication and observe and document therapeutic effects
<br>
<br>* 提供手术前和手术后的个人及舒适护理
<br>Provide pre-operative and post-operative personal and comfort care
<br>
<br>* 监视呼吸治疗和静脉注射治疗
<br>Monitor established respiratory therapy and intravenous therapy
<br>
<br>* 监控患者的进展，评估护理措施的有效性和向适当的医疗团队成员咨询
<br>Monitor patients' progress, evaluate effectiveness of nursing interventions and consult with appropriate members of healthcare team
<br>
<br>* 向个人和他们的家庭提供安全和健康教育。
<br>Provide safety and health education to individuals and their families.
<br>
<br>### 手术室技术员执行部分或全部下列职责：Operating room technicians perform some or all of the following duties:
<br>
<br>* 对患者的手术区域进行洗涤，备皮和消毒，为患者做好术前准备工作
<br>Prepare patients for surgery by washing, shaving and sterilizing the patients' operative areas
<br>
<br>* 协助外科医生准备仪器，设备，协助手术团队准备保护袍及手套，并向外科医生传递仪器
<br>Assist in surgery by laying out instruments, setting up equipment, assisting surgical teams with gowns and gloves and passing instruments to surgeons
<br>
<br>* 清洁和消毒手术室和仪器。
<br>Clean and sterilize the operating room and instruments.
<br>
<br><b>## 3233 执业护士任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 执业护士必需完成一个职业，大学或其他经批准的课程。
<br>Completion of a vocational, college or other approved program for licensed practical nurses is required.
<br>
<br>* 所有的省份和地区都要求取得监管机构注册。
<br>Registration with a regulatory body is required in all provinces and territories.
<br>
<br>* 在所有的省份和地区（魁北克省除外），都要求通过加拿大实习护士注册考试。
<br>Completion of the Canadian Practical Nurse Registration Examination is required in all provinces and territories except Quebec.
<br>
<br>* 手术室技术员需要额外的手术室技术的学术训练或在职培训。
<br>Operating room technicians require either additional academic training in operating room techniques or on-the-job training.
<br>
<br><b>## 3233 执业护士附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 在所有司法管辖区的执业护士不需要在医生或注册护士的指导下工作。
<br>Working under the direction of a medical practitioner or registered nurse is not required for licensed practical nurses in all jurisdictions.
<br>
<br><b>## 3233 执业护士其他分类 Classified elsewhere- FLYabroad NOC</b>
<br>
<br>* 家庭保健助手（家庭支援人员，管家和相关职业） Home health aides (in [4412](4412) Home support workers, housekeepers and related occupations )
<br>* 护士助手，勤务兵和病人的服务联营公司（Nurse aides, orderlies and patient service associates [3413](3413)
<br>
<br><b>## 3233 执业护士职称头衔 All titles- FLYabroad NOC</b>
<br>
<br>* 合格的护士助理（CNA） certified nursing assistant (CNA)
<br>* CNA（注册护士助理） CNA (certified nursing assistant)
<br>* 毕业的护士助理 graduate nursing assistant
<br>* L.P.N. （执业护士） L.P.N. (licensed practical nurse)
<br>* 执业护士助理 licensed nursing assistant
<br>* 执业实用护士（L.P.N.的） licensed practical nurse (L.P.N.)
<br>* 护士助理（登记 - 魁北克） nursing assistant (registered – Québec)
<br>* 手术室技师 operating room technician
<br>* 手术室技术员 - 护理 operating room technician – nursing
<br>* R.N.A. （注册护士助理） R.N.A. (registered nursing assistant)
<br>* R.P.N. （注册实用护士） R.P.N. (registered practical nurse)
<br>* 注册护士助理（R.N.A.） registered nursing assistant (R.N.A.)
<br>* 注册实用护士（R.P.N.的） registered practical nurse (R.P.N.)
<br>* 手术助手，护理 surgical assistant, nursing
<br>* 外科护理助手 surgical nursing assistant
<br>* 手术技师 - 护理 surgical technician – nursing
<br>* 技术员，手术室 - 护理 technician, operating room – nursing
<br>* 技术员，手术 - 护理 technician, surgical – nursing
</p>
