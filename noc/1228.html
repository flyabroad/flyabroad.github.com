<b>## 1228 就业保险，移民，边境服务和税收官员 Employment insurance, immigration, border services and revenue officers - FLYabroad NOC - LEVEL B</b>
<br>
<br>这个单元组包括管理和执行移民，就业保险，海关和税收相关的法律和法规的政府官员。他们受雇于政府机构。
<br>
<br>This unit group includes government officers who administer and enforce laws and regulations related to immigration, employment insurance, customs and tax revenue. They are employed by government agencies.
<br>
<br><b>## 1228 就业保险，移民，边境服务和税收官员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 边境服务人员 border services officer
<br>* 海关检查员 customs inspector
<br>* 稽查 customs officer
<br>* 就业保险代理人 employment insurance agent
<br>* 就业保险福利管制​​人员 employment insurance benefits control officer
<br>* 移民代理 - 政府服务 immigration agent – government services
<br>* 移民审查官员 immigration examining officer
<br>* 税收官 revenue officer
<br>* 税收征管人员 tax collection officer
<br>* 税务执法人员 tax enforcement officer
<br>
<br><b>## 1228 就业保险，移民，边境服务和税收官员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>###就业保险人员执行部分或全部下列职责：Employment insurance officers perform some or all of the following duties:
<br>
<br>* 确定申请就业保险福利人员的资格
<br>Determine the eligibility of persons applying for employment insurance benefits
<br>
<br>* 查清失业原因和可适用的工作等问题的事实真相
<br>Ascertain the facts on such issues as reasons for loss of employment and availability for work
<br>
<br>* 当怀疑有欺诈或滥用行为时，监控索赔利益的支付，并对索赔进行调查。
<br>Monitor the payments of benefits throughout the duration of a claim and investigate claimants when there appears to be fraud or abuse.
<br>
<br>###入境处人员执行部分或全部下列职责：Immigration officers perform some or all of the following duties:
<br>
<br>* 通过检查文件和进行面谈，确定申请进入加拿大的人选。
<br>Determine admissibility of persons seeking entry into Canada by examining documents and conducting interviews
<br>
<br>* 授予加拿大移民身份，承认身份或拘留或驱逐出境
<br>Grant landed-immigrant status, admit persons or order detention or deportation
<br>
<br>* 定位并逮捕被推定为侵犯移民法的人员
<br>Locate and apprehend persons presumed to be infringing on immigration laws
<br>
<br>* 通过寻求接受国的授权，并确保必要的旅行证件，从而协助解除被驱逐身份
<br>Assist in the removal of deported people by seeking authorization from receiving countries and securing necessary travel documents
<br>
<br>* 有关移民上诉案件中作为证人出现。
<br>Appear as a witness in cases related to immigration appeals.
<br>
<br>###边境服务官员和海关检查员执行部分或全部下列职责：Border services officers and customs inspectors perform some or all of the following duties:
<br>
<br>* 提问出入境人员，以确定受理的商品并进行关税评估
<br>Question persons at border points to determine the admissibility of goods and assess duty
<br>
<br>* 检查行李检测未申报的商品或违禁物品
<br>Inspect baggage to detect undeclared merchandise, or contraband
<br>
<br>* 通知制造商和托运人有关海关，法律和程序的相关事宜
<br>Inform manufacturers and shippers of customs and laws and procedures
<br>
<br>* 观察受海关法律影响的物品的制造，并进行考核
<br>Observe fabrication of articles affected by customs laws and conduct appraisals
<br>
<br>* 登陆来自国外的运输载体进行检查，以确定货物的性质，以确保遵守海关和商业法律
<br>Board carriers arriving from foreign countries to determine nature of cargo to ensure compliance with customs and commerce laws
<br>
<br>* 检查邮寄的进口货物
<br>Inspect goods imported by mail
<br>
<br>* 根据海关法或其他某些指定的刑法罪行，可以逮捕和拘留可能涉嫌犯有刑事罪行的个人，直到警察干预为止。
<br>May arrest and detain individuals suspected of having committed a criminal offence under the Customs Act or certain other designated Criminal Code offences until police intervention is possible.
<br>
<br>###海关税收人员执行部分或全部下列职责：Excise tax revenue officers perform some or all of the following duties:
<br>
<br>* 审核会计记录，以确定税收，免税，支付的相关税费，是否符合申报规定及存在欺诈行为
<br>Audit accounting records to determine income, exemptions, payable taxes, compliance with reporting regulations and existence of fraud
<br>
<br>* 检查会计制度及组织的内部管理
<br>Examine accounting systems and internal controls of organizations
<br>
<br>* 为缴税商品提供咨询报告和评价方法
<br>Provide advice on reporting and evaluation methods for goods subject to taxation
<br>
<br>* 准备简报，协助搜差和扣押记录，并准备诉讼案件费用。
<br>Prepare briefs and assist in searching and seizing records, and in preparing charges for court cases.
<br>
<br><b>## 1228 就业保险，移民，边境服务和税收官员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要大学本科学历或大专文凭。
<br>A bachelor's degree or college diploma is usually required.
<br>
<br>* 可能需要几年的相关行政或监管经验。
<br>Several years of related administrative or regulatory experience may be required.
<br>
<br>* 必需完成政府专门培训。
<br>Completion of specialized government training is required.
<br>
<br><b>## 1228 就业保险，移民，边境服务和税收官员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升为这些领域的管理岗位。
<br>Progression to managerial positions in these fields is possible with experience.
<br>
