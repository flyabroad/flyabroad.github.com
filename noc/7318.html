<b>## 7318 电梯制造商和修理工 Elevator constructors and mechanics - FLYabroad NOC - LEVEL B</b>
<br>
<br>电梯制造商和修理工组装，安装，维护和修理客运和货运电梯，自动扶梯，自动人行道等相关设备。他们受雇于电梯制造和维修公司。
<br>
<br>Elevator constructors and mechanics assemble, install, maintain and repair freight and passenger elevators, escalators, moving walkways and other related equipment. They are employed by elevator construction and maintenance companies.
<br>
<br><b>## 7318 电梯制造商和修理工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 电梯制造商 elevator constructor
<br>* 电梯修理工 elevator mechanic
<br>* 电梯技工学徒 elevator mechanic apprentice
<br>* 自动扶梯修理工 escalator repairer
<br>
<br><b>## 7318 电梯制造商和修理工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>电梯制造商和修理工执行部分或全部下列职责：Elevator constructors and mechanics perform some or all of the following duties:
<br>
<br>* 阅读和阐释蓝图，以确定系统组件布局
<br>Read and interpret blueprints to determine layout of system components
<br>
<br>* 进行施工准备工作，包括钢结构，布线和管道
<br>Perform preparatory construction work including steel work, wiring and piping
<br>
<br>* 根据规格，安装电梯，自动扶梯，自动人行道，小型送货升降机及相关设备
<br>Install elevators, escalators, moving walkways, dumbwaiters and related equipment according to specifications
<br>
<br>* 使用电缆连接车架和平衡锤，组装电梯轿厢
<br>Connect car frames to counterweights with cables and assemble elevator cars
<br>
<br>* 电子及电气控制系统设备安装和接线
<br>Install and wire electric and electronic control system devices
<br>
<br>* 安装，测试和调整安全控制装置
<br>Install, test and adjust safety control devices
<br>
<br>* 新安装的设备试运行
<br>Test operation of newly installed equipment
<br>
<br>* 排除电气或机械系统故障
<br>Troubleshoot electrical or mechanical systems failures
<br>
<br>* 拆卸缺陷的部件，并修理或更换已磨损或可疑零件
<br>Disassemble defective units and repair or replace worn or suspect parts
<br>
<br>* 调整阀门，棘轮，密封件，刹车片和其他组件
<br>Adjust valves, ratchets, seals, brake linings and other components
<br>
<br>* 开展预防性维修计划，以确保公众安全。
<br>Carry out preventative maintenance programs to ensure public safety.
<br>
<br>* 电梯制造商和修理工专注于建设，维护或修理。
<br>Elevator constructors and mechanics may specialize in construction, maintenance or repair.
<br>
<br><b>## 7318 电梯制造商和修理工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成了四到五年的学徒计划
<br>Completion of a four- to five-year apprenticeship program 
<br>
<br>* 或者通常需要行业内四年的工作经验，以及电梯建造或修复的某高中，大学或行业课程，才有资格取得行业认证。
<br>A combination of over four years of work experience in the trade and some high school, college or industry courses in elevator construction or repair is usually required to be eligible for trade certification.
<br>
<br>* 在魁北克省和阿尔伯塔省电梯制造商和修理工行业认证是强制性的，但在不列颠哥伦比亚省，西北地区和努纳武特地区是自愿的。
<br>Elevator constructor and mechanic trade certification is compulsory in Quebec and Alberta and available, but voluntary, in British Columbia, the Northwest Territories and Nunavut.
<br>
<br><b>## 7318 电梯制造商和修理工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7318 电梯制造商和修理工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 电梯检查员（工程检查员和管理人员）Elevator inspectors (in [2266](2262) Engineering inspectors and regulatory officers )
<br>* 主管电梯的制造商和修理工（承包商及主管，机械行业）Supervisors of elevator constructors and mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>
<br><b>## 7318 电梯制造商和修理工职称头衔 All titles - FLYabroad NOC</b>

<br>* 电梯技工学徒 apprentice elevator mechanic
