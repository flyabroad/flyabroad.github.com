<div class="bodycon"><p>
<b>## 1432 工资办事员 Payroll clerks - FLYabroad NOC - LEVEL C</b>
<br>
<br>工资办事员收集，核实和处理一个部门，公司或其他机构内的员工的工资信息，并确定工资支付及员工福利。他们受雇于工资管理公司和整个私营部门和公共部门的机构。
<br>
<br>Payroll clerks collect, verify and process payroll information and determine pay and benefit entitlements for employees within a department, company or other establishment. They are employed by payroll administration companies and by establishments throughout the private and public sectors.
<br>
<br><b>## 1432 工资办事员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 福利人员 benefits officer
<br>* 薪酬顾问 pay advisor
<br>* 薪酬和福利管理员 pay and benefits administrator
<br>* 薪酬和福利职员 pay and benefits clerk
<br>* 支付职员 pay clerk
<br>* 工资职员 payroll clerk
<br>* 工资人员 payroll officer
<br>* 工资管理人员 salary administration officer
<br>
<br><b>## 1432 工资办事员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>工资办事员执行部分或全部下列职责：Payroll clerks perform some or all of the following duties:
<br>
<br>* 使用手动或电脑系统，维护员工考勤，休假和加班计算工资及福利方面的记录
<br>Maintain records of employee attendance, leave and overtime to calculate pay and benefit entitlements, in Canadian and other currencies, using manual or computerized systems
<br>
<br>* 为员工准备和验证盈利报表，说明毛利率和净工资以及扣除部分诸如税收，工会会费，被扣保险和养老金计划
<br>Prepare and verify statements of earnings for employees, indicating gross and net salaries and deductions such as taxes, union dues, garnishments and insurance and pension plans
<br>
<br>* 通过支票或电子转账，准备雇员佣金和红利金
<br>Prepare employee payments and benefit payments by cheque or electronic transfer
<br>
<br>* 完善，检验和处理福利的表格和文件管理，如养老金计划，休假，股份储蓄，就业和医疗保险
<br>Complete, verify and process forms and documentation for administration of benefits such as pension plans, leaves, share savings, employment and medical insurance
<br>
<br>* 准备T4报表及其他报表
<br>Prepare T4 statements and other statements
<br>
<br>* 向员工提供给有关工资事宜，福利计划和集体协议的规定的相关信息
<br>Provide information to employees on payroll matters, benefit plans and collective agreement provisions
<br>
<br>* 编译与支付和福利账户相关的统计报告，报表和摘要
<br>Compile statistical reports, statements, and summaries related to pay and benefits accounts
<br>
<br>* 准备和结算期末报告，并调和发行的就业人数到银行对账单。
<br>Prepare and balance period-end reports and reconcile issued payrolls to bank statements.
<br>
<br><b>## 1432 工资办事员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成会计，簿记或薪资管理大学或其他课程
<br>Completion of college or other courses in accounting, bookkeeping or payroll administration 
<br>
<br>* 或者通常需要金融职员的经验。
<br>Experience as a financial clerk is usually required.
<br>
<br>* 可能需要薪资协会认证。
<br>Payroll association certification may be required.
<br>
<br><b>## 1432 工资办事员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 1432 工资办事员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 人力资源和招聘人员 Human resources and recruitment officers [1223](1223)
<br>* 人事文员 Personnel clerks [1415](1415)
<br>* 监事薪资文员（主管，金融保险业的上班族） Supervisors of payroll clerks (in [1212](1212) Supervisors, finance and insurance office workers )
<br>
<br><b>## 1432 工资办事员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 帐户记录员 - 工资 account records clerk – payroll
<br>* 助理工资出纳员 assistant paymaster
<br>* 福利及退休金计划人员 benefits and pension plan officer
<br>* 福利人员 benefits officer
<br>* 支付会计文员 pay accounts clerk
<br>* 支付顾问 pay advisor
<br>* 薪酬和福利管理员 pay and benefits administrator
<br>* 薪酬和福利职员 pay and benefits clerk
<br>* 支付职员 pay clerk
<br>* 工资验证员 pay verifier
<br>* 工资管理员 payroll administrator
<br>* 工资职员 payroll clerk
<br>* 薪资机器操作员 payroll machine operator
<br>* 工资人员 payroll officer
<br>* 工资管理人员 salary administration officer
<br>* 养老金业务员 - 政府 superannuation clerk – government
<br>* 计时员 - 工资 timekeeper – payroll
</p>
