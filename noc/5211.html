<b>## 5211 图书馆和公共档案技师 Library and public archive technicians - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>图书馆和公共档案技术人员协助用户访问图书馆或档案室资源，协助描述新购图书资料，参与归档处理和存储，并进行参考搜索。他们受雇于图书馆和公共档案馆。
<BR>
<BR>Library and public archive technicians assist users in accessing library or archive resources, assist in describing new acquisitions, participate in archive processing and storage, and conduct reference searches. They are employed by libraries and public archives.
<BR>
<BR><b>## 5211 图书馆和公共档案技师头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 归档技师 archive technician
<BR>* 小学馆员 elementary school librarian
<BR>* 高中馆员 high school librarian
<BR>* 图书馆技术员 library technician
<BR>* 中学图书馆馆长 secondary school librarian
<BR>* 技术索引员 - 库的 technical indexer – library
<BR>
<BR><b>## 5211 图书馆和公共档案技师主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>### 图书馆的技术人员执行部分或全部下列职责：Library technicians perform some or all of the following duties:
<BR>
<BR>* 协助用户借阅书籍，电影，照片，地图，文档，电子材料及其他图书馆资料库
<BR>Assist library users in accessing books, films, photographs, maps, documents, electronic materials and other library materials
<BR>
<BR>* 在图书管理员的指导下，创建新购图书资料的目录库
<BR>Catalogue new library acquisitions under the direction of a librarian
<BR>
<BR>* 执行手动和在线参考搜索，使用户馆际互借
<BR>Perform manual and on-line reference searches and make interlibrary loans for users
<BR>
<BR>* 协助馆员进行参观，提供儿童和其他专业图书馆计划。
<BR>Assist librarians in giving tours and providing children's and other specialized library programs.
<BR>
<BR>### 公共归档技术人员执行部分或全部下列职责：Public archive technicians perform some or all of the following duties:
<BR>
<BR>* 协助开发库存，格式和检索工具
<BR>Assist in developing inventories, forms and finding aids
<BR>
<BR>* 实施和更新分类计划和调度记录并处置计划
<BR>Implement and update classification plans and records scheduling and disposal plans
<BR>
<BR>* 应用记录和档案资料的存储的标准和政策
<BR>Apply standards and policies for storage of records and archival materials
<BR>
<BR>* 编纂和档案材料分类
<BR>Codify and classify archival materials
<BR>
<BR>* 把档案材料进行微缩或录入数据库
<BR>Put archival materials on microfilm or in databases
<BR>
<BR>* 将材料从流通转入到半流通状态，或进行永久存储
<BR>Transfer materials from current to semi-current status or put into permanent storage
<BR>
<BR>* 清除，排序，减少和样品存档
<BR>Purge, sort, reduce and sample archives
<BR>
<BR>* 研究和检索档案材料
<BR>Research and retrieve archival materials
<BR>
<BR>* 参与指导和协助用户
<BR>Participate in instructing and assisting users
<BR>
<BR>* 在使用电脑的文件管理系统时，确保遵循适当的程序，。
<BR>Ensure that proper procedures are followed in the use of computerized document management systems.
<BR>
<BR><b>## 5211 图书馆和公共档案技师任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 图书馆技术人员通常需要完成两到三年的图书馆和信息技术大学课程。
<BR>Library technicians usually require completion of a two- to three-year college program in library and information technology.
<BR>
<BR>* 公共归档技术人员需要完成归档和文档管理技术大专文凭或证书课程。
<BR>Public archive technicians require completion of a college diploma or certificate program in archive and document management technology.
<BR>
<BR><b>## 5211 图书馆和公共档案技师其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 档案管理员 Archivists [5113](5113)
<BR>* 图书馆员 Librarians [5111](5111)
<BR>* 图书馆助理及文员 Library assistants and clerks [1451](1451)
<BR>* 记录管理技术人员 Records management technicians [1253](1253)
<BR>
<BR><b>## 5211 图书馆和公共档案技师职称头衔 All titles - FLYabroad NOC</b>
<BR>
<BR>* 档案助理 archival assistant
<BR>* 档案管理技师 archival management technician
<BR>* 档案助理 archive assistant
<BR>* 归档服务员 archive attendant
<BR>* 归档技师 archive technician
<BR>* 助理音乐馆员 assistant music librarian
<BR>* 随之而来的，存档 attendant, archive
<BR>* 编目技术员 cataloguing technician
<BR>* 小学馆员 elementary school librarian
<BR>* 高中馆员 high school librarian
<BR>* 图书馆技术员 library technician
<BR>* 学校图书馆 - 中学 school librarian – secondary school
<BR>* 中学图书馆馆长 secondary school librarian
<BR>* 技术索引 - 库的 technical indexer – library
<BR>* 技师，图书馆 technician, library
</p>
