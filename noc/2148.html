<b>## 2148 其他专业的工程师 Other professional engineers, n.e.c. - FLYabroad NOC - LEVEL A</b>
<br>
<br>此单元组包括农业和生物资源工程师，生物医学工程师，工程物理学家和工程科学家，海洋和海军工程师，纺织工程师和其他未分类的专业工程职位。
<br>
<br>This unit group includes agricultural and bio-resource engineers, biomedical engineers, engineering physicists and engineering scientists, marine and naval engineers, textile engineers and other specialized engineering occupations which are not classified elsewhere.
<br>
<br><b>## 2148 其他专业的工程师头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 农业工程师 agricultural engineer
<br>* 生物资源工程师 bio-resource engineer
<br>* 生物医学工程师 biomedical engineer
<br>* 工程物理学家 engineering physicist
<br>* 工程科学家 engineering scientist
<br>* 食品加工工程师 food processing engineer
<br>* 海洋工程师 marine engineer
<br>* 海军建筑师 naval architect
<br>* 纺织工程师 textile engineer
<br>
<br><b>## 2148 其他专业的工程师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下本单元组某些职业的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<br>
<br>* 农业和生物资源工程师设计和开发机械，结构，设备和与农业和食品加工相关的系统。
<br>Agricultural and bio-resource engineers design and develop machinery, structures, equipment and systems related to agriculture and food processing.
<br>
<br>* 生物医学工程师的设计和开发医疗诊断和临床仪器，设备和程序;开发协助残疾人士的设备；针对医疗设备的购置和使用向医院管理者提供建议；修改以及安装或监督设备安装。
<br>Biomedical engineers design and develop medical diagnostic and clinical instrumentation, equipment and procedures; develop devices to assist persons with disabilities; advise hospital administrators on planning, acquisition and use of medical equipment; and modify and install or supervise installation of equipment.
<br>
<br>* 工程物理学家和工程科学家进行研究，开发流程，方案和设备，以扩大应用科学和工程的基础知识，并支持先进的工程和科学应用。
<br>Engineering physicists and engineering scientists conduct research, develop processes, programs and equipment to expand fundamental knowledge in the applied sciences and engineering and to support advanced engineering and scientific applications.
<br>
<br>* 海洋和海军的工程师设计和开发海洋船舶及浮动结构体及相关的海洋电厂，推进系统及相关的系统和设备，并监督船舶和海洋系统的建设，维护和修理。
<br>Marine and naval engineers design and develop marine vessels and floating structures and associated marine power plants, propulsion systems and related systems and equipment and oversee the building, maintenance and repair of vessels and marine systems.
<br>
<br>* 纺织工程师设计和开发用于生产纤维​​，纱线及纺织品的工艺，设备和程序。
<br>Textile engineers design and develop processes, equipment and procedures for the production of fibres, yarns and textiles.
<br>
<br><b>## 2148 其他专业的工程师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须具备适当的工程学科的大学本科学历。
<br>A bachelor's degree in an appropriate engineering discipline is required.
<br>
<br>* 可能需要相关工程学科硕士学位或博士学位。
<br>A master's degree or doctorate in a related engineering discipline may be required.
<br>
<br>* 需要获得省级或区域专业工程师协会的许可，才可以批准工程图纸和报告，并作为一名专业工程师（专业工程师）进行实践。
<br>Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports, and to practise as a Professional Engineer (P.Eng.).
<br>
<br>* 从一个认可的教育计划毕业后，三年或四年的工程领域受监督工作经验，并通过专业实践检验，才有资格获得工程师资格注册。
<br>Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.
<br>
<br><b>## 2148 其他专业的工程师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组工程专业之间具有有限的流动性。
<br>There is limited mobility between the engineering specializations included in this unit group.
<br>
<br>* 本单元组的主管和高级职务要求具备经验。
<br>Supervisory and senior positions in this unit group require experience.
<br>
<br>* 工程师们经常参与多学科环境工作，并通过工作经验获取知识和技能，这可能让他们在科学，工程，销售，市场营销或管理等相关领域进行实践。
<br>Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.
<br>
<br><b>## 2148 其他专业的工程师其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 生化与生物技术工程师（化学工程师） Biochemical and biotechnical engineers (in [2134](2134) Chemical engineers )
<br>* 工程经理 Engineering managers [0211](0211)
<br>* 船舶轮机员 - 水上运输（工程师人员，水运） Marine engineer officers – water transport (in [2274](2274) Engineer officers, water transport )
<br>* 物理学家（物理学家和天文学家） Physicists (in [2111](2111) Physicists and astronomers )
<br>
