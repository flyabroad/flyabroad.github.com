<b>## 6346 殡仪主管和尸体防腐者 Funeral directors and embalmers - FLYabroad NOC - LEVEL B</b>
<br>
<br>葬礼主管统筹和安排殡仪服务的各个方面。尸体防腐者为公众探视和死者下葬而整理遗体。殡仪主管和尸体防腐者受雇于殡仪馆。
<br>
<br>Funeral directors co-ordinate and arrange all aspects of funeral services. Embalmers prepare the remains of deceased persons for public visitation and burial. Funeral directors and embalmers are employed by funeral homes.
<br>
<br><b>## 6346 殡仪主管和尸体防腐者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 尸体防腐学徒 apprentice embalmer
<br>* 尸体防腐 embalmer
<br>* 殡仪馆馆长 funeral director
<br>* 殡仪业 mortician
<br>
<br><b>## 6346 殡仪主管和尸体防腐者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 葬礼主管执行部分或全部下列职责：Funeral directors perform some or all of the following duties:
<br>
<br>* 与死者家属咨询有关殡葬服务的性质，遗体处置和丧葬费
<br>Consult with the family of the deceased regarding the nature of the funeral service, the disposition of the remains and funeral costs
<br>
<br>* 从死亡地点到殡仪馆转移或安排遗体的转移
<br>Transfer, or arrange for the transfer of, the remains from the place of death to the funeral home
<br>
<br>* 通知幸存者他们可能有资格领取的利益
<br>Inform survivors of benefits for which they may be eligible
<br>
<br>* 在报纸刊登死亡通知书
<br>Issue death notices to newspapers
<br>
<br>* 监督遗体的准备工作，计划并安排殡仪服务，统筹埋葬和火化服务，并完善法律文件
<br>Oversee the preparation of the remains, plan and schedule funeral services, co-ordinate burials and cremations and complete legal documents
<br>
<br>* 与客户讨论和协商预先安排葬礼
<br>Discuss and negotiate prearranged funerals with clients
<br>
<br>* 殡仪馆管理业务，包括雇用和指挥人员，维护财务记录，编制账目及订购商品
<br>Manage funeral home operations including hiring and directing staff, maintaining financial records, preparing accounts and ordering merchandise
<br>
<br>* 监督尸体防腐者，殡仪馆服务员和其他殡仪馆的工作人员
<br>Supervise embalmers, funeral home attendants and other funeral home staff
<br>
<br>* 可以执行与尸体防腐者相同的职责。
<br>May perform same duties as embalmers.
<br>
<br>### 尸体防腐者执行部分或全部下列职责：Embalmers perform some or all of the following duties:
<br>
<br>* 为殡仪服务保存，消毒，并准备人类遗骸
<br>Preserve, sanitize and prepare human remains for funeral services
<br>
<br>* 对遗体进行整容和恢复工作
<br>Perform cosmetic and restorative work on human remains
<br>
<br>* 监督殡仪馆服务员和其他殡仪馆的工作人员。
<br>Supervise funeral home attendants and other funeral home staff.
<br>
<br><b>## 6346 殡仪主管和尸体防腐者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 葬礼主管通常需要完成一到两年的大学课程以及在读书期间或之后接受十二到二十个月的实习学徒计划。
<br>Completion of a one- to two-year college program and a twelve- to twenty-month practical apprenticeship program during or following the educational program is usually required for funeral directors.
<br>
<br>* 完成两到三年大专课程和在受教育期间或之后参加12到20个月的实习学徒计划
<br>Completion of a two- to three-year college program and a twelve- to twenty-month practical apprenticeship program during or following the educational program<br>
<br>* 或者尸体防腐者需要完成一项为期三年的大学课程。
<br>Completion of a three-year college program is required for embalmers.
<br>
<br>* 在大部分省份和地区，葬礼主管需要取得执照。
<br>Funeral directors require licensure in most provinces and territories.
<br>
<br>* 根据省的要求，殡仪主管可能需要是执业的尸体防腐者。
<br>Funeral directors may be required to be licensed embalmers depending on provincial requirements.
<br>
<br>* 在所有省份尸体防腐者都需要执照。
<br>Embalmers require licensure in all provinces.
<br>
<br><b>## 6346 殡仪主管和尸体防腐者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 丧亲辅导员（家庭，婚姻和其他相关的辅导员） Bereavement counsellors (in [4153](4153) Family, marriage and other related counsellors )
<br>* 殡仪馆的服务员（其他支援服务的职业，NEC） Funeral home attendants (in [6742](6742) Other service support occupations, n.e.c. )
<br>* 殡仪总经理（高级经理 - 贸易，广播和其他业务，NEC） Funeral service general managers (in [0015](0015) Senior managers - trade, broadcasting and other services, n.e.c. )
<br>
<br><b>## 6346 殡仪主管和尸体防腐者职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 尸体防腐学徒 apprentice embalmer
<br>* 葬礼主任助理 assistant funeral director
<br>* 主管，葬礼 director, funeral
<br>* 尸体防腐 embalmer
<br>* 尸体防腐学徒 embalmer apprentice
<br>* 殡仪馆馆长 funeral director
<br>* 葬礼主任助理 funeral director, assistant
<br>* 殡仪馆主任 funeral home director
<br>* 殡仪服务总监 funeral services director
<br>* 殡仪人员 mortician
<br>* 殡仪馆 undertaker
<br>* 承办助理 undertaker assistant
