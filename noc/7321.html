<div class="bodycon"><p>
<b>## 7321 汽车维修技师，卡车和公共汽车力学和机械维修工 Automotive service technicians, truck and bus mechanics and mechanical repairers - FLYabroad NOC - LEVEL B</b>
<br>
<br>汽车维修技师，卡车和巴士力学及机械维修工检查，诊断，维修和服务机械，电气和电子系统以及汽车，公交车，轻型和商业运输卡车的组件。他们受雇于汽车经销商，车库，卡车和拖车经销商，车队的维修公司，服务站，汽车专卖店，运输公司和汽车服务店的商品零售场所有。此单元组还包括机械修理工，进行大修和更换新组装的汽车机械单位。他们受雇于汽车制造公司。
<br>
<br>Automotive service technicians, truck and bus mechanics and mechanical repairers inspect, diagnose, repair and service mechanical, electrical and electronic systems and components of cars, buses, and light and commercial transport trucks. They are employed by motor vehicle dealers, garages, truck and trailer dealerships, fleet maintenance companies, and service stations, automotive specialty shops, transportation companies and retail establishments which have automotive service shops. This unit group also includes mechanical repairers who perform major repairs and replacement of mechanical units on newly assembled motor vehicles. They are employed by motor vehicle manufacturing companies.
<br>
<br><b>## 7321 汽车维修技师，卡车和公共汽车力学和机械维修工 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 学徒电机车辆维修技工 apprentice motor vehicle mechanic
<br>* 汽车修理工 automobile mechanic
<br>* 汽车维修技师 automotive service technician
<br>* 制动系统技工 brake systems mechanic
<br>* 公交车修理工 bus mechanic
<br>* 机械升级员 - 汽车制造 mechanical upgrader – motor vehicle manufacturing
<br>* 电机维修工 - 汽车制造 motor repairer – motor vehicle manufacturing
<br>* 传输技工 transmission mechanic
<br>* 卡车和运输技工 truck and transport mechanic
<br>* 卡车拖车维修工 truck-trailer repairer
<br>* 调专家 - 机动车 tune-up specialist – motor vehicle
<br>
<br><b>## 7321 汽车维修技师，卡车和公共汽车力学和机械维修工 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 汽车维修技师执行部分或全部下列职责：Automotive service technicians perform some or all of the following duties:
<br>
<br>* 检查工作订单，并与主管讨论工作
<br>Review work orders and discuss work with supervisor
<br>
<br>* 检查电机运转，路试车辆，使用电脑诊断和其他测试设备测试汽车系统和部件，从而进行诊断和隔离故障。
<br>Inspect motor in operation, road test motor vehicle, and test automotive systems and components using computerized diagnostic and other testing devices to diagnose and isolate faults
<br>
<br>* 使用手工工具和其他专业的汽车修理设备，调整，修复或更换汽车系统的零部件，包括燃油系统，刹车系统，转向系统和悬挂系统，发动机和传动系统，排放控制和排气，冷却和气候控制，以及电气和电子系统
<br>Adjust, repair or replace parts and components of automotive systems including fuel system, brakes, steering and suspension, engine and drive train, emission control and exhaust, cooling and climate control, and electrical and electronic systems using hand tools and other specialized automotive repair equipment
<br>
<br>* 测试和调整修复系统以达到制造商的性能规格
<br>Test and adjust repaired systems to manufacturer's performance specifications
<br>
<br>* 执行计划的维护服务，如更换机油，润滑和调整窗口
<br>Perform scheduled maintenance service, such as oil changes, lubrications and tune ups
<br>
<br>* 告知客户已完成的工作，整体车辆状况及未来的维修要求。
<br>Advise customers on work performed, general vehicle condition and future repair requirements.
<br>
<br>### 机械维修工，汽车制造商执行部分或全部下列职责：Mechanical repairers, motor vehicle manufacturing, perform some or all of the following duties:
<br>
<br>* 检查和测试机械单位，如发动机，变速器，车桥及制动系统，以确定故障和失灵位置
<br>Inspect and test mechanical units, such as engines, transmissions, axles and brake systems, to locate faults and malfunctions
<br>
<br>* 诊断故障或失灵，并和主管确认调查结果，以确定是否修复或更换单元
<br>Diagnose faults or malfunctions and confirm findings with supervisor to determine whether to repair or replace unit
<br>
<br>* 使用手动和电动工具修理或更换机械单位或组件
<br>Repair or replace mechanical units or components using hand and power tools
<br>
<br>* 进行适当的性能测试和调整单位规格
<br>Test and adjust units to specifications for proper performance
<br>
<br>* 完成报告，记录问题和已完成的工作。
<br>Complete reports to record problems and work performed.
<br>
<br>### 卡车和运输卡车拖车技工执行部分或全部下列职责：Truck and transport and truck-trailer mechanics perform some or all of the following duties:
<br>
<br>* 调整，维修或更换商业运输系统的零部件，包括卡车底盘，车架，驾驶室，车身，发动机和传动系统，空气制动系统，转向系统，燃料，液压，电气和电子系统
<br>Adjust, repair or replace parts and components of commercial transport truck systems including chassis, frame, cab, body, engine and drive train, air brakes, steering, and fuel, hydraulic, electrical and electronic systems
<br>
<br>* 调整，修复或更换卡车拖车系统零部件，包括结构，刹车系统和电气系统。
<br>Adjust, repair or replace parts and components of truck-trailer systems including structural, brake and electrical systems.
<br>
<br>* 本单元组的工人可能会专注于以下几个方面：发动机和燃油系统，传输系统，空调，冷却和加热系统，转向系统，对齐，制动器，驱动线，悬挂，电气和电子系统，卡车拖车维修或诊断服务。
<br>Workers in this unit group may specialize in the following areas: engine and fuel systems, transmission systems, air conditioning, cooling and heating systems, steering, alignment, brakes, drive lines, suspension, electrical and electronic systems, truck-trailer repair or diagnostic services.
<br>
<br><b>## 7321 汽车维修技师，卡车和公共汽车力学和机械维修工 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>### 汽车维修技师
<br>Automotive service technicians
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期四年的汽车服务技术员学徒训练课程
<br>Completion of a four-year automotive service technician apprenticeship program 
<br>
<br>* 或者 必须具备超过四年的行业内工作经验，以及高中，大学或汽车技术行业课程的组合，才有资格获得行业认证。
<br>A combination of over four years of work experience in the trade and high school, college or industry courses in automotive technology is required to be eligible for trade certification.
<br>
<br>* 汽车维修技师行业认证在新不伦瑞克省，新斯科舍省，爱德华王子岛省，魁北克省，安大略省和阿尔伯塔省是强制性的，但在纽芬兰和拉布拉多省，马尼托巴省，萨斯喀彻温省，不列颠哥伦比亚省，育空地区，西北地区和努纳武特地区是自愿的。
<br>Trade certification for automotive service technicians is compulsory in Nova Scotia, Prince Edward Island, New Brunswick, Quebec, Ontario and Alberta and available, but voluntary, in Newfoundland and Labrador, Manitoba, Saskatchewan, British Columbia, the Yukon, the Northwest Territories and Nunavut.
<br>
<br>* 汽车维修技师（传输）行业认证在安大略省是强制性的。
<br>Automotive service technician (transmission) trade certification is compulsory in Ontario.
<br>
<br>* 汽车维修技师（转向，悬挂和刹车）行业认证在新不伦瑞克省和安大略省是强制性的。
<br>Automotive service technician (steering, suspension and brakes) trade certification is compulsory in New Brunswick and Ontario.
<br>
<br>* 汽车维修技师（维修站机械师）行业认证在新斯科舍省和爱德华王子岛省是强制性的。
<br>Automotive service technician (service station mechanic) trade certification is compulsory in Nova Scotia and Prince Edward Island.
<br>
<br>* 红印章背书对也成功完成跨省红色钢印考试的合格的汽车维修技师也适用。
<br>Red Seal endorsement is also available to qualified automotive service technicians upon successful completion of the interprovincial Red Seal examination.
<br>
<br>### 机械维修工，汽车制造商
<br>Mechanical repairers, motor vehicle manufacturing
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 由雇主提供的两到三年的在职培训。
<br>On-the-job training of two to three years is provided by employers.
<br>
<br>### 卡车和运输卡车拖车技工
<br>Truck and transport and truck-trailer mechanics
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成为期四年的卡车和运输机械或卡车拖车维修学徒
<br>Completion of a four-year truck and transport mechanic or truck-trailer repair apprenticeship 
<br>
<br>* 或者需要四年的行业内工作经验，以及高中，大学或卡车或重型设备技师行业的课程相结合，才有资格获得行业认证。
<br>A combination of over four years of work experience in the trade and high school, college or industry courses in truck or heavy duty equipment mechanics is required to be eligible for trade certification.
<br>
<br>* 在新斯科舍省，安大略省和阿尔伯塔省，卡车和运输机械的行业认证是强制性的，而在新不伦瑞克省，纽芬兰和拉布拉多省，爱德华王子岛省，魁北克省，马尼托巴省，萨斯喀彻温省，不列颠哥伦比亚省和育空地区是自愿的，。
<br>Trade certification for truck and transport mechanics is compulsory in Nova Scotia, Ontario and Alberta and available, but voluntary, in Newfoundland and Labrador, Prince Edward Island, New Brunswick, Quebec, Manitoba, Saskatchewan, British Columbia and the Yukon.
<br>
<br>* 在安大略省运输拖车技术员行业认证是强制性的，而在新不伦瑞克省，纽芬兰省和拉布拉多省，新斯科舍省，爱德华王子岛省，马尼托巴省，不列颠哥伦比亚省和育空地区是自愿的。
<br>Transport trailer technician trade certification is compulsory in Ontario and available, but voluntary, in Newfoundland and Labrador, Nova Scotia, Prince Edward Island, New Brunswick, Manitoba, British Columbia and the Yukon.
<br>
<br>* 红印章背书对成功完成跨省红色钢印的考试的合格的卡车拖车维修工和卡车运输技工也适用。
<br>Red Seal endorsement is also available to qualified truck-trailer repairers and truck and transport mechanics upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7321 汽车维修技师，卡车和公共汽车力学和机械维修工 附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外的培训，汽车，卡车和运输技师之间可能具有流动性。
<br>With additional training, mobility is possible between automobile and truck and transport mechanics.
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验的积累，本单元组机械师和技术人员可能晋升到主管职位。
<br>With experience, mechanics and technicians in this unit group may progress to supervisory positions.
<br>
<br>* 受雇于汽车制造商的机械维修工通过学徒计划或经验积累，可能会晋升到机动车辆维修技工职位，他们可能会进展到汽车制造商主管职位。
<br>Mechanical repairers employed in motor vehicle manufacturing may progress to motor vehicle mechanic positions through an apprenticeship program, or with experience, they may progress to supervisory positions in motor vehicle manufacturing.
<br>
