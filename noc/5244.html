<b>## 5244 工匠和手工工业者 Artisans and craftspersons - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组包括那些使用手工工和艺术技能来设计和制作，观赏物品，陶器，彩绘玻璃，珠宝，地毯，毛毯和其他手工工艺品和艺术插花的工作人员。乐器制造商也包括在这个单元组。大多数工匠是自雇人士。艺术花卉编织者通常受聘于花店和花卉部门的零售场所，或可能成为自雇人士。工艺导师也包括在此单元组，并受雇于工匠公会，大中专院校，个人工作室和娱乐组织。
<br>
<br>This unit group includes those who use manual and artistic skills to design and make ornamental objects, pottery, stained glass, jewellery, rugs, blankets, other handicrafts and artistic floral arrangements. Makers of musical instruments are also included in this unit group. Most craftspersons are self-employed. Artistic floral arrangers are usually employed in florist shops and floral departments of retail establishments, or may be self-employed. Craft instructors are also included in this unit group and are employed by artisan guilds, colleges, private studios and recreational organizations.
<br>

<br><b>## 5244 工匠和手工工业者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 雕刻师用手工工工具和木工机械生产木材，石材等材料的雕刻，并雕刻装饰设计成木制家具和其他物体。
<br>Carvers use hand tools and woodworking machines to produce carvings from wood, stone and other materials and to carve ornamental designs into wooden furniture and other objects.
<br>
<br>* 玻璃吹制人用吹管和工匠的手工工具和设备设计和创造玻璃物体，。
<br>Glass blowers design and create glass objects using blowpipes and artisan's hand tools and equipment.
<br>
<br>* 金属艺术工作者设计金属首饰，器皿，器具，壁挂和其他对象，并用金，银，铜，铅锡合金等金属创建他们。
<br>Metal arts workers design metal jewellery, utensils, implements, wall hangings and other objects and create them from gold, silver, copper, pewter and other metals.
<br>
<br>* 陶艺家设计装饰和陶瓷功能的陶器物件，并使用粘土，模具，辘轳等设备，玻璃材料和窑来造成它们。
<br>Potters design ornamental and ceramic functional earthenware pieces and create them using clay, moulds, potter's wheels and other equipment, glazing materials and kilns.
<br>
<br>* 彩绘玻璃艺术家设计彩色玻璃窗户，灯罩和其他对象，并切割，喷漆，烧制和组装一片片的彩色玻璃，造成各种产品。
<br>Stained glass artists design stained glass windows, lampshades and other objects and cut, paint, fire and assemble pieces of stained glass to create such products.
<br>
<br>* 仪器制造商，应用硬质橡胶，木材，金属属性和其他材料和仪器设计的知识，采用手工动和电动工具来制造仪器。
<br>Instrument makers construct instruments applying their knowledge of wood, ebonite, metal properties and other materials and instrument design using hand and power tools.
<br>
<br>* 织工用双手工或织机交错编织一条条的柔性材料，如羊毛，棉，丝，草，树皮和牛皮，制成花篮，花圈，墙饰，服装，地毯，毛毯和其他物品。
<br>Weavers use hands or loom to interlace strips of flexible material such as wool, cotton, silk, grasses, bark and rawhide to make baskets, wreaths, wall hangings, clothing, rugs, blankets and other objects.
<br>
<br>* 工艺导师准备工艺品制作课程，收集所需的材料并展示和教授工艺品制作技术。
<br>Craft instructors prepare craftmaking lessons, gather the required working materials and demonstrate and teach craftmaking techniques.
<br>
<br>* 艺术花卉编织工设计花束，胸花，雾状花，花圈和其他插花等，挑选自然和人工的花朵，树叶和装饰配件来创建安排或造成其他花卉项目，以满足客户的需求。
<br>Artistic floral arrangers design bouquets, corsages, sprays, wreaths and other floral arrangements and select natural and artificial flowers, foliage and decorative accessories to create arrangements or other floral items to suit customers' requirements.
<br>
<br><b>## 5244 工匠和手工工业者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 往往要作大师技工的学徒学习技能。
<br>Skills are often learned through apprenticeship with a master craftsperson.
<br>
<br>* 工匠行会，学院和私人工作室提供培训课程。
<br>Training programs are offered by artisan guilds, colleges and private studios.
<br>
<br>* 创意能力和天赋，以及安全处理材料，工具和设备的知识是必需的。
<br>Creative ability and talent, as demonstrated by a portfolio of work, and knowledge of safe handling of material, tools and equipment are required.
<br>
<br>* 可能需要工艺技术大学文凭。
<br>A college diploma in fine craft techniques may be required.
<br>
