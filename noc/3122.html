<div class="bodycon"><p>
<b>## 3122 脊医 Chiropractors - FLYabroad NOC - LEVEL A</b>
<br>
<br>脊医通过调整脊柱，或其他纠正性操作来诊断，治疗和预防患者的脊柱，神经系统，骨盆和身体其他关节的神经肌肉骨骼疾病。脊医通常私人执业或与其他保健医生一起在诊所工作。
<br>
<br>Chiropractors diagnose, treat and prevent patients' neuromuscular-skeletal disorders of the spine, nervous system, pelvis and other body joints by adjusting the spinal column or through other corrective manipulation. Chiropractors are usually in private practice or in clinics with other health practitioners.
<br>
<br><b>## 3122 脊医头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 整脊医生 chiropractic doctor
<br>* 按摩师 chiropractor
<br>
<br><b>## 3122 脊医主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>脊医执行部分或全部下列职责：Chiropractors perform some or all of the following duties:
<br>
<br>* 记录病人病历，进行检查，观察病人，并进行X射线和其他测试，以诊断病人的病情
<br>Take patients' case history, conduct examinations, observe patients, and perform X-rays and other tests to diagnose patient's condition
<br>
<br>* 诊断脊柱，骨盆，四肢和相关组织的神经肌肉骨骼疾病
<br>Diagnose neuromuscular-skeletal disorders of the spinal column, pelvis, extremities and associated tissues
<br>
<br>* 通过调整或关节操作和互补的治疗，如电疗，针灸，热疗和按摩，以自然的方式治疗健康紊乱问题，特别注意脊椎健康疾病
<br>Treat health disorders in a natural manner through adjustments or articular manipulations and complementary treatments such as electrotherapy, acupuncture, heat therapy and massage with special attention given to the spine
<br>
<br>* 建议患者替代治疗方式，如纠正练习，姿势，生活方式和营养学，这些对脊柱，关节，肌肉和神经系统产生积极的影响。
<br>Advise patients on alternate treatment modalities such as corrective exercises, posture, lifestyle and nutrition that have positive effects on the spine, joints, muscles and nervous system.
<br>
<br>* 在适当的时候为病人进行医疗保健。
<br>Refer patients for medical care when appropriate.
<br>
<br><b>## 3122 脊医任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 最低两年的科学专业大学本科学习
<br>A minimum of two years of university undergraduate studies in sciences 
<br>
<br>* 完成四或五年的由整脊教育机构理事会评审委员会认可的项目学习
<br>Completion of a four- or five-year program at an institution accredited by the Accreditation Commission of the Council on Chiropractic Education 
<br>
<br>* 必需完成加拿大脊骨神经科考试委员会和省级许可证机构的考试。
<br>Completion of the examinations of the Canadian Chiropractic 
<br>Examining Board and of the provincial licensing body are required.
<br>
<br>* 在所有的省份和育空地区，都要求持有监管机构的许可证书。
<br>Licensing by a regulatory body is required in all provinces and in the Yukon.
<br>
<br><b>## 3122 脊医其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 捏脊助手（其他协助职业卫生服务的支持）Chiropractic aides (in [3414](3414) Other assisting occupations in support of health services )
<br>
<br><b>## 3122 脊医职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 整脊医生 chiropractic doctor
<br>* 按摩师 chiropractor
<br>* DC（脊骨神经科医生） DC (doctor of chiropractic)
<br>* 脊骨神经科医生 doctor of chiropractic
<br>* 脊骨神经科医生（DC） doctor of chiropractic (DC)
</p>
