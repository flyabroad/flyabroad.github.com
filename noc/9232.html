<b>## 9232 石油，天然气和化工工艺操作员 Petroleum, gas and chemical process operators - FLYabroad NOC - LEVEL B</b>
<br>
<br>石油，天然气和化工工艺操作员监控和经营石油，石化和化工厂并且监控，调整和维护这些工厂的处理元件和设备。他们受雇于石油和天然气加工，管线和石化企业和工业，农业和精细化工和医药公司。
<br>
<br>Petroleum, gas and chemical process operators monitor and operate petroleum, petrochemical and chemical plants and monitor, adjust and maintain processing units and equipment in these plants. They are employed by petroleum and natural gas processing, pipeline and petrochemical companies and industrial, agricultural and specialty chemical and pharmaceutical companies.
<br>

<br><b>## 9232 石油，天然气和化工工艺操作员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>石油，天然气和化工工艺操作员执行部分或全部下列职责：Petroleum, gas and chemical process operators perform some or all of the following duties:
<br>
<br>* 操作中央控制室的电子或电脑控制面板，监控和优化若干处理元件的物理和化学过程。
<br>Operate electronic or computerized control panel from a central control room to monitor and optimize physical and chemical processes for several processing units
<br>
<br>* 控制过程的启动，停机和故障排除
<br>Control process start-up, shut-down and troubleshooting
<br>
<br>* 监控外部工艺设备
<br>Monitor outside process equipment
<br>
<br>* 调整设备，阀门，泵和控制器和工艺设备
<br>Adjust equipment, valves, pumps and controls and process equipment
<br>
<br>* 授权或共同签署维护工作单
<br>Authorize or co-sign maintenance work orders
<br>
<br>* 关闭，隔离和准备工艺元件或维护生产设备
<br>Shut down, isolate and prepare process units or production equipment for maintenance
<br>
<br>* 抽样产品，进行测试，记录数据，执行工艺操作的统计过程控制，并写入生产日志
<br>Sample products, perform tests, record data, carry out statistical process control on process operations, and write production logs
<br>
<br>* 开发运营程序以确保元件正常运行，启动或停机
<br>Develop operator procedures for normal operation, start-up or shut-down of unit
<br>
<br>* 参与安全审计和方案策划，并在需要时提供应急响应
<br>Participate in safety audits and programs and provide emergency response when required
<br>
<br>* 确保遵守安全和环保法规
<br>Ensure adherence to safety and environmental regulations
<br>
<br>* 在轮班周期期间可以在不同的程序部门工作
<br>May rotate between different processing units during shift cycles
<br>
<br>* 在工作团队中，可能共享监管职责和参加培训其他员工
<br>May work in a team with shared supervisory responsibilities and participate in training other workers
<br>
<br>* 在轮班周期期间，可能接受某一熟练行业的交叉培训同时在行业内工作。
<br>May be cross-trained in a skilled trade and work in the trade during shift cycles.
<br>
<br><b>## 9232 石油，天然气和化工工艺操作员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。数学，化学和物理往往是指定的学科。
<br>Completion of secondary school is required. Mathematics, chemistry and physics subjects are often specified.
<br>
<br>* 某些职位可能要求工艺操作，科学或相关学科的大专文凭。
<br>A college diploma in process operation, sciences or a related subject may be required for some positions.
<br>
<br>* 石油和化学工艺运营商和工艺技术人员需要完成多年的正规公司培训。
<br>Petroleum and chemical process operators and process technicians require completion of several years of formal company training.
<br>
<br>* 首席运营商必需具备在由中央控制室控制的所有的运营单位担任石油或化学工艺运营商的经验。
<br>Experience as a petroleum or chemical process operator in all the operating units controlled by the central control room is required for chief operators.
<br>
<br>* 可能需要石油加工操作员公司认证或技术员认证。
<br>Company certification as a petroleum process operator or technician may be required.
<br>
<br>* 当某些类型的设备包含在该过程中时，可能需要省级固定工程师执照，压缩机运营商或制冷证书。
<br>A provincial stationary engineer licence, compressor operator or refrigeration certificate may be required when certain kinds of equipment are included in the process.
<br>
<br>* 可能需要危险货物运输（TDG）的认证，急救，消防，或工作场所有害物质信息系统（WHMIS）。
<br>Certification in the transportation of dangerous goods (TDG), first aid, firefighting, or workplace hazardous materials information system (WHMIS) may be required.
<br>
<br><b>## 9232 石油，天然气和化工工艺操作员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 公司内部的工作之间具有相当大的流动性，常作为正式开发或培训计划的一部分。
<br>There is considerable mobility among jobs within a company, often as part of a formal development or training program.
<br>
<br>* 可能调动到其他石油或化学处理工厂，但可能会受到部门内员工培训和晋升的一般惯例的限制。
<br>Mobility to other petroleum or chemical processing plants is possible, but may be limited by the usual practice of training and promoting workers from within the establishment.
<br>
<br>* 随着经验积累，可能晋升为主管或经理。
<br>Progression to supervisory or managerial positions is possible with experience.
<br>
<br>* 本单元组的职业可能会暴露在有毒危害品，易燃易爆的化学品之下，可能需要做好个人防护装备。
<br>Occupations in this unit group may involve exposure to hazards of toxic, flammable or explosive chemicals and personal protective equipment may be required.
<br>
