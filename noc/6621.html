<b>## 6621 服务站服务员 Service station attendants - FLYabroad NOC - LEVEL D</b>
<br>
<br>汽车服务站雇用的服务站服务员出售燃料和其他汽车产品，并执行加油，清洗，润滑和对机动车进行小修小补等服务。受雇于游艇停泊港的服务员出售燃料，出租小船及相关设备，并维持码头设施。
<br>
<br>Service station attendants employed in automotive service stations sell fuel and other automotive products and perform such services as fuelling, cleaning, lubricating and performing minor repairs to motor vehicles. Those employed in marinas sell fuel, rent boats and related equipment, and maintain marina facilities.
<br>
<br><b>## 6621 服务站服务员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 加油站服务员（除自助服务） gas station attendant (except self-serve)
<br>* 码头服务员 marina attendant
<br>* 服务车站值班员 service station attendant
<br>
<br><b>## 6621 服务站服务员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 汽车服务站服务员执行部分或全部下列职责：Automotive service station attendants perform some or all of the following duties:
<br>
<br>* 给车辆加油
<br>Refuel vehicles
<br>
<br>* 执行小的服务和维护，如洗挡风玻璃，检查液面高度和气压，并更换部件，如轮胎，灯泡和挡风玻璃雨刷叶片
<br>Perform minor service and maintenance such as washing the windshield, checking fluid levels and air pressure, and replacing parts such as tires, light bulbs and windshield-wiper blades
<br>
<br>* 收取客户款项
<br>Receive payment from customers
<br>
<br>* 执行小的财产维护工作，例如清扫服务站，修剪灌木，擦洗维修车间和喷刷路肩
<br>Perform minor property maintenance duties such as sweeping service station lot, trimming shrubs, scrubbing service bays and painting curbs
<br>
<br>* 可能会为汽车维修站汽车维修部接取并交付客户车辆。
<br>May pick up and deliver customers' cars for service station automotive repair department.
<br>
<br>### 滨海服务站的乘务员执行部分或全部下列职责：Marina service station attendants perform some or all of the following duties:
<br>
<br>* 给船只加油
<br>Refuel boats
<br>
<br>* 用抽水机抽海洋化粪池系统
<br>Pump boat's marine septic system
<br>
<br>* 出租船只，救生衣等设备并记录出租数据
<br>Rent boats, life jackets and other equipment and record rental data
<br>
<br>* 从客户收取款项
<br>Receive payment from customers
<br>
<br>* 维护码头区及码头设施，并协助季节性移动坡道和码头。
<br>Maintain dock area and marina facilities and assist in seasonal moving of ramps and docks.
<br>
<br><b>## 6621 服务站服务员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 丙烷和天然气泵的服务员可能需要运营商执照。
<br>Propane and natural gas pump attendants may require an operator's licence.
<br>
<br><b>## 6621 服务站服务员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 汽车技术人员（汽车维修技师，卡车和公共汽车力学和机械维修） Auto technicians (in [7321](7321) Automotive service technicians, truck and bus mechanics and mechanical repairers )
<br>* 自我服务气体的酒吧收银员（收银员） Self-serve gas bar cashiers (in [6611](6611) Cashiers )
<br>* 服务站经理（零售及批发贸易经理） Service station managers (in [0621](0621) Retail and wholesale trade managers )
<br>* 服务站主管（零售销售额主管） Service station supervisors (in [6211](6211) Retail sales supervisors )
<br>
<br><b>## 6621 服务站服务员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 学徒服务车站值班员 apprentice service station attendant
<br>* 服务员，气杆（除自助服务） attendant, gas bar (except self-service)
<br>* 服务员，游艇码头 attendant, marina
<br>* 服务员，服务站 attendant, service station
<br>* 总线加油工 bus refueler
<br>* 加油站服务员 filling station attendant
<br>* 气杆的服务员（除自助服务） gas bar attendant (except self-service)
<br>* 气体骑师 gas jockey
<br>* 加油站服务员（除自助服务） gas station attendant (except self-serve)
<br>* 码头服务员 marina attendant
<br>* 码头工人 marina worker
<br>* 丙烷气体服务员 propane gas attendant
<br>* 丙烷气体泵服务员 propane gas pump attendant
<br>* 丙烷加油工 propane refueler
<br>* 丙烷罐服务员 propane tank attendant
<br>* 泵的服务员 - 服务站 pump attendant – service station
<br>* 泵操作员 - 服务站 pump operator – service station
<br>* 服务员 - 加油站 service attendant – gas station
<br>* 服务车站值班员 service station attendant
<br>* 服务站服务员学徒 service station attendant apprentice
