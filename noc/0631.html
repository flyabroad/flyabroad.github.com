<b>## 0631 餐厅和食品服务经理 Restaurant and food service managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>餐馆和食品服务经理计划，组织，指挥，控制和评估餐馆，酒吧，咖啡厅和其他食品和饮料服务的运营。他们受雇于餐饮服务场所，或者他们可能成为自雇人士。
<br>
<br>Restaurant and food service managers plan, organize, direct, control and evaluate the operations of restaurants, bars, cafeterias and other food and beverage services. They are employed in food and beverage service establishments, or they may be self-employed.
<br>
<br><b>## 0631 餐厅和食品服务经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 副经理，餐厅 assistant manager, restaurant
<br>* 宴会经理 banquet manager
<br>* 酒吧经理 bar manager
<br>* 食堂经理 cafeteria manager
<br>* 餐饮服务经理 catering service manager
<br>* 饭厅经理 dining room manager
<br>* 食品服务经理 food services manager
<br>* 酒店餐饮服务经理 hotel food and beverage service manager
<br>* 餐厅经理 restaurant manager
<br>* 餐馆经营者 - 食品服务 restaurateur – food services
<br>
<br><b>## 0631 餐厅和食品服务经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>餐馆和食品服务经理执行部分或全部下列职责：Restaurant and food service managers perform some or all of the following duties:
<br>
<br>* 计划，组织，指挥，控制和评估餐厅，酒吧，咖啡厅或其他食品或饮料服务的经营状况
<br>Plan, organize, direct, control and evaluate the operations of a restaurant, bar, cafeteria or other food or beverage service
<br>
<br>* 确定将要提供的服务类型和执行操作程序
<br>Determine type of services to be offered and implement operational procedures
<br>
<br>* 招聘人员和监督人员培训
<br>Recruit staff and oversee staff training
<br>
<br>* 设置员工工作计划和监控员工的工作表现
<br>Set staff work schedules and monitor staff performance
<br>
<br>* 控制库存，监控收入和修改程序和价格
<br>Control inventory, monitor revenues and modify procedures and prices
<br>
<br>* 解决客户投诉，并确保遵循健康和安全法规
<br>Resolve customer complaints and ensure health and safety regulations are followed
<br>
<br>* 协商安排食品和其他物资的供应商
<br>Negotiate arrangements with suppliers for food and other supplies
<br>
<br>* 与客户协商安排餐饮或宴会或招待会的设施的使用情况。
<br>Negotiate arrangements with clients for catering or use of facilities for banquets or receptions.
<br>
<br><b>## 0631 餐厅和食品服务经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成有关款待或餐饮服务管理的大专或其他计划。
<br>Completion of a college or other program related to hospitality or food and beverage service management is usually required.
<br>
<br>* 必需具备餐饮服务行业多年的经验，包括主管经验。
<br>Several years of experience in the food service sector, including supervisory experience, are required.
<br>
<br>* 提供含酒精饮料的场所的管理人员通常需要餐饮服务认证。
<br>Responsible beverage service certification is usually required for managers of establishments serving alcoholic beverages.
<br>
<br><b>## 0631 餐厅和食品服务经理附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累可能晋升为服务行业的高级管理岗位。
<br>Progression to senior management in food service is possible with experience.
<br>
<br><b>## 0631 餐厅和食品服务经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 营养师和营养师 Dietitians and nutritionists [3132](3132)
<br>* 执行厨师（厨师） Executive chefs (in [6321](6321) Chefs )
<br>* 餐饮服务监督员 Food service supervisors [6311](6311)
<br>* 高级管理人员--食品服务（高级经理 - 贸易，广播和其他业务，NEC） Senior managers in food service (in [0015](0015) Senior managers - trade, broadcasting and other services, n.e.c. )
<br>
<br><b>## 0631 餐厅和食品服务经理职称头衔 All titles - FLYabroad NOC</b>
