<b>## 7315 飞机机械师和飞机检查员 Aircraft mechanics and aircraft inspectors - FLYabroad NOC - LEVEL B</b>
<br>
<br>飞机机械师维护，修理，大修，修改和测试飞机的结构，机械和液压系统。飞机检查员检查飞机和飞机系统制造，改装，维修，维修或大修情况。飞机机械师和飞机检查员受雇于飞机制造，维护，修理和大修机构，航空公司和其他飞机运营商。
<br>
<br>Aircraft mechanics maintain, repair, overhaul, modify and test aircraft structural, mechanical and hydraulic systems. Aircraft inspectors inspect aircraft and aircraft systems following manufacture, modification, maintenance, repair or overhaul. Aircraft mechanics and aircraft inspectors are employed by aircraft manufacturing, maintenance, repair and overhaul establishments, and by airlines and other aircraft operators.
<br>

<br><b>## 7315 飞机机械师和飞机检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 飞机机械师执行部分或全部下列职责：Aircraft mechanics perform some or all of the following duties:
<br>
<br>* 飞机结构，机械或液压系统故障排除，根据规格，技术图纸，手册和既定的程序，找出问题，调整和修复系统，
<br>Troubleshoot aircraft structural, mechanical or hydraulic systems to identify problems and adjust and repair systems according to specifications, technical drawings, manuals and established procedures
<br>
<br>* 修理和大修飞机的结构，机械或液压系统
<br>Repair and overhaul aircraft structural, mechanical or hydraulic systems
<br>
<br>* 安装或修改飞机发动机，机械，液压，飞行控制，燃油和气动系统
<br>Install or modify aircraft engines and mechanical, hydraulic, flight control, fuel and pneumatic systems
<br>
<br>* 拆除机体，飞机引擎或其他飞机系统进行维修，检修和清洗，并重组
<br>Dismantle airframes, aircraft engines or other aircraft systems for repair, overhaul and cleaning, and reassemble
<br>
<br>* 执行和记录日常维护
<br>Perform and document routine maintenance
<br>
<br>* 订购和保管库存配件及耗材。
<br>Order and maintain inventory of parts and supplies.
<br>
<br>###飞机检查员执行部分或全部下列职责：Aircraft inspectors perform some or all of the following duties:
<br>
<br>* 检查飞机的结构和机械系统，并确保这些系统符合加拿大运输部和公司的性能和安全性标准
<br>Inspect structural and mechanical systems of aircraft and ensure that these systems meet Transport Canada and company standards of performance and safety
<br>
<br>* 检查飞机机械师进行维护，修理和大修或改装飞机和飞机机械系统的​​工作，以确保遵守标准和程序
<br>Inspect work of aircraft mechanics performing maintenance, repair and overhaul, or modification of aircraft and aircraft mechanical systems to ensure adherence to standards and procedures
<br>
<br>* 保留详细的维修，检验和认证的记录和报告。
<br>Maintain detailed repair, inspection and certification records and reports.
<br> 
<br>* 飞机机械师通常专注于特定的飞机系统，如发动机，发动机配件，机身，螺旋桨，组件或机械液压系统和特定种类的飞机，轻型飞机，喷气运输机和直升机等工作。
<br>Aircraft mechanics usually specialize in working on specific aircraft systems such as engines, engine accessories, airframes, propellers, mechanical components or hydraulic systems and specific kinds of aircraft, such as light aircraft, jet transports and helicopters.
<br>
<br><b>## 7315 飞机机械师和飞机检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 具备飞机维修大专文凭
<br>A college diploma in aircraft maintenance 
<br>
<br>* 或者通常需要完成为期四年的学徒计划。
<br>Completion of a four-year apprenticeship program is usually required.
<br>
<br>* 飞机机械师要求多年的在职培训。
<br>Several years of on-the-job training are required for aircraft mechanics.
<br>
<br>* 签署维护版本和证明适航的飞机机械师和检查员要求具备由加拿大运输部颁发的飞机维修工程师AME许可证。
<br>Aircraft mechanics and inspectors who sign maintenance releases and certify airworthiness require an Aircraft Maintenance Engineer's (AME) licence issued by Transport Canada.
<br>
<br>* 飞机维修工程师行业认证是可用的，而在安大略省，西北地区和努纳武特地区是自愿的。
<br>Trade certification for aircraft maintenance engineers is available, but voluntary, in Ontario, the Northwest Territories and Nunavut.
<br>
<br>* 飞机结构技师行业认证是可用的，而在不列颠哥伦比亚省是自愿的。
<br>Trade certification for aircraft structural technicians is available, but voluntary, in British Columbia.
<br>
<br>* 本单元组的来自加拿大的航空维修协会的某些职业的行业认证是可用的，但是自愿的。
<br>Industry certification from the Canadian Aviation Maintenance Council for some occupations in this unit group is available, but voluntary.
<br>
<br>* 飞机检查员必须是具备多年的经验飞机机械师。
<br>Aircraft inspectors require several years of experience as an aircraft mechanic.
<br>
<br><b>## 7315 飞机机械师和飞机检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 飞机机械师可能晋升为领班/男/女，行业主管或飞机检查检查员。
<br>Aircraft mechanics may progress to foreman/woman, shop supervisor or aircraft inspector.
<br>
<br>* 随着经验的积累，飞机检查员可能晋升到行业检查员或主管。
<br>With experience, aircraft inspectors may progress to shop inspector or supervisor.
<br>
<br>* 飞机机械师和检查员可以获取进一步的签注飞机维修工程师AME许可证，允许他们对更大范围的飞机和飞机系统进行检查和认证。
<br>Aircraft mechanics and inspectors may acquire further endorsements to their AME licence allowing them to inspect and certify a broader range of aircraft and aircraft systems.
<br>
<br>* AME执照分为以下类别：M - 小型和大型飞机，E - 电子系统，S - 飞机结构.
<br>AME licences are issued in the following categories: M – Small and Large Aircraft, E – Electronic Systems, S – Aircraft Structures.
<br>
