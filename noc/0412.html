<b>## 0412 政府管理者 - 经济分析，政策制定和项目管理 Government managers – economic analysis, policy development and program administration - FLYabroad NOC - LEVEL 0</b>
<br>
<br>本单元组的政府管理人员计划，组织，指导，控制和评估政府部门的活动，如国际贸易，税收，劳动力市场，交通或农业领域的经济政策，科研和项目。他们还计划和指导促进工业和商业企业在城市和农村地区的发展的政策和方案。他们在政府部门和机构任职。
<br>
<br>Government managers in this unit group plan, organize, direct, control and evaluate economic policy, research and programs in areas of government activity such as taxation, international trade, labour markets, transportation or agriculture. They also plan and direct policies and programs to promote industrial and commercial business development in urban and rural areas. They are employed in government departments and agencies.
<br>

<br><b>## 0412 政府管理者 - 经济分析，政策制定和项目管理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>经济分析和方案管理的政府管理人员执行部分或全部下列职责：Government managers in economic analysis and program administration perform some or all of the following duties:
<br>
<br>* 计划，组织，指导，控制和评估经济政策研究项目的发展计划和经济计划
<br>Plan, organize, direct, control and evaluate the development of economic policy research projects and economic programs
<br>
<br>* 参与部门政策的发展，向政府高级管理者提供见意
<br>Participate in the development of departmental policies by providing advice to senior government managers
<br>
<br>* 组织部门单位，建立程序，以满足部门的高级管理人员设置的目标
<br>Organize departmental unit and establish procedures to meet departmental objectives set by senior management
<br>
<br>* 指导经济学家和进行经济研究的其他专业人员，并为其提供建议，为如下领域的政府活动准备报告或执行计划，如国际贸易，税务，劳动，交通或农业
<br>Direct and advise economists and other professional staff who conduct economic research, prepare reports or administer programs in areas of government activity such as taxation, international trade, labour, transportation or agriculture
<br>
<br>* 指导和建议经济发展人员或其他管理方案人员，以促进在城市或农村地区的工业和商业企业投资
<br>Direct and advise economic development officers or other staff administering programs to promote industrial and commercial business investment in urban or rural areas
<br>
<br>* 计划，管理和控制项目，支持服务，设备或用品的科研和管理预算
<br>Plan, administer and control research and administration budgets for projects, support services, equipment or supplies
<br>
<br>* 组织和指导委员会评估部门或机构的项目或方案
<br>Organize and direct committees evaluating departmental or agency projects or programs
<br>
<br>* 面试，雇佣和监督培训和专业发展。
<br>Interview, hire and oversee training and professional development.
<br>
<br><b>## 0412 政府管理者 - 经济分析，政策制定和项目管理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 经济学、工商管理、电子商务或公共管理大学本科学历。
<br>A bachelor's degree in economics, business administration, commerce or public administration is required.
<br>
<br>* 经济学或相关领域的硕士学位。
<br>A master's degree in economics or a related field may be required.
<br>
<br>* 经济学家，经济发展官员或社会经济研究员必需具备多年的工作经验
<br>Several years of experience as an economist, economic development officer or socio-economic researcher are required.
<br>
<br><b>## 0412 政府管理者 - 经济分析，政策制定和项目管理附加信息 Additional information - FLYabroad NOC</b>

<br>* 晋升方向可能是有经验的高级管理职位。
<br>Progression to senior management positions is possible with experience.
