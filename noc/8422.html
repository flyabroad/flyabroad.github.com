<b>## 8422 造林和林业工人 Silviculture and forestry workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>造林和林业工人执行各种有关造林和林地的管理，改善和保护的职责。他们受雇于伐木公司，承包商和政府服务。
<br>
<br>Silviculture and forestry workers perform a variety of duties related to reforestation and to the management, improvement and conservation of forest lands. They are employed by logging companies, contractors and government services.
<br>
<br><b>## 8422 造林和林业工人头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 清理锯操作员 - 林业 clearing saw operator – forestry
<br>* 森林消防队员 forest firefighter
<br>* 林业船员工人 forestry crew worker
<br>* 计件工人 - 育林 pieceworker – silviculture
<br>* 松土设备操作员 - 林业 scarification equipment operator – forestry
<br>* 造林工人 silviculture worker
<br>* 减薄锯操作员 thinning saw operator
<br>
<br><b>## 8422 造林和林业工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>造林和林业工人执行部分或全部下列职责：Silviculture and forestry workers perform some or all of the following duties:
<br>
<br>* 评估现场，选苗和并在造林区域使用人工种植工具种树。
<br>Assess site, select seedlings and plant trees using manual planting tools in reforestation areas
<br>
<br>* 在造林区操作电力变薄锯削薄和隔开树木。
<br>Operate power thinning saw to thin and space trees in reforestation areas
<br>
<br>* 操作链锯削薄小林分
<br>Operate chain saw to thin young forest stands
<br>
<br>* 使用手动工具及化学品控制杂草和林下再生林站
<br>Control weeds and undergrowth in regenerating forest stands using manual tools and chemicals
<br>
<br>* 完成消防报告和维护消防设备
<br>Complete firefighting reports and maintain firefighting equipment
<br>
<br>* 在灭火人员或林业技术员的指导下，在燃烧地区挖战壕，砍伐树木，用泵抽水，扑灭森林大火。
<br>Dig trenches, cut trees, pump water on burning areas to fight forest fires under direction of fire suppression officer or forestry technician
<br>
<br>* 操作和维护集材机，推土机或其他原动机，拉出各种各样的划痕，或在各个再生领域操作林地清理设备。 
<br>Operate and maintain a skidder, bulldozer or other prime mover to pull a variety of scarification or site preparation equipment over areas to be regenerated
<br>
<br>* 执行其他造林工作，如收集球果，修剪树木，协助种植调查和标记树木以备后续操作。
<br>Perform other silviculture duties such as collecting seed cones, pruning trees, assisting in planting surveys and marking trees for subsequent operations.
<br>
<br><b>## 8422 造林和林业工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学学业。
<br>Completion of secondary school may be required.
<br>
<br>* 可能需要完成造林工人或林业船员工人大学或其他专业课程。
<br>Completion of a college or other specialized program for silviculture workers or forestry crew workers may be required.
<br>
<br>* 通常提供电锯操作和维修的正规培训，以及几个月的在职培训。
<br>Formal training in power saw operation and maintenance and several months of on-the-job training are usually provided.
<br>
<br>* 可能必需具有集材和林业工人经验。
<br>Experience as a logging and forestry labourer may be required.
<br>
<br>* 必需持有化学品应用许可。
<br>A chemicals application licence is required.
<br>
<br>* 可能需要工作场所有害物质信息系统（WHMIS），危险货物运输（TDG）证书。
<br>Workplace hazardous materials information system (WHMIS) and transportation of dangerous goods (TDG) certificates may be required.
<br>
<br>* 可能需要造林工人许可证。
<br>A silvicultural worker's licence may be required.
<br>
<br><b>## 8422 造林和林业工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的工作之间有一定的流动性。
<br>There is some mobility among jobs in this unit group.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br>* 通过额外的教育和培训，可能晋升到林业技术员或技师。
<br>Progression to forestry technician or technologist is possible with additional education and training.
<br>
<br><b>## 8422 造林和林业工人其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 树艺师（景观和园艺技术人员和专家） Arborists (in [2225](2225) Landscape and horticulture technicians and specialists )
<br>* 链锯，集材机运营商 Chain saw and skidder operators [8421](8421)
<br>* 森林的苗圃工人（苗圃和温室工人） Forest nursery workers (in [8432](8432) Nursery and greenhouse workers )
<br>* 林业专家 Forestry professionals [2122](2122)
<br>* 林业技术人员和技术人员 Forestry technologists and technicians [2223](2223)
<br>* 集材和林业工人 Logging and forestry labourers [8616](8616)
<br>* 主管，伐木和林业 Supervisors, logging and forestry [8211](8211)
<br>
<br><b>## 8422 造林和林业工人职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 灌木切割工 - 林业 brush cutter – forestry

<br>* 防火了望 fire lookout

<br>* 消防队员，森林 firefighter, forest
<br>* 森林消防队员 forest firefighter
<br>* 林业养护工人 forestry conservation worker

<br>* 林业队员/男/女 forestry crewman/woman
<br>* 林业工人 forestry worker
<br>* 林业工人 - 日志 forestry worker – logging
<br>* 望风 - 林业 lookout – forestry
<br>* 运营商，结算锯 - 林业 operator, clearing saw – forestry
