<b>## 2244 飞机仪表，电气和航空电子设备技工，技师和检查员 Aircraft instrument, electrical and avionics mechanics, technicians and inspectors - FLYabroad NOC - LEVEL B</b>
<br>
<br>此单元组包括安装，调整，修理和大修飞机仪表，电气或飞机上的航空电子系统的技工和技师。此单元组还包括航空电子督察，他们的职责是在组装，改装，维修或大修之后，检查仪器，电气和航空电子系统。本单元组的工人受雇于飞机制造，维护，修理和大修机构，航空公司和其他飞机运营商。
<br>
<br>This unit group includes mechanics and technicians who install, adjust, repair and overhaul aircraft instrument, electrical or avionics systems on aircraft. This unit group also includes avionics inspectors who inspect instrument, electrical and avionics systems following assembly, modification, repair or overhaul. Workers in this unit group are employed by aircraft manufacturing, maintenance, repair and overhaul establishments and by airlines and other aircraft operators.
<br>
<br><b>## 2244 飞机仪表，电气和航空电子设备技工，技师和检查员职称头衔 Example Titles - FLYabroad NOC</b>

<br>* 飞机电气技师 aircraft electrical technician
<br>* 飞机电工 aircraft electrician
<br>* 飞机仪表修理工 aircraft instrument mechanic
<br>* 飞机仪表技术员 aircraft instrument technician
<br>* 飞机维修工程师（AME） - 航空电子设备 aircraft maintenance engineer (AME) – avionics
<br>* 航空电子设备维修技师 avionics maintenance technician
<br>* 航空电子技术员 avionics technician
<br>* 检查员，航空电子设备 inspector, avionics
<br>* 仪器督察，飞机 instrument inspector, aircraft
<br>* 仪器大修和修理技工 - 航空电子设备 instrument overhaul and repair mechanic – avionics
<br>
<br><b>## 2244 飞机仪表，电气和航空电子设备技工，技师和检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 飞机仪器技工和技师维修和大修，安装，校准和测试飞机仪表。
<br>Aircraft instrument mechanics and technicians repair and overhaul, install, calibrate and test aircraft instruments.
<br>
<br>* 飞机电气机械师和技术人员维修和大修，修改，安装和测试飞机电气系统和设备。
<br>Aircraft electrical mechanics and technicians repair and overhaul, modify, install and test aircraft electrical systems and equipment.
<br>
<br>* 航空电子机械师和技术人员进行故障排除，维修和检修，测试，修改，安装和检查飞机的电子系统和组件，包括通信，导航，自动驾驶设备。
<br>Avionics mechanics and technicians troubleshoot, repair and overhaul, test, modify, install and inspect aircraft electronic systems and components including communications, navigation, and autoflight equipment.
<br>
<br>* 航空电子督察检查和测试飞机仪表，电器和航电系统，并确保这些系统的安装，维护，修理和大修符合加拿大运输部和公司的性能和安全性标准。
<br>Avionics inspectors inspect and test aircraft instrument, electrical and avionics systems and ensure that the installation, maintenance, repair and overhaul of these systems meet Transport Canada and company standards of performance and safety.
<br>
<br>* 飞机机械师和技术人员在修理店和大修店工作，服务和测试电气，电子和仪器部件.航空电子设备机械师和技术人员在维修机库工作，排查，维修，安装和检查飞机系统和部件。
<br>Aircraft mechanics and technicians who work in repair and overhaul shops service and test electrical, electronic and instrument components.Avionics mechanics and technicians who work in maintenance hangars troubleshoot, repair, install and inspect aircraft systems and components.
<br>
<br><b>## 2244 飞机仪表，电气和航空电子设备技工，技师和检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 飞机仪表和航空机械师和技术人员需要完成两到三年的航空电子设备或电子大专课程。
<br>Aircraft instrument and avionics mechanics and technicians require completion of a two- to three-year college program in avionics or electronics.
<br>
<br>* 飞机机械师和技术人员需要完成电气或电子技师的大学课程。
<br>Aircraft electrical mechanics and technicians require completion of a college program as an electrical or electronic technician.
<br>
<br>* 本单元组的所有机械师和技术人员都要接受四年在职培训或公司学徒培训。
<br>Four years of on-the-job or company apprenticeship training is required for all mechanics and technicians in this unit group.
<br>
<br>* 航空电子视察员需要完成两到三年的航空电子设备或电子大学课程
<br>Avionics inspectors require completion of a two- to three-year college program in avionics or electronics 
<br>
<br>* 同时具备三到五年航空电子设备技工或技术员的经验。
<br>Three to five years of experience as an avionics mechanic or technician.
<br>
<br>* 签署维护版权和证明适航协议的航空电子监察员，机械师和技术人员要求具有由加拿大运输部颁发的飞机维修工程师（AME）执照（E类 - 航空电子）。
<br>Avionics inspectors, mechanics and technicians who sign maintenance releases and certify airworthiness require an Aircraft Maintenance Engineer's (AME) licence (category E – avionics) issued by Transport Canada.
<br>
<br>* 加拿大航空维修协会的行业认证对本单元组的一些职业有效。
<br>Industry certification is available from the Canadian Aviation Maintenance Council for some occupations in this unit group.
<br>
<br>* 在魁北克省，专业技术人员监管机构的成员需要使用“专业技术人员”称号。
<br>In Quebec, membership in the regulatory body for professional technologists is required to use the title "Professional Technologist."
<br>
<br><b>## 2244 飞机仪表，电气和航空电子设备技工，技师和检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 航空电子督察，维修技师和机械师可以进一步获取代言AME许可证，允许他们进行检查和认证更广范围的飞机和航电系统。
<br>Avionics inspectors, maintenance technicians and mechanics may acquire further endorsements to their AME licence allowing them to inspect and certify a broader range of aircraft and avionics systems.
<br>
<br>* AME许可证可以通过履行上述教育和培训的要求，并通过加拿大运输AME考试后获得。
<br>An AME licence can be obtained by fulfilling the education and training requirements as stated above and passing Transport Canada AME examinations.
<br>
<br>* 随着经验积累，可能晋升到特定专业领域的主管职位。
<br>Progression to supervisory positions within specific areas of expertise is possible with experience.
<br>
