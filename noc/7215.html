<div class="bodycon"><p><h2>7215 加拿大木工业承包商和主管 Contractors and Supervisors, Carpentry Trades-FLYabroad</h2></p>
<b>7215 加拿大木工业承包商和主管职责概述-FLYabroad</b> <br />
<br />
该项包括拥有和经营自己企业的木工和家具制造业承包商，以及管理和协调以下两个分类中工人工作的主管：木匠（见7271）和家具师（见7272）。他们受雇于建筑公司、木工承包商、工业设施的维修部门、以及家具定做和固定装置的制造或维修公司。This unit group includes carpentry and cabinetmaking trade contractors who own and operate their own businesses. This group also includes supervisors who supervise and co-ordinate the activities of workers classified in the following unit groups: Carpenters (7271) and Cabinetmakers (7272). They are employed by construction companies, carpentry contractors, maintenance departments of industrial establishments, and custom furniture and fixture manufacturing or repair companies.<br />
<br />
<b>7215 加拿大木工业承包商和主管头衔范例 Example Titles-FLYabroad</b><br />
<br />
• 家具制造承包商 cabinetmaking contractor<br />
• 木工承包商 carpentry contractor<br />
• 修饰木匠工头/可为女性 foreman/woman, finish carpenters<br />
• 建筑工头/可为女性 foreman/woman, form builders<br />
• 成帧器工头/可为女性 foreman/woman, framers<br />
• 维修木匠工头/可为女性 foreman/woman, maintenance carpenters<br />
• 木匠主管 supervisor, carpenters<br />
<br />
<b>7215 加拿大木工业承包商和主管主要职责 Main duties-FLYabroad</b><br />
<br />
<b>木工业承包商和主管应履行下列部分或全部职责： Contractors and supervisors in this unit group perform some or all of the following duties:</b><br />
<br />
• 负责监督、协调、安排木匠和家具工的的具体工作。其中木匠的主要工作是：建造、翻修、维护木制和其他建材建筑物，住宅、商业、工业建筑的建造以及内外部装修；家具工的主要工作是：打造和维修木制橱柜、家具、卡具等相关产品。 Supervise, co-ordinate and schedule the activities of carpenters who construct, renovate and maintain structures of wood and other building materials and build and install interior finishing in residential, commercial and industrial buildings; and of cabinetmakers who construct and repair custom wooden cabinets, furniture, fixtures and related products<br />
• 安排工作进程确保工程按期完成，并协调好与其他部门的工作 Establish methods to meet work schedules and co-ordinate work activities with other departments<br />
• 负责原材料的供应 Requisition materials and supplies<br />
• 及时解决工作中遇到的问题，提出建议以提高生产率 Resolve work problems and recommend work measures to improve productivity<br />
• 安排并负责工人培训 Train or arrange for training of workers<br />
• 人事任职和升职 Recommend personnel actions such as hirings and promotions<br />
• 确保工作中遵守安全工作标准 Ensure standards for safe working conditions are observed<br />
• 准备日程安排表和其他报告 Prepare schedules and other reports<br />
• 管理自己公司的运作 May manage the operations of own company<br />
• 可能监管、协调、安排学徒、助理以及其它劳动力的工作 May also supervise, co-ordinate and schedule the activities of related apprentices, helpers and labourers.<br />
<br />
<b>7215 加拿大木工业承包商和主管就业要求 Employment requirements-FLYabroad</b><br />
<br />
• 通常要求中学文化程度 Completion of secondary school is usually required.<br />
• 要求具备多年的合格木匠或家具工的经验 Several years of experience as a qualified carpenter or cabinetmaker are required.<br />
• 木匠和家具工通常需要具备相关技师技工证书 Journeyman/woman trade certification as a carpenter or cabinetmaker is usually required.<br />
<br />
<b>7215 加拿大木工业承包商和主管附加信息 Additional information-FLYabroad</b><br />
<br />
• 在特定的相同技术工作之间有一定的流动性；但是不同技术工作间很少或几乎没有流动性 There is some mobility among jobs within a specific trade; however, there is little or no intertrade mobility.<br />
<br />
<b>7215 加拿大木工业承包商和主管其它分类 Classified elsewhere-FLYabroad</b><br />
<br />
• 工程经理（见0711） Construction Managers (0711)<br />
• 住宅建筑者和翻新者（见0712） Residential Home Builders and Renovators (0712)<br />
• 家具及固定装置制造业的管理者（见9224） Supervisors, Furniture and Fixtures Manufacturing (9224)<br />
<br />

<p>如果您的职业不在<a href="../federal/occs.html">加拿大联邦技术移民紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请<a href="../cawork">工作签证</a>，<b>2年后</b>申请<a href="../canada/cec.html">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../canada/cec.html">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的<a href="../fc">省提名亲属类移民（BC 与 ON 省除外）</a>；<br />
6. 如果对<a href="../au">澳洲</a>感兴趣，也可以考虑是否符合<a href="../australia">澳洲技术移民</a>的申请条件 ；<br />
7. 如果资金充足可以考虑留学，对于事业有成者也可以考虑<a href="../canada/bc.html">商业移民</a>：<a href="../cinvestor/">投资</a>，<a href="../centrepreneur/">企业家</a>及<a href="../cse/">自雇移民</a>。
</p>
