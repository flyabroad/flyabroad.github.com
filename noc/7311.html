<b>## 7311 建筑维修工和工业机械师 Construction millwrights and industrial mechanics - FLYabroad NOC - LEVEL B</b>
<br>
<br>建筑维修工和工业机械师安装，维护，故障排除，检修和修复固定的工业机械和机械设备。本单元组包括工业纺织机械师和维修工。建筑维修工受雇于维修工承包商。工业机械师受雇于工业机械制造工厂，公用事业及其他工业场所。
<br>
<br>Construction millwrights and industrial mechanics install, maintain, troubleshoot, overhaul and repair stationary industrial machinery and mechanical equipment. This unit group includes industrial textile machinery mechanics and repairers. Construction millwrights are employed by millwrighting contractors. Industrial mechanics are employed in manufacturing plants, utilities and other industrial establishments.
<br>

<br><b>## 7311 建筑维修工和工业机械师主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 建筑维修工和工业机械师执行部分或全部下列职责：Construction millwrights and industrial mechanics perform some or all of the following duties:
<br>
<br>* 阅读蓝图，图表和示意图，确定工作程序
<br>Read blueprints, diagrams and schematic drawings to determine work procedures
<br>
<br>* 根据布局计划，用手动及电动工具安装，调整，拆卸和移动固定工业机械和机械设备，如水泵，风机，水箱，输送机，炉和发电机
<br>Install, align, dismantle and move stationary industrial machinery and mechanical equipment, such as pumps, fans, tanks, conveyors, furnaces and generators according to layout plans using hand and power tools
<br>
<br>* 在安装，设置及维修机器过程中，操作起重设备，如起重机，千斤顶和拖拉机来放置机械或部件
<br>Operate hoisting and lifting devices such as cranes, jacks and tractors to position machinery and parts during the installation, set-up and repair of machinery
<br>
<br>* 检查和检验机械及设备，检测和调查违规和故障
<br>Inspect and examine machinery and equipment to detect and investigate irregularities and malfunctions
<br>
<br>* 安装，故障排除和维护动力传动，真空，液压和气动系统以及可编程逻辑控制器
<br>Install, troubleshoot and maintain power transmission, vacuum, hydraulic and pneumatic systems, and programmable logic controls
<br>
<br>* 调整机械，维修或更换有缺陷的部件
<br>Adjust machinery and repair or replace defective parts
<br>
<br>* 操作机床如车床和磨床，按照在大修，维修或设置机械的过程中的需要来制造零部件
<br>Operate machine tools such as lathes and grinders to fabricate parts required during overhaul, maintenance or set-up of machinery
<br>
<br>* 清洁，润滑和执行其他日常维护机械的工作
<br>Clean, lubricate and perform other routine maintenance work on machinery
<br>
<br>* 构建机械基础或指导其他工人构建基础
<br>Construct foundations for machinery or direct other workers to construct foundations
<br>
<br>* 安装之前，使用手动和电动工具，焊接设备，组装机械设备。
<br>Assemble machinery and equipment prior to installation using hand and power tools and welding equipment.
<br>
<br><b>## 7311 建筑维修工和工业机械师任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三到四年的学徒计划
<br>Completion of a three- to four-year apprenticeship program 
<br>
<br>* 或通常需要行业内五年以上的工作经验，以及某高中，大学或行业内工业机械修补或维修的课程才能获的行业认证。
<br>A combination of over five years of work experience in the trade and some high school, college or industry courses in industrial machinery repair or millwrighting is usually required to be eligible for trade certification.
<br>
<br>* 来自其他行业的纺织机械机械师可能需要纺织工艺过程的额外培训，以及作为纺织制造机械操作员的经验。
<br>Textile machinery mechanics hired from other industries may require additional training in textile processes and experience as a textile manufacturing machinery operator.
<br>
<br>* 在魁北克，工业技工车工行业认证是强制性的，而在所有其他省份和地区是自愿的，。
<br>Industrial mechanic (millwright) trade certification is compulsory in Quebec and available, but voluntary, in all other provinces and the territories.
<br>
<br>* 建筑技工行业认证是可用的，而在安大略省是自愿的，。
<br>Construction millwright trade certification is available, but voluntary, in Ontario.
<br>
<br>* 工业用缝纫机机械行业认证是可用的，但在魁北克是自愿的。
<br>Industrial sewing machine mechanic trade certification is available, but voluntary, in Quebec.
<br>
<br>* 红印章背书也提供给通过跨省红色钢印考试的合格工业机械师或维修工。
<br>Red Seal endorsement is also available to qualified industrial mechanics or millwrights upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7311 建筑维修工和工业机械师附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 建筑维修工大多从事工业厂房，机器及设备的初始安装；工业机械师更关心安装后的机械和设备的维修保养。
<br>Construction millwrights are mostly engaged in the initial installation of industrial plant machinery and equipment; industrial mechanics are more concerned with the post-installation maintenance and repair of machinery and equipment.
<br>
<br>* 工业机械师和维修工在第二行业中可以交叉培训，如管件，焊接，机械加工或电器维修。
<br>Industrial mechanics and millwrights may be cross-trained in a second trade such as pipefitting, welding, machining or electrical maintenance.
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
