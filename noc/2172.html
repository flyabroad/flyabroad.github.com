<b>## 2172 数据库分析师和数据管理员 Database analysts and data administrators - FLYabroad NOC - LEVEL A</b>
<br>
<br>数据库分析师使用的数据库管理软件设计，开发和管理数据管理解决方案。数据管理员制定和实施数据管理政策，标准和模式。他们受雇于信息技术咨询公司和整个公共和私营部门的信息技术单位。
<br>
<br>Database analysts design, develop and administer data management solutions using database management software. Data administrators develop and implement data administration policy, standards and models. They are employed in information technology consulting firms and in information technology units throughout the private and public sectors.
<br>
<br><b>## 2172 数据库分析师和数据管理员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 数据管理员 data administrator
<br>* 数据托管 data custodian
<br>* 数据字典管理员 data dictionary administrator
<br>* 数据仓库分析师 data warehouse analyst
<br>* 数据库管理员（DBA） database administrator (DBA)
<br>* 数据库分析师 database analyst
<br>* 数据库架构师 database architect
<br>* 技术架构师 - 数据库 technical architect – database
<br>
<br><b>## 2172 数据库分析师和数据管理员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 数据库分析师执行部分或全部下列职责：Database analysts perform some or all of the following duties:
<br>
<br>* 收集和记录用户的要求
<br>Collect and document user requirements
<br>
<br>* 为信息系统项目设计和开发数据库结构
<br>Design and develop database architecture for information systems projects
<br>
<br>* 设计，建造，修改，整合，实施和测试数据模型和数据库管理系统
<br>Design, construct, modify, integrate, implement and test data models and database management systems
<br>
<br>* 针对数据库管理工具的选择，应用和实施等方面进行研究，并对其他信息学专业提供建议
<br>Conduct research and provide advice to other informatics professionals regarding the selection, application and implementation of database management tools
<br>
<br>* 操作数据库管理系统，分析数据，并进行数据挖掘分析。
<br>Operate database management systems to analyze data and perform data mining analysis.
<br>
<br>* 可能领导，协调或监督本组其他工人活动。
<br>May lead, co-ordinate or supervise other workers in this group.
<br>
<br>### 数据管理员执行部分或全部下列职责：Data administrators perform some or all of the following duties:
<br>
<br>* 制定和实施数据管理政策，标准和模式
<br>Develop and implement data administration policy, standards and models
<br>
<br>* 研究和用文件记录数据要求，数据采集和管理政策，数据访问规则和安全
<br>Research and document data requirements, data collection and administration policy, data access rules and security
<br>
<br>* 为网络和/或互联网数据库的访问和使用，数据的备份和恢复制定政策和程序
<br>Develop policies and procedures for network and/or Internet database access and usage and for the backup and recovery of data
<br>
<br>* 从数据收集，可用性，安全性和适用性方面进行研究，并给其他信息系统专业提供建议
<br>Conduct research and provide advice to other information systems professionals regarding the collection, availability, security and suitability of data
<br>
<br>* 记录与存储过程和触发器相关的脚本，
<br>Write scripts related to stored procedures and triggers
<br>
<br>* 可能领导和协调数据管理员小组开发和实施数据政策，标准和模式
<br>May lead and co-ordinate teams of data administrators in the development and implementation of data policies, standards and models.
<br>
<br><b>## 2172 数据库分析师和数据管理员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常要求计算机科学或数学大学本科学历
<br>A bachelor's degree, usually in computer science or in mathematics 
<br>
<br>* 或通常需要完成计算机科学的大学课程。
<br>Completion of a college program in computer science is usually required.
<br>
<br>* 通常需要计算机编程经验。
<br>Computer programming experience is usually required.
<br>
<br><b>## 2172 数据库分析师和数据管理员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 计算机和信息系统经理 Computer and information systems managers [0213](0213)
<br>* 电脑工程师（软件工程师和设计师除外） Computer engineers (except software engineers and designers) [2147](2147)
<br>* 计算机程序员和互动媒体开发人员 Computer programmers and interactive media developers [2174](2174)
<br>* 信息系统分析师和顾问 Information systems analysts and consultants [2171](2171)
<br>* 软件工程师和设计师 Software engineers and designers [2173](2173)
<br>* 网页设计师和开发人员 Web designers and developers [2175](2175)
