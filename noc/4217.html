<b>## 4217 其他宗教职业 Other religious occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组包括兄弟，修女，僧侣，宗教教育工作者和其他向宗教部长或宗教社会提供支持的人，还有执行与宗教实践相关的某些功能的人士。他们可能会在教堂，犹太会堂，寺庙或其他宗教场所或机构，如学校，医院和监狱履行这些职责。
<br>
<br>This unit group includes brothers, nuns, monks, religious education workers and others who provide support to ministers of religion or to a religious community and who perform certain functions associated with the practice of a religion. They may perform these duties in churches, synagogues, temples or other places of worship or in institutions such as schools, hospitals and prisons.
<br>
<br><b>## 4217 其他宗教职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 基督教科学从业者 Christian science practitioner
<br>* 救世军现场工作人员 Salvation Army field worker
<br>* 兄弟/姐妹妹 - 宗教 brother/sister – religion
<br>* 领唱者 cantor
<br>* 执事 deacon
<br>* 传教士 missionary
<br>* 僧 monk
<br>* 尼姑 nun
<br>* 田园漫画家 pastoral animator
<br>* 宗教教育工作者 religious education worker
<br>
<br><b>## 4217 其他宗教职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>以下是本单元组的一些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>* 协助公众礼拜和宗教仪式服务
<br>Assist at services of public worship and religious rites
<br>
<br>* 向宗教社会成员提供宗教教育，精神文明指导和道义上的支持
<br>Provide religious education, spiritual guidance and moral support to members of a religious community
<br>
<br>* 执行提供食物，衣服和住所的方案。
<br>Administer programs providing food, clothing and shelter.
<br>
<br><b>## 4217 其他宗教职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 完成从中学教育到大学本科学位，这取决于特定的职业和宗教。
<br>Requirements range from completion of secondary school education to a university undergraduate degree, depending on the particular occupation and religion.
<br>
<br>* 根据特定的职业和宗教，可能还有其他的就业要求。
<br>There may be other employment requirements depending on the particular occupation and religion.
<br>
<br><b>## 4217 其他宗教职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 专业职业宗教 Professional occupations in religion [4154](4154)
<br>
