<b>## 5221 摄影师 Photographers - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>摄影师操作相机拍摄人物，事件，场景，材料，产品等主体。摄影师受雇于摄影工作室，报纸，杂志，博物馆和政府，或者有可能成为自雇人士。
<BR>
<BR>Photographers operate still cameras to photograph people, events, scenes, materials, products and other subjects. Photographers are employed by photographic studios, newspapers, magazines, museums and government, or they may be self-employed.
<BR>
<BR><b>## 5221 摄影师头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 航拍摄影师 aerial photographer
<BR>* 商业摄影师 commercial photographer
<BR>* 法医摄影师 forensic photographer
<BR>* 工业摄影师 industrial photographer
<BR>* 摄影师 photographer
<BR>* 摄影记者 photojournalist
<BR>* 人像摄影师 portrait photographer
<BR>* 科学摄影师 scientific photographer
<BR>
<BR><b>## 5221 摄影师主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>摄影师执行部分或全部下列职责：Photographers perform some or all of the following duties:
<BR>
<BR>* 研究一个特定的任务要求，并决定要使用的相机，胶卷，照明和背景配件类型
<BR>Study requirements of a particular assignment and decide on type of camera, film, lighting and background accessories to be used
<BR>
<BR>* 确定画面构图，对设备和照片作出技术性调整
<BR>Determine picture composition, make technical adjustments to equipment and photograph subject
<BR>
<BR>* 可能操作扫描仪，将摄影图像传输到电脑
<BR>May operate scanners to transfer photographic images to computers
<BR>
<BR>* 可能操作电脑来巧妙处理摄影图像
<BR>May operate computers to manipulate photographic images
<BR>
<BR>* 可以修改现有的摄影图像，并创建新的数字化图像，将其列入多媒体/新媒体艺术产品
<BR>May adapt existing photographic images and create new digitized images to be included in multimedia/newmedia products
<BR>
<BR>* 可能使用精密的仪器，如连接到相机的光学显微镜
<BR>May use delicate instruments, such as optical microscopes attached to cameras
<BR>
<BR>* 可以处理曝光的胶片
<BR>May process exposed film
<BR>
<BR>* 可使用喷枪，电脑或其他技术来润饰底片
<BR>May use airbrush, computer or other techniques to retouch negatives
<BR>
<BR>* 医疗摄影师可能与医疗插画家紧密合作。
<BR>Medical photographers may work closely with medical illustrators.
<BR>
<BR>* 摄影师可能会专注于人像摄影，商业摄影，科学摄影，法医摄影，医疗摄影，数字化摄影，多媒体摄影和新闻摄影等领域。
<BR>Photographers may specialize in areas such as portrait photography, commercial photography, scientific photography, forensic photography, medical photography, digitized photography, multimedia photography or photojournalism.
<BR>
<BR><b>## 5221 摄影师任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 专业化摄影视觉艺术大学本科学历
<BR>A bachelor's degree in visual arts with specialization in photography 
<BR>
<BR>* 完成高中，大学或专业培训学校的专业摄影培训
<BR>Completion of specialized training in photography in high school, college or specialized training schools 
<BR>
<BR>* 必需在一个摄影师的监督下接受广泛的在职培训。
<BR>Extensive on-the-job training under the supervision of a photographer is required.
<BR>
<BR>* 可能是必需具备计算机化的摄影或数码影像的经验或知识。
<BR>Experience in, or knowledge of computerized photography or digital imaging may be required.
<BR>
<BR>* 必需具有工作中证明了的创意和技术能力。
<BR>Creative and technical ability, as demonstrated by a portfolio of work, are required.
<BR>
<BR><b>## 5221 摄影师其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 电影和视频的摄像头运营商 Film and video camera operators [5222](5222)
<BR>
<BR><b>## 5221 摄影师职称头衔 All titles - FLYabroad NOC</b>
<BR>
<BR>* 航拍摄影师 aerial photographer
<BR>* 首席摄影师 chief photographer

<BR>* 多媒体图片插画 multimedia picture illustrator
<BR>* 新闻摄影师 news photographer
<BR>* 摄影师 photographer
<BR>* 摄影导师 photography supervisor
<BR>* 摄影记者 photojournalist
<BR>* photomicrographer photomicrographer
<BR>* 警方摄影师 police photographer
<BR>* 人像摄影师 portrait photographer
<BR>* 赛道完成摄影师 racetrack finish photographer

<BR>* 野生动物摄影师 wildlife photographer
