<b>## 9243 水及废物处理厂运营商 Water and waste treatment plant operators - FLYabroad NOC - LEVEL B</b>
<br>
<br>水处理厂操作员监控和操作电脑控制系统及水过滤和水处理厂的相关设备，以规范的水处理和水分配。液体废物工厂操作员监控和操作电脑控制系统及生活污水处理和液体废物工厂的相关设备，从而调节污水和废物的处理和处置。他们受雇于市政府及工业设施部门。本单元组还包括废物处理厂，堆肥厂和其他废物管理设施。
<br>
<br>Water treatment plant operators monitor and operate computerized control systems and related equipment in water filtration and treatment plants to regulate the treatment and distribution of water. Liquid waste plant operators monitor and operate computerized control systems and related equipment in wastewater, sewage treatment and liquid waste plants to regulate the treatment and disposal of sewage and wastes. They are employed by municipal governments and industrial facilities. This unit group also includes waste treatment plant operators in composting plants and other waste management facilities.
<br>
<br><b>## 9243 水及废物处理厂运营商头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 环保系统操作员 - 水处理 environmental systems operator – water treatment

<br>* 过程操作员，液体废物 process operator, liquid waste
<br>* 污水处理厂运营商 sewage plant operator
<br>* 废物处理工厂操作员 waste treatment plant operator
<br>* 污水处理厂运营商 wastewater treatment plant operator
<br>* 水过滤工厂操作员 water filtration plant operator
<br>* 污水处理厂运营商 water treatment plant operator
<br>
<br><b>## 9243 水及废物处理厂运营商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 水处理厂运营商执行部分或全部下列职责：Water treatment plant operators perform some or all of the following duties:
<br>
<br>* 操作和监管电脑控制系统及水过滤和水处理厂的相关设备，以相应调整水的处理和分配
<br>Operate and monitor computerized control systems and related equipment in water filtration and treatment plants to regulate the treatment and distribution of water
<br>
<br>* 监控和检查工厂设备和系统，检测设备故障，并确保工厂系统运行正常
<br>Monitor and inspect plant equipment and systems to detect equipment malfunctions and to ensure plant systems are operating normally
<br>
<br>* 检查流量计，压力表和其他记录仪器，测量水的输出水平和消费水平，细菌含量，氯和氟水平
<br>Read flow meters, gauges and other recording instruments to measure water output and consumption levels, bacterial content, chlorine and fluoride levels
<br>
<br>* 收集和测试水​​样的化学和细菌含量，分析测试结果和仪器的读数，调整工厂设备和系统，以确保质量控制
<br>Collect and test water samples for chemical and bacterial content, analyze test results and instrument readings and make adjustments to plant equipment and systems to ensure quality control
<br>
<br>* 对水务系统的过程控制变化提供口头或书面的说明，以确保产水符合质量标准要求
<br>Provide verbal or written instructions for process control changes to waterworks system to ensure water produced meets standardized quality requirements
<br>
<br>* 对厂房及场地执行安全检查
<br>Perform security checks in plant and on grounds
<br>
<br>* 对公众关于水质问题和紧急情况的查询给予积极回应
<br>Respond to public enquiries regarding water quality issues and emergencies
<br>
<br>* 完成和维护工厂的日志，报告和统计数据
<br>Complete and maintain plant logs, reports and statistics
<br>
<br>* 亦可进行小型维修或协助熟练技工安装及维修厂房机器设备
<br>May perform minor maintenance or assist skilled tradespersons with installation and repair of plant machinery
<br>
<br>* 可以测量，混合和运输化学品从而保有原料。
<br>May measure, mix and transport chemicals to maintain feed stocks.
<br>
<br>### 液体垃圾处理厂运营商执行部分或全部下列职责：Liquid waste plant operators perform some or all of the following duties:
<br>
<br>* 操作和监控电脑控制系统及废水处理，污水处理和液体废物工厂的相关设备来调节经过沉淀，曝气和消化池的污水流量，进而叨叨对污水和废物的处理处置
<br>Operate and monitor computerized control systems and related equipment in wastewater treatment, sewage treatment and liquid waste plants to regulate the flow of sewage through settling, aeration and digestion tanks, and to treat and dispose of sewage and wastes
<br>
<br>* 巡视工厂，检查泵，马达，过滤，加氯等工厂设备；监测和读取仪表，仪表及其他记录仪器，检测设备故障，确保工厂系统和设备在规定的范围内操作
<br>Patrol plant to check pumps, motors, filters, chlorinators and other plant equipment; monitor and read gauges, meters and other recording instruments to detect equipment malfunctions and ensure plant systems and equipment are operating within prescribed limits
<br>
<br>* 测试及调整化学品的进给率，以确保消毒过程符合质量标准
<br>Test and adjust chemical feed rates to ensure that disinfection processes meet quality standards
<br>
<br>* 收集垃圾和污水样品，测试和分析结果，并根据需要对工厂设备和系统作出调整，
<br>Collect waste and sewage samples, test and analyze results and make adjustments to plant equipment and systems as required
<br>
<br>* 对厂房及场地，执行安全检查
<br>Perform security checks in plant and on grounds
<br>
<br>* 完成和维护工厂的日志和报告
<br>Complete and maintain plant logs and reports
<br>
<br>* 对工厂设备进行预防性维护，以确保设备按照规定的标准运行操作
<br>Perform preventive maintenance on plant equipment to ensure that the facility operates in accordance with required standards
<br>
<br>* 可协助熟练技工安装和维修工厂机器。
<br>May assist skilled tradespersons with installation and repair of plant machinery.
<br>
<br><b>## 9243 水及废物处理厂运营商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 必须具备化学，污染控制或相关学科的大学或行业的培训课程。
<br>College or industry training courses in chemistry, pollution control or related subjects are required.
<br>
<br>* 水处理厂的运营商要求具备水处理和分配等级认证（根据工厂认证等级分为I，II，III或IV级）。
<br>Certification in water treatment and distribution (Levels I, II, III or IV 
<br>depending on the certification level of the plant) is required for water treatment plant operators.
<br>
<br>* 污水处理厂的运营商要求具备污水收集和污水处理认证（根据工厂认证等级分为I，II，III或IV级）。
<br>Certification in wastewater collection and wastewater treatment (Level I, II, III or IV depending certification level of the plant) is required for wastewater treatment plant operators.
<br>
<br>* 废物处理厂运营商可能要求具备固体废物，垃圾填埋场或堆肥设施运营商的认证。
<br>Solid waste, landfill or compost facility operator certification may be required for operators in waste treatment plants.
<br>
<br>* 可能需要具备工作场所有害物质信息系统WHMIS，危险货物运输TDG，和安全实践的课程认证。
<br>Certification in workplace hazardous materials information system (WHMIS), transportation of dangerous goods (TDG), and courses in safety practices may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 水处理或污水处理领域的工人要求具备工作经验。
<br>Previous experience as a worker in the water treatment or wastewater field may be required.
<br>
<br><b>## 9243 水及废物处理厂运营商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 污水处理厂和垃圾处理厂的运营商之间具有有限的流动性。
<br>There is limited mobility between water treatment plant and waste plant operators.
<br>
<br>* 随着经验的积累可晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
