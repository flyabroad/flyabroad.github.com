<b>## 1214 主管，邮件和信息分发职业 Supervisors, mail and message distribution occupations - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组主管监督和协调下列单元组工人的活动：邮件，邮政及相关工作者，邮递员和信使，速递员和送货上门分销商。他们受雇于加拿大邮政公司，快递公司，政府和大型企业。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in the following unit groups: Mail, Postal and Related Workers [1511](1511), Letter Carriers [1512](1512) and Couriers, Messengers and Door-to-Door Distributors [1513](1513). They are employed by Canada Post Corporation, courier companies, governments and large corporations.
<br>
<br><b>## 1214 主管，邮件和信息分发职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 快递服务主管 courier service supervisor
<br>* 邮递员主管 letter carriers supervisor
<br>* 邮件和邮包的文员主管 mail and postal clerks supervisor
<br>* 收发室主管 mail room supervisor
<br>* 信使服务主管 messenger service supervisor
<br>* 邮站主管 postal station supervisor
<br>* 邮政局长/男/女 postmaster/mistress
<br>
<br><b>## 1214 主管，邮件和信息分发职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 协调，分配和审查从事收集，整理和提供邮件，包裹和其他材料的邮政职员，邮递员和快递人员的工作
<br>Co-ordinate, assign and review the work of postal clerks, letter carriers and couriers engaged in the collecting, sorting and delivering of mail, parcels and other material
<br>
<br>* 建立工作时间表和程序，并协调与其他工作单位或部门的活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or departments
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 培新工人工作职责，安全程序和公司政策
<br>Train workers in job duties, safety procedures and company policies
<br>
<br>* 征用物资和材料
<br>Requisition supplies and materials
<br>
<br>* 保证计算机系统和设备顺利进行，安排维护和修理工作
<br>Ensure smooth operation of computer systems and equipment and arrange for maintenance and repair work
<br>
<br>* 可以执行由其管理的工人所从事的相同业务。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 1214 主管，邮件和信息分发职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 通常要求具有多年的基础岗位工作经验。
<br>Several years of experience in the occupation supervised are usually required.
<br>
<br><b>## 1214 主管，邮件和信息分发职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 邮政和快递服务经理 Postal and courier services managers [0132](0132)
<br>* 运送和接收主管（主管，供应链，跟踪和调度协调职业） Shipping and receiving supervisors (in [1215](1215) Supervisors, supply chain, tracking and scheduling co-ordination occupations )
<br>
<br><b>## 1214 主管，邮件和信息分发职业职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 香港邮政助理署长/男/女 assistant postmaster/mistress
<br>* 快递服务主管 courier service supervisor
<br>* 邮递员主管 letter carriers supervisor
<br>* 邮件和邮包的文员主管 mail and postal clerks supervisor
<br>* 邮递员主管 mail carriers supervisor
<br>* 邮务员主管 mail clerks supervisor
<br>* 邮件设施高级管理员 mail facilities senior administrator
<br>* 收发室主管 mail room supervisor
<br>* 信使服务主管 messenger service supervisor
<br>* 邮政办事员主管 postal clerks supervisor
<br>* 邮站员工主管 postal station employees supervisor
<br>* 邮站主管 postal station supervisor
<br>* 邮政职工主管 postal workers supervisor
<br>* 邮政局长/男/女 postmaster/mistress
<br>* 高级管理员，邮件设施 senior administrator, mail facilities
<br>* 主管，邮递员 supervisor, letter carriers
<br>* 主管，邮件和邮政办事员 supervisor, mail and postal clerks
<br>* 主管，邮递员 supervisor, mail carriers
