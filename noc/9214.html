<b>## 9214 主管，塑料和橡胶制品制造业 Supervisors, plastic and rubber products manufacturing - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的主管监督，统筹操作加工机器的工人和制造，组装和检查橡胶或塑料制品的工人的活动。他们受雇于橡胶和塑料制品生产企业和其他制造企业的塑料零部件部门。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers who operate processing machines and who fabricate, assemble and inspect rubber or plastic products. They are employed by rubber and plastic products manufacturing companies and in plastic parts divisions of other manufacturing companies.
<br>
<br><b>## 9214 主管，塑料和橡胶制品制造业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 领班/男/女，吹塑 foreman/woman, blow moulding
<br>* 领班/男/女，压延 - 橡胶和塑料生产 foreman/woman, calendering – rubber and plastic manufacturing
<br>* 领班/男/女，挤压 - 橡胶和塑料生产 foreman/woman, extruding – rubber and plastic manufacturing
<br>* 主管，注塑成型 - 塑料制品制造 supervisor, injection moulding – plastic products manufacturing
<br>* 主管，塑料制品制造 supervisor, plastic products manufacturing
<br>* 主管，橡胶制品制造 supervisor, rubber products manufacturing
<br>* 主管，轮胎制造 supervisor, tire building
<br>
<br><b>## 9214 主管，塑料和橡胶制品制造业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和调度操作加工机器的产品线工人和制造，组装，整理或检查塑料或橡胶部件和产品的工人的活动
<br>Supervise, co-ordinate and schedule the activities of production workers who operate processing machines and who fabricate, assemble, finish or inspect plastic or rubber parts and products
<br>
<br>* 建立方法，以满足工作计划，协调与其他部门的工作活动
<br>Establish methods to meet work schedules and co-ordinate work activities with other departments
<br>
<br>* 解决工作中的问题，建议措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训工作人员的工作职责，安全程序和公司政策
<br>Train staff in job duties, safety procedures and company policies
<br>
<br>* 推荐人事，如聘用和晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备生产和其他报告
<br>Prepare production and other reports
<br>
<br>* 亦可配置机器和设备。
<br>May set up machines and equipment.
<br>
<br><b>## 9214 主管，塑料和橡胶制品制造业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 本组的某些职位要求具备科学或塑料技术的中学后教育。
<br>Post-secondary education in sciences or plastics technology may be required for some positions in this group.
<br>
<br>* 在橡胶或塑料制品制造行业的装配工或机器操作员通常需要几年的经验，。
<br>Several years of experience as a machine operator or an assembler in rubber or plastic products manufacturing is usually required.
