<b>## 0632 住宿服务经理 Accommodation service managers - FLYabroad NOC - LEVEL 0</b>
<br>
<br>住宿服务经理计划，组织，指挥，控制和评估住宿​​场所或该场所内部门的运作。他们受雇于酒店，汽车旅馆，度假村，学生宿舍和其他住宿场所，或者也有可能成为自营人士。
<br>
<br>Accommodation service managers plan, organize, direct, control and evaluate the operations of an accommodation establishment or of a department within such an establishment. They are employed by hotels, motels, resorts, student residences and other accommodation establishments, or they may be self-employed.
<br>

<br><b>## 0632 住宿服务经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>住宿服务经理执行部分或全部下列职责：
<br>Accommodation service managers perform some or all of the following duties:
<br>
<br>* 制定，实施和评估的部门或机构的政策和程序的运作
<br>Develop, implement and evaluate policies and procedures for the operation of the department or establishment
<br>
<br>* 准备预算和监控收入和支出
<br>Prepare budgets and monitor revenues and expenses
<br>
<br>* 参与定价和促销策略的发展
<br>Participate in the development of pricing and promotional strategies
<br>
<br>* 与供应商协商材料和用品的供应
<br>Negotiate with suppliers for the provision of materials and supplies
<br>
<br>* 与客户洽谈，举办会议，宴会，招待会和其他功能使用的设施
<br>Negotiate with clients for the use of facilities for conventions, banquets, receptions and other functions
<br>
<br>* 招募和监督人员，监督培训，并设置工作时间表
<br>Recruit and supervise staff, oversee training and set work schedules
<br>
<br>* 解决客户的投诉。
<br>Resolve customer complaints.
<br>
<br><b>## 0632 住宿服务经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 受雇于连锁酒店或大型的住宿场所的管理者通常需要酒店管理或其他相关学科的大学学位或大专文凭。
<br>A university degree or college diploma in hotel management or other related discipline is usually required for managers employed by hotel chains or large accommodation establishments.
<br>
<br>* 通常需要多年的住宿业经验，并可能取代正规教育的要求。
<br>Several years of experience within the accommodation industry are usually required and may substitute for formal educational requirements.
<br>
