<div class="bodycon"><p>
<b>## 4215 残疾人的指导员 Instructors of persons with disabilities - FLYabroad NOC - LEVEL B</b>
<br>
<br>残疾人的指导员教授儿童和成人使用各种技能，以促进沟通，康复，社会技能和增强独立。他们受雇于康复中心，专门的教育机构和整个学校系统。
<br>
<br>Instructors of persons with disabilities teach children and adults using a variety of techniques to facilitate communication, rehabilitation, social skills and increased independence. They are employed in rehabilitation centres, specialized educational institutes and throughout the school system.
<br>
<br><b>## 4215 残疾人的指导员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 盲文指导员 braille instructor
<br>* 行动不便人士的导师 instructor of persons with a mobility impairment
<br>* 失聪人的指导员 instructor of persons who are deaf
<br>* 听力障碍人士的指导员 instructor of persons who are hard of hearing
<br>* 学习障碍人士的教练 instructor of persons with a learning disability
<br>* 视力障碍人士的导师 instructor of persons with a visual impairment
<br>* 有特殊需要的人的教练 instructor of persons with special needs
<br>* 唇读教练 lip-reading instructor
<br>* 取向和机动性讲师 orientation and mobility instructor
<br>* 手语教师 sign language instructor
<br>* 智障人士的老师 teacher for persons with intellectual disabilities
<br>
<br><b>## 4215 残疾人的指导员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>导师残疾人执行部分或全部下列职责：Instructors of persons with disabilities perform some or all of the following duties:
<br>
<br>* 根据客户的特殊需求，制定个性化的教育和干预计划，以促进他们实施再教育和独立目标
<br>Develop individualized education and intervention plans based on special needs of client to facilitate their readaptation and independence objectives
<br>
<br>* 从以下领域领域评估个人，如物理限制，定向和行动技能，认知，社会和情感上的障碍，建立客户端康复或适应目标
<br>Assess individuals in areas such as physical limitations, orientation and mobility skills, and cognitive, social and emotional barriers to establish client rehabilitation or adaptation goals
<br>
<br>* 协助有身体，智力，视觉和听觉障碍或多重障碍的个人，发展生活技能，并提供在职培训
<br>Assist individuals with physical, intellectual, visual and hearing disabilities or multiple disorders to develop life skills and provide job training
<br>
<br>* 指导残障人士和他们的家庭使用康复技术，假肢装置，轮椅和其他设备，旨在最大限度地提高客户的独立性和潜能。
<br>Instruct individuals with disabilities and their families in the use of rehabilitative techniques, prosthetic devices, wheelchairs and other equipment designed to maximize clients' independence and potential
<br>
<br>* 指导有视力障碍的人读写盲文，以及使用专用设备或支持者，如人或动物导游，长手杖和其他自适应移动设备
<br>Instruct persons with a visual impairment in reading and writing braille and in the use of special equipment or supports such as human or animal guides, long canes and other adaptive mobility devices
<br>
<br>* 根据个人的通信需求，指导听力困难或耳聋的人进行唇读，手指拼写和手语
<br>Instruct persons who are hard of hearing or deaf in lip-reading, finger spelling and sign language according to individual communication needs
<br>
<br>* 指导听力困难或耳聋的人使用助听器和其他设备和技术形成和发展声音讲话
<br>Instruct persons who are hard of hearing or deaf in the formation and development of sounds for speech using hearing aids, and other devices and techniques
<br>
<br>* 也专家合作，如康复辅导员，语音语言病理学家和职业治疗师，为客户的特殊需求制定方案，
<br>Collaborate with specialists, such as rehabilitation counsellors, speech-language pathologists and occupational therapists, to develop programs for clients' special needs
<br>
<br><b>## 4215 残疾人的指导员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必须完成特殊教育，康复，定向移动，视力障碍，听力障碍或智力残疾的大学课程。
<br>Completion of a college program in special education, rehabilitation, orientation and mobility, visual impairment, hearing impairment or intellectual disability is required.
<br>
<br>* 可能需要特殊教育或相关领域，如社会工作或心理学的大学本科学历。
<br>A bachelor's degree in special education or a related field such as social work or psychology may be required.
<br>
<br><b>## 4215 残疾人的指导员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 职业治疗康复顾问（职业治疗师） Occupational therapy rehabilitation consultants (in [3143](3143) Occupational therapists )
<br>* 特殊教育技师 - 社会和社区服务（社会和社区服务工作者） Special education technicians – social and community services (in [4212](4212) Social and community service workers )
<br>* 特殊需要教育助理（小学和中学教师助理） Special needs educational assistants (in [4413](4413) Elementary and secondary school teacher assistants )
<br>* 特别需求教师 - 小学（小学和幼儿园教师） Special needs teachers – elementary school (in [4032](4032) Elementary school and kindergarten teachers )
<br>* 特别需要教师 - 中学（中学教师） Special needs teachers – secondary school (in [4031](4031) Secondary school teachers )
<br>* 言语和听觉治疗师（听觉病矫治专家和语音语言病理学家） Speech and hearing therapists (in [3141](3141) Audiologists and speech-language pathologists )
<br>
<br><b>## 4215 残疾人的指导员职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 盲文指导员 braille instructor
<br>* 盲文老师 braille teacher
<br>* 手指拼写老师 finger-spelling teacher
<br>* 行动不便的人的导师 instructor of persons with a mobility impairment
<br>* 盲人教练 instructor of persons who are blind
<br>* 聋人指导员 instructor of persons who are deaf
<br>* 听力障碍人士指导员 instructor of persons who are hard of hearing
<br>* 学习障碍人士教练 instructor of persons with a learning disability
<br>* 视力障碍人的导师 instructor of persons with a visual impairment
<br>* 发育性残疾人指导员 instructor of persons with developmental disabilities
<br>* 残疾人指导员 instructor of persons with disabilities
<br>* 智障人士指导员 instructor of persons with intellectual disabilities
<br>* 有特殊需要的人教练 instructor of persons with special needs
<br>* 指导员，盲文 instructor, braille
<br>* 导师，方向和移动 instructor, orientation and mobility
<br>* 盲人的方向和流动性的导师 instructor, orientation and mobility of persons who are blind
<br>* 指导员，手语 instructor, sign language
<br>* 指导员，为残疾人士提供特别节目 instructor, special programs for persons with disabilities
<br>* 教练为残疾人士提供就业机会 job coach for persons with disabilities
<br>* 唇读教练 lip-reading instructor
<br>* 唇读老师 lip-reading teacher
<br>* 方向和流动讲师 orientation and mobility instructor
<br>* 有视力障碍的人士定向行走指导员 orientation and mobility instructor for persons with a visual impairment
<br>* 盲人定向行走老师 orientation and mobility teacher for persons who are blind
<br>* 有视力障碍的人的方向和流动性教师 orientation and mobility teacher of persons with a visual impairment
<br>* 盲人康复指导员 rehabilitation instructor for persons who are blind
<br>* 有视力障碍的人康复指导员 rehabilitation instructor of persons with a visual impairment
<br>* 康复老师 rehabilitation teacher
<br>* 盲人康复老师 rehabilitation teacher for persons who are blind
<br>* 康复老师，有视力障碍的人 rehabilitation teacher of persons with a visual impairment
<br>* 手语教师 sign language instructor
<br>* 手语老师 sign language teacher
<br>* 特殊教育技师 - 残疾人 special education technician – persons with disabilities
<br>* 自闭症人士老师 teacher for persons with autism
<br>* 智障人士老师 teacher for persons with intellectual disabilities
<br>* 盲文的老师 teacher of braille

<br>* 老师，手指拼写 teacher, finger spelling
