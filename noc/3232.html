<b>## 3232 自然愈合从业人员 Practitioners of natural healing- FLYabroad NOC - LEVEL B</b>
<br>
<br>自然愈合从业人员使用传统的中国医药技术和其他形式的治疗，包括针灸，草药学或足底按摩，为患者提供卫生保健，促进，维持和恢复患者的整体健康。他们通常从事私人执业，包括小组或团队营业，或受雇于诊所，健康俱乐部和水疗中心。
<br>
<br>Practitioners of natural healing provide health care to patients using traditional Chinese medicine techniques and other forms of treatment including acupuncture, herbology or reflexology to promote, maintain and restore the holistic health of patients. They usually work in private practice, including group or team practices, or are employed by clinics, health clubs and spas.
<br>
<br><b>## 3232 自然愈合从业人员头衔范例 Example Titles- FLYabroad NOC</b>
<br>
<br>* 针灸 acupuncturist
<br>* 芳疗师 aromatherapist
<br>* 阿育吠陀医生 ayurvedic practitioner
<br>* 郎中 herbalist
<br>* 同种疗法医师 homeopathist
<br>* 脚底按摩 reflexologist
<br>* 中国传统中医 traditional Chinese medicine practitioner
<br>
<br><b>## 3232 自然愈合从业人员主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>以下是本单元组某些职业的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<br>
<br>* 中国传统中医为患者诊断疾病，生理疾病和伤害，使用原药材和其他药品，膳食补充剂或针灸治疗为其诊治。
<br>Traditional Chinese medicine practitioners diagnose the diseases, physiological disorders and injuries of patients and treat them using raw herbs and other medicines, dietary supplements or acupuncture.
<br>
<br>* 针灸师为患者诊断症状，生理疾病和伤害，并通过针灸针插入或通过刺激技术，如推拿，艾灸，拔罐或电流，为其进行治疗。
<br>Acupuncturists diagnose symptoms, physiological disorders and injuries of patients and treat them by the insertion of acupuncture needles or through stimulation techniques such as acupressure, moxibustion, cupping or electrical current.
<br>
<br>* 中医评估病人，并建议他们使用草药进行相应疾病的治疗，如关节炎，风湿病，哮喘，皮肤病和胃病，他们同时可能培育药材和制造及销售中草药化合物。
<br>Herbalists assess patients and advise them on the use of herbs for the treatment of conditions such as arthritis, rheumatism, asthma, skin disorders and stomach ailments and may cultivate herbs and manufacture and sell herbal compounds.
<br>
<br>* 顺势疗法诊断疾病，并针对疾病本身，以化学或草药的形式，小剂量管理，或暗示改变生活方式，进行治疗。
<br>Homeopaths diagnose illnesses and treat them by administering, in chemical or herbal form, a small dosage of the illness itself or by suggesting lifestyle changes.
<br>
<br>* 反射疗法在客户的手或脚的特定地点用手指轻轻按压，以促进放松和改善身体和身心健康。
<br>Reflexologists apply gentle finger pressure to specific spots on the clients' feet or hands to promote relaxation and better health and well-being.
<br>
<br><b>## 3232 自然愈合从业人员任职要求 Employment requirements- FLYabroad NOC</b>
<br>
<br>* 中国传统医药从业者通常需要完成三到四年的私人机构的中国传统医学文凭课程。
<br>Traditional Chinese medicine practitioners usually require completion of a three- to four-year diploma program in traditional Chinese medicine from a private institute 
<br>
<br>* 或者完成认可的国外医疗学校开设的中国传统医学课程。
<br>completion of a program in traditional Chinese medicine from recognized medical schools abroad.
<br>
<br>* 在安大略省和不列颠哥伦比亚省要求中国传统中医必须取得监管机构的注册。
<br>Registration with a regulatory body is required for traditional Chinese medicine practitioners in Ontario and British Columbia.
<br>
<br>* 在魁北克省，安大略省，阿尔伯塔省和不列颠哥伦比亚省的针灸师必须取得监管机构的注册。
<br>Registration with a regulatory body is required for acupuncturists in Quebec, Ontario, Alberta and British Columbia.
<br>
<br>* 针灸师通常需要完成一个为期三年的私人机构针灸文凭课程
<br>Acupuncturists usually require completion of a three-year diploma program in acupuncture from a private institute 
<br>
<br>* 或者完成一些科学专业的大学本科学习以及相关保健学科的培训，或在注册针灸师的监督下的工作经验。
<br>completion of some university undergraduate studies in science and training in a related health care discipline or work experience under the supervision of a registered acupuncturist.
<br>
<br>* 本单元组的其他职业，通常需要完成特定类型的实践和一些监督的实践培训的培训项目。
<br>Other occupations in this unit group usually require completion of training programs specific to their type of practice and some supervised practical training.
<br>
<br><b>## 3232 自然愈合从业人员附加信息 Additional information- FLYabroad NOC</b>
<br>
<br>* 中国传统中医，可能视针灸或草药学为他们治疗技术的一部分。
<br>Traditional Chinese medicine practitioners may include acupuncture or herbology as part of their healing techniques.
<br>
<br><b>## 3232 自然愈合从业人员其他分类 Classified elsewhere- FLYabroad NOC</b>
