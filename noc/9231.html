<b>## 9231 中央控制和过程操作员，矿产和金属加工 Central control and process operators, mineral and metal processing - FLYabroad NOC - LEVEL B</b>
<br>
<br>中央控制和过程操作员，矿产和金属加工，操作和监视多功能过程控制的机械和设备来控制矿石，金属或水泥的加工。他们受雇于矿石和金属加工厂，如铜，铅和锌精炼厂，铀处理厂，钢厂，铝厂，贵金属精炼厂和水泥加工厂。
<br>
<br>Central control and process operators, mineral and metal processing, operate and monitor multi-function process control machinery and equipment to control the processing of mineral ores, metals or cement. They are employed in mineral ore and metal processing plants such as copper, lead and zinc refineries, uranium processing plants, steel mills, aluminum plants, precious metal refineries and cement processing plants.
<br>
<br><b>## 9231 中央控制和过程操作员，矿产和金属加工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 高炉操作员 blast furnace operator
<br>* 中央控制连铸机 central control caster
<br>* 中央控制室操作员 - 初级金属加工 central control room operator – primary metal processing
<br>* 首席浮选操作员 chief flotation operator
<br>* 控制台操作员 - 水泥制造 console operator – cement manufacturing
<br>* 造粒控制操作员 pelletizing control operator
<br>* 焙烧炉运营商 - 初级金属加工 roaster operator – primary metal processing
<br>* 轧机控制操作员 rolling mill control operator
<br>
<br><b>## 9231 中央控制和过程操作员，矿产和金属加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>中央控制和处理运营商，矿产和金属加工，执行部分或全部下列职责：Central control and process operators, mineral and metal processing, perform some or all of the following duties:
<br>
<br>* 通过控制面板，计算机终端或其他控制系统的操作，通常是从中央控制室，统筹和监察矿石，金属和水泥加工生产得某一特殊方面。
<br>Co-ordinate and monitor the operation of a particular aspect of mineral ore, metal and cement processing production through control panels, computer terminals or other control systems, usually from a central control room
<br>
<br>* 操作多功能中央工艺控制机械研磨，分离，过滤器，熔体，烤，治疗，改善或以其他方式处理矿石
<br>Operate multi-function central process control machinery to grind, separate, filter, melt, roast, treat, refine or otherwise process mineral ores
<br>
<br>* 观察电脑打印，视频监视器和仪表来验证指定的加工条件，并进行必要的调整
<br>Observe computer printouts, video monitors and gauges to verify specified processing conditions and to make necessary adjustments
<br>
<br>* 统筹和监督生产小组如机器和过程运营商，招标，助理和佣工
<br>Co-ordinate and supervise production crew such as machine and process operators, tenders, assistants and helpers
<br>
<br>* 在紧急情况下或按所要求的时间表启动和关闭生产系统。
<br>Start up and shut down the production system in cases of emergency or as required by schedule
<br>
<br>* 给小组成员提供或组织培训
<br>Provide or organize training for members of production crew
<br>
<br>* 保留生产记录和其他数据转移，并准备生产报告和其他报告。
<br>Maintain shift log of production and other data and prepare production and other reports.
<br>
<br>任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 本组的某些职位需要取得大学文凭。
<br>A college diploma may be required for some positions in this group.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 机器或流程的操作员通常需要具有在同一公司或生产部门的几年的经验。
<br>Several years of experience as a machine or process operator, usually in the same company or production department, are required.
<br>
<br><b>## 9231 中央控制和过程操作员，矿产和金属加工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 矿物和金属加工行业内的各种类型的中央控制和过程操作员的流动性不大。
<br>There is little mobility among the various types of central control and process operators within the mineral and metal processing industry.
<br>
<br>* 随着经验的积累，中央控制和过程操作员可能晋升为矿物和金属加工主管职位。
<br>With experience, central control and process operators may progress to supervisory positions in mineral and metal processing.
<br>
