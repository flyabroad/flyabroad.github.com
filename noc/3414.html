<b>## 3414 支持卫生服务的其他协助职业 Other assisting occupations in support of health services- FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括向卫生保健专业人员和其他卫生保健人员提供服务和帮助的工人。他们受雇于医院，医疗诊所，医护人员办公室，养老院，眼镜零售店和实验室，药房和医疗病理实验室。
<br>
<br>This unit group includes workers who provide services and assistance to health care professionals and other health care staff. They are employed in hospitals, medical clinics, offices of health care professionals, nursing homes, optical retail stores and laboratories, pharmacies and medical pathology laboratories.
<br>

<br>
<br><b>## 3414 支持卫生服务的其他协助职业主要职责 Main duties- FLYabroad NOC</b>
<br>
<br>以下是本单元组某些职业的主要职责总结：The following is a summary of main duties for some occupations in this unit group:
<br>
<br>矫形技师使用石膏和调整夹板，绷带等骨科设备，协助骨科医生治疗骨科疾病和损伤;协助应用，维护和调整牵引设备，清洁和包扎伤口;拆除铸件，缝线，钉和针。他们还指导患者及其家属和其他卫生保健专业人员有关骨科事宜。
<br>Orthopedic technologists assist orthopedic surgeons in the treatment of orthopedic diseases and injuries by applying and adjusting casts, splints, bandages and other orthopedic devices; assisting in the application, maintenance and adjustment of traction equipment; cleaning and dressing wounds; and removing casts, sutures, staples and pins. They also instruct patients and their families and other health care professionals with respect to orthopedic matters.
<br>
<br>康复助理准备和维护设备和物资，按照卫生保健专业人员的指导，协助患者进行康复活动，亦可以进行日常办公职能。
<br>Rehabilitation assistants prepare and maintain equipment and supplies; assist in activities for the rehabilitation of patients as directed by health care professionals and may perform routine office functions.
<br>
<br>光学/眼科实验室技术员和助理操作实验室设备，根据收到的处方进行研磨，切割，抛光和处理眼镜镜片边缘，并安装将镜片安装到镜框上;为客户进行小修小补，如更换架螺丝或矫直框架;维护和修理光学实验室设备或机械。
<br>Optical/ophthalmic laboratory technicians and assistants operate laboratory equipment to grind, cut, polish and edge lenses for eyeglasses according to prescriptions received and fit lenses into frames; make minor repairs for customers such as replacing frame screws or straightening frames; and maintain and repair optical laboratory equipment or machinery.
<br>
<br>药剂助手帮助药剂师和其他药店的工作人员包装和标记医药产品，并帮助维护处方记录和库存药物及医药产品。
<br>Pharmacy aides help pharmacists and other pharmacy staff with packaging and labelling of pharmaceutical products and may help in maintaining prescription records and inventories of medications and pharmaceutical products.
<br>
<br>无菌加工技术人员操作和维护仪器垫圈，声波接收器，车垫和高压蒸汽灭菌，从而清洗和消毒托盘，推车，床单，耗材，仪器和设备，如按照标准化安全的做法再利用的杀菌设备。他们重新组装设备和组装消毒用品和工具，运送到医院科室。
<br>Sterile processing technicians operate and maintain sterilization equipment such as instrument washers, sonic sinks, cart washers and steam autoclaves to clean and disinfect trays, carts, linens, supplies, instrumentation and equipment for re-use according to standardized safety practices. They reassemble equipment and assemble packs of sterile supplies and instruments for delivery to hospital departments.
<br>
<br>献血者诊所助理，组装并拆除设备；准备和维护收集区的清洁工作，维护用品;记录捐助信息;整个过程中监控捐献者，并在注册护士的监督下协助捐赠后的护理和捐助者的反应护理;标记和处理捐献的血液。
<br>Blood donor clinic assistants set up and dismantle equipment; prepare and maintain cleanliness of collection areas; maintain supplies; record information on donors; monitor donors throughout procedure and assist with post-donation care and donor reaction care as assigned under supervision of a registered nurse; and label and process donated blood.
<br>
<br>太平间服务员准备手术设备，协助病理学家进行尸体解剖，准备保存标本的溶液；经尸体从太平间运送到检验台；按照出席病理学家的指示，去除器官和组织标本，并把它们放置在保存溶液中；以及清洁和缝合尸体以便释放到殡仪馆。
<br>Morgue attendants assist pathologists at autopsies by laying out surgical instruments; preparing solutions for preservation of specimens; transferring bodies from morgue to examining table; removing organs and tissue specimens, as instructed by attending pathologist, and placing them in preservative solutions; and cleaning and sewing up bodies for release to funeral home.
<br>

<br>
<br>药剂助手需要完成中学学业
<br>Pharmacy aides require completion of secondary school

<br>无菌加工技术人员需要完成中学及6到9个月的无菌处理大学课程。
<br>Sterile processing technicians require completion of secondary school and A six- to nine-month sterile processing college program.
<br>
<br>本单元组的其他协助职业通常需要完成中学及数月的在职培训。
<br>Completion of secondary school and several months of on-the-job training are usually required for other assisting occupations in this unit group.
