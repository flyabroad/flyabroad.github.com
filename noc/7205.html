<div class="bodycon"><p>
<b>## 7205 承包商和监事，其他建设行业，安装工，维修工和服务商 Contractors and supervisors, other construction trades, installers, repairers and servicers - FLYabroad NOC</b>
<br>
<br>本单元组包括拥有并经营自己的业务的屋顶，砖石，绘画和其他建筑行业承包商及其他未分类的。本单元组监事会监督和协调下列小组中，各种技工，安装工，维修工和服务商的活动：砌体和抹灰交易[728]728，其他建筑业[729]729和其他安装，维修和服务商[744]744。他们受雇于单元组描述的广泛的场所，工作场所。此单元组还包括预制产品安装及服务承办商和业主的一些维修和服务机构。
<br>
<br>This unit group includes roofing, masonry, painting and other construction trade contractors, not elsewhere classified, who own and operate their own business. Supervisors in this unit group supervise and co-ordinate the activities of various tradespersons, installers, repairers and servicers classified in the following minor groups: Masonry and Plastering Trades (728), Other Construction Trades (729) and Other Installers, Repairers and Servicers (744). They are employed by a wide range of establishments; places of employment are indicated in the unit group descriptions. This unit group also includes prefabricated product installation and service contractors and proprietors of some repair and service establishments.
<br>
<br><b>## 7205 承包商和监事，其他建设行业，安装工，维修工和服务商头衔范例 Example Titles - FLYabroad NOC</b>

<br><b>## 7205 承包商和监事，其他建设行业，安装工，维修工和服务商主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的承包商和监事执行部分或全部下列职责：Contractors and supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 监督，协调和安排从事砌砖，屋面，水泥整理，瓷砖铺设，抹灰，石膏板安装，玻璃，绝缘和涂漆的建筑工人的活动和在住宅及商业区安装预制产品并提供服务的工人的活动，以及修理各种各样的产品，如乐器，运动器材，自动售货机，自行车和相机的工人的活动。
<br>Supervise, co-ordinate and schedule the activities of construction workers engaged in bricklaying, roofing, cement finishing, tilesetting, plastering, drywall installation, glazing, insulating and painting, and workers who install and service prefabricated products in residential and commercial properties, as well as workers who repair a wide variety of products, such as musical instruments, sports equipment, vending machines, bicycles and cameras
<br>
<br>* 制定方法，以满足工作计划，协调与其他分包商的工作
<br>Establish methods to meet work schedules and co-ordinate work activities with other subcontractors
<br>
<br>* 解决工作中的问题并建议可行措施，以提高生产率和产品质量
<br>Resolve work problems and recommend measures to improve productivity and product quality
<br>
<br>* 申报材料和用品
<br>Requisition materials and supplies
<br>
<br>* 培训员工，了解工作职责，安全程序和公司政策
<br>Train workers in job duties, safety procedures and company policies
<br>
<br>* 推荐人事，如雇佣和职位晋升
<br>Recommend personnel actions such as hirings and promotions
<br>
<br>* 准备工作进展报告
<br>Prepare work progress reports
<br>
<br>* 亦可管理本的公司的运作
<br>May manage the operations of own company
<br>
<br>* 也可监督，协调和调度相关的学徒，佣工和劳动者的活动。
<br>May also supervise, co-ordinate and schedule the activities of related apprentices, helpers and labourers.
<br>
<br><b>## 7205 承包商和监事，其他建设行业，安装工，维修工和服务商任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要具备中学学历。
<br>Completion of secondary school is usually required.
<br>
<br>* 通常需要几年的行业工作经验，或施工现场的工作经验。
<br>Several years of experience in the trade or in the work area superviseds are usually required.
<br>
<br>* 某些职位需要具备熟练工种的行业认证
<br>Journeyman/woman trade certification may be required for some occupations in this unit group.
<br>
<br><b>## 7205 承包商和监事，其他建设行业，安装工，维修工和服务商附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的监事之间很少或根本不具备流动性。
<br>There is little or no mobility among supervisors in this unit group.
<br>
