<b>## 1112 财务及投资分析员 （1112 Financial and investment analysts） - FLYabroad NOC - LEVEL A</b><br />
<br />
财务及投资分析员搜集并分析财政信息，例如经济预测，交易量和资金，公司财政背景，历史业绩和股票发展趋势，基金和其他投资工具，以便为公司和客户提供财政和投资融资建议。他们的研究和评价领域涉及接管投标，股票出售和并购。财务分析员受雇于大范围的公共企业和私企，例如银行，经纪行，保险公司，投资公司，制造公司，信托公司，公用事业公司和帮助首次公开招股的公司确定发行价格和销售股票给公众的公司。投资分析员主要受雇于经纪行和基金管理公司。<br />
<br />
Financial and investment analysts collect and analyze financial information such as economic forecasts, trading volumes and the movement of capital, financial backgrounds of companies, historical performances and future trends of stocks, bonds and other investment instruments to provide financial and investment or financing advice for their company or their company's clients. Their studies and evaluations cover areas such as takeover bids, private placements, mergers or acquisitions. Financial analysts are employed by a wide range of establishments throughout the private and public sector, such as banks, brokerage houses, insurance companies, investment companies, manufacturing firms, trust companies, utility companies and underwriting firms. Investment analysts are employed primarily by brokerage houses and fund management companies.<br />
<br />
<b>## 1112 加拿大财务及投资分析员头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 注册金融分析师 chartered financial analyst<br />
* 财务分析师 financial analyst<br />
* 投资分析师 investment analyst<br />
* 金融市场分析师 money market analyst<br />
* 有价证券管理人 portfolio manager<br />
* 助理研究员，财政服务 research associate, financial services<br />
<br />
<b>## 1112 财务及投资分析员主要职责 Main duties - FLYabroad NOC</b><br />
<br />
<b>### 财务分析员主要职责 - FLYabroad</b><br />
<br />
* 评估金融风险，进行财政预测，准备金融场景和其他有关资金管理的文件，并撰写报告和给出建议<br />
Evaluate financial risk, prepare financial forecasts, financing scenarios and other documents concerning capital management, and write reports and recommendations<br />
<br />
* 计划短期和长期现金流动并对财政状况进行评估<br />
Plan short- and long-term cash flows and assess financial performance<br />
<br />
* 分析投资项目<br />
Analyze investment projects<br />
<br />
* 就投标合同和要求给出财务方面的建议<br />
Advise on and participate in the financial aspects of contracts and calls for tender<br />
<br />
* 跟踪金融支持者的相关财务项目<br />
Follow up on financing projects with financial backers<br />
<br />
* 发展，实践并通过金融工具管理和分析金融投资组合<br />
Develop, implement and use tools for managing and analyzing financial portfolio<br />
<br />
* 为债务投资组合进行常规风险预测<br />
Prepare a regular risk profile for debt portfolios<br />
<br />
* 协助准备操作和投资预算<br />
Assist in preparing operating and investment budgets.<br />
<br />
<b>### 投资分析员主要职责 - FLYabroad</b><br />
<br />
利用日常股票和债券报告，经济预测，交易额，金融期刊，证券手册，公司财政状况和其他财政报告和发表期刊搜集公司财政和投资信息，股票，债券和其他投资方式<br />
Collect financial and investment information about companies, stocks, bonds and other investments using daily stock and bond reports, economic forecasts, trading volumes, financial periodicals, securities manuals, company financial statements and other financial reports and publications<br />
<br />
* 调查分析搜集的财务和投资信息，包括公司档案，股票和债券价格，收益和未来的发展趋势，以及其他投资信息<br />
Examine and analyze financial and investment information collected, including profiles of companies, stock and bond prices, yields and future trends and other investment information<br />
<br />
* 向客户，公司高级管理人员，养老基金经理，安全代理和相关人员提供投资建议<br />
Provide investment advice and recommendations to clients, senior company officials, pension fund managers, securities agents and associates<br />
<br />
* 准备公司和企业的经济前景分析报告，简介资料和相关报告<br />
Prepare company, industry and economic outlooks, analytical reports, briefing notes and correspondence.<br />
<br />
<b>## 1112 财务及投资分析员任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 商业，企业管理，经济学专业学士学，需要在职培训，相关课程和项目A bachelor's degree in commerce, business administration or economics and On-the-job training and industry courses and programs are usually required.<br />
<br />
* 工商管理硕士学位或者财政学硕士（财政方向）<br />
A master's degree in business administration (MBA) (concentration in finance) or in finance may be required.<br />
<br />
* 一些雇主可能要求经美国特许金融分析师协会认可的特许财务分析师<br />
The Chartered Financial Analyst (CFA) designation, available through a program conducted by the Institute of Chartered Financial Analysts in the United States, may be required by some employers.<br />
<br />
<b>## 1112 财务及投资分析员附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 发展为管理职位的，例如证券经理，有工作经验亦可<br />
Progression to management positions, such as securities manager, is possible with experience.<br />
<br />
