<b>## 6563 宠物美容师和动物保健工作者 Pet groomers and animal care workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>动物保健工作者喂养，处理，训练和修饰动物，并协助兽医，动物保健技师和技术员及动物育种员。宠物美容师为宠物修剪皮毛，洗澡和或者做装饰。该组中的工人受雇于动物医院和诊所，动物收容所，繁殖和寄宿犬舍，动物园，实验室，零售宠物店，训犬学校，宠物美容场所，或可能成为自雇人士。
<br>
<br>Animal care workers feed, handle, train and groom animals and assist veterinarians, animal health technologists and technicians and animal breeders. Pet groomers clip coats, bathe and otherwise groom pets. Workers in this group are employed by animal hospitals and clinics, animal shelters, breeding and boarding kennels, zoos, laboratories, retail pet shops, dog training schools, pet grooming establishments, or may be self-employed.
<br>
<br><b>## 6563 宠物美容师和动物保健工作者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 动物保健工作者（农场除外） animal care worker (except farm)

<br>
<br><b>## 6563 宠物美容师和动物保健工作者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>该组的工人执行部分或全部下列职责：Workers in this group perform some or all of the following duties:
<br>
<br>* 准备食品并在预定的时间间隔喂养动物，鱼类或鸟类
<br>Prepare food and feed animals, fish or birds at scheduled intervals
<br>
<br>* 清洁和消毒鸡笼，围栏及周边地区
<br>Clean and disinfect cages, pens and surrounding areas
<br>
<br>* 清洗，剪毛和装饰动物
<br>Shampoo, clip and groom animals
<br>
<br>* 协助兽医和动物健康的技师和技术员接种和治疗动物。
<br>Assist veterinarians and animal health technologists and technicians to inoculate and treat animals
<br>
<br>* 协助动物育种者处理和培育动物
<br>Assist animal breeders to handle and nurture animals
<br>
<br>* 协助科学家和研究人员进行动物化验
<br>Assist scientists and researchers in conducting laboratory tests with animals
<br>
<br>* 监测和记录动物的行为
<br>Monitor and document animal behaviour
<br>
<br>* 训练狗服从命令并响应信号执行具体职责。
<br>Train dogs to obey commands and perform specific duties in response to signals.
<br>
<br><b>## 6563 宠物美容师和动物保健工作者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 根据执行工作的类型，通常需要动物处理，梳洗或犬训练的培训课程。动物保健工作者可能需要畜牧健康或兽医助理的大学课程。
<br>Depending on the type of work performed, training courses in animal handling, grooming or dog training are usually required. Animal health or veterinary assistant college courses may be required for animal care workers.
<br>
<br><b>## 6563 宠物美容师和动物保健工作者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 经过额外训练可能晋升到动物保健技术职业。
<br>Progression to animal health technology occupations is possible with additional training.
<br>
