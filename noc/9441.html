<b>## 9441 纺织纤维和纱线，皮和毛皮加工的机器操作员及工人 Textile fibre and yarn, hide and pelt processing machine operators and workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>纺织纤维及纱线加工机器操作员及工人操作机器准备纺织纤维;旋，吹或捻纱或线;漂白，染或完成纱，线，布或织物产品。他们受雇于纺织制造公司。兽皮和毛皮加工机器操作员及工人修剪，刮，清理，染棕褐色，染浅黄色和涂染动物皮革，毛皮或皮肤，生产库存皮革及毛皮成品。他们受雇于鞣革，毛皮化妆师，皮革和毛皮染色场所。
<br>
<br>Textile fibre and yarn processing machine operators and workers operate machines to prepare textile fibres; spin, wind or twist yarn or thread; and bleach, dye or finish yarn, thread, cloth or textile products. They are employed by textile manufacturing companies. Hide and pelt processing machine operators and workers trim, scrape, clean, tan, buff and dye animal hides, pelts or skins to produce leather stock and finished furs. They are employed by leather tanning, fur dressing and leather and fur dyeing establishments.
<br>
<br><b>## 9441 纺织纤维和纱线，皮和毛皮加工的机器操作员及工人头衔范例 Example Titles - FLYabroad NOC</b>

<br><b>## 9441 纺织纤维和纱线，皮和毛皮加工的机器操作员及工人主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 纺织纤维及纱线加工机器操作员及工人执行部分或全部下列职责：Textile fibre and yarn processing machine operators and workers perform some or all of the following duties:
<br>
<br>* 操作和填充机器，清洗，混合，挑选，卡圈，梳理或抽取纤维并完成纱线
<br>Operate and feed machines that wash, mix, blend, pick, card, lap, comb or draw fibres and finish yarn
<br>
<br>* 操作纺纱，捻线，绕线或缫丝机
<br>Operate spinning, twisting, winding or reeling machines
<br>
<br>* 操作各种机器漂白，涂染，覆盖或完成织物，线，纱或其他纺织品
<br>Operate a variety of machines to bleach, dye, coat or finish fabric, thread, yarn or other textile products
<br>
<br>* 按照既定的公式混合染料或化学品
<br>Mix dyes or chemicals according to established formulas
<br>
<br>* 操作机器打印纺织产品的设计图
<br>Operate machinery to print designs onto textile products
<br>
<br>* 监督工作区，检查产品的缺陷，并确保遵守质量标准
<br>Oversee work area, examine products for defects and ensure adherence to quality standards
<br>
<br>* 调查停机，并在设备发生故障时通知主管或机师
<br>Investigate machine stoppages and notify supervisor or mechanic in the event of equipment malfunction
<br>
<br>* 可以设置机器，并协助维修及小型机械修理。
<br>May set up machines and assist with maintenance and minor repairs to machinery.
<br>
<br>### 兽皮和毛皮加工机运营商和工人执行部分或全部下列职责：Hide and pelt processing machine operators and workers perform some or all of the following duties:
<br>
<br>* 操作机器或使用手和电动切割刀去除兽皮或毛皮或皮带处的不必要的颗粒；刮除或抛光兽皮；剪切皮草或羊毛皮革，生产带有指定或统一长度毛发的皮带
<br>Operate machines or use hand and powered cutting knives to remove unnecessary particles from hides, skins or pelts; shave or polish hides; and shear fur or wool hides to produce pelts with hair of specified or uniform lengths
<br>
<br>* 根据预先设定的公式准备溶液，并浸泡兽皮或毛皮，进行清洁，拔除毛发，酱制，涂染，上油，染棕褐色，软化和保护
<br>Prepare solutions according to pre-established formulas and immerse hides, skins or pelts to clean, dehair, pickle, dye, oil, tan, soften and preserve
<br>
<br>* 根据毛皮的状态调整大桶的旋转和混合行动
<br>Adjust rotation and mixing action of vats according to state of pelts
<br>
<br>* 着色或涂染皮草，增强皮草自然色调差异
<br>Tint or dye furs to enhance natural shades of fur
<br>
<br>* 可以维护和修复大桶和其他机械。
<br>May maintain and repair vats and other machinery.
<br>
<br><b>## 9441 纺织纤维和纱线，皮和毛皮加工的机器操作员及工人任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学。
<br>Completion of secondary school may be required.
<br>
<br>* 依据过程的复杂性和操作机器数量，提供长达数月的在职培训。
<br>On-the-job training is provided for periods up to several months, depending on the complexity of the process and the number of machines operated.
<br>
<br><b>## 9441 纺织纤维和纱线，皮和毛皮加工的机器操作员及工人附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 可能在组内晋升到操作更复杂的染料范围和纺织印染设备。
<br>Progression is possible within the group to operate more complex dye ranges and textile printing equipment.
<br>
<br>* 随着具有纤维和纱线准备机器操作员及皮和毛皮加工机运营商和工人的经验，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience for fibre and yarn preparation machine operators and hide and pelt processing machine operators and workers.
<br>
<br>* 要晋升到纺织加工主管职位通常需要完成纺织，化学或相关学科大专以上课程。
<br>Progression to supervisory positions in textile processing usually requires completion of a college program in textiles, chemistry or a related subject.
<br>
<br>* 本单元组的工作之间具有一定的流动性。
<br>There is some mobility among jobs in this unit group.
<br>
