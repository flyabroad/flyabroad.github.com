<b>## 5125 翻译，术语学家和口译 Translators, terminologists and interpreters - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>翻译将书面材料从一种语言翻译到另一种。口译翻译是在演讲，会晤，会议，辩论和对话期间，或在法院或行政法庭前，将口头交流从一种语言翻译到另一种。术语专家对进行与某一个领域相关的术语研究，逐一分项，下定义，并在另一种语言中找到对等术语。手语译员在会议期间，谈话，电视节目或其他情况下，用手语翻译口语，反之亦然。翻译，术语和口译员受雇于政府，私人翻译和口译员机构，内部翻译服务，大型民营企业，国际组织和媒体，或者有可能成为自雇人士。手语翻译在学校和法院任职，亦可服务于社会服务机构，口译服务，政府服务和电视台，或者他们可能会成为自雇人士。
<BR>Translators translate written material from one language to another. Interpreters translate oral communication from one language to another during speeches, meetings, conferences, debates and conversation, or in court or before administrative tribunals. Terminologists conduct research to itemize terms connected with a certain field, define them and find equivalents in another language. Sign language interpreters use sign language to translate spoken language and vice versa during meetings, conversations, television programs or in other instances. Translators, terminologists and interpreters are employed by government, private translation and interpretation agencies, in-house translation services, large private corporations, international organizations and the media, or they may be self-employed. Sign language interpreters work in schools and courts, and for social service agencies, interpretation services, government services and television stations, or they may be self-employed.
<BR>

<BR><b>## 5125 翻译，术语学家和口译主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>### 翻译和翻译审校执行部分或全部下列职责：Translators and translator-revisers perform some or all of the following duties:
<BR>
<BR>* 将各种书面材料，如信函，报告，法律文件，技术规格和教科书，从一种语言翻译到另一种，最大程度地保留原始材料的内容，背景和风格
<BR>Translate a variety of written material such as correspondence, reports, legal documents, technical specifications and textbooks from one language to another, maintaining the content, context and style of the original material to the greatest extent possible
<BR>
<BR>* 本地化软件和相应的技术文件，使其适应另一种语言和文化
<BR>Localize software and accompanying technical documents to adapt them to another language and culture
<BR>
<BR>* 修订和纠正翻译材料
<BR>Revise and correct translated material
<BR>
<BR>* 可培训和监督其他翻译员。
<BR>May train and supervise other translators.
<BR>
<BR>### 术语学家执行部分或全部下列职责：Terminologists perform some or all of the following duties:
<BR>
<BR>* 确认一个活动领域中所使用的术语
<BR>Identify the terminology used in a field of activity
<BR>
<BR>* 针对给定的主题进行术语研究，或响应词汇，术语库，技术文件，字典，词典和资源中心的编制查询，并且添加到术语数据库
<BR>Conduct terminological research on a given subject or in response to inquiries for the preparation of glossaries, terminology banks, technological files, dictionaries, lexicons and resource centres, and add to terminological databases
<BR>
<BR>* 对从术语数据库收集的语言信息进行管理，更新和传播
<BR>Manage, update and circulate linguistic information collected from terminological databases
<BR>
<BR>* 编制法律，科学或其他需要专门术语的文件，为笔译，口译和技术作家提供咨询服务。
<BR>Provide consultative services to translators, interpreters and technical writers preparing legal, scientific or other documents that require specialized terminologies.
<BR>
<BR>### 口译执行部分或全部下列职责：Interpreters perform some or all of the following duties:
<BR>
<BR>* 将口头交流从一种语言大声地翻译到另一种或使用电子设备，可以同时（伴随音箱讲），连续（扬声器说话后）或低声耳语地（当扬声器说话时，低声翻译给一个或两个人听）
<BR>Interpret oral communication from one language to another aloud or using electronic equipment, either simultaneously (as the speaker speaks), consecutively (after the speaker speaks) or whispered (speaking in a low whisper to one or two persons as the speaker is talking)
<BR>
<BR>* 在法院或行政法庭前提供口译服务
<BR>Provide interpretation services in court or before administrative tribunals
<BR>
<BR>* 可以为在加拿大和国外旅行的个人和小团体进行口头翻译
<BR>May interpret language for individuals and small groups travelling in Canada and abroad
<BR>
<BR>* 可能为在各种情况说原住民语言或外语的人进行口译
<BR>May interpret for persons speaking an Aboriginal or foreign language in a variety of circumstances
<BR>
<BR>* 可能培训其他口译人员。
<BR>May train other interpreters.
<BR>
<BR>### 手语翻译执行部分或全部下列职责：Sign language interpreters perform some or all of the following duties:
<BR>
<BR>* 同时或连续地将手语翻译成口语，反之亦然。
<BR>Translate sign language to a spoken language and vice versa either simultaneously or consecutively.
<BR>
<BR>* 翻译，术语专家和口译专注于加拿大的两种官方语言，如法语和英语。他们还专长于另一种语言和官方语言之一。专业化的主要领域包括行政，文学，科学和技术翻译。口译可能专长于法庭，议会或会议的翻译.手语口译者从事法国和语言符号或英国和美国手语（ASL）翻译工作。
<BR>Translators, terminologists and interpreters specialize in two languages, such as French and English, the official languages of Canada. They may also specialize in another language and one of the official languages. The main areas of specialization include administrative, literary, scientific and technical translation. Interpreters may specialize in court, parliamentary or conference interpretation.Sign language interpreters work in French and Langue des signes québécoise (LSQ) or in English and American Sign Language (ASL).
<BR>
<BR><b>## 5125 翻译，术语学家和口译任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 翻译专业大学学位，两种语言的专业笔译，口译或术语的翻译，其中至少包括两种官方语言之一
<BR>A university degree in translation with a specialization in translation, interpretation or terminology in two languages including at least one of the two official languages 
<BR>
<BR>* 相关学科的大学学位，如语言，语言学，文字学和语言迁移课程，以及两年的作为全职翻译的经验，从事两种语言的翻译，其中至少有一种是官方语言
<BR>A university degree in a related discipline such as languages, linguistics, philology and courses in linguistic transfer and two years' experience as a full-time translator working in two languages, at least one of which is an official language 
<BR>
<BR>* 五年的两种语言的全职翻译工作经验，其中至少有一个是官方语言。
<BR>Five years of experience as a full-time translator working in two languages, at least one of which is an official language, are required.
<BR>
<BR>* 手语翻译员要求大专培训课程或手语翻译大学证书。
<BR>Sign language interpreters require a college training program or a university certificate in sign language interpretation.
<BR>
<BR>* 翻译，术语专家和口译员可能需要加拿大翻译，术语和口译理事会审查认证或通过其考试。
<BR>Certification on dossier or by examination from the Canadian Translators, Terminologists and Interpreters Council may be required for translators, terminologists and interpreters.
<BR>
<BR>* 手语翻译可能需要证书或LSQ或ASL的认证评估。
<BR>Sign language interpreters may require a certificate or certification evaluation in LSQ or ASL.
<BR>
<BR>* 国际范围内的笔译或口译工作者通常需要熟练掌握三种语言。
<BR>Fluency in three languages is usually required for translators or interpreters working in an international context.
<BR>
<BR>* 笔译，口译和术语工作者可能需要是省或地区协会的会员。
<BR>Membership in a provincial or territorial association of translators, interpreters and terminologists may be required.
<BR>
<BR>* 可能需要是省级手语翻译联合会的成员。
<BR>Membership in a provincial association of sign language interpreters may be required.
<BR>
