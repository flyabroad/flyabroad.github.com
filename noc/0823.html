<b>## 0823 水产养殖经理 Managers in aquaculture - FLYabroad NOC - LEVEL 0</b>
<br>
<br>水产养殖经理管理用于培育和收获鱼类，贝类和海洋植物的设施的操作，目的是补充野生动物种群或用于商业销售。他们受雇于公营或私营的鱼类孵化场和商业水产养殖场，或他们可能会成为自雇人士。
<br>
<br>Managers in aquaculture manage operations of facilities which cultivate and harvest fish, shellfish or marine plants for replenishment of wildlife stocks or for commercial sale. They are employed by public or private fish hatcheries and commercial aquatic farms, or they may be self-employed.
<br>
<br><b>## 0823 水产养殖经理头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 水产养殖经理 aquaculture manager
<br>* 水产养殖经营者 aquaculture operator
<br>* 鱼类养殖场经营者 fish farm operator
<br>* 养鱼户 fish farmer
<br>* 鱼苗孵化场经理 fish hatchery manager
<br>* 鱼孵化场经营者 fish hatchery operator
<br>* 树势贻贝种植者 mussel grower
<br>* 牡蛎种植者 oyster grower
<br>* 鲑鱼养殖者 salmon grower
<br>* 鳟鱼承包户 trout farmer
<br>
<br><b>## 0823 水产养殖经理主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>水产养殖经理执行部分或全部下列职责：Managers in aquaculture perform some or all of the following duties:
<br>
<br>* 管理鱼孵化场，养鱼场或其他水产养殖场的整体运作
<br>Manage the overall operation of a fish hatchery, fish farm or other aquatic farm
<br>
<br>* 识别物种的要求，选择和监督物种栽培备选场地
<br>Identify requirements of the species and select and oversee preparation of site for species cultivation
<br>
<br>* 协调动物种窝的选择和维护
<br>Co-ordinate selection and maintenance of brood stock
<br>
<br>* 确定食品需求和投喂结构
<br>Determine food requirements and structure feeding regimes
<br>
<br>* 监控环境,保持最佳的条件
<br>Monitor environment and maintain optimum conditions
<br>
<br>* 指导和监督库存检查，以确定疾病或寄生虫，应用规定的药品控制和预防感染
<br>Conduct and supervise stock examination to identify disease or parasites, and apply prescribed medicinal substances to control and prevent infection
<br>
<br>* 操作和维护养植和收获设备
<br>Operate and maintain cultivating and harvesting equipment
<br>
<br>* 收集和记录养殖和产出数据
<br>Collect and record growth and production data
<br>
<br>* 管理和培训水产养殖和鱼苗孵化工人，监督技术员及技师
<br>Manage and train aquaculture and fish hatchery support workers and supervise technicians and technologists
<br>
<br>* 保持财政记录并制定市场策略，及库存和质量控制方法
<br>Maintain financial records and establish market strategies, inventory and quality control methods
<br>
<br>* 可潜水检查海水养殖厂操作
<br>May scuba dive to inspect sea farm operations
<br>
<br>* 可设计和建造围栏，浮动站和集电极串或海上养殖场的围栏。
<br>May design and construct pens, floating stations and collector strings or fences for sea farms.
<br>
<br><b>## 0823 水产养殖经理任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学。
<br>Completion of secondary school is usually required.
<br>
<br>* 水产养殖或相关领域大学文凭
<br>A college diploma in aquaculture or a related field 
<br>
<br>* 或通常需要多年捕捞或水产养殖业的经验。
<br>Several years of experience in fishing or aquaculture operations are usually required.
<br>
<br>* 个体户养殖经理需要具备商业水产养殖或，鱼苗孵化场的执照照，许可证或租约。
<br>A commercial aquaculture or fish hatchery licence, permit or lease is required for self-employed aquaculture managers.
<br>
<br><b>## 0823 水产养殖经理其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 水产养殖支持工人（水产养殖和海洋收获劳动者）Aquaculture support workers (in [8613](8613) Aquaculture and marine harvest labourers )
<br>* 水产养殖技术员（生物技术专家和技术人员）Aquaculture technicians (in [2221](2221) Biological technologists and technicians )
<br>
<br><b>## 0823 水产养殖经理职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 水产养殖经理 aquaculture manager
<br>* 水产养殖经营者 aquaculture operator
<br>* 鳗鱼农民 eel farmer
<br>* 养鱼经理 fish culture manager
<br>* 养鱼运营商 fish culture operator
<br>* 养鱼场的经理 fish farm manager
<br>* 鱼类养殖场经营者 fish farm operator
<br>* 养鱼户 fish farmer
<br>* 鱼苗孵化场经理 fish hatchery manager
<br>* 鱼孵化场经营者 fish hatchery operator
<br>* 龙虾农民 lobster farmer
<br>* 经理，养鱼 manager, fish culture
<br>* 经理，养鱼场 manager, fish farm
<br>* 经理，鱼苗孵化场 manager, fish hatchery
<br>* 贻贝农民 mussel farmer
<br>* 树势贻贝养殖户 mussel grower
<br>* 运营商，养鱼 operator, fish culture
<br>* 运营商，养鱼场 operator, fish farm
<br>* 运营商，鱼苗孵化场 operator, fish hatchery
<br>* 牡蛎农民 oyster farmer
<br>* 牡蛎种植者 oyster grower
<br>* 鲑鱼的农民 salmon farmer
<br>* 鲑鱼养殖户 salmon grower
<br>* 鳟鱼养着户 trout farmer
