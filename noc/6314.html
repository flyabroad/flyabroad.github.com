<b>## 6314 客户和信息服务主管 Customer and information services supervisors - FLYabroad NOC - LEVEL B</b>
<br>
<br>本单元组的主管监督和协调以下单元组工人的活动：客户服务代表 - 金融机构和其他客户和信息服务代表。他们受雇于整个公共和私营部门的银行，信托公司，信用社和类似金融机构，零售机构，联络中心，保险，电话和公用事业公司和其他机构。
<br>
<br>Supervisors in this unit group supervise and co-ordinate the activities of workers in the following unit groups: Customer Service Representatives – Financial Institutions [6551](6551) and Other Customer and Information Services Representatives [6552](6552). They are employed by banks, trust companies, credit unions and similar financial institutions, retail establishments, contact centres, insurance, telephone and utility companies and other establishments throughout the private and public sectors.
<br>
<br><b>## 6314 客户和信息服务主管头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 联络中心主管 contact centre supervisor
<br>* 流动账户主管 current accounts supervisor
<br>* 客户服务代表主管 - 金融服务 customer service representatives supervisor – financial services
<br>* 客服主管（金融服务业除外） customer service supervisor (except financial services)
<br>* 信息员主管 information clerks supervisor
<br>* 主管，呼叫中心坐席 supervisor, call centre agents
<br>
<br><b>## 6314 客户和信息服务主管主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组主管执行部分或全部下列职责：Supervisors in this unit group perform some or all of the following duties:
<br>
<br>* 协调，分配和审查从事下列职责的文员工作：提供信息和客户服务，以及在银行，信托公司及其他金融机构为客户提供服务
<br>Co-ordinate, assign and review the work of clerks engaged in the following duties: providing information and customer service;
 and serving customers in banks, trust companies and other financial institutions
<br>
<br>* 检查和核实工作的准确性和授权日常的存款和取款
<br>Examine and verify accuracy of work and authorize routine deposits and withdrawals
<br>
<br>* 建立工作时间表和程序，并协调与其他工作单位或部门活动
<br>Establish work schedules and procedures and co-ordinate activities with other work units or departments
<br>
<br>* 解决工作相关的问题，并准备和提交进度报告及其他报告
<br>Resolve work-related problems and prepare and submit progress and other reports
<br>
<br>* 确定培训需求并培训工作人员工作职责和公司政策
<br>Identify training needs and train workers in job duties and company policies
<br>
<br>* 保证物资供应
<br>Requisition supplies and materials
<br>
<br>* 确保计算机系统和设备顺利进行，安排维护和修理工作
<br>Ensure smooth operation of computer systems and equipment and arrange for maintenance and repair work
<br>
<br>* 可以执行普通员工的职责。
<br>May perform the same duties as workers supervised.
<br>
<br><b>## 6314 客户和信息服务主管任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需具备在普通职业岗位经验。
<br>Experience in the occupation supervised is required.
<br>
<br>* 可能需要完成相关簿记和客户服务的大学或行业课程。
<br>Completion of college or industry courses related to bookkeeping and customer services may be required.
<br>
<br><b>## 6314 客户和信息服务主管其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 银行，信贷和其他投资经理 Banking, credit and other investment managers [0122](0122)
<br>* 其他商务服务经理 Other business services managers [0125](0125)
<br>* 零售和批发贸易经理 Retail and wholesale trade managers [0621](0621)
<br>* 零售销售主管 Retail sales supervisors [6211](6211)
<br>* 主管，金融和保险的上班族 Supervisors, finance and insurance office workers [1212](1212)
<br>
<br><b>## 6314 客户和信息服务主管职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 会计主管 accounts supervisor
<br>* 呼叫中心主管 call centre supervisor
<br>* 联络中心主管 contact centre supervisor
<br>* 流动账户主管 current accounts supervisor
<br>* 客户账户主管 customer accounts supervisor
<br>* 客户服务文员主管 customer service clerks supervisor
<br>* 客户服务代表主管 - 金融服务 customer service representatives supervisor – financial services
<br>* 客服主管（金融服务业除外） customer service supervisor (except financial services)
<br>* 信息员主管 information clerks supervisor
<br>* 保险箱主管 safety deposit box supervisor
<br>* 储蓄会计主管 savings accounts supervisor
<br>* 储蓄和信贷服务主管 savings and credit service supervisor
<br>* 储蓄主管 savings supervisor
<br>* 主管，账户 supervisor, accounts
<br>* 主管，呼叫中心坐席 supervisor, call centre agents
<br>* 主管，客户服务文员 supervisor, customer service clerks
<br>* 主管，客户服务代表 supervisor, customer service representatives
<br>* 主管，客户服务代表 - 金融服务 supervisor, customer service representatives – financial services
<br>* 主管，信息员 supervisor, information clerks
<br>* 主管，柜员 supervisor, tellers
<br>* 柜员主管 tellers supervisor
