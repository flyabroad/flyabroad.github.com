<b>## 5227 电影，广播，摄影和表演艺术的支持职业 Support occupations in motion pictures, broadcasting, photography and the performing arts - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>此单元组包括执行支持广播和电影及表演艺术制作职责的工作人员。他们受雇于电视台，广播电台和网络，录音棚，电影及录像制作公司，剧场和舞台公司。此单元组还包括受雇于电影院的放映员。
<BR>
<BR>This unit group includes workers who perform support duties related to broadcasting and to the production of motion pictures and the performing arts. They are employed by television and radio stations and networks, recording studios, motion picture and video production companies and by theatre and stage companies. This unit group also includes projectionists employed by movie theatres.
<BR>

<BR>
<BR><b>## 5227 电影，广播，摄影和表演艺术的支持职业主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是本单元组一些职业的主要职责总结：
<BR>The following is a summary of main duties for some occupations in this unit group:
<BR>
<BR>* 相机起重机操作员设置，装配，调整，维护和更换卷轴和投影设备，检测和维修机械和电气问题;使用自动化设备更改和安装电子控制面板。
<BR>Camera crane operators set up, assemble, adjust, maintain and replace reels and projector equipment; detect and repair mechanical and electrical problems; and change and install an electronic control panel using automated equipment.
<BR>
<BR>* 制片助理向导演和制片人提供支持，负责生产的各个方面，如准备日程安排，设置设备，各种拍摄地点的旅行安排事宜。
<BR>Production assistants provide support to the director and producer, and are responsible for various aspects of production such as preparing schedules, setting up equipment, and making travel arrangements to various shooting locations.
<BR>
<BR>* 电影放映员检查副本状况，在电影院投影系统上建立和载入电影辘，调整焦距，声音水平和其他投影机和影院设置，并维护投影设备。
<BR>Motion picture projectionists check the condition of the copy; set up and load film reels on movie theatre projection systems, adjust focus, sound levels and other projector and theatre settings; and maintain projection equipment.
<BR>
<BR>* 道具管理人和布景建设者组装，维修，放置，建设和监督的道具。
<BR>Props persons and set builders assemble, repair, place, build and oversee props.
<BR>
<BR>* 脚本助手向演员分发脚本，对所有活动，位置和相机的角度，照片和约会场面保持详细的注释。
<BR>Script assistants distribute scripts to actors; keep detailed notes of all actions, positions and camera angles; and photograph and date scenes.
<BR>
<BR>* 抓取工和装配工装配，安置，移动和拆卸套件，布景，场景和其他舞台设备。
<BR>Grips and riggers rig, place, move and dismantle sets, backdrops, scenery and other stage equipment.
<BR>
<BR>* 服装员清理，维护，运输和存储服饰，并协助表演者更换服饰。
<BR>Dressers clean, maintain, transport and store costumes, and assist performers to dress in costumes.
<BR>
<BR><b>## 5227 电影，广播，摄影和表演艺术的支持职业任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要完成中学。
<BR>Completion of secondary school is usually required.
<BR>
<BR>* 本单元组的大多数职业要求完成广播，戏剧艺术，或相关领域的学院课程
<BR>Most occupations in this unit group require completion of college courses in broadcasting, theatre arts or a related field 
<BR>
<BR>* 一段时间的在职培训。
<BR>A period of on-the-job training.
<BR>
<BR>* 在新不伦瑞克省，放映认证是可用的，是自愿考取的。在魁北克省，放映员受机床电器，影院设备的运营商管理。
<BR>Certification for projectionists is available, but voluntary, in New Brunswick. In Quebec, projectionists are regulated under operators of electrical machines, cinema equipment.
<BR>
<BR>* 放映员必须获得省内就业执照。
<BR>Projectionists are required to be licensed by their province of employment.
<BR>
<BR><b>## 5227 电影，广播，摄影和表演艺术的支持职业附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 该单元组的职业之间的职责有可能重叠，视生产或演播室的大小而定。
<BR>There may be an overlap in duties among occupations in this unit group, depending on the size of the production or broadcasting studio.
<BR>
<BR>* 经过额外的培训或经验，可能晋升到电影，广播或表演艺术的相关技术职位。
<BR>Progression to related technical occupations in motion pictures, broadcasting or the performing arts is possible with additional training or experience.
<BR>
