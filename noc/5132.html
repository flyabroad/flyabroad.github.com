<b>## 5132 指挥家，作曲家和编曲 Conductors, composers and arrangers - FLYabroad NOC- LEVEL A</b>
<BR>
<BR>本单元组包括那些指挥乐队和管弦乐队，谱写音乐作品，并安排器乐和声乐作品的人。他们受雇于交响乐团和室内乐团，乐队，合唱团，录音公司，芭蕾舞和歌剧演出的乐团，或者有可能成为自雇人士。
<BR>
<BR>This unit group includes those who conduct bands and orchestras, compose musical works and arrange instrumental and vocal compositions. They are employed by symphony and chamber orchestras, bands, choirs, sound recording companies, and orchestras for ballet and opera performances, or they may be self-employed.
<BR>
<BR><b>## 5132 指挥家，作曲家和编曲头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 编曲 arranger
<BR>* 乐队指挥 bandmaster
<BR>* 合唱团总监 choir director
<BR>* 作曲家 composer
<BR>* 乐队指挥 conductor
<BR>* 作词 lyricist
<BR>* 音乐适配器 music adapter
<BR>* 音乐总监 musical director
<BR>* 管弦乐演奏家 orchestrator
<BR>* 歌手，词曲作者，作曲家 singer-songwriter-composer
<BR>* 词曲作者 songwriter
<BR>
<BR><b>## 5132 指挥家，作曲家和编曲主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>以下是本单元组的一些职业的主要职责总结：The following is a summary of the main duties for some occupations in this unit group:
<BR>
<BR>* 乐队指挥选择和解释音乐作品并在排练和演出过程中领导乐队，管弦乐队和合唱团。
<BR>Conductors select and interpret musical works and lead bands, orchestras and choirs during rehearsals and performances.
<BR>
<BR>* 作曲家创造音乐作品，如电视和电影配乐，主题音乐，歌曲，交响乐和音乐的互动产品，如视频游戏。
<BR>Composers create musical compositions such as television and film scores, theme music, songs, symphonies and music for interactive products such as video games.
<BR>
<BR>* 编曲调整和修改音乐作品来传达期望的主题，以适应特定的器乐和声乐表演。
<BR>Arrangers adapt and modify musical compositions to convey desired themes and to suit particular instrumental and vocal performances.
<BR>
<BR>* 指挥家，作曲家和编曲通常专注于某一特定类型的音乐，如古典，乡村，爵士或流行乐。
<BR>Conductors, composers and arrangers usually specialize in a particular type of music such as classical, country, jazz or popular.
<BR>
<BR><b>## 5132 指挥家，作曲家和编曲任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要音乐大学学位或完成音乐专科学校，音乐学院，或音乐学校的课程。
<BR>A university degree in music or completion of a program at a music academy, conservatory or school of music is usually required.
<BR>
<BR>* 通常需要一段时间的有关指挥，作曲或编排的专业学习。
<BR>A period of specialized study related to conducting, composing or arranging is usually required.
<BR>
<BR>* 必需具有音乐家的经验。
<BR>Experience as a musician is required.
<BR>
<BR>* 通过一系列作品证明了的音乐和创造性的天赋和能力是重要的录用标准。
<BR>Musical and creative talent and ability, as demonstrated by a portfolio of work, are important hiring criteria.
<BR>
<BR><b>## 5132 指挥家，作曲家和编曲附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 作曲家经常做编曲者的工作。
<BR>Composers often work as arrangers.
<BR>
<BR><b>## 5132 指挥家，作曲家和编曲其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 音乐家和歌手 Musicians and singers [5133](5133)
<BR>* 制片人，指挥，编舞和相关职业 Producers, directors, choreographers and related occupations [5131](5131)
<BR>
