<div class="bodycon"><p>
<b>## 4151 心理学家 Psychologists - FLYabroad NOC - LEVEL A</b>
<br>
<br>心理学家评估和诊断行为，情绪和认知功能障碍，建议客户，提供治疗，进行研究和应用有关行为和心理过程的理论。心理学家帮助客户努力维护和增强心理，生理，智力，情感，社会和人际关系的功能。心理学家可以私人执业或在诊所，惩教设施，医院，精神卫生机构，康复中心，社区服务机构，企业，学校和大学，并在政府和私人研究机构等工作。
<br>
<br>Psychologists assess and diagnose behavioural, emotional and cognitive disorders, counsel clients, provide therapy, conduct research and apply theory relating to behaviour and mental processes. Psychologists help clients work toward the maintenance and enhancement of psychological, physical, intellectual, emotional, social and interpersonal functioning. Psychologists work in private practice or in clinics, correctional facilities, hospitals, mental health facilities, rehabilitation centres, community service organizations, businesses, schools and universities, and in government and private research agencies.
<br>
<br><b>## 4151 心理学家头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 临床心理学家 clinical psychologist
<br>* 实验心理学家 experimental psychologist
<br>* 心理协会 psychological associate
<br>* 心理学家 psychologist
<br>* 研究心理学家 research psychologist
<br>
<br><b>## 4151 心理学家主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>心理学家执行部分或全部下列职责：Psychologists perform some or all of the following duties:
<br>
<br>* 检查和评估行为，行为，情绪和认知功能障碍诊断，建议客户，并提供治疗。
<br>Examine and assess behaviour, diagnose behavioural, emotional and cognitive disorders, counsel clients and provide therapy
<br>
<br>* 帮助客户理疗身体疾病和障碍
<br>Help clients manage physical illness and disorders
<br>
<br>* 建议个人和团体，以达到更有效的个人，社会和职业的发展和调整，并提供调解服务
<br>Counsel individuals and groups to achieve more effective personal, social and vocational development and adjustment, and offer mediation services
<br>
<br>* 使用标准的心理测试进行评估
<br>Use standard psychological tests for assessment
<br>
<br>* 计划干预方案和进行方案的评价
<br>Plan intervention programs and conduct program evaluation
<br>
<br>* 应用有关行为和精神过程的心理学的理论和原则，如学习，语言发展，记忆和认知，来制定治疗方案
<br>Apply psychological theory and principles regarding behaviour and mental processes such as learning, language development, memory and perception to develop treatment programs
<br>
<br>* 拟定假设和实验设计，综述文献，进行研究并发表研究论文，教育文本和文章
<br>Formulate hypotheses and experimental designs, review literature, conduct studies and publish research papers, educational texts and articles
<br>
<br>* 提供会议，研讨会或座谈会的报告
<br>Deliver presentations at conferences, workshops or symposia
<br>
<br>* 向政府和其他组织提供咨询服务。
<br>Provide consultation services to government and other organizations.
<br>
<br>* 心理学家可以专注于应用心理学或实验研究。子专业包括行为主义心理学，儿童心理学，认知心理学，发展心理学，教育心理学，工业心理学，神经心理学，社会心理学或运动心理学。
<br>Psychologists may specialize in applied psychology or experimental research. Sub-specialties include behavioural psychology, child psychology, cognitive psychology, developmental psychology, educational psychology, industrial psychology, neuropsychology, social psychology or sports psychology.
<br>
<br><b>## 4151 心理学家任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 在魁北克省，安大略省，马尼托巴省和不列颠哥伦比亚省，要使用指定的“心理学家”头衔，必须取得心理学博士学位。
<br>A doctoral degree in psychology is required in order to use the designation "Psychologist" in Quebec, Ontario, Manitoba and British Columbia.
<br>
<br>* 必需取得心理学的硕士学位才能在纽芬兰和拉布拉多省，新斯科舍省，新不伦瑞克省，萨斯喀彻温省，阿尔伯塔省和西北地区使用指定的“心理学家”头衔。
<br>A master's degree in psychology is required for the designation "Psychologist" in Newfoundland and Labrador, Nova Scotia, New Brunswick, Saskatchewan, Alberta and the Northwest Territories.
<br>
<br>* 必须取得心理学硕士学位才可在安大略省和曼尼托巴省使用指定的“心理助理”头衔。
<br>A master's degree in psychology is required in order to use the designation "Psychological Associate" in Ontario and Manitoba.
<br>
<br>* 在爱德华王子岛省，取得博士学位才可以进行私人执业，或在指定的机构和代理处进行实践并具有硕士学位。
<br>In Prince Edward Island, a doctoral degree is required to work in private practice, or a master's degree with practice limited to institutions and agencies.
<br>
<br>* 在大多数司法管辖区都要求具有一个时期的监管的实践经验。
<br>A period of supervised practical experience is required in most jurisdictions.
<br>
<br>* 在大多数省份需要通过心理学专业实践书面考试（EPPP）。
<br>Successful completion of the written Examination for Professional Practice in Psychology (EPPP) is required in most provinces.
<br>
<br>* 一些省份要求参加口语考试以及董事会面试。
<br>Oral examinations and board interviews are required in some provinces.
<br>
<br>* 在所有的省，努纳武特地区和西北地区都要求通过监管机构注册。
<br>Registration with a regulatory body is required in all provinces, Nunavut and the Northwest Territories.
<br>
<br>* 在所有省，努纳武特地区和西北地区，心理学家省级以上专业协会的成员资格是强制性的。
<br>Membership in the provincial professional association for psychologists is mandatory in all provinces, Nunavut and the Northwest Territories.
<br>
<br>* 心理学家通过培训和经验可以专长于某一特定领域。
<br>Psychologists can become specialized in a particular area through training and experience.
<br>
<br><b>## 4151 心理学家附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 心理协会获得省级监管部门的许可，履行通常只限于心理学家的职责，特别是心理障碍诊断和与客户沟通诊断。
<br>Psychological associates may be granted permission by provincial regulatory authorities to perform duties normally restricted to psychologists, specifically diagnosing psychological disorders and communicating diagnoses to clients.
<br>
<br><b>## 4151 心理学家其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 家庭，婚姻和其他相关的辅导员 Family, marriage and other related counsellors [4153](4153)
<br>* 精神科（专科医师） Psychiatrists (in [3111](3111) Specialist physicians )
<br>* 大学任教心理学家（大学教授和讲师） Psychologists who teach at universities (in [4011](4011) University professors and lecturers )
<br>* 心理学研究助理，非大学（社会政策研究人员，顾问和项目官员） Psychology research assistants, non-university (in [4164](4164) Social policy researchers, consultants and program officers )
<br>* 心理学研究助理，大学（大专教学和研究助理） Psychology research assistants, university (in [4012](4012) Post-secondary teaching and research assistants )
<br>* 心理计量学家（其他专业职业在社会科学中，NEC） Psychometrists (in [4169](4169) Other professional occupations in social science, n.e.c. )
<br>
<br><b>## 4151 心理学家职称头衔 All titles - FLYabroad NOC</b>

<br>* 行为修正心理学家 behavioural modification psychologist

<br>* 人类发展心理学家 human development psychologist

<br>* 实习生心理学家 intern psychologist
<br>* 神经心理学家 neuropsychologist
<br>* 组织心理学家 organizational psychologist
<br>* 生理心理学家 physiological psychologist
<br>* 心理联营公司 psychological associate
<br>* 心理学家 psychologist
<br>* 心理学家 - 辅导 psychologist – counselling
<br>* 心理学家，学校 psychologist, school
<br>* 心理治疗师 psychotherapist
<br>* 注册心理学家 registered psychologist
<br>* 研究心理学家 research psychologist
