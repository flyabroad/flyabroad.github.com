<b>## 7522 公共工程维护设备操作人员及相关人员 Public works maintenance equipment operators and related workers - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括以下工人，其操作车辆和设备维护街道，公路和下水道系统，并操作卡车收集垃圾和可回收材料。本组还包括清理靠近电源线的植被的工人，检查公用电线杆状况的工人，定位地下线路和管道的工人。他们受雇于市级，省级和联邦公共工程部门，与政府公共工程部门签订合同的私人承包商，以及参与收集垃圾和可回收材料的私营公司。
<br>
<br>This unit group includes workers who operate vehicles and equipment to maintain streets, highways and sewer systems and operate trucks to collect garbage and recyclable materials. This group also includes workers who clear vegetation close to power lines, workers who inspect the condition of utility poles and workers who locate underground utility lines and pipes. They are employed by municipal, provincial and federal public works departments, private contractors under contract with government public works departments and private companies involved in the collection of refuse and recyclable materials.
<br>
<br><b>## 7522 公共工程维护设备操作人员及相关人员 头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 垃圾卡车司机 garbage truck driver
<br>* 市政维修设备操作员 municipal maintenance equipment operator
<br>* 电线杆巡视员 power pole inspector
<br>* 公共工程维护设备操作员 public works maintenance equipment operator
<br>* 盐的卡车操作员 salt truck operator
<br>* 沙吊具操作员 sand spreader operator
<br>* 下水道冲洗车操作员 - 公共工程 sewer-flushing truck operator – public works
<br>* 除雪设备操作员 - 公共工程 snow removal equipment operator – public works
<br>* 街道冲水操作员 street flusher operator
<br>* 清道夫操作员 street sweeper operator
<br>* 实用树艺师 utility arborist
<br>* 公用物体定位员 utility locator
<br>
<br><b>## 7522 公共工程维护设备操作人员及相关人员 主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>公共工程维护设备操作人员及有关人员执行部分或全部下列职责：Public works maintenance equipment operators and related workers perform some or all of the following duties:
<br>
<br>* 操作垃圾车清除垃圾和其他垃圾，并在指定地点转储负载
<br>Operate garbage trucks to remove garbage and other refuse and dump loads at designated sites
<br>
<br>* 操作街道清洁设备，例如街道清扫车或配备旋转刷子的车辆，去除沙子，垃圾和污物。
<br>Operate street cleaning equipment such as street sweepers or other vehicles equipped with rotating brushes to remove sand, litter and trash
<br>
<br>* 操作雪梨或装有犁地刀片的卡车来清除街道，高速公路，停车场和类似地区的积雪
<br>Operate snowploughs or trucks fitted with plough blades to remove snow from streets, highways, parking lots and similar areas
<br>
<br>* 操作下水道维修设备，如rodders和下水道喷射器，维护和修理下水道系统
<br>Operate sewer maintenance equipment such as rodders and sewer jet cleaners to maintain and repair sewer systems
<br>
<br>* 操作配备道路打磨和其他类似装置的卡车
<br>Operate trucks equipped with road sanding and other similar apparatus
<br>
<br>* 操作电锯和其他清理设备，砍伐树木并削减靠近电源线的植被
<br>Operate chainsaws and other clearing equipment to fell trees and cut back vegetation close to power lines
<br>
<br>* 操作设备和手工工具检查和测试电线杆是否腐烂和变质
<br>Operate equipment and hand tools to inspect and test utility poles for decay and deterioration
<br>
<br>* 操作设备和工具，以定位地下线路和管道
<br>Operate equipment and instruments to locate underground utility lines and pipes
<br>
<br>* 检查，润滑，加油和清洗设备，并向主管报告故障。
<br>Check, lubricate, refuel and clean equipment and report any malfunctions to supervisor.
<br>
<br><b>## 7522 公共工程维护设备操作人员及相关人员 任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能需要中学教育。
<br>Some secondary school may be required.
<br>
<br>* 通常必需具备作为公共工程劳动者的经验。
<br>Experience as a public works labourer is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 可能需要操作一种特定类型设备的驾驶执照。
<br>A driver's licence appropriate to a specific type of equipment may be required.
<br>
<br>* 实用树艺师行业认证是可用的，但在安大略省和不列颠哥伦比亚省是自愿的。
<br>Trade certification for utility arborists is available, but voluntary, in Ontario and British Columbia.
<br>
<br><b>## 7522 公共工程维护设备操作人员及相关人员 附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验的积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7522 公共工程维护设备操作人员及相关人员 其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 重型设备操作员（除了起重机） Heavy equipment operators (except crane) [7521](7521)
<br>* 园林绿化和场地维护劳动者 Landscaping and grounds maintenance labourers [8612](8612)
<br>* 公共工程和维护劳动者 Public works and maintenance labourers [7621](7621)
<br>* 主管公共工程维修设备经营部（ 承包商和监督员，重型设备操作人员） Supervisors of public works maintenance equipment operators (in[7302](7302) Contractors and supervisors, heavy equipment operator crews )
<br>* 运输卡车司机 Transport truck drivers [7511](7511)
