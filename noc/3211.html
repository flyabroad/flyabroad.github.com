<b>## 3211 医学实验室技术员 Medical laboratory technologists - FLYabroad NOC - LEVEL B</b>
<br>
<br>进行医学化验检查、实验和分析以促进疾病的诊断、治疗和防止，主要在医院、血库、社区及私人诊所的化学实验室、科研机构和中学等处任职。本职业列表包括作为监管者的义务化验师。
<br>
<br>Medical laboratory technologists conduct medical laboratory tests, experiments and analyses to assist in the diagnosis, treatment and prevention of disease. They are employed in medical laboratories in hospitals, blood banks, community and private clinics, research facilities and post-secondary educational institutions. Medical laboratory technologists who are supervisors are included in this unit group.
<br>
<br><b>## 3211 医学实验室技术员头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 临床免疫学技师 clinical immunology technologist
<br>* 医学实验室细胞遗传学技术专家 cytogenetics technologist – medical laboratory
<br>* 组织学技师 histology technologist
<br>* 免疫血液学技师 immunohematology technologist
<br>* 免疫血液学技师 medical laboratory supervisor
<br>* 医务化验师 medical laboratory technologist
<br>* 医学实验室医疗技术专家 medical technologist – medical laboratory
<br>
<br><b>## 3211 医学实验室技术员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>* 确立、使用并维护实验器材；
<br>Set up, operate and maintain laboratory equipment
<br>
<br>* 针对学员、尿液、脑脊髓和其他体液展开化学分析；
<br>Conduct chemical analyses of blood, urine, and cerebrospinal and other body fluids
<br>
<br>* 研究血液细胞和其他组织来决定各种生理和病理条件下的关系；
<br>Study blood cells and other tissues to determine their relation to various physiological and pathological conditions
<br>
<br>* 利用有关技术准备显微镜检查的组织筛选，来证明特别的蜂窝组织元素和其他特性；
<br>Prepare tissue sections for microscopic examinations using techniques to demonstrate special cellular tissue elements or other characteristics
<br>
<br>* 执行血型、类型和兼容性测试以利于输血；
<br>Perform blood group, type and compatibility tests for transfusion purposes
<br>
<br>确定样本分析步骤和医学实验步骤；
<br>Establish procedures for the analysis of specimens and for medical laboratory experiments
<br>
<br>* 评估测试技术的质量控制；
<br>Conduct quality control assessment of testing techniques
<br>
<br>* 监督并培训其他医学实验技术人员、学生和助理等；
<br>May supervise and train other medical laboratory technical staff, students and helpers
<br>
<br>* 协助病理学家尸检
<br>May assist pathologists during autopsies.
<br>
<br>医务化验师专注于临床化学、临床微生物学、血液学、组织工艺学、免疫血液学, 细胞技术学和细胞遗传学等领域
<br>
<br>Medical laboratory technologists may specialize in areas such as clinical chemistry, clinical microbiology, hematology, histotechnology, immunohematology, cytotechnology and cytogenetics.
<br>
<br><b>## 3211 医学实验室技术员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 需要在医学实验室技术方面2-3年的专科项目和一段时间的培训项目
<br>A two- or three-year college program in medical laboratory technology is required andA period of supervised practical training may be required.
<br>
<br>* 需要在新斯科舍省、新不伦瑞克省、魁北克省、安大略省、曼尼托巴省、萨斯喀彻温省和阿尔伯达省有关管理部门注册
<br>Registration with a regulatory body is required in Nova Scotia, New Brunswick, Quebec, Ontario, Manitoba, Saskatchewan and Alberta.
<br>
<br>* 雇主要求其通过加拿大医学实验室科学协会的认证
<br>Certification by the Canadian Society for Medical Laboratory Science is usually required by employers.
<br>
<br><b>## 3211 医学实验室技术员其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 非医疗实验室生命科学技术人员 Life science technologists in non-medical laboratories (in [2221](2221) Biological technologists and technicians )
<br>* 学实验室技术人员和病理学家助理 Medical laboratory technicians and pathologists' assistants ([3212](3212))
<br>* 非医疗实验室物理科学技术人员 Physical science technologists in non-medical laboratories (in [2211](2211) Chemical technologists and technicians )
<br>

<br>* 细胞学技师 cytology technologist
<br>* 医学实验室细胞学技师 cytotechnologist – medical laboratory
<br>* 医学实验室电子显微镜技术专家 electron microscopy technologist – medical laboratory

<br>* 医学实验室组织学技师 histology technologist – medical laboratory
