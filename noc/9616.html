<b>## 9616 纺织加工劳动者 Labourers in textile processing - FLYabroad NOC - LEVEL D</b>
<br>
<br>纺织加工劳动者执行各种人工职责，以协助处理纤维成纱或线，或协助织造，针织，漂白，染色或整理纺织面料及其他纺织制品。他们受雇于纺织制造公司。
<br>
<br>Labourers in textile processing perform a variety of manual duties to assist in processing fibres into yarn or thread, or to assist in weaving, knitting, bleaching, dyeing or finishing textile fabrics or other textile products. They are employed by textile manufacturing companies.
<br>
<br><b>## 9616 纺织加工劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 落纱工 doffer
<br>* 染整机装载工 dyeing and finishing machine loader
<br>* 帮手 - 纺织品 helper – textiles
<br>* 纺织机清洗工 textile machine cleaner
<br>* 废机填料工 waste machine feeder
<br>* 纱线处理工 yarn handler
<br>
<br><b>## 9616 纺织加工劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>纺织加工劳动者执行部分或全部下列职责：Labourers in textile processing perform some or all of the following duties:
<br>
<br>* 装载和卸载机器
<br>Load and off-load machines
<br>
<br>* 清洁纺织机和工作区
<br>Clean textile machines and work areas
<br>
<br>* 装有纤维的推车，卡车，或罐从一个工作区域推到另一个区域
<br>Push carts, trucks, or cans of fibres from one work area to another
<br>
<br>* 按要求协助机器操作员及其他纺织工人。
<br>Assist machine operators and other textile workers as required.
<br>
<br><b>## 9616 纺织加工劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能要求具备中学教育学历。
<br>Some secondary school education may be required.
<br>
<br><b>## 9616 纺织加工劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到机器操作员职位。
<br>Progression to machine operator positions is possible with experience.
<br>
<br><b>## 9616 纺织加工劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 机器操作员及有关人员，在纺织，面料，皮革和毛皮产品加工和制造 Machine operators and related workers in textile, fabric, fur and leather products processing and manufacturing [944](944)
<br>* 主管，其他产品的制造和装配 Supervisors, other products manufacturing and assembly [9227](9227)
<br>* 主管，纺织，面料，皮革和毛皮制品的加工和制造 Supervisors, textile, fabric, fur and leather products processing and manufacturing [9217](9217)
