<b>## 2143 采矿工程师 （2143 Mining engineers） - FLYabroad NOC - LEVEL A</b><br />
<br />
采矿工程师计划，设计，组织和监督矿山，矿山设施，系统和设备的发展；准备和监督金属和非金属矿物的提取以及地下和表面矿井的矿石。采矿工程师受雇于矿山公司，顾问工程公司，制造商，政府和教育科研机构。<br />
<br />
Mining engineers plan, design, organize and supervise the development of mines, mine facilities, systems and equipment; and prepare and supervise the extraction of metallic or non-metallic minerals and ores from underground or surface mines. Mining engineers are employed by mining companies, consulting engineering companies, manufacturers, government and in educational and research institutions.<br />
<br />
<b>## 2143 采矿工程师头衔范例 Example Titles - FLYabroad NOC</b><br />
<br />
* 矿山设计工程师 mine design engineer<br />
* 矿山开发工程师 mine development engineer<br />
* 矿山布局工程师 mine layout engineer<br />
* 矿山生产工程师 mine production engineer<br />
* 煤矿安全工程师 mine safety engineer<br />
* 矿井通风工程师 mine ventilation engineer<br />
* 矿物工程师 mineral engineer<br />
* 采矿工程师 mining engineer<br />
<br />
<b>## 2143 采矿工程师主要职责 Main duties - FLYabroad NOC</b><br />
<br />
* 开展矿石，煤藏的初步调查和研究来评估潜在采矿作业的财政和环境可行性<br />
Conduct preliminary surveys and studies of ore, mineral or coal deposits to assess the economic and environmental feasibility of potential mining operations<br />
<br />
* 决定使用合适，安全和高效的矿业储存方法<br />
Determine the appropriate means of safely and efficiently mining deposits<br />
<br />
* 决定和建议适当的矿井穿爆，建设和拆除方式，<br />
Determine and advise on appropriate drilling and blasting methods for mining, construction or demolition<br />
<br />
* 设计竖井，通风系统，矿井服务，运输系统和相关支持结构<br />
Design shafts, ventilation systems, mine services, haulage systems and supporting structures<br />
<br />
* 设计，发展和实施电脑应用例如矿山设计，矿山模型，绘图和监控矿山条件<br />
Design, develop and implement computer applications such as for mine design, mine modelling, mapping or for monitoring mine conditions<br />
<br />
* 和其他工程专家合作计划和设计或选择矿山设备和机械，矿物处理机械和设备<br />
Plan and design or select mining equipment and machinery and mineral treatment machinery and equipment in collaboration with other engineering specialists<br />
<br />
* 计划，组织和监督矿山发展，矿山结构，运营和维护<br />
Plan, organize and supervise the development of mines and mine structures and the operation and maintenance of mines<br />
<br />
* 负责项目操作和预测，安排日程表和报告<br />
Prepare operations and project estimates, schedules and reports<br />
<br />
* 负责实施过程，协调矿山安全程序<br />
Implement and co-ordinate mine safety programs<br />
<br />
* 监督并和其他技术人员，调查人员以及工程师和科学家合作<br />
Supervise and co-ordinate the work of technicians, technologists, survey personnel, and other engineers and scientists.<br />
 <br />
<b>## 2143 采矿工程师职位的任职要求 Employment requirements - FLYabroad NOC</b><br />
<br />
* 采矿工程专业或相关专业学士学位<br />
A bachelor's degree in mining engineering or in a related engineering discipline is required.<br />
<br />
* 机械相关专业硕士学位<br />
A master's degree or doctorate in a related engineering discipline may be required.<br />
<br />
* 需要有省级或者地方的专业工程师协会许可，批准工程图纸和报告，作为专业工程师的实践经历<br />
Licensing by a provincial or territorial association of professional engineers is required to approve engineering drawings and reports and to practise as a Professional Engineer (P.Eng.).<br />
<br />
* 工程师资格通过认可的教育计划获得并认可，三年或四年的工程监督经验，通过专业实践检验<br />
Engineers are eligible for registration following graduation from an accredited educational program, and after three or four years of supervised work experience in engineering and passing a professional practice examination.<br />
<br />
<b>## 2143 采矿工程师附加信息 Additional information - FLYabroad NOC</b><br />
<br />
* 采矿工程师管理职位或高级职位亦可<br />
Supervisory and senior positions in this unit group require experience.<br />
<br />
* 采矿工程师经常和地质学家，地质工程师，冶金工程师和其他工程师和科学家密切合作，这些相关领域的专业人才亦可<br />
Mining engineers work closely with geologists, geological engineers, metallurgical engineers, and other engineers and scientists, and mobility is possible between some fields of specialization.<br />
<br />
* 工程师经常在各类环境中工作并通过工作经历来获得知识和技能，在科学，工程，销售，市场和管理岗位都有相关经历<br />
Engineers often work in a multidisciplinary environment and acquire knowledge and skills through work experience that may allow them to practise in associated areas of science, engineering, sales, marketing or management.<br />
<br />
