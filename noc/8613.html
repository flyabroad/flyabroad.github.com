<b>## 8613 水产养殖和海洋收获劳动者 Aquaculture and marine harvest labourers - FLYabroad NOC - LEVEL D</b>
<br>
<br>本职业组包括水产养殖和渔业养殖支持工人，海洋植物收集者，贝类挖掘工和其他劳动者。水产养殖支持工人受雇于鱼类孵化场和公共或私人商业水产养殖场。海洋植物收集者和贝类收集者可能成为自雇人士。
<br>
<br>This occupational group includes aquaculture support workers, marine plant gatherers, shellfish diggers and other labourers in aquaculture and fishing. Aquaculture support workers are employed by public or private fish hatcheries and commercial aquatic farms. Marine plant gatherers and shellfish harvesters may be self-employed.
<br>
<br><b>## 8613 水产养殖和海洋收获劳动者头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 水产养殖支持工人 aquaculture support worker
<br>* 蛤蜊挖掘工 clam digger
<br>* 红皮藻采集工 dulse gatherer
<br>* 养鱼场的帮手 fish farm helper
<br>* 鱼类加标签者 fish tagger
<br>* 炒标记工 fry marker
<br>* 海洋植物收集者 marine plant gatherer
<br>* 牡蛎选择者 oyster picker
<br>* 海农场服务员 sea farm attendant
<br>* 海藻采集工 seaweed gatherer
<br>* 贝类收获者 shellfish harvester
<br>
<br><b>## 8613 水产养殖和海洋收获劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 水产养殖支持工人执行部分或全部下列职责：Aquaculture support workers perform some or all of the following duties:
<br>
<br>* 协助水产养殖技术人员经营鱼类孵化场或其他水产养殖场
<br>Assist aquaculture technicians in the operation of fish hatcheries or other aquatic farms
<br>
<br>* 喂养养殖业库存，预防接种库存，执行扑杀和标记或捆扎技术，并报告任何观察到的库存违规现象。
<br>Feed aquaculture stocks, vaccinate stocks, perform culling and marking or banding techniques and report any observed irregularities in stocks
<br>
<br>* 操作，维护和清洗泵，过滤器，水槽和其他水产养殖设备，清洁和维护水产养殖附件
<br>Operate, maintain and clean pumps, filters, tanks and other aquaculture equipment and clean and maintain aquaculture enclosures
<br>
<br>* 每日记录水流和鱼样本
<br>Keep daily records of water flow and fish samples
<br>
<br>* 分等级和称重水产养殖库存
<br>Grade and weigh aquaculture stocks
<br>
<br>* 准备水产养殖库存以备出售
<br>Prepare aquaculture stocks for market
<br>
<br>* 可经营船类水产养殖。
<br>May operate boats aquaculture operations.
<br>
<br>### 海洋植物收集者执行部分或全部下列职责：Marine plant gatherers perform some or all of the following duties:
<br>
<br>* 从沙滩，岩石或浅水处耙海藻，红皮藻或爱尔兰苔，并装载到购物车，旅行车或其他容器
<br>Rake seaweed, dulse or Irish moss from beach, rocks or shallow water and load into a cart, wagon or other receptacles
<br>
<br>* 传播采集物，干燥并去除异物
<br>Spread gatherings to dry and remove foreign objects
<br>
<br>* 运输采集物到加工厂。
<br>Transport gatherings to processing plant.
<br>
<br>### 贝类收割工执行部分或全部下列职责：Shellfish harvesters perform some or all of the following duties:
<br>
<br>* 用锹，叉或其他工具，从产床上挖蛤，或收集牡蛎
<br>Dig clams from beds with spades, forks or other instruments, or collect oysters
<br>
<br>* 清洁，整理和运输贝类到市场。
<br>Clean, sort and transport shellfish to market.
<br>
<br><b>## 8613 水产养殖和海洋收获劳动者任职要求 Employment requirements
<br>
<br>* 通常需要一些中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 贝类收割工要求商业捕鱼执照。
<br>Shellfish harvesters require commercial fishing licences.
<br>
<br><b>## 8613 水产养殖和海洋收获劳动者其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 渔民/男/女 Fishermen/women [8262](8262)
<br>* 渔船渔工 Fishing vessel deckhands [8441](8441)
<br>* 经理水产养殖 Managers in aquaculture [0823](0823)
<br>
<br><b>## 8613 水产养殖和海洋收获劳动者职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 水产养殖支持工人 aquaculture support worker
<br>* 水产养殖工人 aquaculture worker
<br>* 服务员，龙虾一斤 attendant, lobster pound
<br>* 蛤蜊挖掘工 clam digger
<br>* 红皮藻采集者 dulse gatherer
<br>* 养鱼场的帮手 fish farm helper
<br>* 养鱼场工人 fish farm worker
<br>* 鱼孵化场服务员 fish hatchery attendant
<br>* 鱼孵化场加标签者 fish hatchery tagger
<br>* 鱼苗孵化场工人 - 水产养殖 fish hatchery worker – aquaculture
<br>* 鱼加标签者 fish tagger
<br>* 炒标记 fry marker
<br>* 鱼苗标记 - 钓鱼 fry marker – fishing
<br>* 炒加标签者 fry tagger
<br>* 孵化帮手 hatchery helper
<br>* 孵化场的工人 - 水产养殖 hatchery worker – aquaculture
<br>* 爱尔兰苔采集者 Irish moss gatherer
<br>* 龙虾磅服务员 lobster pound attendant
<br>* 海洋植物收集者 marine plant gatherer
<br>* 贻贝养殖场工人 mussel farm labourer
<br>* 贻贝收获工 mussel harvester
<br>* 牡蛎收割工 oyster harvester
<br>* 牡蛎选择者 oyster picker
<br>* 牡蛎选择器剥壳工 oyster picker-shucker
<br>* 圆蛤类挖掘工 quahog digger
<br>* 海农场服务员 sea farm attendant
<br>* 海农场工人 sea farm worker
<br>* 海藻采集者 seaweed gatherer
<br>* 贝类床服务员 shellfish bed attendant
<br>* 贝类收获工 shellfish harvester
</p>
