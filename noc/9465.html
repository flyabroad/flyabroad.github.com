<b>## 9465 测试员及定级员，食品，饮料及相关产品的加工 Testers and graders, food, beverage and associated products processing - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的测试员和定级员测试或定级原料和成品食品，饮料或相关产品，以确保符合公司的标准。他们受雇于水果和蔬菜加工厂，乳品厂，面粉厂，面包，制糖，鱼厂，肉类加工厂，酿酒厂和其他食品，饮料及相关产品加工厂。
<br>
<br>Testers and graders in this unit group test or grade ingredients and finished food, beverage or associated products to ensure conformance to company standards. They are employed in fruit and vegetable processing plants, dairies, flour mills, bakeries, sugar refineries, fish plants, meat plants, breweries and other food, beverage and associated products processing plants.
<br>
<br><b>## 9465 测试员及定级员，食品，饮料及相关产品的加工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 牛肉定级员 beef grader
<br>* 啤酒测试员 beer tester
<br>* 奶酪定级员 cheese grader
<br>* 鱼定级员 fish grader
<br>* 牛奶定级员 milk grader
<br>* 家禽定级员 poultry grader
<br>* 产品测试员 - 食品和饮料加工 product tester – food and beverage processing
<br>* 烟草定级员 tobacco grader
<br>
<br><b>## 9465 测试员及定级员，食品，饮料及相关产品的加工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组的测试员和定级员执行部分或全部下列职责：Testers and graders in this unit group perform some or all of the following duties:
<br>
<br>* 在不同处理阶段提取产品的样品
<br>Take samples of products at various stages of processing
<br>
<br>* 通过视觉，触觉，味觉和嗅觉检查原料或成品，或称重材料，以确保符合公司标准
<br>Examine ingredients or finished products by sight, touch, taste and smell or weigh materials to ensure conformance to company standards
<br>
<br>* 进行常规测试，如颜色，酒精含量，碳化，含水率，温度，脂肪含量和包装产品规格
<br>Conduct routine tests for product specifications such as colour, alcohol content, carbonation, moisture content, temperature, fat content and packaging
<br>
<br>* 定级或排序原材料或成品
<br>Grade or sort raw materials or finished products
<br>
<br>* 确保卫生习惯，符合政策和法规
<br>Ensure hygiene and sanitation practices conform to policies and regulations
<br>
<br>* 告知主管有关成分或产品的不足之处。
<br>Advise supervisors of ingredient or product deficiencies.
<br>
<br><b>## 9465 测试员及定级员，食品，饮料及相关产品的加工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学。
<br>Completion of secondary school may be required.
<br>
<br>* 可能需要食品，饮料及相关产品加工行业的机器操作者或劳动者的经验。
<br>Experience as a machine operator or labourer in the food, beverage and associated products processing industry may be required.
<br>
<br>* 通常提供在职培训。
<br>On-the-job training is usually provided.
<br>
<br><b>## 9465 测试员及定级员，食品，饮料及相关产品的加工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的各种类型的测试人员和定级员之间的流动性不大。
<br>There is little mobility among the various types of testers and graders in this unit group.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
