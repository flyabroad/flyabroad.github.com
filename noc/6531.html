<b>## 6531 旅游和旅行导游 Tour and travel guides - FLYabroad NOC - LEVEL C</b>
<br>
<br>旅游和旅行导游陪同个人和团体旅行，城市观光旅游，并参观历史遗迹和著名建筑，制造工厂，教堂和主题公园等场所。他们还提供有趣的功能描述和背景信息。旅游和旅行导游受雇于旅游运营商，度假村等场所，或可能成为自雇人士。
<br>
<br>Tour and travel guides escort individuals and groups on trips, on sightseeing tours of cities and on tours of historical sites and establishments such as famous buildings, manufacturing plants, cathedrals and theme parks. They also provide descriptions and background information on interesting features. Tour and travel guides are employed by tour operators, resorts and other establishments or may be self-employed.
<br>
<br><b>## 6531 旅游和旅行导游头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 探险旅游现场传译员 adventure travel site interpreter
<br>* 自行车旅行导游 bicycle tour guide
<br>* 四轮马车司机 calèche driver
<br>* 工厂参观向导 factory tour guide
<br>* 工业现场传译员 industrial site interpreter
<br>* 导游 tour guide
<br>* 旅游向导 travel guide
<br>
<br><b>## 6531 旅游和旅行导游主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 导游执行部分或全部下列职责：Tour guides perform some or all of the following duties:
<br>
<br>* 运输或护送个人或团体进行城市，水路和工业及其他机构的旅游。
<br>Transport or escort individuals or groups on tours of cities, waterways and industrial and other establishments
<br>
<br>* 描述感兴趣的地方，回答问题并供应信息
<br>Describe points of interest, answer questions and supply information
<br>
<br>* 提供相关地点的历史和文化事实
<br>Provide historical and cultural facts related to the site
<br>
<br>* 可以收取入场费和出售纪念品。
<br>May collect admission fees and sell souvenirs.
<br>
<br>### 旅游向导执行部分或全部下列职责：Travel guides perform some or all of the following duties:
<br>
<br>* 陪同度假和商务旅行的个人和团体
<br>Escort individuals and groups on vacation and business trips
<br>
<br>* 确保交通和住宿预订得以确认，并确保满足行程
<br>Ensure that reservations for transportation and accommodations are confirmed and that prepared itineraries are met
<br>
<br>* 参观和描述感兴趣的地方，并计划和开展联谊活动
<br>Visit and describe points of interest and plan and carry out recreational activities
<br>
<br>* 解决行程，服务和住宿问题。
<br>Resolve problems with itineraries, service and accommodations.
<br>
<br><b>## 6531 旅游和旅行导游任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 本单元组的一些职位可能需要掌握两种官方语言或其他语言的知识。
<br>Knowledge of both official languages or an additional language may be required for some positions in this group.
<br>
<br><b>## 6531 旅游和旅行导游其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 博物馆的导游和对历史和文物的口译员（技术职业相关的博物馆和艺术画廊） Museum guides and historical and heritage interpreters (in [5212](5212) Technical occupations related to museums and art galleries )
<br>* 户外运动和休闲向导 Outdoor sport and recreational guides [6532](6532)
<br>* 旅游经营者（客户经理及个人服务业，NEC） Tour operators (in [0651](0651) Managers in customer and personal services, n.e.c. )
