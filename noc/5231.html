<b>## 5231 播音员和其他广播员 Announcers and other broadcasters - FLYabroad NOC - LEVEL B</b>
<BR>
<BR>播音员和其他广播员播报新闻，体育，天气，商业和公共服务信息，并主持广播电台或电视台的娱乐及资讯节目。他们主要受雇于广播电台，电视台和网络，以及为无线电或电视制作广告的商业公司。
<BR>
<BR>Announcers and other broadcasters read news, sports, weather, commercial and public service messages and host entertainment and information programs for broadcast on radio or television. They are primarily employed by radio and television stations and networks and by commercial firms that produce advertisements for radio or television.
<BR>
<BR><b>## 5231 播音员和其他广播员头衔范例 Example Titles - FLYabroad NOC</b>
<BR>
<BR>* 播音员 announcer
<BR>* 广播员 broadcaster
<BR>* 唱片操作员 - 广播 disc jockey – broadcast
<BR>* 新闻播报员 news reader
<BR>* 无线电主持/男/女 radio host/hostess
<BR>* 体育节目的播音员 sports announcer
<BR>* 脱口秀主持/男/女 talk show host/hostess
<BR>* 电视主持/男/女 television host/hostess
<BR>* 交通记者 traffic reporter
<BR>* 天气记者 weather reporter
<BR>
<BR><b>## 5231 播音员和其他广播员主要职责 Main duties - FLYabroad NOC</b>
<BR>
<BR>播音员和其他广播员执行部分或全部下列职责：Announcers and other broadcasters perform some or all of the following duties:
<BR>
<BR>* 选取和介绍音乐，视频和其他娱乐广播材料，发布商业和公共服务公告
<BR>Select and introduce music, videos and other entertainment material for broadcast, and make commercial and public service announcements
<BR>
<BR>* 作为男/女主持人或司仪，介绍和采访嘉宾访，并指导秀或节目的程序。
<BR>Act as host/hostess or master of ceremonies, introduce and interview guests and conduct proceedings of shows or programs
<BR>
<BR>* 播报电台和电视台的新闻，体育和天气
<BR>Read news, sports and weather for radio and television
<BR>
<BR>* 使用气象预报服务机构提供的信息播报天气情况
<BR>Report on weather conditions using information provided by weather forecasting services
<BR>
<BR>* 与外部的信息来源保持联系，或观察来自从空中或陆地车辆的交通交通情况，及时报告交通状况
<BR>Report on traffic conditions by maintaining contact with external sources of information or by observing traffic from air or land vehicle
<BR>
<BR>* 可展示自己的材料或他人编写的材料。
<BR>May present own material or material prepared by others.
<BR>
<BR><b>## 5231 播音员和其他广播员任职要求 Employment requirements - FLYabroad NOC</b>
<BR>
<BR>* 通常需要完成大学无线电或电视艺术课程。
<BR>Completion of a college radio or television arts program is usually required.
<BR>
<BR>* 可能需要技能培训，如大学广播站工作。
<BR>Practical training, such as work at a college radio station, may be required.
<BR>
<BR>* 试演期间表现的天赋和能力是重要的招聘标准。
<BR>Talent and ability, as demonstrated during an audition, are important hiring criteria.
<BR>
<BR>* 可能必需是相关职业或表演类型的公会或工会的成员。
<BR>Membership in a guild or union related to the occupation or type of performance may be required.
<BR>
<BR><b>## 5231 播音员和其他广播员附加信息 Additional information - FLYabroad NOC</b>
<BR>
<BR>* 具有新闻或相关领域的教育背景的人可能调动到新闻工作岗位。
<BR>Movement to occupations in journalism is possible for those with an educational background in journalism or a related field.
<BR>
<BR><b>## 5231 播音员和其他广播员其他分类 Classified elsewhere - FLYabroad NOC</b>
<BR>
<BR>* 广播记者-准备并提交自己的报告（新闻工作者） Broadcast journalists who prepare and present their own reports (in [5123](5123) Journalists )
<BR>* 支持职业-电影，广播，摄影和表演艺术 Support occupations in motion pictures, broadcasting, photography and the performing arts [5227](5227)
<BR>

<BR>* DJ（唱片骑师） - 广播 DJ (disc jockey) – broadcast
<BR>* 时装秀评论员 fashion show commentator

<BR>* 游戏节目主持人/男/女 game show host/hostess
<BR>* 主持/男/女 - 电视或电台 host/hostess – television or radio
<BR>* 主持/男/女，游戏节目 host/hostess, game show
