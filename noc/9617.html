<b>## 9617 食品，饮料及相关产品的加工劳动者 Labourers in food, beverage and associated products processing - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单元组劳动者进行材料处理，清理，包装和其它涉及到食品，饮料及相关产品的加工的基本活动。他们受雇于水果和蔬菜加工厂，乳品厂，面粉厂，面包，制糖，肉类加工厂，酿酒厂和其他食品，饮料及相关产品的加工和包装工厂。
<br>
<br>Labourers in this unit group perform material handling, clean-up, packaging and other elemental activities related to food, beverage and associated products processing. They are employed in fruit and vegetable processing plants, dairies, flour mills, bakeries, sugar refineries, meat plants, breweries and other food, beverage and associated products processing and packaging plants.
<br>

<br>
<br><b>## 9617 食品，饮料及相关产品的加工劳动者主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>食品，饮料及相关产品的处理劳动者执行部分或全部下列职责：Labourers in food, beverage and associated products processing perform some or all of the following duties:
<br>
<br>* 手动，或使用电动设备，在整个工厂和仓库，运输原材料，成品及包装材料
<br>Transport raw materials, finished products and packaging materials throughout plant and warehouse manually, or with powered equipment
<br>
<br>* 测量和倾卸成分到混合及研磨机或移动罐车的进料斗
<br>Measure and dump ingredients into hoppers of mixing and grinding machines or mobile tank trucks
<br>
<br>* 填充和卸载食品，饮料及相关产品的加工机器
<br>Feed and unload food, beverage and associated products processing machines
<br>
<br>* 将扁平盒子填到成型机中构建容器
<br>Feed flattened boxes into forming machines to construct containers
<br>
<br>* 从输送机移除填充好的容器，并手动打包商品成袋，箱或其他容器
<br>Remove filled containers from conveyors and manually pack goods into bags, boxes or other containers
<br>
<br>* 清洁工作区域和设备
<br>Clean work areas and equipment
<br>
<br>* 检查产品和包装是否存在基本质量缺陷
<br>Check products and packaging for basic quality defects
<br>
<br>* 辅助过程控制和机器操作员履行其职责。
<br>Assist process control and machine operators in performing their duties.
<br>
<br><b>## 9617 食品，饮料及相关产品的加工劳动者任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 可能必需完成中学教育。
<br>Some secondary school education may be required.
<br>
<br><b>## 9617 食品，饮料及相关产品的加工劳动者附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的职业之间有一定的流动性。
<br>There is some mobility among occupations in this unit group.
<br>
<br>* 随着经验积累，食品，饮料及相关产品的加工劳动者可晋升到机器或过程的操作职位。
<br>Labourers in food, beverage and associated products processing may progress to machine or process operating positions with experience.
<br>
