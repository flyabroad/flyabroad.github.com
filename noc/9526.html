<b>## 9526 机械装配工和检验员 Mechanical assemblers and inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的装配工组装各种各样的机械产品，如卡车，公交车，雪地车，园艺拖拉机，汽车发动机，变速箱，舷外马达，液压泵和缝纫机。本单元组的督察检查和视察组件和成品，以确保适当的质量和产品规格。他们受雇于机械和运输设备制造商和其他制造公司。
<br>
<br>Assemblers in this unit group assemble a wide variety of mechanical products such as trucks, buses, snowmobiles, garden tractors, automotive engines, transmissions, outboard motors, gearboxes, hydraulic pumps and sewing machines. Inspectors in this unit group check and inspect subassemblies and finished products to ensure proper quality and product specifications. They are employed by machinery and transportation equipment manufacturers and by other manufacturing companies.
<br>

<br><b>## 9526 机械装配工和检验员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 此单元组的装配工执行部分或全部下列职责：Assemblers in this unit group perform some or all of the following duties:
<br>
<br>* 用手动及电动工具组装，装配，安装预制件，形成组件或完成产品
<br>Assemble, fit and install prefabricated parts to form subassemblies or finish products using hand and power tools
<br>
<br>* 安置，对齐和调整零件以便适和安装，装配和连接电缆，管材和电线
<br>Position, align and adjust parts for proper fit and assembly and connect cables, tubes and wires
<br>
<br>* 使用螺栓和铆接设备或其他紧固和连接技术，将部件固定在一起。
<br>Fasten parts together using bolting and riveting equipment or other fastening and joining techniques
<br>
<br>* 操作或看管自动化组装设备，如机器人和固定自动化设备
<br>Operate or tend automated assembling equipment, such as robotics and fixed automation equipment
<br>
<br>* 操作小型起重机按照要求运输或放置较大的部件。
<br>Operate small cranes to transport or position larger parts as required.
<br>
<br>### 本单元组督察执行部分或全部下列职责：Inspectors in this unit group perform some or all of the following duties:
<br>
<br>* 检查组件和督察成品，确保适当的质量
<br>Check subassemblies and inspect finished products for proper quality
<br>
<br>* 检查机械元件和组件是否对齐和正常运作
<br>Check mechanical assemblies and subassemblies for alignment and proper functioning
<br>
<br>* 测试和检查电气组件和布线是否正确连接
<br>Test and check electrical assemblies and wiring for proper connections
<br>
<br>* 进行小型的调整和维修。
<br>Perform minor adjustments and repairs.
<br>
<br><b>## 9526 机械装配工和检验员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成一些中学教育。
<br>Some secondary school education is required.
<br>
<br>* 提供两年以上的在职培训。
<br>Up to two years of on-the-job training are provided.
<br>
<br>* 本单元组的督察可能需要作为机械安装员的经验。
<br>Experience as a mechanical assembler may be required for inspectors in this unit group.
<br>
<br><b>## 9526 机械装配工和检验员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 此单元组的各种安装员和检查员之间有很少或根本没有流动性。
<br>There is little or no mobility among the various assemblers and inspectors in this unit group.
<br>
<br>* 随着经验积累可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
