<b>## 9537 其他产品的装配工，整理工和检查员 Other products assemblers, finishers and inspectors - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括其他未分类的装配工，整理工和督察，其负责组装，整理和检查组件或产品的各种材料，如珠宝，银器，纽扣，铅笔，非处方镜片，刷子，钟表和手表，乐器，体育用品，玩具和其他杂项制品。他们受聘于各种各样的制造企业。
<br>
<br>This unit group includes assemblers, finishers and inspectors, not elsewhere classified, who assemble, finish and inspect components or products of various materials, such as jewellery, silverware, buttons, pencils, non-prescription lenses, brushes, clocks and watches, musical instruments, sporting goods, toys and other miscellaneous products. They are employed by a wide variety of manufacturing companies.
<br>

<br><b>## 9537 其他产品的装配工，整理工和检查员主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 本单元组的装配工和整理工执行部分或全部下列职责：Assemblers and finishers in this unit group perform some or all of the following duties:
<br>
<br>* 操作机器或使用手动工具切割，塑造和调试材料，形成零件和制造零部件或产品
<br>Operate machines or use hand tools to cut, shape and fit materials to form parts and to fabricate components or products
<br>
<br>* 将物料装入分配单位的进料斗，或人工对齐，添料或其他方法将材料放置进机器内
<br>Load supplies into hoppers of dispensing units or manually align, feed or otherwise place materials into machines
<br>
<br>* 拧紧，夹牢，粘和，邦粘，焊接或以其他方式组装零部件，形成最终产品
<br>Screw, clip, glue, bond, weld or otherwise assemble parts and components to form final products
<br>
<br>* 使用手工工具打磨，修整，研磨或清洁产品形成最终形式
<br>Sand, trim, grind or clean products into final form using hand tools
<br>
<br>* 清洁工作台和去除碎屑，灰尘，刨花或机械及周边地区的其他副属产品
<br>Clean work stations and remove scraps, dust, shavings or other by-products from machinery and surrounding areas
<br>
<br>* 可按照要求进行模具，喷嘴或其它机械附件的常规改变。
<br>May make routine changes of dies, nozzles or other machinery attachments as required.
<br>
<br>### 本单元组督察执行部分或全部下列职责：Inspectors in this unit group perform some or all of the following duties:
<br>
<br>* 目测或使用样本模型和工具，检查制造物品是否存在缺陷和是否符合规范
<br>Check manufactured items for defects and for conformance to specifications, visually or using sample models and instruments
<br>
<br>* 给批准的项目贴上封条或标签，并返回有缺陷的产品进行维修或回收
<br>Affix seals or tags to approved items and return defective products for repair or recycle
<br>
<br>* 完成产品的检验报告。
<br>Complete reports on product inspection.
<br>
<br><b>## 9537 其他产品的装配工，整理工和检查员任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 可能需要同一公司制造业劳动者的经验。
<br>Experience as a manufacturing labourer in the same company may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 9537 其他产品的装配工，整理工和检查员附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 此单元组的各种装配工和检查员之间很少或根本没有流动性。
<br>There is little or no mobility among the various assemblers and inspectors in this unit group.
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
