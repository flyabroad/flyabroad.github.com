<b>## 7313 制冷与空调技工 Refrigeration and air conditioning mechanics - FLYabroad NOC - LEVEL B</b>
<br>
<br>制冷与空调技工安装工，维护，修理和大修户式中央空调系统，商业和工业制冷和空调系统，以及供暖，通风和冷却三联供系统。他们受雇于制冷与空调安装工承包商，各种工业环境，食品批发商，工程公司和零售及服务机构。运输制冷技工也包含在本单元组。
<br>
<br>Refrigeration and air conditioning mechanics install, maintain, repair and overhaul residential central air conditioning systems, commercial and industrial refrigeration and air conditioning systems and combined heating, ventilation and cooling systems. They are employed by refrigeration and air conditioning installation contractors, various industrial settings, food wholesalers, engineering firms and retail and servicing establishments. Transport refrigeration mechanics are included in this unit group.
<br>
<br><b>## 7313 制冷与空调技工头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 中央空调技工 central air conditioning mechanic
<br>* 商用空调技工 commercial air conditioning mechanic
<br>* 加热和冷却技工 heating and cooling mechanic
<br>* 采暖，通风和空调（HVAC）技工 heating, ventilation and air conditioning (HVAC) mechanic
<br>* 制冷与空调技工学徒 refrigeration and air conditioning mechanic apprentice
<br>* 制冷修理工 refrigeration mechanic
<br>* 运输制冷技工 transport refrigeration mechanic
<br>
<br><b>## 7313 制冷与空调技工主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>制冷与空调技工执行部分或全部下列职责：Refrigeration and air conditioning mechanics perform some or all of the following duties:
<br>
<br>* 阅读和解释蓝图，图纸或其他规格说明
<br>Read and interpret blueprints, drawings or other specifications
<br>
<br>* 测量和布局安装工参考点
<br>Measure and lay out reference points for installation
<br>
<br>* 用手动及电动工具组装和安装工制冷或空调部件如电机，控制系统，仪表，阀门，循环泵，冷凝器，加湿器，蒸发器和压缩机
<br>Assemble and install refrigeration or air conditioning components such as motors, controls, gauges, valves, circulating pumps, condensers, humidifiers, evaporators and compressors using hand and power tools
<br>
<br>* 测量和切割管道，并采用焊接和钎焊设备连接管道
<br>Measure and cut piping, and connect piping using welding and brazing equipment
<br>
<br>* 安装工，故障排除和检修整个采暖，通风，空气处理，制冷和空调系统
<br>Install, troubleshoot and overhaul entire heating, ventilation, air handling, refrigeration and air conditioning systems
<br>
<br>* 启动系统和使用测试设备检测设备是否泄漏
<br>Start up system and test for leaks using testing devices
<br>
<br>* 给系统添加制冷剂，检查和测试的调节器，校准系统，并进行日常维护或维修
<br>Recharge system with refrigerant, check and test regulators, calibrate system and perform routine maintenance or servicing
<br>
<br>* 为整个制冷，空调，通风或热泵系统维修和更换零部件
<br>Repair and replace parts and components for entire refrigeration, air conditioning, ventilation or heat pump systems
<br>
<br>* 可以安装工，维护和修复用来运送食品或医疗用品的冷藏车内设备。
<br>May install, maintain and repair equipment in refrigerated trucks used to transport food or medical supplies
<br>
<br>* 可为客户准备工作估计。
<br>May prepare work estimates for clients.
<br>
<br><b>## 7313 制冷与空调技工任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学学业。
<br>Completion of secondary school is usually required.
<br>
<br>* 完成三到五年的学徒计划
<br>Completion of a three- to five-year apprenticeship program 
<br>
<br>* 或者具备行业内超过五年的工作经验，并且具备制冷和空调维修的某高中，大学或行业课程的学习，才能获得行业认证。
<br>A combination of over five years of work experience in the trade and some high school, college or industry courses in refrigeration and air conditioning repair is usually required to be eligible for trade certification.
<br>
<br>* 在新斯科舍省，新不伦瑞克省，魁北克省，安大略省，马尼托巴省，萨斯喀彻温省和阿尔伯塔省制冷和空调技工行业认证是强制性的，而在所有其他省份和地区是自愿的。
<br>Trade certification for refrigeration and air conditioning mechanics is compulsory in Nova Scotia, New Brunswick, Quebec, Ontario, Manitoba, Saskatchewan and Alberta and available, but voluntary, in all other provinces and the territories.
<br>
<br>* 运输制冷技工行业认证是可用的，而在新不伦瑞克省，阿尔伯塔省和不列颠哥伦比亚省是自愿的。
<br>Trade certification for transport refrigeration mechanics is available, but voluntary, in New Brunswick, Alberta and British Columbia.
<br>
<br>* 红印章背书也适用于通过跨省红色钢印考试的合格制冷和空调技工。
<br>Red Seal endorsement is also available to qualified refrigeration and air conditioning mechanics upon successful completion of the interprovincial Red Seal examination.
<br>
<br><b>## 7313 制冷与空调技工附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 红印章背书允许跨省流动。
<br>The Red Seal endorsement allows for interprovincial mobility.
<br>
<br>* 随着经验积累，可能晋升为主管。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 7313 制冷与空调技工其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 国内冰箱或窗式空调器的服务商和维修工（家电服务商和维修工）Domestic refrigerator or window air conditioner servicers and repairers (in [7332](7332) Appliance servicers and repairers )
<br>* 制冷和空调技工主管（承包商及主管，机械行业）Supervisors of refrigeration and air conditioning mechanics (in [7301](7301) Contractors and supervisors, mechanic trades )
<br>
<br><b>## 7313 制冷与空调技工职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 空调和暖气修理工 air conditioning and heating mechanic
<br>* 空调和制冷修理工 air conditioning and refrigeration mechanic
<br>* 学徒修理工，制冷 apprentice mechanic, refrigeration
<br>* 学徒制冷及空调机修工 apprentice refrigeration and air conditioning mechanic
<br>* 中央空调安装工 central air conditioner installer
<br>* 中央空调修理工 central air conditioner repairer
<br>* 中央空调安装工 central air conditioning installer
<br>* 中央空调技工 central air conditioning mechanic
<br>* 中央空调修理工 central air conditioning repairer
<br>* 中央空调服务商 central air conditioning servicer
<br>* 商用空调技工 commercial air conditioning mechanic
<br>* 商用制冷技工 commercial refrigeration mechanic
<br>* 暖气和空调技工 heating and air conditioning mechanic
<br>* 加热和冷却技工 heating and cooling mechanic
<br>* 采暖，通风和空调（HVAC）技工 heating, ventilation and air conditioning (HVAC) mechanic
<br>* HVAC（采暖，通风和空调）技工 HVAC (heating, ventilation and air conditioning) mechanic
<br>* 熟练工/男/女制冷及空调机修工 journeyman/woman refrigeration and air conditioning mechanic
<br>* 中央空调技工， mechanic, central air conditioning
<br>* 机械师，商用空调 mechanic, commercial air conditioning
<br>* 机械师，供暖和空调 mechanic, heating and air conditioning
<br>* 机械师，加热和冷却 mechanic, heating and cooling
<br>* 机械师，HVAC（加热，通风和空调） mechanic, HVAC (heating, ventilation and air conditioning)
<br>* 修理工，制冷 mechanic, refrigeration
<br>* 修理工，制冷和空调 mechanic, refrigeration and air conditioning
<br>* 制冷及空调机修工 refrigeration and air conditioning mechanic
<br>* 制冷及空调机修工（非建造业） refrigeration and air conditioning mechanic (non-construction)
<br>* 制冷与空调技工学徒 refrigeration and air conditioning mechanic apprentice
<br>* 制冷和机械技师 refrigeration and mechanical technician
<br>* 制冷修理工 refrigeration mechanic
<br>* 制冷技工学徒 refrigeration mechanic apprentice
<br>* 制冷系统安装工 refrigeration system installer
<br>* 制冷技师 refrigeration technician
<br>* 修理工，中央空调 repairer, central air conditioning
<br>* 中央空调服务商， servicer, central air conditioning
<br>* 运输制冷技工 transport refrigeration mechanic
<br>* 运输制冷技师 transport refrigeration technician
