<b>## 6711 食品柜台服务员，厨房助手和相关支持职业 Food counter attendants, kitchen helpers and related support occupations - FLYabroad NOC - LEVEL D</b>
<br>
<br>本单元组的工人包括柜台服务员，食品制备人员，厨房助理，餐饮服务佣工和洗碗工。柜台服务员和食品编制人员准备，加热和完成烹饪简单的食品，并在食品柜台为客户提供服务。厨房帮手，食品服务佣工和洗碗工清洁餐桌，清理厨房，洗碗，以及执行其他各种活动，以协助工人准备或提供食品和饮料服务。他们受雇于餐厅，咖啡厅，酒店，快餐店，食堂，医院和其他机构。
<br>
<br>Workers in this unit group include counter attendants, food preparers, kitchen helpers, food service helpers and dishwashers. Counter attendants and food preparers prepare, heat and finish cooking simple food items and serve customers at food counters. Kitchen helpers, food service helpers and dishwashers clear tables, clean kitchen areas, wash dishes, and perform various other activities to assist workers who prepare or serve food and beverages. They are employed by restaurants, cafes, hotels, fast food outlets, cafeterias, hospitals and other establishments.
<br>
<br><b>## 6711 食品柜台服务员，厨房助手和相关支持职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 酒保助手 bartender helper
<br>* 餐厅帮手/男/女 bus boy/girl
<br>* 厨师的助手 cook's helper
<br>* 柜台的服务员，食堂 counter attendant, cafeteria
<br>* 洗碗工 dishwasher
<br>* 快餐准备者 fast-food preparer
<br>* 食品柜台的服务员 food counter attendant
<br>* 食品准备者 food preparer
<br>* 食品服务帮手 food service helper
<br>* 冰淇淋柜台的服务员 ice cream counter attendant
<br>* 厨房帮手 kitchen helper
<br>* 沙拉酒吧服务员 salad bar attendant
<br>* 三明治制作人 sandwich maker
<br>
<br><b>## 6711 食品柜台服务员，厨房助手和相关支持职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 食品柜台服务员和食品准备者执行部分或全部下列职责：Food counter attendants and food preparers perform some or all of the following duties:
<br>
<br>* 接收客户订单
<br>Take customers' orders
<br>
<br>* 使用手动和电动器具清洁，去皮，切片和修剪食品。
<br>Clean, peel, slice and trim foodstuffs using manual and electric appliances
<br>
<br>* 使用油炸锅，烧烤炉，烤箱，饮水机等设备，准备快餐食品，如三明治，汉堡包，薯条，沙拉，冰淇淋菜，奶昔和其他饮料。
<br>Use deep fryer, grill, oven, dispensers and other equipment to prepare fast food items such as sandwiches, hamburgers, fries, salads, ice cream dishes, milkshakes and other beverages
<br>
<br>* 分配，组装和包装食品，或直接放置在为食客服务的托盘上，以及包外卖食品
<br>Portion, assemble, and wrap food or place it directly on plates for service to patrons, and package take-out food
<br>
<br>* 使用设备制备热饮料，如咖啡和特色茶
<br>Use equipment to prepare hot beverages such as coffee and tea specialties
<br>
<br>* 在柜台或自助餐桌为客户提供服务
<br>Serve customers at counters or buffet tables
<br>
<br>* 往冰箱和沙拉吧上货，并保持记录用过食品的数量
<br>Stock refrigerators and salad bars and keep records of the quantities of food used
<br>
<br>* 可以收取购买食品的费用。
<br>May receive payment for food items purchased.
<br>
<br>### 厨房助理执行部分或全部下列职责：Kitchen helpers perform some or all of the following duties:
<br>
<br>* 洗净并去皮蔬菜和水果
<br>Wash and peel vegetables and fruit
<br>
<br>* 清洗工作桌，橱柜和电器
<br>Wash work tables, cupboards and appliances
<br>
<br>* 移除垃圾和清洁厨房垃圾容器
<br>Remove trash and clean kitchen garbage containers
<br>
<br>* 将供应物品打开包装后存储到冰箱，橱柜和其他存储地。
<br>Unpack and store supplies in refrigerators, cupboards and other storage areas
<br>
<br>* 清扫和擦托地板，并协助厨师和厨房工作人员执行其他职责。
<br>Sweep and mop floors, and perform other duties to assist cook and kitchen staff.
<br>
<br>### 餐饮服务助理执行部分或全部下列职责：Food service helpers perform some or all of the following duties:
<br>
<br>* 清理干净用餐机构的桌子和托盘
<br>Clear and clean tables and trays in eating establishments
<br>
<br>* 把干净的盘子，餐具和其他物品摆放的服务区和指定餐桌
<br>Bring clean dishes, flatware and other items to serving areas and set tables
<br>
<br>* 补充餐桌和服务区域的调味品等物资
<br>Replenish condiments and other supplies at tables and in serving areas
<br>
<br>* 用餐前后清理餐盘
<br>Remove dishes before and after courses
<br>
<br>* 执行其他职责，如刮掉餐盘剩菜并堆摞在一起，从清洗区搬运亚麻布或搬运到清洗区，并负责跑腿工作。
<br>Perform other duties such as scraping and stacking dishes, carrying linen to and from laundry area and running errands.
<br>
<br>### 洗碗工执行部分或全部下列职责：Dishwashers perform some or all of the following duties:
<br>
<br>* 使用洗碗机或用手清洗餐盘，玻璃器皿，餐具，锅碗瓢盆。
<br>Wash dishes, glassware, flatware, pots and pans using dishwasher or by hand
<br>
<br>* 将菜肴放置到存储区域。
<br>Place dishes in storage area
<br>
<br>* 冲刷锅碗瓢盆，亦可清洁并擦拭银器。
<br>Scour pots and pans, and may clean and polish silverware.
<br>
<br><b>## 6711 食品柜台服务员，厨房助手和相关支持职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要某中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 6711 食品柜台服务员，厨房助手和相关支持职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 本单元组的工作之间有相当大的流动性。
<br>There is considerable mobility among jobs in this unit group.
<br>
<br>* 经过进一步的培训和经验积累，食品制作和服务，如厨师或服务员，可能转到其他职位。
<br>Movement into other occupations within food preparation and service, such as cook or waiter, is possible with further training and experience.
<br>
<br><b>## 6711 食品柜台服务员，厨房助手和相关支持职业其他分类 Classified elsewhere - FLYabroad NOC</b>
