<b>## 7533 船和电缆渡轮营办商及相关职业 Boat and cable ferry operators and related occupations - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组包括工人管理沿运河系统的闸门，桥梁和类似设备的工人，以及管理线览渡轮和渡轮码头的工人。本组还包括船舶运营商，和业主运营商，其使用小汽艇或船只运输旅客或货物。该组中的工人受雇于联邦政府，电缆渡轮公司，轮渡码头，船舶公司和运河，港口或港口当局。小船业主运营商属于自雇人士。
<br>
<br>This unit group includes workers who operate lock gates, bridges and similar equipment along canal systems and workers who operate cable ferries and ferry terminals. This group also includes boat operators, and owner-operators, who operate small motorboats or watercraft to transport passengers or freight. Workers in this group are employed by the federal government, cable ferry companies, ferry terminals, marine companies and canal, port or harbour authorities. Owner-operators of small boats are self-employed.
<br>
<br><b>## 7533 船和电缆渡轮营办商及相关职业头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 桥梁大师 bridgemaster
<br>* 电缆渡轮营办商 cable ferry operator
<br>* 运河水闸运营商 canal lock operator
<br>* 包船运营商 charter boat operator
<br>* 渡轮码头工人 ferry terminal worker
<br>* 小轮船船长 launch master
<br>* 巡线工人/男/女 - 运河水闸系统 linesman/woman – canal lock system
<br>* 装卸桥操作员 loading bridge operator
<br>* 闸门监视人 lockmaster
<br>* 摩托艇运营商 motorboat operator
<br>* 驳队长 scow captain
<br>* 观光船运营商 sightseeing boat operator
<br>* 小工艺操作员 small craft operator
<br>* 水上出租车运营商 water taxi operator
<br>
<br><b>## 7533 船和电缆渡轮营办商及相关职业主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>### 水闸定设备运营商执行部分或全部下列职责：Lock equipment operators perform some or all of the following duties:
<br>
<br>* 操作电信设备或使用便携式扬声器指导闸区船只的变动
<br>Operate telecommunication equipment or use portable loudspeakers to direct movements of vessels in lock area
<br>
<br>* 操作控制器开启或关闭闸门
<br>Operate controls to open or close lock gates
<br>
<br>* 操作控制器，提高，降低或关闭桥梁
<br>Operate controls to raise, lower or turn bridges
<br>
<br>* 观察通过闸区船只的进展。
<br>Observe progress of vessels passing through locks.
<br>
<br>### 电缆渡轮营办商执行部分或全部下列职责：Cable ferry operators perform some or all of the following duties:
<br>
<br>* 用信号通知乘客和机动车登船和离船
<br>Signal passengers and motor vehicles to embark and disembark
<br>
<br>* 操作电缆轮渡横跨狭窄水道
<br>Operate cable ferry across narrow waterway
<br>
<br>* 进行日常维护和维修发动机，电缆和绞车。
<br>Perform routine maintenance and repairs to engine, cables and winches.
<br>
<br>### 渡轮码头工人执行部分或全部下列职责：Ferry terminal workers perform some or all of the following duties:
<br>
<br>* 操作控制器来调整着陆桥，定位或删除跳板，打开或关闭门和大门，并保证对接安全或移除对接设备
<br>Operate controls to adjust landing bridge, position or remove gangplank, open or close doors and gates, and secure or remove docking devices
<br>
<br>* 用信号通知乘客和机动车登船和离船
<br>Signal passengers and motor vehicles to embark and disembark
<br>
<br>* 可能收取门票或乘客的车费。
<br>May collect tickets or fares from passengers.
<br>
<br>### 船运营商执行部分或全部下列职责：Boat operators perform some or all of the following duties:
<br>
<br>* 操作摩托艇，汽艇，小渡船和其他类似船只运输旅客或货物
<br>Operate motorboats, launches, small ferry boats and other similar vessels to transport passengers or freight
<br>
<br>* 维护船和船上设备，如发动机，绞车，井架，灭火器及救生衣
<br>Maintain boats and equipment on board, such as engines, winches, derricks, fire extinguishers and life preservers
<br>
<br>* 可能会执行其他工作，如检查港口和码头周围是否有漏油或其他污染物，巡逻海滩和测量水深。
<br>May perform other duties, such as checking for oil spills or other pollutants around ports and harbours, patrolling beaches and measuring depth of water.
<br>
<br><b>## 7533 船和电缆渡轮营办商及相关职业任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 通常需要完成中学教育。
<br>Some secondary school education is usually required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br>* 小船经营者要求具备由加拿大运输部颁发的小型客轮业主证书或小工艺品业主认证。
<br>Master of a Small Craft or Master of a Small Passenger Craft certificate, issued by Transport Canada, is required for boat operators.
<br>
<br><b>## 7533 船和电缆渡轮营办商及相关职业附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 水闸设备运营商，有线渡轮营办商及渡轮码头工人之间很少或根本没有流动性。
<br>There is little or no mobility among lock equipment operators, cable ferry operators and ferry terminal workers.
<br>
<br>* 此单元组的船运营商之间可能具有流动性。
<br>Mobility between boat operators in this unit group is possible.
<br>
<br>* 通过额外培训，经验积累和认证，可能由操作员职位晋升到船甲板高级船员职位。
<br>Progression from boat operator positions to deck officer positions is possible with additional training, experience and certification.
<br>
<br><b>## 7533 船和电缆渡轮营办商及相关职业其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 甲板人员，水路运输 Deck officers, water transport [2273](2273)
<br>* 水上运输甲板和机舱船员 Water transport deck and engine room crew [7532](7532)
<br>
