<b>## 6551 客户服务代表 - 金融机构 Customer services representatives – financial institutions - FLYabroad NOC - LEVEL C</b>
<br>
<br>此单元组的客户服务代表处理客户的金融交易，并提供相关的银行产品和服务的信息。他们受雇于银行，信托公司，信用社和类似金融机构。
<br>
<br>Customer service representatives in this unit group process customers' financial transactions and provide information on related banking products and services. They are employed by banks, trust companies, credit unions and similar financial institutions.
<br>
<br><b>## 6551 客户服务代表 - 金融机构头衔范例 Example Titles - FLYabroad NOC</b>
<br>
<br>* 银行出纳员 bank teller
<br>* 信用社出纳员 credit union teller
<br>* 金融客户服务代表 financial customer service representative
<br>* 外汇取款 - 金融服务 foreign exchange teller – financial services
<br>
<br><b>## 6551 客户服务代表 - 金融机构主要职责 Main duties - FLYabroad NOC</b>
<br>
<br>本单元组客户服务代表执行部分或全部下列职责：Customer service representatives in this unit group perform some or all of the following duties:
<br>
<br>* 处理客户现金存款，取款，支票，转帐，帐单和信用卡付款，汇票，认证检查和其他相关的银行交易
<br>Process customer cash deposits and withdrawals, cheques, transfers, bills and credit card payments, money orders, certified cheques and other related banking transactions
<br>
<br>* 获取和处理提供服务所需的信息，如开户和储蓄计划及购买债券
<br>Obtain and process information required for the provision of services, such as opening accounts and savings plans and purchasing bonds
<br>
<br>* 出售旅行支票，外币汇票
<br>Sell travellers' cheques, foreign currency and money orders
<br>
<br>* 解答咨询，解决问题或有关客户的帐户不符之处。
<br>Answer enquiries and resolve problems or discrepancies concerning customers' accounts
<br>
<br>* 通知客户提供的银行产品和服务，以满足他们的需求。
<br>Inform customers of available banking products and services to address their needs.
<br>
<br><b>## 6551 客户服务代表 - 金融机构任职要求 Employment requirements - FLYabroad NOC</b>
<br>
<br>* 必需完成中学学业。
<br>Completion of secondary school is required.
<br>
<br>* 可能需要工商管理大学文凭。
<br>A college diploma in business administration may be required.
<br>
<br>* 提供在职培训。
<br>On-the-job training is provided.
<br>
<br><b>## 6551 客户服务代表 - 金融机构附加信息 Additional information - FLYabroad NOC</b>
<br>
<br>* 随着经验积累，可能晋升到主管职位。
<br>Progression to supervisory positions is possible with experience.
<br>
<br><b>## 6551 客户服务代表 - 金融机构其他分类 Classified elsewhere - FLYabroad NOC</b>
<br>
<br>* 银行业，保险业及其他金融文员 Banking, insurance and other financial clerks [1434](1434)
<br>* 其他客户和信息服务代表 Other customer and information services representatives [6552](6552)
<br>* 监事，金融和保险的上班族 Supervisors, finance and insurance office workers [1212](1212)
<br>* 监事金融的客户服务代表（客户信息服务监事） Supervisors of financial customer service representatives (in [6314](6314) Customer and information services supervisors )
<br>
<br><b>## 6551 客户服务代表 - 金融机构职称头衔 All titles - FLYabroad NOC</b>
<br>
<br>* 帐户信息服务的店员 - 金融机构 accounts information service clerk – financial institution
<br>* 银行的客户服务人员 bank customer service officer
<br>* 银行出纳员 bank teller
<br>* 信用社出纳员 credit union teller
<br>* 当前的客户代表 - 金融服务 current account representative – financial services
<br>* 客户服务代理 - 金融机构 customer service agent – financial institution
<br>* 客户服务人员，银行 customer service officer, bank
<br>* 客户服务代表 - 金融服务 customer service representative – financial services
<br>* 金融客户服务代表 financial customer service representative
<br>* 外汇出纳员 - 金融服务 foreign exchange teller – financial services
<br>* 主管出纳员 - 金融服务 head teller – financial services
<br>* 证明出纳员 - 银行 proof teller – bank
<br>* 储蓄账户出纳员 - 金融服务 savings account teller – financial services
