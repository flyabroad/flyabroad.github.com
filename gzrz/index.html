<div class="bodycon"><p>移民留学申请过程中会涉及到办理各种公证，认证还有成绩单密封件。对于没有办理过朋友来说确实有点繁琐。</p>
<p>FLYabroad 整理了公证认证办理的大致流程和注意事项，用于帮助移民申请者减少准备申请材料的时间。对于签约客户，FLYabroad 也提供免费代做服务。具体参见 <a href="../advantage">FLYabroad 自助服务优势</a> - <a href="../advantage/shengxin.html"> 省心 </a>。</p>
<h2>教育部学位认证（清华认证）申请流程</h2>
<strong>可以直接在网上申请，然后银行汇款，邮局寄材料。最后认证中心把做好的认证寄给你或使馆。FLYabroad 可以免费为客户代做。	</strong>
<p>一、网上申请</p>
<p>请在本页面下面方框内输入验证码后点击“下一步”,进入“填写申请学位认证表格”页面。逐项认真填写网上申请单，经确认无误后，在线提交申请，打印出认证申请表。提交后，系统将自动给出申请号和密码，并计算出认证咨询所需费用。请牢记申请号和密码，以后凭申请号和密码可通过网络查询书面申请材料、费用到达情况以及认证完成时间和邮寄情况。每一位申请人必须单独申请，使用同一申请号可进行多个项目的认证申请。</p>
<p>二、缴纳费用</p>
<p><a href="../gzrz/cdgdc.html">认证咨询收费</a>按照国家有关部门批准的收费项目及标准执行，总费用根据申请人填报的认证项目逐项累计，其中包括认证咨询报告费、备份报告费、认证咨询报告和备份报告的邮寄费等各项费用，申请人进行网上申请时系统会计算合计费用。以下为具体收费标准：</p>
<p>中文认证报告 210 元/项；<br />
英文认证报告 260 元/项；<br />
备份认证报告 50 元/项。</p>
<p>邮寄费用按邮局实际标准收取。</p>
<p>认证咨询的所有费用必须通过银行汇款方式支付。（请务必在附言、备注、款项来源等栏中注明证书持有者姓名和申请号，如汇款人不是申请者本人，请在汇款人姓名后注明申请者本人姓名，以便核对。）</p>
<p>收款单位：教育部学位与研究生教育发展中心<br />
帐 号：816618500308091001<br />
开户银行：中国银行北京中关村科技园区支行<br />
如未按上述方式缴纳相关费用，将会严重影响认证进度。</p>
<p>三、寄送书面材料</p>
<p>如申请学位证书的认证，需提交相应证书复印件一式两份；如申请成绩单的认证，需提交中、英文成绩单原件（需学校主管部门盖章）各一份、复印件各两份；申请在读证明认证，需提交学校出具的在读证明和学生证或高考录取通知书复印件一式两份，以上复印件大小为A4尺寸。除学位证书认证外，其他项目的认证咨询只供留学和移民使用，并只出具英文认证报告。所有提交的书面申请材料均用于审核、存档，恕不退还。如认证申请是由驻华使（领）馆、移民局、香港特别行政区入境事务处、WES等机构书面通知要求提交认证报告的，请附上相关机构书面通知的复印件一份。如要求将认证报告直接寄往相关机构，为确保报告邮寄的及时安全，并方便以后查询，建议使用EMS方式（邮寄费用自理）。各项材料准备齐全后，请连同签名后的《中国学位证书认证申请表》、银行转帐单复印件一并寄往以下地址：</p>
<p>单位名称：教育部学位与研究生教育发展中心认证处<br />
地 址：北京市海淀区王庄路1号同方科技广场B-1819<br />
邮政编码：100083</p>
<p>详细的关于教育部学位认证的信息可以参考 <a href="cdgdc.html">清华学位认证简介及移民学历认证相关问题</a> 。</p>
<p><h2>公证办理的一般流程</h2></p>
<p>
<strong>在户籍所在地的公证处办理，可以委托亲人或朋友办理，一般是带材料直接去公证处并缴费，公证完成后可以自取。</strong><br />
1、持身份证件在会员登记处登记。<br />
2、凭会员编号在咨询台领取排队编号。<br />
3、等待叫号。<br />
4、持会员编号条面见公证员。<br />
5、填写公证申请表。<br />
6、公证员审查申请表及您提供的相关材料。<br />
7、确认受理您的申请后持受理通知单到收款处交纳公证费。<br />
8、将交费收据第四联交公证员，保留第三联作为领取公证书凭据。<br />
9、持交费收据第三联及受理通知单在出证日到发证处领取公证书。<br />
</p>
<p><h2>办理成绩单密封件的一般流程</h2></p>
<p>如果学校提供英文成绩单，直接在学校相关部门开具成绩单密封件。如果学校不提供英文成绩单，则需要首先拿到中文成绩单，翻译成英文，然后拿中文和英文成绩单一同开具成绩单密封件。详见 <a href="../gzrz/chengjidan.html">成绩单认证与成绩单密封件</a> 。
</p>
