<h2 class="nodetitle">出国留学移民出生公证</h2>
<div class="node">
<div class="metadatas">

<div class="bodycon"><p>出国留学移民时需要做出生公证，出生公证主要用于证明申请者的身份，办理出生公证需要在当事人户籍所在地的公证处办理。出生公证没有有效期，一直有效。</p>
<p>出生公证是国家公证机关根据当事人的申请，依法对其在中国领域内出生的事实予以证明的活动。若当事人在其它国家或地区出生，且其在域外出生的事实在回国定居时已记入户籍档案的，公证处亦可依据户籍档案记载为其出具公证书。<br />
出生公证由当事人住所地或事实发生地有涉外管辖权的公证处管辖。</p>
<p><strong>办理出生公证需要提供的证件和材料：</strong></p>
<p>上海公证处要求当事人应向公证处提交下列证件和材料：<br />
◎父母户口簿、身份证　◎出生证明书(由父母之一或了解当事人出生情况的长者填写)　◎亲属关系证明(户口簿能反映父母子女关系的无需提供)　◎出生证／独生子女证</p>
<p>北京公证处要求当事人应向公证处提交下列证件和材料：<br />
当事人的居民身份证（护照）及其复印件；<br />
户口簿及其复印件或公安派出所出具的户籍证明；<br />
当事人人事档案管理部门（所在单位的人事、组织、劳资等部门；人才交流中心；住所地街道办事处、乡镇人民政府）出具的证明其出生事实的信函。当事人为未成年人的，证明信函可由其父母的人事档案管理部门或本人住所地街道办事处、乡镇人民政府或公安派出所出具。</p>
<p>由于美国、法国、哥伦比亚、奥地利和泰国等国家均要求在出生公证书上加贴照片，因此，凡办理在上述两国使用的出生公证书，当事人均应提交与办证件数相应的近期二寸半身免冠照片若干；</p>
<p>委托代理</p>
<p>如果当事人不能亲自到公证处办理公证，需委托他人代理的，代理人应提交授权委托书和本人的居民身份证复印件。由于户口公证具有地域性，所以 FLYabroad 无法为北京以外的自助移民客户代理出生公证。</p>
<hr /><p><a href="../services/gongzheng.html">FLYabroad 公证代办服务 。</a></p></div>
