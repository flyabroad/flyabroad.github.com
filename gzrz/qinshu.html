<div class="bodycon"><P><H3>亲属关系公证是亲属加分的重要证明</H3></P>
<p>亲属关系公证是公证处根据当事人的申请依法对申请人因血缘、婚姻、收养而与他人产生的相互关系的真实性、合法性予以证明的活动。用于证明两个人的亲身关系。是签证申请或其他一些民事活动中用于证明亲属关系的重要凭证。</p>
<p><H3>办理亲属关系公证应提供以下证件和材料：</H3></p>
<p><B>当事人需要提供的材料：</B><br />
当事人的身份证及复印件；<br />
户口簿及其复印件或公安派出所出具的户籍证明；<br />
本人人事档案管理部门出具的盖有人事、劳资、组织专用章的亲属关系证明(户口簿能反映亲属关系的无需提供)</p>
<p><B>亲属关系一方需要提供的材料：</B><br />
当事人亲属的有效身份证件。<br />
如当事人亲属在境外，则还需提供境外亲属的信件与信封或邀请信或在境外居住的证明（如护照、绿卡等）其中任意一种。证明信参考样本中“域外亲属关系”一栏要求开具。
</p>
<p>委托他人代办，受托人还要提供当事人的委托书及受托人的身份证及复印件。</p>
<p>FLYabroad 会指导签约客户完成亲属关系公证，对于北京地区的申请者，如果需要FLY会替申请者办理亲属关系公证，申请者需要提供亲属关系证明材料，具体可以咨询FLYabroad。</p>
<p>对于<a href="../federal">加拿大技术移民</a>，如果有直系亲属在加拿大，如果要得到亲属加分需要提供亲属关系公证。对于<a href="../services/ca-sponsor.html">家庭团聚移民</a>，<a href="../services/au-skilled.html">澳洲担保移民</a>等移民签证申请，亲属关系公证都是证明亲属关系不可缺少的。</p>
<p>亲属关系公证需要到户籍所在地的公证处办理。</p>
