<div class="bodycon"><p>留学移民申请的过程中使馆会要求提供户口公证或者户口本公证。<br />
对于加拿大技术移民，原先使馆只要求提供户口本地复印件和翻译件，最近几年使馆要求提供户口的公证件。</p>
<p>户口公证很简单，带着户口本原件到户籍所在地的公证处办理就可以，当然最好带着身份证，以备不测。<br />
户口公证没有时效性要求，会一直有效。</p>
<p>FLYabroad 在多年的自助移民办理过程中总结了移民申请者办理户口公证的要点：<br />
1.&nbsp;&nbsp;&nbsp; 所有户口本的首页和户主页都要公证。<br />
2.&nbsp;&nbsp;&nbsp; 公证所有主申请、副申请和所有子女的户口页。<br />
3.&nbsp;&nbsp;&nbsp; 如果配偶或者子女不与主申请一起移民，也要做户口公证。<br />
4.&nbsp;&nbsp;&nbsp; 其他家庭成员的户口公证可以在以后团聚或探亲的时候再做。当然因为户口公证没有有效期，可以一并做出，只是现在不提交。</p>
<hr /><p><a href="../services/gongzheng.html">FLYabroad 公证代办服务 。</a></p></div>
