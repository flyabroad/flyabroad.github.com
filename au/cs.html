<div class="bodycon"><p><h4>澳大利亚主要城市介绍</h4></p>
<p><B>布里斯班</B>：澳大利亚第三大城市，昆士兰州首府和港口。面积1，200平方千米，就面积而言，是世界上最大的城市之一。市内现代化的建筑和古老典雅的旧屋相间，接到笔直纵横，多以昔日英国皇家成员命名。这里拓荒时代的建筑有哥特式约翰英国教堂、市政厅大厦、钟楼等。植物园和全国最大的天文台都很著名。附件的森林公园有飞瀑和各种有袋动物。</p>
<p><B>本迪戈</B>：位于墨尔本西北128千米处，原名森德赫斯特，是澳大利亚淘金时代的名城。1955年，采矿业停止，但城中保留的金矿、矿井仍能看到当年的风采。城市保存着维多利亚时代的建筑，街道上行驶着100多年前的古老有轨电车、民居多修建在山坡上，以期流水冲刷带下的金沙流淌到屋边，垂手拾金。</p>
<p><B>爱丽丝斯普林斯</B>：中部牧牛、采矿、通讯和旅游中心，居全国地理中心的位置，南回归线穿城而过，号称"澳大利会的肚脐"。登上观景台，可看到澳大利亚中部地区的风光：红色的沙漠、灰色的树皮、淡蓝色的平顶山、花棚室的考诺山和奇特的艾尔斯巨石。每年9月有传统的骆驼比赛。</p>
<p><B>达尔文</B>：北部地区首府，重要的矿物输出港和贸易中心。因1939年英国著名生物科学家达尔文到此考察而得名。市内有中国寺庙和圣宫、霍华德公园和巨大的植物园。市东南有高3米、似小山的白蚁冢，据说，每座蚁冢可容纳蚂蚁200多万只。</p>
<p><B>珀斯</B>：位于澳大利亚的西海岸，是喜澳大利会议周的首府，州政治、经济、文化的中心。1829年英国人遣囚犯前来开荒，后来这里发现金矿，淘金者蜂拥而至，人口剧增。铁、铝、煤、镍等矿物的发现使这里更加迅速的发展起来。</p>
<p>这里气候温和，终年阳光普照。市内到处种植者桉树和柳树。市内的主要建筑物有艺术博物馆、市政厅大厦、珀斯歌剧院等。金斯公园风景如画，在此登高可以眺望海上白帆点点。视角西南的卫星城保存着一些古老的建筑，入监狱、教堂等。黑天鹅是珀斯城标志和骄傲。穿过市区的天鹅生活的地方。据说，1697年荷兰探险家来到这里时，看到河面上有许多黑天鹅在嬉戏，估将此河叫做斯旺河（天鹅河）。</p>
<p><B>悉尼</B>是澳大利亚最大的城市和港口，重要金融、政治和文化中心。工业先进、行业繁荣、文化事业发达，是以行政、商业贸易和娱乐为主的国际化、现代化大城市。位于太平洋塔斯曼海伸入大陆25千米的杰克逊港两岸、港口大桥将市区南北 连成一体。中央商业区在杰克逊港南岸。"圆环码头"、中央车站、还价领地、达令港之间的地区是政府机关、大百货商店、种种金融贸易机构和娱乐场所聚集的闹市中心。有悉尼大学、新南威尔士大学和麦考里大学。</p>
<p>悉尼有许多著名建筑。有南半球最大拱桥之誉的港口大桥，外形有"大衣架"之称。悉尼塔高304.8米，是男半球最高的建筑。举世闻名的悉尼歌剧院耸立在本尼朗岬角上，造型、建筑艺术、外观均令人倾倒，院内有音乐厅、歌剧厅、戏剧院以及录音厅等现代设施。沿海湾还分布有多家剧院、电影院和咖啡馆，金斯克劳斯街为娱乐和夜总会中心。布罗肯湾至赫肯湾沿岸有世界著名的冲浪海滨。市内还有图书馆、博物馆、美术馆、球场、赛马场多处。</p>
<p><B>墨尔本</B>是澳大利亚第二大城市、全国工业、贸易和交通中心，有"金融首都"之誉。位于菲利普港湾顶端，城市以不对称形状沿湾而建。1851年发现大金矿，城市迅速发展。工业现代化程度很高，商业、金融、交通和港口设施等均先进发达。这里曾是全国最高权力机关所在地，现任有政府机关再次办公，澳个大正当仍在此设总部。全国严肃正经的文学、政治期刊大多在此出版。城市布局美观、具有浓郁的英国风味。接到公证，主要街道均长1.6千米、宽30米。福林德斯街为中心大街；柯林斯街店铺豪华；皇后大道是保险公司和银行集中之地；摩天到楼和典雅小洋屋点缀着哥特式圣保罗教堂和华丽的古希腊式一会大厦等古老建筑。皇家植物园世界著名，有万余种热带、亚热带植物。维多利亚国家艺术中心由蓝色天然玄武岩筑成。</p>
<p><B>堪培拉</B>是澳大利亚的首都，全国政治中心，人口30多万，有三个卫星城。主要发挥国家首都的政治职能，银行、服务性行业很多，交通发达。有许多重要的科研机构和澳大利亚著名的国立大学。检举山色湖水的花园城市，伯利格里芬湖横亘中心，议会大厦、国家图书馆、国立大学、国家美术馆、澳大利亚科学院等环湖而建，胸围壮丽。库克船长喷泉喷水高137米。战争纪念馆里收藏着世界上较完整的当代战争遗迹陈列品。黑山上的电讯塔高195.2米，是堪培拉最高的建筑物。</p>
