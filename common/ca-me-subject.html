<div class="bodycon"><p><strong>移民加拿大需要体检的项目</strong></p>
<p>加拿大移民体检主要检查性病（梅毒），艾滋病（HIV），肾病，结核病等。检查项目规定：</p>
<p>5 岁以上的体检者需要检查尿液（urinalysis）。</p>
<p>15 岁以上体检者检查胸部X片（chest X-ray）。</p>
<p>15 岁以上体检者检查梅毒血清（syphilis serology）。</p>
<p>15 岁以上体检者需要检查艾滋病毒（HIV），曾经接受过血液制品或者母亲HIV阳性的15岁以下儿童也需要检查HIV。</p>
<p>以下是官方原文</p>
<p>Currently, four routine tests are included in the immigration medical examination:</p>
<p>  * urinalysis for applicants aged 5 or more;<br />
* a chest X-ray for applicants aged 11 or more;<br />
* syphilis serology for applicants aged 15 or more; and<br />
* an HIV test for applicants aged 15 or more, and for children who have received blood or blood products, who have a known HIV-positive mother or who may be adopted.<br />
 </p>

<p>工签体检体检项目</p>
<p>成人：尿检，性病项目检查，HIV 病毒检测，胸透<br />
儿童（11-14周岁）：尿检，胸透<br />
儿童（5-10周岁）：尿检<br />
儿童（0-4周岁）：无必检项目</p>

<p>对于团聚体检，可以提前与体检医院预约体检，体检结束后体检医院会给体检证明，递交团聚申请时同时递交该体检证明即可。</p>
<p>可以看出加拿大官方不要求检查肝功和肝炎病毒。</p>

<p>体检期限一般是 45 天（签发体检表后 45 天内必须进行体检），也有 30 天的情况（省提名担保的工签）。具体参考加拿大北京使馆签发的中文版<a href="../common/tjxz.pdf">体格检查须知(PDF)</a>。</p>
