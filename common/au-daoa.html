<h2 class="nodetitle">澳洲移民指定地区 Designated areas of Australia</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-11-4 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>担保亲属必须在某个指定地区生活一年以上，并且现在继续生活在一个指定地区</strong></p>
<p>澳大利亚移民中的指定地区（Designated areas of Australia）都指哪些地方，澳洲指定地区移民有什么限制？南澳是澳洲移民的指定地区吗？</p>
<p>澳大利亚地区担保移民指定地区包括维多利亚（Victoria），南澳（South Australia），北领地（Northern Territory），塔斯马尼亚（Tasmania），昆士兰（Queensland），西澳（Western Australia），新南威尔士州（New South Wales）等。</p>
<p>地区担保技术移民临时签证（Skilled – Regional Sponsored (Provisional) visa）申请者的担保亲属必须在下表指定的澳大利亚某个地区生活过一年以上时间，并且继续生活在下列一个指定地区中。</p>
<p><strong><CENTER>澳大利亚地区担保移民指定地区 Designated areas of Australia</CENTER></strong></p>
<p>
<table border="1"  cellpadding="2" cellspacing="0">
<tbody><tr>
<th>State or Territory </th>
<th>Designated Areas </th>
</tr>
<tr>
<td>维多利亚（Victoria） </td>
<td>Anywhere </td>
</tr>
<tr>
<td>南澳（South Australia）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>北领地（Northern Territory）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>塔斯马尼亚（Tasmania）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>澳大利亚首都直辖区（Aust Capital Territory）</td>
<td>Anywhere</td>
</tr>
<tr>
<td valign="top">昆士兰（Queensland）</td>
<td>邮编 4019-4028, 4037-4050, 4079-4100, 4114, 4118, 4124-4150, 4158-4168, 4180-4899 区域，不包括布里斯班首都圈。
<br />Postcode areas 4019-4028, 4037-4050, 4079-4100, 4114, 4118, 4124-4150, 4158-4168, 4180-4899 (anywhere except Brisbane metropolitan area) </td>
</tr>
<tr>
<td valign="top">西澳（Western Australia）</td>
<td>邮编 6042-6044, 6126, 6200-6799 的地区，不包括珀斯大都市区域。
<br />Postcode areas 6042-6044, 6126, 6200-6799 (anywhere except Perth metropolitan region)</td>
</tr>
<tr>
<td valign="top">新南威尔士州（New South Wales）</td>
<td>邮编 2311-2312, 2328-2333, 2336-2490, 2535-2551, 2575-2739, 2787-2898 区域，不包括悉尼，纽卡斯尔和卧龙岗。
<br />Post areas 2311-2312, 2328-2333, 2336-2490, 2535-2551, 2575-2739, 2787-2898 (anywhere except Sydney, Newcastle and Wollongong)</td>
</tr>
</tbody></table>
</p>
