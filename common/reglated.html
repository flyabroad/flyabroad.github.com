<div class="bodycon"><p><strong>管制行业和非管制行业</strong></p>
<p><a href="../canada/noc.html">全国职业分类（NOC）</a> 将帮助确定您的职业在加拿大属于管制的还是非管制的行业。</p>
<p><strong>管制行业</strong></p>
<p>管制行业受到省或者地区法律的管辖并且由一个职业组织或者管制机构进行管理。</p>
<p>该体制旨在保证专业人员能够达到所在职业的实践和能力标准的要求，从而保护加拿大人的健康与安全。大约有百分之二十的加拿大从业者就职于管制行业。</p>
<p>管制机构权利如下：</p>
<p>* 制定行业入职要求以及实践标准；评估申请者的资质和专业证书；<br />
* 为符合条件的申请者进行证明、登记和颁发执照；以及，<br />
* 对该行业的从业人员进行管理约束。</p>
<p>各个行业在不同的省份可能有着不同的入职要求，这些要求通常包括技术考核、在督导人员指导下进行一定时间的工作经历以及语言水平。如果您想要在 管制行业工作，就必须取得资质并注册。同时您需要了解，在一些省份和地区的管制行业到了其他省份和地区也许会变成非管制行业。</p>
<p><strong>非管制行业</strong></p>
<p>在加拿大，绝大多数行业都是非管制的。虽然某些非管制的专业组织也向其成员提供认证和注册服务，但这是一种自愿行为并无法律要求。 非管制的行业提供 <a href="../canada/noc.html">全国职业分类(NOC)</a> 的一般要求。从业者需要具备某些技能和能力，取得相应级别的资质并且具有适应某种工作的性格特点。通常由雇主决定其企业内部职位的具体要求。</p>
<p>红印章技工资质入职标准已经得到所有省和地区的一致认可。拥有这种资质的技术工人在整个加拿大都得到承认。因此，当您从一个省移居另一个省的时候，您不必再次进行资质评估。全国共有45个红印章技工类别。您可以获取一份全国职业分析(NOA)来了解某一红印章技工类别的资质要求。该分析对从事某一红印章技工行业需要完成的任务和程序进行了详细地介绍。</p>
