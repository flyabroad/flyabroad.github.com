<h2 class="nodetitle">最新加拿大香港使馆签证申请费用清单 2007-11-05 生效</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-10-27 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><b>2008年11月</b>加拿大香港使馆签证申请费最新调整：<a href="../canada/fee081101.html">加拿大签证申请最新费用清单，2008-11-01 生效 <font size="" color="#FF0000">New！</font></a> ；</p>
<p><strong>加拿大香港使馆签证申请费用清单 2007-11-05 生效</strong></p>
<p>2007-10-29 号[29 Oct, 2007] <a href="../contact/cahk.html">加拿大香港使馆移民处</a>发布了新调整后的移民申请费用。2007-11-05 号生效[Effective November 05, 2007]。</p>
<p>与以往一样，加币费用没有改变，只是改变了港币的金额。</p>
<p>改变后，香港使馆技术移民主申请和副申请的申请费用是4,400 HKD，22 周岁以下随行子女的申请费用是&nbsp; 1,200 HKD。</p>
<p>
<table border="1" cellpadding="4" cellspacing="0"> 
<tbody>
<tr><td><strong>签证类型</strong></td>
<td><strong>加币（CDN</strong></td>
<td><strong>港币（HKD</strong></td>
</tr>
<tr>
<td><a href="../federal">联邦技术移民</a>主申请申请费</td>
<td>550</td>
<td>4,400</td>
</tr>
<tr>
<td>22 岁以上移民副申请申请费</td>
<td>550</td>
<td>4,400</td>
</tr>
<tr>
<td>22 岁以下<a href="../common/dc.html">受赡养子女</a></td>
<td>150</td>
<td>1,200</td>
</tr>
<tr>
<td>登陆费 <a href="../common/rprf.html">RPRF</a>（主副申请）</td>
<td>490</td>
<td>3,920</td>
</tr>
<tr>
<td><a href="../canada/bc.html">联邦商业移民</a>主申请申请费</td>
<td>1,050</td>
<td>8,400</td>
</tr>
</tbody></table>
</p>
<p>2007年7月16号以前，加拿大香港使馆技术移民申请费港币：<br />大人是3610HKD，孩子是990HKD<br />2007年7月16号起调整到：<br />大人是3990HKD，孩子是1090HKD<br />
参考：<a href="http://www.flyabroadvisa.com/bbs/index.php?topic=787.0" target="_blank">最新香港申请费，07.11.05生效</a><br /><br />FLYabroad 提醒申请者，如果 2007.10.29 号之前没有递交，就需要按照新的付费标准支付费用，否则您的申请就会被退回。</p>
<p></p>
<p>相关参考：
加拿大香港使馆签证申请费付费方式及邮寄汇款地址：<a href="../canada/hkjf.html">加拿大香港使馆费用支付方式</a> 。<br />
