<h2 class="nodetitle">加拿大技术移民本科学历和专科学历加多少分</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-11-18 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>加拿大技术移民本科加 20 分</strong></p>
<p><a href="../points/fsw.html">加拿大技术移民评分标准</a>规定，两年大学学士或两年制大专/职业技术/学徒证书（至少 14 年全日制教育）20 分。</p>
<p>对于国内本科，虽然是 4 年，并且累计教育年限超过 14 年，但使馆还是规定给 22 分，这对中国的申请者确实不公平，但移民法是面向全世界的，这个也没有办法。当然有些移民官会给中国本科加 22 分，但如果移民官打算拒签你的申请，本科学历肯定只会给 20 分。</p>
<p><strong>加拿大技术移民专科加 22 分</strong></p>
<p>双学士，或三年制大专/职业技术/学徒证书（至少 15 年全日制教育）22 分</p>
<p>双学士可以得 22 分，3 年制大专也可以加 22 分。</p>
<p>对于学历，可以不是全日制教育，但教育年限折合后要满足加拿大对教育年限的要求。同时要想明确加分需要做教育部学历认证。</p>
<p>如果您既有本科学位又有专科学历，FLY建议您两个学历都做<a href="../gzrz/cdgdc.html">清华认证</a>（高等教育网认证）。</p>
<p></p>
