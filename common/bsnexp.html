<div class="bodycon"><p><strong>加拿大投资移民对有效商业经营管理经验的要求</strong></p>
<p>
加拿大投资移民对商业经营经验（Business Experience）有具体的要求，可以是下面 3 种中的一种：</p><p>
1. qualifying business：<br />
* 申请时至少要有 2 年以上的商业经营管理经验；<br />
* 这 2 年的商业经营经验必须是申请前 5 年内的；<br />
* 可以是在自己的企业（法人），也可以是企业的股东（managed a qualifying business and controlled a percentage of equity of the qualifying business）。
</p><p>2. equivalent business：<br />
* 申请时至少要有 2 年以上的商业经营管理经验；<br />
* 这 2 年的商业经营经验必须是申请前 5 年内的；<br />
* 管理一个相当于 5 个全职员工的企业（managed the equivalent of at least five full-time employees per year in a business）。
</p><p>3. combination：<br />
* 申请时至少要有 2 年以上的商业经营管理经验；<br />
* 这 2 年的商业经营经验必须是申请前 5 年内的；<br />
* 这 2 年的商业经营管理经验可以是上面 1 和 2 的一样一年。
</p>
