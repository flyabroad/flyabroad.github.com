<div class="bodycon"><p><strong>加拿大永久居民 Permanent Resident</strong></p>
<p>加拿大永久居民或者说常住居民是一个特殊人群，他们可以在加拿大永久居住，拥有加拿大公民所享有的大部分权利和社会福利。同时永久居民仍是其原有国家的公民（remain a citizen of your home country）。</p>
<p>永久居民需要持有永久签证，移民签证就是一种永久签证。其他国家的公民可以通过申请移民签证的方式成为加拿大的永久居民。</p>
<p><strong>永居居民的权利 - 永久签证的持有者可以做什么？</strong></p>
<p>
永久居民（永久签证的持有者）及其随行的家人（配偶和子女）可以：<br />
* 享有加拿大公民享受的大部分社会福利，包括医疗保障；<br />
* 在加拿大任何省工作、学习、生活；<br />
* 永久居民满足条件后可以申请加拿大公民；<br />
* 受加拿大法律和加拿大权利与自由宪章保护。
</p>
<p><strong>永居居民的限制 - 永久签证的持有者不可以做什么？</strong></p>
<p>
永久居民（永久签证的持有者）及其随行的家人（配偶和子女）不可以：<br />
* 选举和竞选（Vote or run for political office）；<br />
* 从事高级机密行业的职业；<br />
* 触犯法律后再在加拿大停留，并将被通知离开加拿大。
</p>
<p><strong>永居居民的限制 - 永久签证的持有者不可以做什么？</strong></p>
<p>
永久居民（永久签证的持有者）及其随行的家人（配偶和子女）不可以：<br />
* 选举和竞选（Vote or run for political office）；<br />
* 从事高级机密行业的职业；<br />
* 触犯法律后再在加拿大停留，并将被通知离开加拿大。
</p>
<p>
要想保住永久居民的身份你需要满足一定的居住条件，具体来说是每个 5 年周期内注满 2 年。否则您就会失去您的永居身份。同样，如果你在加拿大有犯罪行为你的永久居民身份将被取消。
</p>
<p><strong>枫叶卡 - 永久居民身份的证明</strong></p>
<p>
枫叶卡 <a href="prc.html">Permanent Resident Card</a>，简称 PR Card，也叫绿卡，是你加拿大永久居民身份的官方证明。（The Permanent Resident Card is the official proof of your status as a permanent resident in Canada）。
</p>
<p>
2002.06 加拿大实施枫叶卡制度，枫叶卡对永久居民就相当于护照对公民，主要用于永久居民离开加拿大后再次返回加拿大，如果你不会离开加拿大或者离开加拿大后不再回加拿大，枫叶卡的意义就不大。<br />
当您申请公民并且被批准后，您就不再是永久居民，也就不再需要枫叶卡，那时您进出加拿大就只需要加拿大的护照。
</p>
<p>
关于枫叶卡的详细介绍的请参考： <a href="prc.html">枫叶卡 加拿大加拿大永久居民卡 Permanent Resident Card</a> 。
</p>
