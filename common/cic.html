<div class="bodycon"><p><b>加拿大移民部</b></p>
<p>加拿大公民与移民部 Citizenship and Immigration Canada，简称 CIC，是加拿大负责公民及移民事务的部门。</p>
<p>加拿大是一个<a href="migration.html">移民</a>国家，自从1869年加拿大施行移民计划以来，移民对加拿大经济和社会发展起到了重要作用，移民成了加拿大的基本国策。</p>
<p>加拿大公民与移民部（国内有人叫做加拿大移民部）成立于1994年，至今已有10多年的历史。现在加拿大移民部部长是 2006 年新上任的范茵丽（Diane Finley）。</p>
<p>CIC提供从移民到公民的一系列服务，专门负责制定移民计划，处理移民申请，移民入籍申请等。用于吸收新移民并帮助新移民融入加拿大以更好的促进加拿大的发展。</p>
<p>同时CIC还负责留学签证，工作签证，访问签证的审批。</p>
<p>也就是说申请移民，留学还是访问签证，工作签证都需要CIC审批，CIC是通过其在各地的签证处进行处理的。</p>
<p>移民成功后您申请<a href="../common/prc.html">枫叶卡</a>，以后申请入籍都需要和CIC打交道。</p>
<p>本站提供的加拿大签证信息都完全忠实于加拿大移民部官方，如果您打算了解<a href="migration.html">移民</a>知识，您可以通过本站提供的中文信息。</p>
<p>加拿大公民与移民部（CIC）的官方网站是：<a href="http://www.cic.gc.ca/english/index.asp" target="_blank">http://www.cic.gc.ca</a> 。</p>
