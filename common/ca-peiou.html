<div class="bodycon"><p><strong>加拿大技术移民配偶分</strong></p>
<p>配偶可以在学历，加拿大留学经历，加拿大工作经历，加拿大直系亲属方面给主申请加分。</p>
<p>配偶学历可以给主申请加3-5分，配偶需要具有大专以上学历，可以做出<a href="../gzrz/cdgdc.html">清华认证</a>，累计教育年限 12 年以上的大学教育加 3 分，14 年以上的大学教育加 4 分，17年以上的硕士或博士教育加 5分。</p>
<p>如果配偶曾在加拿大接受过二年以上的非初级（post-secondary）全日制教育，可以给主申请加 5 分，但是如果主申请也有过类似的教育经历，就只能加一个人的分，也就是最多加 5 分，而不是累计 10 分。</p>
<p>如果配偶曾持有加拿大的合法的工作许可（工作签证）并在加拿大全日制工作过一年以上，可以给主申请加 5 分，与加拿大留学类似，如果主申请也在加拿大工作过一年以上，也不能重复加分。</p>
<p>如果配偶有在加拿大的直系亲属，可以给主审请加 5 分。直系亲属加分也不能累加，也就是说如果主审副审都有亲属只能加一个人的分。</p>
<p>FLYabroad提醒说，加拿大把家庭看作一个申请整体，如果配偶的条件好，即使不能明确加分也会对申请有好处。</p>
