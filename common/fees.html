<div class="node">
<div class="metadatas">

</div>
<div class="bodycon"><p><strong>移民涉及的共用费用</strong></p>
<p>以下费用是几乎所有有移民申请都要涉及的费用。</p>
<p><strong>体检费（体检医院）</strong><br />
成人&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; ￥ 1,350 。<br />
未成年子女&nbsp;&nbsp;&nbsp; ￥ 850 。</p>
<p><strong>公证费（公证处）</strong><br />
以北京市公证处收费标准为例：<br />
出生、生存、死亡、身份、经历、学历、国籍、亲属关系、未受(受过)刑事处分等 80 元/件。<br />
备份 20 元/份。</p>
<p><strong>学历认证费（清华认证中心）</strong><br />
英文认证报告 260 元/项(<a href="../gzrz/cdgdc.html">2008年最新</a>)；<br />
备份认证报告 50 元/项(<a href="../gzrz/cdgdc.html">2008年最新</a>)。</p>
<p><strong>雅思考试费</strong><br />
雅思考试报名费，1450 元/次。</p>
