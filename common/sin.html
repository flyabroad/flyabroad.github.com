<div class="bodycon"><p><strong>加拿大社会保险卡 SIN</strong></p>
<p>加拿大社会保险卡(Social Insurance Number Identification Card)，俗称SIN卡，因为它是合法工作的证明，所以当地华人又称工卡。</p>
<p>在新移民登陆加拿大后，应尽快办理申请SIN卡的手续。因为SIN 卡是你到加后要申请的第一个卡。其他卡（如健康卡）的申请和儿童牛奶金的领取都要用SIN卡，在平时的使用中，SIN 卡和驾照一样可以当做身份证明来使用，不需要动辄拿出护照或签证来，以防丢失。</p>
<p><strong>社会保险卡 SIN</strong></p>
<p>申请SIN卡时，申请人需带移民纸及护照，亲自前往距住所最近的加拿大人力资源发展部(Human Resources Development Canada)办理，下面列出了一些人力资源中心的地址。</p>
<p>SIN卡通常会在申请后三至四星期内邮寄到你手上，所以申请前一定要有一个能让政府将SIN卡寄给你的通信地址。在这个白色的塑料卡上印有你的社会保险号，这个号是赋给你的唯一的号，在领工资时是没这个号是不行的。如果 SIN 卡丢失了，可以再申请补办。如果有的移民愿意在自己的中文原名后加上一个英文后缀，也可以申请更名，但号码是不变的。一个人拥有两个以上的社会保险卡也是非法的。以下是一些就业中心的地址：</p>
<p>Toronto, 2nd Floor, 2221Yonge Street, Toronto, Ontario, M4S 3B8</p>
<p>Willowdale, 200 Finch Ave. West, North York, Ontario, M2R 3W4</p>
<p>York, 9251 Yonge Street, Richmond Street, Ontario, L4C 9T3</p>
<p>Downsview, 3737 Chesswood Dr., Downsview, Ontario, M3J 2P6</p>
<p>High Park, 1678 Bloor Street West, Toronto, Ontario, M6P 1A9</p>
<p>Parkdale, 1335 Dundas Street West, Toronto, Ontario, M6J 1Y3</p>
<p>查询可致电416-7301211。</p>
<p><strong>SIN 卡加拿大生活重要身份号码</strong></p>
<p>Social Insurance Number(社会安全号)是在加拿大生活重要的身份号码。该号码连同自己的姓名是印在一张特制的卡上，俗称SIN Card，中文叫SIN卡、社会安全卡、工卡等。 SIN卡需要到特定的政府人力资源中心(Human Resources Development Canada) 申请。申请表格在移民入关时移民官员常会发给，否则也可以在申请处临时领取，或者在以下网站下载。申请时需要带个人护照和移民纸。申请后约三至四星期，便会收到邮寄到的SIN卡。以后在加拿大生活，无论地址怎样变化，不需要通知更改地址或更新号码。</p>
