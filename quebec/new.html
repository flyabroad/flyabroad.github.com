<div class="bodycon"><p><h4>魁北克技术移民2009年最新政策及变化趋势</h4></p>
<p>
加拿大移民部2008年推出了<a href="../federal/cec.html">加拿大经验类移民（Canadian Experience Class）</a>，魁北克移民部将在今年对<a href="../quebec/">魁北克技术移民</a>体系进行改革，来更快的吸收魁北克留学生、在魁北克合法工作的外国劳动者（Quebec adopts special immigration program for international students and foreign workers,2009.07 执行），同时魁北克移民部推出了新的<a href="../quebec/preferred.html">优先处理受训领域列表</a>来加快吸收本地劳动力市场紧缺职业申请者（2009.10 执行）。魁北克移民部有可能将通过简化申请程序，给特殊类别申请者优先处理的政策来加快这类移民的速度。以下分别介绍各类别大致申请条件，可以看出<a href="../quebec/french.html">法语</a>在魁北克移民申请者占有重要地位。<br />
<br />
<b>一、 魁北克的国际留学生类（International Students）</b><br />
<br />
1. 国际留学生必须获取了高中后的职业教育文凭，在学院学习获得技术课程文凭，或者在大学或科研机构获得魁北克认可的学士学位，硕士学位或博士学位。<br />
To qualify for a CSQ, international students must have obtained a secondary school vocational diploma, a diploma of college studies in a technical program, or a university diploma attesting to a bachelor's degree, a master's degree, or a doctorate from an educational institution recognized by the Quebec Ministry of Education.  <br />
<br />
2. 法语很重要：必须完成了法语课程 或者 至少在高中后学校完成了一年以上全日制的法语学习 或者 在魁北克教育机构成功完成了 B1 级别的法语课程。<br />
To be recognized for Quebec immigration, these studies must have been completed in French or the applicants must have completed at least one year of full-time studies in French at the secondary or post-secondary level or have successfully completed a level B1 French course at a Quebec educational institution. <br />
<br />
3. 符合以上条件的申请人离开魁北克不超过24个月时可以在境外申请该类别。<br />
Candidates may apply from abroad if they have obtained their diploma in Quebec no more than 24 months before the new regulations come into effect. <br />
<br />
<b>二、 临时工人（Specialized temporary workers）</b><br />
<br />
1. 身份：在魁北克合法工作，在递交申请前的24个月内必须在魁北克某一技术职业全职工作至少12个月以上。<br />
To qualify for this fast-track CSQ program, foreign workers must be lawfully in Quebec at the time of application submission.  They must have had full-time employment in Quebec in a skilled occupation for a period of at least 12 months in the 24 months preceding the date of application.  <br />
<br />
2．法语很重要：至少接受了高中或高中后一年以上全日制法语学习 或者 在魁北克教育机构完成了 B1 级别的法语课程。或者，能够提供适合当前 professional order 的法语能力，或者 提供标准的法语考试成绩，例如TEF。<br />
Foreign worker applicants are also subject to a French language requirement.  They must have pursued full-time studies for at least one year at the secondary or post-secondary level, or have taken a level B1 French course at a Quebec educational institution.  Alternatively, an applicant can submit documentation with their application, certifying that they meet the French language requirements of a professional order, or that they have received satisfactory results on a standardized French language test. <br />
<br />
<b>三、 紧缺职业类别（occupations that are short of workers）</b><br />
<br />
魁北克劳动力市场紧缺职业的申请者将会得到快速处理。当前魁北克政府发布了<a href="../quebec/preferred.html">优先处理受训领域列表（List of Preferred Areas of Training）</a>，2009-10-14 后如果申请者的专业在该列表（在申请前5年内取得的）将优先处理。<br />
Quebec immigration applicants whose profiles correspond to the province's occupations that are short of workers:  Qualified Quebec immigration applicants who have training/experience in occupations that are considered in high-demand by the province of Quebec will have their immigration applications fast-tracked.  Quebec's labour market is in need of applicants at all skills levels, from welders to laboratory technicians, to nurses, and aeronautical engineers.  Applicants with training/experience in Quebec's in-demand occupations have the best employment prospects and will therefore receive priority processing in their CSQ applications.  <br />
<br />
Quebec Immigration has issued a <a href="../quebec/preferred.html">"List of Preferred Areas of Training"</a>.  As of October 14, 2009, qualified applicants who have received a diploma listed on this document in the past five years before submitting their application will receive priority processing. 
</p>
