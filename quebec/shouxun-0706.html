<h2 class="nodetitle">魁北克技术移民受训领域及受训领域加分</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-6-29 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><p>2009.06 魁北克技术移民出台优先处理受训领域列表，相当于<a href="../australia/csl.html">澳大利亚的优先处理列表（CSL）</a>。详细参考：<a href="../quebec/preferred.html">魁北克技术移民优先处理受训领域</a>。</p>
<p><strong><a href="../quebec/">魁北克技术移民</a>能够加分的专业（<a href="../quebec/edu.html">受训领域</a>）及相应分值，最后的分值是配偶的受训领域加分</strong></p>
<p>受训领域也就是所谓的<b>特殊专业</b>，与工作无关，该专业必须是申请前近5年内取得的，否则必须要在近五年内在该专业相关职业工作一年以上。</p>
<p>受训领域必须是通过正规的大学教育取得证书的专业，魁北克技术移民处理时会根据所学专业的课程还有所授予的毕业证书或者学位证书与魁北克的教育体系进行对比来确定如何加分。移民局会根据最优与申请者的原则给分，例如你本科学习的是模具专业，而受训领域中模具属于“中等职业培训”，这时一般也会给申请者加上对应的模具的领域分。</p>
<p>
