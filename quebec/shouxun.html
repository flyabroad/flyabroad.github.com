<h2 class="nodetitle">魁北克技术移民受训领域及受训领域加分</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/01/27 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>321新政调整受训领域列表，对于大陆申请人，如果没有魁北克学历或魁北克工作，只有专业属于6分，12分或16分受训领域的才有申请资格，具体参考：<a href="../quebec/who-can.html">魁北克技术移民申请条件</a>。</p>
<p>321新政后的受训列表，FLYabroad 按照魁北克以外地区学历（适用于大部分的大陆申请人）和魁北克学历（有魁北克学历申请人）整理如下：</p>
<p>
<a href="../quebec/domaines-abroad.html">2015年126新政后魁北克技术移民<b>魁省海外学历（适用于中国学历）</b>受训领域加分列表，包括所有6分及12或16分的受训领域</a>；<FONT COLOR="#FF0000"> new !</FONT><br />
<a href="../quebec/domaines-quebec.html">2015年126新政后魁北克技术移民<b>魁北克学历（适用于魁北克学历）</b>受训领域加分列表，包括所有2分、6分及12或16分的受训领域。<FONT COLOR="#FF0000"> new !</FONT></a>
</p>

<p><b>以下的大概都已过期，仅作参考 - FLYabroad：</b></p>

<p>受训领域也就是所谓的<b>教育专业</b>，与工作无关，该专业必须是申请前近5年内取得的，否则必须要在近五年内在该专业相关职业工作一年以上。</p>
<p>受训领域必须是通过正规的大学教育取得证书的专业，魁北克技术移民处理时会根据所学专业的课程还有所授予的毕业证书或者学位证书与魁北克的教育体系进行对比来确定如何加分。移民局会根据最优与申请者的原则给分，例如你本科学习的是模具专业，而受训领域中模具属于“中等职业培训”，这时一般也会给申请者加上对应的模具的领域分。</p>

<p><b>魁北克技术移民321新政之前的受训领域列表参考下面 - FLYabroad：</b></p>
<p>
<b>外国学历（FOREIGN DEGREES & FOREIGN DIPLOMAS）受训领域加分 - FLYabroad</b><br /><br />
- <a href="../quebec/saai.html">Section A of area I 魁北克技术移民外国学历（Foreign）受训领域加分（16-4分）</a><br />
- <a href="../quebec/sbai.html">Section B of area I 魁北克技术移民外国学历（Foreign）受训领域加分（12-3分）</a><br />
- <a href="../quebec/scai.html">Section C of area I 魁北克技术移民外国学历（Foreign）受训领域加分（6-2分）</a><br />
- <a href="../quebec/sdai.html">Section D of area I 魁北克技术移民外国学历（Foreign）受训领域加分（2-1分）</a><br />
- <a href="../quebec/seai.html">Section E of area I 魁北克技术移民外国学历（Foreign）受训领域加分（0分）</a><br />
<br />
<b>魁北克学历（QUEBEC DEGREES & QUEBEC DIPLOMAS）受训领域加分 - FLYabroad</b><br /><br />
- <a href="../quebec/saaii.html">Section A of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（16-4分）</a><br />
- <a href="../quebec/sbaii.html">Section B of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（12-3分）</a><br />
- <a href="../quebec/scaii.html">Section C of area iI 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（6-2分）</a><br />
- <a href="../quebec/sdaii.html">Section D of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（2-1分）</a><br />
- <a href="../quebec/seaii.html">Section E of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（0分）</a><br />
<br />
<b>外国学历、魁北克学历及0分受训领域汇总 - FLYabroad</b><br /><br />
- <a href="../quebec/strain.html">魁北克技术移民<B>外国学历受训领域</B>加分表</a> <br />
- <a href="../quebec/utrain.html">魁北克技术移民<B>魁北克学历受训领域</B>加分表</a> <br />
- <a href="../quebec/ctrain.html">魁北克技术移民<B>外国学历受训领域</B>为0分受训领域列表</a> <br />
</p>
<p><b>FLYabroad 注：</b>括号中分数前面的是主申在该受训领域的加分，后面分数是配偶在该受训领域的加分。例如 Section A of area I 中的受训领域主申是 16 分，配偶则是 4 分。</p>
<p>
<b>DCS</b>: Diploma of Collegial Studies<br />
<b>DVS</b>: Diploma of Vocational Studies<br />
<b>AVS</b>: Attestation of Vocational Specialization (Vocational Diploma specialty) 
<BR>
<b>DEP</b> （Diplôme d'études professionnelles） -  职业教育文凭</br>
<b>DEC</b> （Diplôme d'études collégiales）	-  大专文凭</br>
<b>BACC</b>（Baccalauréat）  -  学士学位
</p>
<p>2009.10.14 魁北克技术移民施行优先处理受训领域列表，详细参考：<a href="../quebec/preferred.html">魁北克技术移民优先处理受训领域</a>。</p>
<p>FLYabroad 签证工作室提供专业优质的魁北克技术移民全程代理服务，参考：<a href="../services/quebec-skilled.html">FLYabroad 魁北克技术移民个人代理自助服务及服务费用</a> 。</p>

<p>
<a href="../quebec/qsw.html">魁北克技术移民最新评分标准（适用于321新政）</a>。<br />
<a href="../quebec/relative.html">亲属加分：魁北克技术移民亲属加分，3 分</a>。<br />
<a href="../quebec/edu.html">教育加分：魁北克技术移民受训领域、教育学历评分标准，最高 28 分</a>。<br />
<a href="../quebec/lang.html">语言能力加分：魁北克技术移民语言能力加分，最高 22 分</a>。<br />
<a href="../quebec/work.html">工作经验加分：魁北克技术移民工作经验加分，最高 8 分</a>。<br />
<a href="../quebec/spouse.html">配偶加分：魁北克技术移民配偶加分，最高 16 分</a>。<br />
<a href="../quebec/stay.html">魁省居留：魁北克居留情况加分：最高 5 分</a>。<br />
<a href="../quebec/funds.html">资金能力：魁北克技术移民财政自足能力：最低 1 分</a>。<br />
<br />

</p></div>
