<div class="bodycon"><p><b>2009-10 最新魁北克技术移民优先处理受训领域列表（2009 LIST OF PREFERRED AREAS OF TRAINING）</b></p>
<p>从 2009-10-14 （October 14, 2009）起，魁北克技术移民将优先处理 2009 年优先处理受训领域（2009 List of Preferred Areas of Training）内的申请者，受训领域也就是所谓的特殊专业，这些专业必须是<b>申请前5年内</b>获得的。如果申请者教育专业不在优先处理列表中将按照递交顺序处理（当前处理速度是从递交到面试 10-12 个月左右）。<br />
<br />
该优先处理受训领域没有改变原先的<a href="../quebec/shouxun.html">受训领域加分</a>，只是以下专业的申请人处理速度变快，非优先的受训领域（专业）按照正常程序排队处理。<br />
<br />
关于这些优先处理受训领域在魁北克的就业方向及就业情况参考：<a href="../preferred/"><b>魁北克优先处理专业就业方向及就业信息（Preferred areas of training）</b></a>。<br />
