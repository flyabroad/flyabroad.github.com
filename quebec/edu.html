<h2 class="nodetitle">魁北克技术移民受训领域、教育学历评分标准</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-12-18 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>2009-10-14 最新魁北克技术移民培训评分标准（Training） (教育及受训领域，最高 28 分,最低要求 2 分)</strong></p>
<p><a href="../quebec/">魁北克技术移民</a>在教育评分中分为学历加分（教育学历程度，12分）和专业加分（<a href="../quebec/shouxun.html">受训领域</a>，16分）。</p>
<p><h3>一、<strong>教育学历程度(education level)加分，最高分 12 分</strong></h3></p>
<p>
a. 普通高中(secondary school general diploma)	2分(2)<br />
b. 职业高中(secondary school vocational diploma)	6分(6)<br />
c. 2年以上全日制普通大专(postsecondary school general diploma attesting to 2 years of full-time studies)	4分(4)<br />
d. 1年以上全日制技术类大专(postsecondary school technical diploma attesting to 1 year of full-time studies)	6分(6)<br />
e. 2年以上全日制技术类大专(postsecondary school technical diploma attesting to 2 years of full-time studies)	6分(6)<br />
f. 专业属于受训领域Area I 或 II 的Section A 或 B 的1或2年全日制中职教育或技术类大专(secondary school vocational diploma or postsecondary school technical diploma attesting to 1 or 2 years of full-time studies in training contemplated in section A or B of area I or II of criteria 1.2)	10分(新增)<br />
g. 3年制全日制技术大专(postsecondary school technical diploma attesting to 3 years of full-time studies)	8分(10)<br />
h. 专业属于受训领域Area I 或 II 的Section A 或 B 的1或3年全日制技术类大专(postsecondary school technical diploma attesting to 3 years of full-time studies in training contemplated in section A or B of area I or II of criteria 1.2)	10分（新增）<br />
i. 一年全日制本科(undergraduate diploma attesting to 1 year of full-time studies)	4分（新增）<br />
j. 二年全日制本科(undergraduate diploma attesting to 2 years of full-time studies)	6分（新增）<br />
k. 三年及以上全日制本科(undergraduate diploma attesting to 3 or more years of full-time studies)	10分（11）<br />
l. 一年以上硕士(master's degree attesting to 1 or more years of full-time studies)	12分（13）<br />
m. 博士(doctorate)	12分（13）<br />
</p>
<p>分数栏括号中的分数是调整前（2006-10-16）发布的评分标准中对应的分值。</p>
<p><h3>二、<strong>受训领域加分(Areas of training)，最高 16 分</strong></h3></p>
<p>
<b>外国学历（FOREIGN DEGREES & FOREIGN DIPLOMAS）受训领域加分</b><br /><br />
- <a href="../quebec/saai.html">Section A of area I 魁北克技术移民外国学历（Foreign）受训领域加分（16-4分）</a><br />
- <a href="../quebec/sbai.html">Section B of area I 魁北克技术移民外国学历（Foreign）受训领域加分（12-3分）</a><br />
- <a href="../quebec/scai.html">Section C of area I 魁北克技术移民外国学历（Foreign）受训领域加分（6-2分）</a><br />
- <a href="../quebec/sdai.html">Section D of area I 魁北克技术移民外国学历（Foreign）受训领域加分（2-1分）</a><br />
- <a href="../quebec/seai.html">Section E of area I 魁北克技术移民外国学历（Foreign）受训领域加分（0分）</a><br />
<br />
<b>魁北克学历（QUEBEC DEGREES & QUEBEC DIPLOMAS）受训领域加分</b><br /><br />
- <a href="../quebec/saaii.html">Section A of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（16-4分）</a><br />
- <a href="../quebec/sbaii.html">Section B of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（12-3分）</a><br />
- <a href="../quebec/scaii.html">Section C of area iI 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（6-2分）</a><br />
- <a href="../quebec/sdaii.html">Section D of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（2-1分）</a><br />
- <a href="../quebec/seaii.html">Section E of area II 魁北克技术移民魁北克学历（QUEBEC）受训领域加分（0分）</a><br />
</p>

<p>魁北克移民教育分最高是 28 分，最低要求是 2 分。</p>
<p>最新的有限处理受训领域（紧缺专业）参考：<a href="../quebec/preferred.html">魁北克技术移民优先处理专业（首选受训领域）</a>。</p>
<p>从上面可以看到高中以上文化就可以达到最低要求，但要想成功移民魁北克，学历越高越好，另外技术类大专也有一定的优势。</p>
<p>对于培训专业(Areas of training)加分，魁北克首先按学历分成大学教育、大专教育、中职教育三大类，其次每一大类教育下又分成A、B、C、D、E五个专业类别。</p>
<p><a href="../quebec/">魁北克技术移民</a>的更多常见问题参考：<a href="../quebec/faq.html">FLYabroad 魁省技术移民申请 FAQ 。</a></p>
