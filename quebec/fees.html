<h2 class="nodetitle">魁北克技术移民申请费用及费用支付方式</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2013/08/02 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>
<strong>魁北克技术移民 DCS - 魁北克省移民甄选证书申请费(Demande de certificat de sélection) ，该标准自 2013 年起执行</strong><br />
申请人&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; $ 750 CAD<br />
配偶或事实婚姻&nbsp;&nbsp;&nbsp; $ 160 CAD<br />
每个受抚养子女&nbsp;&nbsp;&nbsp; $ 160 CAD</p>
<p><strong>付款方法</strong><br />
付款货币必须是加币，可用银行汇票、保付支票或邮政或银行汇票支付。收款人的名称为 Ministre des Finances du Québec。支票的有效期为六个月。<br />
您的银行必须确保该银行支票可在加拿大的银行兑现及不征收任何费用。 已付的费用概不退还，也不能在加拿大联邦政府签证办事处要求扣减。</p>
<p><strong>附注</strong><br />
* 递交申请表时必须附上正确的付款申请才被接受<br />
* 不接受支付给 Ministre des Finances du Québec 的银行转帐<br />
* 不接受私人或公司支票<br />
* 不接受现金付款</p>
<p>不符合以上规定，申请会被完整退回。 最重要的是在申请表上必须填报不随同前往魁北克省而仍需您供养的家人的姓名和出生日期。<br />
香港使馆不接受信用卡支付，信用卡方式只有申请在Québec递交的才能使用。</p>

<p>详细的魁北克技术移民申请过程的费用一览参考： <a href="http://bbs.flyabroadvisa.com/index.php/topic,3460.0.html" target="_blank">http://bbs.flyabroadvisa.com/index.php/topic,3460.0.html</a> 。</p>

<p><strong>官方网站参考：</strong><br />
Payment must be in Canadian currency by bank draft, certified cheque or postal or bank money order payable to the Minister of Finance of Québec. It must be valid for six months. Your bank must make sure that the cheque is drawn on a Canadian bank and cashable without charge by our services. These fees are not refundable nor deductible from fees charged by the Canadian visa office.</p>
<p>Note</p>
<p>* To be valid, a file must be accompanied by exact payment ofrequired fees.<br />
* Bank transfers made to the account of the Minister of Finance of Québec will be refused.<br />
* Personal or business cheques are refused.<br />
* Cash is refused.</p>
<p>If theserequirements are not met, your application will be returned to you in full. It is very important to state, when submitting your application, the names and birth dates of dependents who will not accompany you.</p>
<p>You may only pay by credit card if the application is submitted in Québec.</p>
<p>魁北克甄选通过后，要将申请递交的加拿大联邦使馆移民处，就与<a href="../federal/fees.html">申请加拿大联邦技术移民费用</a>一样了。<br />
关于联邦技术移民的申请费用可以参考：<a href="../federal/fees.html">移民加拿大费用清单 - 加拿大联邦技术移民申请中涉及的费用及费用支付方式</a> 。</p>
<p><a href="../quebec/">魁北克技术移民</a>的更多常见问题参考：<a href="../quebec/faq.html">FLYabroad 魁省技术移民申请 FAQ 。</a></p>

<hr /><p><a href="http://www.immigration-quebec.gouv.qc.ca/en/biq/hong-kong/fees.html" target="_blank">参考：</a></p>
<p>
<a href="../federal/fees.html">加拿大联邦技术移民申请中涉及的费用及费用支付方式 </a>；<br />
<a href="../quebec/fees.html">魁北克技术移民申请费用及费用支付方式 </a>；<br />
<a href="../cfc/fees.html">团聚移民费用 - 担保人、申请人发生哪些费用 </a>。<br />
</p></div>
