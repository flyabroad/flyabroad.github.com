<div class="bodycon"><p><strong>魁北克技术移民法语要求</strong></p>
<p>魁北克是法语区，法语能力在<a href="../quebec/qsw.html">魁北克技术移民评分</a>中占到 16 分，法语能力成为申请魁北克技术移民最关键的因素。</p>
<p>法语问题是申请者最关心的问题，而且大部分国内申请者都是从 0 起点学起，这样可以吗？FLYabroad 大部分魁北克技术移民客户都是从法语 0 基础学起的，学习100学时法语后开始准备申请，材料准备时间大概得一个月，材料准备差不多后根据申请人的实际情况选择是否马上递交，一般来说递交时学够200学时就可以。从递档到面试一般有 6 - 8 个月时间，这期间申请者（包括配偶）都应该努力学习法语，到面试时主申学够500学时（包括培训和系统的自学），副申达到300学时就可以达到面试水平。学时只是参考，不同时期，不同时期条件，不同语言接受能力对法语学时要求可能都不同，从近2年经验看，FLY 很多客户面试时还没有到 400 学时，不影响通过面试。所以学时只是一个粗略的参考，不是必须的。</p>
<p><b>法语应该学到什么程度呢？</b>不好说，从 FLY 的经验来说，学习法语主要是应对魁北克技术移民的面试，面试主要考核“听”和“说”，面试时间一般在40分钟左右，聊得话题范围相对固定（FLYabroad 到时会有魁省面试辅导资料），面试官最看重的是发音，因此申请者平时一定要注意学习纯正的发音。单词掌握最常用的就可以。一般申请者0基础学起，学够400-500学时通过面试没问题。当然魁省面试主观性很强，受多种因素影响，法语基础是前提，合理科学的准备面试也很关键。</p>
<p><b>一定要到法语联盟（法盟 af）学习法语吗？</b>不是的，移民官看重的是你实际的法语能力，跟在哪学习和培训的法语没有太大关系。当然话又说回来，如果面试官知道你是在法盟培训的会比较高兴，因此面试印象会比较好。很多 FLY 的客户都反馈，说了自己是 DIY 申请的，并且说实在法盟培训的，面试官就很友善，很多时候都会有意帮助申请人通过面试。因此 FLYabroad 建议，有条件尽量去法盟学习法语，也可以先在其他机构打基础，然后再去法盟，<a href="http://bbs.flyabroadvisa.com/index.php/topic,3523.0.html" target="_blank">具体参考这里</a>。</p>
<p><b>申请时一定要有法语培训学时证明吗？</b>不必须，但最好提供相应的证明自己有法语基础的材料（例如2外学过法语，接受过法语课程教育），否则如果条件一般，可能得不到面试机会，或者使申请周期变长。因此 FLYabroad 建议没有法语教育背景的申请者应该首先开具一定学时的法语培训证明、法语在学证明等然后递档，根据申请人综合条件的不同培训证明可能需要 100 学时或 200 学时，不需要 500 学时。任何正规培训机构的法语培训证明都可以，当然法盟的会更好。有条件的也可以开具在读证明，证明还在持续学习。当前国内申请人有法语基础的较少，FLYabroad 建议申请者提早准备尽快申请，可以在学习法语的过程中准备材料（魁北克申请材料全部准备齐全往往需要1个月左右时间），先申请先受益。626 后很多加拿大联邦申请人都转而学习法语申请魁北克，魁北克申请压力会逐步增大。</p>
<p>主副申请人都需要学习法语，副申请只需要有基本的听说能力就可以，不需要和主申一样。</p>
<p>对于主副申请，IELTS 考试不是必须的，如果IELTS成绩单项 6 分以上可以提供，否则不需要提供，面试时会简单问两句，关键还是法语。</p>
<p>更多常见问题请参考：<a href="../quebec/faq.html">FLYabroad 魁省技术移民申请 FAQ 。</a></p>


<p><a href="http://bbs.flyabroadvisa.com/index.php/topic,3554.0.html" target="_blank">魁北克规定的法语的大概级别（总共12级）</a>：<br />
- None <br />
- Minimal (levels 1 and 2) 单项1分 <br />
- Beginner (levels 3 and 4) 单项3分 <br />
- Intermediate (levels 5 and 6) 单项4分 <br />
- Intermediate advanced (levels 7 and 8)  单项6分<br />
- Advanced (levels 9 to 12) 单项8分<br /></p>
<p>参见： <a href="../quebec/fstudy.html">关于学习法语的几点建议 </a>。</p>
