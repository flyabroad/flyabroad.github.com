<h2 class="nodetitle">魁北克技术移民财政自足能力（Financial self-sufficiency）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2012-08-01 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;<A HREF="/services/contact.html">联系飞出国</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><p>2012年度魁北克省对财政自足能力（Financial self-sufficiency）要求（2011.01.01 - 2011.12.31）：</p>
<p>
<table border="1" cellpadding="0" cellspacing="0" width="60%">
<tbody>
</tr>
<tr>
<td colspan="3" class="orange"><div align="center"><strong>魁北克新移民登陆后3个月的家庭基本开支准备（资金要求） - FLYabroad</strong></div>
</td>
</tr>
<tr>
<td width="33%">&nbsp;</td>
<td align="right" nowrap="nowrap" width="33%"><div align="center"><strong>一成人（One adult）</strong></div>
</td>
<td align="right" nowrap="nowrap" width="34%"><div align="right"><strong>二成人（Two adults）</strong></div></td>
</tr>
<tr>
<td>无子女（No children）</td>

<td align="right"><div align="right">$4,238</div></td>
</tr>
<tr>
<td>一18岁之下子女（One child）</td>
<td align="right" nowrap="nowrap"><div align="center">$3,883</div></td>
<td align="right" nowrap="nowrap"><div align="right">$4,747</div></td>
</tr>
<tr>
<td>二18岁之下子女（Two children）</td>
<td align="right" nowrap="nowrap"><div align="center">$4,383</div>
</td>
<td align="right" nowrap="nowrap"><div align="right">$5,123</div>
</td>
</tr>
<tr>
<td>三18岁之下子女（Three children）</td>
<td align="right" nowrap="nowrap"><div align="center">$4,883</div>
</td>
<td align="right" nowrap="nowrap"><div align="right">$5,500</div>
</td>
</tr>
</tbody>
</table>
</p>
<p>
该要求的有效期是 从 2012-01-01 到 2012-12-31 ，也就是只适用于 2012 年。每年魁北克政府都会根据各种情况对最低要求进行相应的修改。当然变化幅度不会太大。
</p>

<p>
相对与联邦来说，魁北克省对财政自足能力（Financial self-sufficiency）的要求并不是太高，魁北克政府只要求新移民具有保证整个家庭3个月的生活开销的资金能力就可以。例如魁北克移民部对 2011.01.01 - 2011.12.31 期间申请人的资金要求是：单身必须要有至少 2800 加币的可支配流动资产（假设加元与人民币汇率是7，目前是6.3左右，折合成人民币需要的存款数是 19600 元，也就是一个人有 2 万左右的人民币存款就可以达到最低要求）。<br />
具体的资金要求根据您家庭成员的多少而不同，下面是魁北克移民部官方提供的最低技术移民资金证明要求（effect from January 1 to December 31, 2011）。
</p>
<p>
<table border="1" cellpadding="0" cellspacing="0" width="60%">
<tbody>
</tr>
<tr>
<td colspan="3" class="orange"><div align="center"><strong>魁北克新移民登陆后3个月的家庭基本开支准备（资金要求） - FLYabroad</strong></div>
</td>
</tr>
<tr>
<td width="33%">&nbsp;</td>
<td align="right" nowrap="nowrap" width="33%"><div align="center"><strong>一成人（One adult）</strong></div>
</td>
<td align="right" nowrap="nowrap" width="34%"><div align="right"><strong>二成人（Two adults）</strong></div></td>
</tr>
<tr>
<td>无子女（No children）</td>
<td align="right" nowrap="nowrap"><div align="center">$2,800</div></td>
<td align="right"><div align="right">$4,106</div></td>
</tr>
<tr>
<td>一18岁之下子女（One child）</td>
<td align="right" nowrap="nowrap"><div align="center">$3,763</div></td>
<td align="right" nowrap="nowrap"><div align="right">$4,600</div></td>
</tr>
<tr>
<td>二18岁之下子女（Two children）</td>
<td align="right" nowrap="nowrap"><div align="center">$4,247</div>
</td>

</td>
</tr>
<tr>
<td>三18岁之下子女（Three children）</td>
<td align="right" nowrap="nowrap"><div align="center">$4,732</div>
</td>
<td align="right" nowrap="nowrap"><div align="right">$5,329</div>
</td>
</tr>
</tbody>
</table>
</p>
<p>
该要求的有效期是 从 2011-01-01 到 2011-12-31 ，也就是只适用于 2011 年。每年魁北克政府都会根据各种情况对最低要求进行相应的修改。当然变化幅度不会太大。
</p>
<p>魁北克技术移民是一个主观性很强的签证，成本基本决定于移民官对你的主观印象（尤其是面试官），个人财政能力也是移民官在面试时考虑的一个重要因素，因此 FLYabroad 建议，如果有可能请尽量提供尽可能多的存款证明（可支配的流动资产），这样会增加申请人的适应能力分，并提升其他相关主观分。多少没有标准，需要根据自己的经济状况决定，一般来说提供2-3万加币左右的存款就比较合适；股票期权等相对来说变现能力强的可以作为补充；房产，车产这些对申请意义不大，不需要提供。也就是存款是最直接的。</p>
<p>因为魁省对申请人的最低存款要求不高，因此移民部对存款期限，存款历史，存款证明冻结期等没有严格要求，临时存入也可以。FLYabroad 一般建议申请人在开具存款证明时冻结 1-3 个月（根据个人资金使用状况及理财情况）。</p>
