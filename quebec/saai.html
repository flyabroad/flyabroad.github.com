<div class="bodycon"><p><h3>Section A of area I 魁北克技术移民外国学历（Foreign）受训领域加分</h3></p>
<p>
<b>SECTION A  – 大学程度 UNIVERSITY LEVEL（16-4分）- FLYabroad </b><br />
无，非魁北克学历没有此项受训领域。<br />
<br />
<b>SECTION A  – 大专程度技术培训 COLLEGE LEVEL TECHNICAL TRAINING（16-4分）- FLYabroad</b><br />
航空电子学 Avionics (DCS - 3 years)<br />
飞机构造技术 Aircraft Construction Techniques (DCS - 3 years)<br />
<br />
<b>SECTION A  – 中等职业培训 SECONDARY LEVEL VOCATIONAL TRAINING（16-4分）- FLYabroad</b><br />
零售屠宰 Retail Butchery (DVS - 900 hours / 1 year)<br />
电缆及电路组装 Cable and Circuit Assembly (DVS - 945 hours / 1 year)<br />
飞机结构的组装 Aircraft Structural Assembly (DVS - 975 hours / 1 year)<br />
飞机机械装配 Aircraft Mechanical Assembly (DVS – 1,185 hours / 1.5 years)<br />
加工技术 Machining Techniques (DVS - 1,800 hours / 2 years)
