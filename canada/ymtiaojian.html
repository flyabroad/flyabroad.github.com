<h2 class="nodetitle">加拿大移民申请条件</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-3-16 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>加拿大移民条件</strong></p>
<p>申请加拿大移民需要<a href="../canada/">什么条件</a>，加拿大<a href="../canada/fees.html">移民申请要求及费用</a>，<a href="../227/">加拿大移民条件</a>有什么变化，这是很多刚刚接触到加拿大移民概念的人们都希望搞清楚的问题。</p>
<p>加拿大需要各种类型的新移民，包括底层的工人还有高层的技术人才，管理者，还需要有商业管理能力和投资能力的人。同时，出于人道主义考虑加拿大还吸收部分难民及受保护人士，也允许加拿大境内的公民或者永久居民团聚他们的亲属到加拿大定居。正因为如此加拿大移民法中规定了多个类型的移民类别，包括 <a href="../canada/ec.html">经济类移民</a> ，<a href="../cfc">家庭担保移民</a> ， 人道主义移民等，各类别移民申请条件有所区别。2008 年加拿大移民部又出台新了面向境内临时居民的移民类别：<a href="../canada/cec.html">经验类移民</a>。</p>
<p><strong>加拿大移民基本条件</strong></p>
<p>所有的加拿大移民申请者<b>都必须具备的条件</b>包括：具有合法身份，<a href="../common/me.html">身体健康</a>，<a href="../gzrz/wufanzui.html">无犯罪记录</a>（或者最近10年内无犯罪记录），对于某些职业能够通过安全检查。同时对于各类移民来说还要符合该移民规定的移民申请条件。</p>
<p><strong>加拿大技术移民条件</strong></p>
<p>对于<a href="../federal">技术移民</a> 申请者需要具有某些加拿大需要的技能，能够为加拿大的社会和经济做出贡献。他们需要具有一定的<a href="../federal/edu.html">学历（专科以上）</a>，具有一定的工作经验，有良好的<a href="../federal/lang.html">英语和/或法语能力</a>能够进行基本的沟通。详细的加拿大技术移民申请条件可以参见 <a href="../federal/who-can-apply.html">加拿大联邦技术移民申请条件 </a>、<a href="../quebec/who-can.html">魁北克技术移民申请条件 </a>。同时<a href="../ca">加拿大各省</a>都有自己的<a href="../pnp">省提名技术移民</a>，省提名技术移民申请条件参见 <a href="../canada/pnp.html">加拿大省提名技术移民（PNP Provincial Nominee Program）</a> 。</p>
<p><strong>加拿大投资移民条件</strong></p>
<p>对于投资移民，首先要有资本，同时要能够证明这些资产的合法来源，同时需要进行投资。加拿大各省都有自己的省提名投资移民项目，具体的移民申请条件参见 <a href="../cinvestor/">加拿大投资移民 The Immigrant Investor Program</a>。</p>
<p><a href="../canada/ec.html">加拿大经济类移民</a>，一般都有一个<a href="../points/">评分标准</a>，对于<a href="../federal/">联邦技术移民</a>现在的<a href="../points/fsw.html">总分是 100 分，通过分数是 67 分</a>。对于以前不够 67 分能够成功移民的案例很多，不过现在来说加拿大技术移民政策不断紧缩，随着08年技术移民配额不断减少，不够及格分的申请者很难成功申请。</p>
<p><strong>加拿大婚姻移民条件</strong></p>
<p>婚姻移民也就是常说的<a href="../cfc/sc.html">夫妻团聚移民</a>，夫妻团聚移民申请条件最核心的问题是证明你们是真正结婚并且结婚的目的不是为了移民，另一点就是担保人要有一定的经济担保能力，对申请者一方只要满足上边FLY提到的移民必备条件就可以了。</p>
<p><strong>加拿大亲属移民条件 </strong></p>
<p>亲属移民也就是常说的加拿大家庭担保移民中的<a href="../cfc/pg.html">父母团聚移民</a>和<a href="../cfc/dc.html">子女团聚移民</a>，<a href="../cfc/sponsorship.html">亲属移民申请条件</a>的关键问题就是担保方也就是子女一方在加拿大的担保能力，如果没有较强的担保能力很难担保父母移民。同时如果申请人有近亲在加拿大，可以申请该近亲<a href="../ca/">所在省份</a>的<a href="../fc">省提名家庭类移民</a>，具体的申请条件及担保条件请参考具体类别，例如 <a href="http://www.flyabroad111.com/fc/abf-se.html">艾伯塔省家庭类移民担保条件（Sponsor Eligibility）</a> ， <a href="http://www.flyabroad111.com/fc/abf-ce.html">艾伯塔省提名家庭担保移民申请条件（Candidate Eligibility）</a> 。</p>
<p>加拿大吸收移民是希望通过移民来加拿大定居的人民能够世世代代在加拿大定居并为加拿大的经济、文化、体育等社会事业做出恭献。所以对于吸收移民这样一个严肃的问题，加拿大政府还是会谨慎对待的，并因此在移民法中详细规定了移民申请的条件和移民审批的标准。加拿大移民申请条件是与这些移民目的紧密结合在一起的。</p>
