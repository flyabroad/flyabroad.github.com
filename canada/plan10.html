<h2 class="nodetitle">2010 年加拿大移民配额计划目标</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2011/10/20 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>2010 年加拿大移民配额计划，联邦吸收的移民配额在8.9w至9.5w之间。</strong> </p>	
<p><strong>经济类移民配额：</strong></p>
<p><a href="../federal">联邦技术移民</a>计划 6.68w - 9.52w 配额；（减）<br />
<a href="../quebec">魁北克技术移民</a>计划 2.84w - 2.95w 配额；（增）<br />
<a href="../canada/bc.html">联邦商业移民</a> 8.9k - 9.5k 配额；（减）<br />
<a href="../caregiver/">住家助理（Live-in caregiver）</a>计划 1.07w - 1.14 配额；（增）<br />
<a href="../canada/pnp.html">省提名计划</a>	3.7w - 4w 配额；（增） </p>
<p><strong><a href="../services/ca-sponsor.html">家庭类移民</a>配额：</strong></p>
<p><a href="../cfc/sc.html">配偶</a>、<a href="../cfc/dc.html">子女</a>类家庭团聚移民	4.2w - 4.5w ；（减）<br />
<a href="../cfc/pg.html">父母、祖父母</a>类家庭团聚移民	1.5w - 1.8w；（减）</p>
<p>技术移民（<a href="../federal">联邦技术移民</a> + <a href="../quebec">魁北克技术移民</a>）配额在 9.5w 到 10.1w 之间，跟2009年相比没有太大变化。</p>
<p>经济类移民总的计划移民配额有所增加，总共是 15.6w - 16.7w ，家庭类移民总的机会移民配额降低，总共是 5.7w - 6.3w ，全部移民计划配额没有变化，还是维持在是 24w - 26.5w之间</p>
<p>注：w = 10,000 ， k = 1,000 。比较请参考：<a href="../canada/plan.html">加拿大移民配额</a> 。</p>
<p>以下是详细的 2010 年加拿大移民局计划的移民配额目标表格：	</p>
