<div class="bodycon"><p><strong>加拿大经济类移民</strong> </p>	
<p>加拿大移民系统主要分经济类移民、家庭类移民、保护类移民和人道主义难民等类型。</p>
<p>加拿大经济类移民是加拿大移民的主要组成部分，占移民配额的大部分。</p>
<p><a href="../canada/admitted06.html">2006年加拿大审批新的经济类移民</a> 138,257 人，占所有审批移民总数的 54.90% ；<br />
<a href="../canada/admitted05.html">2005年加拿大审批新的经济类移民</a>	156,310 人，占所有审批移民总数的 59.61% ；<br />
<a href="../canada/admitted04.html">2004年加拿大审批新的经济类移民</a>	133,746 人，占所有审批移民总数的 56.71% ；</p>
<p><a href="../canada/plan07.html">2007年加拿大经济类移民的配额</a>是	141,000 - 158,000，<a href="plan08.html">2008年加拿大经济类移民的配额</a>是	139,000 - 154,000。</p>
<p>加拿大经济类移民主要分为技术移民、商业移民、省提名移民和住家护理（或住家保姆），同时2008年加拿大移民局将出台新的经济类移民类别：<a href="../canada/cec.html">加拿大经验类别（Canadian Experience Class）</a>。</p>
<p>加拿大技术移民又分为<a href="../federal">联邦技术移民</a>，<a href="../quebec/qsw.html">魁北克技术移民</a>，<a href="../pnp/">省提名技术移民</a>。</p>
<p><a href="bc.html">商业移民</a>分为<a href="../cinvestor">投资移民</a>，<a href="../centrepreneur">企业家移民</a>和<a href="../cse">自雇移民</a>。</p>
<p>中国申请者申请最多的加拿大经济类移民类别是加拿大技术移民（<a href="../federal">联邦技术移民</a>和<a href="../quebec/qsw.html">魁北克技术移民</a>）和投资移民（包括<a href="../cinvestor/">联邦</a>、<a href="../cinvestor/quebec.html">魁北克</a>和<a href="../ca">省提名</a>）。</p>

</p></div>
