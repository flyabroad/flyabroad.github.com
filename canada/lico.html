<div class="bodycon"><p><strong>Low Income Cut-off (LICO) 加拿大最低家庭收入标准 - FLYabroad</strong></p>
<p>每年加拿大政府都要公布一份 Low Income Cut-off （LICO），也就是所谓的最低收入标准，低于这个标准的家庭将没有<a href="../cavisit/supervisa.html">申请父母超级签证</a>及<a href="../cfc">担保亲属移民</a>的资格，同时加拿大联邦各个省政府会根据各省情况给低收入家庭财政补贴以帮助他们更好地在加拿大生活。</p>
