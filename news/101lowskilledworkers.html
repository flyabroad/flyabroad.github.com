<div class="bodycon"><p><b>经合组织（OECD）建议将低技能工人纳入移民政策</b></p>

<p><a href="../ca">加拿大</a>，与其他经济合作与发展组织 Organization for Economic Cooperation and Development’s (OECD) 国家类似，都有用于吸收高级技术人员的移民系统。但没有对于的用于吸收加拿大雇主急需的低技能技术人员的政策。经合组织（OECD）在 2008 年国际移民展望报告中推荐 OECD 国家调整他们的移民和劳动力迁移政策（immigration and labour migration policies）以更容易的满足将来各经济领域对劳动力的需要，包括高级技能人员和低技能人员。</p>
 
<p>为了满足对低技能工人的需求，2006 年有 250 万临时工人进入 OECD 国家，是<a href="../canada">移民</a>人数的 3 倍。</p>
 
<p>大多数 OECD 国家都有临时工作签证程序负责引入低技能劳动工人。近几年加拿大也扩大了<a href="../cawork">海外工人临时签证程序</a>（Temporary Foreign Worker Program）以使雇主更容易的雇佣低技能的临时工人。</p>
 
<p>这些临时签证对于雇佣临时工人效果明显，但没有解决长期劳动力的问题。</p>
 
<p>“至少 OECD 国家中当前和以后的劳动力需求有相当一部分关注于低技能工作，并且基本上很多这些需求看起来都是长期的”，马丁，就业总监，劳工和社会事务部在经合组织（John Martin, Director for Employment, Labour and Social Affairs at the OECD），他同时说，对于急需的像住家护理，建筑工，食品加工人员，很少有合法的长期签证类别适合他们。</p>
 
<p>“构建一个国家的<a href="../canada">移民系统</a>，假设劳动力迁移只是短期行为是不够的。这样既低效又不可行”，经合组织秘书长葛利亚（OECD Secretary-General Angel Gurria）。“控制移民将使我们为每一个人提供国际性工作跨出一大步。使移民适应将来的需要至关重要。但是将移民作为经济和社会现象看待同样重要，如果管理的当，可以解决我们现在遇到的很多挑战。”</p>
 
<p>报告进一步指出将移民与劳工市场整合对于大多数经合组织（OECD）国家来说都是重要的问题。</p>
 
<p>2006 年，十分之一的 OECD 的人们出生于海外，比起 2000 年增长了 18% 。2006 年 OECD 国家吸收了 400 万永久居民。其中，44% 是家庭团聚类，14% 是雇拥类。</p>
