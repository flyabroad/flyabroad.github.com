<div class="bodycon"><p><strong>加拿大 08 年 6 月将在北京、上海、广东建立 3 个签证申请中心（Canadian VISA APPLICATION CENTRE）</strong></p>
<p>
【FLYabroad】<a href="../contact/cabj.html">加拿大驻华大使馆</a> 2008-05-27 对外发布消息称，加拿大移民部 6 月份将在中国建立三个签证申请中心（VISA APPLICATION CENTRE），简称 VAC 。同时将于08年7月在重庆建立签证申请中心。
时间和地点分别是：<br />
北京： 2008-06-03 （周二）；<br />
上海： 2008-06-05 （周四）；<br />
广州： 2008-06-25 （周三）；<br />
重庆： 2008-07-15 （周二）。
</p>
<p>
加拿大驻华签证处理中心（Canadian VISA APPLICATION CENTRE）的设立目的是方便中国公民的签证申请，加快加拿大各类签证处理速度。注意 VAC 不处理<a href="../canada/">移民签证</a>。加拿大驻华使馆建议签证申请者直接递交申请到签证申请中心（Canadian VISA APPLICATION CENTRE）。</p>
<p><strong>加拿大驻华签证申请中心（ VAC ）主要服务内容：</strong><br />
在线申请跟踪（Online tracking of your application ）；<br />
在线申请客户服务（On site client service to assist you in submitting your application ）；<br />
电话及邮件查询（Point of contact for telephone and email enquiries ）；<br />
延长签证受理时间（Extended office hours for submitting applications ）；<br />
</p>
<p><strong>加拿大北京签证申请中心地址：</strong><br />
北京市东城区新中西里 13 号巨石大厦西区 7 层，邮编 100027 。<br />
加拿大 VAC 英文地址：7/F West Area, Grand Rock Plaza,No.13 Xinzhong Xili Dongcheng District, Beijing .</p>
<p><strong>加拿大北京签证处理中心（VAC）办公时间：</strong><br />
周一 至 周五 08 到 15 点（使馆节假日除外）；</p>
<p><strong>加拿大北京签证处理中心（VAC）服务内容：</strong><br />
online tracking of visa applications；<br />
on site service to assist applicants in submitting applications；<br />
extended office hours for submitting applications；<br />
</p>
<p><strong>加拿大北京签证申请中心（VAC）收费：</strong><br />
加拿大驻北京签证申请中心受理费用是 250 元人民币（RMB）。</p>
<p>加拿大签证规则没有任何改变并且加拿大驻华的签证申请中心（VAC）只是提供签证服务，最终的裁决权还在加拿大使馆。（There will be no change in the Canadian visa rules and the Canadian Embassy will continue to make all visa decisions）</p>
<p>上海签证申请中心（VAC）地址：上海徐家汇路555号2楼，广东发展银行大厦, 邮编：200023 </p>
<p>对于 FLYabroad 代理的客户，FLY 将代您处理这些事情，您无需操心。</p>
<p>VAC 负责处理的签证类型： <a href="../cavisit">加拿大访问签证</a> ， <a href="../cawork">加拿大工作签证</a> ，<a href="../scca">加拿大留学签证</a></p>
<p>更多的签证申请信息请参考：<a href="../contact/cabj.html">加拿大驻北京使馆移民签证处</a> 。</p>
<p>FLYabroad 认为这标志着加拿大使馆要加快移民签证的申请速度。
欢迎到论坛讨论：<a href="http://www.flyabroadvisa.com/bbs/index.php?topic=1048.0" target="_blank">加拿大驻华使馆将在 08 年 6 月在北京、上海、广东建立三个签证申请中心（VAC）</a>。</p>
