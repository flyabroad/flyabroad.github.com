<div class="bodycon"><p><b>加拿大大西洋省区将成为重要的移民目的地</b></p>
<p>为了吸引更多新移民到加拿大大西洋省区定居，加拿大大西洋省区政府联合起来，共同构建对新移民有影响的区域性移民政策，联邦政府与<a href="../ca/ns.html">新斯科舍（Nova Scotia）</a>，<a href="../ca/nb.html">新不伦瑞克（New Brunswick）</a>，<a href="../ca/pei.html">爱德华王子岛（Prince Edward Island）</a>，及<a href="../ca/nl.html">纽芬兰省（Newfoundland and Labrador）</a>将共同投资440万加币。未来3年内，该资金将用于吸引并留住新的移民并帮助他们就业。</p>
 
<p>通过省提名程序和加强大西洋省区作为移民目的地的吸引力，大西洋省区的城市（Atlantic cities）新移民数有了显著的增加。过去7年内，蒙克顿（Moncton - <a href="../ca/nb.html">New Brunswick</a>）增长了 74% ，夏洛特顿（Charlottetown  - <a href="../ca/pei.html">Prince Edward Island</a>）增长了50.2%，哈利法克斯（Halifax - <a href="../ca/ns.html">Nova Scotia</a>）增长了44.8%。</p>
 
<p>大西洋省区经济理事会（APEC - Atlantic Provinces Economic Council）在最近一分报告中指出在该地区定居的新移民比2002年增长了1倍，到2007年达到5700人。而且，报告同时指出，比起20世纪90年代，定居率（保留率）有了显著改善。</p>
 
<p>两年前，弗雷德里克顿（Fredericton - <a href="../ca/nb.html">新不伦瑞克省</a>省会）只有40个韩国家庭，现在那里有超过 220 户。该市修建了清真寺，改善了定居服务（Settlement services）及英语法语培训。</p>
 
<p>2007年加拿大大西洋省区吸收的新移民占<a href="../canada">加拿大移民</a>总数的2.4%，虽然是自1980年来最高的一年，但相对于该地区占加拿大总人口的7.1%这个数字来说，该移民吸收率还相当的低。新的区域移民协议对于改善大西洋省份吸引新移民将起到重要作用。</p>

<p>更多移民咨询请参看：<a href="http://www.flyabroadvisa.com/bbs/index.php?board=18.0" target="_blank">移民咨询;移民动向，政策动态，观察分析</a>。</p>
