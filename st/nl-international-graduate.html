<div class="metadatas">

<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><P><strong>纽省省提名留学生移民申请要求 - FLYabroad</strong></P>
<P><strong>申请人要求:</strong> <br />
1.一半以上的学习是在加拿大完成的，且毕业于加拿大公立院校；<br />
2.至少为2年全日制课程，或已有学位证和毕业证的1年制研究生课程；<br />
3.获得纽省雇主提供的全职工作邀请，该工作在学习领域内或与学习领域相关；当前工作为临时性的，但如能证明雇主会续聘或能够在同一公司获得其它职位，仍可申请；<br />
4.获得学位证、毕业证的时间不满2年；<br />
5.持有有效工作许可；<br />
6.满足工作所需要的资格、培训和技能方面的要求；<br />
7.当前工作或工作邀请有薪金和相关的福利，有很大的晋升空间且不违反当前的议价单位协议或任何劳动争议；<br />
8.有用于在纽省成功定居的足够资金；<br />
9.英语或法语能力满足工作的要求：通过纽省雇主或教育培训文件来确定；<br />
</P>
<P>不符合条件的申请人：<br />
1.为完成学业的学生；<br />
2.为居住在纽省的难民；<br />
3.受政府或机构资助而在加拿大学习的学生，政府或机构希望其在毕业后能够回到其所在的国际；<br />
4.申请中有不实信息；<br />
5.申请人亲属有严重的身体状况；<br />
6.申请人的18岁的亲属有犯罪记录；<br />
7.有未解决的子女监护或抚养费争议；<br />
注意：在申请中如申请人失业或辞职，则提名终止。<br /></P>
<P><strong>纽省省提名留学生移民材料清单 - FLYabroad</strong> <br />
1.毕业生工作签证,录用信和劳动力市场证明;<br />
2.学位证、毕业证、成绩单;<br />
3.主申、配偶/事实配偶及子女的出生证明，领养证，结婚证，22岁及以上子女的连续全日制学习证明，已故配偶死亡证明（可选）;<br />
4.同居关系，需提供：1年以上的同居关系证明（如共同出租或抵押文件，共同财产证明，银行或金融机构出具的证明信：含信用社、信用卡账户信息等）;<br />
5.离婚需提供：离婚证，抚养权证明和抚养费证明;<br />
6.如有子女且配偶不随行：配偶的声明信，未成年子女的抚养权证明，以及将子女带出国的合法权证明;<br />
7.主申、配偶/事实配偶及随同子女的护照身份页：申请省提名前，护照的有效期至少在一年以上;<br />
8.许可证书：如工作需要申请人持有相关的许可证或资质证书的话，则提交申请前，申请人或其担保人需要与联系省、国家或工业管理协会取得联系，以确认申请人是否符合协会的要求。;<br />
9.无犯罪证明;<br />
10.金融机构出具的申请人过去三个月的账户交易记录和余额或者银行账单：包括转账情况，至少3个月的可用流动资金。<br />
</P>
