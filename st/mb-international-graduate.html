<div class="bodycon"><P><strong>曼省提名留学生移民 - FLYabroad</strong></P>
<P><strong>曼省提名留学生移民申请要求： - FLYabroad</strong></P>
<P>
<strong>优先处理情况:至少1年制的曼省公立大学毕业的留学生，且获得毕业证和学位证，有曼省雇主提供的全职长期工作，且工作时间不低于半年。</strong> 
</P>
<P>1.毕业于曼省的高等院校，且学习至少为8个月（1学年）；<br />
2.持有CIC的毕业后工作许可 ；<br />
3.已经为曼省雇主全职工作半年以上，且获得同一雇主提供的全职长期工作。<br />
</P>
<P><strong>材料清单：</strong><br />
1.学习证明；<br />
2.毕业后工作许可的复印件；<br />
3.录用信的原件；<br />
4.其他材料与<a href="../sk/mb-skill-work.html">曼省省提名技术移民材料清单一致。</a><br />
</P>
