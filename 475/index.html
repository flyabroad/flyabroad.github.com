<h2 class="nodetitle">475 类澳大利亚境外指定地区担保临时技术移民签证 Skilled – Regional Sponsored (Provisional) visa</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2012/07/01 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>2012年71实施EOI新政后，澳大利亚偏远地区州担保技术移民临时签证类别调整为 <a href="../skillselect/489.html">489</a> ，以下内容已过期，仅作参考。 </p>
<p><strong>澳洲 475 类境外地区担保技术移民签证(3 年临时)</strong></p>
<p>澳大利亚 475 类境外地区担保临时技术移民签证【Skilled – Regional Sponsored (Provisional) visa (subclass 475)】是个一个 3 年期的 <a href="../common/prv.html">临时居住签证</a> (Provisional visa)。该签证面向那些希望通过技术移民方式移民澳大利亚，但却不够独立技术移民永久签证（如 <a href="../175">175 签证</a>）或担保技术移民永久签证（如 <a href="../176">176 签证</a>）。</p>
<p>澳大利亚 475 类指定地区担保技术移民临时签证的申请者必须在澳大利亚以外地区，或者是持有 444 签证的新西兰居民。</p>
<p>澳大利亚 475 技术移民的申请条件和申请程序与 <a href="../176/">176 签证</a>类似，选择申请 475 还是 176 一个要看分数，另一个要看从事的职业是否有州担保。因为 475 签证是临时签证，因此申请相对与176签证更容易，同时申请周期相对较短。</p>
<p>澳大利亚 475 类指定地区担保技术移民临时签证申请者需要在 45 周岁以下，具有良好的英语技能（IELTS 单项 4 个 6 分，有些州有分数减让政策可以要求总分6申请，但要缴纳 3000 澳币左右的语言学习费用），并且具备澳大利亚 <a href="../sol/">Skilled Occupation List</a> (SOL) 中对应职业的技能和资格,需要州或亲属的<a href="../common/sponsor.html">担保</a>。</p>
<p>申请澳洲 475 签证要求申请者或者具有澳大利亚某个州或者领地政府的提名，或者在<a href="../australia/designated-areas.html">澳大利亚指定地区</a>有亲属担保，具有担保资格的亲属包括：</p>
<p>
    * 子女（a non-dependent child – including an adoptive or step-child）<br />
    * 父母（a parent – including adoptive or step–parent）<br />
    * 兄弟姐妹（a brother or sister – including adoptive or step-siblings）<br />
    * 侄子侄女、外甥外甥女（a niece or nephew – including adoptive or step–niece or nephew）<br />
    * 姑姨叔舅（an aunt or uncle – including adoptive or step–aunt or uncle）<br />
    * 嫡表(或堂)兄弟姐妹（a first cousin）<br />
    * 孙子孙女（a grandchild)<br />
</p>
<p>您的亲属只有当前在<a href="../australia/designated-areas.html">澳大利亚指定地区</a>生活才有资格担保您。</p>
<p>
澳大利亚 475 签证同样使用 <a href="../common/pt.html">分数测试</a> 进行移民评估，澳大利亚 475 签证的通过分数也是 65 分（地区或亲属的担保可以给加10分）。详细的评分标准参考： <a href="../points/gsm.html">最新 澳洲 475 类边远地区担保（临居） 评分标准表格 - 2011-07-01 日起生效</a> 。</p>
<p>澳大利亚 475 类临时签证的持有者和其随行者（配偶和子女）可以在<a href="../australia/regional-australia.html">澳大利亚偏远地区</a>工作、学习、生活 3 年的时间。如果签证持有者在<a href="../australia/regional-australia.html">澳大利亚偏远地区</a>生活的两年中工作过一年（12 个月）以上，签证持有者就有机会申请永久签证。</p>
<p>475 签证的申请流程与 176 类似，也是职业评估，偏远地区担保，签证（亲属担保的不需要申请地区担保）。</p>
<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
<hr /><p><a href="http://www.immi.gov.au/skilled/general-skilled-migration/475/" target="_blank">参考：</a><br />
<a href="../175"> 175 类澳大利亚独立技术移民永久签证 - Skilled – Independent (Migrant) visa (subclass 175) </a>。<br />
<a href="../176"> 176 类澳大利亚担保技术移民永久签证 - Skilled – Sponsored (Migrant) visa (subclass 176) </a>。<br />
<a href="../475"> 475 类澳大利亚地区担保技术移民临时签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 475) </a>。<br />
<a href="../476"> 476 类澳大利亚澳洲技术认可毕业生临时签证 - Skilled – Recognised Graduate (Temporary) visa (subclass 476)</a>。<br />
<a href="../485"> 485 类澳大利亚澳洲境内毕业生临时签证 - Skilled – Graduate (Temporary) visa (subclass 485)</a>。<br />
<a href="../487"> 487 类澳大利亚澳洲境内地区担保临居签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 487)</a>。<br />
<a href="../885"> 885 类澳大利亚澳洲境内独立技术移民签证 - Skilled – Independent (Residence) visa (subclass 885)</a>。<br />
<a href="../886"> 886 类澳大利亚澳大利亚境内担保移民永久居民签证 - Skilled – Regional (Residence) visa subclass 886 </a>。<br />
<a href="../887"> 887 类澳大利亚澳大利亚境内边远地区永久居民签证 - Skilled – Regional (Residence) visa subclass 887</a>。<br />
</p></div>
