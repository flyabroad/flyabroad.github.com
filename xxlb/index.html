<h2 class="nodetitle">国内各省可做清华学位认证的大专院校名单</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-12-22 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

<div class="bodycon"><p><a href="../gzrz/qhrz.html">清华认证（教育部学位认证）</a>的认证范围和类型：</p>

<p>国内各省可做<a href="../gzrz/cdgdc.html">清华认证</a>的大专院校名单（可认证学校名单）：</p>
<p><a href="../xxlb/beijing.html">北京可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/tianjin.html">天津可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/hebei.html">河北可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/shanxi.html">山西可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/neimeng.html">内蒙可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/liaoning.html">辽宁可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/jilin.html">吉林可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/heilongjiang.html">黑龙江可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/shanghai.html">上海可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/jiangsu.html">江苏可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/zhejiang.html">浙江可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/anhui.html">安徽可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/fujian.html">福建可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/jiangxi.html">江西可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/shandong.html">山东可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/henan.html">河南可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/hubei.html">湖北可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/hunan.html">湖南可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/guangdong.html">广东可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/guangxi.html">广西可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/hainan.html">海南可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/sichuan.html">四川可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/guizhou.html">贵州可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/yunnan.html">云南可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/xizang.html">西藏可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/chongqing.html">重庆可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/shan-xi.html">陕西可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/gansu.html">甘肃可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/qinghai.html">青海可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/ningxia.html">宁夏可以做清华认证（教育部学位认证）的大专院校</a>    <br><a href="../xxlb/xinjiang.html">新疆可以做清华认证（教育部学位认证）的大专院校</a></p>
<p>2008年12月，教育部学位与研究生教育发展中心增加了 “<b>中国中等职业认证</b>” ，可以对中国境内（不含香港、澳门、台湾地区）的<b>中等职业学校</b>颁发的、属于国民教育序列毕业证书（<b>中职毕业证，职业高中毕业证，技工学校毕业证</b>）进行认证，这解决了<a href="../federal">加拿大技术移民</a>，<a href="../">加拿大工作签证</a>及<a href="../australia">澳大利亚技术移民</a>申请者关于学历认证的大问题。认证只提供英文，费用与其他高等教育认证一样（260元每份，备份50，加急200）。现在教育部还没有公布具体的可以认证的学校列表，公布后，FLYabroad 会第一时间在本站公布。</p>
<p><b>以下是教育部原先可以认证的类型：</b><br />学士学位   <br>本科毕业证书    <br>本科学习成绩单    <br>硕士学位    <br>专业硕士学位    <br>硕士研究生毕业证书    <br>硕士学习成绩单    <br>博士学位    <br>专业博士学位    <br>博士研究生毕业证书    <br>博士学习成绩单    <br>成人学士学位    <br>成人学士学位（自考）    <br>成人本科毕业证书    <br>成人本科学习成绩单    <br>自学考试本科毕业证书    <br>自学考试本科成绩单    <br>自学考试专科阶段成绩    <br>专科毕业证书    <br>专科学习成绩单    <br>成人专科毕业证书    <br>成人专科成绩单    <br>自学考试专科毕业证书    <br>自学考试专科学习成绩单    <br>本科录取通知书    <br>本科在读证明    <br>本科在读成绩    <br>硕士研究生录取通知书    <br>硕士研究生在读证明    <br>硕士研究生在读成绩    <br>博士研究生录取通知书    <br>博士研究生在读证明    <br>博士研究生在读成绩    <br>成人专科在读证明    <br>成人专科在读成绩    <br>普通专科在读证明    <br>普通专科在读成绩    <br>成人本科录取通知书    <br>成人本科在读证明    <br>其他证书    <br>同等学力学科综合水平考试合格证    <br>同等学力外语水平考试合格证    <br>本科肄业成绩单    <br>课程进修成绩单</p>
<br /><br />
由于认证中心可做认证的学校一直在变化，本列表来源于认证中心2008年底提供的可认证学校名单，当前可能已经变化，仅作参考，一切以教育部认证中心最新的可认证学校清单为准。本列表存在的学校并不意味着绝对能够认证（可否认证还与毕业年份有关），当前列表请到认证页面查询（<a href="http://www.cdgdc.edu.cn/rzgl/apply/newapply.jsp" target="_blank">点击进入学位认证查询页面</a>），如果认证网站上没有您要申请的院校，您需要直接给认证中心打电话咨询。
