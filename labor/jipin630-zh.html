<div class="bodycon"><P><strong>加拿大 B.C 省和艾伯塔省急聘 30 名帮厨，合同期两年，另需要多名厨师及服务员</strong></P>
<P>																						
<a href="../ca/bc.html">B.C 省</a>和<a href="../ca/alberta.html">艾伯塔省</a>急聘 30 名<a href="../labor/kitchen-helpers.html">帮厨(Kitchen helpers)</a>，服务场所主要是加拿大的酒店（Hotels），温泉度假村(SPA resorts)，旅馆(Lodges)，客栈(Inn)，餐厅（Restaurant）和汽车旅馆（Motel）。工资每月 $1,920 加元（20 工作日），每小时大概 11-12 加元。
</P>
<p><strong>2008-06-30 加拿大最新厨师类招工信息：</strong></p>
<p><strong>温哥华（Vancouver Rest.）：</strong>    <br />1 ） 2 名厨师    <br />2 ） 3 名帮厨    <br />3 ） 2-3 名女服务员和服务员 </p>
<p><strong>里士满（Richmond Rest.）：     <br /></strong>1 ） 2 名厨师    <br />2 ） 3 名帮厨    <br />3 ） 2-3 名女服务员和服务员</p>
<p><strong>哈利法克斯弗朗西斯（Halifax Francis Rest.）：</strong>    <br />1 ） 3名厨师    <br />2 ）前台接待（Front desk servants）    <br />3 ） 3名帮厨</p>

<p><strong>艾伯塔省格冉派瑞（Grand Prairie, AB Rest.）：</strong>    <br />1 ） 3名日本厨师</p>
<p><strong><font color="#ff0000">另急聘加拿大帮厨 <strong>30 名</strong>：</font>B.C 省和艾伯塔省（B.C. and Alberta, Canada）– <font size="3" color="#ff0000"><em>急！</em></font></strong></p>
<p><strong>职责</strong></p>
<p>为客户提供服务，包括柜台（counters）或自助餐桌（buffet tables）；   <br />食品切分和包装（Portion and wrap foods）；    <br />打包外卖食品（Package take-out food）；    <br />备货（Stock），并储存在冰箱和色拉自助柜（salad bars）中；    <br />择菜，洗菜，去皮，切菜（Wash, peel and cut vegetables and fruit）；    <br />厨房清洁、消毒及垃圾处理 (Clean and sanitize kitchen , Remove kitchen garbage and trash)，包括表面，橱柜，储存区，电器及设备。</p>

<p><strong>服务场所：</strong>酒店（Hotels），温泉度假村(SPA resorts)，旅馆(Lodges)，客栈(Inn)，餐厅（Restaurant）和汽车旅馆（Motel）。</p>
<p><strong>工时、工资及福利（Working Hours &amp; Wages &amp; Benefits）</strong></p>
<p>不提供食宿（No Housing，No meal/working day）   <br />一周 40 小时，可能加班（40h/week + possible over time）    <br />医疗保险自付（Medical Insurance (self-paid)）；    <br />提供赔偿局保险（Workers Compensation Board insurance，WCB），工伤保险；薪水：每月 $1,920 加元（20 工作日），每小时大概 11-12 加元（Salary CAD$1,920 per month (20 days) @$11-12/ per hour）；</p>
<p><strong>合同期限：</strong>24个月（24 months contracts）。</p>

<p><strong>要求：</strong></p>
<p>性别：不限（Gender: Male /Female）   <br />已婚（Married）    <br />年龄27-42     <br />高中及以上学历（High School Diploma）    <br />食品安全培训（Food safety Training）    <br />能够通过药物测试和背景检查（无犯罪记录）（Able to pass drug test and background check (no criminal record) ）    <br />至少有2至3年的工作经验（At least 2 to 3 years working experiences）语言：英语（speaking English）</p>
<p><b><font size="" color="#FF0000">注：</font></b>FLYabroad 暂不提供加拿大劳务签证的咨询和代理服务，有问题可以到 <a href="http://www.flyabroadvisa.com/bbs/index.php" target="blank">FLYabroad 签证论坛</a> - <a href="http://www.flyabroadvisa.com/bbs/index.php?board=12.0" target="blank">工作签证板块</a> 咨询。</p>
