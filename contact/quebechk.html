<div class="bodycon"><p><strong>「魁北克政府移民部香港办事处」(Le Bureau d’immigration du Québec à Hong Kong) 联系方式</strong></p>
<p><strong>中文地址:</strong><br />
香港特别行政区<br />
康乐广场八号 中环<br />
交易广场第一座十楼<br />
加拿大驻香港总领事馆转<br />
魁北克政府移民部香港办事处
</p>
<p>电话 ： (852) 2810 7183<br />
传真 ： (852) 2845 3889<br />
电子邮箱 ： biq.hkong@micc.gouv.qc.ca<br />
(如果您以电邮方式联络魁北克政府移民部香港办事处，必须写上邮寄地址）</p>
<p><strong>英文地址：</strong><br />
Bureau d'immigration du Québec à Hong Kong<br />
c/o Consulate General of Canada<br />
10<sup>th</sup> Floor, Tower 1, Exchange Square<br />
8 Connaught Place, Central<br />
Hong Kong</p>
<p>Telephone : (852) 2810.7183<br />
Fax : (852) 2845.3889<br />
E-mail : <a href="mailto:biq.hkong@micc.gouv.qc.ca">biq.hkong@micc.gouv.qc.ca</a><br />
(Remember to indicate your mailing address when you use e-mail)</p>
<p><strong>法文地址：</strong><br />
Bureau d'immigration du Québec à Hong Kong<br />
c/o Consulate General of Canada<br />
10th Floor, Tower 1, Exchange Square<br />
8 Connaught Place, Central<br />
Hong Kong</p>
<p>Téléphone : (852) 2810.7183<br />
Télécopieur : (852) 2845.3889<br />
Courriel : <a href="mailto:biq.hkong@micc.gouv.qc.ca">biq.hkong@micc.gouv.qc.ca</a><br />
(N'oubliez pas de mentionner votre adresse postale lorsque vous utilisez le 
courrier électronique.) </p>

<p><strong>办公时间:</strong><br />
逢星期一、二、三、四：上午八时至十二时三十分，下午一时十五分至五时</p>
<p>逢星期五：八时至十二时三十分</p>
<p>「魁北克政府移民部香港办事处」 (Le Bureau d’immigration du Québec à Hong Kong) 的工作范围包括以下地方：</p>
<p>澳大利亚、孟加拉国、缅甸、汶莱、柬埔寨、中国、韩国、斐济、香港、印尼、日本、寮国、澳门、马来西亚、密克罗尼西亚、新喀里多尼亚、新几内亚、新西兰、巴布亚西、 菲律宾、法属波利尼西亚、新加坡、台湾、泰国、越南</p>
