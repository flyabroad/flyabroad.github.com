<div class="metadatas">

</div>
<div class="bodycon"><p><strong>不需要HRSDC劳工市场意见（LMO）就可以获得加拿大临时工作许可的职业</strong> <a href="apply-no-lmo.html">英文版&gt;&gt;&gt;</a> </p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;*&nbsp;<B>国际协定工作人员</B>（Workers covered under international agreements）<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;专业人士，商人，投资者和商界人士来加拿大工作，在某些国际协定<br />

&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>企业家和公司内部被调动</B>（Entrepreneurs and intra-company transferees）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有些类型的企业家，工人转移内部的一个公司，和其他工种的工人，世卫组织将提供很大益处，加拿大人或永久居民的工作，在加拿大<br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>交换项目参与者</B>（Participants in exchange programs）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人的就业机会，加拿大将提供类似的就业加拿大人在国外，如参加青年交流项目，师资交流项目或其他互惠节目<br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>增选学生</B>（Co-op students）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;外国学生来说，留学加拿大的人需要做的增选工作配售的一部分，其综合性学习<br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>配偶</B>（Spouses）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配偶及共同律伙伴的某些外籍劳工，配偶及共同律伙伴的某些外国学生，配偶及共同律伙伴的工作证持有者做研究生就业<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o配偶的某些外国学生可取得工作许可，无须从hrsdc取得劳工市场意见（LMO） 。此项豁免适用于配偶的人是不是自己就读的全职研究。 <br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; o资格标准：被允许工作在这一类别中，你必须证明你的配偶的一名学生，持有有效的学生证和谁是就读全日制在一家大专学院-一所大学，一所社区学院， 1 cegep ，一个技术或者是学校的商业研究，即是由私营或公营机构，并授权由省级法律授予大学学位。 <br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>学者和学生</B>（Academics and students）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;某些学者和学生<br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>宗教工作者</B>（Religious workers）<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人们做慈善或宗教工作<br />
&nbsp;&nbsp;&nbsp;&nbsp; *&nbsp;<B>其他</B><br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;某些人需要养活自己，而他们是在加拿大及其他原因，如难民认定过程 </p>

<p>参考英文版： <a href="apply-no-lmo.html">不需要 HRSDC LMO 就可以获得加拿大临时工作许可的职业</a> 。</p></div>
