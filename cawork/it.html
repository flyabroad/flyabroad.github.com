<div class="bodycon"><p><strong>1. Senior Animation Effects Editor (<acronym title="National Occupational Classification">NOC</acronym> 9990.1)</strong></p>
<p><strong>Duties:</strong> Compositing and editing animation and digital effects 
(<acronym title="Special Effects">FX</acronym>) for film and television.</p>

<p><strong>Minimum Requirements</strong></p>
<ol>
<li><strong>Education:</strong> Bachelor’s degree or equivalent technical school 
certification in film editing or computer graphics, or equivalent work 
experience. (Experience must be in animation, film or digital effects 
— see item number 3 and  skills/technologies list)</li>
<li><strong>Language:</strong> Working proficiency in English or French (written 
and oral)</li>
<li><strong>Experience:</strong> 
<ul>
<li>Two years of experience with nonlinear composing and effects background 
with traditional on/off line an asset.</li>
<li>Knowledge required and to be demonstrated in work experience as 
a senior editor in production.</li>
<li>At least two years of experience required with any or a combination 
of platforms and software and hardware in the following chart.</li>
</ul></li>
</ol>

following table. The applicant must possess either training in, or experience
