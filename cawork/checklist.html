<h2 class="nodetitle">加拿大工作许可申请材料清单</h2>
<div class="node">
<div class="metadatas">

</div>
<div class="bodycon"><p>加拿大工作许可申请材料清单 - Checklist for Work Permit Application </p>
<p>
1. <br />
Original passport or travel document including at least one blank page, and valid for at least one month from the date you intend to leave Canada. <br />
至少有一页空白页的护照或旅行证件原件，此证件有效期至少要持续到申请人计划从加拿大离境后的一个月<br />
<br />
2. <br />
Four passport-size photos (colour or black and white) taken within the past 6 months and including the date of birth (day/month/year) and applicant’s name clearly printed in pinyin on the back of each photo. <br />
四张在最近六个月内拍摄的护照相尺寸的照片（彩色或黑白）并用清晰的印刷体拼音在每张照片后面注明申请人姓名及出生日期（日/月/年）<br />
<br />
3. <br />
Correct application processing fee. <br />
正确的申请受理费<br />
<br />
4. <br />
Two self-addressed adhesive labels per person, including the applicant’s name, address and postal code in Chinese characters. <br />
两份用中文写有申请人姓名，地址及邮编的粘性贴纸<br />
<br />
5. <br />
Two signed (original signature) and dated copies of “Application for a Work Permit” Form (English/French). <br />
两份申请人签名（原始签名）、注明日期的“工作许可申请”表格（英文/法文）<br />
<br />
6. <br />
One signed (original signature) and dated copy of the “Family Composition/Education and Employment” form (Chinese and English/French). <br />
一份申请人签字（原始签名）并注明日期的家属表及教育和就业细节表格（中文及英文/法文）<br />
<br />
7. <br />
Two copies of Service Canada Labour Market Opinion (LMO) confirmation letter including file number (if applicable) <br />
两份包含档案号码的加拿大人力资源部的劳工市场意见(简称LMO)确认函复印件（如适用）<br />
<br />
8. <br />
Certificat d’acceptation du Quebec (CAQ) issued by the Ministère de l'Immigration et des Communautés culturelles du Québec (MICC) (if applicable) <br />
魁北克移民与族裔社团部(简称MICC) 出具的魁北克学习接收证书(简称CAQ)（如适用）<br />
<br />
9. <br />
Two copies of the contract which sets out terms and conditions of employment, signed by the applicant and employer in Canada or an original letter of offer with detailed description of expected duties and length of employment. <br />
两份由申请人及加方雇主双方签字的明确雇用细则的合同复印件，或一份包含工作职责及雇用期限的聘书原件<br />
<br />
10. <br />
A completed form “Use of a Representative” if applicable. <br />
一份填写完整的代理人信息表（如适用）<br />
<br />
11. <br />
One original employment letter from current employer in China granting leave of absence, and including the following information; applicant’s name, position and current salary. This letter must include employer’s name and address in Chinese characters as well as telephone and fax number (if applicable) <br />
一份由目前中方雇主出具的准假的在职证明原件，其中包含以下信息：申请人的姓名、职务及目前薪金。此信须用中文注明雇主的名称、地址、电话及传真号（如适用）<br />
<br />
12. <br />
All original occupational and professional certificates (eg. Occupational Qualification Certificate), if relevant to employment in Canada. <br />
所有与在加工作相关的职业及专业证书原件（例如职业资格证书）<br />
<br />
13. <br />
One notarized copy of applicant’s No Criminal Activity Certificate <br />
一份申请人的无犯罪记录的公证件
</p>
<p>以上都是官方提供的必须的参考性文件，每个人根据情况的不同可以提供额外的支持文件，FLYabroad 签证工作室在处理工签申请者都会为申请者提供适用于申请者的材料清单，以最大限度的体现申请者的申请优势，从而大大提高了工签申请的成功率。</p>
<p><b>加拿大工作签证特殊类别的相关申请材料清单</b></p>
<p>
<a href="../cawork/return-checklist.html">加拿大工作签证持有者返加签证申请材料清单（Returning Worker Applicant holds a valid Work Permit）</a><br />
<a href="../cawork/rchecklist.html">加拿大访问学者工作签证申请材料清单（Researcher - Visiting Scholar or Post Doctoral Fellow）</a><br />
<a href="../cawork/pnpchecklist.html">加拿大工作许可签证申请材料清单 – 省政府提名项目(Checklist for Work Permit Application – Provincial Nominee Program)</a><br />
<a href="../cawork/inchecklist.html">加拿大工作许可申请材料清单－跨国公司调派人员 Checklist for Work Permit Application – Intra-Company Transferee </a><br />
<a href="../caregiver/checklist.html">加拿大住家保姆申请材料清单 - Checklist for Work Permit Application – Live-in Caregiver </a><br />
</p>
<p>该加拿大工作签证申请材料清单由 <a href="../news/vac.html">加拿大中国签证申请中心（Canadian VISA APPLICATION CENTRE）</a> 提供，FLYabroad  <a href="../services/ca-work.html">加拿大工作签证个人代理服务</a> 。</p></div>
