<h2 class="nodetitle">不需要 HRSDC LMO 就可以获得加拿大临时工作许可的职业</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-11-27 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>Working temporarily in Canada: Jobs that require a work permit but no labour market opinion</strong> <a href="no-lmo.html">中文版&gt;&gt;&gt;</a></p>

	  <p> People in the following categories need a work permit but do not need
	    a labour market opinion from Human Resources and Social Development Canada
	    (<acronym title="Human Resources and Social Development Canada">HRSDC</acronym>).</p>
	  <ul>
	    <li><strong>Workers covered under international agreements</strong><br />

	      Professionals, traders, investors and business people coming to Canada
	        to work under certain international agreements</li>
	    <li><strong>Entrepreneurs and intra-company transferees</strong><br />
	      Some types of entrepreneurs, workers transferring within a company,
	        and other types of workers who will provide significant benefit to Canadians
	        or permanent residents by working in Canada </li>
	    <li><strong>Participants in exchange programs</strong><br />
	      People whose employment in Canada will provide similar employment to
	        Canadians abroad, such as participants in youth exchange programs, teacher
	        exchange programs or other reciprocal programs</li>
	    <li><strong>Co-op students</strong><br />

	      Foreign students who are studying in Canada and who need to do co-op
	        work placements as part of their program of study</li>
	    <li><strong>Spouses</strong><br />
  Spouses and common-law partners of certain foreign workers, spouses
	        and common-law partners of certain foreign students, and spouses
    and common-law partners of work permit holders doing post-graduate employment
    <ul>
      <li>&nbsp;&nbsp;*&nbsp;&nbsp;Spouses of certain foreign students may obtain a work permit without
        having to obtain a labour market opinion from <acronym title="Human Resources and Social Development Canada">HRSDC</acronym>. This exemption applies
        to spouses who are not themselves enrolled in full-time studies.</li>
      <li>&nbsp;&nbsp;*&nbsp;&nbsp;Eligibility criteria: To be allowed to work in this category, you must
        prove that you are the spouse of a student who holds a valid student
        permit and who is studying full&nbsp;time at a post-secondary institution—a
        university, a community college, a <acronym title="Collège d'Enseignement Général et Professionnel">CEGEP</acronym>, a technical or school of commercial
        studies—that is financed by the private or public sector and authorized
        by provincial law to award university degrees.</li>

    </ul>
	    </li>
	    <li><strong>Academics and students</strong><br />
	      Certain academics and students</li>
	    <li><strong>Religious workers</strong><br />
	      People doing charitable or religious work</li>
	    <li><strong>Others</strong><br />

	      Certain people who need to support themselves while they are in Canada
          for other reasons such as the refugee determination process</li>   </ul></p>

		  <p>参考中文版： <a href="no-lmo.html">不需要 HRSDC LMO 就可以获得加拿大临时工作许可的职业</a> 。</p>
