<p><strong>不需要工作签证就可以进入加拿大工作的职业</strong> &nbsp;<a href="apply-who-nopermit.html">英文版 &gt;&gt;&gt;</a></p>

<p>如果你属于下列类别之一，你可以不需要工作签证就可以在加拿大境内临时工作： <br /> <br />
&nbsp;&nbsp;&nbsp;&nbsp; * 商务旅客<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 外国代表<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 家庭成员的外国代表<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 军事人员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 外国政府人员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 校园工作学生<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 表演艺术家<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 运动员和教练<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 新闻记者<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 公共发言<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 公约组织者<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 神职人员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 仲裁员和裁判员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 检验员和评估员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 专家证人或调查<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 保健学生<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 民航督察<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 事故或事件调查<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 船员<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 紧急服务提供商<br />
 <br />
<B>商务旅客</B><br />
 <br />
商务旅客并不需要工作许可证。他们可能还需要一个临时居住签证。 <br />
 <br />
商务客人是有人前来加拿大从事国际商务活动的，没有直接进入加拿大劳工市场。 <br />
 <br />
商务旅客必须证明以下几点： <br />
 <br />
&nbsp;&nbsp;&nbsp;&nbsp; * 其主要偿付来源是外界加拿大和<br />
&nbsp;&nbsp;&nbsp;&nbsp; * 其主要营业地点是在加拿大境外。 <br />
 <br />
重要提示： "商界人士"是一个不同的类别，不同的要求。 <br />
 <br />
<B>外国代表</B><br />
 <br />
外交官和官方代表其他国家或联合国组织及其工作人员的工作，可以在加拿大没有工作许可。 <br />
 <br />
<B>家庭成员的外国代表</B><br />
 <br />
经认可的家庭成员外交代表和那些其地位相当于一名外交官的工作，可以在加拿大没有工作许可。 <br />
 <br />
这些人必须有书面授权，由办公室议定书的外交和国际贸易部加拿大。授权是在形式上的说明时，来自使馆或高级专员署。它是在函件的形式，当它来自一个国际组织。如需详细资讯，请参阅外交和国际贸易部加拿大环节，在相关链接部分，在本网页底部。 <br />
 <br />
<B>军事人员</B><br />
 <br />
成员武装部队从另外一个国家都不能工作，在加拿大没有工作证，如果他们有运动的命令指出，他们正在进入加拿大，根据合同条款访问部队的行为。 <br />
 <br />
<B>外国政府人员</B><br />
 <br />
加拿大有交流协定，与一些国家政府官员的工作，在对方的政府部门。政府官员来港工作，在加拿大并不需要工作许可证工作，在加拿大，但他们必须将正式发函协议，如果他们将在这里工作时间超过3个月。 <br />
 <br />
<B>校园工作学生</B><br />
 <br />
某些外国学生在加拿大工作，可以在没有工作许可在校园的机构那里，他们正在研究。欲了解更多信息，见就读于加拿大对左莅方的此页。 <br />
 <br />
<B>表演艺术家</B><br />
 <br />
外国艺人来加拿大演出，以及其基本的支持与工作人员的人，大多是向性能，可以工作，没有许可证的，如果他们只是在这里表演，为在有限的时间内，并不会在演出的一间酒吧或餐厅。 <br />
 <br />
如果他们将表演在酒吧或餐厅，表演者和工作人员，每个需要工作许可。 <br />
 <br />
表演艺术家来港工作，在加拿大不能进入雇佣关系，与加拿大集团签订了合同，为他们服务。他们还必须没有演出制作的电影，电视或电台广播。 <br />
 <br />
<B>运动员和教练</B><br />
 <br />
外国队，运动员和教练员可以竞争，在加拿大没有工作许可。 <br />
 <br />
<B>新闻记者</B><br />
 <br />
记者工作，为外国报纸，电视频道，新闻机构或公司参与了报告的新闻事件可以工作，在加拿大没有许可证的，如果他们汇报的事件在这里。 <br />
 <br />
<B>演讲家</B><br />
 <br />
各位嘉宾讲者，商业讲者或研讨会领导人可以发言或提供培训，在加拿大没有工作许可证的，只要该事件已不再是超过5天。 <br />
 <br />
<B>会议组织者</B><br />
 <br />
主办单位人员和行政人员的国际会议或公约被关押在加拿大并不需要工作许可证。 <br />
 <br />
注：人民提供视听服务等"动手" ，帮助在这些事件必须有工作许可证的工作在加拿大。 <br />
 <br />
<B>神职人员</B><br />
 <br />
人来加拿大工作，作为受戒部长，非法律专业人士或成员的一项宗教命令不需要工作许可，以履行他们的宗教职责或协助宗教团体。这些宗教职责可能包括鼓吹学说，主持礼仪职能或提供精神心理辅导。 <br />
 <br />
<B>仲裁员和裁判员</B><br />
 <br />
官员在国际业余比赛，可以来加拿大向法官或担任无工作许可。 <br />
 <br />
<B>主考人员和评估人员</B><br />
 <br />
教授和学术专家来加拿大评价或监督的学术项目，研究建议或大学的论文并不需要工作许可证。这也适用于加拿大的研究机构以及学术机构。 <br />
 <br />
<B>专家证人或调查</B><br />
 <br />
专家来加拿大提供证据面前一个监管机构，由仲裁庭或法庭的法律而无须工作许可。 <br />
 <br />
<B>保健学生</B><br />
 <br />
国外保健学生可以做自己的临床见习或做短期工作，在加拿大没有工作许可证，如果主要工作的目的是获取培训。保健学生必须有书面批准，由加拿大监管委员会，负责为他们占领。正常的训练，实习不应该超过4个月。 <br />
 <br />
注：外国保健学生必须接受加拿大移民医疗检查，才来加拿大。 <br />
 <br />
<B>民航督察</B><br />
 <br />
督察来加拿大考察飞行操作或船舱内的安全，商业航空公司做国际航班并不需要工作许可证。 <br />
 <br />
<B>意外或事故调查</B><br />
 <br />
派驻代表或顾问来加拿大工作，对航空事故或事件进行调查的权力之下的运输事故调查和安全局的行为并不需要工作许可证。 <br />
 <br />
<B>船员</B><br />
 <br />
外国成员的工作的船员外国车辆（例如，乘务员和委员船员）不需要工作许可，如果车辆是在加拿大，为国际运输货物或乘客。 <br />
 <br />
<B>紧急服务提供商</B><br />
 <br />
人来加拿大帮忙在紧急情况下并不需要工作许可证，如果他们是来这里帮助维护生命或财产。例子紧急情况，将自然灾害，如水灾，地震，或工业意外威胁着环境。 </p>
