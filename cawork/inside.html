<div class="bodycon"><p><strong>从加拿大境内申请加拿大工作签证的条件</strong></p>

<p>从加拿大境内申请工作签证，申请人须提交下列文件资料：</p>
<p>* 持有效的学习许可证或工作许可证，或者其配偶或父母持有效学习许可证或工作许可证；<br />
* 持有一个工作职位的工作许可证，但想申请缓一个工作职位的工作许可证；<br />
* 持有有效期在6个月或以上的短期访问签证；<br />
* 已经从加拿大境内申请永久居民权。但在符合工作许可证的申请资格前尚需时日。<br />
</p>
<p>在提交工作签证证申请时须提供下列文件：</p>
<p>* 雇主出具的职业预聘函(Job Offer);<br />
* 填写完备的工作许可证申请表，该申请须表明您符合《加拿大移民与难民保护法》的有关规定；<br />
* 由加拿大联邦人力资源与社会发展部出具的同意雇主聘请外国劳工担任所需职位的书面确认函。该确认函被称作“肯定的劳务市场评估意见（<a href="lmo.html">LMO</a>）”（Positive Labour Market Opinion）。</p>
<p>在加拿大境内从事某些类别的工作不需要HRSDC对该职位的书面确认函。<br />
这些职业可以参考 <a href="no-lmo.html">不需要HRSDC劳工市场意见（lmo）确认就可以获得加拿大临时工作许可的职业</a> 。</p>
</p>

<p><strong>为了能够成功申请加拿大工作签证，申请人在提交工作签证申请时还需要满足以下条件</strong></p>
<p>* 向签证官表明在工作许可证期满时会如期离开加拿大；<br />
* 证明在加拿大工作期间具有足够支付其本人和其家庭成员生活的资金；<br />
* 尊重法律，没有任何刑事犯罪记录（须提供警察局出具的证明您无刑事犯罪记录的证明函）；<br />
* 证明您非加拿大国家安全的风险因素；<br />
* 证明您身体健康（须提供加拿大驻外使领馆指定医疗机构对您的体检报告）。
</p>

<a href="../cawork/enter.html">入境申请</a>。</p>
