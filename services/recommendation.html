<div class="bodycon"><p><strong>FLYabroad 移民推荐信全程代理服务及服务费用</strong></p>
<p><font size="" color="#FF0099">声明！</font>2009.09 起 FLYabroad 暂停代理该项目，而将服务重点放在<a href="../services/">技术移民</a>，给您带来的不便敬请谅解。</p>
<p>FLYabroad 签证工作室有数百封移民推荐信的写作经验，FLYabroad 为您提供优质的移民推荐信代理服务。</p>
<p><b>移民推荐信收费标准</b>：￥2,000 起价，每增加一封增加 ￥1000，也就是1封推荐信收 2000，2封收3000，3封收4000 。<p>
<p>委托 FLYabroad 签证工作室代理移民推荐信，您需要提供您的所有学习和工作经历，所有的工作描述，所在单位的详细描述，提供您递交申请时的职业定位和职业描述。</p>
<p>移民推荐信是<a href="../federal/">技术移民</a>申请的核心材料，移民和留学都需要推荐信，移民推荐信和留学推荐信有什么区别，一封合格的推荐信应该包含哪些内容？应该具备什么样的格式？</p>
<p>从法律上来说，推荐信(或称“工作证明信”)都是证据性的法律文件，是用来证明您的职业，以及与您的职业相关的工作经验的长短问题的。尤其是在国外，求学找工作都是重要的文件。也正因为如此，移民推荐信也就成了移民的必要材料。</p>
<p>移民推荐信要求英文，并且应该是移民申请者的主管或者直接领导写的。由于国内很少有写推荐信的习惯，所以领导写的移民推荐信基本上都不合移民的要求；同时领导基本上也不会用英文给写推荐信。所以，对于移民来说，一般流程是：申请者自己根据移民的要求以推荐人的角度和口吻写移民推荐信，然后给自己的领导（推荐人）确认，如果领导认同，需要领导（也就是你的推荐人）签字，同时盖单位公章。</p>
<p>移民推荐信一定要符合移民要求，并且最主要的是要和申请材料保持一致，比如推荐信上对你所作工作的描述一定不要和职业定位还有职业描述偏差太大，否则会引起VO的怀疑，弄不好就会影响申请结果。</p>
<p>一般来说，一家单位一封移民推荐信，例如一个移民申请者在一家公司工作了 10 年，职务发生了多次变化，只要单位没有变化就可以只写一封移民推荐信。否则，如果一年内换过 4 家单位，就要写 4 封移民推荐信，具体需要几封移民推荐信需要根据情况决定。</p>
<p>FLY的所有全程代理服务都实行预付费方式，对于移民推荐信服务，所有费用在签约后一次性付清，FLY会在您提供完整材料一周内完成您的所有移民推荐信交您确认，有任何问题您都可以与FLY沟通修改。</p>
