<p><strong>FLYabroad 移民公证办理指南</strong></p>
<p>
公证在收到使馆补料信或 CIU reference number 后一起办理，一般需要公证的材料包括：出生，户口，婚姻，学历，学位，无犯罪（未受刑事处分）等，不同的申请者根据情况不一样提供的公证类别可能不同，对于会员 FLYabroad 会在补料时给申请者列出必须的公证清单。<br />
<br />
公证一般要在<b>户口所在地</b>办理，在办理公证之前，您需要先与<b>当地的公证处联系</b>，了解清楚办理流程及需要的文件，把所有材料准备齐全以后一次办理。所有的公证都做<b>一份备份</b>，以备不时之需。<br />
<br />
<b>一般流程</b>是到公证处取单子，到户籍所在地派出所或者档案保管处开证明，带上相关证件的原件或证明件到公证处公证； <br />
<br />
公证办理的周期很快，一般是 5 个工作日，所以可以在补料前（收到使馆补料信或 CIU reference number 后办理）。有些公证有有效期（例如无犯罪公证，未婚公证等），这些公证超过有效期就需要重新做。<br />
<br />
<b>学历公证</b>把毕业证，学位证，结业证的原件拿到公证处即可公证；<b>户口公证</b>先到公证处取单子，到户籍所在地派出所填单子盖章，之后公证处公证；也可以到档案保管处开证明，这个事先需要和当地城市的公证处确定；<b>孩子的医学出生证明公证</b>，把医学证明原件拿到公证处即可；<b>无刑公证</b>需要到公证处取单子，到户籍所在地派出所填单子盖章，之后公证处公证；也可以公司保卫科或者居委会或者片警开证明，这个事先需要和当地城市的公证处确定，开具的无犯罪证明原件也需要递交使馆，因此或者在公证时将该原件做进公证或者做完公证后要将该无犯罪证明原件要回，如果都不行也没有关系；<b>资质证书公证</b>直接拿原件去做就可以。<br />
<br />
<b>不同地域公证处的公证要求不太一样，以当地的公证处要求为准</b>，基本的流程及材料请参考 FLYaborad 飞出国网站中关于公证认证的说明：<br />
<a href="../gzrz/hukou.html">户口公证</a>；<br />
<a href="../gzrz/hunyin.html">婚姻公证</a>；<br />
<a href="../gzrz/qinshu.html">亲属关系证明</a>；<br />
对于：<br />
<a href="../gzrz/chusheng.html">出生公证</a>；<br />
更名公证；<br />
<a href="../gzrz/wufanzui.html">无犯罪公证</a>；<br />
需要公证人提供<br />
等的办理说明。<br />
<br />
对于户口公证，如果户口本上的信息与实际不一致，需要更新户口后再作公证（更新前需先与 FLYabroad 确认）。<br />
对于结婚公证，做主申请为持证人的那份结婚证的公证。对于未婚公证，需要先咨询当地公证处，一般是在公证员面前宣誓，把宣誓词做公证。<br />
对于无犯罪公证，主副申请及18周岁以上子女都需要做；如果他们有在海外连续 6 个月以上的居住经历，则海外的无犯罪证明也需要做，这时不是在中国的公证处办理，而是到所居住的国家办理，办理前请咨询 FLYabroad 。<br />
<br />
