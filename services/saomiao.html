<h2 class="nodetitle">FLYabroad 客户前期提供材料清单及扫描注意事项</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-07-6 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>FLYabroad 签证工作室施行电子化办公，所有资料一般都通过电子档（Word，Excel，PDF，图片等）交换。建议客户将需要提供的证件及材料扫描后提供给 FLYabroad。</p>

<p>如果客户家中或单位有扫描设备最方便，如果没有拿着 U 盘或移动硬盘到附近的复印社扫描，扫描回来后将文件名规范化，通过电子邮件发送给 FLYabroad 。<b>扫描一定要清楚，不用用数码相机照，</b>因为这些材料后期可能要提供给认证中心或公证处。</p>
<p><b>对于<a href="../227">联邦 227 新政</a>签约后需提供以下资料的扫描件</b></p>
<p>
<b>护照</b>（主申、配偶及子女，包含照片及持照人信息的护照页及有出国记录的签证页）<br />
<b>身份证</b>（主副申请及子女，新版身份证需提供正反面）<br />
<b>户口</b>（户主页及相应的家庭成员页，包括父母、兄弟姐妹、配偶及子女）<br />
<b>结婚证</b>（如已婚，如果离婚提供离婚相关的证明及孩子抚养权证明）<br />
<b>语言证明材料</b>（雅思、TEF考试成绩单，英语四六级证书，英语国家留学的毕业、学位证书、成绩单等证明英语授课的材料）<br />
<b>毕业证书，学位证书，结业证书等</b>（主、副申请大专以上教育的学历证明文件）。<br />
<b>资格证书，培训证书</b>（主、副申请）<br />
<b>成绩单</b>（主、副申请大专以上教育的成绩单，如果手头没有，可以晚一点提供，但要抓紧）。<br />
<b>劳动合同</b>（主申请近十年的劳动合同，合同只扫信息页，也就是包含起止时间，职位，薪水的页面，不方便也可以后期再说）。<br />
<b>公司信头纸</b>（主申请近十年公司的信头纸，方便调整推荐信格式）。<br />
</p>
<p>
如果没有护照需要尽快办理，递档前主申请必须有护照；<br />
如果提供父母和/或兄弟姐妹的户口不方便，可以先提供主副申请及子女的，但必须要保证 <a href="../services/forms.html">FLYabroad 信息表格</a> 中父母及兄弟姐妹信息的准确，尤其是出生日期及出生地；<br />
最好是先考<a href="../federal/lang.html">雅思</a>后再递交申请，如果雅思还没有报名并希望早递交必须提供相应的语言能力的证明；<br />
<a href="../gzrz/chengjidan.html">成绩单</a>需要尽快到学校去做密封件，如果学校不提供成绩单英文翻译（并且没有指定的翻译），FLYabroad 可以免费翻译；
</p>
<p><b>扫描注意事项</b></p>
<p>- 扫描一定要清楚，尤其是证件号，证书号等；<br />
- 尽量使用占用空间小的扫描格式，例如 tif 、jpeg、jpg 或 pdf 格式；<br />
- 清楚的命名，例如“张三_本科毕业证_北大.jpg” 或 “张三_本科毕业证_北大.pdf”。</p>

<p>一定要在发给 FLYabroad 前将扫描文件命名规范化，例如：张三_本科毕业证_北大.jpg 或 张三_本科毕业证_北大.pdf 让人一看文件名就知道是张三北大的本科毕业证扫描件，这样会避免混乱，减少错误发生的概率。</p>

<p><b>客户提供扫描件的好处：</b></p>
<p>
- 免去了复印并邮寄的麻烦，扫描件可以直接通过电子邮件发送给 FLYabroad；<br />
- 一次扫描多次使用，可以在电脑或电子邮箱中保存，不用反复复印；<br />
- 容易管理，这是电子化文档的固有优势，很容易通过计算机进行管理；<br />
- 需要时可以方便的打印；<br />
</p>
<p>尽可能提供扫描件，如果扫描实在不方便也可以复印，然后将复印件通过邮寄方式寄给 FLYabroad ，复印件要一式两份。</p>
<p>如果不方便上网可以在此<a href="../pdf/flyabroad-scan.pdf" target="_blank">下载 PDF 版本</a>。</p>
<p><a href="../227">加拿大联邦技术移民 227 新政<font size="" color="#FF0000"> New！</font> </a>；</p>
<p><a href="../australia/csl.html">澳大利亚 2009 年优先处理职业清单<font size="" color="#FF0000"> New！</font> </a>；</p>
<p>FLYabroad 签证工作室当前重点关注的签证类别：</p>
<p>
<a href="../federal">加拿大联邦技术移民 </a>；<br />
<a href="../quebec">魁北克技术移民 </a>；<br />
<a href="../cfc">加拿大联邦家庭团聚移民 </a>；<br />
<a href="../fc">加拿大省提名家庭类移民 </a>；<br />
<a href="../pnp">加拿大各省省提名技术移民（PNP） </a>；<br />
<a href="../cawork">加拿大工作签证 </a>；<br />
<a href="../cavisit">加拿大访问签证 </a>；<br />
<a href="../labor">加拿大劳务签证 </a>；<br />
<a href="../caregiver">加拿大住家护理签证 </a>；<br />
<a href="../175"> 175 类澳大利亚独立技术移民永久签证 - Skilled – Independent (Migrant) visa (subclass 175) </a>。<br />
<a href="../176"> 176 类澳大利亚担保技术移民永久签证 - Skilled – Sponsored (Migrant) visa (subclass 176) </a>。<br />
<a href="../475"> 475 类澳大利亚地区担保技术移民临时签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 475) </a>。<br />
<a href="../476"> 476 类澳大利亚澳洲技术认可毕业生临时签证 - Skilled – Recognised Graduate (Temporary) visa (subclass 476)</a>。<br />
</p></div>
