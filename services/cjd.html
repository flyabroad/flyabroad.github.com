<div class="bodycon"><p><strong>FLYabroad 成绩单密封件办理指南</strong></p>
<p>
一份成绩单密封件就是<b>中英文</b>成绩单<b>各一份</b>，加盖学校主管部门<b>公章（教务处，档案室）</b>，装在<b>学校专用信封</b>中，在<b>信封口</b>加盖学校公章（也可以是学校教务处公章，学校档案室公章）。<br />
<br />
成绩单密封件没有有效期的问题可以随时办理，但要尽快以免后期拖延补料时间，办好后不用寄给 FLY，而是等补料时连同其他补充材料（<a href="../services/gzbl.html">公证</a>，<a href="../services/ckzm.html">存款证明</a>等）一并寄给 FLY 。<br />
<br />
学校的主管部门对办理成绩单密封件都很清楚，申请者可以自己去也可以找同学到学校办理。<br />
<br />
有些学校会提供英文成绩单，可以直接办理密封件。如果学校不提供英文成绩单，问问学校有没有要求指定的翻译（问负责的老师怎么办），如果实在找不到翻译 FLYabroad 可以免费为客户翻译成绩单。<br />
<br />
主副申请的所有高中后学历都需要成绩单密封件。每个成绩单密封件最少开2份，出于出国后学习和工作的需要，FLYabroad 建议开 3-5 份，省得以后麻烦。学校会对成绩单密封件进行适当性的收费，不同学校差别还挺大。<br />
<br />
</p>
