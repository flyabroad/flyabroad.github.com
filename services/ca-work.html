<div class="bodycon"><p><strong>加拿大工作签证简介 - FLYabroad</strong></p>
<p>外国公民去加拿大临时工作需要申请工作签证。每年有超过 90,000 的外国工人通过 <a href="../cawork">临时工作签证</a> 进入 <a href="../ca/">加拿大</a> 。</p>
<p>申请加拿大工作签证首先需要从一位加拿大雇主那里得到雇用信件。收到雇用信后,加拿大人力资源和技能发展部 (Human Resources and Skills Development Canada, HRSDC) 通常会提供一个劳工市场’评估’或简单地确认您的雇用信。HRSDC 确定雇用信是否合法,并确定此雇用是否对加拿大劳工市场有利。</p>
<p>如果HRSDC认为确有必要雇用外国工人，将在审查确认以下问题后签发一份岗位确认书(Confirmation of the Offer of Employment)，并将有关信息输入数据库：<br />
* 工资标准和工作条件与该类工作相符合；<br />
* 加拿大人不愿从事或不能胜任这项工作；<br />
* 外国人到这个职位上工作不会不利于加拿大经济和劳动力市场。</p>
<p>加拿大公民身份和移民局(<a href="../common/cic.html">CIC</a>) 根据这种技术人员对加拿大经济的利益和需求的预算来分配签证。几乎所有在加拿大的临时工作都要求工作者持有一个合法的工作许可证。</p>
<p><strong>获取加拿大工作签证的程序 - FLYabroad</strong></p>
<p>* 在加拿大的雇主提出申请；<br />
* 申请的工作须经加拿大雇佣委员会批准；<br />
* 得到批准后，加方雇主将得到申请人的工作许可证；<br />
* 申请人持工作许可证在居住国的加拿大使馆办理赴加手续。</p>
<p>对于很多希望通过加拿大技术移民程序移民加拿大的人们来说，先获取工作签证然后移民会极大的增强移民的成功率。</p>
<p><font size="" color="#FF0000">FLYabroad 注：</font>自2009年起，FLYabroad 签证工作室<b>暂不提供雇主服务</b>，也就是只负责办理使馆的工作签证部分，申请者需要通过亲戚朋友，网络或其他渠道寻找雇主。</p>

<p><strong>FLYabroad 加拿大工作签证全程代理服务服务费用￥ 20,000 ，分两次支付（一次性支付九折），不成功退款。</strong></p>
<p>付款方式：<br />
签约：￥ 12,000 ；<br />
体检：￥ 8,000 ；</p>
<p><strong>不成功退费：</strong></p>
<p>如果申请加拿大工作签证拒签，FLYabroad 扣除材料整理费 ￥ 2,000 ，其余全额退还。</p>
<p>适合该服务的签证类别主要包括：<a href="../cawork">普通加拿大工作签证</a> ， <a href="../caregiver">住家保姆签证</a> ， <a href="../labor/">劳务签证</a> 。</p>
<p>最新成功案例请参考：<a href="../case/mstj-daizou.html">夫妻团聚移民面试辅导案例</a>，<a href="../case/msgq-norm.html">工作签证拒签重申及面试辅导</a>，<a href="../case/msaj-xifu.html">安检面试辅导案例</a>，<a href="../case/mstq-wlt.html">探亲签证二签及探亲面试辅导案例</a> 。</p>
<p><b><font size="" color="#FF0000">注：</font></b>FLYabroad 暂不提供加拿大住家保姆项目、加拿大劳务签证的咨询和代理服务，有问题可以到 <a href="http://www.flyabroadvisa.com/bbs/index.php" target="blank">FLYabroad 签证论坛</a> - <a href="http://www.flyabroadvisa.com/bbs/index.php?board=12.0" target="blank">工作签证板块</a> 咨询。</p>
<p>如果您打算委托 FLYabroad 代理该项目请下载并填写 <a href="../services/forms.html">FLYabroad 信息表格</a>，然后通过邮件发送给 FLYabroad 。</p>
