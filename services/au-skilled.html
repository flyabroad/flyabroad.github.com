<h2 class="nodetitle">澳洲技术移民服务及服务费用 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/03/10 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>对于澳大利亚技术移民，您可以选择全程服务，也可以选择某一阶段的服务（<a href="../ass/">职业评估</a>，<a href="../skillselect/">签证</a>），具体的服务内容及费用（单位"人民币元"）如下。</p>
<p>全程服务可以在总费用基础上优惠3000元人民币，退费上分步支付的已完成阶段的服务费用不退，全程服务的退费条件更宽松。对于您不知道该选择全程还是分步的情况下，您可以先选择分步，然后根据需要您可以再与FLYabroad协商是否可以转为优惠的全程服务，以节省服务费用。但这种情况请注意，如果您成功了，您可以少支付费用。但是您如果从分步转到一次性优惠，签证申请没有通过，则退费还是按分步的，也就是已完成部分的费用不退。你需要在选择前考虑清楚。</p>
<p><b>一、FLYabroad 澳大利亚职业评估服务项目及费用</b></p>
<p>
<table border='1' cellpadding='0' cellspacing='0'>
<tr><th><a href="../ass/">澳洲职业评估机构</a> - FLYabroad</th><th>总费用- FLYabroad</th><th>不成功扣除费用 - FLYabroad</th></tr>
<tbody>
	<tr>
		<td><a href="../ass/vetassess.html">VETASSESS</a></td>
		<td>26000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/acs.html">ACS 普通类别</a></td>
		<td>26000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/acs.html">ACS RPL 类别</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/aim.html">AIM</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/ea.html">EA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/cpaa.html">CPAA</a>/<a href="../ass/icaa.html">ICAA</a>/<a href="../ass/ipa.html">IPA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/tra.html">TRA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/">其他类别职业评估</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
</tbody>
</table>
</p>

<p>对于其他职业属于 <a href="../sol/">SOL</a> 里面但未在上表中明确列出的职业的<a href="../ass/">职业评估</a>服务费用是 30,000 人民币。</p>

<p>
- 主、副申请同时进行职业评估或一个申请人同时在2个评估机构进行职业评估的，在服务费高项目基础上加收8000元服务费。<br />
- 同一申请人在同一个机构提名1个以上职业的，每增加一个提名职业加收2000元人民币。<br />
- 对于同时进行多个职业评估的，若有职业评估没有通过，乙方收取的费用是成功职业评估的全额服务费用加每个未成功职业评估4000元人民币。多个职业评估都通过的不不退费也不加收费用。<br />
- 对于职业评估阶段需要雅思的，若由于甲方雅思达不到评估机构要求而无法继续进行并在签约2年后决定退出申请的，甲方需提供近最近4次雅思考试成绩扫描件，乙方扣除该职业评估服务费用全额的50%，其余退还甲方。<br />
- 对于政策原因导致职业评估暂时无法提交申请且在签约2年后打算退出的，2年后退出扣8000元人民币，3年后退出扣4000元人民币，其余退还甲方。<br />
- 若职业评估不通过，乙方可以为甲方提出申诉或重新申请，不加收费用。<br />
- 若职业评估不通过，甲方可以提名其他符合的职业，只需要补齐差价，乙方不额外收取拒签扣费。
</p>

<p><b>二、FLYabroad 澳大利亚技术移民EOI及签证申请服务项目及费用</b></p>

<p>
- 申请二个以上州担保的，每增加一个州担保申请加收1000元人民币（壹仟元）服务费。<br />
- 申请多个州担保的，每增加做一个签证申请（例如申请了489后申请190，申请了190后申请189等）加收2000元人民币服务费。<br />
- 对于只委托乙方协助完成EOI阶段的在该收费标准上另加收5000元人民币（伍仟元）服务费。<br />
- 对于由乙方完成职业评估的，EOI阶段服务费用执行当时签订合约时的收费标准。<br />
- EOI签证申请没有成功通过的，乙方扣除EOI阶段4000元人民币（肆仟元）服务费，EOI阶段其余费用退还。<br />
- 对于因甲方雅思达不到单项六分导致EOI无法提交且在职业评估完成2年后决定退出申请的，甲方需提供最近4次（肆次）雅思成绩单的扫描件给乙方，乙方扣除EOI阶段服务费用的50%，EOI阶段其余服务费用退还甲方。<br />
- 若由非主观不可抗力原因导致甲方提交EOI起2年内无法申请州担保和/或签证申请导致签证申请暂时无法继续且EOI提交2年后甲方打算放弃申请的，乙方扣除EOI阶段服务费人民币捌仟元（RMB 8,000），EOI阶段其余服务费用退还甲方。同样情况下甲方EOI提交3年后无法继续申请且打算放弃的，乙方扣费EOI服务费人民币肆仟元（RMB 4,000）其余退还甲方。这些因素包括移民政策调整、配额已满、自然灾害、战争不可抗力等。<br />
- 若州担保或签证申请不成功，只要甲方需要，乙方需在条件符合时继续为甲方申请，不加收费用。
</p>

<p><b>一次性付款：</b>全程一次性支付的（A+B）总服务费优惠3000元人民币（人民币叁仟元整）。一次性支付申请人在提交EOI申请前可以随时转为分步支付方式。</p>

<p><b>三、FLYabroad 澳洲技术移民全程服务退费细则：</b></p>

<p>
1.	甲方中途退出申请或因违反本合约约定导致申请拒签或申请搁置的，甲方已付服务费不退。<br />
2.  甲方申请拒签或者因不可抗力导致某一阶段服务无法继续且甲方在该阶段服务约定期限后打算退出申请的，不视作中途退出，未完成阶段扣费金额按该阶段约定退费标准执行。具体约定见二款A，B条。<br />
3.	对分步支付方式，已成功完成阶段服务费用不退。<br />
4.	对一次性支付方式，EOI 提交起4 年内退出申请的按上面约定方式执行。EOI 提交4 年后还无法获得州担保或无法提交签证申请的乙方一次性扣除服务费8000 元人民币其余服务费用全部退还甲方。EOI 提交5 年后还无法获得州担保或无法提交签证申请的乙方一次性扣除服务费 4000 元人民币其余服务费用全部退还甲方。<br />
5.	退款期限是双方确定符合退款条件，决定结束本次合约并在提供退费接收账号的3个工作日内。

</p>
<p>详见合约，<b>FLYabroad 合约样本</b>可以在网站下载：<a href="../dl/contract/GSM-Contract-FLYabroad.zip">FLYabroad 澳大利亚技术移民合约</a>。</p>

<p>代理前 FLYabroad 会对移民申请者进行可行性评估，FLY 会根据评估结果为您提供合理的移民建议和意见，请您直接通过 email 咨询（zixun@flyabroadvisa.com）。msn,qq 等在线工具只咨询签约客户问题。咨询前建议先填写 <a href="http://pg.flyabroadvisa.com/" target="_blank"> FLYabroad 免费在线评估 >>> <font size="" color="#FF0000"><i>free!</i></font></a> 。</p>
<p>附：<a href="../dl/info/Checklist-Skilled-FLYabroad.zip">签约前申请人需要准备的资料及信息表格下载地址 - FLYabroad</a>。</p>

<p>FLYabroad 代理的澳洲一般技术移民类别有：<br />

&nbsp;&nbsp;&nbsp;&nbsp;<a href="../skillselect/190.html">190 类澳大利亚担保技术移民永久签证 - Skilled – Sponsored (Migrant) visa (subclass 190) </a>。<br />
&nbsp;&nbsp;&nbsp;&nbsp;<a href="../skillselect/489.html">489 类澳大利亚地区担保技术移民临时签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 489) </a>。<br />
</p>
