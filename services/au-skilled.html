<h2 class="nodetitle">澳洲技术移民服务及服务费用 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/01/06 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>对于澳大利亚技术移民，您可以选择全程服务，也可以选择某一阶段的服务（<a href="../ass/">职业评估</a>，<a href="../skillselect/">签证</a>），具体的服务内容及费用（单位"人民币元"）如下。</p>
<p>全程服务可以在总费用基础上优惠3000元人民币，退费上分步支付的已完成阶段的服务费用不退，全程服务的退费条件更宽松。对于您不知道该选择全程还是分步的情况下，您可以先选择分步，然后根据需要您可以再与FLYabroad协商是否可以转为优惠的全程服务，以节省服务费用。但这种情况请注意，如果您成功了，您可以少支付费用。但是您如果从分步转到一次性优惠，签证申请没有通过，则退费还是按分步的，也就是已完成部分的费用不退。你需要在选择前考虑清楚。</p>
<p><b>一、FLYabroad 澳大利亚职业评估服务项目及费用</b></p>
<p>
<table border='1' cellpadding='0' cellspacing='0'>
<tr><th><a href="../ass/">澳洲职业评估机构</a> - FLYabroad</th><th>总费用- FLYabroad</th><th>不成功扣除费用 - FLYabroad</th></tr>
<tbody>
	<tr>
		<td><a href="../ass/vetassess.html">VETASSESS</a></td>
		<td>26000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/acs.html">ACS 普通类别</a></td>
		<td>26000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/acs.html">ACS RPL 类别</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/aim.html">AIM</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/ea.html">EA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/cpaa.html">CPAA</a>/<a href="../ass/icaa.html">ICAA</a>/<a href="../ass/ipa.html">IPA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/tra.html">TRA</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
	<tr>
		<td><a href="../ass/">其他类别职业评估</a></td>
		<td>30000</td>
		<td>4000</td>
	</tr>
</tbody>
</table>
</p>
<p>每个阶段都需支付300元代收邮寄费，结案后以多退少补方式结清。</p>

<p>配偶需要通过职业评估加分的情况，加收8000元（如果签约时不确定是否配偶也做职业评估可以申请过程中再确定），该费用需要一次性支付。</p>

<p>主申需要加做不同机构的职业评估的，也是加收8000元，如果是加做同一机构的职评，则只需加收2000元</p>

<p>对于其他职业属于 <a href="../sol/">SOL</a> 里面但未在上表中明确列出的职业的<a href="../ass/">职业评估</a>服务费用是 28,000 人民币。</p>

<p><b>FLYabroad 澳洲职业评估服务退费细则：</b>中途退出不退费；签约2年内由于无法达到雅思要求或职业评估标准变化等不可抗因素导致申请无法继续的，扣除该阶段服务费的50%；其他情况导致职业评估没有通过的 FLYabroad 扣除4000元。其余全部退还。</p>

<p><b>二、FLYabroad 澳大利亚技术移民EOI及签证申请服务项目及费用</b></p>
<p>
根据最新的澳大利亚技术移民申请流程，FLYabroad EOI 服务项目的收费为12000元人民币，负责从EOI申请直到签证申请成功的整个过程（包括一个州担保及签证申请：<a href="../skillselect/489.html">489</a>，<a href="../skillselect/190.html">190</a> 和 <a href="../skillselect/189.html">189</a>）。不成功扣4000元人民币。额外申请州担保的每个州担保加收1000元人民币，不成功不退费，但可以免费再签。
</p>
<p>对于职业评估不是由 FLYabroad 完成的情况需要额外加收5000元人民币。</p>
<p>FLYaborad 澳大利亚技术移民EOI签证申请阶段服务费用一次性支付，支付服务费用时需要同时支付300元代收邮寄费，结案后以多退少补方式结清。</p>

<p>2015年，对于加做其他项目的，FLY 直接加收8600元服务费（包含600代收邮寄费），对于分步支付客户，要先补齐差价。一个成功都不退费，都不成功都按拒签退费，都成功不加收费用，邮寄费依然代收。加做第三个签证并且已支付费用超过4万元人民币的后续加收项目直接加收4600元人民币（600元为代收邮寄费）。
</p>

<p><b>FLYabroad 澳洲EOI签证服务退费细则：</b>中途退出不退费；签证申请拒签的扣除4000元，其余全部退还。</p>

<p><b>三、FLYabroad 澳洲技术移民全程服务退费细则：</b></p>
<p>
1.	若甲方申请拒签，乙方在收到甲方正式拒签信函后3个工作日内将所收服务费用扣除材料整理费用人民币肆仟元（RMB 4,000），其余如数退还甲方。<br />
2.	若由非主观的不可抗力原因导致甲方签约付费之日起2年内无法递交申请且签约2年后甲方打算放弃申请的，乙方扣除服务费人民币捌仟元（RMB 8,000）其余退还甲方（3年后退出扣4000）。这些因素包括移民政策调整、配额已满、申请人语言成绩无法达到申请要求等。<br />
3.  对于分步支付已完成阶段服务费用不退。<br />
4.  若甲方中途退出申请或因违反本合约约定导致申请拒签或申请搁置的，甲方已付服务费不退。
</p>
<p>详见合约，<b>FLYabroad 合约样本</b>可以在网站下载：<a href="../dl/contract/GSM-Contract-FLYabroad.zip">FLYabroad 澳大利亚技术移民合约</a>。</p>

<p>代理前 FLYabroad 会对移民申请者进行可行性评估，FLY 会根据评估结果为您提供合理的移民建议和意见，请您直接通过 email 咨询（zixun@flyabroadvisa.com）。msn,qq 等在线工具只咨询签约客户问题。咨询前建议先填写 <a href="http://pg.flyabroadvisa.com/" target="_blank"> FLYabroad 免费在线评估 >>> <font size="" color="#FF0000"><i>free!</i></font></a> 。</p>
<p>附：<a href="../dl/info/Checklist-Skilled-FLYabroad.zip">签约前申请人需要准备的资料及信息表格下载地址 - FLYabroad</a>。</p>

<p>FLYabroad 代理的澳洲一般技术移民类别有：<br />
&nbsp;&nbsp;&nbsp;&nbsp;<a href="../skillselect/189.html">189 类澳大利亚独立技术移民永久签证 - Skilled – Independent (Migrant) visa (subclass 189) </a>。<br />
&nbsp;&nbsp;&nbsp;&nbsp;<a href="../skillselect/190.html">190 类澳大利亚担保技术移民永久签证 - Skilled – Sponsored (Migrant) visa (subclass 190) </a>。<br />
&nbsp;&nbsp;&nbsp;&nbsp;<a href="../skillselect/489.html">489 类澳大利亚地区担保技术移民临时签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 489) </a>。<br />
</p>
