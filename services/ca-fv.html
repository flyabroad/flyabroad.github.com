<div class="bodycon"><p><strong>加拿大探亲访问签证办理会员帮助 - FLYabroad</strong></p>
自 2012.01.01 起 FLYabroad 将助理加拿大移民部最新推出的<a href="../cavisit/supervisa.html">十年期父母超级签证</a>申请，并且所有加拿大临时访问签证的都统一为 5000 元人民币，有拒签经历的会加收2000元人民币。FLYabroad技术移民会员有直系亲属需要办理加拿大临时访问签证的。</p>
<p><strong>FLYabroad 探亲签证会员帮助，每个申请的会员帮助是￥ 5,000 ，分两次支付，不成功退费。</strong><br />
支付方式：<br />
咨询： ￥ 3,000 ；<br />
签证： ￥ 2,000 ；</p>

<p>对于所有类型<a href="../cavisit">访问签证</a>，例如<a href="../cavisit/sts.html">短期学习</a>，<a href="../cavisit/return.html">返加</a>等同<a href="../cavisit/vff.html">探亲签证</a>，如申请拒签，FLYabroad 可以免费重新申请，如果申请者不再申请，FLYabroad 扣除 ￥ 1,000 材料整理，其他全额退还。</p>

<p><b>对于一年内有过拒签历史的会员</b>，FLYabroad 飞出国会额外加收2000元人民币。</p>

<p>从 2011年11月11日起，FLYaborad 不再提供核查代送会员帮助，只提供单纯的代送会员帮助（不指导材料准备也不负责资料完整性核查），仅负责将材料递交签证帮助中心，拿到签证结果会将结果回寄申请人的会员帮助，该代送会员帮助项目不签订合约，以email确认为主。代送会员帮助只是为了方便外地会员，代送会员帮助费1000元人民币，没有折扣，不成功不退费。</p>

<p>对没时间自己打理的会员可以选择会员帮助，对于会员帮助，移民会员直系亲属办理的可以享受会员帮助费5折优惠。</p>

<p><a href="../cavisit">加拿大访问签证</a>助理会员帮助范围包括<a href="../cavisit/vff.html">加拿大配偶探亲签证</a>，<a href="../cavisit/vff.html">加拿大父母探亲签证</a>，<a href="../cavisit/bp.html">加拿大商务访问签证</a>还有<a href="../cavisit/transiting.html">加拿大过境签证</a>及其他常见访问类别。</p>
<p><strong>加拿大探亲签证是一种短期的因私访问签证 - FLYabroad</strong></p>
<p>单次<a href="../cavisit/vff.html">加拿大探亲签证</a>的期限一般为 6 个月（入境加拿大后可以提出延长探亲时间的要求），对于父母如果申请多次往返一般有效期会比护照有效期短一个月（最长10年），2012年 FLYabroad 帮助过多个父母探亲签证有效期接近10年的会员。加拿大新推出的<a href="../cavisit/supervisa.html">父母超级签证</a>有效期可以长达十年，但只限于父母和祖父母申请，并且申请条件较严格。</p>

<p>申请探亲签证要求申请方有在加拿大的取得加拿大永久居留权或加拿大国籍的亲属（在加拿大是临时身份但已经工作的话也可以申请配偶探亲签证）。现在常见的探亲是父母探亲，配偶探亲。当前探亲签证的审理周期基本上是 3-5 个工作日，如果材料准备妥当，一般免面试。</p>
<p><strong>加拿大临时房屋签证申请的拒签率较高 - FLYabroad</strong></p>
<p>近年来加拿大探亲签证的拒签率居高不下，当前加拿大探亲的整体通过率只有 20% 左右（加拿大律师反馈数据）。不少人有一些误区，以为自己是去看在加拿大的家人，没有留在加拿大的想法，也不会留在加拿大，所以，加拿大签证官没有理由不给签证。然而事实往往不是这样。父母亲属去加拿大探亲,很多时候会以移民倾向（签证官怀疑申请者会非法逗留）<a href="../services/reapply.html">拒签</a>,配偶探亲的申请难度也较大， 有些人甚至递签四五次也没有成功拿到签证, 伤神耗力误事, 原因有两点：<br />
1、材料整理不规范,不到位；<br />
2、访加探亲的目的阐述非入情入理。<br />
要衔接好这两点,材料的全面把握和 Cover 的撰写显得尤为重要。</p>

<p>FLYabroad 提供的加拿大探亲签证助理会员帮助为您提供一流的<a href="../advantage/zhiliang.html">质量</a>，一流的<a href="../advantage/xinyu.html">信誉</a>和一流的<a href="../advantage/xiaolv.html">效率</a>。FLYabroad 签证会员帮助<a href="../advantage"></a>的优势，包括<a href="../advantage/zhuanye.html">专业</a>，<a href="../advantage/shengxin.html">省心</a>，省钱，省力，<a href="../advantage/fangxin.html">放心</a>，<a href="../advantage/tiexin.html">贴心</a>，<a href="../advantage/shunxin.html">顺心</a> 。</p>

<p>如果您打算委托 FLYabroad ，请直接发邮件到 zixun@flyabroadvisa.com 。</p>
