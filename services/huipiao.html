<div class="bodycon"><p><strong>FLYabroad 汇票办理指南（递交 CIU）</strong></p>

<p>带着身份证和钱到银行柜台咨询如何办理汇票（加币），<b>中国银行</b>的汇票已确认没问题。<br />
汇票上的收款人（Pay to）填：<b>RECEIVER GENERAL FOR CANADA</b><br />
<br />
<a href="../federal">加拿大联邦技术移民</a><a href="../227">递交 CIU （Centralized Intake Unit）</a>的申请费要支付<b>加币</b>，对于国内申请者来说最好用<b>银行汇票（bank draft）</b>支付。<br />
<br />
一般来说递交到<a href="../ca">加拿大</a>境内签证处（或帮助中心）的银行汇票，需要该银行在加拿大有分支机构，这样汇票才容易正确解付。<br />
<br />
对于递交 CIU 的申请，优先选择中国银行，办理手续很简单，可以咨询银行大堂。一般流程：带着身份证到中行，填两张表，一张购汇用（如果用人民币办理），一张境外汇款用。收款人（Pay to）填：RECEIVER GENERAL FOR CANADA别忘了带钱！（注：香港使馆不接受中国银行的汇票, 以往递交香港的申请者使用最多的是 中信银行 和 交通银行 的汇票）。<br />
<br />
对于其他银行如何办理，能不能办理，办理后能不能正确解付等问题须在办理银行汇票前需要与该银行工作人员确认。<br />
<br />
<a href="../federal">加拿大技术移民</a>的<a href="../federal/fees.html">申请</a>是主申请 $550(加币)，22 周以上的家庭成员（配偶或22周以上子女）$550(加币)，22周以下的已婚子女 $550(加币)，22周以下未婚子女$150(加币).<br />
<br />
按照家庭成员数，递交 CIU 的加拿大技术移民<b>汇票金额（加币）</b>如下：<br />
<br />
<b>单身</b>（1口人），申请费 <b>$550 （CAD）</b><br />
<b>夫妻</b>（2口人），申请费 $550×2 = <b>$1100 （CAD）</b><br />
<b>一子女</b>（3口人，子女不满22周），申请费 $550×2+$150 = <b>$1250 （CAD）</b><br />
<b>二子女</b>（4口人，子女不满22周），申请费 $550×2+$150×2 = <b>$1400 （CAD）</b><br />
其他情况请申请者自己计算或询问 FLYabroad 。<br />
<br />
附：各地汇票办理指南（加拿大香港使馆），仅供参考！<br />
<br />
<b>大连汇票办理指南</b><br />
<br />
大连的据说只能在中山广场的交通银行办理。记住是中山广场圈里的交通银行，地下通道出口旁边。<br />
附近还有一家交通银行，中国银行对面的。记住，不是这一家。<br />
<br />
去的时候带上清单和身份证。清单上不用填写任何东西，直接到外汇汇款柜台（转门左边）。连同身份证交给办公人员就可以了。按照办公人员的要求填一张表格。交钱。被通知最早2小时之后来取单子。单子是两张，上面的一张（黄色的）要跟申请表一起寄走。下面的一张（蓝色的）自己保留。<br />
<br />
一定要记住时间：一定要上午办。<br />
<br />
<b>青岛汇票办理指南</b> <br />
<br />
青岛只有交通银行办理个人的境外银行汇票，中信银行不办理。最好去位于青岛市 中山路9号的 交通银行青岛分行营业部办理，在一楼大厅办理对公业务那里。<br />
<br />
去的时候，带上使馆的清单和本人身份证、护照（如果有的话），交通银行要把使馆的材料和你的身份证复印留底，清单上不用填写任何东西，连同身份证交给办公人员就可以了。按照办公人员的要求填一张表格，记得要会写英文大写，最后加上ONLY，就相当于人民币大写的“整”。<br />
<br />
然后就是交钱，手续费很便宜，也就是30多块钱吧，一般最早明天来取单子，因为要交通银行国际业务部的主管签字才能生效。<br />
<br />
最好周一到周三去办，否则容易被拖到下周才能拿到签字生效的汇票原件。<br />
<br />
<b>上海汇票办理指南</b><br />
<br />
上海办理汇票的两家银行：<br />
<br />
交通银行：衡山路18号<br />
中信银行：南京东路68号<br />
<br />
都是只有周一到周五才办理。要办的话最好早点去。在交通银行办的，一楼大厅办的购汇，二楼办的汇票——购汇需要由银行工作人员在网上帮助。<br />
<br />
<b>天津汇票办理指南</b><br />
<br />
天津只有交通银行办理个人的境外银行汇票，中信银行不办理。<br />
<br />
最好去位于天津市 南京路35号,也就是凯旋门对面，在一楼大厅办理。<br />
<br />
进了一楼大厅,左手是专门办理外汇的地方,天津办理的程序非常简单.<br />
<br />
首先填写<境外汇款申请书>,申请书要填的内容也不多,只要填写①汇款必种及金额,②汇款人名称及地址③收款人名称及地址④交易编码.交易附言移民申请费其余的不用填写.<br />
接着去对私的前台领号换外汇,换汇也要填一张申请表.拿着换外汇的单子去填<境外汇款申请书>的地方让柜员帮你办理汇票,<br />
然后4号窗口交50元的邮寄费.<br />
最后柜员会把汇票收据给你.</p>
