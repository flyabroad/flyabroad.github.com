<div class="bodycon"><p><strong>北京使馆签证代送会员帮助 - 探亲、访问、留学、工作、过境短期签证送签取签会员帮助</strong></p>
<p>
北京以外地区如果需要在外国使馆驻北京签证处申请短期临时签证，很多都需要相关申请者亲自到<a href="../contact/">使馆</a>或<a href="../news/vac.html">签证帮助中心</a>送签，取签，亲自送签不是必须的，但亲自送签取签有很多好处，一个是帮助时间快，二是尽可能的保证材料安全和准时的到达。但亲自递送签证申请材料不但浪费时间而且很麻烦。为了方便临时签证申请者在 08 年北京奥运期间方便的申请签证，FLYabroad 自助飞出国特推出短期签证申请材料代送会员帮助。FLYabroad 可以代您到使馆或<a href="../news/vac.html">签证帮助中心</a>递交申请材料，同时也代您去使馆取签，并负责把签证邮寄给您。
</p>
<p><strong>奥运期间 FLYabroad 自助飞出国推出的签证代送便利会员帮助会员帮助内容及会员帮助价格</strong></p>
<p>
1. 短期签证代送（包括送签，取签，并将签证回寄申请人），： ￥ 600 元。<br />
2. 返加签证办理（并包含送签取签及回寄）： ￥ 1500 元。<br />
</p>
<p>以上只是 FLYabroad 的会员帮助，签证申请过程涉及的由申请者自行支付。会员帮助可以在您决定委托 FLYabroad 代送后支付也可以在 FLYabroad 收到您的材料后再支付。</p>
<p>上面所说的短期签证包括各国的探亲签证，访问签证，留学签证，工作签证，过境签证等。</p>
