<h2 class="nodetitle">公证代办会员帮助</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-9-11 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><font size="" color="#FF0099">声明！</font>2009.09 起 FLYabroad 暂停助理该项目，只为会员免费代办，而将会员帮助重点放在<a href="../services/">技术移民</a>，给您带来的不便敬请谅解。</p>
<p>申请出国签证（各国访问，留学，移民）时需要办理各种<a href="../gzrz/">公证</a>，<a href="../gzrz/">公证</a>需要办理者到户口所在地的公证处办理，有些公证需要办理者提供相关证明材料（例如无犯罪公证需要派出所或者档案管理处出具未受刑事犯罪证明）。</p>

<p>为方便身在外地（当前不在户口所在地）尤其是身在国外的朋友办理各类公证（<a href="../gzrz/chusheng.html">出生公证</a>，<a href="../gzrz/hukou.html">户口公证</a>，<a href="../gzrz/hunyin.html">婚姻公证</a>，<a href="../gzrz/wufanzui.html">无犯罪公证</a>，<a href="../gzrz/qinshu.html">亲属关系公证</a>，成绩单公证，语言能力公证，学历学位公证，资格证书公证，商务合同公证，营业执照，验资报告，企业章程，股东会决议，财产公证，房产公证等），FLYabroad 提供各类公证代办业务，公证办理人不需要回户籍所在地，需要的相关证明材料也可由 FLYabroad 代办。让申请人最省事，最节省时间。</p>

<h2>FLYabroad 公证代办面向人群：</h2>

<p>- 当前不在户籍地，不方便回户籍地办理公证的人群（尤其是<b>出生公证</b>）；<br />
- 对公证流程不熟悉，希望找人代做公证的人群；<br />
- 平时较忙，时间成本较高，没有时间打理公证这些杂事的人群；<br />
- 需要公证的情况复杂，做公证较麻烦的人群（例如户籍地和居住地不一致的<b>出生公证</b>，北京地区的<b>无犯罪公证</b>）；</p>

<p><b>公证代办完成时间：</b></p>

<p>收到会员全套材料递交后的5个工作日内完成。加急件2个工作日内完成。</p>

<p>FLYabroad 可以代办各类公证，不同的公证需要不同的证件和证明材料，FLYabroad 会尽量减少会员的麻烦，节省会员的时间成本。如果您需要 FLYabroad 代做公证， FLYabroad 会根据您要做的公证类别给您具体的需要提供的材料清单，同时 FLYabroad 也会根据您的具体情况对需要做哪些公证种类给出中肯建议，避免不必要的公证。</p>

<h2>FLYabroad 公证代办收费标准：</h2>

<p><b>普通类公证（出生公证，户口公证，婚姻公证，成绩单公证，语言能力公证，学历学位公证，资格证书公证等）代办费用：</b></p>
<p>一个人 3（叁） 份及以下：600 元人民币（陆佰圆），一个人超过 3（叁） 份每增加一份加收 100 元（壹佰园）；</p>

<p><b>商业类公证（房产公证，财产公证，验资报告，企业章程，股东会决议，营业执照，商务合同公证等）代办费用：</b></p>
<p>一个人 3（叁） 份及以下：2,000 元人民币（贰仟圆）；一个人超过 3（叁） 份每增加一份加收 500 元（伍佰圆）；</p>

<p><b>加急（2工作日完成）费用：</b>一个人一次加收 1,000 元人民币（壹仟圆）；</p>

<p>“份”的定义：一个类别算一份，例如 出生公证+户口公证+婚姻公证 算 3 份；学历公证中，一个学历的毕业证公证和学位证公证分开计算，例如一个本科学历的本科毕业证和学士学位证公证算2份；对于任何类别公证可以做任何份数的备份（例如做1份原件和2份备份）而不加收额外<b>会员帮助费用</b>，公证发生的费用自付。</p>

<p>注：以上费用只是 FLYabroad 的公证代办会员帮助费用，公证本身发生的费用需要自己支付，公证费用按照公证处的收费标准收取。另外对于户籍不在北京的会员不代办无犯罪公证。</p>
<p>公证办理流程及公证处收费标准参考：<a href="../services/gzbl.html">FLYabroad 移民公证办理指南</a>。</p>
<p>一切从会员角度出发考虑问题是 FLYabroad 自助会员帮助的出发点，为会员排忧解难是 FLYabroad 首先考虑的。</p>

<p>FLYabroad 飞出国当前重点关注的签证类别：</p>
<p>
<a href="../federal">加拿大联邦技术移民 </a>；<br />
<a href="../quebec">魁北克技术移民 </a>；<br />

<a href="../pnp">加拿大各省省提名技术移民（PNP） </a>；<br />
<a href="../cawork">加拿大工作签证 </a>；<br />
<a href="../cavisit">加拿大访问签证 </a>；<br />
<a href="../labor">加拿大劳务签证 </a>；<br />

<a href="../175"> 175 类澳大利亚独立技术移民永久签证 - Skilled – Independent (Migrant) visa (subclass 175) </a>。<br />
<a href="../176"> 176 类澳大利亚担保技术移民永久签证 - Skilled – Sponsored (Migrant) visa (subclass 176) </a>。<br />
<a href="../475"> 475 类澳大利亚地区担保技术移民临时签证 - Skilled – Regional Sponsored (Provisional) visa (subclass 475) </a>。<br />
<a href="../476"> 476 类澳大利亚澳洲技术认可毕业生临时签证 - Skilled – Recognised Graduate (Temporary) visa (subclass 476)</a>。<br />
</p></div>
