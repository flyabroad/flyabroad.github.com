<h2 class="nodetitle">FLYabroad 加拿大技术移民全程代理服务及服务费用</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/01/06 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>
<a href="../federal">加拿大联邦技术移民</a>是 flyabroad 最早接触的移民类别，也是 FLYabroad 签证工作室最早代理的移民项目。<a href="../federal">加拿大联邦技术移民</a>的经验为flyabroad开展魁北克技术移民，澳大利亚技术移民，新西兰技术移民提供了基础，而其他国家的技术移民申请又给加拿大技术移民的申请提供了参考和新鲜思路。相得益彰。<br />
<br />
从03，04年一年内可以登陆加拿大并且最低53分就可以通过（当时通过分也是67分）；到05年flyabroad开始在无忧雅思论坛开展个人代理业务时政策紧缩；到06年的加拿大联邦SAP新政等待6年被一刀切；到08年的227新政；到10年的626新政；到11年的71新政；到12年暂停；到13年新的评分标准和甄选条件，FLYabroad见证了加拿大联邦10年的移民政策变迁。<br />
<br />
十年移民政策变迁印证了移民要尽早，越晚申请条件越严格。越早获得的机会越多。06年SAP申请人是最惨的一批，但他们有机会抓住227，626，71，及13年，14年。。。。2020年新政。flyabroad 91申请人符合条件的都已经转新政，转魁省，转澳洲。早永远比晚可以获得更多的机会。<br />
<br />
十年来flyabroad积累了大量<a href="../federal">加拿大联邦技术移民</a>经验和知识，不论是申请条件变化，不论是申请流程变化，不论是申请表格变化，不论是材料清单变化，flyabroad一直与时俱进。为了迎接2015年 EE 新政的变化，FLYabroad 调整了加拿大联邦技术移民的收费标准并将分步支付调整为2个阶段。<br />
<br />
<b>FLYabroad 签证工作室加拿大技术移民服务费用</b><br />
<br />
FLYabroad <a href="../federal">加拿大联邦技术移民</a>服务费总费用为￥38,000，分步支付阶段如下<br />
<br />
   1. 双方签约时支付第一笔服务费人民币 26,000 <br />
   2. 获得EE邀请后支付第二笔服务费用 12,000 <br />
<br />
签约客户需在支付第一笔服务费时支付600元代收邮寄费，该费用结案后多退少补。<br />
<br />
以上服务费用不包含客户申请过程中需要支付的第三方费用，例如公证费，认证费，体检费，雅思考试费，使馆申请费，登陆费等。这些费用大概在2.5-3万人民币的样子。<br />
<br />
<b>不成功退费</b>：如果加拿大技术移民申请拒签 FLYabroad 扣除￥ 4,000 元材料整理费用，其他服务费用全部退还。中途退出不退费。<br />
<br />
需要申请省提名的加收4k，可以同时做多个省提名，不另加费用，当然，如果都没有成功最终退出申请的话，每申请一个省提名项目扣费4000元人民币，以申请项目的类别计数，而不是次数，例如sinp反复申请了3次（需要3年时间）只按一个sinp项目扣费。<br />
<br />
2015年，对于加做其他项目的，FLY 直接加收8600元服务费（包含600代收邮寄费），对于分步支付客户，要先补齐差价。一个成功都不退费，都不成功都按拒签退费，都成功不加收费用，邮寄费依然代收。加做第三个签证并且已支付费用超过4万元人民币的后续加收项目直接加收4600元人民币（600元为代收邮寄费）。
<br>
<br />
<b>FLYabroad 可以帮您做什么？</b><br />
<br />
FLYabroad 不是指导申请人准备材料而是帮助申请人准备材料，FLYabroad 是您的助理，可以帮您解决95%的问题，申请人只需要配合。同时 FLYabroad 鼓励申请人参与，申请人可以第一时间核查资料最大限度的保证材料质量，同时可以将自己的创意，想法，意见和建议融入申请中。因此flyabroad具备DIY移民的一切优势，同时省心，省力，省时且准备的材料专业。<br />
FLYabroad 可以帮助您以最快的速度准备申请材料，避免人为原因错过配额；<br />
"
FLYabroad 可以帮助申请人以最专业的方式准备申请，最大限度的避免材料被退回，最大限度的保证通过率；<br />
FLYabroad 可以解除您的后顾之忧，帮助您解决整个移民过程中可能出现的所有问题。<br />
<br />
FLYabroad 签证工作室负责整个申请期间为客户提供所有必需服务，例如表格填写，设计职业定位与描述，撰写推荐信、简历，补充材料，写解释信，更改地址，向使馆询问，撤案信（如中途决定撤案）等，申请者需要做的很少。<br />
<br />
FLYabroad <a href="../federal">加拿大联邦技术移民</a>全程代理服务具有所有 <a href="../advantage">FLYabroad 全程代理服务的优势</a>，包括 <a href="../advantage/zhuanye.html">专业</a>，<a href="../advantage/shengxin.html">省心</a>，省钱，省力，<a href="../advantage/fangxin.html">放心</a>，<a href="../advantage/tiexin.html">贴心</a>，<a href="../advantage/shunxin.html">顺心</a> 。服务优质，退费条件宽松 。<br />
<br />
详细的服务内容及服务内容参见 <a href="http://kit.flyabroadvisa.com/contract/FSW-Contract-FLYabroad.zip" target="_blank">FLYabroad 加拿大联邦技术移民合约样</a>本 。<br />
<br />
<b>FLYabroad <a href="../federal">加拿大联邦技术移民</a>合作流程</b>：<br />
<br />
与FLYabroad合作十分简单，申请人只需要提供<a href="http://kit.flyabroadvisa.com/info/INFO-skilled-FLYabroad.zip">信息表格</a>及<a href="http://kit.flyabroadvisa.com/info/Checklist-Skilled-FLYabroad.zip">相关扫描件</a>，其他的使馆需要的文案资料都由FLYabroad完成，申请过程中有些资料需要申请人自己办理，例如存款证明，出生证明等，这些 FLYabroad 对会在需要办理时提醒并给予指导。基本来说签约后FLYabroad负责90-95%的内容，对于需要申请人配合的FLYabroad会告诉申请人需要做什么（流程，时间点及办理指南）。<br />
<br />
从05年通过网络进行个人代理起，这种电子商务方式无论对于北京客户还是外地客户合作都十分方便：90%资料通过email交互，中间辅以电话、传真，和一到二次快递交互原件资料。对没有本地中介或本地中介素质较差的二三线城市申请人尤其方便、快捷。<br />
<br />
合作的基本流程是评估，签约，材料准备。申请者详细填写电子版中文信息表格和相关扫描件，通过电子邮件方式发送给我们（zixun@flyabroadvisa.com） ，可以先签约后提供这些扫描件；可以当面签约，也可以通过传真、扫描或邮寄方式签约。费用银行转账（网银，自动ATM，柜台甚至手机银行，支付宝）就可以，方便快捷安全。<br />
<br />
签约并付费后，FLYabroad 会安排具体case负责人在客户提供信息基础上（表格填写完整，要求的扫描件及资料齐全）准备申请材料。并控制跟踪整个过程，申请人只需要配合，可以做到最省心，不需要自己研究需要做什么，什么时候做，怎么做这些问题。<br />
<br />
申请材料中全部留申请者自己的地址和联系方式，CIO 和 使馆会将信件（包括电子邮件）直接发送给申请者，申请者收到信件后应该尽快与 FLYabroad 联系，以免延误申请。这种方式可以最大限度的保证申请人材料的安全。让客户最省心方向。<br />
<br />
合作过程中，FLYabroad 会根据具体情况指导客户准备雅思考试，办理护照，办理汇票（可代办），办理公证认证（可代办），成绩单密封件（北京地区付费代办）等事宜。对于代办项目客户需预付相关第三方费用。
</p>
