<div class="bodycon"><p><strong>魁北克技术移民（Quebec Selected Skilled Workers）</strong></p>
<p>魁北克技术移民的申请条件完全是由魁省（魁北克省）政府根据魁北克当地的实际情况和发展需要而制定的，不受联邦政府制约，当然最终还是要由联邦政府批准，魁省只有甄选权。</p>
<p>魁省技术移民以职业和法语作为主要选择因素，相对来说，魁省更看重的是对法语的掌握程度和对魁省文化的了解和认可，评分标准相对较低，如果法语能掌握的比较好，通过相对容易。同时，魁北克商业移民也有其自己的优势。</p>
<p>通过技术移民方式移民魁北克（移民魁省）是移民加拿大的另一个选择。</p>
<p>尤其对于那些想通过技术移民方式移民加拿大的申请者可以了解一下 <a href="../quebec/who-can.html">申请魁北克技术移民的基本要求</a> 和 <a href="../quebec/how-to.html">魁北克技术移民的申请程序</a> ，以便选择是申请 <a href="../federal">联邦技术移民</a> 还是魁北克技术移民。</p>
<p>
魁北克技术移民审批主要看重申请者的法语水平和工作背景，工作背景也包括移民申请者的学历、申请者的专业及申请者职业是否符合 NOC 中 D 类别以上的职业技能。<br />
魁北克技术移民也采用计分制度，可以参考<a href="../points/qsw.html"> 最新魁北克技术移民评分标准 - 2006.10.16 日起生效</a> 。
</p>
<p>申请魁北克（魁省）技术移民比申请加拿大联邦技术移民略微复杂一点，多了一个魁北克省移民甄选过程，通过魁北克的移民甄选后还需要递交加拿大联邦的移民部。也就是说魁北克省只有甄选的权利没有最后的决定权，决定权还在联邦，但一般来说只要通过了魁北克省的甄选移民魁北克就基本没有问题了。</p>
<p>因为多了一个甄选过程，所以魁北克移民的费用比联邦略微多一点，最主要的是多了一个移民甄选申请受理费用，详细的魁北克技术移民费用清单请参考 <a href="../quebec/fees.html">魁北克技术移民申请费用及费用支付方式</a> 。</p>
<p><a href="../qsw/">魁北克技术移民</a>的更多常见问题参考：<a href="../quebec/faq.html">FLYabroad 魁省技术移民申请 FAQ 。</a></p>
<p>FLYabroad 签证工作室提供专业优质的魁北克技术移民自助服务，参考：<a href="../services/quebec-skilled.html">FLYabroad 魁北克技术移民个人代理自助服务及服务费用</a> 。</p>
<p>
