<div class="bodycon"><p><h2>魁北克优先处理受训领域之 核医学技术 Nuclear medicine technology - FLYabroad</h2></p>
<p>
<b>核医学技术 Nuclear medicine technology：</b><br />
<br />
在魁省教育体系里，核医学技术专业要求完成3年的技能培训，总教育年限不得低于14年。<br />
<br />
该专业具有很好就业前景的职业是  医学放射技师 Medical radiation technologist (NOC 3215) 。<br />
<br />
<b>3215 医学放射技师（Medical radiation technologist） 主要职责：</b><br />
<br />
放射科技师操作放射治疗设备，并生成身体构造图像，供诊断医生进行治疗。<br />
Medical radiation technologists operate radiographic and radiation therapy equipment to administer radiation treatment and produce images of body structures for the diagnosis and treatment of injury and disease.<br />
<br />
在魁省，这个职业是受规范的，必须是放射技术人员协会的会员。<br />
In Québec, this occupation is regulated. Membership in the Ordre des technologues en radiologie du Québec (OTRQ) is required to practise this occupation and use the title of medical imaging or radiation oncology technologist. For more information on the conditions for practising this occupation.<br />
<br />
<b>3215 医学放射技师 就业情况：</b><br />
<br />
2009-2013年间该职业全魁省境内都非常紧缺<br />
08年大概有4500人从事该职业， 其中82%为女性<br />
08年 3215 医学放射技师 就业率为 84%<br />
05年 3215 医学放射技师 年平均收入为 4.9 万加币<br />
<br />
<b>3215 医学放射技师 主要就业领域：</b><br />
<br />
医疗保健和社会援助  Health care and social assistance                       97%<br />
其他                                                3%
</p>
