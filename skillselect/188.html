<div class="bodycon"><p><strong>FLYabroad 澳大利亚商业移民188签证 - SkillSelect</strong></p>
<p><h3>188签证简介 - FLYabroad</h3></p>
<p>
188商业创新与投资签证，是一个临时的商业签证，满足一定条件后可以申请永久的888商业创新与投资签证。188签证分为两个类别：<br>
<br>
商业创新类别（Business Innovation stream），适用于打算创办或管理一个澳大利亚的新公司或已有公司的申请人。<br>
<br>
投资类别（Investor stream），适用于打算在澳大利亚指定州进行投资，并且在投资之后打算继续维持商业或投资活动的申请人。
</p>
<p><h3>188签证申请条件 - FLYabroad</h3></p>
<p>
● 需要获得EOI邀请（be invited to apply）；<br />
● 有州政府担保；<br>
● 年龄小于55周岁（除非得到州政府豁免）；<br>
● 评分达到65分；<br>
● 成功的商业或投资历史。<br>
<br>
<b>商业创新类别的额外要求：</b><br>
<br>
● 申请人（或与配偶合计）拥有的家庭总资产不少于80万澳币。这些资产都是通过合法途径获得并且能够在发签后的2年之内能够转移到澳大利亚；<br>
● 过去4个财政年中至少有2年，企业年营业额不低于50万澳币；<br>
● 营业额年增长率低于40万的公司，占有至少51%的股份；<br>
● 营业额年增长率高于40万的公司，占有至少30%的股份；<br>
● 如果是上市公司（publicly-listed company），占有至少10%的股份；<br>
● 成功的经商背景。<br>
<br>
<b>投资类别的额外要求：</b><br>
<br> 
● 申请人（或与配偶合计），过去2个财政年中拥有的净资产不少于225万澳币；<br>
● 3年以上良好的管理生意或投资经验；<br>
● 近5个财政年中至少有1年，在企业中占有10%以上的股份或者管理150万澳币以上的投资；<br>
● 申请人持续商业行为的承诺，申请人承诺在政府指定投资期满以后仍持续操作生意或进行投资管理。
</p>
<p><h3>188签证申请流程 - FLYabroad</h3></p>
<p>
申请人首先要在 SkillSelect 系统中提交EOI.<br>
<br>
收到邀请后，申请人需要在60天内递交在线申请资料，同时支付4065澳币的申请费。申请中可以包括配偶和子女。配偶或年满18岁随行子女雅思没有达到总分4.5的话需要额外支付4250澳币的语言学习费。<br />
<br>
在线申请提交后，需要马上邮寄相关的支持材料。所需材料请参照<a href="188-checklist.html">188签证申请材料清单</a>。<br>
<br />
申请人需要体检，16岁以上的随行成员需要无犯罪证明。签证受理过程中申请人的工作和个人信息变化都需要及时通知移民局。<br />
<br />
申请过程中申请人可以随时撤销自己的申请。
</p>
