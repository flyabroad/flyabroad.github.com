<div class="bodycon"><p><strong>澳大利亚技术移民指定地区 - FLYabroad</strong></p>
<p>只有位于以下地区的澳大利亚公民或永久居民可以担保亲属通过偏远地区担保类别（Skilled – Regional Sponsored (Provisional) visa）移民澳大利亚。</p>
<p><strong><CENTER>澳大利亚亲属担保移民指定地区 Designated areas of Australia - FLYabroad</CENTER></strong></p>
<p>
<table border="1"  cellpadding="2" cellspacing="0">
<tbody><tr>
<th>State or Territory </th>
<th>Designated Areas </th>
</tr>
<tr>
<td>维多利亚（Victoria） </td>
<td>Anywhere </td>
</tr>
<tr>
<td>南澳（South Australia）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>北领地（Northern Territory）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>塔斯马尼亚（Tasmania）</td>
<td>Anywhere</td>
</tr>
<tr>
<td>澳大利亚首都直辖区（Aust Capital Territory）</td>
<td>Anywhere</td>
</tr>
<tr>
<td valign="top">昆士兰（Queensland）</td>
<td>邮编 4019-4028, 4037-4050, 4079-4100, 4114, 4118, 4124-4150, 4158-4168, 4180-4899 区域，不包括布里斯班首都圈。
<br />Postcode areas 4019-4028, 4037-4050, 4079-4100, 4114, 4118, 4124-4150, 4158-4168, 4180-4899 (anywhere except Brisbane metropolitan area) </td>
</tr>
<tr>
<td valign="top">西澳（Western Australia）</td>
<td>anywhere</td>
</tr>
<tr>
<td valign="top">新南威尔士州（New South Wales）</td>
<td>邮编 2311-2312, 2328-2333, 2336-2490, 2535-2551, 2575-2739, 2787-2898 区域，不包括悉尼，纽卡斯尔和卧龙岗。
<br />Post areas 2311-2312, 2328-2333, 2336-2490, 2535-2551, 2575-2739, 2787-2898 (anywhere except Sydney, Newcastle and Wollongong)</td>
</tr>
</tbody></table>
</p>
<p>澳大利亚指定地区和澳大利亚偏远地区范围不一样，<a href="regional-australia.html">澳大利亚偏远地区的定义</a>参考这里。</p>
<hr /><p><a href="http://www.immi.gov.au/skilled/general-skilled-migration/designated-areas.htm" target="">参考：</a></p>
<p>
<b>2012年7月1号后适用EOI的签证主要包括：</b><br />
<br />
* <a href="189.html">Subclass 189 Skilled – Independent (Permanent)</a><br />
* <a href="190.html">Subclass 190 Skilled – Nominated (Permanent)</a><br />
* <a href="489.html">Subclass 489 Skilled – Regional Nominated or Sponsored (Provisional)</a><br />
* <a href="132.html">Subclass 132 Business Talent (Permanent)</a><br />
* <a href="188.html">Subclass 188 Business Innovation and Investment (Provisional)</a><br />
<br />
<b>提交EOI申请的申请人被雇主选中后也可以申请以下签证：</b><br />
<br />
* <a href="186.html">Subclass 186 – Employer Nomination Scheme (ENS)</a><br />
* <a href="187.html">Subclass 187 – Regional Sponsored Scheme (RSMS)</a><br />
* <a href="457.html">Subclass 457 – Temporary Business (Long Stay)</a><br />
<br />

</p></div>
