<div class="bodycon"><P><h2><CENTER>最新 <a href="../skillselect">澳洲技术移民</a> 评分标准，适用于2012年的EOI新政</CENTER></h2></P>
<p><b>FLYabroad 注：2012 年澳大利亚最新EOI技术移民政策下评分标准，总分140分，通过分60分，适用于 <a href="../skillselect/189.html">189</a>，<a href="../skillselect/190.html">190</a>，<a href="../skillselect/489.html">489</a>，2012.07.01 起执行。</b></p>
<p>该评分标准与2011年的评分标准变化不大，最大的变化首先是算分的基准是EOI发出邀请时（而不是提交EOI在线申请时）。EOI下，澳大利亚SkillSelect类别的通过分调整为60分，比2011年降低了5分，这样可以有更多的申请人可以获得递交机会。另外2012年的评分标准中工作经验要求放宽至近10年（原先是3年中1年，5年中3年，7年中5年，10年中8年），雅思成绩的有效期变为3年。</p>
<p>其他基本没有变化，海外工作经验和澳洲工作经验可以累计加分但最高只能得20分。要想获得社区语言加分需要最少通过NATTI 2级（para-professional level or above）。配偶加分还是要求通过职业评估，雅思4个6，职业与主申职业在一个列表上，同时近2年最少一年相关工作经验。</p>
