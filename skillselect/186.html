<div class="bodycon"><p><h3>FLYabroad 澳大利亚雇主提名186签证 - SkillSelect</h3></p>

<p><h3>186签证简介 - 飞出国</h3></p>
<p>
186签证既可以在境内申请也可以在境外申请，它是原121和856签证合并之后的签证。属于澳洲雇主担保技术移民项目，通常也被称作雇主担保移民。澳洲政府允许澳洲境内的企业或机构从海外聘请专业人才，并担保被聘用的人到澳洲工作、生活，并可一次性获得永久居留权利。<br><br>
<b>186签证共有3个类别：</b><br>
<br>
临居转永居类别（Temporary Residence Transition stream），适用于持有457签证已经在提名职业、为当前雇主工作2年以上的申请者，并且他们的雇主打算提供一个永久的职位。<br>
<br>
直接申请永居类别（Direct Entry stream ），适用于从未或者短暂在澳大利亚工作过的申请人，并且仅2年内未持有457签证。<br>
<br>
劳务合同类别（Agreement stream），适用于通过劳工协议或区域性移民协议获得雇主担保的申请人。
<br>
</p>
<p><h3>186签证申请条件 - 飞出国</h3></p>
<p>
● 获得经认可的澳大利亚境内雇主的提名；<br>
● 年龄小于50周岁。<br>
<br>
<b>临居转永居类别的额外要求：</b><br>
● 无需职业评估；<br>
● 雅思不低于4个5；<br>
● 持有457签证。<br>
<br>
<b>直接申请永居类别的额外要求：</b><br>
● 要求通过职业评估；<br>
● 3年以上相关工作经验；<br>
● 雅思不低于4个6。<br>
<br>
<b>劳务合同类别的额外要求：</b><br>
● 如果申请此类别，需要满足协议上规定的年龄、职业和英语要求。
</p>
<p><h3>186签证申请流程 - 飞出国</h3></p>
<p>
1.	提供4个6雅思成绩和职业评估报告，联系注册律师，寻找匹配的雇主。周期：2 – 6周。（可根据申请人要求寻找雇主，分实际支付薪水的工作和非实际支付薪水的工作，其中实际支付薪水雇主匹配时间将根据实际情况延长）<br />
2.	找到雇主,签约支付雇主定金1万澳币 + 律师费定金2千澳币 + ZYDP咨询服务费定金1千澳币。<br />
3.	主申请人准备个人材料，律师同时负责雇主提名申请和签证申请材料（雇主方面材料）。周期：2个月<br />
4.	所有申请材料准备齐全由律师递交移民局前，申请人将需要支付剩余律师费1.8万澳币 + ZYDP剩余服务咨询费9千澳币，全款付清后立即递交申请。政府的材料审核周期将为9-12个月。<br />
5.	当186体检表格发放给客户后，客户需要支付全部雇主费用（雇主总体费用因职业不同而变，价格区间在8-12万澳币不等）。<br />
6.	186PR下签，帮助客户做登陆准备，CASE结束。
</p>

<p>

</p>

<p><h2><a href="http://www.flyabroadvisa.com/skillselect/186-checklist.html">申请人所需准备的材料－FLYabroad</a> </h2></p>
<p>
1、	所有申请人护照扫描件<br />
2、	身份证，户口本扫描件<br />
3、	子女出生证明扫描件<br />
4、	结婚证公证及结婚证扫描件<br />
5、	所有申请人的出生公证<br />
6、	所有申请人的无犯罪记录证明<br />
7、	所有申请人需提供2张护照照片（35mm*45mm）<br />
8、	个人简历<br />
9、	公司推荐信（近3年工作过的企业）<br />
10、	学历，学位证明，清华认证<br />
11、	各种技能证书如有请提供<br />
12、	税单，社保证明<br />
13、	近3年的劳动合同<br />
14、	职业评估<br />
15、	雅思4个6成绩
</p>

<p><h2>186申请周期－FLYabroad </h2></p>
<p>
1、	寻找雇主：2至12周<br />
2、	材料准备：2个月<br />
3、	递交申请至体检：8至11个月<br />
4、	体检后至下签：1个月<br />
总体周期：12至15个月
</p>

<p><h2> 申请186的成本－FLYabroad</h2></p>
<p>
雇主佣金费：8-12万澳币。<br />
律师费：2万澳币左右。<br />
服务咨询费：2万澳币左右。<br />
职业提名申请费：540澳币。<br />
签证申请费：主申3520澳币，副申1760澳币，孩子880澳币 。<br />
雅思考试费：约3000人民币。<br />
副申请人语言费：4250澳币（如雅思总成绩达到4.5分则不用支付）
</p>

<p><h2>合作机构整理的办理186雇主担保类移民的优势 </h2></p>
<p>
1、	我们的律师是澳洲本地具备相当丰富经验的注册律师。<br />
2、	186雇主担保移民的关键在于雇主，我们在悉尼有一个不断更新的雇主信息库可以最大范围的为申请者匹配合适的雇主。<br />
3、	为保证成功率，我们匹配的雇主都是具备良好盈利状况，并保持收入及利润稳步增长的企业。<br />
4、	具备澳洲本地团队全程操作和监督雇主担保申请的能力，可以做到更专业、更有效率、更能在第一线控制风险。<br />
5、	若客户需要，澳洲本地团队还可以提供全套的登录服务（如接机，银行开户，购房资讯等等），让客户免除登录后烦恼。
</p>

<p><h2>合作方提供的Q & A </h2></p>
<p>
<strong>Q 1：已经支付的雇主费，律师费和咨询费，如果不成功退么？怎么退？</strong><br />
A：首先，根据澳洲律师行业规定，所有执照注册律师，不得对被代理人作成功率保证，违者吊销律师执照。所以所有已支付的律师费用不予退还，希望申请人理解。其次，咨询费在不成功的情况下会退还80%。最后，雇主费对于186申请人来说，在成功之前只支付定金，若不成功则退还定金的80%，扣除的20%用作申请时的费用支出，如会计审计费用等。<br />
<br />
<strong>Q 2：我交给雇主的定金安全么？雇主会不会卷钱跑了？</strong><br />
A：在申请前交的雇主费定金是打在律师的TRUST ACCOUNT（信用账户）中的律师有法律义务保证这笔钱的安全，另外因为我们寻找的雇主都是年收入超过100万澳币的真实雇主，所以雇主想的是如何让你顺利转186PR后能够腾出名额，所以请放心。<br />
<br />
<strong>Q 3：你们的雇主都是哪里找的？都是在悉尼么？</strong><br />
A：由于我们的主要信息库和网络都在悉尼，所以大部分的雇主都是来自悉尼的，根据职业类别的不同，也会有少量雇主在墨尔本或布里斯班。我们有一个不停更新的雇主资源库。当申请人签约后，我们将会根据申请人的资料去资源库中匹配最合适的雇主。<br />
<br />
<strong>Q 4：持有186 PR过去以后要为雇主工作么？要工作多久？怎么解除关系？</strong><br />
A：我们建议持186PR的申请人在登陆后每天都去雇主处上班，并且将每月工资和养老金以现金方式给到雇主，雇主扣除税费后以工资形式通过银行打给申请人，这样持续6个月。之后我们会跟雇主沟通解雇申请人，之后申请人就没有任何限制了。由于早一日解雇申请人，雇主可以早一日为其他申请人担保，所以雇主会积极配合，而持186签证的申请者也可以充分利用这6个月时间去寻找一份新的工作。<br />
<br />
<strong>若有申请意向请提交在线评估然后我们会提供群号码方便交流，在与澳洲合作方签约时注明飞出国推荐可以直接给予申请人1000元优惠，FLY 对合作方负责人有比较全面了解，是否选择签约委托请直接咨询直接感受合作方是否诚信可靠：<a href="http://pg.flyabroadvisa.com/ ">在线评估</strong></a> 。
</p>
