<p>2012年7月澳大利亚技术移民实施新的邀请制（EOI），并合并签证体系，最新的打分系统移民类别统一到 <a href="../skillselect">SkillSelect</a>，SkillSelect下澳洲技术移民给每个职业规定配额，配额达到后当配额年度就不再发出新的邀请。</p>

<p>每个月移民部会根据申请人的递交情况和配额计划从EOI甄选池里选择条件好的发出邀请，对于下表列出的职业配额供独立技术移民（<a href="../skillselect/189.html">189</a>），亲属担保移民（<a href="../skillselect/489.html">489</a>），州担保技术移民和雇主担保技术移民共用。联邦政府每月会给省政府分配担保配额。省政府在当月配额达到后也不再发出新的邀请（等待下月新的配额）。</p>

<p>FLYabroad：配额的多少可以反映澳大利亚劳动力市场对该<a href="../sol">职业</a>的需求情况，配额多一般代表该职业比较紧缺，担保的州会比较多。配额少一般来说职业不太紧缺，申请起来不确定性就会增大。无论配额多少，早申请总比晚申请有优势。2012-2013年度澳大利亚技术移民职业配额见下表。</p>

<p>FLYabroad 详细的澳大利亚技术移民趋势参考这里： <a href="http://blog.flyabroadvisa.com/archives/569">http://blog.flyabroadvisa.com/archives/569</a> 。</p>
