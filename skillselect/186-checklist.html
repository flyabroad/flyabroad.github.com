<div class="bodycon"><p><strong>FLYabroad 澳大利亚雇主提名186签证申请材料清单 - SkillSelect</strong></p>
<p>
<b>A.所有申请人都需要提供的材料。</b><br>
<br>
<b>√ 个人材料</b><br>
<br>
□ 所有申请人的护照身份页的公证件。<br>
□ 显示父母名字的出生证明的公证件。如果无法提供出生证明，以下任一材料的身份页的公证件也可：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 显示父母名字的户口本<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 政府机构签发的身份证明文件<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 法庭颁发的能够证实雇员身份的文件<br>
<br>
<b>√ 其它材料</b><br>
<br>
□ 申请人（包括不随同的家庭成员），2张近期清晰的护照照片（45mm*35mm）。照片背面写上名字。<br>
□ 如果申请人中有已婚的或离异过的，需提供结婚证书的公证件。<br>
□ 如果申请人中有永久分居的、离婚或丧偶的，需提供离婚法令的公证件，或已故伴侣的死亡证书。<br>
□ 如果申请人中有更名过的，需要提供更名证明的公证件。<br>
□ 所有随同子女的出生证明或户口本的公证件，需要标明父母双方的名字。<br>
□ 如果随同人员中有收养子女，需要提供收养文件的公证件。<br>
□ 如果不满18周岁的子女的父母双方中有一方未随同，需要提供监护权证明和探视安排的公证件。<br>
□ 满18周岁的子女和其他随同亲属的供养关系证明 <br>
□ 如果申请人中有人曾经在任何国家的军队服过役，需要提供退役证明的公证件。<br>
<br>
<b>√ 健康要求</b><br>
<br>
参考移民局网站。<a href="http://www.immi.gov.au/allforms/health-requirements/"  target="_blank">http://www.immi.gov.au/allforms/health-requirements/</a><br>
<br>
<b>√ 无犯罪要求</b><br>
<br>
□ 所有满16周岁的申请人，需要提供过去10年中居住过12个月以上的国家的无犯罪证明。不随同的满16周岁的家庭成员，也需要提供无犯罪证明。<br>
□ 如果申请人中有人曾经在任何国家的军队服过役，需要提供退役证明的公证件。<br>
<br>
<b>√ 雇主提名</b><br>
<br>
□ 提供其中一个：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 1395表格的复印件（雇主填写）；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 批准函的复印件（如果提名申请已经通过）<br>
<br>
<b>√ 许可和注册-递交申请时必须符合</b><br>
<br>
□ 如果雇员持有提名职业的正式的、无条件的登记或许可，需要澳大利亚登记或许可机构提供的证明。<br>
<br>
<table border='1' cellpadding='0' cellspacing='0'>
<tr><td>
<b>接下来</b>：                                                                   <br>
• 如果你通过直接入境类（Direct Entry stream visa）申请ENS雇主提名，按B章节要求提供材料。  <br>
• 如果你通过临时居留过渡类（ Temporary Residence Transition stream）申请ENS雇主提名，按C章节要求提供材料。
</td></tr>
</table><br>
<br>
<b>B．直接入境类（Direct Entry stream visa）</b><br>
<br>
通过直接入境类申请ENS签证的申请人需要提供以下资料。<br>
<br>
<b>√ 技能和资质 – 递交申请时就须满足</b><br>
<br>
□ 主申的职业已经通过相关评估机构的评估的证明。<br>
□ 主申的简历。<br>
□ 主申的所有的资质和工作经历（如推荐信）的公证件。<br>
□ 通过直接入境类申请ENS签证并且免于技能要求的申请人，需要提供证据表明他们：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将要去某个宗教机构工作的宗教部长；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● ANZSCO技能水平为1或2的研究员，科学家或技术专家，并且即将被澳大利亚政府研究机构雇佣；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 学术水平为A、B、C、D或E并且受雇于澳大利亚大学的大学教师；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将来的收入能够达到或高于澳大利亚税收办公室规定的缴纳最高个人所得税的工资标准；<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 新西兰公民或者新西兰公民的家属（dependent），在澳大利亚境内持有444或461签证，并且在递交申请前已经从事提名职业至少2年；<br>
<br>
<b>√ 年龄 – 递交申请时就须满足</b><br>
<br>
□ 主申年龄必须小于50周岁。<br>
<br>
□ 通过直接入境类申请ENS签证并且豁免年龄要求的申请人，需要提供证据表明他们：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将要去某个宗教机构工作的宗教部长；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● ANZSCO技能水平为1或2的研究员，科学家或技术专家，并且即将被澳大利亚政府研究机构雇佣；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 学术水平为B、C、D或E并且受雇于澳大利亚大学的大学教师（a senior academic）。<br>
<br>
<b>√ 英语语言能力– 递交申请时就须满足</b><br>
<br>
□ 主申标准英语能力证明- competent English：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 雅思4个6；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● OET分数至少B；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 提供护照复印件来证明持有下列国家护照：英国、美国、加拿大、爱尔兰或新西兰。<br>
<br>
□ 通过直接入境类申请ENS签证并且豁免英语要求的申请人，需要提供证据表明他们：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将要去某个宗教机构工作的宗教部长；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将来的收入能够达到或高于，澳大利亚税收办公室规定的缴纳最高个人所得税的工资标准；<br>
<br>
<b>C. 临时居留过渡类 - Temporary Residence Transition stream</b><br>
<br>
通过临时居留过渡类申请ENS签证的申请人需要提供以下资料。<br>
<br>
<b>√ 技能和资质 – 递交申请时就须满足</b><br>
<br>
□ 提供证据表明，在递交申请时，主申曾经持有457签证，为提名的雇主从事提名职业至少2年。<br>
<br>
<b>√ 年龄 – 递交申请时就须满足</b><br>
<br>
□ 主申年龄必须小于50周岁。<br>
<br>
□ 通过临时居留过渡类申请ENS签证并且豁免年龄要求的申请人，需要提供证据表明他们：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将要去某个宗教机构工作的宗教部长；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● ANZSCO技能水平为1或2的研究员，科学家或技术专家，并且即将被澳大利亚政府研究机构雇佣；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 学术水平为B、C、D或E并且受雇于澳大利亚大学的大学教师（a senior academic）；或<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 近4年内，持有457签证，一直为提名雇主工作并且从事提名职业，并且他们的收入至少等同于（Fair Work High Income Threshold），例如，汇总表、澳大利亚税务办公室-评估通知等。<br>
<br>
<b>√ 英语语言能力– 递交申请时就须满足</b><br>
<br>
□ 主申职业英语能力证明- vocational English：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 雅思4个5；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● OET分数至少B；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 提供护照复印件来证明持有下列国家护照：英国、美国、加拿大、爱尔兰或新西兰。<br>
<br>
□ 通过临时居留过渡类申请ENS签证并且豁免英语要求的申请人，需要提供证据表明他们：<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将要去某个宗教机构工作的宗教部长；或者<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 将来的收入能够达到或高于，澳大利亚税收办公室规定的缴纳最高个人所得税的工资标准；<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 在英语授课的中等或高等教育机构，完成了至少5年的全日制学习。
</p>


<p><strong>FLYabroad 澳大利亚雇主提名186签证提名申请材料清单 - SkillSelect</strong></p>
<p>
<b>A.所有申请人都需要提供的材料。</b><br>
<br>
<b>√ 就业条款和条件</b><br>
<br>
□ 至少2年的全职劳动合同，写明基本工资和总工资，以及工作条件。<br>
<br>
□ 1. 如果有澳大利亚公民或永久居民在同一地点的提名者的公司从事同样的工作<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 认证协议（Certified Agreements ）的参考资料或其复印件。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 工业奖的参考资料。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 劳动合同、工资条或现收现付证书（PAYG certificates）的复印件。<br>
或者<br>
<br>
□ 2. 如果没有澳大利亚公民或永久居民在同一地点的提名者的公司从事同样的工作<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 认证协议（Certified Agreements ）的参考资料或其复印件。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 行业奖励的参考资料。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 薪酬调查的参考资料或其复印件。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 类似职位的空缺广告。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 澳大利亚政府就业前景参考资料。<br>
&nbsp;&nbsp;&nbsp;&nbsp;● ABS员工收入和Hours Survey<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 雇主协会和工会的书面建议。或者<br>
<br>
□ 3. 提名者保证支付给被提名人的工资，应等于或大于由澳大利亚税务办公室制定的最高的个人所得税标准线，自2011年7月1日起此标准线为180001澳币。<br>
<br>
<table border='1' cellpadding='0' cellspacing='0'>
<tr><td>
<b>接下来</b>：                                                                   <br>
• 如果你通过直接入境类（Direct Entry stream visa）申请ENS雇主提名，按B章节要求提供材料。  <br>
• 如果你通过临时居留过渡类（ Temporary Residence Transition stream）申请ENS雇主提名，按C章节要求提供材料。
</td></tr>
</table><br>
<br>
<b>B. 直接入境雇主提名类别 Direct Entry employer nomination</b><br>
<br>
如果你通过直接入境雇主提名类别申请ENS签证的话，需要提供以下资料。<br>
<br>
<b>√ 企业积极合法经营的证据</b><br>
<br>
□ 所有业务的税务登记证书（澳大利亚商业号码）<br>
□ 企业名称的登记注册证明Certificate of registration of business name (if operating under a trading name)<br>
□ ASIC的登记证书（如果是一个注册公司的话）<br>
□ 指定信托当事人的信托契约相关页面（仅适用信托公司for a trust）<br>
□ 上一个财政年的商业活动报告（Business Activity Statements -BAS）<br>
□ 银行对账单。<br>
□ 促销、宣传材料和网站的细节。<br>
□ 新创公司须提供：租赁协议,商业计划、市场分析、成本计算，工厂、机械或设备的资本投资和合同的细节<br>
□ 证明企业曾积极经营至少6个月。<br>
<br>
<b>√ 提名职位</b><br>
<br>
□ 提名职位需与CSOL职业清单中指定的职位有相同的职责。<br>
<br>
<b>√ 雇员的需求  Need for a paid employee</b><br>
<br>
□ 详细的组织结构图<br>
□ 职位的任务和职责的详细描述。<br>
□ 企业的产品或服务的概述，并说明此职位如何维持或提高它们的质量（可能包括详细的未来扩张计划）<br>
□ 提供证据证明此职位一直存在，曾经有人负责，但是由于减员目前职位空缺。<br>
□ 证明由于业务活动增长（例如新的合同），使得提名职位需要雇员。<br>
<br>
<b>√ 培训标准Training benchmarks</b><br>
<br>
□ 1. 提名者的公司至经营12个月以上：<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;● Recent expenditure, by the business, to the equivalent of at least 2 per cent of the payroll of the business, in payments allocated to an industry training fund, and a commitment, by the business, to maintain expenditure in each fiscal year, to that level, for the term of approval as a sponsor; or<br>
&nbsp;&nbsp;&nbsp;&nbsp;● Recent expenditure, by the business, to the equivalent of at least 1 per cent of the payroll of the business, in the provision of training to employees of the business, and a commitment, by the business, to maintain expenditure in each fiscal year, to that level, for the term of approval as a sponsor<br>
<br>
□ 2. 提名者的公司至经营12个月以上：<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;● 提名者如何满足上述培训标准，提供一个审计计划。<br>
<br>
<b>C．临时居住过渡雇主提名类别</b><br>
<br>
如果你通过临时居住过渡雇主提名类别申请ENS签证的话，需要提供以下资料。<br>
<br>
<b>√ 企业积极合法经营的证据</b><br>
<br>
□ 提名者的457担保协议需在有效期<br>
□ 所有业务的税务登记证书（澳大利亚商业号码）<br>
□ 企业名称的登记注册证明Certificate of registration of business name (if operating under a trading name)<br>
□ ASIC的登记证书（如果是一个注册公司的话）<br>
□ 指定信托当事人的信托契约相关页面（仅适用信托公司for a trust）<br>
□ 上一个财政年的商业活动报告（Business Activity Statements -BAS）<br>
□ 银行对账单。<br>
□ 促销、宣传材料和网站的细节。<br>
□ 租赁协议,商业计划、市场分析、成本计算，工厂、机械或设备的资本投资和合同的细节<br>
□ 如果是一个新创办的企业，需证明企业已经积极经营6个月以上。<br>
<br>
√ <b>提名职位</b><br>
<br>
□ 证明被提名者持有457签证，近2年内一直从事提名职业。例如，现收现付支付摘要。<br>
<br>
□ 提名职业与被提名者当前从事的职业，或者与ANZSCO中同样的职业，有相同的工作职责。<br>
<br>
<b>√ 培训标准Training benchmarks</b><br>
<br>
□ 雇主已经符合标准的商业担保的要求，或者正致力于达到其要求。

</p>
