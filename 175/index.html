<h2 class="nodetitle">175 类澳大利亚独立技术移民签证 Skilled – Independent (Migrant) visa (subclass 175)</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2012/07/01 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>2012年71实施EOI新政后，澳大利亚独立技术移民签证类别调整为 <a href="../skillselect/189.html">189</a> ，以下内容已过期，仅作参考。 </p>
<p><strong>澳大利亚技术移民 175 类：境外申请独立技术移民签证 Skilled – Independent (Migrant) visa</strong></p>
<p>澳大利亚 175 类独立技术移民签证【Skilled – Independent (Migrant) visa (subclass 175)】主要是指申请人完全以个人的专业技能为背景提出的移民申请，不需要任何<a href="../common/sponsor.html">担保</a>的独立技术移民永久签证（<a href="../common/pv.html">PERMANENT VISA</a>）。澳洲技术移民 175 类移民签证持有者及其随行的副申请（配偶和子女）可以在澳大利亚永久的工作、学习和生活，享受澳大利亚的医疗和社会保障，满足一定的居住条件后可以申请澳大利亚公民。
</p>
<p><b>澳大利亚 175 独立技术移民申请条件</b></p>
<p>
- 45 周岁以下；<br />
- 较好的英语能力（IELTS单项4个6分是最低要求）；<br />
- 通过<a href="../ass/">职业评估</a>，并且职业在 <a href="../australia/s1.html">S1 列表</a>中；<br />
- <a href="../points/gsm.html">评分</a>达到 65 分；<br />
</p>
<p>2011-07-01 后，澳大利亚技术移民正式施行<a href="../points/gsm.html">新的评分标准</a>，该标准取消了原先的职业分数，增加了学历分数，同时对社区语言加分增加了限制。新的评分标准更加倾向于高学历，高语言，在澳大利亚有留学或工作经历的申请人，对于普通申请人达到独立技术移民的难度加大了，例如：<br />
<br />
年龄：30（25-32周），英语0（4个6），工作10（5-8年），学历15（本科）=55分。<br />
要么雅思4个7，要么申请475，要么NATTI+176，176和475属于州担保，州担保一般有额外要求，例如雅思4个7（或4个6.5），相关工作经验要求等。<br />
<br />
年龄：30（25-32周），英语0（4个6），工作15（8年以上），学历15（本科）=60分。<br />
要么雅思4个7或NATTI走175，要么176或475，176和475属于州担保，州担保一般有额外要求，例如雅思4个7（或4个6.5），相关工作经验要求等。<br />
</p>
<p>对于有配偶的申请人可以考虑配偶加分，配偶加分要求雅思4个6，评估的职业在 SOL 中，并且近2年中从事过一年以上该职业。</p>
<p>对于社区语言需要通过 NATTI para-professional水平考试，虽然该考试比翻译或口译容易很多，但是基本只能去澳大利亚或新西兰的考点考，在国内很难考到，因此考试地点是个问题。</p>
<p><b>澳大利亚 175 独立技术移民申请流程</b></p>
<p>
<b>第一步、 职业评估申请</b><br />
根据申请者的专业（尤其是本科专业）及工作背景选择合适的<a href="../ass/">评估机构</a>。175 类独立技术移民的申请职业一般需要在<a href="../australia/modl-cn.html">紧缺职业列表（MODL）</a>中，最少也应该是<a href="../australia/60.html"> 60 分职业</a>。<a href="../australia/0911.html">2009 年最新的澳大利亚移民政策</a>增加了<a href="../australia/csl.html">优先处理职业列表（CSL）</a>，职业在 <a href="../australia/csl.html">CSL</a> 列表中的申请者将被优先处理。<br />
有些职业评估在评估时就需要雅思成绩，有些对雅思成绩有更高的要求，例如<a href="../ass/ta.html">教师</a>和<a href="../ass/amc.html
">医生</a>、<a href="../ass/anmc.html">护士</a>等，具体什么时候需要雅思需要综合考虑。<br />
<br />
<b>第二步、 递交签证申请</b><br />
必须在职业评估结果下来后才能递交签证申请，对于境外申请者来说，签证申请需要递交到澳大利亚境内的阿德雷德签证处理中心。随后会体检和贴签。<br />
</p>
<p>总结：澳大利亚 175 类移民签证必须在澳洲以外地区申请（offshore），不需要资金担保，不需要雇主提名，也不需要在澳大利亚的亲属担保，但必须有相关技能及不少于 12 个月的近期工作经历，只要通过澳大利亚相关专业协会的职业资格认可和移民局对申请人的综合评估及审核即可获得 <a href="../common/pv.html">永久居留权</a> 。</p>

<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>

<a href="../885"> 885 类澳大利亚澳洲境内独立技术移民签证 - Skilled – Independent (Residence) visa (subclass 885)</a>。<br />
<a href="../886"> 886 类澳大利亚澳大利亚境内担保移民永久居民签证 - Skilled – Regional (Residence) visa subclass 886 </a>。<br />
<a href="../887"> 887 类澳大利亚澳大利亚境内边远地区永久居民签证 - Skilled – Regional (Residence) visa subclass 887</a>。<br />
</p></div>
