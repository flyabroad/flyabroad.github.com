<h2 class="nodetitle">曼省提名移民可以随同的家庭成员</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-11-1 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>主申请的配偶，18岁以下未成年子女，22周岁以下未婚的非独立子女，22周岁以上经济上完全依靠父母的子女都可以随同主申请通过曼省技术移民一同移民<a href="../ca/manitoba.html">曼省</a>。具体规定：</p>
<p>可以随同申请人一起移民<a href="../ca/manitoba.html">曼省</a>的家庭成员：    <br>* 配偶；    <br>* 18岁以下具有合法监护权的子女；    <br>* 符合如下条件的成年子女：    <br>&nbsp;&nbsp; • 22周岁以下，未婚；    <br>&nbsp;&nbsp; • 超过22周岁，但由于身体或精神的原因无法自理，生活上完全依靠父母（not financially independent due to a physical or mental condition）；    <br>&nbsp;&nbsp; • 超过22周岁，但在接受全日制教育或培训（academic, professional or vocational training）； </p>
<p>申请人需要给所有的随行者提供足够的定居资金。如果某些家庭成员不符合上述要求，可以尝试主申请获得 <a href="../mpnp">MPNP</a> 提名后通过战略方案类别（Strategic Initiatives）移民。同时必须注意： </p>

<p>* <a href="../mpnp">MPNP</a> 提名申请中必须声明所有的家庭成员（All existing dependants）    <br>* 提名申请后增加的新家庭成员（例如新出生子女）应该在签证签发前通知提名处和签证处 </p>
<p>不论家庭成员是否一起随同移民，都需要声明他们的信息，否则以后您将无法为他们申请联邦的团聚移民或各省的家庭类移民。</p>
