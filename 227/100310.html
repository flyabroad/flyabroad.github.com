<h2 class="nodetitle">从2010-04-10起加拿大技术移民预审时要求提交语言证明-雅思成绩</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-3-11 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>加拿大移民部 2010-03-10 向往发布消息称，从 2010-04-10 起，加拿大联邦技术移民申请者需要在递交预审时提交语言成绩：IELTS 及 TEF ，用于证明申请人的语言能力，从而帮助移民官更加高效和公平的处理事情。</p>
<p>2008-11-28 执行新的 227 新政时，加拿大移民部没有要求申请人在递交申请时就递交雅思或TEF等直接证明语言能力的证明文件，因此很多申请人选择先递交申请，在申请的同时准备雅思。因为从递交申请到发补料信大概需要2个月时间（目前的速度），补料信给 4个月的补料准备时间，因此申请人只要在半年内能够考出合格的雅思成绩就可以。这种情况下大部分对自己雅思有信心的申请人都会提前递交申请：一方面是考虑到早递交申请后就不会受政策变化的影响；其次，早递交申请可以使自己的整体申请周期缩短；同时也是最关键的是万一到时还没有考出合格的雅思成绩可以考虑撤案，这种情况下移民部会将申请费如数退还，同时也不影响以后的申请。</p>
<p>也正是因为这个原因，给使馆处理移民申请增加了不少负担：首先很多申请人由于雅思成绩迟迟考不出来延长了补料准备时间，另一方面也是最关键的，很多申请人最终没有考出雅思成绩不得不撤案从而给使馆造成重大麻烦。</p>
<p>为了解决这些问题，减轻移民部负担，规范申请人行为，让申请处理更加高效，移民部最终出台要求在预审时提供雅思成绩的法案。这样10年4月10号后递交的申请都需要提供雅思成绩（目前没有要求原件，提供复印件即可，原件交具体使馆），预审时移民部会给申请者打分，分数不够的申请者很可能会直接拒签。在这种情况下如果打算申请加拿大联邦技术移民，FLYabroad 签证工作室建议您尽快准备雅思，如果雅思压力不大职业符合请尽快递交申请，否则需要等到雅思成绩出来后再递交会耽误一些时间，同时有受政策变化影响的风险。</p>
<p>附官方原文：</p>
<p><b>Improvements to proof of language rules will increase fairness, reduce delays, says Immigration Minister</b></p>

<p>Ottawa, March 10, 2010 — The Government of Canada is streamlining the process for assessing the language skills of applicants to the Federal Skilled Worker and Canadian Experience classes, Citizenship, Immigration and Multiculturalism Minister Jason Kenney announced today.
</p>
<p>“The language requirements themselves have not changed,” said Minister Kenney. “But beginning April 10, 2010, prospective immigrants will be required to prove their English and French language abilities at the time they apply. This requirement supports our commitment to fast, fair and efficient application processing.”</p>

<p>Previously, to prove language ability in French or English, applicants could either submit an independent, third-party test or a written submission to a visa officer. The written submission was intended for people whose first language is either English or French. However, many applicants whose first language was not English or French were taking advantage of the written submission. The submission wouldn’t adequately prove their ability and they would have to provide further evidence, leading to processing delays that could take months.</p>

<p>“We expect that applicants will have the language skills they claim on their application. Now, applicants in these categories will have only one opportunity to prove their language ability,” said Minister Kenney. “They can still make a written submission to a visa officer if they wish, but only once.”</p>

<p>For faster, fairer processing, all applicants are encouraged to submit independent, third-party language test results. The language test gives applicants a clear indication of their ability before they apply. When submitting written proof, applicants don’t know what their results will be until their application is assessed by the visa officer, after a formal application and fees are lodged with Citizenship and Immigration Canada.</p>

<p>“We strongly encourage applicants whose first language isn’t English or French to take a language test,” said Minister Kenney. “We don’t want immigrants to be surprised if their written submission doesn’t match their reported ability, and they don’t get the desired assessment.”</p>

<p>An immigrant’s English or French language ability is one of the strongest predictors of their success in the job market. Canadian Experience Class applicants must meet minimum language requirements based on the job they do. On a selection grid worth 100 points in total, Federal Skilled Workers can be awarded up to 24 points for their official language ability.</p>
