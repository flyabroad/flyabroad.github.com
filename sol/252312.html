<div class="bodycon"><p><h3><a href="../anzsco/2523.html">ANZSCO 252312 牙科医生 Dentist - FLYabroad </a></h3></p>
<p><h3>252312 牙科医生职业描述 Job description - FLYabroad </h3></p>
<p>
牙科医生负责通过手术和其他方法诊断治疗口腔中和牙齿、牙周组织、软硬组织及其他牙面结构的疾病、损伤、龋齿和畸形问题。需要注册或许可。

Diagnoses and treats dental disease, injuries, decay and malformations of the teeth, periodontal tissue (gums), hard and soft tissue found on the mouth and other dento-facial structures using surgery and other techniques. Registration or licensing is required.
<br /><br />Previously referred to in ASCO as: 2381-11 Dentist
</p>
<p><h3>252312 牙科医生职位别名 - FLYabroad </h3></p>
<p>
252312 牙科医师 Dental Practitioner (A)<br>
252312 口腔外科医生 Dental Surgeon (A)
</p>
<p><h3> 252312 牙科医生技术等级 Skill level - FLYabroad</h3></p>
<p>
牙科医生的技能等级为1 (ANZSCO Skill Level 1)。

</p>
<p><h3>252312 牙科医生所属职业列表 - FLYabroad </h3></p>
<p>
<a href="s1.html">SOL - 澳洲技术移民职业列表 Skilled Occupation List</a> - FLYabroad<br />
<a href="lso.html">LSO - 新西兰技术移民职业列表 LIST OF SKILLED OCCUPATIONS</a> - FLYabroad - Part A
</p>
<p><h3> 252312 牙科医生澳洲技术移民职业评估 Skills assessment authority - FLYabroad</h3></p>
<p>
ADC - 澳大利亚牙医委员 Australian Dental Council：
1.ADC认可的海外牙医专业学士学位；
2.在获得学历或从业的国家已经注册为牙医；
3.必须对肺结核、风疹、麻疹、流行性腮腺炎、水痘、单纯疱疹病毒、乙型肝炎病毒有免疫力；
4.OET - 职业英语测试每项必须达到A或B，2年有效期，不接受其他英语考试成绩.

</p>
<p><h3> 252312 牙科医生州担保情况 - FLYabroad</h3></p>
<p>

*　<a href="../zdb/tas.html">塔斯马尼亚 Tasmania</a>
</p>
<p><h3>252312 牙科医生新西兰技术移民紧缺职业加分要求 - FLYabroad </h3></p>
<p>
不属于新西兰绝对紧缺职业

</p>
<p><h3>252312 牙科医生执业注册要求（不代表移民要求） - FLYabroad </h3></p>
<p>
Registration or licensing is required.
