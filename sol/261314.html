<p><h3><a href="../anzsco/2613.html">ANZSCO 261314 软件测试员 Software Tester - FLYabroad </a></h3></p>
<p><h3> 261314 软件测试员职业描述 Job description - FLYabroad</h3></p>
<p>
软件测试员编写测试计划和测试脚本，生成测试用例，进行回归测试，并使用自动化测试工具测试软件的性能、功能和完整性，将缺陷报告制作成文档。

Specifies, develops and writes test plans and test scripts, produces test cases, carries out regression testing, and uses automated test software applications to test the behaviour, functionality and integrity of computer software, and documents the results of tests in defect reports and related documentation.

</p>
<p><h3>261314 软件测试员职位别名 - FLYabroad </h3></p>
<p>
无
</p>
<p><h3>261314 软件测试员ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
研究、咨询、分析和评估系统程序的需求 researching, consulting, analyzing and evaluating system program needs<br />
识别现有系统和相关的流程、程序和方法中的技术的局限性和缺陷 identifying technology limitations and deficiencies in existing systems and associated processes, procedures and methods<br />
用已有的测试协议、指南和质量标准，对程序设计语言进行测试、调试、诊断和改正错误，以确保程序和应用程序按规范执行 testing, debugging, diagnosing and correcting errors and faults in an applications programming language within established testing protocols, guidelines and quality standards to ensure programs and applications perform to specification<br />
按照质量认证标准，编写和维护满足系统需求、系统设计和技术规格的程序代码 writing and maintaining program code to meet system requirements, system designs and technical specifications in accordance with quality accredited standards<br />
编写、更新和维护技术程序、最终用户文档和操作程序 writing, updating and maintaining technical program, end user documentation and operational procedures<br />
对软件设计活动的建议书和策略，如财务评估和成本核算，提供建议、指导和专业知识 providing advice, guidance and expertise in developing proposals and strategies for software design activities such as financial evaluation and costing for recommending software purchases and upgrades
</p>
