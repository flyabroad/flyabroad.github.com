<div class="bodycon"><p><h3><a href="../anzsco/2324.html"> ANZSCO 232414 网页设计师 Web Designer - FLYabroad</a></h3></p>
<p><h3>232414 网页设计师职业描述 Job description - FLYabroad </h3></p>
<p>
网页设计师为用户界面，可操作性，规划、设计并准备网络推广信息。运用文档，图片，动画，声音和颜色及数据源与目标观众交换信息。

Plans, designs, develops and prepares information for Internet publication with particular emphasis on the user interface, ease of navigation and location of information using text, pictures, animation, sound, colours, layout and data sources to deliver information tailored to an intended audience and purpose.
<br /><br />Previously referred to in ASCO as: 2533-13 Graphic Designer

</p>
<p><h3>232414 网页设计师职位别名 - FLYabroad </h3></p>
<p>
无
</p>
<p><h3>232414 网页设计师技术等级 Skill level - FLYabroad </h3></p>
<p>
网页设计师的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。
</p>
<p><h3> 232414 网页设计师所属职业列表 - FLYabroad</h3></p>
<p>
CSOL - 澳洲技术移民职业列表 Skilled Occupation List - FLYabroad
LSO - 新西兰技术移民职业列表 LIST OF SKILLED OCCUPATIONS - FLYabroad - Part A

<p><h3>232414 网页设计师澳洲技术移民职业评估 Skills assessment authority - FLYabroad </h3></p>
<p>
移民澳洲时，232414 网页设计师 Web Designer 属于 <a href="../ass/vetassess.html">VETASSESS</a> Group B 类职业，需要本科或更高级学位（Qualification/s assessed at Australian Bachelor degree or Australian higher degree level），如果取得学位的专业与提名职业相关需要近五年内最少有一年毕业后相关工作经验。如果学位专业不是高度相关，但有相关专业专业的专科，高级专科，副学士或研究生学历，需要近五年内至少二年本科毕业后相关工作经验。如果学位专业不是高度相关且没有其他相关专业学历，则需要近五年内至少三年毕业后相关工作经验。职业评估不需要雅思，评估函永久有效。本科毕业前的工作经验符合条件的也可以算作有效工作经验。具体评估要求：
<br /><br />
申请人需要考虑他们的职业更符合232411 平面设计师还是232412 Illustrator，因为这两个职业有许多相似之处。申请人还要保证提名职业与他们的资质和工作经验要高度匹配。

Applicants should consider whether they more closely match the occupations of 232411 Graphic Designers and 232412 Illustrator as there are some similarities in these occupations; applicants must ensure they nominate the occupation which most closely matches their qualifications and employment.<br /><br />
ANZSCO中的相近职业，多媒体设计师和网页设计师，不是由VET评估。有多媒体设计师和网页设计师资质的申请人，一般不会通过评估。

ANZSCO also has related occupations of Multimedia Designer, Multimedia Developer and Web Developer, which are not assessed by <a href="../ass/vetassess.html">VETASSESS</a>. Applicants with qualifications /employment as a Multimedia Designer, Multimedia or Web developer would not usually be assessed positively for this occupation.
</p>

</p>
