<div class="bodycon"><p><h3><a href="../anzsco/2512.html"> ANZSCO 251212 医疗放射治疗师 Medical Radiation Therapist - FLYabroad</a></h3></p>
<p><h3>251212 医疗放射治疗师职业描述 Job description - FLYabroad </h3></p>
<p>
医疗放射治疗师负责与放射专家和其他专科医生共同操作高能量的X射线和其他放射电子生成和监控设备进行放射性治疗。需要注册或许可证。

Operates high energy x-ray and other radiation and electron generating and monitoring equipment to administer radiation treatment for medical purposes in conjunction with Radiation Oncologists or other specialist Medical Practitioners. Registration or licensing is required.
<br /><br />Previously referred to in ASCO as: 2391-13 Radiographer - Radiation Therapist
</p>
<p><h3>251212 医疗放射治疗师职位别名 - FLYabroad </h3></p>
<p>
无

</p>
<p><h3> 251212 医疗放射治疗师技术等级 Skill level - FLYabroad</h3></p>
<p>
医疗放射治疗师的技能等级为1 (<a href="../anzsco/"><a href="../anzsco/">ANZSCO Skill Level</a></a> 1)。

</p>
<p><h3>251212 医疗放射治疗师所属职业列表 - FLYabroad </h3></p>
<p>
<a href="s1.html">SOL - 澳洲技术移民职业列表 Skilled Occupation List</a> - FLYabroad<br />
<a href="lso.html">LSO - 新西兰技术移民职业列表 LIST OF SKILLED OCCUPATIONS</a> - FLYabroad - Part A<br />
<a href="ltssl.html">LTSSL - 新西兰长期紧缺职业列表 LONG TERM SKILL SHORTAGE LIST</a> - FLYabroad
</p>
<p><h3> 251212 医疗放射治疗师澳洲技术移民职业评估 Skills assessment authority - FLYabroad</h3></p>
<p>
<a href="../ass/air.html">AIR</a> - 澳洲放射线协会 Australian Institute of Radiography：A类雅思平均分不低于7，单项不低于7；等同于澳大利亚放射治疗师学士学位水平或更高。

</p>
<p><h3> 251212 医疗放射治疗师251212 医疗放射治疗师州担保情况 - FLYabroad</h3></p>
<p>
近期担保过 251212 医疗放射治疗师 Medical Radiation Therapist 职业的州包括：

*　<a href="../zdb/act.html">堪培拉 Australian Capital Territory</a><br />

*　<a href="../zdb/tas.html">塔斯马尼亚 Tasmania</a>
</p>
<p><h3> 251212 医疗放射治疗师新西兰技术移民紧缺职业加分要求 - FLYabroad</h3></p>
<p>
新西兰注册。（此领域绝对紧缺技能资格：专门从事医疗放射疗法或医学影像学的保健科学学士学位）
NZ registration.(Qualifications in this area of absolute skill shortage are:
a Bachelor in Health Science specialising in Medical Radiation Therapy 
OR specialising in Medical Imaging) 

</p>
<p><h3> 251212 医疗放射治疗师执业注册要求（不代表移民要求） - FLYabroad</h3></p>
<p>
Registration or licensing is required.
<br><br>
<a href="http://www.medicalradiationpracticeboard.gov.au/">Medical Radiation Practice Board of Australia</a> - Registration is compulsory.
</p>
