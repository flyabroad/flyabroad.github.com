<div class="bodycon"><p><h3><a href="../anzsco/2542.html">ANZSCO 254211 护士教育家 Nurse Educator - FLYabroad </a></h3></p>
<p><h3> 254211 护士教育家职业描述 Job description - FLYabroad</h3></p>
<p>
护士教育家设计、规划、实施和评估护理教育和员工培训课程的开展，管理教育资源。

Designs, plans, implements and evaluates the delivery of nursing education and staff development programs, and manages educational resources.
<br /><br />Previously referred to in ASCO as: 2322-11 Nurse - Nurse Educator
</p>
<p><h3>254211 护士教育家职位别名 - FLYabroad </h3></p>
<p>
254211 临床护理教育者 Clinical Nurse Educator (A)<br>
254211 员工培训护士 Staff Development Nurse (A)
</p>
<p><h3>254211 护士教育家技术等级 Skill level - FLYabroad </h3></p>
<p>
护士教育家的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。

</p>
<p><h3>254211 护士教育家所属职业列表 - FLYabroad </h3></p>
<p>
<a href="sol.html">CSOL - 澳洲技术移民职业列表 Consolidated Sponsored Occupation List</a> - FLYabroad<br />
<a href="lso.html">LSO - 新西兰技术移民职业列表 LIST OF SKILLED OCCUPATIONS</a> - FLYabroad - Part A
</p>
<p><h3>254211 护士教育家澳洲技术移民职业评估 Skills assessment authority - FLYabroad </h3></p>
<p>
移民澳洲时，254211 护士教育家 Nurse Educator 属于 <a href="../ass/vetassess.html">VETASSESS</a> Group A 类职业，需要本科或更高级学位，专业与提名职业高度相关且近五年内最少有一年毕业后相关工作经验，不认可学位前工作经验。职业评估不需要雅思，评估函永久有效。
</p>
<p><h3>254211 护士教育家州担保情况 - FLYabroad </h3></p>
<p>
近期担保过 254211 护士教育家 Nurse Educator 职业的州包括：
<br /><br />
*　<a href="../zdb/sa.html">南澳 South Australia</a><br />
*　<a href="../zdb/wa.html">西澳 West Australia</a><br />
</p>
<p><h3>254211 护士教育家新西兰技术移民紧缺职业加分要求 - FLYabroad </h3></p>
<p>
不属于新西兰绝对紧缺职业
</p>
<p><h3>254211 护士教育家执业注册要求（不代表移民要求） - FLYabroad </h3></p>
<p>
Registration or licensing may be required.
<br><br>
<a href="www.nmbwa.org.au">West Australia</a><br>
<a href="http://www.nursingmidwiferyboard.gov.au/">All Other States</a>
</p>
