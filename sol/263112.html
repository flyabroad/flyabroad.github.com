<div class="bodycon"><p><h3><a href="../anzsco/2631.html">ANZSCO 263112 网络管理员 Network Administrator - FLYabroad </a></h3></p>
<p><h3>263112 网络管理员职业描述 Job description - FLYabroad </h3></p>
<p>
网络管理员负责安装维护硬件和软件设备；记录故障的诊断和解决方案；管理用户密码，安全和目录文档；确保服务器、打印机和个人电脑正常高效的运行。可能执行技术支持和培训的任务。
Installs and maintains hardware and software, documents diagnosis and resolution of faults, manages user passwords, security and inventory documentation, ensures the efficient performance of servers, printers and personal computers, and attends to other operational tasks. May also perform tasks such as help desk support and user training.
</p>
<p><h3> 263112 网络管理员职位别名 - FLYabroad</h3></p>
<p>
263112 网络专员 Network Specialist (A)<br />
263112 网络支持 Network Support (A)<br />
263112 局域网管理员 LAN Administrator (S)
</p>
<p><h3>263112 网络管理员ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
在计算机系统的开发、配置和集成中，分析、开发、解释和评价复杂的系统设计和体系结构规范、数据模型和图表 analyzing, developing, interpreting and evaluating complex system design and architecture specifications, data models and diagrams in the development, configuration and integration of computer systems<br />
研究、分析、评估和监测网络基础设施，以确保网络配置运行状态最佳 researching, analyzing, evaluating and monitoring network infrastructure to ensure networks are configured to operate at optimal performance<br />
评估并推荐网络操作和集成的硬件、软件、通信和操作系统的改进 assessing and recommending improvements to network operations and integrated hardware, software, communications and operating systems<br />
提供专业技术支持和检修网络问题和紧急情况 providing specialist skills in supporting and troubleshooting network problems and emergencies<br />
安装、配置、测试、维护和管理新网络和升级网络、软件数据库应用程序、服务器和工作站 installing, configuring, testing, maintaining and administering new and upgraded networks, software database applications, servers and workstations<br />
提供网络编程支持特定的业务需求和需求 providing network programming in support of specific business needs and requirements<br />
准备和维护网络库存程序和文档，记录网络故障的诊断结果和解决方法，改进和修改网络和维护说明 preparing and maintaining procedures and documentation for network inventory, and recording diagnosis and resolution of network faults, enhancements and modifications to networks, and maintenance instructions<br />
监控网络流量、网络活动、网络容量和用途，以保持最佳网络性能 monitoring network traffic, and activity, capacity and usage to ensure continued integrity and optimal network performance
</p>
<p><h3>263112 网络管理员ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - FLYabroad </h3></p>
<p>
计算机通信 Computer Communication<br />
计算机网络设计 Computer Network Design<br />
计算机网络管理 Computer Network management<br />
计算机网络编程 Computer Network programming<br />
计算机网络协议 Computer Network protocols<br />
数据通信（WAN，LAN） Data communications - (WAN, LAN)<br />
移动技术 Mobile technologies<br />
操作系统(Unix, Linux, Xenix, Network OS) 操作系统-（Unix,Linux,Xenix, Network OS）Operating systems - (Unix, Linux, Xenix, Network OS)<br />
无线技术（无线通信，微波通信） Wireless technologies - (Wireless Communication, Microwave Communication)
</p>
<p><h3>263112 网络管理员ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - FLYabroad </h3></p>
<p>
汇编语言（汇编程序） Assembler Languages - (Assembler Programming)<br />
客户机/服务器相关的硬件和软件 Client / Server related hardware and software<br />
计算机体系结构 Computer Architecture<br />
计算机逻辑设计 Computer Logic Design<br />
计算机组成 Computer organization<br />
数字与信号处理 Digital and signal processing<br />
数字电路（VLSI设计，集成电路设计） Digital circuits - (VLSI Design, Integrated Circuit Design)<br />
数码科技 Digital technology<br />
信息和通信技术导论（计算机科学导论、计算机理论、商业计算机导论、计算机科学） 信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
微处理器 Microprocessors<br />
微波技术 Microwave technology<br />
网络组件技术 Network Component technologies<br />
网络安全 Network security<br />
光通信技术 Optical communication technology<br />
外围设备和接口 Peripherals and Interfacing<br />
项目管理 Project Management<br />
卫星通信 Satellite communications
</p>

<p>
网络管理员的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。

</p>

<p><h3>263112 网络管理员澳洲技术移民职业评估 Skills assessment authority - FLYabroad </h3></p>
<p>

<p><h3> 263112 网络管理员新西兰技术移民紧缺职业加分要求 - FLYabroad</h3></p>
<p>
信息技术（计算机科学，信息系统或其他信息技术）学士学位（7级）；
Bachelor degree (Level 7)specialising in Information Technology (Computer  Science,Information Systems or other Information Technology)

OR Bachelor degree (Level 7) specialising in Electrical and Electronic  Engineering and Technology 
并且至少有三年相关的毕业后工作经验。
AND a minimum of three years’ relevant post qualification work experience.

</p>
