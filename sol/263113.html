<div class="bodycon"><p><h3><a href="../anzsco/2631.html">ANZSCO 263113 网络分析师 Network Analyst - FLYabroad </a></h3></p>
<p><h3>263113 网络分析师职业描述 Job description - FLYabroad </h3></p>
<p>
网络分析师负责研究分析网络架构，并为机构网络的总体系统环境和结构的设计、规划和协调提出参考意见。可能执行如监控系统性能和硬件升级、备份、支持和网络维护的操作任务。

Researches and analyses network architecture, and recommends policies and strategies for designing, planning and coordinating an organisation’s network such as the total system environment and architecture. May also perform operational tasks such as monitoring system performance, software and hardware upgrades, backups, support and network maintenance.
<br><br>Previously referred to in ASCO as: 2231-13 Systems Designer
</p>
<p><h3> 263113 网络分析师职位别名 - FLYabroad</h3></p>
<p>
263113 网络设计师 Network Designer (A)<br />
263113 网络策略家 Network Strategist (A)<br />
263113 网络咨询师 Network Consultant (S)<br />
263113 网络架构师 Network Architect (S)
</p>
<p><h3>263113 网络分析师ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
在计算机系统的开发、配置和集成中，分析、开发、解释和评价复杂的系统设计和体系结构规范、数据模型和图表 analyzing, developing, interpreting and evaluating complex system design and architecture specifications, data models and diagrams in the development, configuration and integration of computer systems<br />
研究、分析、评估和监测网络基础设施，以确保网络配置运行状态最佳 researching, analyzing, evaluating and monitoring network infrastructure to ensure networks are configured to operate at optimal performance<br />
评估并推荐网络操作和集成的硬件、软件、通信和操作系统的改进 assessing and recommending improvements to network operations and integrated hardware, software, communications and operating systems<br />
提供专业技术支持和检修网络问题和紧急情况 providing specialist skills in supporting and troubleshooting network problems and emergencies<br />
安装、配置、测试、维护和管理新网络和升级网络、软件数据库应用程序、服务器和工作站 installing, configuring, testing, maintaining and administering new and upgraded networks, software database applications, servers and workstations<br />
提供网络编程支持特定的业务需求和需求 providing network programming in support of specific business needs and requirements<br />
准备和维护网络库存程序和文档，记录网络故障的诊断结果和解决方法，改进和修改网络和维护说明 preparing and maintaining procedures and documentation for network inventory, and recording diagnosis and resolution of network faults, enhancements and modifications to networks, and maintenance instructions<br />
监控网络流量、网络活动、网络容量和用途，以保持最佳网络性能 monitoring network traffic, and activity, capacity and usage to ensure continued integrity and optimal network performance

</p>
