<div class="bodycon"><p><h3><a href="../anzsco/2612.html">ANZSCO 261212 网页开发工程师 Web Developer - FLYabroad </a></h3></p>
<p><h3>261212 网页开发工程师职业描述 Job description - FLYabroad </h3></p>
<p>
网页开发工程师使用web编程语言、软件应用程序、技术和数据库与用户需求规范，计划、生产和维护网站，经常需要协同其他信息和通信技术业务分析师等专业人士一起，如业务分析人员、网页设计师和网络和可用性专家。

Plans, produces and maintains websites using web programming languages, software applications, technologies and databases together with specifications of user needs, often in conjunction with other ICT Professionals such as Business Analysts, Web Designers and network and usability specialists.

</p>
<p><h3>261212 网页开发工程师职位别名 - FLYabroad </h3></p>
<p>
261212 web程序员 Web Programmer (A)

</p>
<p><h3>261212 网页开发工程师ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
*  分析、设计和开发网站，应用软件编程和脚本语言实现艺术和创造力的结合，实现与操作环境的交互 analyzing, designing and developing Internet sites applying a mixture of artistry and creativity with software programming and scripting languages and interfacing with operating environments<br />
*  使用多媒体软件、工具、交互式图形和编程语言，设计和开发数字动画、影像、演示文稿、游戏、音频和视频短片，以及网络应用程序 designing and developing digital animations, imaging, presentations, games, audio and video clips, and Internet applications using multimedia software, tools and utilities, interactive graphics and programming languages<br />
*  与网络专家交流网络相关问题，如安全性和托管网站，来控制和实施互联网和web服务器安全、空间分配、用户访问、业务连续性、网站备份和灾难恢复计划 communicating with network specialists regarding web-related issues, such as security and hosting websites, to control and enforce Internet and web server security, space allocation, user access, business continuity, website backup and disaster recovery planning<br />
*  使用专业的输入手法，如图像文件、音频文件、脚本语言，设计、开发和集成计算机代码，来生产、维护和支持网站 designing, developing and integrating computer code with other specialized inputs, such as image files, audio files and scripting languages, to produce, maintain and support websites<br />
*  协助分析、指定和开发互联网策略、基于网络的方法和发展计划 assisting in analyzing, specifying and developing Internet strategies, web-based methodologies and development plans

</p>
<p><h3> 261212 网页开发工程师ACS评估专业相关性要求 Closely Related Core ICT Units - FLYabroad</h3></p>
<p>
计算机图形和动画（2D计算机图形，3D计算机图形，2D计算机动画，3D计算机动画） Computer Graphics & Animation - (2D Computer graphics, 3D Computer graphics, 2D Animation, 3D Animation)<br />
人机交互 Human Computer Interaction - (Interface Design)<br />
图像和媒体数据操作（互动媒体开发、多媒体创作、游戏设计） Image and media data manipulation - (Developing Interactive Media, Multimedia Authoring, Games Design)<br />
操作系统（例如iOS, Android, Linux, Unix） Operating Systems (e.g. iOS, Android, Linux, Unix)<br />
编程语言(例如：网络编程、C++、Java、面向对象C语言、AS3、游戏编程 Internet Programming, C++, Java, Objective C, AS3, Games Programming)<br />
编程语言（例如：）Programming (e.g. Internet Programming, C++, Java, Objective C, AS3, Games Programming)<br />
Web系统设计（交互系统设计） Web Systems Design - (Interactive System Design)<br />
万维网和互联网（网络技术、网络工程、XML和Web服务、Web创作、Web应用程序开发、多媒体和互联网） WWW and the Internet – (Web Technologies, Web Engineering, XML and Web Services, Web Authoring, Web Applications Development, Multimedia & the Internet)

</p>
<p><h3>261212 网页开发工程师ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - FLYabroad </h3></p>
<p>
算法设计和开发 Algorithm design and development<br />
信息安全 Information Security<br />
信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
多媒体导论 Introduction to Multimedia<br />
移动设备 Mobile Devices<br />
面向对象系统设计 Object Oriented System Design<br />
面向对象系统分析 Object Oriented Systems Analysis<br />
面向对象技术 Object oriented technologies<br />
工程 Project - (if the project is a Multimedia / Web project)<br />
需求收集 Requirements gathering<br />
软件工程 Software Engineering<br />
系统分析 Systems Analysis<br />
系统设计 Systems Design<br />
测试策略和方法 Testing strategies and methods

</p>
<p><h3>261212 网页开发工程师技术等级 Skill level - FLYabroad </h3></p>
<p>
网页开发工程师的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。

</p>

<p><h3>261212 网页开发工程师澳洲技术移民职业评估 Skills assessment authority - FLYabroad </h3></p>
<p>
<a href="../ass/acs.html">ACS</a> - 澳大利亚计算机协会 Australian Computer Society：<br /><br />
1.ACS职业评估不需要雅思，因此可以在职业评估的过程中并行准备雅思，这样最节省时间；<br />

</p>

<p><h3>261212 网页开发工程师新西兰技术移民紧缺职业加分要求 - FLYabroad </h3></p>
<p>
信息技术（计算机科学，信息系统或其他信息技术）学士学位（7级）；
Bachelor degree (Level 7)specialising in Information Technology (Computer  Science,Information Systems or other Information Technology) 
或者电工电子技术学士学位（7级）；
OR Bachelor degree (Level 7) specialising in Electrical and Electronic  Engineering and Technology 
并且至少有3年相关的毕业后工作经验。
AND a minimum of three years’ relevant post qualification work experience.

</p>

<p>
无
