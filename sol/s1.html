<p><h2>澳大利亚技术移民 2012年7月1日以后允许申请的189独立和489亲属担保职业清单(schedule 1)</h2></p>
<p>2010 年澳大利亚启用了 ANZSCO 作为新的职业分类标准，并且调整了原先的 SOL 。2012年7月1日，澳大利亚政府又重新调整了SOL职业清单，其中对于S1职业列表上的职业，189独立、489亲属、190州担保和489偏远地区担保的申请人均可申请，但是申请189独立和489亲属担保的申请人职业须在SOL 1上，申请190州担保和489偏远地区担保的申请人职业可以在<a href="../sol">SOL 1和2上</a>。</p>
