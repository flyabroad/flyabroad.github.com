<div class="bodycon"><p><h3><a href="../anzsco/2611.html">ANZSCO 261112 系统分析师 Systems Analyst - FLYabroad </a></h3></p>
<p><h3> 261112 系统分析师职业描述 Job description - FLYabroad</h3></p>
<p>
系统分析师负责评估现有信息与通信技术系统中运用的流程和方法，并提出修订程序、增加额外的系统组件或直接开发新系统以满足用户在说明书和其他文档中的需求。

Evaluates processes and methods used in existing ICT systems, proposes modifications, additional system components or new systems to meet user needs as expressed in specifications and other documentation.
<br><br>Previously referred to in ASCO as: 2231-13 Computing Professional - Systems Designer
</p>
<p><h3> 261112 系统分析师职位别名 - FLYabroad</h3></p>
<p>
无

</p>
<p><h3>261112 系统分析师ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
*  与用户合作起草业务需求文档 working with users to formulate and document business requirements<br />
*  识别、调查和分析业务流程、程序和工作实践 identifying, investigating, and analyzing business processes, procedures and work practices<br />
*  识别并评估效率低下现象，推荐最佳业务实践、系统功能和行为 identifying and evaluating inefficiencies and recommending optimal business practices, and system functionality and behavior<br />
*  使用项目管理的方法、原则和技术，开发成本、资源和管理项目的计划 using Project Managementmethodologies, principles and techniques to develop project plans and to cost, resource and manage projects<br />
*  负责部署功能的解决方案，如创建、采用和实施系统测试计划，确保系统质量和完整性 taking responsibility for deploying functional solutions, such as creating, adopting and implementing system test plans, which ensure acceptable quality and integrity of the system<br />
*  创建用户文档和培训文档，进行正式的培训课程 creating user and training documentation, and conducting formal training classes<br />
*  开发功能规范供系统开发人员使用 developing functional specifications for use by system developers<br />
*  使用数据和流程建模技术，为系统软件的设计和开发建立明确的系统规范 using data and process modeling techniques to create clear system specifications for the design and development of system software<br />
*  作为一个核心参考和信息来源，在系统项目决策过程中，提供指导和帮助 acting as a central reference and information source, providing guidance and assistance in the system project decision making process

</p>
<p><h3>261112 系统分析师ACS评估专业相关性要求 Closely Related Core ICT Units - FLYabroad </h3></p>
<p>
企业信息系统或商业智能 Business Information Systemsor Business Intelligence<br />
业务流程再造或企业系统规划 Business Process Reengineering or Business System planning<br />
企业架构（企业资源管理，新兴技术） Enterprise Architecture - (Enterprise Resource Management, Emerging Technologies)<br />
专家系统 Expert Systems<br />
信息系统管理或信息系统 Information System Management or Information Systems<br />
管理信息系统 Management Information Systems<br />
面向对象系统设计 Object Oriented System Design<br />
面向对象系统分析 Object Oriented Systems Analysis<br />
需求收集 Requirements gathering<br />
系统设计 System Design<br />
系统开发 System Development<br />
系统集成 System Integration<br />
系统建模 System Modeling<br />
系统分析 Systems Analysis<br />
统一建模语言 UML<br />
用户需求定义 User Requirements Definition
</p>
<p><h3>261112 系统分析师ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - FLYabroad </h3></p>
<p>
算法设计（算法开发） Algorithm design (Algorithm development)<br />
人工智能 Artificial intelligence<br />
自动控制原理 Automata theory<br />
计算机科学 Computer Science<br />
统筹方法 Critical Path Method<br />
数据库设计或数据库实现 Database design or Database implementation<br />
数据库管理系统（关系数据库，面向对象数据库，关系数据库管理系统）Database Management Systems - (Relational Database, Object Oriented Database, RDBMS)<br />
文件处理 File Processing<br />
人机交互 Human Computer Interaction<br />
信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
信息系统导论 Introduction to Information Systems Programming - (C, C++, Objective C, Visual C, Basic, Visual Basic, Java, Assembler, Cobol, Pascal, PL/1, Fortran, PHP, Pearl, AS3, FoxPro, and similar)<br />
项目管理 Project Management<br />
质量管理（质量保证，软件质量） Quality management - (Quality Assurance, Software Quality)<br />
软件工程 Software Engineering<br />
软件验证 Software validation - (Software Testing, Testing strategies and methods)<br />
网络工程（网页设计，网络工程） Web Engineering - (Web Design, Internet Engineering)

</p>
