<div class="bodycon"><p><h3><a href="../anzsco/1342.html">ANZSCO 134214 福利中心经理 Welfare Centre Manager - FLYabroad </a></h3></p>
<p><h3>134214 福利中心经理 Welfare Centre Manager职业描述 Job description - FLYabroad </h3></p>
<p>
福利中心经理负责企划、组织、指导、控制并协调与社会福利有关的计划或项目。<br />
Plans, organises, directs, controls and coordinates a centre, program or project concerned with social welfare support.
Previously referred to in ASCO as:1299-15 Welfare Centre Manager
</p>
<p><h3>134214 福利中心经理职位别名 - FLYabroad </h3></p>
<p>
134214 福利项目经理 Welfare Project Manager (A)
</p>
<p><h3>134214 福利中心经理技术等级 Skill level - FLYabroad </h3></p>
<p>
福利中心经理 Welfare Centre Manager的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。
</p>
<p><h3> 134214 福利中心经理所属职业列表 - FLYabroad</h3></p>
<p>
<a href="s1.html">SOL - 澳洲技术移民职业列表 Skilled Occupation List</a> - FLYabroad<br />
<a href="lso.html">LSO - 新西兰技术移民职业列表 LIST OF SKILLED OCCUPATIONS</a> - FLYabroad - Part A<br />
</p>
<p><h3> 134214 福利中心经理澳洲技术移民职业评估 Skills assessment authority - FLYabroad</h3></p>
<p>移民澳洲时，134214 福利中心经理 Welfare Centre Manager 属于 <a href="../ass/vetassess.html">VETASSESS</a>  Group A 类职业（Moved from Group B to Group A），需要本科或更高级学位，专业与提名职业高度相关且近五年内最少有一年毕业后相关工作经验，不认可学位前工作经验。职业评估不需要雅思，评估函永久有效。具体评估要求：<br />
<br />
福利中心经理职业要求专业与职业高度相关，学历要求等同于澳大利亚学士学位，并且有一年与职业高度相关的工作经验。另外，工作经验不能弥补专业资格的缺失。<br />
This occupation requires a highly relevant qualification assessed as comparable to an Australian Bachelor degree, as well as one year of highly relevant employment in the nominated occupation. Additional years of employment cannot compensate for the lack of relevant qualifications.<br />
<br />
福利中心经理负责企划、组织、指导、控制并协调与社会福利有关的计划或项目。<br />
A Welfare Centre Manager plans, organises, directs, controls and coordinates a centre, program or project concerned with social welfare support (ANZSCO).<br />
<br />
福利研究和服务中很多学科，都与本职业高度相关，它促使了对公共和社会政策理论记忆社会福利实践的理解，它合并了适用 于弱势群体或者有其他需求的个人和家庭的条款。<br />
A highly relevant field of study would be in the broad discipline of Welfare Studies and Services which develops an understanding of public and social policy theory and social welfare practice, incorporating the provision of personal services to individuals and family groups who are socially disadvantaged or otherwise in need. Other majors in social science may be considered on a case by case basis.
</p>
<p><h3>134214 福利中心经理州担保情况 - FLYabroad</h3></p>
<p>

</p>
