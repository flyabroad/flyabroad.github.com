<div class="bodycon"><p><h3><a href="../anzsco/2621.html">ANZSCO 262112 信息和通信技术安全专家 ICT Security Specialist - FLYabroad </a></h3></p>
<p><h3>262112 信息和通信技术安全专家职业描述 Job description - FLYabroad </h3></p>
<p>
信息和通信技术安全专家负责建立，管理并执行机构的信息与通信技术安全策略与程序，使用正确的预防与补救方法将安全威胁风险降到最低值。

Establishes, manages and administers an organisation‘s ICT security policy and procedures to ensure preventive and recovery strategies are in place, and minimise the risk of internal and external security threats.
<br><br>Previously referred to in ASCO as: 2231-21 Computing Professional - Computer Systems Auditor
</p>
<p><h3>262112 信息和通信技术安全专家职位别名 - FLYabroad </h3></p>
<p>
262112 安全管理员 Security Administrator (A)
262112 信息技术安全经理 Information Technology Security Manager (S)
</p>
<p><h3>262112 信息和通信技术安全专家ACS评估职责要求 Employment Duties - FLYabroad </h3></p>
<p>
设计和维护数据库的体系结构、数据结构、表、字典和命名规则，确保所有数据主文件的准确性和完整性 designing and maintaining database architecture, data structures, tables, dictionaries and naming conventions to ensure the accuracy and completeness of all data master files<br />
执行备份、恢复程序、安全性和完整性控制的预防性维护 performing the operational establishment and preventive maintenance of backups, recovery procedures, and enforcing security and integrity controls<br />
实施和管理数据库文档、指南、政策和程序 implementing and administering database documentation, guidelines, policies and procedures<br />
根据已经认可的质量测试脚本、程序和流程，测试数据库系统和升级，比如调试、跟踪、复制、日志记录和解决所有已被确定的问题 testing database systems and upgrades, such as debugging, tracking, reproduction, logging and resolving all identified problems, according to approved quality testing scripts, procedures and processes<br />
承担与系统安全与灾难恢复计划相关的过程、程序和操作管理责任 accepting responsibility for the processes, procedures and operational management associated with system security and disaster recovery planning<br />
与安全厂商、供应商、服务提供商和外部资源联络；分析、建议、安装和维护软件安全应用；性能监控合同条款、交付效果和服务水平协议 liaising with security vendors, suppliers, service providers and external resources; analyzing, recommending, installing and maintaining software security applications; and monitoring contractual obligations, performance delivery and service level agreements<br />
发现并修理故障，并且提供服务支持，在与服务器相关的硬件软件故障、围绕工作站通信设施的故障的诊断、解决和维修方面 troubleshooting and providing service support in diagnosing, resolving and repairing server-related hardware and software malfunctions, encompassing workstations and communication infrastructure<br />
准备和维护文档、政策和说明，记录和详述操作规程和系统日志 preparing and maintaining documentation, policies and instructions, and recording and detailing operational procedures and system logs<br />
确保计算机网站的设计兼容所有组件，监测和调整网络的性能 ensuring that the design of computer sites allows all components to fit together and work properly, and monitoring and adjusting the performance of networks<br />
不断测量当前电脑网站，以确定未来的网络需求，提出建议改进未来的服务器和网络实现 continually surveying the current computer site to determine future network needs and making recommendations for enhancements in the implementation of future servers and networks

</p>
<p><h3>262112 信息和通信技术安全专家ACS评估专业相关性要求 Closely Related Core ICT Units - FLYabroad </h3></p>
<p>
计算机取证 Computer forensics<br />
数据加密 Data Encryption<br />
数据库设计 Database design<br />
数据库实现 Database implementation<br />
数据库管理系统（关系数据库，面向对象数据库，关系数据库管理系统）Database Management Systems - (Relational Database, Object Oriented Database, RDBMS)<br />
信息安全 Information security<br />
信息系统安全 Information Systems security<br />
因特网 Internet and the Web<br />
网络取证技术 Internet forensics<br />
网络安全 Network security<br />
操作系统-（Unix,Linux,Xenix, Network OS）Operating systems - (Unix, Linux, Xenix, Network OS)<br />
网络安全 Web security
</p>
<p><h3>262112 信息和通信技术安全专家ACS评估附加的专业相关性要求 Additional Closely Related ICT Units - FLYabroad </h3></p>
<p>
客户服务器技术 Client Server Technology<br />
计算机网络 Computer networks<br />
统筹方法 Critical Path Method<br />
数据通信 Data Communications<br />
数据政策 Data policy<br />
数据结构 Data structures<br />
分布式系统 Distributed Systems<br />
文件处理 File Processing<br />
信息和通信技术导论（计算机科学导论，计算机理论，企业计算机导论，计算机科学）Introduction to ICT - (Introduction to Computer Science, Computer Theory, Introduction to Business Computing, Computer Science I)<br />
项目管理 Project Management<br />
质量管理（质量保证，软件质量）Quality management - (Quality Assurance, Software Quality)<br />
测试策略和方法 Testing strategies and methods
</p>
<p><h3>262112 信息和通信技术安全专家技术等级 Skill level - FLYabroad </h3></p>
<p>
信息和通信技术安全专家的技能等级为1 (<a href="../anzsco/">ANZSCO Skill Level</a> 1)。

</p>

<p>

<p><h3>262112 信息和通信技术安全专家澳洲技术移民职业评估 Skills assessment authority - FLYabroad </h3></p>
<p>
<a href="../ass/acs.html">ACS</a> - 澳大利亚计算机协会 Australian Computer Society：<br /><br />
1.ACS职业评估不需要雅思，因此可以在职业评估的过程中并行准备雅思，这样最节省时间；<br />
2.不要求专业和学历；<br />

</p>
<p><h3>262112 信息和通信技术安全专家州担保情况 - FLYabroad </h3></p>
<p>

*　<a href="../zdb/act.html">堪培拉 Australian Capital Territory</a><br />

</p>
<p><h3> 262112 信息和通信技术安全专家新西兰技术移民紧缺职业加分要求 - FLYabroad</h3></p>
<p>
信息技术（计算机科学，信息系统或其他信息技术）学士学位（7级）；
Bachelor degree (Level 7)specialising in Information Technology (Computer  Science,Information Systems or other Information Technology) <br>
或者电工电子技术学士学位（7级）；
OR Bachelor degree (Level 7) specialising in Electrical and Electronic  Engineering and Technology <br>
并且至少有三年相关的毕业后工作经验。
AND a minimum of three years’ relevant post qualification work experience.
</p>
<p><h3>262112 信息和通信技术安全专家执业注册要求（不代表移民要求） - FLYabroad </h3></p>
<p>
无
</p>
