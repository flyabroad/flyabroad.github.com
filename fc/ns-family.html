<div class="bodycon"><p><strong>新斯科舍省提名依亲移民（Nova Scotia Family Business Worker Stream）</strong></p>
<p>
<a href="../ca/ns.html">新斯科舍省（Nova Scotia）</a> 也有自己的家庭类移民，全称家庭事务类技术移民类别（Family Business Worker Stream），这种家庭移民与 <a href="../fc/alberta-family-class.html">艾伯塔团聚</a> 、 <a href="../fc/nlpnp-family-connections-category.html">纽芬兰团聚</a> 、 <a href="../fc/pei-connections.html">PEI 亲属类</a> 及 <a href="../fc/sinp-family-members.html">萨省家庭类</a> 等家庭担保移民差别较大。新斯科舍省的家庭类移民属于 Nova Scotia Nominee Program（NSNP）中的<a href="../ca/ns-pnp.html">技术移民类别</a>，与普通的 NS 省技术移民相比，该移民对有近亲在新斯科舍省的申请者可以降低要求。
</p>
<p>如果你（或配偶）有近亲（父母，兄弟姐妹，祖父母，姑叔姨舅，侄子侄女，外甥外甥女）已经在新斯科舍省取得公民或永久居民身份并在新斯科舍省开办了公司（established business in Nova Scotia），如果该亲属能够给你提供工作 offer，你就有机会通过新斯科舍依亲移民快速移民加拿大。</p>
<p>新斯科舍依亲移民（Family Business Worker Stream）是不是家庭团聚类型（family reunification）而是雇主驱动的（employer-driven），如果雇主很难在本地雇佣到合适的人员，NS 省允许雇主雇佣自己的拥有相应工作技能的近亲，并帮助他们获取加拿大的永久居民身份（因为是省提名，所以要求在 NS 工作）。</p>
	
<p>新斯科舍省对<b>近亲（close relative）的定义</b>：<br />
申请人（worker）是在 NS 省的亲属（雇主）的：子女，兄弟姐妹，侄、外甥(children of brothers or sisters)，姑叔舅姨(parents’ brothers or sisters)，孙女，孙子。（注：继亲关系也可以，step- or half- relative of the same degree）</p>
<p>step- or half- relative 等亲属关系定义，可以参考 <a href="../common/family-member-definitions.html">加拿大家庭成员定义（Family Member Definitions）</a>。</p>
<p><b>新斯科舍依亲移民申请人（worker）资格：</b></p>
<ol>
	<li>* 所在国合法居民（Have legal status in his/her country of residence）</li>
    <li>* 愿意到 NS 省定居（Wish to settle permanently in Nova Scotia）</li>
    <li>* 足够的定居资金（Have sufficient settlement supports）</li>
    <li>* 取得 NS 省近亲雇主的长期全职工作邀请：</li>
	<ol>
		  <li>o 该工作符合该省的工资标准。</li>
          <li>o 优先考虑薪水低的职位（with minimum salary in excess of $10.00/hour or a minimum annual wage in excess of $20,000 Canadian dollars）</li>
          <li>o 提供的职位应该</li>		
    </ol>    
	<li>* 具有该工作要求的相关资格，技能，经验，执照或培训。</li>
    <li>* 满足最低的年龄，教育，工作经验和语言能力要求。 </li>
</ol>

<p>新斯科舍省提名依亲移民（Nova Scotia Family Business Worker Stream）提名的大概周期是 3 个月左右，联邦签证申请大概是 9-12 个月；与 <a href="../fc/alberta-family-class.html">艾伯塔省提名移民</a> 及 <a href="../fc/mb-family.html">曼省提名移民</a> 类似，新斯科舍省也不需要提名申请费用，申请新斯科舍省提名是免费的。</p>
