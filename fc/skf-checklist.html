<h2 class="nodetitle">萨省省提名家庭成员担保移民提交材料清单（Supporting Documents）</h2>
<div class="node">
<div class="metadatas">

<div class="bodycon"><p><strong>萨省省提名家庭成员担保移民（SINP Family Members Category）提交材料清单（Supporting Documents Checklist）</strong></p>	
<p>
除了提供 SINP 要求的申请表格外，萨省省提名家庭成员担保移民（SINP Family Members Category）还需要提供支撑文档用于证明申请者身份，工作，语言能力和财产的文档。如果提供的文档不是英语形式的，必须要附以复印件（或原件）及其翻译件，并附上描述翻译员能力的宣誓（An affidavit from the translator describing their translation ability）<br />
All documents must be clear and easy to read. When documents are not in English, you must submit all of the following:<br />
• A photocopy of the original document;<br />
• A photocopy of the English translation of the document; and<br />
• An affidavit from the translator describing their translation ability.<br />
<br />
<b>具体萨省省提名家庭成员担保移民支撑材料清单：</b><br />
<br />
<b>1. 身份和公民状态证明文档（Identity and Civil Status Documents）</b><br />
主申请，主申请配偶和所有受供养子女的出生公证，出生公证上必须列出父亲和母亲。<br />
• Birth Certificates that list both parents for:<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o you (the principal applicant);<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o your spouse or common-law partner (if applicable); and<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o each dependant child whether accompanying you to Canada or not (if applicable).<br />
<br />
如果当前为结婚状态提供结婚公证，如果配偶死亡并且现在寡居提供前配偶的死亡证明。<br />
If you are married or widowed you must include:<br />
• Marriage certificate;<br />
• Death certificate of former spouse (if applicable).<br />
<br />
如果是普通法伴侣关系，提供相关证明，因为这种情况国内较少，不做详细介绍。<br />
If you are in a common-law relationship you must include:<br />
• IMM 5409 Declaration of Common-Law Union (if in a common-law relationship of 1year or more);<br />
• Proof of at least one year of common law relationship (Examples of proof include: statements or letters from a bank or financial institute showing a joint bank, trust, credit union, or charge card account; copy of signed joint lease or mortgage; copy of jointly owned property other than your residence;<br />
copy of bills or receipts made to both of you; copy of life insurance naming the other partner as the beneficiary etc).<br />
<br />
如果主申请或者主申请的配偶曾经离婚，提供所有的离婚证明材料，如果有受监护或抚养的子女，提供相关证明材料。<br />
If you or your spouse is divorced you must include:<br />
• Final divorce documents for all divorces;<br />
• Custody and child support documents (if applicable).<br />
<br />
如果受供养子女是收养子女提供相关收养证明，如果超过 22 周岁并一直全日制学习，通过相关证明，例如学校盖章的录取证明。<br />
If you have dependent children, you must include the following documents that apply to your situation:<br />
• Adoption papers;<br />
• Proof of continuous full-time studies for all dependent children aged 22 or older(e.g. letter(s) from the school(s) signed by a school official confirming continued enrollment since before turning 22 years of age).<br />
<br />
如果主申请子女的另一半父母不随主申请移民加拿大，另一半父母须提供信件说明其知道主申请的移民加拿大的打算，并且无论子女是否随行不存在子女监护或抚养的问题；或者证明在主申请所在国家已经达到法定移除该子女监护的条件。<br />
If you have dependent children, accompanying or not, and the child’s other parent is not accompanying you to Canada you must include:<br />
• A letter from the other parent stating that they are aware of your intention to immigrate to Canada (with or without the child/children) and that there are no outstanding custody or child support issues; or<br />
• Proof of custody for the child/children under the age of majority and proof that you have legal authority to remove the child/children from your home country (if applicable).<br />
<br />
<b>2. 护照（Passports）</b><br />
主申请，配偶及随行子女的护照复印件，护照的过期日应该在 SINP 后两年或更长。复印件上应该包含护照号，护照签发日、过期日，照片，姓名，日期，出生地等信息。<br />
The expiry date on passports should be two years or more from the date of your SINP application. You will need to include photocopies of pages in your passport that show the passport number, date of issue and expiry date, photo, name, date, and place of birth for:<br />
• yourself (the principal applicant);<br />
• your spouse or common-law partner (if applicable); and<br />
• all dependant children accompanying you to Canada (if applicable).<br />
<br />
如果你生活在国外，需要提供你正生活国家的签证复印件。<br />
If you live in a country that is different than your nationality, please include a photocopy of your visa for the country in which you currently live.<br />
<br />
<b>3. 教育培训证明（Education/Training Credentials）</b><br />
• 学历认证（education/trade certificates, degrees or diplomas）<br />
• 专业执照、专业协会会员资格（professional designations, professional licenses and/or professional association memberships; and）<br />
• 学校成绩单密封件或者成绩单认证（official transcripts showing school(s) attended or courses taken）<br />
<br />
<b>4. 工作经历证明（Work Experience Credentials）</b><br />
雇主推荐信，证明申请者在学习或培训领域的工作经验超过一年。推荐信必须写在公司信头纸上，带有推荐人的名字及职位，并有推荐人签字。推荐信应该包含如下内容：工作职位及起止时间；主要职责；非全职工作需要注明每周工作的小时数；主管的联系方式。<br />
<br />
You must submit a letter (or letters) of reference from previous employers or other proof of employment to prove that you have at least one year of work experience in your field of study and/or training. Letters of reference must be written on the company’s official letterhead and signed by an authorized representative of the company who is identified by name and title. Each letter should indicate the following:<br />
• your job position and the start and end dates of employment;<br />
• your main duties/responsibilities; and<br />
• the number of hours you worked each week if the position was not full-time.<br />
• The contact information of your supervisor or manager to assist Saskatchewan Immigration in verifying your former employment.<br />
<br />
<b>5. 资格证书或执照（Regulatory or Licensing Credentials (if applicable)）</b><br />
<br />
If you intend to work in an occupation that requires licensing or certification in Saskatchewan, you must contact the provincial, national and/or industrial regulatory association before applying to verify that you will be able to meet licensing or certification requirements. Before nomination, the SINP will contact the appropriate regulatory body to ensure it has no objections to SINP nomination.<br />
If you intend to work in a medical profession that requires licensing or certification, you must apply under the SINP Health Professions Category.<br />
<br />
<b>6. 萨省雇主的工作 Offer 或定居资金（Offer of Permanent Employment from a Saskatchewan Employer or Proof of Transferable Settlement Funds）</b><br />
<br />
如果有萨省雇主的全职长期的工作 Offer，必须提供萨省雇主的 letter，letter 中包括工作职责，薪水，福利，公司联系信息，所有职位都必须注明符合加拿大该职业的工资标准和工作环境要求。<br />
<br />
If you have an offer of full-time, permanent employment, you must include a letter from your Saskatchewan employer, addressed to you, indicating:<br />
• job duties and responsibilities;<br />
• the salary you will receive;<br />
• the benefits provided by the employer; and<br />
• company contact information.<br />
All positions must offer wages and working conditions that match Canadian standards in that occupation.<br />
<br />
如果没有工作萨省雇主的工作 Offer，就需要提供资金能力证明，要求是主申请 $10,000 加币，每增加一人增加 $2,000，这些资金可以是在主申请名下、配偶名下，担保人名下，或者他们的组合。萨省不要求您对所有财产进行证明，FLYabroad 建议如果有能力可以多提供。证明材料可以是过去三个月的银行存款证明，也可以是能证明资产情况的银行账单。<br />
<br />
If you do not have an offer of permanent employment from a Saskatchewan employer,you must intend to find work in Saskatchewan and prove that you have enough money to live in the province for a short time after you arrive ($10,000 for you and $2,000 for each additional accompanying family member). You need to provide proof of the required funds only, not of all your financial assets.<br />
Proof of settlement funds can come from one or a combination of the following:<br />
• Letters from financial institutions that show the balance and history of your account for the last three months; and/or<br />
• Bank account statements that show you have access to transferable, liquid funds and assets that have been available for three months. Funds can be yours, your spouse’s, your supporting family members, or a combination of sources.<br />
<br />
<b>7. 语言能力证明（Language Credentials）</b><br />
如果母语（第一语言）不是英语，需要提供英语能力证明材料。这些证明材料包括雇主对你的语言能力担保（SINP 500-8 Affidavit），曾学校的英语课程，IELTS 考试成绩，英语培训证明，雇主的推荐信证明工作中交流的主要语言是英语。<br />
<br />
• SINP 500-8 Affidavit of English Language Ability<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;o If you have a job offer from a Saskatchewan employer, they must complete this form to verify that you have the language skills necessary to do the job;<br />
• Education/training documents that demonstrate you have attended education institutions where the language of instruction was English and show the length of the program;<br />
• Language testing results that equal a score of six or greater on the International English Language Testing System (IELTS);<br />
• Certificates of English Language training with a letter that shows the length of the program; and/or<br />
• Employment references with English as the principal language of communication.<br />
<br />
<b>8. 犯罪记录（Police Report(s) (if applicable)）</b><br />
如果申请者或者随行者 18 周岁以后有犯罪记录（包括过错和判刑），需要提供警察报告（police report），同时提供刑满释放及重返社会的证明，对于没有犯罪的 FLYabroad 建议提供无犯罪公证。<br />
If you or any dependent over the age of 18 have committed an offence or have been convicted of a crime, you must provide a photocopy of a police report from the country or countries where the offense(s) occurred and your current country of residence. In addition to the police report, submit any proof of rehabilitation, if applicable.<br />
<br />
<b>9. 担保人与申请人亲属关系证明文件（Proof of Family Member(s) Living in Saskatchewan as a Canadian Citizen or Permanent Resident）</b><br />
为了证明申请人与担保人的亲属关系，需要提供相关的出生公证，结婚公证，例如如果要证明是姑侄关系需要提供你姑姑的出生公证，你的出生公证及你父亲的出生公证，具体请到论坛发贴或咨询 FLYabroad 。<br />
The SINP must be able to trace your relationship to your supporting family member living in Saskatchewan through official documentation. This can be one or a combination of the following:<br />
• photocopies of birth certificates or passports showing the names of common family members;<br />
• marriage certificates showing the names of common family members; or<br />
• a government issued family registry.<br />
<br />
You may require several documents to prove your family relationship to a current Saskatchewan resident (e.g. if your Supporting Family Member is your first cousin). In these circumstances, please provide a letter or family tree, in addition to official documentation (birth certificates, etc.), that clearly outlines the relationship between you and your supporting family member in Saskatchewan.<br />
<br />
<b>10. 担保人身份及担保资格证明文件（Supporting Family Member Documents）</b><br />
担保人身份证明文件包括枫叶卡，公民卡或者加拿大护照，担保资格证明文件包括担保人过去一年在萨省生活的证明（例如，萨省健康卡，萨省驾执等），对于担保财政自足能力的证明包括雇主提供的收入证明或者返税证明。<br />
• Canadian permanent resident card, Canadian citizenship card, or Canadian passport;<br />
• Proof that they have lived in Saskatchewan for the past year (e.g. Saskatchewan Health card, Saskatchewan Driver’s license, etc.); and<br />
• Proof that they have been self-supporting (e.g. statement of income from employer, tax returns, etc.)
</p>
<p>当然不同的申请者所要提供的材料可能不止这些，对于 <a href="../services/pnpfamily.html">签约客户</a> FLYabroad 会根据具体申请情况给申请者列出详细的材料清单，并指导客户在合适的时候，用最经济的办法，轻松顺利的准备他们。</p>
<p>详见 <a href="../fc/sinp-family-members.html">加拿大萨省 （Saskatchewan）省提名家庭成员担保移民（SINP Family Members Category）申请条件及申请步骤</a> 。</p>
<p>FLYabroad 提供专业优质的 <a href="../services/pnpfamily.html"><b>加拿大省提名家庭类移民个人代理自助服务</b> </a> ；有问题可以到 <a href="http://www.flyabroadvisa.com/bbs/index.php?board=44.0" target="_blank">FLYabroad 自助移民论坛 - 加拿大省提名 </a>版块讨论。</p>
