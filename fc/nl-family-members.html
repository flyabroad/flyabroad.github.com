<div class="bodycon"><p><strong>纽省省提名家庭关系类移民:-flyabroad</strong></p>	
<p>纽省省提名家庭关系类移民要求如下：</p>
<p><b>纽省省提名家庭关系类移民担保人要求：-flyabroad</b></p>
<p>1.在加拿大居住1年以上的加拿大永久居民，或加拿大公民；<br />
2.必须是申请人的：父母、兄弟姐妹、同父异母或同母异父的兄弟、祖父母、外祖父母、外甥外甥女、侄子侄女、继女、叔姑姨舅、配偶的兄弟姐妹、堂兄妹;<br />
3.在申请人向NLPNP提交申请前，担保人在纽省连续居住1年以上;<br />
4.必须长期居住在纽省并承诺继续在纽省长期居住;<br />
5.经济上自立（过去一年中未接受纽省基本收入补助计划就业保险、重新安居援助计划的资金援助）;<br />
6.需要签署担保声明和宣誓书。</p>
<p><b>纽省省提名家庭关系类移民申请人要求：-flyabroad</b></p>
<p>1.年龄在 18 - 49 周岁；<BR/>
2.持有1位以上纽省亲属的担保书；<BR/>
3.已完成高等教育、培训或实习，并且取得了毕业证、学位证；<br />
4.至少1年以上的相关工作经验，现在持有纽省雇主工作邀请或者将在纽省找工作；<br />
5.语言要满足下述中的一项：持有纽省雇主的英语能力担保书，英语培训证书，英语为主要工作语言，雅思平均至少6分；<BR/>
6.资金不得低于：1 万加币+ 2000 加币/每位随行亲属。<BR/></p>
<HR>
<p><b>不符合条件的担保人：-flyabroad</b></p>
<p>1.过去已经通过CIC家庭担保项目担保过一位亲属，且未能遵循担保协议；<BR/>
2.被控告有罪，被判定有罪或被监禁；<BR/>
3.过去的1年内收到过收入补助、就业保险或安置资金；<BR/>
4.；<BR/>
5.已宣告破产；<BR/>
6.未能在纽省连续居住；<BR/>
7.未履行赡养费或子女抚养费。<BR/></p>
<p><b>不符合条件的申请人：-flyabroad</b></p>
<p>1.为居住在纽省的难民；<BR/>
2.是担保人的配偶、同居伴侣、父母、配偶父母、祖父母、外祖父母、受抚养子女；<BR/>
3.持有毕业生工作签证，且当前在纽省工作；<BR/>
4.持有工作签证的外国工人；<BR/>
5.申请人或受抚养家属（无论随行与否）有严重的身体状况；<BR/>
6.申请人或18岁以上的受抚养家属（无论随行与否）有严重的犯罪行为；<BR/>
7.有未解决的抚养权或子女抚养费问题；<BR/>
8.申请人或担保人有意在申请中作假。<BR/></p>
<p><b>纽省省提名家庭关系类移民材料清单：-flyabroad</b></p>
<p>1.申请人、配偶/事实配偶及子女的出生证明；<BR/>	
2.结婚证、领养证、离婚证、抚养权证明和抚养费证明；<BR/>
3.22岁及以上受抚养子女的不间断全日制学习证明；<BR/>
4.主申、配偶/事实配偶及所有随行子女的护照；<BR/>
5.申请人的大专、大学或任何高等教育的学位证和毕业证;成绩单 ；<BR/>
6.先前雇主的推荐信、执业证书、纽省雇主的录用书；<BR/>
7.存款证明；<BR/>
8.提供下述材料的任何一种即可：<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雇主对申请人英语能力的担保书；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;教育/培训机构出具的证明；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雅思成绩单；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英语培训证书；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;证明主要交流语言为英语的推荐信；<BR/> 
9.无犯罪证明；<BR/>
10.与担保人的亲属关系证明：出生证明、护照或结婚证，政府签发的家庭登记信息 ；<BR/> 
11.担保人的加拿大永久居民卡、公民卡或护照，过去1年在纽省的居住证明（可提供健康卡、驾照等）和经济自立证明。</p>
