<h2 class="nodetitle">纽芬兰团聚类移民（NLPNP Family Connections Category)申请人资格（Eligibility Criteria for the Relative）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-8-3 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>如果申请者有父母，（外）祖父母，兄弟姐妹，侄子侄女，外甥外甥女，或者同等的<a href="../common/family-member-definitions.html"> step- 亲属 或 in-law 亲属</a>是<a href="../ca/">加拿大</a><a href="../ca/nl.html">纽芬兰省（Newfoundland & Labrador）</a>的永久居民或公民，并且该亲属在<a href="../ca/nl.html">纽芬兰省（NL）</a>连续居住一年以上（参考<a href="../fc/nlf-se.html">担保资格</a>），就可以考虑是否具备<a href="../fc/nlpnp-family-connections-category.html">纽芬兰家庭关系类移民</a>的申请条件。</p>	
<p>
<b><a href="../fc/nlpnp-family-connections-category.html">纽芬兰家庭关系类移民</a>申请人资格（Eligibility Criteria for the Relative）</b><br />
<br />
1. 18 - 49 周岁<br />
Be between 18.‐49 years old; <br />
<br />
2. 有纽芬兰省近亲的担保书（可以多人共同担保）<br />
Have a signed Affidavit of Support from one or more family members in Newfoundland and Labrador; <br />
<br />
3. 担保人愿意为你提供定居援助<br />
Have a family member (Sponsor) willing to provide settlement assistance; <br />
<br />
4. 至少一年的高中后（post-secondary）教育、培训或学徒制培训，并且获得相应的文凭、毕业证或学位<br />
Have completed post‐secondary education, training, or apprenticeship of at least one year in length that has resulted in a diploma, a certificate or a degree; <br />
<br />
5. 一年以上工作经验<br />
Have at least one year of work experience; <br />
<br />
6. 能够满足工作需要的英语能力<br />
Have adequate English language ability either to do the job you have been offered by a Newfoundland and Labrador employer, or to get a job in your field of education or training; <br />
<br />
7. 提供英语能力证明：包括雇主对你的英语能力担保书，英语相关教育培训证书，英语考试成绩单（IELTS，TOEFL），或者到纽芬兰后参加 ESL 学校的证明<br />
(a) an Affidavit of English Language Ability from a Newfoundland and Labrador employer who has offered you a permanent job <br />
(b) education/training documents <br />
(c) language testing results OR <br />
(d) you may be required to attend ESL (English as a Second Language) courses prior to or following your arrival to Newfoundland and Labrador and provide documentation that confirms you have reached a required language level. <br />
<br />
8. 有 NL 省雇主的长期工作 Offer 或者打算在 NL 省找工作<br />
Have a full‐time, permanent job offer from a Newfoundland and Labrador Employer; OR intend to find full‐time work in Newfoundland and Labrador. <br />
<br />
9. 资金证明，主申请 $10,000 加币，每增加一随行者增加 $2,000 加币（条件很宽松，FLYabroad 注）<br />
Have enough money to live in the province for a short time without work after arrival ($10,000 for you and $2,000 for each accompanying family member). The funds can be from you, your spouse, your Sponsor, or a combination of these <br />
<br />
10. 打算在纽芬兰省长期定居<br />
Have the intention to reside permanently in Newfoundland and Labrador. <br />
</p>
<p><b>不符合纽芬兰家庭类移民申请条件的申请人包括：</b></p>
<p>
• 难民（Failed refugee claimants or refugee claimants living in Newfoundland and Labrador）<br />
• 需要由<a href="../cfc">联邦团聚移民</a>申请的亲属（Spouses, common‐law partners, parents, parents‐in‐law, grandparents and dependent children）<br />
• 符合留学生移民类别的持有工作签证的留学生（Individuals working in Newfoundland and Labrador under a post‐graduate work permit）<br />
• 符合省提名技术移民的具有工作签证的海外工人（Temporary foreign workers on work permits.）
</p>
<p><b>如果有如下情况也无法申请纽芬兰家庭关系类移民（NLPNP Family Connections Category)</b></p>
<p>
• 申请成员中有重大疾病（You or any dependent family member (accompanying you or not) has a serious medical condition）<br />
• 申请成员中 18 岁后有严重犯罪记录（You or any dependent family member (accompanying you or not) over the age of 18 has a record of serious criminal offenses）<br />
• 主申请有未解决的子女抚养及监护问题（You have unresolved custody or child support disputes affecting any member of your family）<br />
• 在申请中有意提供虚假信息（You have intentionally misrepresented yourself in the application）
</p>

<p>以下成员需要包含在申请中，并可以与主申请一起移民，如果在申请中没有包含他们的信息，则以后他们也不能被担保移民：<br />
. 配偶（Spouse ）<br />
. <a href="../common/clp.html">普通法伙伴（Common‐law partner）</a><br />
. <a href="../common/dc.html">非独立子女（Dependent children）</a>
</p>
