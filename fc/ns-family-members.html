<div class="bodycon"><p><strong>新斯科舍省省提名家庭关系类移民分类:-flyabroad</strong>
1.非受供子女；<br />
2.家族企业工人。</p>
<p><strong>新斯科舍省省提名家庭关系类移民申请要求:-flyabroad</strong></p>
<p><strong>1.非受供子女：</strong></p>
<p><strong>父母要求：</strong></p>
<p>1)是加拿大公民或永久居民；<br />
2)已经被新斯科舍省提名项目提名；<br />
3)是您先前申请时表IMM 0008 或IMM5406中填写的子女的父母；<br />
4)在获得加拿大永久居民身份后的半年内一直在新斯科舍省定居，并仍将是该省的居民；<br />
5)如是新移民，申请人申请前必须在新斯科舍省连续居住3个月以上，且在申请人申请期间仍居住在新斯科舍省；<br />
6)整个申请过程都需要居住在新斯科舍省，且在申请人以永久居民身份到达时仍然居住在新斯科舍省.<br />
</p>
<p><strong>申请人要求：</strong></p>
<p>1)年龄在22岁及以上。<br />
2)是父母申请时表IMM0008 和IMM5404中填写的子女。<br />
3)如果目前居住在加拿大，是临时工人或游客；如果是海外申请者，在当前居住国要有合法身份。<br />
4)完成高等学习，有学位证、毕业证等.<br />
5)语言应至少满足下述中的一项：<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英语或法语为主要教学或沟通语言；<br /> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;雅思或TEF平均4.5及以上。<br />
6)过去5年有至少1年的专业领域工作经验，工作地点不限；或有意并有能力在新斯科舍省找到工作；<br />
7)对于需要资格证的职业：申请前已于行业机构取得联系；或正在进行证书的认证；或已经满足相关要求。<br />
8)资金不低于：1万加币+2千加币/每个随行人员。<br />
2.家族企业类工人；<br />
申请人分三类：熟练技工(职位为NOC技术水平O, A 或 B，优先考虑)、半熟练技工(职位为NOC技术水平C，在新斯科舍省工作半年)和低技术劳工(职位为NOC技术水平D，在新斯科舍省工作半年以上)；<br />
申请人要求：<br />
1)年龄在21-55岁之间；<br />
2)是雇主的子女、兄弟姐妹、侄子、侄女、外甥、外甥女、叔姑姨舅、孙子、孙女、外孙、外孙女(或a step or half-relative of the same degree)；<br />
3)完成了至少12年级的教育或至少12年的教育；<br />
4)已获得新斯科舍省雇主的全职长期工作邀请；<br />
5)如果职位要求注册或证书，在递交申请前需要联系省、国家或行业监管协会，以确认是否符合相关要求；<br />
雇主要求：<br />
1)是加拿大公民或永久居民且在新斯科舍省居住至少2年以上；<br />
2)控股33.33%以上，且当前的管理经验不低于2年；<br />
3)公司财务状况良好；<br />
4)财政自足，过去的两年中没有收到过任何的社会援助或新斯科舍省/加拿大政府的就业援助；<br />
5)向自己或配偶的近亲属提供自己位于新斯科舍省的企业的全职长期工作：年薪和福利待遇满足省和行业标准（优先考虑时薪超过10加元或年薪超过2万加元的工作）：遵守现有的工会协议、劳动争议的解决等；工作条件符合加拿大标准以及新斯科舍省劳动标准代码；<br />
6)对于需要从业资格证的行业，申请前需联系省、国家行业监管协会，以确认工人的技能是否符合相关要求；<br />
7)工作邀请发送频率：雇主或配偶，每两年可担保一位亲属的移民申请；<br /></P>
<p>
<b>新斯科舍省省提名家庭关系类移民材料清单:-flyabroad</b><br />
1.非受供养子女；<br /> 
主申和每个家庭成员的护照、出生证明；<br />  
结婚证、离婚证；<br /> 
抚养权证明、领养证；<br /> 
22岁及以上子女的全日制学习证明：教育机构的证明信，学位证和毕业证等；<br /> 
以下至少要提供一项：证明英语或法语为主要教学或交流语言的成绩单，证明英语或法语为主要交流语言的推荐信，雅思或TEF成绩单；<br /> 
主申的推荐信、简历、资格证 ；<br /> 
主申的学位证、毕业证等；<br /> 
意向书（概述能够成功在新斯科舍省定居）；<br /> 
过去3个月的银行对账单或其它的财产证明；<br /> 
无犯罪证明；<br /> 
2.家族企业工人；<br /> 
主申工作许可；<br /> 
主申和每个家庭成员在居住国的合法身份、出生证明、护照；<br />
主申和配偶的结婚证、离婚证；<br />
抚养权证明、领养证；<br />
以前的移民申请拒签信；<br />
证明亲属关系：家谱、出生证明；<br />
主申和22岁及以上家庭成员的学位证和毕业证等；<br />
雇主申请表、国际公认的语言测试成绩、语言培训培训证书、证明英语或法语为主要授课或交流语言的成绩单或推荐信 ；<br />
主申的简历、资格证和合同、配偶的资格证 ；<br />
过去3个月的账户余额和交易记录证明，银行账单；<br />
无犯罪证明；<br /></P>
