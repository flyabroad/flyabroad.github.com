<h2 class="nodetitle">艾伯塔省提名家庭团聚移民(家庭担保移民 Family Class)</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-6-26 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><p><strong>艾伯塔省提名家庭团聚移民（AINP Family Stream）【2008 年 6 月】</strong></p>	
<p>
2008 年 6 月 19 日，<a href="../ca/alberta.html">艾伯塔省（Alberta 也叫阿尔伯塔省）</a>施行了最新的省提名移民项目 <a href="../pnp/ainp.html">Alberta Immigrant Nominee Program，简称 AINP</a> ，其中最引人注目的是引入了家庭担保类移民（<a href="../cfc/">Family Class 家庭团聚移民</a>）。</p>
<p>艾伯塔省提名家庭担保移民要求如下：</p>
<p><b>艾省团聚移民担保人要求：</b></p>
<p><a href="../common/family-member-definitions.html">与申请人关系</a>： 担保人的父母亲， 兄弟姐妹， 叔伯姑姨， 侄子，外甥，侄女， 外甥女；<BR/>
年龄：担保人年龄在 21 周岁以上；<BR/>
身份： 担保人是加拿大公民或者在阿尔伯塔居住超过 2 年的常驻居民；<BR/>
资金： 担保人提供过去 1 年的收入或者提供 1.5 万加币的存款证明；<BR/>
限制：每个担保期为 2 年（自被担保人登陆算起）， 担保下一个申请人时必须完成上一个 2 年担保期方可；<br /></p>
<p><a href="../common/family-member-definitions.html">亲属关系定义</a>，可以参考 <a href="../fc/nlpnp-family-connections-category.html">纽芬兰家庭关系类移民（Family Connections Category)</a> 或 <a href="../common/family-member-definitions.html">加拿大家庭成员定义（Family Member Definitions）</a>。</p>
<p><b>担保资格详见：</b><a href="../fc/abf-se.html">艾伯塔省提名家庭担保移民（AINP-Family）担保人资格（Sponsor Eligibility）</a>  。<br /></p>

<p><b>艾省团聚移民申请人要求：</b></p>
<p>
年龄：申请人年龄在 21-45 周岁；<BR/>
语言：申请人及其配偶必须雅思超过 4 分或者法语 TEF 361-540 分之间；（英语专业或者法语专业获得学士学位的可豁免语言成绩）；<BR/>
学历：申请人或配偶必须是高中以上学历（至少完成一年的高等课程）；<BR/>
工作：申请人或配偶过去4年内工作至少有3年的全职工作经历；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;或过去4年内至少有3年的全日制高等教育；<BR/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;或者过去4年内同时有3年的全职工作（可以通过周工作时间证明 <a href="../services/">FLYabroad</a> 注）和3年全日制高等教育（可以通过学时方式证明 <a href="../services/">FLYabroad</a> 注）；<BR/>
资金：申请人一个人至少 1 万加币存款， 每增加一人增加 2000 加币；<BR/>
(如果申请人没有这笔资金， 担保人可提供其充足资金进一步声明进行担保；
目前在加拿大境内的学生签证持有者，<a href="../caregiver/">住家护理</a>，难民申请者除外)</p>

<p>申请人或者配偶至少有一个人需要同时满足教育和工作的要求【FLYabroad 注】；</p>
<p><b>申请资格详见：</b><a href="../fc/abf-ce.html">艾伯塔省提名家庭担保移民（AINP-Family）申请资格（Candidate Eligibility）</a> 。<br /></p>

<p><b>艾伯塔省提名团聚移民审理周期：</b></p>
<p>艾伯塔省团聚移民周期根据每个担保人申请人条件不同而不同,大体周期为 12 个月之内； 加上联邦处理时间 6 -18 个月，因此根据申请人条件的不同申请周期会有很多的差别。艾伯塔省提名家庭团聚移民（AINP Family Stream）没有提名申请费用，只需要缴纳联邦申请及相关费用既可以，参考 。</p>

<p>
<a href="../fc/alberta-family-class.html">艾伯塔省提名家庭团聚移民(Family Class)</a><br />

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../ca/abpnp-ig.html">艾伯塔（Alberta）省提名国际毕业生移民项目（International graduates）</a> ；
</p>
