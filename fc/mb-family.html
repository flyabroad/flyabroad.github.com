<div class="bodycon"><p><strong>曼省省提名家庭团聚移民 - FLYabroad</strong></p>	
<p>
如果您有亲属或朋友在曼省定居1年以上并且愿意作为你的担保人的话您可以考虑通过亲属担保方式移民加拿大。
</p>
<p>2013年4月份MPNP调整了评分标准，总分100，申请人的评分达到60分以上才符合申请条件，评分标准见下方表格。</p>

<p><b>曼省省提名家庭团聚移民材料清单：</b></p>
<p><b>1.曼省省提名家庭团聚移民家庭担保类材料清单 - FLYabroad</b><BR/>
曼省近亲属的证明；曼省亲属完成的MAS(曼省担保书)表格。<br/>
其他材料与<a href="../sk/mb-skill-work.html">曼省省提名技术移民材料清单一致。</a><br/></p>
<p><b>2.曼省省提名家庭团聚移民普通类材料清单：</b><BR/></P>
曼省近亲属的证明；或2份MAS(阿省担保书)表格，由在阿省居住1年以上的远亲或朋友完成；或曼省接受中学或大学教育的证明；或过去10年内有半年的曼省工作经验的证明。<br/>
其他材料与<a href="../sk/mb-skill-work.html">曼省省提名技术移民材料清单一致。</a><br/></p>
<p>FLYabroad 提供专业优质的 <a href="../services/pnpfamily.html"><b>加拿大省提名家庭类移民个人代理自助服务</b> </a> ；有问题可以到 <a href="http://bbs.flyabroadvisa.com/">FLYabroad 自助移民论坛 - 加拿大省提名 </a>版块讨论。</p>
