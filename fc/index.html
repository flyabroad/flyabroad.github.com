<div class="bodycon"><p><strong>加拿大省提名家庭团聚移民</strong></p>	
<p><a href="../ca/">加拿大</a>是一个联邦国家，各省和联邦政府都有移民协议，<a href="../federal/">加拿大联邦</a>允许各省有自己的<a href="../points/">移民评估标准</a>和<a href="../canada/plan.html">移民配额</a>，当然最终的审批权还在联邦政府，也就是<a href="../common/cic.html">加拿大公民及移民部（CIC）</a>。</p>

<p>各个省都有自己的<a href="../canada/pnp.html">省提名移民项目（PNP）</a>，现在随着加拿大移民需求的增加和移民政策的变化，加拿大联邦各省也纷纷推出了自己的省提名家庭担保移民(Family Class)，用于帮助已经在加拿大生活的常驻居民或者公民可以将海外的家庭成员团聚到加拿大。</p>
<p>本部分主要介绍各省<b>最新的</b>家庭类担保移民，FLYabroad 称作加拿大省提名团聚移民。</p>	
<p>
<a href="../fc/mb-family.html">曼省省提名亲属担保移民。</a><br />
<a href="../fc/nb-family.html">新不伦瑞克省省提名亲属担保移民。</a><br />
<a href="../fc/nl-family-members.html">纽省省提名家庭关系类移民。</a><br />
<a href="../fc/ns-family-members.html">新斯科舍省省提名家庭关系类移民。</a><br />
<a href="../fc/pei-connections.html">爱德华王子岛省提名亲属担保移民。</a><br />
<a href="../fc/sk-family-members.html">萨省省提名家庭团聚移民。</a><br />
</p>
<p><a href="../common/family-member-definitions.html">亲属关系定义</a>，可以参考 <a href="../common/family-member-definitions.html">加拿大家庭成员定义（Family Member Definitions）</a>。</p>
<p>
各省信息请参考：加拿大的十个省和三个地区简介：<br />
<a href="../ca/ontario.html">安大略省（Ontario）</a><br />
<a href="../ca/alberta.html">艾伯塔省 / 亚伯特省 （Alberta）</a><br />
<a href="../ca/bc.html">不列颠哥伦比亚省 / 卑诗省（British Columbia）</a><br />
<a href="../ca/manitoba.html">曼尼托巴省 / 马尼托巴省（Manitoba）</a><br />
<a href="../ca/nl.html">纽芬兰与拉布拉多省（Newfoundland and Labrador）</a><br />
<a href="../ca/nb.html">新不伦瑞克省 / 纽宾士域省（New Brunswick）</a><br />
<a href="../ca/ns.html">新斯科舍省 / 诺瓦斯克舍省（Nova Scotia）</a><br />
<a href="../ca/pei.html">爱德华王子岛省（Prince Edward Island）</a><br />
<a href="../ca/sk.html">萨斯喀彻温省（Saskatchewan）</a><br />
</p>	
<p>FLYabroad 提供专业优质的 <a href="../services/pnpfamily.html"><b>加拿大省提名家庭类移民个人代理自助服务</b> </a> ；有问题可以到 <a href="http://www.flyabroadvisa.com/bbs/index.php?board=44.0" target="_blank">FLYabroad 自助移民论坛 - 加拿大省提名 </a>版块讨论。</p>
