<div class="bodycon"><p><strong>新不伦瑞克省提名亲属担保移民 -flyabroad</strong></p>	
<p><b>新不伦瑞克省亲属担保移民亲属要求：-flyabroad</b></p>
<p>
1.申请人提交申请时，在新省连续居住1年以上的加拿大公民或永久居民；<br />
2.是申请人的：父母、祖父母、外祖父母、兄弟姐妹、同父异母或同母异父的兄弟姐妹、配偶的兄弟姐妹或叔姑舅姨；<br />
3.能证明与申请人的亲属关系；<br />
4.经济自足：在过去的1年未收到来自NB社会救助项目、联邦就业保险、重新安置援助的资金帮助；<br />
4.填写担保声明，并接受人口增长秘书处移民部官员的面试；<br />
5.如是通过NB 省提名项目下的商业移民获得移民身份的，公司运营至少1年以上；<br />
6.如果是通过NB 省提名项目下的技术移民提名获得移民身份的，在获得永久居住身份后，在新省至少要工作1年且申请人提交申请时，亲属正在新省工作。<br />
</p>
<p><b>新不伦瑞克省亲属担保移民申请人要求：-flyabroad</b></p>
<p>1.年龄在 21 - 55 岁之间；<BR/>
2.过去五年内，至少2年的新省提名职业的全职工作经验 ；<BR/>
3.雅思平均不低于4分或TCF/DELF/DALF三级（361-540）；<br />
4.有至少1名的新不伦瑞克省亲属签署的担保声明；<br />
5.有提名职业的培训和经验及相关许可证；<br/>
6.已获得新省雇主提供的全职工作；<br/>
7.有担保人出具的安置计划书；<br/>
8.资金要求：1万加币+2千加币/每个随行亲属。<br/>
</p>
<p>材料清单与 <a href="../sk/nb-skill-work.html">新不伦瑞克省技术移民材料清单一致。</a>-flyabroad<br/></p>
<p>step- or half- relative 等亲属关系定义，可以参考 <a href="../common/family-member-definitions.html">加拿大家庭成员定义（Family Member Definitions）</a>。</p>
