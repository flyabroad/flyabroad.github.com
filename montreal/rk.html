<div class="bodycon"><h4>蒙特利尔人口及法语人口</h4>
<strong>族裔</strong>
<p>加拿大统计局 2001 年数据显示，<a href="../montreal">蒙特利尔</a> 市区有1,583,590户住户。而蒙特利尔地区总人口3,607,000（2004年统计数字），这个数字包括了南岸Longueuil和北边的Laval两市人口。十四岁以下儿童（618,855人）占人口比例的百分之18.06，65岁以上的老人（442,720人）占人口比例的百分之12.92。百分之13.55人口为有色人种，其中黑色人种最多，有140,000人（4.12%）。</p>
<p>据 2001 加拿大统计局数据，蒙特利尔有52110华侨华人，占人口总数的1.5%。</p>
<p><a href="../montreal">蒙特利尔市</a>有很健全的爱尔兰、意大利、犹太、希腊、阿拉伯、亚洲、拉丁美洲、海地和葡萄牙社区及其它小社区，居民几乎来自世界上所有的国家。</p>
<p>族群 人口 百分比</p>
<ol>
<li>加拿大人 1,885,085 &nbsp;&nbsp;&nbsp;&nbsp;55.76% </li>
<li>法国人 900,485    &nbsp;&nbsp;&nbsp;&nbsp;26.63% </li>
<li>意大利人 224,460  &nbsp;&nbsp;&nbsp;&nbsp;6.63% </li>
<li>爱尔兰人 161,235  &nbsp;&nbsp;&nbsp;&nbsp;4.76% </li>
<li>英国人 134,115    &nbsp;&nbsp;&nbsp;&nbsp;3.96% </li>
<li>苏格兰人 94,705   &nbsp;&nbsp;&nbsp;&nbsp;2.80% </li>
<li>犹太人 80,390   &nbsp;&nbsp;&nbsp;&nbsp;2.37% </li>
<li>海地人 69,945   &nbsp;&nbsp;&nbsp;&nbsp;2.06% </li>
<li>希腊人 55,865   &nbsp;&nbsp;&nbsp;&nbsp;1.65% </li>
<li>德国人 53,850   &nbsp;&nbsp;&nbsp;&nbsp;1.59%</li>

</ol>
<strong>语言</strong>
<p><a href="../montreal">蒙特利尔</a> 市区人口大部分说法语或者英法双语。其中大蒙特利尔市区法语裔人口占67.8%，英法以外语裔18.4%，英语裔13.8%。英语裔和其它语裔大部分集中在蒙特利尔岛上。</p>
