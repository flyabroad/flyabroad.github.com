<div class="bodycon"><h4>蒙特利尔经济</h4>
<p><a href="../montreal">蒙特利尔</a> 是加拿大重要经济，文化，运输中心。同时也是加拿大重要港口和铁路枢纽。由于地处联接到五大湖所有工业中心的圣劳伦斯河口，蒙特利尔港口成为加东最重要的海运中枢，运输谷物，石油，机器和其他各种工业产品。因此蒙特利尔也同时成为加拿大的铁路枢纽。</p>
<p>蒙特利尔的飞机制造，生物医学，信息产业，印刷，药业，电子游戏，服装和电子业发达。公司总部有庞巴迪、CAE、加拿大航空公司、加拿大国家铁路公司等。国际民航组织总部也在蒙特利尔市区。</p>
<p>在举办奥运之前，蒙特利尔可说是加拿大的经济中心，但举办奥运积欠了大量债务，据统计奥运债务于2006年才能还清，这使得市政发展缓慢，让多伦多逐渐赶上蒙特利尔，许多公司总部亦移往多伦多。</p>
<strong>失业率及产业划分统计</strong>
<p>2006年，蒙特利尔岛上失业率为13.1%，大市区则为11.2%。Ville-Marie, Mercier-Hochelaga-Maisonneuve、Villeray-Saint-Michel-Parc Extension、Verdun、Sud-Ouest、Lasalle和Montréal-Nord这些区域尤其高。</p>
<p>产业划分比例（岛上）如下 ：</p>
<ol>
<li>服务产业：69.2 %；</li>
<li>制造业：16.8 %；</li>
<li>建筑业：2.7 %。</li>
</ol>
<h4>姐妹城市</h4>
<p>1985年蒙特利尔与上海结为姐妹城市。1991年蒙特利尔植物园内开辟了名为“梦湖园”的中国江南式园林。因为是蒙特利尔与上海的合作，所以名字中有蒙、沪两市市名的谐音。1998年上海市政府在蒙特利尔唐人街建立了牌坊，相对应的，蒙特利尔也在上海浦东建立了蒙特利尔园。</p>
<p>蒙特利尔有以下友好城市:</p>
<ol>
<li>雅典，希腊</li>
<li>比尔舒华，以色列</li>
<li>广岛市，日本</li>
<li>上海，中国</li>
<li>大邱，韩国</li>
<li>釜山，韩国</li>
<li>汉诺威，德国</li>
<li>哈里斯堡，美国宾西法尼亚</li>
<li>火奴鲁鲁，美国夏威夷</li>
<li>纽约市，美国纽约州</li>
<li>阿姆斯特丹，荷兰</li>
<li>伦敦，英国</li>
<li>洛杉矶，美国加州</li>
<li>巴黎，法国</li>
<li>图卢兹，法国</li>
<li>伏尔加格勒，俄罗斯</li>
<li>埃里温，亚美尼亚</li>
</ol>
<h4>蒙特利尔教育</h4>
<p>蒙特利尔使用魁北克独特的教育体制：6年小学，5年中学，2年大学预科，3年或4年大学。</p>
<strong>蒙特利尔法语大学</strong>
<ol>
<li><a href="../scqc/umontreal.html">蒙特利尔大学（Université de Montréal）</a>
<ol>
<li>蒙特利尔高等商学院（H.E.C.， 附属于蒙特利尔大学）</li>
<li>蒙特利尔工程学院（École Polytechnique de Montréal，附属于蒙特利尔大学）</li>
</ol>
</li>
<li><a href="../scqc/uqam.html">魁北克大学蒙特利尔分校（Université du Québec à Montréal, UQÀM）</a>
<ol>
<li>电视大学（Télé-université，附属于UQAM）</li>
</ol>
</li>
</ol>
<strong>蒙特利尔英语大学</strong>
<ol>
<li><a href="../scqc/mcgill.html">麦吉尔大学（McGill University）</a></li>
<li><a href="../scqc/concordia.html">协和大学（康克迪亚大学）（Concordia University）</a></li>
</ol>
<h4>蒙特利尔著名人物</h4>
<p>蒙特利尔名人包括：</p>
<ol>
<li>皮埃尔·特鲁多（Pierre Trudeau）</li>
<li>吉耶·维伦纽夫（Gilles Villeneuve）</li>
<li>雅克·维伦纽夫（Jacques Villeneuve）</li>
<li>席琳·狄翁（Céline Dion）</li>
</ol>
