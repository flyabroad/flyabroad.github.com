<h2 class="nodetitle">移民评分标准概述 - 适用于 2012 年最新移民法 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2011-12-29 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><a href="../federal">加拿大联邦技术移民</a> <a href="../points/fsw.html">评分标准体系</a>主要包括教育、语言、工作、年龄、就业安排、适应能力六方面，满分 100 分，及格分 67 分。<br />
</p>

<p><a href="../quebec/qsw.html">魁北克省技术移民</a> <a href="../points/qsw.html">评分标准体系</a>主要包括教育、语言、工作、年龄、魁北克亲属、配偶情况、就业安排、子女、适应能力等 10 多个方面，与<a href="../points/fsw.html">联邦技术移民</a>不同，<a href="../points/qsw.html">魁北克对单身和已婚者有不同的评分标准</a>:对于单身者，总分是 107 分，通过分是 55 分。对于已婚者，总分是 123 分，通过分是 63 分。</p>

<p>2011年7月澳大利亚技术移民施行了新的评分标准， <a href="../175.html">175 类独立技术移民</a>， <a href="../176.html">176 类州/领地提名，亲属担保技术移民</a>。<br />
 <a href="../475.html">475 类边远地区担保（临居）移民</a>的通过分相同，都是65分，只是176州担保可以加5分，475州担保或亲属担保可以加10分（176不再适用亲属担保）。具体评分标准参考这里。<br />
</p>
<p><b>具体的各类移民的评分标准请参考：</b></p>
<p>
· <a href="fsw.html">加拿大联邦技术移民评分标准 - 适用于2011-07-01 最新政策 - FLYabroad</a>。<br />
· <a href="qsw.html">魁北克技术移民评分标准 - 适用于 2011-12-06 最新政策 - FLYabroad</a>。<br />
· <a href="gsm.html">澳大利亚技术移民评分标准 - 适用于 2011-07-01 最新政策 - FLYabroad</a></a>。<br />
</p>
<hr /><p>参考：<br />
<a href="../federal/occs.html">加拿大技术移民紧缺职业</a> 。<br /><br />
<a href="../sol/s1.html">澳大利亚技术移民 175 签证职业列表 - Schedule 1</a> 。<br />
<a href="../sol/s2.html">澳大利亚技术移民州担保类职业列表 - Schedule 2</a> 。<br /><br />
澳大利亚技术移民：<a href="../australia/">澳大利亚 175，176，475 类技术移民</a>。<br />
加拿大技术移民：<a href="../federal/">加拿大联邦技术移民（2008.11.28 紧缺职业类）</a>。<br />
加拿大技术移民：<a href="../quebec/">2012年魁北克技术移民申请相关要求</a> 。<br />
</p></div>
