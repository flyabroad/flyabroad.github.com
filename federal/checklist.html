<h2 class="nodetitle">加拿大技术移民新程序补料清单（Stage Two）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-05-30 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>注：该清单适用于北京使馆 2006-09-01 后 SAP 程序的申请，对于最新的 227 新政 下的申请程序与此大同小异。参考 <a href="../federal/how-to-apply.html">加拿大技术移民227新政后的申请程序</a>。</p>
<p>
2006 年 9 月后加拿大对其<a href="../federal/">联邦技术移民</a>及<a href="../canada/bc.html">联邦商业移民</a>施行了新的<a href="../federal/sap.html">简化处理程序（SAP）</a> ，该简化程序下（SAP）整个申请被分为两个阶段：</p>

<p> 一、Stage One: Initial Application，提交申请，此时只需要提交：</p>

<ul>
<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* 申请表格（package）</li>
<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* 地址标签（2张）</li>
<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* <a href="../federal/fees.html">申请费</a></li>
<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* 主申请的护照复印件</li>
</ul>

<p>二、Stage Two: Filing Supporting Documents，补充支持材料</p>
<p>这时使馆会将详细的补料清单发给申请人，一般是通过电子邮件的形式发出，因此在第一阶段填写申请表格时一定要填写正确和常用的电子邮箱，并经常查收邮件。</p>
<p> 2008 年 5 月，加拿大北京使馆率先进入技术移民简化处理程序的补料阶段，并对外公布了 <a href="../federal/bj-checklist.html">北京使馆第二阶段（Stage Two）补料清单</a> 。</p>
<p>其实早在 2008 年 1 月，加拿大香港使馆就对外发布了香港使馆加拿大技术移民简化处理程序下 <a href="../federal/hk-checklist.html">香港使馆第二阶段（Stage Two）补料清单</a> 。</p>
<p>对于这两个使馆，申请表格基本一致，不过由于北京使馆面向的申请者主要是中国大陆，朝鲜及蒙古，香港使馆面向的除了大陆还有香港和澳门，因此在提交的证明材料上会有些许的差别，不过差别不大。</p>
<p>在需要提供的补充材料中，推荐信，学校成绩单</a>，语言考试成绩单（IELTS 等），学位认证，公证书，CSQ（魁北克移民甄选），无犯罪证明需要提供原件。其他材料提供复印件并放在密封的信封中，如果材料不是英文或法文则必须附有相应的翻译（英文或法文都可以）。</p>
<p>对于照片，递交 CIU 时不需要，递交使馆时每人提供 6 张加拿大签证照片，具体参考：<a href="../federal/photos.html">加拿大技术移民照片要求</a> 。</p>
<p>申请中不能提供虚假材料，否则可能会有如下后果：<br />
. 申请拒签<br />
. 两年内不能进入加拿大<br />
. 你的拒签记录将记入加拿大全球移民数据库，以后申请任何加拿大签证都会受到影响<br />
. 弄虚造假行为可能会被诉诸法律<br />
<br />
对于提供虚假材料是没有任何解释或借口的，如果某些材料无法提供可以写解释，但不应该提供虚假材料。</p>
<p><b>具体使馆（加拿大香港使馆和加拿大北京使馆）的申请材料清单详见：</b></p>
<p>
香港：<a href="../federal/hk-checklist.html">加拿大技术移民新程序香港使馆第二阶段补充材料清单</a> 。<br />
北京：<a href="../federal/bj-checklist.html">加拿大技术移民新程序北京使馆第二阶段补充材料清单</a> 。
</p>
<hr /><p><a href="http://geo.international.gc.ca/asia/hongkong/immigration/swFed-en.asp" target="_blank">参考：</a></p>
<p>
<a href="../quebec/funds.html">魁北克技术移民申请费用及费用支付方式</a> 。<br />
<br />
<br />
<a href="../federal/relative.html">亲属加分：加拿大联邦技术移民亲属加分，5 分，包含在适应能力评分中</a>。<br />
<a href="../federal/edu.html">教育加分：加拿大联邦技术移民教育加分，最高 25 分</a>。<br />
<a href="../federal/adaptability.html">适应能力加分：加拿大联邦技术移民适应能力加分，最高 10 分</a>。<br />
<a href="../federal/arranged.html">就业安排加分：加拿大联邦技术移民就业安排加分，最高 10 分</a>。<br />
<a href="../federal/lang.html">语言能力评分：加拿大联邦技术移民语言能力评分，最高 24 分</a>。<br />
</p></div>
