<div class="bodycon"><p><h2>加拿大联邦技术移民 2015 Express Entry（EE）新政申请条件 - FLYabroad</h2></p>
<p><strong>加拿大技术移民申请条件（2014年5月1日新调整后）- FLYabroad</strong></p>
<p>2014年51新政后加拿大技术移民申请条件与626政策有了较大变化，<a href="../federal/occs.html">紧缺职业调整为24大类</a>，配额又缩减了一半（总配额5000，单个职业配额不超过300）。</p>
<p><b>类别一：加拿大联邦技术移民AEO类申请条件 - FLYabroad</b></p>
<p>如果您持有加拿大HRSDC的AEO批文，您就可以直接申请加拿大联邦技术移民，不受紧缺职业和配额限制，另外AEO可以给申请人加10分，这意味着分数也基本不成问题。只是对于中国申请人很难拿到真实的AEO，FLYabroad 提示您利用虚假AEO申请加拿大技术移民有风险。</p>
<p><b>类别二：加拿大联邦技术移民境内PHD类申请条件 - FLYabroad</b></p>
<p>
1. 递交申请时已经完成加拿大PHD并且毕业不超过1年（graduated no more than 12 months）或者当前还在在加拿大就读PHD并且已经完成2年的PHD课程（have completed at least two years of study towards a PhD）并且成绩良好（in good academic standing）；<br />
2. 不是公派类别，也就是不是享受国家奖学金学成后需要回国效力的PHD（are not recipients of an award requiring them to return to their home country to apply their knowledge and skills）。<br />
3. PHD类别年度配额是 1000 人，申请时年度配额还没有满（A maximum of 1,000 applications from this category will be considered for processing each year）。
</p>
<p><b>类别三：加拿大联邦技术移民紧缺职业类申请条件 - FLYabroad</b></p>
<p>
1. 近十年内有某<a href="../federal/occs.html">紧缺职业</a>一年以上的全职工作经验（或者同等的 part time）；<br />
2. 申请签收时您所申请的职业的申请人还没有达到1,000个，并且年度的紧缺职业类的申请人数还没有达到25000人，截止到2015年4月30号；<br />
3. 通过<a href="../eca/">加拿大教育资格认证（ECA）</a>；<br />
4. 分数达到<a href="../federal/points.html">67分</a>。<br />
</p>
<p><b>加拿大技术移民50大类紧缺职业参考：<a href="../federal/occs.html">Qualifying Occupations for Federal Skilled Worker applications（加拿大联邦技术移民紧缺职业列表）</a>。</b></p>
<p>
对于没有AEO的申请者来说，要想申请加拿大联邦技术移民需要符合在近10年内有一年<a href="../federal/occs.html">紧缺职业工作经验</a>，当然<b>并不是</b>只有紧缺职业才加分，只要是职业在 NOC 0，A，B 中的并且是近10年内取得的都可以加工作经验分（1年9，4年13，FLYabroad提示您：并不是只有紧缺职业才加工作分）。
</p>
<p><b>对于以上任何类别，您必须同时符合申请加拿大联邦技术移民条件基本要求 - FLYabroad</b><br />
* 10年内有至少连续一年的全职工作, 或等同于一年全职工作的连续兼职工作;<br />
* 工作经验必须是在加拿大全国职业分类( NOC )技能类型 0 (管理工作), A (专业工作) 或 B (技术工作和熟练的贸易) 类型中的; 并且<br />
* 加拿大技术移民申请者要通过品行审查，不能对加拿大的公共安全造成威胁。主要是通过 无犯罪公证（未受刑事处分公证） 证明。<br />
* 加拿大技术移民申请者要符合体格检查标准，主要检查那些对加拿大公共卫生造成重大威胁，比如艾滋病、性病、重大高位传染性疾病等。还有那些对加拿大政府造成较大财政负担的疾病，比如严重的肾病，心脏病等。<br />
* 资金方面加拿大联邦政府要求技术移民申请者应该有一定的<a href="../federal/funds.html">财政自足能力</a>，能够维持整个家庭在加拿大半年到一年的生活支出。
</p>
<p>符合以上几点就满足了基本的加拿大技术移民条件要求了。为了选拔合格的技术移民来补充加拿大的劳动力不足，加拿大公民及移民部（CIC）对全世界希望移民加拿大的人们制定了一套<a href="../federal/points.html">评分标准</a>，加拿大联邦技术移民评分标准主要包括 <a href="../federal/edu.html">教育</a> 、 <a href="../federal/lang.html">语言</a> 、工作、年龄、 <a href="../federal/arranged.html">就业安排</a> 、 <a href="../federal/adaptability.html">适应能力</a> 六方面，总分 100 ，及格分 67 。如果能够达到及格分，成功申请加拿大技术移民就比较有保障。</p>
<p>如果您的职业不在<a href="../fsw">加拿大联邦技术移民</a>54新政后的<a href="../federal/occs.html">紧缺职业名单</a>中，您可以考虑是否可以申请其他类别的移民：</p>
<p>
1. 可以考虑学习法语申请<a href="../quebec">魁北克技术移民</a>；<br />
2. 跟进省提名政策，机会成熟时申请<a href="../pnp">加拿大省提名技术移民</a>；<br />
3. 申请工作签证，<b>2年后</b>申请<a href="../cec">经验类移民</a>；<br />
4. 申请留学，3年后申请<a href="../cec">经验类移民</a>；<br />
5. 如果加拿大有亲属，可以考虑申请该亲属所在省份的省提名亲属类移民（BC 与 ON 省除外）；<br />
6. 如果对<a href="../skillselect">澳洲</a>感兴趣，也可以考虑是否符合<a href="../skillselect">澳洲技术移民</a>的申请条件 ；<br />
</p>
