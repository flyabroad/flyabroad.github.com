<h2 class="nodetitle">加拿大技术移民申请，雅思需要考几个 high</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-06-5 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>
<a href="../federal">加拿大联邦技术移民</a>的<a href="../federal/points.html">评分标准是总分100，及格分67</a>，在 6 大评分项中，<a href="../federal/lang.html">语言评分</a>是申请者最关心的部分，因为其他各项得多少分已经比较固定，唯一容易有效改变的得分点就是语言加分。<br />
<br />
对于<a href="../227">227新政</a>后的申请者来说大部分职业对于工作经验的要求都很高，FLYabroad 在这里对申请者条件做如下假设：<br />
工作拿满分（4年以上）21分，年龄拿满分（21-49）10分，<a href="../federal/arranged.html">工作安排（AEO）</a>0 分，没有<a href="../federal/relative">国外亲属</a>及加拿大的留学和<a href="../cawork">工作</a>经历。<br />
<br />
这时申请者已经拿到31分，还差36分，对于单身，需要在教育，语言上找齐；对于已婚者还可以依靠<a href="../federal/adaptability.html">配偶学历加分</a>。<br />
<br />
国内<a href="../federal/edu.html">学历</a>：3年专科（15年以上全职教育）= 22 分；双学位（15年以上全职教育）= 22 分；本科（14年以上全职教育）= 20 分；硕博（17年以上全职教育）= 25 分；硕士（16年） = 22 分；<br />
<br />
<b>单身（工作满分）雅思需要考几个 high ：</b><br />
<br />
单身，本科（20），雅思 4 个 high；<br />
单身，专科（22），雅思 3 个 high；<br />
单身，硕博（25），雅思 2 个 high；<br />
<br />
同时也说明，对于单身无其他适应能力加分，<a href="../federal/edu.html">学历</a>如果拿不到 20 分，分数绝对不够。如果能考 4 个 high 并且学历高，工作不满4年也可以达到 67 分。<br />
<br />
<b>已婚（工作满分）雅思需要考几个 high ：</b><br />
<br />
如果能够依靠<a href="../federal/adaptability.html">配偶的学历加分</a>，配偶学历专科以上，有 14 年以上全日制教育并能做清华认证可以加 4 分，硕博可以加 5 分。配偶学历加 4 分还是 5 分对主申考雅思来说都是一样的，都是少考 2 个 high 。<br />
<br />
已婚，本科（20），雅思 2 个 high；<br />
已婚，专科（22），雅思 1 个 high；<br />
已婚，硕博（25），雅思 不用 high；<br />
<br />
对于单身有<a href="../federal/relative.html">海外亲属加分</a>（加 5 分）的情况与有配偶可以学历加分的情况一样，雅思都是少考 2 个 high ，例如：<br />
<br />
单身，本科（20），有海外亲属，雅思 2 个 high。<br />
单身，专科（22），有海外亲属，雅思 1 个 high。<br />
单身，硕博（25），有海外亲属，雅思 不用 high。<br />
<br />
对于工作经验不满 4 年的情况，每少一年工作经验，雅思需要多考一个 high 。因此：<br />
<br />
单身，硕博（25），3年工作，雅思 3 个 high；<br />
已婚，硕博（25），3年工作，雅思 1 个 high；<br />
已婚，本科（20），3年工作，雅思 3 个 high；<br />
<br />
对于<a href="../federal/edu.html">国内教育</a>来说，基础教育是 6+3+3 = 12 年，高等教育（需要能做出清华认证）如果能够折合成 2 年全日制主申就可以加 20 分，副申可以加 4 分。由于专科下学历（中专，技校）做不成<a href="../gzrz">学位认证</a>所以以往案例都加不了分。对于初中起的 5 年制大专按 14 年专科计算学历得 20 分（配偶 4 分）。<br />
<br />
关于全日制学时的折合是一周能折合 15 学时就可以认为是全日制学习，或者 670 学时（左右）折合全日制教育的一年，1300 学时折合 2 年。<br />
<br />
如果申请者有 <a href="../federal/arranged.html">AEO</a>（10分）则同时可获得适应能力 5 分，这样即使申请者只有一年的工作经验，只要<a href="../federal/lang.html">雅思</a>都达到中等（Moderate）就可以达到及格分，因为 10（年龄）+ 10（AEO）+ 5（适应能力）+ 20（学历）+ 15（工作）+ 8（雅思） = 68 分。<br />
<br />
如果申请者<a href="../federal/adaptability.html">适应能力</a>能够获得 10 分（没有 AEO），则申请者基本上没有雅思的压力。当然，对于有些申请者，即使雅思成绩有很多项都达不到中等（Moderate）都可以达到 67 分，但 FLYabroad 提醒申请者，<a href="../federal/lang.html">语言能力</a>对于移民申请者是一个硬性的条件，即使达到 67 分，如果语言能力达不到职业的要求，则因为不合适该项工作而拒签的可能性就非常大。
</p>

</p>
