<div class="bodycon"><p><h2><a href="../fsw">加拿大联邦技术移民</a> 2015 EE 新政后的最新申请程序 - FLYabroad</h2></p>
<p>
加拿大自2015.1.1起开始实施新的 Express Entry（EE），类似于<a href="../skillselect/">澳大利亚</a>的EOI。新政下，雅思和<a href="../eca">ECA 加拿大教育资格认证</a>，在提交EOI时就必须提供。申请人首先要有合格的雅思成绩（参考：<a href="lang.html">加拿大技术移民语言要求</a>）。ECA学历认证是最浪费时间的，需要提前做，尤其是如果学校放假，认证的时间就会更长，一定要提前准备（FLY注：对于有希望的申请人WES认证需提前着手，有效期5年）。<br />
<br />
<strong>加拿大技术移民申请具体流程 - FLYabroad</strong><br />
<br />
首先注册EE，填写在线信息。没有雇主offer的，要在提交EOI后的30天内在Job Bank 上注册。EOI的有效期为1年。<br />
<br />
提交EOI后系统会通知具体情况，如在池子中的排名，是否即将收到邀请等。<br />
<br />
注册完EE后，省政府可以对符合他们条件的申请人发出省移民邀请，接受邀请递交省提名申请，获得提名函后就可以在EE里获得签证邀请。（类似于澳洲州担保，需要签署定居协议）<br />
<br />
收到签证邀请后60天内必须提交所有的资料。如果收到邀请后60天内没提交申请也没拒绝这个邀请，则60天后EOI终止，尽管进池子不足1年。<br />
<br />
一旦收到邀请补齐资料，6个月内就会被处理完。
</p>
<hr /><p><a href="http://www.cic.gc.ca/english/immigrate/express/express-entry.asp?utm_source=slash-express&utm_medium=short-url&utm_campaign=express-entry" target="_blank">参考：</a></p>

</p></div>
