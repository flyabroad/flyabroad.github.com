<div class="bodycon"><P><strong>加拿大技术移民资金要求：加拿大对技术移民申请者有一定的资金要求</strong></P>
<p>加拿大政府不为新移民提供财政支持，因此在审理移民申请时，加拿大政府要求申请者提供资金证明，也叫财政自足能力，用来证明您有足够的资金可以支撑您的家庭刚到加拿大前几个月的移民生活。加拿大要求的资金并不是很多，一般是用于一个家庭半年到一年的基本花销。当然这要看您在什么地方定居，你是怎样支配这些资金的。</p>

<p>这些钱最好是定期存款形式（活期也可以），也可以是不记名证券形式（如股票，债券，公司债券，国库券）或不记名流通票据形式（例如，银行汇票，支票，旅行支票或汇票） 。 
FLYabroad 建议申请者最好提供足够的存款证明，如果有可以辅以股票或者债券。</p>
<p>对于有配偶的申请者应该注意，主申请名下最少要有 $10,168 以上的存款，其他的可以存在副申请名下。这是由加拿大的文化决定的。</p>
<p>FLY 建议申请者应该尽可能多的提供存款证明。对于签约客户 FLY 会给申请者合理的存款证明建议，包括何时存、如何存、存多少。</p>
<p>另一个需要主要的问题是，如果申请者在申请过程中拿到了 HRSDC 或相关的工作许可，就可以免去提供这些证明，具体情况应该随时关注移民部网站的要求，同时使馆给申请者的 Checklist 上也会有相应的说明。</p>
