<div class="bodycon"><p><b>加拿大技术移民照片要求</b></p>
<p><a href="../fsw">加拿大联邦技术移民</a><a href="../federal/occs.html"> 626 新政</a>后的紧缺职业类移民第一次递交时就需要递交全套申请材料，包括照片。</p>
<p>
1 签证照片规格要求 35×45 cm；<br />
2 每人 6 张 （six photos of yourself and each family member.）<br />
3 在每人的一张照片上写上姓名，身高及眼睛颜色（On the back of one photo for each person, write the name of the person appearing in the photo and his or her height and eye colour.） <br />
4 将每人的照片密封到信封中（Enclose the photos of each person in an envelope and seal the envelope.）<br />
5 在信封外边写上姓名和出生日期（Write your name and date of birth on the outside of the envelope.）<br />
6 将照片装订在申请表格上，不要钉在相片上（Staple the envelope to your application form. Be careful not to staple or bend the photos.）
</p>
<p><b>对于 FLYabroad 客户，您只需要根据 FLYabroad 要求提供相应数量的合格照片就可以，不要将照片粘贴在申请表上。是否需要写字，是否需要粘贴，如何粘贴我们会为您处理。</b></p>
<p><a href="../federal/occs.html">626后</a><font size="3" color="#FF0000"><b>加拿大联邦技术移民照片要求各使馆不同，不一定与该加拿大签证照片要求一致，请以 FLYabroad 给您提供的清单的要求为准。</b></font></p>
<p>2015年，加拿大移民部发布了<a href="../federal/">Express Entry 快速通道</a>具体实施细节，具体请参考：<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../federal/who-can-apply.html">申请资格：加拿大技术移民申请条件</a> ；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../federal/how-to-apply.html">申请程序：加拿大技术移民申请流程</a> ；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../federal/funds.html">资金要求：加拿大技术移民资金证明（财政自足能力）</a>；<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../federal/fees.html">申请费用：加拿大联邦技术移民申请中涉及的费用</a> ；<br /></p>
