<div class="bodycon"><p><b>加拿大技术移民使馆选择-投北京使馆还是投香港使馆</b></p>
<p>
加拿大联邦技术移民227新政后第一步是将预审材料递交到加拿大境内的 CIO 进行预审。递交材料时使馆允许申请人自己选择后期补料时递交的使馆。国内申请者可以选择加拿大北京使馆，也可以选择加拿大香港使馆。<br/>
<br/>
对于 2008-11-28 后递交的申请，不论选择哪个使馆，只要够67分并且背景真实基本都可以一年内拿到签证，对大部分申请人来说选择哪个使馆其实都无所谓。当然也有下面一些基本区别，请根据自己的情况选择。<br/>
<br/>
<b>北京使馆：</b>总体速度快（但有个体速度会很慢），背景调查严格（包括工作背景和安检背景），需要准备的资料严格（需要社保和个税）。<br/>
<br/>
<b>香港使馆：</b>总体速度比北京慢1-2个月（也有一些客户速度很快），背景调查相对宽松，不需要个税社保，审理的灵活性更大。<br/>
<br/>
FLYabroad 工作室客户大部分递交北京；个税社保不齐全的，工作经历复杂的会选择香港。随着北京申请人数的增加审理速度也在逐渐变慢，选择哪个使馆我们首先会尊重申请人自己的要求。<br/>
<br/>
<b>对于申请人自己没有明确倾向的我们提供如下建议：</b><br/>
<br/>
对于速度没有明确要求的，也就是快慢无所谓，只要能通过就可以的申请人建议香港。因为可以省去不少麻烦；<br/>
对于背景复杂，个税社保不容易提交的申请人建议递交香港使馆；<br/>
对于加分不是特别明确（尤其是学历分）本身资质又不错的申请人建议递交香港；<br/>
对于没有安全背景，工作背景清晰真实，可以较完善的提供工作相关材料的建议提交北京；<br/>
对于速度有较高要求的，也就是要尽快拿到签证，拿到签证后会第一时间准备登陆的申请人一旦分数明确，背景真实建议递交北京；<br/>
对于速度有较高要求，但是背景复杂的申请人，我们建议首先保证能够顺利通过，我们建议选择香港，当然这时我们也会充分听取申请人的意见，如果申请人愿意冒险的话可以选择北京使馆。<br/>
<br/>
速度快慢是相对的，同时相对速度有时也会转换的（过去快不代表现在快，现在快不代表将来快），请密切关注我们网站的客户进度记录，以便作出最合理的选择。<br/>
<br/>
后期补料您打算递交到加拿大北京使馆还是加拿大香港使馆？请您根据个人的需要和喜好选择香港使馆还是北京使馆，并通过email通知我们（我们在准备预审材料时需要），这个选择没有传说中那种关键，不论选择哪个使馆我们都会尽力确保您的申请最大限度的成功，尽量缩短审理周期。<br/>
</p>
