<h2 class="nodetitle">加拿大技术移民申请表格（APPLICATION FORMS）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-06-8 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><a href="../227">加拿大联邦技术移民 227 新政</a>后递交 CIU 的表格是：</p>
<p>
• Application for Permanent Residence in Canada (IMM 0008-Generic);<br \>
• Schedule 1: Background / Declaration (IMM 0008 – Schedule 1);<br \>
• Schedule 3: Economic Classes – Federal Skilled Worker (IMM 0008- Schedule 3)<br \>
• Additional Family Information (IMM 5406);<br \>
• Use of a Representative (IMM 5476), if applicable. 
</p>
<p><a href="../227"> 227 新政</a>后递交使馆的表格处理上来列举的表格外，。对于北京使馆还有“Details of education and employment”。</p>
<p><a href="../227"> 227 新政</a> 之前简化程序下第二阶段补料需要递交使馆的表格：</p>
<p>
<a href="../federal">加拿大技术移民</a>主申请需要填写的表格： <br />
APPLICATION FOR PERMANENT RESIDENCE IN CANADA (IMM0008)<br />
SCHEDULE 1: BACKGROUND / DECLARATION<br />
SCHEDULE 3: ECONOMIC CLASSES – FEDERAL SKILLED WORKERS <br />
ADDITIONAL FAMILY INFORMATION (IMM5406)<br />
<br />
<a href="../federal">加拿大技术移民</a>副申请（配偶或普通法伙伴）及 18 岁上的<a href="../common/dc.html">受供养子女</a>）需要填写的表格：<br />
SCHEDULE 1: BACKGROUND / DECLARATION<br />
SUPPLEMENT TO SCHEDULE 1 - BACKGROUND / DECLARATION<br />
ADDITIONAL FAMILY INFORMATION (IMM5406) <br />
<br />
另外的一点差别是：<br />
<a href="../federal/hk-forms.html">香港使馆</a>需要填写：SUPPLEMENT TO SCHEDULE 1 - BACKGROUND / DECLARATION .（副申请及 18 岁上的<a href="../common/dc.html">受供养子女</a>）<br />
<a href="../federal/bj-forms.html">北京使馆</a>需要填写：Additional family information and Details of education and employment（主申请，副申请及 18 岁上的<a href="../common/dc.html">受供养子女</a>））<br />
<br />
对于<a href="../contact/cahk.html">香港使馆</a>如果登陆目的地是魁北克还需要主申请签署<br />
SCHEDULE 5: DECLARATION OF INTENT TO RESIDE IN QUEBEC <br />
<br />
如果通过代理律师申请需要律师填写：USE OF A REPRESENTATIVE (IMM5476)。<br />
<br />
对于 <a href="../services/ca-skilled.html">FLYabroad 代理的客户</a>，申请者只需要提供基本的中文信息，FLYabroad 负责完善所有表格，并且不需要 IMM5476 代理表。<br />
</p>
<hr /><p><a href="http://geo.international.gc.ca/asia/hongkong/immigration/swFed-en.asp" target="_blank">参考：</a></p>
<p>
香港：<a href="../federal/hk-checklist.html">加拿大技术移民新程序香港使馆第二阶段补充材料清单</a> 。<br />
北京：<a href="../federal/bj-checklist.html">加拿大技术移民新程序北京使馆第二阶段补充材料清单</a> 。<br />
<a href="../services/ca-skilled.html">自助移民：FLYabroad 加拿大联邦技术移民个人代理自助服务及服务费用</a> 。<br />
<br />
</p></div>
