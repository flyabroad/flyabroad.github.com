<h2 class="nodetitle">加拿大技术移民雅思什么时侯考比较合适</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-3-13 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">FLYabroad 免费在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>新政策下加拿大技术移民雅思什么时侯考比较合适</strong></p>
<p>加拿大2006年9月实施新的<a href="../federal/sap.html">简化处理程序（SAP）</a>后，不允许申请者在递交初审表格时递交雅思成绩（IELTS），但申请者在递交申请前一年内考出的雅思成绩都是有效的（If you take the language test within one year of submitting your simplified application, those results remain valid and will be accepted as supporting documentation by the visa office.），例如您2008年9月递交申请，则在2007年9月后考的雅思成绩就都可以在第二阶段补充材料阶段提交。</p>
<p>当然最有说服力的雅思成绩是在你补材料，也就是第二阶段提供支撑文档（supporting documentation）之前的一年内的语言成绩。所以FLYabroad一般建议申请者在递交简易表格一定时间后考雅思，这样既不耽误递挡，也能体现最新的水平，同时有了较充足的雅思补习时间更有助于考出理想的成绩。具体这个“一定时间”多长，需要考虑几个方面因素，没有必要太教条，但应因人因情况而定，做到具体问题具体分析。</p>
<p>FLYabroad 认为需要考虑的因素主要包括：</p>
<p><b>1.从递交简易表格到使馆通知提供supporting documentation的周期一般多长？</b></p>
<p>如果是半年，递交表格后就要准备考试了，而且尽量在补料信之前考出来，不耽误申请周期。<br />
如果是一年，递交表格后的任何时间考都可以，递交表格半年后考您就多了半年的雅思学习时间。<br />
如果是一年半，递交表格半年后的任何时间考都可以。<br />
... ...<br />
具体周期多长不同使馆、不同时期会有不同。08 年之前大概是 20-30 个月，09 年实行新的<a href="../news/newlaw.html">优先处理程序</a>后，对于紧缺职业周期会大大缩短，甚至缩短到半年。理论上说递交表格半年后，提交supporting documentation前的任意时间考都是适当的，当然如果没有在补料信之前考出来也没关系，因为使馆在补料期间会给申请者4个月的材料准备时间。</p>
<p><b>2.您的语言水平如何？</b></p>
<p>如果语言水平高，当然只要保证能在有效的时间内考取ys就可以。如果对自己语言没底，并且有经历，可以在时间经济允许的情况下考虑考两次，这样就需要合理的安排考试时间。<br />首先两次的考试时间不能靠的太近，这样提高可能不大。<br />其次，要保证这两次考试都有效，这也才能择优递交。<br />或许每个人还有每个人不同的考试黄金季节，也可以考虑在内，因此需要根据自己的情况安排。</p>
<p><b>3.雅思考试周期和报名难易情况。</b></p>
<p>现在一些城市的雅思考试周期比较短，比如一个月两、三次；有些城市周期比较长，比如可能一年只有几次。另外，雅思考生很多，很多时候要提前几个月报名才能报上，这个因素也得考虑在内。</p>
<p>综合考虑这些方面因素，然后多咨询一下，根据自己的情况选择一个好的雅思考试时间，考一个理想的成绩。 </p>
<p>不论是<a href="../federal/lang.html">加拿大移民</a>还是<a href="../australia">澳大利亚技术移民</a>对语言的要求都是越来越高，同时语言也是过好移民生活的关键之一。因此申请者应该平时努力学习英语，有条件的尽量参加相关的培训，尤其是G类雅思的冲刺培训对于快速提高雅思成绩很有好处。</p>
<p>很多对联邦技术移民不是很了解的申请者经常问到的问题是自己的条件<a href="../federal/ys.html">雅思需要考几个 7（high）</a>，FLYabroad 特意进行了简单总结，<a href="../federal/ys.html">点击这里</a>。</p>
