<h2 class="nodetitle">加拿大技术移民北京使馆申请表格（APPLICATION FORMS）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2009-05-12 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><p>加拿大技术移民北京使馆表格填写简单说明和下载地址</p>
<p>
1. APPLICATION FORMS AND FEES <br />
<br />
a) <a href="http://www.cic.gc.ca/english/pdf/kits/forms/imm0008egen.pdf" target="_blank">Application for permanent residence in Canada（IMM0008）</a>（主、副申请）<br />
completed and signed by each: <br />
- the principal applicant, <br />
- the spouse or common-law partner; <br />
NOTE: <br />
- The mailing address you provide on the application for permanent residence in Canada must be the residence or business address of a person or a firm, including postal code. A post office box number is not acceptable. <br />
- If the mailing address you provide is in China, you must provide the full address and name of the person/firm in Chinese characters. <br />
- It is your responsibility to ensure that the mailing address you provide is reliable and that any changes are reported to us promptly, as you will bear the consequences of failure by postal authorities to complete the delivery and of any breakdown in mail forwarding arrangements (including failure by your representative to pass on information to you in a timely manner). This may result in significant delays in the processing of your application or refusal for non-compliance with our instructions. <br />
<br />
b) <a href="http://www.cic.gc.ca/english/pdf/kits/forms/imm0008_1e.pdf" target="_blank">Schedule 1, Background declaration（imm0008_1e）</a>（主、副申请及 18 岁上的受供养子女）<br />
completed and signed by each: <br />
- the principal applicant, <br />
- the spouse or common-law partner, <br />
- each dependent child 18 years of age or over; <br />
<br />
c) <a href="http://geo.international.gc.ca/asia/china/immigration/beijing/documents/IRPA%20E%20TRV%20Kit%20Fam%20Comp%20Form.pdf" target="_blank">Additional family information and Details of education and employment</a> （主、副申请及 18 岁上的受供养子女）<br />
completed and signed by each: <br />
- the principal applicant, <br />
- the spouse or common-law partner, <br />
- each dependent child 18 years of age or over. <br />
Please note that names and addresses of schools and work units must also be in Chinese characters; <br />
<br />
d) <a href="http://www.cic.gc.ca/english/pdf/kits/forms/imm0008_3e.pdf"  targe="_blank">Schedule 3, Economic Classes, Federal skilled workers（imm0008_3e）</a>（主申请）<br />
completed and signed by the principal applicant.<br />
<br />
f) <a href="http://www.cic.gc.ca/english/pdf/kits/forms/IMM5476E.PDF" targe="_blank">Use of a representative form (IMM 5476E) </a><br />
You may prepare your application yourself, or have it prepared by an individual who provides such services for free (family members, friends, non-governmental and religious organizations, etc.), or you may decide to hire an authorized representative to do so. An authorized representative must be: an immigration consultant who is a member of the Canadian Society of Immigration Consultants, a lawyer who is a member of a Canadian Law Society, or a notary who is a member of the Chambre des Notaries du Québec. <br />
<br />
You must complete this form if you: <br />
- have paid an authorized representative to assist in the preparation of this <br />
 <br />
application and immigration matters and/or <br />
- you wish us to release information regarding your application to someone other than yourself. Privacy laws prevent the release of information about your application unless written authorization is received. Information will only be released to Canadian citizens or permanent residents. <br />
<br />
NOTE: <br />
- If you are adding a spouse, common-law partner or dependent child to your application who will accompany you to Canada, you must pay the appropriate processing fees at this time. For current fees please <a href="http://geo.international.gc.ca/asia/china/immigration/beijing/application-fees-en.asp" target="_blank">click here</a><br />
- For specific instructions on how to complete the questions on each of the forms please <a href="http://www.ci.gc.ca/english/pdf/kits/guides/ESap.pdf" target="_blank">click here</a> 
</p>
<hr /><p><a href="http://geo.international.gc.ca/asia/hongkong/immigration/swFed-en.asp" target="_blank">参考：</a></p>
<p>
香港：<a href="../federal/hk-checklist.html">加拿大技术移民新程序北京使馆第二阶段补充材料清单</a> 。<br />
北京：<a href="../federal/bj-checklist.html">加拿大技术移民新程序北京使馆第二阶段补充材料清单</a> 。<br />
<br />
<a href="../federal/relative.html">亲属加分：加拿大联邦技术移民亲属加分，5 分，包含在适应能力评分中</a>。<br />
<a href="../federal/edu.html">教育加分：加拿大联邦技术移民教育加分，最高 25 分</a>。<br />
<a href="../federal/adaptability.html">适应能力加分：加拿大联邦技术移民适应能力加分，最高 10 分</a>。<br />
<a href="../federal/arranged.html">就业安排加分：加拿大联邦技术移民就业安排加分，最高 10 分</a>。<br />
<a href="../federal/lang.html">语言能力评分：加拿大联邦技术移民语言能力评分，最高 24 分</a>。<br />
</p></div>
