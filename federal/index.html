<h2 class="nodetitle">加拿大联邦技术移民 2015 Express Entry（EE）新政 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/02/05 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;

<div class="bodycon"><p><strong>2015年加拿大技术移民 Express Entry 特点-飞出国</strong></p>

<p>Experss Entry 是一个在线移民系统，Express Entry 本身没有改变移民体系，飞出国认为可以将 EE 看作是构建在传统移民项目基础上的过滤器和集成器。</p>

<p>说EE是过滤器是因为 Express Entry 引入了 <a href="points.html">Comprehensive Ranking System（CRS）评价体系</a>，对系统内的申请人根据该体系进行排序，选择分数高的发邀请。</p>

<p>说EE是集成器是因为 Express Entry 系统和 job bank 系统集成，帮助申请人找工作，帮助雇主找雇员。同时与澳洲和新西兰一样，也与签证申请系统集成。</p>

<p>FLYabroad：提交加拿大EE是免费的，一个合格的EE在系统内会保留1年，过期只能重新提交。</p>

<p><strong>FLY 带您理解加拿大联邦移民 Express Entry 系统-飞出国</strong></p>

- 不是所有人都可以进入EE：Express Entry 系统下，符合 <a href="../fsw">FSW</a>，<a href="../fst">FST</a>，<a href="../cec">CEC</a> 的申请人才能进入 EE。<br>
- EE 并不改变原签证类别申请条件，但不按原项目评分标准进行排序，而是按照 CRS 体系排序，按分数高低顺序等待邀请 Invitation to Apply (ITA) ，相当于双重过滤。

<p><a href="points.html">Comprehensive Ranking System（CRS）评价体系</a>适合<strong>学历高，年龄轻，英语好</strong>的申请人，2015年后加拿大技术移民暂时取消了职业限制，只要英语好那么无论什么职业都可以申请，对年龄不占优势的申请人，雅思好同样很有机会。对于EE里评分不高的申请人如果职业好也有希望通过<a href="../pnp">省提名</a>移民。如果英语不好且其他方面不占优势的话那么加拿大不确定性就很大了。</p>

<p>FLYabroad 分析的2015年EE政策对申请人的影响参考这里： <a href="http://bbs.flyabroadvisa.com/index.php/topic,7382.0.html" target="_blank">http://bbs.flyabroadvisa.com/index.php/topic,7382.0.html</a></p>

<p><strong>进入EE的基本门槛 - FLYabroad</strong></p>

- <a href="../fsw">技术类（FSW）</a>：雅思4个6，够67分，最少一年0，A，B类职业工作经验；<br>
- <a href="../fst">技工类（FST）</a>：听说5，读3.5，写4,1年雇主offer或持有加拿大省政府的职业技工证书，近5年内有2年FST技工经验；<br>
- <a href="../cec">经验类（CEC）</a>：近3年内有1年加拿大0，A，B职业工作经验，B类职业雅思读4其他5，0，A类职业4个6（<a href="lang.html">CLB7</a>）。

<p>符合以上条件的申请人如果在获得邀请前被<a href="../pnp">省提名(PNP)</a>可以直接加600分走省提名EE类别。有省提名但不符合上面EE条件的不需要执行EE流程。</p>

<p><strong>加拿大EE对申请流程和周期的影响 - 飞出国</strong></p>

<p>EE流程：2015年1月1日实施EE后流程修改为申请人需要先准备ECA认证（加拿大境内学历不需要）和雅思，在符合上面任何一种签证申请条件的基础上FLY帮助申请人提交EE（免费），等邀请，获得邀请后（ITA）再准备全套抵挡材料（支付申请费，过程中会有体检，然后支付登陆费）。</p>

<p>EE周期：EE新政后申请人获得邀请后会快速处理，大概半年内结案，这就是 Express Entry 的含义。但何时被邀请其实是决定整体周期的核心因素，也是不确定因素。</p>

<p>如果EE申请人有雇主或省提名的600分加分基本可以在提交申请后一个月内获得邀请，这类申请人大概平均周期6个月，也就是很快（这里面没有考虑找雇主等待雇主审批及申请省提名的时间，加上这些时间大概平均周期在1年左右吧）。</p>

<p>对EE下没有雇主或<a href="../pnp">省提名</a>的申请人，他们没有上面申请雇主或省提名的时间，有雅思和<a href="../eca">ECA</a>(平均申请周期需要1-2个月)后可以直接提交EE等邀请，他们何时获得邀请关键要看他们自身分数在 Express Entry 系统内的排名及每次邀请的case数。对条件好的可能1-2个月就获得邀请，对条件一般的可能6个月8个月甚至10个月，对条件更差的可能1年EE过期后还无法获得邀请只能再次提交EE再次等待邀请。</p>

<p><strong>飞出国对提高EE成功率的建议：</strong></p>

- 早提交，同样分数谁的早邀请谁，同样分数的人还是很多的；<br>
- 不断提高雅思，在ITA前可以不断更新EE系统，EE下雅思是单项加分的，单项提高0.5都可以提升竞争力。

<p>2015年加拿大CIC预计邀请25次，也就是1个月2次或更多，
过程中如果被省政府或雇主选中会增加600分，基本可以保证下次会邀请。</p>

<p>加拿大2015年历次EE邀请情况会在这里记录：<a href="http://bbs.flyabroadvisa.com/index.php/topic,7500.0.html" target="_blank">http://bbs.flyabroadvisa.com/index.php/topic,7500.0.html</a> </p>

<p><strong>FLYabroad 与加拿大技术移民10年政策变迁 - 飞出国</strong></p>

- fly 2003 年最开始接触加拿大技术移民时加拿大正在大变政，取消了职业分数，评分体系大变，周期大大加快。<br>
- 2005年 flyabroad 开始个人代理时加拿大不够67分也可以一年内成功移民加拿大。<br>
- 2006年加拿大实施91简化程序（SAP），只是改变了申请审批流程，这批2012年被一刀切。<br>
- 2008年10月飞出国工作室成立，当年11月28日加拿大发布227新政：评分标准不变，增加了职业和配额限制，并且随后2010年的626,2011年的71新政职业范围和配额进一步减少。那一段fly核心业务是魁北克。<br>
- 2012年7月到2013年4月暂停受理加拿大技术移民，魁北克也变脸，当时fly专心做澳洲。<br>
- 2013年54新政时加拿大联邦技术移民评估标准调整，雅思最低要求4个6，之前雅思无最低门槛。<br>
- 2014年51新政紧缺职业增加，配额增加，评分延续2013年54标准。<br>
- 2015年加拿大联邦实施Express Entry政策，是近10年内最重大的革新，fly 正式对外开放新西兰技术移民项目。

<p>2015年 fly 已经从业 12 年，个人代理已经 10 年，工作室成立7年，历经十年加拿大技术移民风雨，结合 FLY <a href="../skillselect">澳洲</a>和<a href="../nz">新西兰</a>申请经验，FLY 对 2015 年加拿大联邦 Express Entry 持肯定态度。对大陆申请人来说进入EE的前提是满足<a href="../federal">加拿大联邦技术移民申请条件</a>。</p>
