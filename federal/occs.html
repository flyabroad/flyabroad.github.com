<br />
2013年54新政，掀开新的篇章。与FLYabroad预测的一样，13年54新政只是一个过渡，职业少，配额少。原因首先是加拿大积案还够处理2年，其次职业评估机构还没有完全谈妥，再次类似澳洲新西兰的EOI系统建设需要时间。新政在实施的过程中还需要很多时间，具体的职业评估机构的评估流程，评估要求等还有很多需要完善和改进的地方。<br />
<br />
<b>54新政职业配额：</b>加拿大联邦技术移民54新政后每个紧缺职业的配额是300个，总共的配额不超过 5000 个，比626阶段又减少了一半。<br />
<br />
<b>申请要求：</b>属于紧缺职业及<a href="../federal/arranged.html">AEO持有者</a>或加拿大博士生可以申请，并且在递交CIO时就需要递交全套材料，包括雅思，公证等（申请不通过申请费不退）。<br />
<br />
因为配额少，如果您同时符合澳大利亚的话建议您的澳大利亚申请不要放弃。在当前移民越来越难的情况下，能够先把一个PR放到手里就会进退自如。
