<h2 class="nodetitle">加拿大NB省提名投资移民（商业移民）申请流程</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-10-10 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>NB省商业移民（Business Plan applicants）申请流程</strong></p>
<p>1. 进行自我评估，只有评分<a href="../nbpnpb/points.html">达到50分</a>才可以申请。 </p>
<p>2. 递交商业预评估表格（preliminary business evaluation form）到NB省得人口增长秘书处（Population Growth Secretariat）。 </p>
<p>3. 对NB省进行为期5天以上的商务考察，期间与省提名官员进行面谈（面试）。 </p>
<p>4. 提交商业计划（Business Plan）。 </p>
<p>5. 递交全套省提名申请表格，需要提供的支撑材料见材料清单，<strong>NB省提名办公室邮寄地址</strong>：<br /><br><strong>Mailing Address（平信）</strong>    <br>Population Growth Secretariat    <br>New Brunswick Provincial Nominee Program    <br>P.O. Box 6000    <br>Fredericton, New Brunswick    <br>Canada E3B 5H1 </p>
<p><strong>Courier Address（快递）</strong>    <br>Population Growth Secretariat    <br>New Brunswick Provincial Nominee Program    <br>670 King Street    <br>Centennial Building, 5th Floor    <br>Fredericton, New Brunswick    <br>Canada E3B 1G1    <br>Tel.: 001-506-453-3981 </p>
<p>6. NB省签发提名函并将申请转到相应的加拿大签证移民处。 </p>
<p><strong>NB省省提名投资移民大概的申请周期</strong> </p>
<p>商业评估（Business evaluations）： 5-6 周   <br>商业考察准备（Lead time for exploratory visits） 10-12 周    <br>省提名移民签证申请（Permanent Immigration application(Provincial processing)）： 3-4 月    <br>联邦移民签证申请（Permanent Immigration application(Federal processing)）：&nbsp; 9-12 月 </p>
<p>因此整个签证申请周期在两年左右，当然具体申请的周期可能会与平均周期有所差别。</p>
<p>如果您打算去NB省生活或开办企业，可以考虑通过NB省提名的方式移民NB省：<a href="../ca/nb-pnp.html">新不伦瑞克省（New Brunswick）省提名移民项目 NB PNP </a>；</p>
