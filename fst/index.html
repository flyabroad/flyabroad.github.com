<div class="bodycon"><p><h2>加拿大联邦技工类移民FSTP申请条件 （Federal Skilled Trades）－飞出国</h2></p>
<p>
1. FSTP 无学历要求，无自己评分标准，符合下面条件可以进入EE系统。<br />
2. STP 近5年内2年技工类工作经验（职业类别见下表）。<br />
3. 符合提名技工类职业的职责描述及工作要求。<br />
4. 有1年全职雇主offer或某省的执业证书（a certificate of qualification in that skilled trade issued by a Canadian provincial or territorial authority）。<br />
5. 雅思听5，读3.5，写4，说5（说听CLB5，读写CLB4）。
</p>
