<div class="bodycon"><p><h2>加拿大经验类移民申请条件（Canadian Experience Class） - FLYabroad</h2></p>
<p>
1. 近3年内至少有1年全职或等同的兼职的加拿大技术工作经验（ skilled work experience：指的是<a href="../noc">NOC</a>中0、A、B的工作）。 所获得的加拿大工作经验有适当的授权（have gained your experience in Canada with the proper authorization）；<br />
2. 完成加拿大<a href="../eca/">ECA</a>学历认证；<br />
3. 对于0和A类工作：雅思达到<a href="../federal/lang.html">CLB7</a>的水平（雅思4个6），对于B类工作：雅思达到<a href="../federal/lang.html">CLB5</a>的水平。<br /><br />
<br />
注意：自雇和上学期间的打工不能算工作经验；<br />

</p>
