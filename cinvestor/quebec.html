<h2 class="nodetitle">魁北克投资移民（Quebec Businesspeople）- FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2015/3/24 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

</div>
<div class="bodycon"><p><strong>魁北克投资移民2015年新政 - FLYabroad</strong></p>
<p>
魁北克投资移民 2015年8月31日-2016年1月31日再次开放1750个配额，其中中国1200个配额。 也就是继1月开放后8月再次开放。<br />
<br />
2015年1月这批实施的是基金配额制，即移民局把投资的配额分配到委任的基金公司，基金公司再根据移民代理手里客户的数量和质量来综合评定，给予申请的配额。<br />
<br />
换句话说，只要能拿到基金的配额，申请人的申请成功率几乎是不成问题的。 这也导致了后面的局面超出了代理和基金的预期，这1200个名额是否满目前还不得而知。 但这次魁省针对中国申请人单独出具了材料清单。 有几点需要注意：<br />
<br />
1. 可能后期会让补教育部的学历认证<br />
2. 需要出具近3个月的信用卡账单<br />
3. 需要出具个人征信报告（上面会有历次银行卡开户信息，贷款信息）<br />
4. 需要出具社保记录，个人所得税证明（很多私营业主都没有这个）<br />
5. 需要出具企业信用报告（企业信用报告里记录前面年度的营业额所得税净利润情况）<br />
6. 对审计报告有明确的严格的要求，条条框框都需涵盖。<br />
<br />
基于以上几点，尤其是3-6，很多潜在的申请人（例如一些私营业主）被拒之门外。惠及的申请人却是外企的高管，大型企业的高管（含部门经理），因为他们的收入来源明确，证明资料明晰，社保个税齐全，学历资质一般也不错。 fly 的客户群体这点比较占优势。<br />
<br />
8月魁北克投资移民再次开放，说明待处理的积压不多了，移民局更要实时性的处理，给政府和申请人一个好的交代。 同时递交申请的期限从前面的十几天，到年初的2个月，延长到了5个月；也就是移民局更看重申请人的质量，给予条件好的申请人充足的准备时间；这足以说明年初的1200个配额不是很紧张，不是很抢手。<br />
<br />
这给予魁北克投资移民申请人一个很好的信号： 满足以上高管条件的 或者合法经营企业合法纳税盈利的企业主，都是条件非常明确的申请人，也将会被高效的处理。

</p>

<p><strong>魁北克省投资移民申请条件 - FLYabroad</strong></p>
<p>* 年满至少18周岁，160 万加币净资产。160万净资产可以都是主申请自己赚取的，也可以是部分赚取的，但不能完全是配偶赚取的。</p>
<p>* 申请前的5年中具备至少2年的管理一个合格企业或管理五名以上全职雇员的财务，人事或者物料企划、管理、控制的管理经验；管理经验可以是在农业、商业、工业领域的企业或者在专门从事法律服务的企业获得，在国际机构、政府部门或者政府分支部门的高级管理经验也是适用的。</p>
<p>* 投资人需要与魁省投资项目授权经纪人或者受托公司（基金公司）签订投资协议，投资80万加币给魁省政府无偿使用五年或者一次性支付22万加币无返还（FLYabroad可以帮您处理）。</p>
<p><strong>魁北克投资移民申请程序 - FLYabroad</strong></p>
<p>
递交申请到<a href="../contact/quebechk.html">魁北克省驻香港移民签证处</a>；<br />
移民局发出面试通知；<br />
移民局发通过函；<br />
面试成功后支付80万或22万加元投资款；<br />
<a href="../cinvestor/quebec-checklist.html" name="魁北克投资移民材料清单"><b>文件</b></a>递交到联邦移民局申请永久居民签证。<a href="../cinvestor/quebec-checklist.html" name="魁北克投资移民材料清单"><b>详细的魁北克投资移民需要准备的材料清单参考这里!!!</b></a></p>


<p><strong>魁北克投资移民近代史简介 - FLYabroad</strong></p>

<p>
魁北克投资移民继2012年4月起实行递交配额制。当时是4月12日之前递交的，资料齐全完整的，均被接收。<br />
<br />
2013年9月递交的，为抽签制。 中国的申请人当初都是递交香港，中签的比率大概是5:1。
<br /><br />
2014年魁省一拖再拖，没开放。
<br /><br />
到了2015年1月，魁省再次开放1750个配额，依然给中国人1200个配额。 递交到加拿大蒙特利尔境内移民局。
</p>
<p><strong>魁省投资移民进度 - FLYabroad</strong></p>

<p>
从魁省的处理进度来看，魁省的速度是大大提高了；14年12月份几乎把2012年4月递交的那一批发完了补料信；而到2015年2月份， 13年这批申请就开始陆陆续续收到补料信了。 由此可见，魁省投资移民积压案量不多。基金预言，2015年初这批申请有望很大程度上免面试，有望一年内获得魁省甄选，收到CSQ。
</p>


<p><b>魁北克香港移民局负责以下地区的申请 - FLYabroad</b></p>
<p>阿富汗，澳大利亚，孟加拉国，文莱（东南亚苏丹国）， 缅甸，柬埔寨，中国，斐济，香港，印度，印度尼西亚，日本，韩国， 老挝，澳门， 马来西亚，马尔代夫， 密克罗尼西亚， 尼泊尔， 新喀里多尼亚，巴布亚新几内亚， 新西兰， 巴基斯坦， 菲律宾，法属波利尼西亚新加坡， 斯里兰卡， 台湾，泰国，越南。
</p><p>
<b>FLYabroad注：</b>来自欧洲，中东， 马格利布， 非洲或者美国的投资移民申请人， 申请直接递交到魁北克境内。
</p>

<p><strong>魁北克投资移民所需费用 - FLYaborad</strong></p>
<p><a href="../contact/quebechk.html">魁北克移民局</a>费用：</p>
<p>
* 申请费：从13年8月调整申请费，不再按人头收费，而是按申请家庭收费；13年是1万加币；15年是10106加币。（2012年：主申请人4003加元,配偶和子女各156加元。）<br />
* 投资款：每个申请80万加元(全款，5年后无息返本)或22万加元(贷款，不返还)<br />
</p>
<p>联邦移民局费用：</p>
<p>
* <a href="../federal/ymfee.html">申请费：</a>主申请人1,050加元，配偶550加元 <br />
* <a href="../federal/ymfee.html">登陆费</a>：主申请人和配偶490加元；子女免费 <br />
* <a href="../common/me.html">体检费</a>：主申请人和配偶各1,450元人民币；子女视年龄而异 <br />
* <a href="../federal/ymfee.html">其他费用</a>：公证费、审计费、资产评估费、翻译费等。</p>
