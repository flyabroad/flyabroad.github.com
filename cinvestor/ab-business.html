<div class="bodycon"><P><strong>阿省省提名商业类移民（AB PNP Business Immigration） - FLYabroad</strong></P>
<P>目前阿省没有省提名投资移民，商业类移民只有自雇农场主类别。</P>
<P><strong>阿省提名自雇农场主类移民申请要求 - FLYabroad</strong></P>
<P>1.净资产至少为50万加币；<br />
2.至少投资50万加币，以用于阿省农场的初级生产。</P>
<P><b>阿省提名自雇农场主类移民需要的核心材料清单 - FLYabroad</b></P>
<P>* 护照复印件：身份页和标有期满和续期页 ;<br />
* 学历原件副本及公证件;<br />
* 以前雇主推荐信复印件;<br />
* 净资产证明副本及公证件;<br />
* 关于投资意向的商业计划复印件 ;<br />
* 加拿大金融机构签注件复印件;<br />
* 现有农场的财务文件 ;<br />
* 学位证、毕业证、推荐信、简历;<br />
* 加拿大金融机构愿意为申请人提议的农场企业提供资金的证明 。<br />
</P>
<p>

</P></div>
