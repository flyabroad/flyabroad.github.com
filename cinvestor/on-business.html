<div class="bodycon"><P><strong>安大略省省提名投资商移民申请要求 - FLYabroad</strong></P>
<P><b>安省投资需满足的条件 - FLYabroad</b><br />
1.必须对安省产生重大意义，且能为安省创造职位。新的投资和对现有公司的扩展都符合要求；<br />
2.必须收到另一个副部长级的安省政府部长在投资和请求的关键职位数量方面做出的官方批准；<br />
3.投资金额最少为300万加币；<br />
4.投资会为加拿大公民或安省居民带来至少5个全职长期工作;<br />
5.投资也要遵守移民和难民保护条例。此法律将如下省提名的个人排除在外：<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a.由于非经常拨款而提名;或者<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b.参加了“与移民有关的投资计划”<br />
</P>
<P><b>安省投资提名职位要求 - FLYabroad</b><br />
1.对投资的长期成功是有必要的；<br />
2.在NOC 0, A,或 B技术职位内；<br />
3.是全职长期职位；<br />
4.满足现行工资水平;<br />
5.不影响任何劳资争议的解决、涉及此类争议或对加拿大公民或安省居民雇佣/培训有影响的个人的雇用：<br />
</P>
<P>投资类申请费是$3,500，此费用可以由申请者支付也可由投资的公司支付。</P>

<P>
<strong>安省投资者还需满足如下的额外要求 - FLYabroad</strong> 
</P>
<P>1.持续及活跃的业务管理；<br />
2.控股或将控权33.334%，或投资至少100万加币；<br />
3.一段特定时期后，不会撤资;<br />
4.投资的主要目的并非获取利益.<br />
</P>
