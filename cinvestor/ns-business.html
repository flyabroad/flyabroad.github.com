<div class="bodycon"><P><strong>新斯科省省提名商业移民包括农业食品试点 - FLYabroad</strong></P>
<P>农业食品试点项目申请要求： <br />
1.21-55岁之间；<br />
2.过去5年有3年以上的与新斯科舍省农场环境有关的农场经营、管理或实践经验；<br />
3.资金应不低于：15万加币；<br />
至少投资10万加币来建立新农场或投资一个既有农场（至少控股33.33%并参与经营。）；<br />
4.如果目前居住在加拿大，是临时工人或游客；如果是海外申请者，在当前居住国要有合法身份；<br />
5.不低于12年的教育年限，且与加拿大高中文凭对等；<br />
6.如果职位要求注册或证书，在递交申请前需要联系省、国家或行业监管协会，以确认是否符合相关要求；<br />
7.语言要满足下述至少一项：英语或法语为主要教学或沟通语言；雅思平均4.5及以上；托福考试成绩不低于:纸考 477-510，机考 153-180，网考 53-64；<br /> 
8.不少于五个工作日的新斯科舍省考察访问。<br />
9.年收入不得低于1万加币。</P>
<P><strong>新斯科省省提名商业移民材料清单 - FLYabroad</strong></P>
<P>
主申和每个家庭成员的护照、出生证明；<br />  
结婚证、离婚证；<br /> 
抚养权证明、领养证；<br /> 
22岁及以上子女的全日制学习证明：教育机构的证明信，学位证和毕业证等；<br /> 
以下至少要提供一项：证明英语或法语为主要教学或交流语言的成绩单，证明英语或法语为主要交流语言的推荐信，雅思或TEF成绩单；<br /> 
主申的推荐信、简历、资格证 ；<br /> 
自雇者需提供：完税证明、财务报告、营业执照；<br /> 
主申和配偶的学位证、毕业证等；<br /> 
农业经营规划书；<br />
资金证明：过去3个月的银行对账单，财产所有权和估价，投资证券组合，抵押或其它贷款等）。<br />
无犯罪证明；<br /> 
</P>
