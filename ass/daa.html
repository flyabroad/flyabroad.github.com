<div class="bodycon"><p>
<b><h3>DAA 澳大利亚营养师协会介绍 - FLYabroad</h3> </b><br>

澳大利亚营养师协会（Dietitians Association Of Australia）DAA是根据1994年移民条例，移民部指定的营养师职业的评估机构。申请人需要参加DAA考试。<br>
<br>
<b><h3>DAA 澳大利亚营养师协会介绍 - FLYabroad</h3> </b><br>

<a href="../anzsco/2511.html#251111">	251111	营养学家	Dietitian</a><br>

<br>
<b><h3>DAA 澳大利亚营养师协会评估要求 - FLYabroad</h3> </b><br>

<b>境外学历：</b><br>
1.在你学习或执业的国家注册为营养师或持有营养师证，或者证明自己符合这个国家的注册/证书颁发的要求；<br />
2.等同于澳大利亚学士学位（4年制）或研究生文凭，主修营养师或DAA接受的相关领域专业；<br />
3.A类雅思每项不低于6.5且平均分不低于7、或OET不低于4个B。有效期2年；<br />
4.实习Currency of Practice：过去3年中有营养师职业的工作经验或在大学里的营养师实习经历；<br />
此阶段的评估周期为6周。满足此标准后，可以参加DAA考试。<br />
<br>
<b>澳大利亚学历：</b><br>
1.在你学习或执业的国家注册为营养师或持有营养师证，或者证明自己符合这个国家的注册/证书颁发的要求；<br>
2.澳大利亚学士学位（4年制）或研究生文凭，主修营养师或<a href="http://daa.asn.au/universities-recognition/recognition-of-dietetic-qualifications/overseas-educated-dietitians-assessment-stage/assessment-of-eligibility-criteria/" target="_blank">DAA接受的相关领域专业</a>；<br>
3.A类雅思每项不低于6.5且平均分不低于7、或OET不低于4个B，有效期2年；如果是毕业2年之内的申请人可免除此要求；<br>
4.实习Currency of Practice：过去3年中有营养师职业的工作经验或在大学里的营养师实习经历；<br>
满足此标准后，无需参加营养师考试，直接可以填写职业评估申请表2010_DSR_Assessment_Australian graduate.pdf，寄给DAA申请移民职业评估。<br>
<br>
<b><h3>DAA 澳大利亚营养师协会营养师考试 - FLYabroad</h3> </b><br>
此考试共分3个阶段，申请人首先要满足考试要求的条件，才有资格参加考试。<br>
Stage 1: 考试资格评估Desktop Review.检测你是否有资格参加后面的笔试或口试（此阶段为在线申请）。<br>
通过评估后，填写考试申请表格，需要随申请附上2张护照照片、更名证明（如有）认证件。<br>
Stage 2: Written examination.3个小时<br />
Stage 3: Oral examination. 45分钟<br />
考试通过后意味着你符合了移民的职业评估要求，可以向移民局递交移民申请。<br>
<br>
<b>2012年考试时间和接收申请最晚时间</b><br>
2012年7月笔试，最晚2012.5.17<br />
2012年9月笔试，最晚2012.7.1<br />
2013月3月笔试，最晚2013.1.4<br />
注：口语考试一般和笔试在同一天进行<br />

<br>
<b><h3>DAA 澳大利亚营养师协会评估周期 - FLYabroad</h3> </b><br>

一般为6周。<br>
<br>
<b><h3>DAA 澳大利亚营养师协会评估费用 - FLYabroad</h3> </b><br>
境外学历：<br />
考试资格评估费740澳币；<br />
笔试740澳币；<br />
口试845澳币；<br />
<br />
境内学历：<br />
移民职业评估费120澳币<br />



</p>
