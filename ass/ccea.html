<div class="bodycon"><p>
<b><h3>CCEA 澳洲脊椎按摩教育委员会机构介绍 - FLYabroad</h3></b><br>
澳洲脊椎按摩教育委员会（The Council on Chiropractic Education Australasia Inc)是一个独立的国际认证机构，负责为澳大利亚和新西兰之外的按摩师提供技术认证和评估。	<br>
<br>
脊椎疗法海外评估委员会Chiropractic Overseas Assessment Committee (COAC)是CCEA的一个常务委员会，代表CCEA执行移民目的的技能认证、澳大利亚执业能力评估、组织和管理能力考试。评估共分两个阶段，成功通过评估考试后才有资格申请注册，但是并不能保证注册，还需要满足澳大利亚脊椎疗法董事会的注册要求才可以申请注册。同时此评估也是移民的职业评估，如果通过就可以申请移民。<br>	
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会评估职业 - FLYabroad</h3></b><br>
<a href="../anzsco/2521.html#252111">	252111	脊椎按摩师	Chiropractor</a> <br>
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会评估流程 - FLYabroad</h3></b><br>
无论是海外学历还是澳大利亚学历都需完成下列评估，除非符合豁免要求。<br>
<br>
<b>1.教育资质的评估  Stage 1-Desktop Audit</b><br>
<br>
由于是基于纸质资料的评估，因此可以在申请人所在国家进行。第一阶段共有4种可供选择的类型，申请人根据自己的类别，填写相应的申请表格<br />
1）从CCE（Council on Chiropractic Education）认可的项目获得的脊椎疗法资质(Form A1)；<br />
2）从认可的澳大利亚或新西兰脊椎疗法项目获得的脊椎疗法资质(Form A2)；-境内学历<br />
3）当前在澳大利亚或新西兰注册，不论是什么资质(Form A3)；<br />
4）其他类别申请者(Form A4)<br />
<br>
<b>有资格参加第一阶段评估的最低要求：</b><br />
a.等同于澳大利亚学历框架中的脊椎疗法学士学位或更高OR持有认可的脊椎疗法机构颁发的资质即使用FORM1的申请人，认可的机构见E列链接。<br />
b.课程包含与澳大利亚入门级水平相类似的课程设置、理论教学、时间和临床实习；<br />
c.持有的脊椎疗法资质在培训国被认为是正式注册/许可、或者是专业协会会员<br />
d.A类雅思4个7或更高，或者是OET-A或B；<br />
e.在培训或执业国家注册并有良好的从业声誉，如果是新毕业生，需要满足本国注册的条件；<br />
<br>
<b>第一阶段评估需准备的材料清单</b><br>
申请表、学位证书认证件、当前注册认证件、护照首页认证件、2张认证的护照照片、2封推荐信原件、成绩单（学校直接发送）、注册的机构将注册证书直接发送委员会（如有）、申请费<br />
<br>
<b>2.基于能力的评估  Stage 2-Competency Based Assessment</b><br>
<br>
通过了第一阶段才能进行第二阶段。此考试连续进行3天，共分3部分。<br />
Part 1-基本能力笔试，通过分数为50%；<br />
Part 2-临床能力笔试，通过分数为50%；<br />
Part 3-实用临床能力Practical Clinical Competency，只要符合澳大利亚入门级水平就算通过；<br />
<br>
<b>豁免评估情况：</b><br>
<br>
1.毕业于CCE认可的机构，免除笔试；<br />
2.近2年之内参见过CCEA能力考试，如果某项的分数超出通过分15%以上，再次考试时免除这些项目的考察；<br />
3.毕业于Macquarie University, RMIT University (Bundoora Campus), Murdoch University or the New Zealand College 的申请人免除第二阶段评估，只需参加第一阶段评估；<br />
4.持有澳大利亚新西兰年度执业证书的人，免除第二阶段评估，只需参加第一阶段评估。<br />
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会处理周期 - FLYabroad</h3></b><br>
第一阶段：6周；<br>
第二阶段：考试结果会在28天之内以邮件形式发给申请人，同在4周内将正式的通知邮寄给申请人。<br>
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会评估费用及支付方式  - FLYabroad</h3></b><br>
第一阶段 Desktop Audit 不退还<br />
 The fees for Desktop Audit are non-refundable and GST free and are as follows:<br />
<br />
Form A1 -	$310.00<br />
Form A2 -	$310.00<br />
From A3 -	$210.00<br />
Form A4 -	$510.00<br />
<br />
第二阶段 Competency Based Assessment 可部分退回<br />
 The fees for Competency Based Assessment are partially refundable and GST free and are as follows:<br />
<br />
Part 1	Written Basic Competency -	$810.00<br />
Part 2	Written Clinical Competency -	$810.00<br />
Part 3	Practical Clinical Competency -	$1810.00<br />
<br>
支付方式：支票、银行汇票、邮政汇票、<br>
注意：不接受信用卡支付！<br>
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会评估结果上诉  - FLYabroad</h3></b><br>
如果对结果不满意可以在收到通知后的4周内上诉。<br>
<br>
<b><h3>CCEA 澳洲脊椎按摩教育委员会联系方式 - FLYabroad</h3></b><br>
Telephone ： +61 3 9500 9250<br />
Fax ： +61 3 9500 2904<br />

CCEA<br />

<!-- 澳洲脊椎按摩教育委员会 CCEA （Council on Chiropractic Education Australasia Inc） 负责评估澳洲及新西兰之外的按摩师（Chiropractor 2387-11）进行技术移民评估。<br />
<br />
<b>CCEA 评估结果可用于：</b><br />
<br />
1. 澳洲移民 migration to Australia;<br />
2. 工作签证资格 work visa eligibility;<br />
3. 申请注册资格 eligibility to apply for registration.<br />
<br />
CCEA 的移民评估要求评估者具有 3 年以上的按摩相关的学士以上学位，在所在国已经注册，雅思要求 A 类 7 分。评估包括学历资质评估（educational qualifications）和能力评估（Competency Based Assessment），能力评估需要考试（最后阶段的考试并需要到澳洲本土进行）因此申请成本和难度较大。<br />
<br />
<h2>CCEA 按摩师职业资格评估最低要求</h2>
<br />
1. 持有认可按摩师机构颁发的证书或有相当于澳大利亚学历资格框架AQF下的本科或更高学位的按摩师证书<br />
holds a qualification obtained from a recognised chiropractic institution; OR the studies leading to the chiropractic qualification are equivalent to Bachelor level or higher in the Australian Qualifications Framework (AQF);<br />
<br />
2. 获得按摩师资格证书的教育年限不少于三年<br />
the studies leading to the chiropractic qualification are equivalent in duration to no less than three academic years;<br />
<br />
3. 所学课程与澳洲认可的 entry level program 在理论、实践及临床方面具有类似的内容和学时<br />
the course curriculum included similar content and duration of theoretical, practical and clinical components to an accredited entry level program in Australia;<br />
<br />
4. 按摩师资格证书--具备所在国家的职业协会会员资格或者具备注册或许可资格<br />
the chiropractic qualification is recognised for full registration/licensure (if applicable) or membership of the professional association in the country of training;<br />
<br />
5. 英语能力要求：职业英语考试：A 或 B level；雅思学术类总分7分<br />
<br />
<h2>CCEA 按摩师职业资格评估所递交材料清单</h2>
<br />
A. “澳洲按摩师职业资格和合格条件认可申请表”<br />
B. 按摩师资格证书 their chiropractic qualification/s;<br />
C. 目前的注册和身份证明 current registration; AND proof of identity;<br />
D. 两张护照尺寸的照片 two certified passport size photographs;<br />
E. 两份按摩师执业实践证明推荐信 two original references attesting to the candidate's practice as a chiropractor;<br />
F. 其他证明文件 ANY other documentation requested in the Application Form;<br />
G. 成绩单 for their teaching 2009-1-13institution to send directly to the Council an original academic transcript;<br />
H. 注册身份证明 if the candidate is currently registered/licensed (or has been registered/licensed), the registration/licensing body to send directly to the Council a Certificate of registration Status;<br />
I. NBCE 或 CCEB 的评估结果（若适用的话）arrange for the NBCE or CCEB to send directly to the Council their original assessment results (if applicable).<br />
<br />
<h2>海外按摩师的 CCEA 评估过程</h2>
<br />
所有澳洲或新西兰之外的按摩师（包括在澳洲和新西兰的居住者）在注册之前都需要通过 CCEA 的评估，其评估分为 2 stages:<br />
<br />
<b>Stage 1 - Desktop Audit</b><br />
<br />
Desktop Audit 主要是评估申请人的学历资质（educational qualifications），学历资质评估的最低要求是具有相当于澳洲本科的学历，可在申请人居住国家进行。<br />
<br />
该阶段 Desktop Audit 有四类申请表格：<br />
<br />
<b>Form A1：</b>适用于持有认可 CCE program 的按摩师资格证书 ;<br />
申请费用：$300.00<br />
<br />
<b>Form A2：</b>适用于持有认可的澳洲或新西兰 program 的按摩师资格证书；<br />
申请费用：$300.00<br />
<br />
<b>Form A3：</b>适用于目前在澳洲或新西兰已注册的申请人（申请人必须同时持有当前的注册和执业证书）；<br />
申请费用：$200.00<br />
<br />
<b>Form A4：</b>适用于打算在澳洲注册但是没有 CCE 认可的按摩师资格证书；<br />
申请费用：$500.00<br />
<br />
<b>Form A4 申请清单：</b><br />
<br />
□ 学历，学位证书 Official certified copy of your qualification papers (degree, diploma, certificate etc),<br />
<br />
□ 成绩单（科目，学时），实践及临床教育证明,<br />
Arranged for an original Academic Transcript of your chiropractic program showing subjects, hours, and examination results and where applicable, details of practical and clinical education in the original language to be sent directly to CCEA，<br />
<br />
□ NBCE or CCEBA的评估结果 arranged for results of NBCE or CCEB assessments to be sent directly to CCEA ,<br />
<br />
□ 当前的执业注册或许可证明 Official certified evidence of your current registration or licence to practice,<br />
<br />
□ 注册或许可机构的注册身份证明 Arranged for a Certificate of Registration Status from your registering or licensing authority/ies,<br />
<br />
□ 2 封推荐信 Two written references from employers indicating the dates of your employment, your job title and the nature of your work,<br />
<br />
□ 如果是刚毕业的可以提供2封实习主管的推荐信或如是个体劳动者可提供 2 封同事的推荐信<br />
If new graduate - Two written references from practical placement supervisors OR if self-employed, two written references from professional colleagues attesting to your professional competence,<br />
<br />
□ 曾用名证明 Official certified evidence of any change of name [if the name under which you are applying differs from the name on your documents],<br />
<br />
□ 英语能力证明 Official certified copy of evidence of English language ability,<br />
<br />
□ 证明文件的翻译件 Official certified translation, in English, of all documents originally issued in a language other than English,<br />
<br />
□ 申请费 Required fee in Australian Dollars.<br />
<br />
复审费用：最高可达 $550 。<br />
<br />
Stage 1 - Desktop Audit 的评估周期：大约 6 周，可在海外进行。<br />
<br />
<b>Stage 2 基于能力的评估 Competency Based Assessment</b><br />
<br />
基于能力的评估以考试的形式进行，考试一年 4 次，仅在澳大利亚的悉尼、墨尔本举行，一般考试安排：<br />
<br />
-  2月份-麦考瑞大学，悉尼 February – Macquarie University, Sydney;<br />
-  4月份-墨尔本皇家理工大学 April – Royal Melbourne Institute of Technology, Melbourne;<br />
-  7月份-麦考瑞大学，悉尼 July – Macquarie University, Sydney; and<br />
-  11月份-墨尔本皇家理工大学 November – Royal Melbourne Institute of Technology, Melbourne.<br />
<br />
注：2009 Competency Based Assessment 时间安排：<br />
<br />
2月份-悉尼 February - Sydney;<br />
5月份-澳大利亚 May - Western Australia;<br />
8月份-墨尔本 August - Melbourne; and<br />
11月份-悉尼 November - Sydney.<br />
<br />
基于能力的评估(Competency Based Assessment)考试内容包括以下 3 部分:<br />
<br />
Part 1 基本能力笔试- Written Basic Competency; $400.00<br />
Part 2 临床能力笔试- Written Clinical Competency; and $800.00<br />
Part 3 临床实践能力- Practical Clinical Competency. $1800.00<br />
<br />
注：接受过 CCE 认可计划教程的申请人可免考 Part 1 – Written Basic Competency.<br />
<br />
<b>PART 1 – 基本能力笔试：2个小时，涉及的内容有：</b><br />
<br />
-  解剖学，尤其是有关脊椎方面的 anatomy, particularly the spine;<br />
-  生理学 physiology;<br />
-  病理学 pathology;<br />
-  临床微生物学 clinical microbiology;<br />
-  临床营养学和公共卫生学 clinical nutrition and public health; and<br />
-  按摩疗法原则 principles of chiropractic.<br />
<br />
<b>PART 2 –临床能力笔试：6个小时，涉及的内容有：</b><br />
<br />
-  神经病学和 矫形骨科 neurologic and orthopaedic assessment;<br />
-  鉴别诊断/器官系统 differential diagnosis/organ systems assessment;<br />
-  影像诊断 diagnostic imaging; and<br />
-  放射照像实践 radiographic practice.<br />
<br />
PART 2 考试形式：<br />
<br />
- 多选或其它客观题 multiple choice or other objective questions;<br />
- 短文 short essay; and<br />
- 问答题 essay questions.<br />
<br />
<b>PART 3 –临床实践能力，2¼ 个小时，涉及的内容有：</b><br />
<br />
-  1 小时的口试 1 hour VIVA panel (including 15mins reading time);<br />
-  30 分钟的操作技能技巧 30 minute manipulative skills technique;<br />
-  30 分钟的影像判读 30 minute image interpretation; and<br />
-  15 分钟的放射照像定位 15 minute radiographic positioning.<br />
<br />
<b>Stage 2 中四类可申请豁免的条件：</b><br />
<br />
1. 持有按摩治疗认证规划委员会颁发的学位可免考 Stage 2 中的 Part 1<br />
Hold a chiropractic degree from a Council on Chiropractic accredited program. An exemption from Part 1– Written Basic Competency may be granted if a candidate provides evidence of graduating from a CCE accredited program.<br />
<br />
2. 如果申请人以前已通过能力评估并且获得的分数比通过分高了15个百分点可免 Stage 2 基于能力的评估(Competency Based Assessment)，注意以前能力评估的有效期是 2 年。<br />
Have undertaken previous attempts at the Competency Based Assessment. If a candidate has successfully completed sections of the Competency Based Assessment at passes of more than fifteen percentage points above the pass mark they may be granted exemptions in those sections at future attempts at the Competency Based Assessment. Exemptions granted under this category are only valid for a period of two years.<br />
<br />
3. 麦考瑞大学,皇家墨尔本技术学院或新西兰大学颁发的按摩治疗学位的话，可免 Stage 2 基于能力的评估(Competency Based Assessment)。<br />
Hold a chiropractic degree from Macquarie University, The Royal Melbourne Institute of Technology (Bundoora Campus) or the New Zealand College of Chiropractic。If a candidate holds a chiropractic degree from one of the above Chiropractic Programs, they will receive a full exemption from undertaking the Competency Based Assessment.<br />
<br />
4. 如持有当前澳洲或新西兰注册证书（包括年执业证书）可免 Stage 2 基于能力的评估(Competency Based Assessment).<br />
Are currently registered and hold a current annual practising certificate in Australia or New Zealand. If a candidate holds current Australian or New Zealand registration, including annual practising certificate, they will receive a full exemption from undertaking the Stage 2 Competency Based Assessment.<br />
<br />
完成评估后的 28 天同时将结果公布给申请人和相关注册局，结果通知之后 4 周之内邮寄评估正式通知给申请人。<br />
<br />
<b>附加评估（supplementary assessment）和补考（full resit）：</b><br />
<br />
未通过 Stage 2 中 Part 1 和 Part 2 的申请人可参加附加评估（supplementary assessment）；未通过 Part 3 的申请人没有附加评估机会，但可以补考!<br />
<br />
<b>Part 1 – 基本能力笔试(Written Basic Competency):</b><br />
如果申请人未通过 Part 1 其中的一部分可在评估后阶段四周参加附加评估，如 Part 1全未通过的话就需要补考。<br />
<br />
<b>Part 2 – 临床能力笔试（Written Clinical Competency）</b><br />
如果申请人未通过 Part 2 其中的一或二个部分可在评估后阶段四周参加附加评估，如 Part 2全未通过的话就需要补考.<br />
<br />
附加评估费用：一次 $200 澳元<br />
<br />
<b>Part 3 –临床实践能力（Practical Clinical Competency）</b><br />
未通过 Part 3 以下环节的申请人可以在下一次评估考试时申请补考：<br />
<br />
-  Part 1 整个部分<br />
-  Part 2 整个部分<br />
-  Part 3 的任一部分<br />
-  附加评估的任一环节<br />
<br />
补考费用：<br />
-  Part 1一次$200<br />
-  Part 2一次$200$200<br />
-  Part 3每部分一次$500 per section of the Part 3 – Practical Clinical Competency.<br />
<br />
对于 Stage 2 澳洲地区之外的申请人至少需要在澳洲呆 2 个月的时间：观察当地按摩师的实践过程，完成自己的评估程序，收到最后的正式结果。通过 CCEA 的评估不意味着可以成功注册，申请人需联系自己想注册的州或地区的注册局，了解其他具体要求。<br />
<br />
结果公布之后的 6 周之内以书面形式提出上诉，CCEA 评估的 2 个阶段的上诉程序：<br />
<br />
Level 1. 行政复审（该阶段 Stage 1 不收费）<br />
<br />
复审如不通过会在接到上诉请求后的四周之内通知申请人：告知具体原因并安排电话咨询；<br />
<br />
Stage 2 - 能力考试上诉，执行官（Executive Officer）会要求考试监察小组（examination panel）提供相关考试环节的详细报告；<br />
<br />
Level 2. CCEA 上诉委员会复审：如果上诉人对Level 1阶段的结果有异议的话，可在复审结果出来之后的6周之内向 CCEA 上诉委员会提出上诉。<br />
<br />
CCEA 上诉费用：<br />
<br />
Level 1 Stage 1 不收费<br />
Stage 2 $250<br />
Level 2 Stage 1 $250<br />
Stage 2 $500<br />
<br />
付款方式：银行支票 bank cheque; 国外汇票 foreign draft; 汇票 a money order; 个人支票 a personal cheque; 直接转帐 direct bank transfer.<br />
不接受信用卡 cannot accept credit card payments.<br />
