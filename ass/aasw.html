<div class="bodycon"><p>
<b><h3>AASW 澳大利亚社工协会机构介绍 - FLYabroad</h3> </b><br>

 澳大利亚社会工作者协会（the Australian Association of Social Workers）是负责移民目的的海外社工评估的官方机构。同时也为拥有海外资格的澳大利亚公民或在澳大利亚的居住者提供评估，帮助他们成为AASW会员，以便就业。仅对资质即学历进行评估，不要求工作经验。<br>

<br>
<b><h3>AASW 澳大利亚社会工作者协会评估职业 - FLYabroad </h3></b><br>
<a href="../anzsco/2725.html#272511">	272511	社工	Social worker</a><br>
<br>
<h3>AASW 澳大利亚社会工作者协会评估学历要求 - FLYabroad</h3> <br>

海外获得学历：<br>
1.4年全日制（或等同的非全日制）社会工作专业学士学位；或<br>
2.完成了相关专业学士学位后获得的2年全日制（或等同的非全日制）社会工作专业硕士学位；或<br>
3.3年社会工作专业学士学位加毕业后3年全职社工工作经验；<br>
若最高学位是博士学位，需要递交相关资料，博士学位的评估是单独进行的。<br>
<br>
澳大利亚境内学历：<br>
4年制澳大利亚社会工作专业学士学位或更高<br>
<br>
<h3>AASW 澳大利亚社会工作者协会评估英语要求 - FLYabroad</h3> <br>

A类雅思4个7,2年之内获得<br>
如果是下列任意一种情况，可以不提供雅思成绩：<br>
1.小学和中学教育是全英语授课且在澳大利亚、加拿大、新西兰、爱尔兰、英国或美国完成；或<br>
2.完成了等同于上述国家学士学位或更高学历的不低于3年的全日制英语教学课程；或<br>
3.在上述国家以英语为主要交流语言从事合格的社会工作不低于3年；<br>
<br>
<b><h3>AASW 澳大利亚社会工作者协会评估材料清单 - FLYabroad </h3></b><br>

1.大学学位证书、文凭或证书公证件<br>
2.成绩单的原件或公证件<br>
3.雇主的推荐信<br>
4.雅思成绩单认证件<br>
5.注册或执业许可（如有）的认证件<br>
7.更名证明<br>
<br>
<b><h3>AASW 澳大利亚社会工作者协会处理周期 - FLYabroad</h3> </b><br>

处理周期 8 周左右<br>

<br>
<b><h3>AASW 澳大利亚社会工作者协会评估费用 - FLYabroad </h3></b><br>

基本评估费用850澳币；<br>
2011.8.15之后递交申请的人：如果想申请移民目的的工作经验评估需多加150澳币；如果想申请移民目的的博士学历评估需要加150澳币<br>	
<br>
可以申请加急，收费150澳币<br>

<br>
<b><h3>AASW 澳大利亚社会工作者评估结果上诉 - FLYabroad</h3> </b><br>
如果对评估结果不满意，可以在评估结果出来后的12个月之内提出上诉，需要提供新材料或对原来材料进行补充。共分两个阶段：<br>
1.国际资格委员会复审 International Qualifications Committee (IQC)：申请被转交给IQC的至少2个会员，他们必须是未参加过初始评估的人员。收费150澳币；<br>
2.由仲裁委员会复审 Appeal Committee：AASW的会员负责，他们必须是未参加过初始评估的人员。收费500澳币<br>
<br>
<b><h3>AASW 澳大利亚社会工作者协会联系方式 - FLYabroad</h3> </b><br>

Postal address:  <br />
PO Box 4956 <br />
    KINGSTON ACT 2604 <br />
   CANBERRA CITY ACT 2601    <br />
<br />
Tel:  (02) 6232 3900<br />
Fax:  (02) 6230 4399<br />
Email:  aaswiqa@aasw.asn.au<br />
AUSTRALIA Website: www.aasw.asn.au<br />


</p>
