<div class="bodycon"><p>
<b><h3>AIQS 澳洲工料测量师协会机构介绍 - 飞出国</h3></b><br>

澳洲工料测量师协会 AIQS（Australian Institute of Quantity Surveyors ) 负责对 <a href="../anzsco/2332.html#233213">	233213	工料测量师	Quantity surveyor</a>进行移民资格职业评估。<br />
<br />

<b><h3>AIQS 澳洲工料测量师协会评估途径 - 飞出国</h3></b><br>

Pathway 1 - 澳大利亚认可的学历 Australian Accredited Qualification； <br />   
Pathway 2 - 非澳大利亚认可学历，有2年工作经验 Non Accredited Australian Qualification with Two Years Employment；    <br />
Pathway 3 - 境外申请人 Overseas Trained Applicant。<br />
<br />
<b><h3>AIQS 澳洲工料测量师评估要求 - 飞出国</h3></b><br>

1. 学历要求： Quantity Surveying or Construction Management and Economics 本科或硕士学位。<br /><br />
2. 工作经验： 至少2年工料测量职位全职毕业后工作经验。评估时10年以外的工作经验，不被认可。<br /><br />
3. 语言要求： AIQS 提交时需要雅思4个6的成绩，A类或G类均可，2年之内获得。有雅思后才能递交。加新爱英美护照持有者、澳洲学历获得者，免除语言要求。<br />
<br>
<b><h3>AIQS 澳洲工料测量师评估周期 - 飞出国</h3></b><br>

AIQS 的评估周期一般为2个月，收到材料后5个工作日内邮件确认。不建议评估期间联系AIQS，如需补料，AIQS会邮件告知。	<br />

<br>
<b><h3>AIQS 澳洲工料测量师协会相关费用及支付方式 - 飞出国</h3></b><br>

非AIQS会员评估费用为650澳币，AIQS会员评估费为225澳币。<br />
<br />
Re-Assessment 重新评估费用 ：225澳币，在原评估结束后两年内可申请。<br />
<br />
Appeal 上诉费用 ：400澳币，上诉申请需在评估结束后3个自然月内提交。<br />
<br />
支持的信用卡类型：Master, Visa, American Express, Diners Club； <br />
<br>

<br />
AIQS 的移民评估主要评估申请人的本科课程资格 Migration assessments are based on a candidate’s undergraduate academic qualification.<br />
<br />

<b>AIQS 工料测量师移民评估需要通过的核心材料</b><br />
<br />
学历证书，成绩单(eg Degree and Academic Record, Membership Certificates - certified photocopies are acceptable)<br />
<br />
<b>澳洲工料测量师移民资格评估费用及付款方式</b><br />
<br />
评估费用 $350 澳币（payable in Australian Dollars）<br />
付款方式：银行汇票-Bank Draft，信用卡-CREDIT CARD，MASTERCARD，VISACARD，美国运通卡-AMERICAN EXPRESS，大来卡-DINERS CLUB；<br />
<br />

The application fee will be credited to the Entrance Fee if you join the Institute within the 2 year validity period.<br />
