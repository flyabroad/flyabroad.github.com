<b>NAATI 国际笔译和口译认证机构 - FLYabroad</b><br>
<br>
NAATI（The National Accreditation Authority for Translators and Interpreters）是澳大利亚的笔译和口译的国家标准和认证机构。它是对那些希望在澳大利亚相关领域工作的从业者进行考察的唯一认证机构。NAATI在澳大利亚和新西兰的每一个州和地区设立办公室并提供服务。总部设在堪培拉。<br>
<br>
<b>NAATI 国际笔译和口译认证机构评估的职业 - FLYabroad</b><br>
<br>
<a href="../anzsco/2724.html#272412">	272412	口译	 Interpreter</a><br />
<a href="../anzsco/2724.html#272413">	272413	翻译  Translator</a><br />
<br />
<b>NAATI 国际笔译和口译认证机构评估条件 - FLYabroad</b><br>
<br>
对英语暂无要求 No proficiency testing in English (e.g IELTS testing) is currently equired for any of the skills assessment pathways.<br>
<br>
<b>NAATI 国际笔译和口译认证机构认可方法 - FLYabroad</b><br>
<br>
通过以下5种方式获取NAATI认证  NAATI Accreditation may be obtained in five ways:<br />
• 	通过NAATI考试 Passing a NAATI accreditation test<br />
• 	在NAATI认可的澳大利亚境内机构完成笔译或口译课程的学习 successful completion of a course of studies in translation and/or interpreting at an Australian institution as approved by NAATI<br />
• 	海外申请者证明自己拥有笔译或口译专业高等资格证书 providing evidence of a specialised tertiary qualification in translation and/or interpreting obtained from an educational institution overseas<br />
• 	证明自己是被认可的国际笔译或口译协会的成员 providing evidence of a membership of a recognised international translating and/or interpreting professional association<br />
• 	证明自己有免修笔译和口译学分的资格 providing evidence of advanced standing in translating or interpreting.<br />
<br>
<b>NAATI 国际笔译和口译认证机构评估材料清单 - FLYabroad</b><br>
<br>
NAATI考试材料：申请表（有见证人申明）；护照，驾照或身份证的公证；参加考试的资格证明；2张护照尺寸照片<br>
<br>
<b>NAATI 国际笔译和口译认证机构评估处理周期 - FLYabroad</b><br>
<br>
NAATI考试流程：递交申请（材料），审核两周，六周内通知考试时间，地点（邮寄通知），考试后6-10周出结果<br>
技术评估的有效期是三年<br>
<br>
<b>NAATI 国际笔译和口译认证机构费用及支付方式 - FLYabroad</b><br>
<br>
此收费2011.7.1至2012.6.30有效 NAATI Fees and Charges  2011-2012<br>
申请费：所有国家均  $102.00<br>
海外资格评估费：所有国家均  $802.0<br>
海外资格上诉费：所有国家均   $262.0<br>
海外测试笔译考试费：Professional Translator (each direction）$1,192.00<br>
海外测试口译考试费：Professional Interpreter (both directions）$1,192.00<br>
<br>
<b>NAATI 国际笔译和口译认证机构评估类别 - FLYabroad</b><br>
<br>
NAATI认证考试适用于以下方面：<br />
• 	Advanced Translator 高级笔译<br />
• 	Professional Translator 专业笔译<br />
• 	Paraprofessional Translator 准专业笔译<br />
• 	Professional Interpreter 专业口译<br />
• 	Paraprofessional Interpreter 准专业口译<br />
<br>
注： 以下考试涉及的有效语种请参阅NAATI网站<br><br>
<b>准专业口译测试 PARAPROFESSIONAL INTERPRETER TESTING</b><br>
<br>
考试资格 <br>
接受过至少四年的澳大利亚中等教育（10年）且精通两种语言  Education equivalent to at least four years of Australian secondary education (Year 10);  and Proficiency in both languages.<br>
注：当你的教育因故中断，这些要求会被舍弃，或是由其他标准替代，由NAATI自由裁量。In cases where a person’s education has been interrupted for any reason, these criteria may be waived, or alternative criteria substituted, at the discretion of NAATI.<br>
考试形式：通常需要40分钟完成测试<br>
第一部分:文化和社会方面——(5分)Section 1: Cultural and Social Aspects - (5 marks) <br>
第二部分:职业道德——(5分)Section 2: Ethics of the Profession - (5 Marks) <br>
第三部分 口译对话（2*45=90分） Section 3: Dialogue Interpreting - (2 X 45 = 90 marks)<br>
达到及格水平，考生必须达到以下最低标准To achieve a pass in this test, candidates must score a minimum of:<br>
• 	2.5/5 for Social/Cultural Aspects questions社会/文化方面的问题 2.5/5<br />
• 	2.5/5 for Ethics of the Profession questions职业道德问题 2.5/5<br />
• 	29/45 for each consecutive interpreting dialogue 口译一段对话 29/45<br />
• 	63/90 for the two consecutive interpreting dialogues 口译两段对话 63/90<br />
• 	70/100 Overall 总体  70/100 <br />
<br>
<b>准专业笔译测试 PARAPROFESSIONAL TRANSLATOR TESTING</b><br>
<br>
考试资格 <br>
接受过至少四年的澳大利亚中等教育（10年）且精通两种语言  Education equivalent to at least four years of Australian secondary education (Year 10);  and Proficiency in both languages.<br>
注：当你的教育因故中断，这些要求会被舍弃，或是由其他标准替代，由NAATI自由裁量。In cases where a person’s education has been interrupted for any reason, these criteria may be waived, or alternative criteria substituted, at the discretion of NAATI.<br>
考试形式：准专业笔译测试需要在2小时10分钟之内完成。<br>
第一部分: 把英语翻译成英语以外的语言(LOTE)-(45分) Section 1: Translation from English into Language Other Than English (LOTE) - (45 marks)<br>
第二部分:将英语以外的语言翻译成英文(LOTE)-(45分) Section 2: Translation from Language Other Than English (LOTE) into English - (45 marks)<br>
第三部分:职业道德的问题(10分) Section 3: Ethics of the Profession questions (10 marks)<br>
达到及格水平，考生必须达到以下最低标准To achieve a pass in this test, candidates must score a minimum of:<br>
• 	5/10 for Ethics of the Profession questions职业道德的问题 2.5/5<br />
• 	29/45 for each translation passage  翻译一个段落 29/45<br />
• 	63/90 for both translation passages  翻译两个段落 63/90<br />
• 	70/100 Overall总体70/100  <br />
<br>
<b>专业口译测试 PROFESSIONAL INTERPRETER TESTING</b><br>
<br>
考试资格<br>
• 	持有普通教育的大学本科证或是专科证  General education to degree or diploma level in any field; OR<br>
• 	或有准口译认证 NAATI Accreditation as a Paraprofessional Interpreter in the language<br> 
考试形式：通常测试需要75-90分钟完成<br>
第一部分：口译对话（2*25=50分） Section 1: Dialogue Interpreting - (2 X 25 marks=50 marks)<br>
社会与文化意识（10分） Social and Cultural Awareness questions - (10 marks) 
职业道德（10分） Ethics of the Profession (10 marks)
视译（20分） Sight Translation - (2 X 10 marks = 20 marks<br>
第二部分：口译文段（2*15分=30分） Section 2: Consecutive Interpreting of Passages - (2 X 15 marks = 30 marks) <br>
达到及格水平，考生得分不得低于：<br>
• 	35/50 for both consecutive interpreting dialogues 35/50口译对话<br />
• 	21/30 for both consecutive interpreting passages 21/30口译文段<br />
• 	14/20 for both of the sight translation tasks 14/20视译<br />
• 	70/100  for  the  three  interpreting  parts  (consecutive  and  dialogue  interpreting  and  sight translation) of the test overall 70/100总共的三部分口译<br />
• 	5/10 for Social/Cultural Aspects questions  5/10社会文化方面的问题<br />
• 	5/10 for Ethics of the Profession questions 5/10职业道德的问题 <br />
<br>
<b>专业笔译 PROFESSIONAL TRANSLATOR TESTING</b><br>
<br>
考试资格<br>
•   持有普通教育的大学本科证或是专科证  General education to degree or diploma level in any field; OR <br />
•   有准笔译认证的人 NAATI Accreditation as a Paraprofessional Translator in the language in which they are seeking accreditation; OR <br />
•   经雇主证明有笔译工作经验的人员Work experience in translation to which an employer has attested; OR<br />
•   拥有相关领域（语言，笔译或是口译）专科以上的文凭 Evidence of relevant (language, translating or interpreting related) post-secondary studies.<br />
考试形式：必须在三小时内完成<br>
1.把英语翻译成非英语<br>
第一部分：翻译段落-（2*45=90） Section 1: Translation passages - (2 X 45 marks = 90 marks)<br>
第二部分：职业道德问题 Section 2: Ethics of the Profession questions - (10 marks)<br>
2.把非英语翻译成英语（除了汉语和希腊语）<br>
第一部分 翻译段落-（2*45=90分） Section 1 Translation Passages - (2 X 45 marks = 90 marks)<br>
第二部分  职业道德=（10分） Section 2: Ethics of the Profession = (10 marks) <br>
3.把非英语翻译成英语（汉语和希腊语）<br>
第一部分 翻译段落-（2*45=90分） Section 1: Translation Passages – (2 X 45 marks = 90 marks)<br>
第二部分 职业道德的问题（10分） Section 2: Ethics of the Profession (10 marks)<br>
<br />
为了达到专业笔译的合格水平，考生最低得分是：<br />
• 	5/10 for the Ethics of the Profession questions  5/10 职业道德问题<br />
• 	29/45 for each translation passage  29/45 一个翻译段落<br />
• 	63/90 for both translation passages  63/90  两个翻译段落<br />
• 	70/100 Overall  70/100总共<br />
<br>
<b>高级笔译 ADVANCED TRANSLATOR TESTING</b><br>
<br>
考试资格<br>
•  本科学位（或更高）---在任意领域---是一个公认的高等教育。对于那些可以证明他门具有专业知识和经验的人，此要求会被舍弃。Hold a degree (or higher) - in any field - from a recognised higher education institution. The requirement may be waived for those who can demonstrate equivalent professional knowledge and experience in the appropriate skill relevant to their application; AND <br>
•  持有NAATI专业笔译认证。对于那些可以证明他门具有专业知识和经验的人，此要求会被舍弃。Be accredited by NAATI at the Professional Translator level in the language and direction relevant to their application. The requirement may be waived for those who can demonstrate equivalent professional knowledge and experience in the appropriate skill relevant to their application; AND <br>
•  至少有两年翻译经验的人（由雇主证明），个人经营者需要提供一个法定声明作为证明。Provide an employer references as proof that they have been practising regularly as a translator for a minimum of two years. Those practitioners who are self-employed will be
required to provide a statutory declaration as proof.<br>
考试形式： 考生将翻译三个段落，第一部分包含一个段落，第二部分包含两个段落。每个段落大约400字。<br>
第一部分：这个段落是学术性而非技术性的翻译，以政治外交和文化为主题。在本部分没有可选择段落 Section 1: One passage of an intellectually demanding, non-technical nature on a political, diplomatic or cultural theme. There is no choice of passage in this section.<br>
第二部分 是四个有关法律，经济，医学或是科学领域的技术性或学术性的短文。考生需要翻译其中两个段落。考生会一个星期内被告知专业领域的主题和相关资料。 Section 2: Four passages of a highly technical and intellectual nature, drawn from legal, economic, medical or scientific subject areas. Candidates will be required to translate two of the four passages given. Candidates will be advised of the specialist subject area and the topic and general source area of all passages one week before the test date.<br>
<br>
考试时间：考生从上午9点到下午五点进行考试。三个翻译持续八个小时。考生可以自由安排时间，允许安排就餐，咖啡休息等。然而， 考试在这八个小时中一直进行。Candidates will be allowed a total of eight hours from 9 a.m. to 5 p.m. to produce their three translations. Candidates will be free to organise their time as they wish and will be allowed meal/coffee breaks, etc. However, examination conditions will apply throughout the entire eight hours.<br>
参考资料和帮助：考生允许使用字典和所有类型的参考资料，例如：百科全书，手册，科学技术刊物，术语表，个人笔记。考生允许使用电脑和笔记本电脑，但必须自备。考生应该在接纳表中列举他们想要适用的物品。在八个小时的考试时间内，考生不允许以任何方式与其他人取得联系，包括使用移动电话，电子邮件或是互联网。Candidates are allowed to use dictionaries and all types of reference materials, such as encyclopaedias, handbooks, technical and scientific journals, terminology lists and private notes. Candidates are permitted to use computers or laptops for this test but must bring their own. Candidates should specify on the acceptance form whether or not they intend to do so. Consultation with other persons by any means, including the use of mobile phones, e-mail or the internet is not permitted during the eight hour period of the test.<br>
翻译标准：翻译一定要准确没有误差。它必须读起来通顺，并且准确的反应原始的情境和说话人的语音语调。翻译要是一个整洁的副本，并且清晰可辨。它必须进行小的编辑从而更加规范。The finished translation must be accurate, with no margin for error. It must read fluently, and should accurately reflect the register, tone and style of the original. The finished translation is expected to be a fair copy and clearly legible. It must be capable of being type set with only minimal editing.<br>
为了达到及格水平，考生最低得分:<br />
• 	35/50 for each translation passage  35/50 翻译段落<br />
• 	120/150 (80%) Overall   120/150（80%）总体<br />

<!-- <br />
NAATI 对翻译或口译移民的基本要求是本科以上学位，主修翻译或口译，对于国内申请者来说至少要通过 NAATI 三级考试。<br />
<br />
<b>NAATI 评估申请人条件</b><br />
<br />
具有专业资格的翻译者可以申请 NAATI 认证。Qualifications Assessment and Advisory Committee (QAAC) 负责海外学历的咨询顾问。<br />
<br />
居住在澳洲和海外的居民可以直接申请 NAATI。只有那些至少符合 NAATI 认证最低标准的移民翻译申请者才能直接申请。如果你的资格条件能达到移民目的，但是也不能保证你在这个翻译领域得到雇佣。<br />
<br />
<b>NAATI 评估时需要注意的事项</b><br />
<br />
NAATI 认证的不是学校，而是从学校毕业的完成所需课程的学生。这就是同一个学校里出来的学生得到两个不同认证结果的原因。所以评估 NAATI 时需要注意：<br />
<br />
1. NAATI 不评估那些非翻译专业的资格条件。例如没有翻译专业的一般语言，文学或教学学位，不符合评估标准。<br />
2. 认证海外资格只是在技能和资格条件结合的基础上。<br />
3. 口译认证不适用于海外资格。<br />
4. 认证并不只取决于工作经验。在此领域工作经验很重要，不管是在澳洲获得的还是在海外获得的，但不是评估的基础。因此申请者只需要提供一个简单的雇佣履历，并不需要提供翻译的例子。<br />
5. 资格认证如果是5年前取得的，则申请者要提供雇主推荐人，能证明申请人在过去的几年内一直从事翻译的工作。<br />
<br />
<b>NAATI 评估的学历和课程要求</b><br />
<br />
考虑到在海外培训的课程在澳洲境内能够被认证， NAATI 提出了以下标准：<br />
<br />
1. 与澳洲学士学位或更高学位对等。<br />
2. 所培训的课程是 NAATI 的规定标准和评估标准规定的。<br />
3. 课程主要以翻译或口译为主或者翻译占有很重要的一部分。<br />
4. 教育机构符合条件（the status of the education institution offering the course is appropriate）<br />
<br />
翻译水平认证一般授予包含英语的单向翻译 (from the B language into the A language) 或者是包含英语的多向翻译。在其翻译文凭符合 NAATI 要求的基础上，NAATI 也接受 institute of Linguistics (UK) 的会员。<br />
<br />
NAATI 只评估 Advanced Translator (Senior) and Conference Interpreter (Senior) 的高级水平: 可以是海外被认证协会的会员, e.g. Association Internationale des Interpretes de Conference (AIIC) or Association Internationale des Traductuers de Conference (AITC); 或者通过证明符合 NAATI 标准的高级翻译水平。or through demonstrated extensive experience at the senior level, in accordance with NAATI assessment criteria, see the Manual for Candidates.<br />
<br />
<b>怎样获得 NAATI 的移民资格评估</b><br />
<br />
可以通过以下几种方式得到 NAATI 认证：<br />
<br />
- 通过 NAATI 考试；或者<br />
- 在澳洲学校成功的完成了由 NAATI 认可的翻译课程；或者<br />
- 提供海外被认证的专业培训机构的翻译专业证书或者国际专业协会会员证明。<br />
<br />
注：作为翻译者必须得到NAATI的认证。可以参加NAATI的考试， NAATI 建议报考者可以参加“B”语言到“A”语言的考试。这个方向的考试最容易通过的。比如说，第一语言是西班牙语（A），第二语言是英语（B），你就可以参加单向翻译考试；英语-西班牙语。 NAATI 不建议报考者参加C语言译成A语言或者B语言的考试。<br />
<br />
<b>什么是 NAATI 当中所说的 A 语言，B 语言和 C 语言</b><br />
<br />
* Active Language 主动语言<br />
<br />
A 语言是翻译者在工作中运用的所有语言的第一语言（或者从严格意义上讲等价于第一语言的其他他语言）<br />
B 语言不是翻译者的第一语言，但是能够完全的支配并在工作中将其翻译成一种或多种语言。<br />
<br />
* Passive Languages 被动语言<br />
<br />
C 语言是指翻译者在工作中能够完全理解的一种或多种语言。<br />
<br />
<b>怎样能够符合社区语言流利类别（Community Language Fluency Category）</b><br />
<br />
作为翻译者的 NAATI 认证也可以满足社区语言流利奖励分的要求。如果你得到 NAATI 认证了，你就可以为职业技能和社区语言流利这两方面要求加分。社区语言流利认证的目的就是为移民澳洲增加奖励分，可以通过以下两种方法获得：<br />
<br />
1. 得到资格证书（与澳洲学位对等）的大学教学语言与你申请的流利语言一样。这样的话，你可以直接想移民局提交你学历学位证书的公证件要求5分奖励分。递交的同时交上学校证明。<br />
<br />
2. 作为翻译者在英语和社区语言得到 NAATI 认证，得到5分奖励分，需要注意的是这适用于60分职业。要求是是英语和你的其他语言都能达到本地语言的流利和理解力。<br />
<br />
如果达不到，就要通过 NAATI 考试了。<br />
<br />
<b>NAATI 澳大利亚翻译资格认可局评估所需材料 Required documentation</b><br />
<br />
- 翻译的学位学历证书公证件 certified copy of your Degree/Diploma in translation/interpreting;<br />
<br />
- 成绩单公证件（学习每单元的课时数和分数） <br />
certified copy of your academic record showing specifically the number of hours in each unit of study and the scores achieved;if you have employed a Migration Agent you must complete the attached Authority to Act.<br />
<br />
- 如果你毕业已经5年多了，要所有提供工作经历的证明。不要提供你翻译的作品。<br />
if you completed your tertiary qualification five years ago or more you must include references for any work experience since your graduation; Note: Please do not send examples of your translation work.<br />
<br />
- 国际专业翻译协会会员证明。<br />
evidence of membership of an international professional interpreter/translator association e.g. AIIC, AITC, or the Institute of Linguists (UK) if applicable; and<br />
<br />
- 所有提交文件的翻译公证件 。<br />
certified translation into English of all documents submitted in relation to (a), (b) and (c)<br />
above.<br />
<br />
注： 所有文件都要有英文翻译。澳洲境内可以找澳洲政府语言服务组织或者NAATI翻译者，境外的要通过国家认证的机构翻译。<br />
<br />
<b>NAATI 澳大利亚翻译资格认可局评估费用</b><br />
<br />
以下费用2009年6月30日之前有效。<br />
<br />
a. 澳洲公民和常驻居民<br />
<br />
* 不可退还的申请费90澳币(including GST) Initial non-refundable application fee $90.00<br />
* 评估费用324澳币(including GST) Assessment fee $324.00<br />
<br />
b. 住在澳洲的非公民和常驻居民<br />
<br />
* 不可退还的申请费90澳币(including GST) Initial non-refundable application fee $90.00<br />
* 评估费用591澳币(including GST) Assessment fee $591.00<br />
<br />
c. 住在海外的非公民和常驻居民<br />
<br />
* 不可退还的申请费96澳币(excluding GST)。Initial non-refundable application fee $96.00<br />
* 评估费用738澳币(excluding GST)。Assessment fee $738.00<br />
<br />
NAATI 评估周期为收到申请后 6 周内，NAATI 结果出来后6周内可以提出复审，复审周期为8周或者更长，结果出来8周内可以上诉，周期为6-8周。复审是最总结果，不能再上诉。<br />
<br />
评估完成后， NAATI 寄出一封评估结果。如果成功的话， NAATI 会颁发证书，不成功的话，要在澳洲或者海外参加 NAATI 考试。<br />
<br />
<b>NAATI 澳大利亚翻译资格认可局复审费用</b><br />
<br />
* 澳大利亚公民和常驻居民153澳币(including GST) <br />
For Australian citizens and permanent residents living in Australia AUD $153.00*<br />
<br />
* 非澳洲公民和常驻居民193澳币(excluding GST)<br />
For Australian citizens and permanent residents living overseas AUD $193.00<br />
<br />
* 非澳洲公民和常驻居民193澳币(excluding GST)<br />
Non-Australian citizens and non-permanent residents AUD $193.00<br />
<br />
<b>NAATI 澳大利亚翻译资格认可局评估费用付款方式</b><br />
<br />
Cheque<br />
* Australian Money Order<br />
* Bank Cheque<br />
* Overseas Bank Draft<br />
<br />
Credit Card<br />
*Visa<br />
*Bankcard<br />
*MasterCard <br />
*Amex<br />
*Cash (payable at any NAATI office)<br />
<br />
<b>NAATI 认证的级别（Level）</b><br />
<br />
会议口译（高级） Conference Interpreter (Senior) 	CIS<br />
高级笔译（高级） Advanced Translator (Senior) 	 ATS<br />
会议口译 Conference Interpreter 	 CI<br />
高级翻译 Advanced Translator 	 AT<br />
口译 Interpreter 	I<br />
翻译 Translator 	T<br />
准口译 Paraprofessional Interpreter 	 PPI<br />
准翻译 Paraprofessional Translator 	 PPT<br />
<br />
<b>有关 NAATI 考试</b><br />
<br />
NAATI 可以分为两种类型的考试：Special On-demand and Annual Program<br />
<br />
* Annual Program 每年7月份举行一次，一年一次。<br />
<br />
Translation tests 每年的11月份举行。Interpreting tests 每年的3月份到6月份举行。<br />
<br />
注：Annual Testing Program 只适用于澳洲和新西兰。指定的考试：Paraprofessional Translator, Translator, Paraprofessional Interpreter, Interpreter and Advanced Translator. 结果一般 12 周出来。<br />
<br />
* Special on Demand Testing<br />
<br />
Annual Testing Program 以外的报考着可以申请 Special On-Demand Test，这种考试费用较高。澳洲境内结果一般在6-8周出来，澳洲境外结果一般在8-10周出来。<br />
<br />
* Overseas Testing<br />
<br />
NAATI 为 Translator and/or Interpreter level 的报考者提供海外考试点。结果一般8-10周出来。<br />
