<h2 class="nodetitle">SPAA 澳洲语言病理学家职业评估</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2014/09/02 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;

<div class="bodycon"><p><h2>FLYabroad 澳洲言语病理学协会 SPAA 介绍</h2></p>
<p>
澳洲言语病理学协会（Speech Pathology Australia）负责评估语言病理学家职业（2386-11 Speech Pathologist）。该协会基于能力的职业标准 CBOS 2001（Competency-Based Occupational Standards）详细列明了语言病理学家的执业最低要求，此标准也是澳洲言语病理学协会评估海外申请人资质的一项依据。<br />
<br />
想要移民澳洲的申请人必须满足澳洲言语病理学协会当前的入会要求，澳洲言语病理学协会评估自通过评估之日起会保留2年时间，在此期间申请人必须在澳洲开始执业。<br />
If your qualifications meet the Australian standards for Practising Membership of Speech Pathology Australia, the assessment will remain current for 2 years from the date of approval, during this time you must commence practise in Australia for your eligibility status to remain valid. <br />
<br />
此外申请在昆士兰工作的申请人，除向澳洲言语病理学协会申请评估之外，还必须向昆士兰言语病理学协会申请注册；澳洲其它州或地区目前无此要求。<br />
In addition to assessment by Speech Pathology Australia, speech pathologists wishing to work in the Australian State of Queensland must apply separately to the Speech Pathologists Board for registration. This is a legal requirement under The Speech Pathologists Registration Act 2001 (Queensland Government). Registration is not required in other States at present.<br />
<br />
<b>澳洲语言病理学家职业评估有 2 种申请表:</b><br />
<br />
• 完整申请 A Complete Application: 适用于一般海外语言病理学家申请人 <br />
<br />
• 相互承认协定申请 A Mutual Recognition Agreement (MRA) Application: 适用于目前是ASHA (USA), CASLPA (Canada) or RCSLT (UK)言语病理学协会会员的申请人<br />
<br />
澳洲言语病理学协会在收到申请一周之内将申请转给评估人员，评估人员评审材料并提供相关建议，6周之内会通知申请人申请处理的进程以及是否需要提供进一步的材料。评估人员评估申请人的临床实践能力和英语能力，评估过程可能会需要几个月的时间，这取决于申请人所提供的申请材料。评估必须在2年时间内完成，这是为了让申请人有足够的时间准备所需信息或参加进一步的培训，测试或专业发展来满足要求。<br />
<br />
Your application will be acknowledged by staff at the National Office of Speech Pathology Australia within 1 week of your application being received. Your application will then be forwarded to two assessors. The assessors will review the materials submitted and will make recommendations based on the materials you have submitted. You can will be contacted within six weeks in regards to the progress of your application, including if further<br />
evidence is required. The assessors will examine your application for competence in clinical practice and for competence in English. The process of assessment may take several months depending on how thorough your evidence is in the first instance, and on how quickly any queries or ambiguities are clarified. The assessment must be concluded within two years of your original application. This is to provide you with sufficient time to gather the information needed and/or to undertake further training, testing or professional development to meet the requirements. <br />
<br />
<b>澳洲语言病理学家职业评估完整申请 Complete Application：</b><br />
<br />
申请人要具备以下能力 ：The information you supply should also demonstrate that:<br />
<br />
• 资历相当于澳洲受训的语言病理学家（grade 3 以上） your qualifications are comparable to those of speech pathologists trained in Australia<br />
<br />
• 英语 OET B 以上<br />
<br />
• 于申请日期5 年之前毕业的申请人须提供自己在过去5年内作为语言病理学家的工作证明（工作时间不少于1000个小时） <br />
  if you graduated more than five years ago, you must demonstrate that you have worked as a speech pathologist for at least 1000 hours in the last five years<br />
<br />
<b>完整申请 Complete Application 中所包含的信息：</b><br />
<br />
• 申请表（个人信息，提供材料清单，签名的声明和评估同意书）<br />
The application form, in which you provide your personal details, a checklist for material submitted, and a signed declaration and consent for the assessment.<br />
<br />
• 言语病理学资历证书相关信息，如  Information on all your speech pathology qualifications,* i.e.<br />
- 证书名称 the name of the qualification/s<br />
- 获得证书的大学名称和地点 the name and location of the university at which you obtained each qualification<br />
- 入学日期 the dates you were enrolled in your studies<br />
- 获得证书的日期 the date/s you qualified<br />
- 授课语言 the language of instruction<br />
<br />
• 资历证书副本（言语病理学，言语治疗，演讲科学或其它专业） Certified copies of the qualifications you have received in speech pathology, speech therapy, speech sciences or similar.<br />
<br />
• 成绩单 Certified copies of transcripts of results for all subjects in all courses you took in gaining your qualifications.<br />
<br />
• 证明文件的翻译件 A certified translation into English by a professional translator of any documents in a language other than English. The document in both its original language and the translation must be included. The original document is certified as a true copy and the translation is certified by the translator.<br />
<br />
• 曾用名证明 Evidence of any name change. If your name has changed since graduation, you must attach a certified copy of the official document registering your change in name.<br />
<br />
<b>澳洲言语病理学协会能力评估提供材料信息 Assessment of competency: </b><br />
<br />
• 语言病理学家认可身份证明（在受训国家或工作国家）:<br />
- 言语病理学专业组织会员-在受训国家 you have been accepted as a member by a speech pathology professional organisation in the country in<br />
which you trained, and/or<br />
- 或言语病理学专业组织会员-在曾执业国家 you have been accepted as a member by a speech pathology professional organisation in the country in<br />
which you have been working and/or,<br />
- 或曾作为语言病理学家被雇佣证明 you have been employed as a speech pathologist.<br />
<br />
• 英语能力 English competency （OET B）<br />
<br />
• 证明材料文件夹：portfolio <br />
  可提供‘direct’ and ‘indirect’证明，Direct evidence 描述自己直接与客户或病人直接交流，评估，治疗的能力，包括：<br />
<br />
• 录象磁带/DVD(3份)及相关书面文件（表明申请人与病人沟通治疗的过程，治疗计划，结果等内容) <br />
  Videotaped/DVD (3 x copies to be provided) assessment or treatment sessions with accompanying relevant documentation such as session plan, outcome measures, assessment results, etc.;<br />
<br />
• 病历（病情评估，治疗计划等内容） a case history with follow-up assessment, treatment plans, etc.<br />
<br />
如无直接证明材料（direct evidence），也可提供间接证明（Indirect evidence）表明申请人所具备的知识和技能：<br />
<br />
• 言语病理学知识能力证明  evidence of learning gained through normal work tasks<br />
<br />
• 通过正式的认可的课程学习所获得的相关专业知识证明 evidence of significant and relevant learning acquired from formal, accredited courses<br />
<br />
• 申请人或其他人的描述或评论：证明申请人具备语言病理学家的实践知识和技能 <br />
  comments by you and others on how you could apply your knowledge and skills in situations where you do not currently have an actual involvement<br />
<br />
• 通过阅读/其他专业发展课程和培训计划所获得的相关专业知识证明 <br />
  evidence of significant and relevant learning acquired from reading or other professional development courses and training programs that you may have  undertaken to enhance your practice as a speech pathologist<br />
<br />
注：建议申请人至少提供一份直接证明（表明自己的专业写作技巧-英文）和临床技能录音证明（录像或音频-3份副本）<br />
   It is strongly recommended that you include at least one piece of direct evidence of your professional writing skills in English and one piece of taped (video or audio - 3xcopies to be provided) evidence of your clinical skills working with a client, carer or colleague.<br />
<br />
• Form 2.1：将提供的每份证明材料编号，提供一份参考列表 reference list <br />
You must number each piece of evidence supplied. Write the number clearly on the actual piece of evidence and submit a reference list of the numbered items using Form 2.1 – Reference List of Items of Evidence in Portfolio.<br />
<br />
• Form 2.2- CBOS 2001 汇总表 <br />
You must fill out the Form 2.2 - CBOS 2001 Summary Table of All Portfolio Items. This table is a summary of the items of your evidence that relate to the areas of the CBOS 2001. <br />
<br />
• Form 2.3-- CBOS 2001 Cover Sheet<br />
You must attach to each piece of evidence a cover sheet using Form 2.3 – CBOS 2001 Cover Sheet for Each<br />
<br />
<b>澳洲语言病理学家职业评估英语要求：</b><br />
<br />
OET（需是申请前12个月参加的)——3个A，1个B,如果申请人能够在所提供的证明文件夹中清晰的表明自己具备足够的英语运用能力，就不需要递交任何正式的英语技能测试结果 any formal test of English language skills，评估人员可从申请人提供的证明文件夹中评估或推断出申请人的英语运用能力。<br />
<br />
<b>澳洲语言病理学家职业评估费用：</b><br />
<br />
Complete Application 评估费用：AUD$900 <br />
MRA Application 评估费用：AUD$400<br />
自接到评估结果的3个月内以书面形式提出复审请求，复审费用：$250.00<br />
<br />
付款方式：支票 cheque/汇票 money order, 信用卡 Credit Card：威士卡 Visa 和万事达卡 Mastercard.<br />
<br />
<b>SPAA 联系方式：</b><br />
<br />
Speech Pathology Australia<br />
2nd floor, 11-19 Bank Place<br />
Melbourne VIC 3000 Australia
