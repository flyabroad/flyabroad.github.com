<div class="bodycon"><p>
<b><h3>AITSL 澳大利亚教育协会简介 - FLYabroad</h3></b><br>

澳大利亚教学与校务指导协会The Australian Institute for Teaching and School Leadership (AITSL) Ltd负责进行以移民为目的的教师职业的评估工作。.<br />

<br>
<b><h3>AITSL 澳大利亚教育协会负责评估的职业 - FLYabroad</h3></b><br>

<a href="../anzsco/2411.html#241111">	241111	幼儿教育教师	Early childhood (pre-primary school) teacher</a><br />
<a href="../anzsco/2412.html#241213">	241213	小学教师	Primary School Teacher</a><br />
<a href="../anzsco/2414.html#241411">	241411	中学教师	Secondary school teacher</a><br />
<a href="../anzsco/2415.html#241511">	241511	特殊需要教师	Special needs teacher</a><br />
<a href="../anzsco/2415.html#241512">	241512	听障教师	Teacher of the hearing impaired</a><br />
<a href="../anzsco/2415.html#241513">	241513	视力残疾儿童教师	Teacher of the sight impaired</a><br />
<a href="../anzsco/2415.html#241599">	241599	其他特殊教师	Special education teachers nec</a><br />

<br>
<b><h3>AITSL 澳大利亚教育协会对学历要求 - FLYabroad</h3></b><br>
海外学历或澳大利亚学历均可：<br>
需等同于澳大利亚4年全日制（或等同非全日制）教育专业学士学位或更高；	<br>

<br>
<b><h3>AITSL 澳大利亚教育协会对专业要求 - FLYabroad</h3></b><br>

1.在大学完成了至少1年的全日制（或等同的非全日制）最初的initial教师教育资质，其中包含在幼儿园、小学或初中课堂实习教学至少45个工作日；<br>
2.在大学完成了至少1年的全日制（或等同的非全日制）特殊教师教育资格，其中包含在一个特殊教育机构实习教学至少45个工作日；<br>
其中，幼儿教师、小学教师、中学教师（241111、241213、241411）满足第一条即可；特殊教育教师（2415代码）需要2条都满足。<br>

<br>
<b><h3>AITSL 澳大利亚教育协会对英语要求 - FLYabroad</h3></b><br>
A类雅思4个7，1年之内获得；<br>
如果在澳大利亚、新西兰、加拿大、爱尔兰、英国、或美国完成了1年及以上教师专业全职高等教育，则无需提供英语证明。<br>	

<br>
<b><h3>AITSL 澳大利亚教育协会材料清单 - FLYabroad</h3></b><br>
护照首页、更名证明（如有）、毕业证书、教师资格证书、教学时间证明、所有资质成绩单、教学大纲、1张护照照片、工作证明信（如有工作经验，非必须）。所有材料提供认证件。<br>

<br>
<b><h3>AITSL 澳大利亚教育协会评估周期 - FLYabroad</h3></b><br>

当收到申请并确认已付款后的5-10个工作日，AITSL会发送一份包含参考号的电子告知信。<br />
发送告知信后的10周之内出结果。<br>

<br>
<b><h3>AITSL 澳大利亚教育协会评估费用 - FLYabroad</h3></b><br>

评估费：550澳元。<br>
支付方式：外国银行汇票、澳洲邮政汇票、银行支票或信用卡 (Visa、Mastercard、Amex)。<br />

<br>
<b><h3>AITSL 澳大利亚教育协会联系方式 - FLYabroad</h3></b><br>

地 址：Australian Institute of Teaching and School Leadership<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       Skills Assessment Unit<br />
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       PO Box 4774<br />
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       Acton ACT 2601<br />
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;       Australia<br />
网 址: www.aitsl.edu.au<br />
电 邮: overseasquals@aitsl.edu.au<br />
电 话: +61 2 6239 9505<br />
免费电话:美国东岸时间，周一至周五：早9：00-—晚3：00<br />

 </p>
