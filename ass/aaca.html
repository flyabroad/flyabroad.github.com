<div class="bodycon"><p>
<b><h3>AACA 澳大利亚建筑师协会机构介绍 - FLYabroad </h3></b><br>

澳大利亚建筑师资格协会AACA（Architects Accreditation Council of Australia ） 负责澳大利亚 
建筑师注册标准的制定并对澳大利亚的建筑师进行评估,同时也是澳大利亚移民部指定的建筑师移民的
评估机构,负责对ANZSCO代码为232111的建筑师职位的移民申请人进行建筑师执业资格评估.<br><br>
AACA的职业评估不包含工作经验评估和第三方评论。它不招收会员，也不是一个注册机构，它只为注册机构提供评估意见。如果海外学历的建筑师移民成功后想要注册，需要进一步的评估-学历对等复审 Review of Academic Equivalence (RAE)，包括面试，以及对你的学业的评估，评估通过后才可以申请注册；认可的澳大利亚学历的建筑师，移民成功后，直接可以申请注册。<br>
<br>
<b><h3>AACA 澳大利亚建筑师评估职业 - FLYabroad </h3></b><br>

<a href="../anzsco/2321.html#232111">	232111	建筑师	Architect</a><br>
<br>
<b><h3>AACA 澳大利亚建筑师评估学历要求 - FLYabroad </h3></b><br>
<b>1.海外建筑专业学历 </b> <br /><br>
申请人需持有等相当于澳洲建筑学学士或更高的学历。<br><br>
课程设置要等澳大利亚建筑师的认可的建筑师专业课程。认可的建筑师课程，要求必须在澳大利亚的建筑师学校完成至少5年的全日制学习，并且以优异的成绩完成规定的学习。核心课程要包括:设计、技术、专业进修、历史和通信。Design, Technology, Professional Studies,History and Communication <br> <br>
如果除了海外学历外，如果申请人还拥有澳大利亚建筑学研究生学历，并希望评估时能对这些资质也进行考虑，则需要提交相关的文件材料 <br><br>

<b>2.澳大利亚境内认可的建筑学学历  </b><br /><br>
根据移民法，如申请人正在申请澳大利亚移民并拥有澳大利亚建筑学校的建筑学学历，则需要进行学历认证，以确定其是建筑学的资格认证。申请人需要获得认可的学校颁发的建筑学学历。<br /><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;悉尼科技大学建筑学硕士 University of Technology, Sydney	M Arch (courseword from 2008)	B Arch<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;皇家墨尔本科技学院建筑学硕士  Royal Melbourne Institute ofTechnology	M Arch	<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;迪肯大学建筑学硕士  Deakin University	M Arch Coursework	<br>

WA州：西澳大学建筑学硕士 University of Western Australia	M Arch (Coursework)	<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;科廷科技大学建筑学硕士 Curtin University of Technology	M Arch;<br>
<br>
<b>与澳大利亚有相互认可协议的国家的学历：</b><br><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;惠灵顿维多利亚大学建筑学硕士 Victoria University of Wellington	M Arch (Prof)	<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新西兰国立理工学院建筑学硕士 UNITEC Institute of Technology	M Arch (Prof)	<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;香港中文大学建筑学硕士 Chinese University of Hong Kong	M Arch (from December 2010)<br>
<br>

<b><h3>AACA 澳大利亚建筑师评估英语要求 - FLYabroad </h3></b><br>

AACA目前对英语没有明确的要求，申请人只需满足移民局要求即可。<br>
<br>
<b><h3>AACA 澳大利亚建筑师协会材料清单 - FLYabroad</h3> </b><br>

1.填写完整的申请表<br>
2.建筑学学位证或毕业证 <br />
3.所有建筑学课程的大学成绩单：每学年的科目、每门课的学时或学分及考试分数。<br />
4.曾用名公证(如有)  <br />
5.签证证明  <br />
<br>
<b>注意</b>：除申请表外所有资料均需提供认证件；非英文文档必须翻译成英文且提供翻译件的公证件。<br>
<br />

<b><h3>AACA 澳大利亚建筑师协会处理周期 - FLYabroad</h3> </b><br>

海外建筑师学历评估周期：15--20周；<br />
澳大利亚境内建筑师学历认证：至少4周<br />

<br>
<b><h3>AACA 澳大利亚建筑师评估上诉  - FLYabroad</h3> </b><br>

除非申请人又获得了更高的建筑学学历，否则AACA不会再次对申请进行评估。如发生上述情况时，申请人必须提交一份新的评估申请。<br><br>
如果是对评估结果不满意，则可以向AACA进行申诉。必须在评估结果发出后的3个月内进行申诉。申诉时必须提交申诉表，还需要750澳币的申诉费。在提交申诉申请后所获得的任何学历都不会用于申诉处理。此时只能重新递交评估申请。<br>

<br>
<b><h3>AACA 澳大利亚建筑师协会费用及支付方式  - FLYabroad</h3> </b><br>
海外建筑学学历评估费为1050澳元  <br />
澳大利亚建筑学学历认证费为550澳元  <br />
<br>
可以通过 银行支票 bank cheque 、国外汇票  foreign draft、 邮政汇票 money order支付 <br />

<!-- 澳大利亚建筑师资格协会 Architects Accreditation Council of Australia （AACA）负责澳洲的建筑师注册资格评估，同时也是澳大利亚移民部指定的建筑师移民的职业评估机构，负责对 Architect 2121-11 职业的移民申请者进行建筑师职业资格的评估。<br />
<br />
<b>AACA 澳洲建筑师职业移民评估类别</b><br />
<br />
AACA 澳洲建筑师职业评估（移民目的）分为两类：<br />
1. 对于海外教育资格的<b>临时性评估</b>（Provisional Assessment of Overseas Academic Qualifications in Architecture for Migration Purposes） <br />
2. 对于澳大利亚教育资格的<b>验证评估</b>（Verification of Accredited Australian Academic Qualifications in Architecture for Migration Purposes）<br />
<br />
对应海外建筑专业教育资格的建筑师职业资格的评估又分两步（The assessment of overseas academic qualifications in Architecture is undertaken in two steps），第一步<b>移民资格职业评估（Provisional Assessment）</b>，只用于申请移民；第二步<b>最终评估（Final Assessment）</b>，只在澳洲境内进行，适用于移民后打算注册建筑师的人士。<br />
<br />
<b>AACA 建筑师职业评估注意事项</b><br />
<br />
. 只评估建筑专业学历资格（AACA assesses only completed academic qualifications in architecture）<br />
. 只评估通过 course work 获得的资格（AACA only assesses qualifications obtained by course work）<br />
. 不评估工作经验（AACA does not assess work experience）<br />
. 不提供建议（AACA does not provide advice on how to upgrade your academic qualifications in order to meet the requirements for the occupation）<br />
<br />
如果除了海外教育经历外，还完成了澳大利亚的建筑专业研究生课程，则应该递交相关的证明材料。<br />
in addition to your overseas academic qualification, you have completed Australian postgraduate qualifications in Architecture, and you wish to have these qualifications considered, you should also submit the required documentation for these qualifications.<br />
<br />
<b>AACA 建筑师移民职业评估费用</b><br />
<br />
建筑学海外资格临时性评估（Provisional Assessment） 费用 1050 澳币；AUD$1050 for a Provisional Assessment of Overseas Qualifications in Architecture; <br />
澳大利亚建筑学资格鉴定（Verification）费用 550 澳币； AUD$550 for a Verification of Australian Qualifications in Architecture. <br />
<br />
海外申请者费用支付方式（澳币）： 'bank draft' 或 'International money order'，澳洲境内申请者费用支付方式 Australia Post 'money order' 或 'bank cheque'。不接受信用卡。<br />
<br />
<b>AACA 建筑师移民职业评估周期</b><br />
<br />
技术移民的建筑师海外资历（Overseas Qualifications）评估周期最少 15 周；<br />
澳大利亚境内的建筑师资格验证（verification）周期至少 4 周；<br />
<br />
<b>FLYabroad 澳大利亚建筑师注册简介（Architect Registration）</b><br />
<br />
通过了 AACA 的澳洲技术移民建筑师职业评估后并不代表可以在澳洲进行建筑师注册，移民申请者登陆澳大利亚后要想注册需要满足如下条件：<br />
<br />
1. 具备被认可的建筑学学历 或 通过了国家评估计划(NPrA) 或 通过了相关注册管理局举行的考试（relevant Registration Board Prescribed Examinations）。<br />
have a recognised academic qualification in architecture or a pass in the National Program of Assessment (NPrA), or a pass in the relevant Registration Board Prescribed Examinations where offered; <br />
<br />
2. 参加过实践培训（training through experience）并且在培训后通过建筑实践考试（APE）。<br />
have a period of training through experience followed by successful completion of the AACA Architectural Practice Examination (APE); and <br />
<br />
3. 在州或地区的建筑师注册管理局申请注册。<br />
apply for registration to the Architects' Board in the State or Territory in which registration is sought.<br />
<br />
<b>澳洲建筑师注册步骤</b><br />
<br />
要想在澳洲注册建筑师，需要首先通过学术评估（academic requirements，通过教育或实践经验），其次要满足实践经验要求同时通过 APE 考试，最好到各州去注册，具体步骤及类别如下：<br />
<br />
<b>注册步骤一：</b>学术评估（academic requirements，又分 3 种情况）<br />
<br />
1. 对于在 AACA 认可的澳洲学校完成建筑学学士或硕士学业，如果满足实践工作经验并通过 APE 考试就可以直接注册；参见：“<a href="#exp">Experience and APE</a>”。<br />
2. 对于海外建筑学学历（OVERSEAS QUALIFICATIONS IN ARCHITECTURE），需要首先完成“ASSESSMENT OF OVERSEAS QUALIFICATIONS IN ARCHITECTURE”，满足工作条件并通过 APE 后进行注册；参见：“<a href="#exp">Experience and APE</a>”。<br />
3. 如果有丰富的技能和经验但没有建筑相关的正规的教育 或者 没有通过对等学历评估（assessed as equivalent），则需要首先通过 NPrA ，满足工作条件并通过 APE 后进行注册；参见：“<a href="#exp">Experience and APE</a>”。<br />
<br />
<b>注册步骤二：</b>工作并考试（practical experience 和 APE）<br />
<br />
通过了步骤一后，需要实际工作一段时间后（undertake a period of practical experience）参加建筑师执业考试（Architectural Practice Examination (APE)） 。<br />
<br />
<b>注册步骤三：</b>去各州注册<br />
<br />
APE 考试通过后到各州去注册（apply for registration to the Architects' Board in the State or Territory in which you wish to practice, pay the fees determined by the Board and provide all information as required by the Board）。<br />
<br />
澳大利亚联邦和新西兰的注册建筑师被各州认可，不需要重复上面的注册步骤。<br />
 if you are registered as an architect in any Australian jurisdiction, or in New Zealand, you may apply for registration within Australia and New Zealand under these mutual recognition provisions without repeating the above steps.<br />
<br />
<b>海外教育资格评估（ASSESSMENT OF OVERSEAS QUALIFICATIONS IN ARCHITECTURE）</b><br />
<br />
对于海外的建筑师教育（Overseas Educated），如果要想注册澳大利亚建筑师需要通过两步：<br />
1. 通过上面提到的移民目的的暂时性评估 Provisional Assessment（主要评估学术能力，不评估经验）；<br />
2. 移民成功并登陆澳大利亚后进行 The Review of Academic Equivalence (RAE) 学术对等评估。RAE 的主要内容是面试（Interview），如果不想参加 RAE ，可以申请 National Program of Assessment（NPrA） 。<br />
<br />
RAE 面试（Interview）时需要通过学历，成绩单，语言证明，澳洲居住证明，AACA provisional assessment 证明，注册或许可（registration/licensure,如果有），曾用名公证等，面试时必须要有较好的英语能力。RAE 的费用是 750 澳币，从申请到面试的周期大概是 4-6 个月，面试后 2-3 周出结果。<br />
<br />
如果 RAE 通过（也就是学术资历被 AACA 认可），满足工作条件并通过 APE 后进行注册；参见：“<a href="#exp">Experience and APE</a>”。<br />
<br />
如果 RAE 没有通过，则需要进行 THE NATIONAL PROGRAM OF ASSESSMENT 。进行 THE NATIONAL PROGRAM OF ASSESSMENT (NPrA) 评估前需要满足如下条件：<br />
<br />
NPrA 学术要求：至少 12 年（或对等的）教育；<br />
Academic Requirement - Pass in Year 12 or accepted equivalent OR minimum of year 10 plus a minimum of two years full time (or part time equivalent) tertiary study. <br />
<br />
NPrA 英语要求：雅思单项不低于 6.5 。<br />
English Language Requirement - Year 12 standard or accepted equivalent (ie an overall score of 6.5 on the International English Language Testing System (IELTS) scale or other recognised equivalent, e.g. Test of English as a Foreign Language (TOEFL) <br />
<br />
NPrA 工作经验要求：过去 10 年内至少 7 年的建筑相关工作经验，其中 7 年的工作中至少 3 年在建筑师办公处（architect's office），在建筑师办公处的 3 年中至少有一年在澳洲的建筑师办公处（architect's office in Australia）； <br />
Work Experience - Minimum of 7 years work experience in the last 10 years (architectural, planning, building or other related fields); 3 of the 7 years must be in an architect's office. A minimum 1 year of the 3 must be in an architect's office in Australia. <br />
<br />
NPrA 居住要求：申请者必须是澳大利亚的永久居民并且在澳洲永久居住（reside in Australia throughout the Program）。<br />
Residency - A candidate must be a Permanent Resident and reside in Australia throughout the Program. <br />
<br />
<a name="exp"></a><b>AACA 对澳洲建筑师注册前的工作经验要求（Experience）</b><br />
<br />
· 有一年的澳洲建筑师工作经验，并且是毕业后的工作经验。<br />
one year must be after the completion of academic qualifications, and in Australia <br />
<br />
最少 2 年内有 18 个月的工作在建筑师办公处（architectural office）指导下完成。<br />
eighteen months of the minimum two year period should be gained under the direction of an architect in an architectural office <br />
<br />
architect's office 中少于 8 周的连续的全职工作或少于等同于 4 周的连续的兼职工作经验不被认可。<br />
the required period may be the summation of several periods in different offices, however periods less than the full-time equivalent of eight (8) weeks continuous duration in an architect's office or less than the full time equivalent of four (4) weeks continuous duration in a technical capacity on building or allied work will not be credited. <br />
<br />
如果不是在 architect's office 取得的工作经验，需要提供经验描述： Log Book and Statement of Practical Experience 及 adequate description of the nature of your experience。<br />
<br />
注：对于过去 10 年内有 7 年以上工作经验的申请者：<br />
-  包含 3 年 architectural office 经验并且最少一年在澳洲境内；<br />
-  包含 3000 小时的 logged experience ；<br />
<br />
<b>建筑师职业考试（APE）</b><br />
<br />
APE 考试目的是确定申请者有充足的知识并且了解澳洲的建筑师实践（understanding of the practice of architecture in Australia），同时具有专业实践技能。<br />
<br />
The purpose of this Examination is to ensure that persons applying to be admitted to the Register of Architects have an adequate knowledge and understanding of the practice of architecture in Australia and a capacity to exercise professional skill.<br />
<br />
对于澳洲建筑相关专业研究生评估时需要提供：成绩单（the course transcript(s)）和学历（the actual course award），AACA 只评估通过 course work 获得的资格。（AACA only assesses qualifications obtained by course work） -->
</p>
