<div class="bodycon"><p>
<b><h3>SSSI 澳洲测量和空间科学协会机构介绍 - FLYabroad</h3></b><br>

澳洲测量和空间科学协会 （Surveying & Spatial Sciences Institute) 负责测量员 Surveyor 的海外资格的职业评估。<br>

<br>
<b><h3>SSSI 澳洲测量和空间科学协会评估职业 - FLYabroad</h3></b><br>

<a href="../anzsco/2322.html#232212">	232212	测量师	Surveyor</a><br>
<br>
<b><h3>SSSI 澳洲测量和空间科学协会对学历要求 - FLYabroad</h3></b><br>
等同于澳大利亚4年全日制测量学学历。<br>

<br>
<b><h3>SSSI 澳洲测量和空间科学协会对英语要求 - FLYabroad</h3></b><br>
境外学历：A类或G类雅思4个6,2年之内获得；<br>
澳大利亚学历：通常免除要求，必要时有可能要求提供雅思成绩。<br>
<br>
<b><h3>SSSI 澳洲测量和空间科学协会对工作经验要求 - FLYabroad</h3></b><br>
1.工作经验证明；<br />
2.对测量专业做出的贡献；<br />
3.过去2年中持续发展专业（Continuing Professional Development (CPD）)经验概述；<br />
<br>
<b><h3>SSSI 澳洲测量和空间科学协会的处理周期及有效期 - FLYabroad</h3></b><br>
处理周期为1个月。<br>
评估结果有效期为2年。<br>
<br>
<b><h3>SSSI 澳洲测量和空间科学协会申请费用 - FLYabroad</h3></b><br>
境内学历：500澳币；澳大利亚学历：550澳币；<br>
<br>
<b><h3>SSSI 澳洲测量和空间科学协会评估结果上诉 - FLYabroad</h3></b><br>
如果对评估结果不满意，可以在收到评估函后的12个月之内申请上诉，费用150澳币，处理时间3个月。<br> 	

<br />
<b><h3>SSSI 澳洲测量和空间科学协会联系方式</h3></b><br />

The Institution of Surveyors, Australia<br />
27-29 Napier Close<br />
Deakin ACT 2600<br />
Australia<br />
Telephone: +61 2 6285 3104<br />
Facsimile: +61 2 6282 2576<br />
Email: isa@isaust.org.au <br>
</p>

<p>FLYabroad 签证工作室提供优质的澳大利亚技术移民自助服务，具体参考 <a href="../services/au-skilled.html">FLYabroad 澳大利亚一般技术移民（GSM）自助服务及服务费用</a>。</p>
<hr /><p><a href="http://www.sssi.org.au/details/cat/2/sub/3.html" target="_blank">参考：</a><br />
澳大利亚技术移民：<a href="../australia/">澳大利亚 175，176，475 类技术移民</a>。<br />
澳大利亚自助移民： <a href="../services/au-skilled.html">FLYabroad 澳大利亚技术移民个人代理自助服务</a>。<br />
澳大利亚概况：<a href="../au/">澳大利亚自然、经济、文化、政治、国花、国树、国庆日</a>。<br />
评分标准： <a href="../points/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
<a href="../sol/">澳洲技术职业列表 Skilled Occupation List (SOL)</a>。
