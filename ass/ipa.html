<div class="bodycon"><p>
<b><h3>IPA 澳洲会计师协会评估机构介绍 - FLYabroad</h3></b><br>
澳洲会计师协会（Institute of Public Accountants，IPA) 是移民局指定的会计专业三大职业评估机构之一，负责会计相关职业的职业评估<br>
<br>
<b><h3>IPA 澳洲国家会计师协会评估职业类别 - FLYabroad</h3></b><br />
<a href="../anzsco/1322.html#132211">	132211	 财务经理	Finance Manager</a><br />
<a href="../anzsco/2211.html#221111">	221111	普通会计	Accountant (general)</a><br />
<a href="../anzsco/2211.html#221112">	221112	管理会计	Management accountant</a><br />
<a href="../anzsco/2211.html#221113">	221113	税务会计	Taxation accountant</a><br />
<a href="../anzsco/2212.html#221212">	221212	公司出纳	Corporate Treasurer</a><br />
<a href="../anzsco/2212.html#221213">	221213	外审	External auditor</a><br />
<br />
<b><h3>IPA 澳洲国家会计师协会职业评估对学历要求 - FLYabroad</h3></b><br>
至少等同澳大利亚会计学学士学位	；<br>
<br>
<b>不论境外学历还是境内学历，都必须完成下列12门核心课程中的9门，且完成每个职业要求的5门必修课。</b><br>	
* 基础会计学 Basic Accounting<br />
* 财务会计和企业会计 Financial and Corporate Accounting<br />
* 会计标准与理论 Ｃontemporary Accounting Issues (standards and theory)<br />
* 成本会计和管理会计 Cost and Management Accounting<br />
* 企业财务 Business Finance<br />
* 审计 Auditing and Assurance<br />
* 法律基础 Introductory/Commercial Law (including contracts)<br />
* 公司法 Company Law<br />
* 税收法 Taxation Law<br />
* 计算机信息系统 Computer Information Systems<br />
* 经济学 Economics<br />
* 统计学 Statistics<br />
<br />
<b><h3>IPA 澳洲国家会计师协会职业评估对英语要求 - FLYabroad</h3></b><br>
A类雅思4个7，2年之内获得；<br>
<br>
<b>对于澳大利亚学历的申请人，如果雅思只能达到4个6，可以按下述流程申请：</b><br>
Step 1 满足学历、课程及雅思要求后，向IPA申请评估，评估通过后，向移民局申请485签证；<br>
Step 2 获得485签证后，可以在境内滞留18个月，可以利用此段时间考雅思4个7或者完成会计学技术移民实习生计划。然后可以申请GSM职业评估。<br>
注：两个评估必须由同一个评估机构完成。<br>
<br />
<b><h3>IPA 澳洲国家会计师协会对工作经验的评估 - FLYabroad</h3></b><br>
从2011.7.4开始，IPA提供移民目的的工作经验的评估。如果你以前已经通过了资质评估，工作经验必须由同一个机构进行评估，且已经通过资质评估。资质和工作经验可以一块提交，但是只有资质评估通过后才对工作经验进行评估。工作经验必须与提名职业紧密相关。<br>
要求：工作必须是带薪的、连续的、每周不低于20小时。<br>
清单：提交下列资料的认证件 - 申请表、工资单、每份工作的推荐信、申请费支付证明。<br>
	
<br />
<b><h3>IPA 澳洲国家会计师协会评估处理周期  - FLYabroad</h3></b><br>
* 标准：2到4周<br>
* 加急: 30个小时。确保在墨尔本市的国家办公室用30小时处理完申请。 <br>
* 加急：收到申请之日起的5个工作日 Five business days from the date of receipt of the postal application<br>
注：加急处理只为持有被认可的澳洲学位的申请者提供，不提供给部分或完全依赖海外学习或取得海外资格的申请者<br>
<br />
<b><h3>IPA 澳洲国家会计师协会评估申请费用 - FLYabroad</h3></b><br>
境外学历评估：400澳币<br />
境内学历评估：Step 1 400澳币；Step 2 80澳币；<br />
加急评估费用：600澳币<br />
重新评估费用：160澳币；<br />
评估函副本：55澳币（Replacement of Assessment Letter）<br />
如果评估未开始，申请人打算撤销申请，则只扣除30澳币的管理费后其余可以退回；资料是不退的。<br>	
<br>
支付方式：银行汇票、邮政汇票、信用卡 <br>
<br>
<b>IPA 澳洲国家会计师协会联系方式 - FLYabroad</b><br />
<br />
IPA 国家会计师协会评估邮寄地址 POST YOUR APPLICATION TO:
Manager – Qualifications Assessment<br />
Qualifications Assessment Recognition<br />
National Institute of Accountants<br />
Level 6, 555 Lonsdale Street<br />
Melbourne VIC 3000<br />
Australia<br />
<br />
Phone: 61 3 8665 3100<br />
Fax: 61 3 8665 3130<br />
Email: assessment@nia.org.au<br />
