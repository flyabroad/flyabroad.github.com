<div class="bodycon"><p><b>VETASSESS 职业评估介绍 - FLYabroad</b><br>
<br>
VETASSESS 负责 vocational education and training (VET) 职业评估,2013年5月后 VET 评估结果永久有效，评估周期大概2-3个月，职业评估费用 630 澳币，中国申请人需要额外的学历评估费用。2013年7月起 VET 负责评估的职业有下面 350 个，A,B,C,D,E,F 各类职业的评估要求见最后。<br>

顾问专业是与其高度相关的研究领域，它主要研究为个人、社会和心理问题提供指导所需的实践和技能。对于没有顾问专业相关的研究和监管的实践培训的心理学专业学历，通常不能通过评估。</td></tr>

<tr><td><a href="../sol/232213.html">232213</a></td><td>A</td><td>制图师</td><td>Cartographer</td><td></td></tr>
<tr><td><a href="../sol/234211.html">234211</a></td><td>A</td><td>化学家</td><td>Chemist</td><td>化学家研究物质的化学和物理性质，并开发和监控化学过程和化学生产(sol)。化学或化学科学是一门研究物质的组成、结构、化学反应和物质转换的学科 (ASCED)。
主修化学的专业包含的学科有分析化学、物理化学、有机化学和无机化学学科，并且这些学科专注于现代临床新应用，如纳米技术、分析和环境化学、高分子科学、表面科学。
食品科学和食品技术专业的学历，通常由于达不到化学相关学科的广度和深度，所以不被认可。申请人可以考虑申请234212食品技师职业。
不要将此职业与251512 工业药剂师混淆，工业药剂师主要负责研究、测试和分析药品的开发、生产、存储和质量控制。</td></tr>

<tr><td><a href="../sol/272199.html">272199</a></td><td>A</td><td>顾问/辅导员（NEC）</td><td>Counsellors (nec)</td><td>咨询是一门研究为个人、社会和心理问题提供指导所需的实践和技能的学科 (ASCED)。对于没有顾问专业相关的研究和监管的实践培训的心理学专业学历，通常不能通过评估。
提名nec相关代码职业，通常要求申请人的学历和工作都不满足其他的sol职业，包括其它的咨询职业。职业符合nec的包括赌博顾问、抑郁顾问、生活教练、强奸危机顾问和创伤顾问。宗教顾问更符合 272211 宗教部长。</td></tr>
<tr><td><a href="../sol/272112.html">272112</a></td><td>A</td><td>药物和酒精顾问</td><td>Drug and Alcohol Counsellor</td><td>药物和酒精顾问为药物和酒精依赖患者提供支持和治疗，开发策略，用来帮助他们设定目标和改变现状，并提供社区教育(sol)。
顾问专业是与其高度相关的学习领域，它主要学习为个人、社会和心理问题提供指导所需的实践和技能。对于没有顾问专业相关的研究和监管的实践培训的心理学专业学历，通常不能通过评估。</td></tr>

此职业包含其它地方未分类的教育经理，包括：项目协调员（教育）、TAFE和大学注册员。与之高度相关的领域为：教育研究、教师教育以及教育领导与管理。</td></tr>
<tr><td><a href="../sol/249112.html">249112</a></td><td>A</td><td>教育评论家</td><td>Education Reviewer</td><td></td></tr>
<tr><td><a href="../sol/234312.html">234312</a></td><td>A</td><td>环境顾问</td><td>Environmental Consultant</td><td></td></tr>
<tr><td><a href="../sol/251311.html">251311</a></td><td>A</td><td>环境卫生官员</td><td>Environmental Health Officer</td><td>环境卫生官员开发、执行和评估环境卫生政策、程序和策略，来改善环境卫生，并审查环境卫生立法的实施和监督。此职业相关的学历包括食品安全审计和食品安全官(sol)。
与此职业高度相关的学习领域是环境卫生专业，它主要研究识别、评估和控制影响公共卫生的环境因素 (ASCED)。相关的课程包括环境污染对传染性疾病管理制度和公共卫生的影响。
拥有营养学专业学历或工作经验的申请人，更适合申请其他职业类别，如251112营养学家和251111。</td></tr>
<tr><td><a href="../sol/234313.html">234313</a></td><td>A</td><td>环境研究科学家</td><td>Environmental Research Scientist</td><td>与之高度相关的研究领域是环境研究，包括研究人类对自然环境的影响，以建立一个可持续的环境系统 (ASCED)。</td></tr>

<tr><td><a href="../sol/234411.html">234411</a></td><td>A</td><td>地质学家</td><td>Geologist</td><td></td></tr>
<tr><td><a href="../sol/234412.html">234412</a></td><td>A</td><td>地球物理学家</td><td>Geophysicist</td><td></td></tr>
<tr><td><a href="../sol/134299.html">134299</a></td><td>A</td><td>卫生和福利服务经理NEC</td><td>Health and Welfare Services Managers nec</td><td></td></tr>
<tr><td><a href="../sol/251999.html">251999</a></td><td>A</td><td>健康诊断和促进专业人员NEC</td><td>Health Diagnostic and Promotion Professionals nec</td><td></td></tr>
<tr><td><a href="../sol/251911.html">251911</a></td><td>A</td><td>健康推广官员</td><td>Health Promotion Officer</td><td></td></tr>
<tr><td><a href="../sol/272411.html">272411</a></td><td>A</td><td>历史学家</td><td>Historian</td><td></td></tr>

不要将这个职业与会计师和外审混淆，这俩职业由会计机构评估。</td></tr>

<tr><td><a href="../sol/224511.html">224511</a></td><td>A</td><td>土地经济学家</td><td>Land Economist</td><td>与之高度相关的研究领域是土地经济学，它研究适用于土地使用的经济原则。其它高度相关的专业，如有高度相关工作经验的房地产或不动产专业，会根据情况具体评估。
普通经济学学位和学科中不包含财产/土地经济学学/评估的学历，无法通过评估。</td></tr>
<tr><td><a href="../sol/232112.html">232112</a></td><td>A</td><td>景观设计师</td><td>Landscape Architect</td><td>景观设计师负责为某些项目归划和设计土地面积，如开放空间网络、公园、学校、机构、道路、所有建筑类型的外部地区，土地细分，以及商业、工业和住宅(sol)。
与之高度相关的研究领域是景观建筑，它主要根据功能性、实用性和人类的需要来研究规划、设计和安装外部环境。它包括设计与建筑环境结合的公园和花园 (ASCED)。没有主修园林建筑的建筑学研究学位一般不会通过评估，除非申请人有官方景观设计师注册。
此职业要求申请人从事高度相关的全职景观设计师职业。景观设计师会注册被高度重视。</td></tr>

食品科学和技术专业的学历和/或工作经验，一般不被认可为此类职业。</td></tr>

<tr><td><a href="../sol/212112.html">212112</a></td><td>A</td><td>媒体制作人（不含视频）</td><td>Media Producer (excluding Video)</td><td></td></tr>
<tr><td><a href="../sol/134211.html">134211</a></td><td>A</td><td>医疗管理员</td><td>Medical Administrator</td><td>医疗管理员的角色通常是在医院的最资深的医疗管理职位。他们也可能有其他头衔，如医学经理，临床服务主管，医疗服务主管。
医疗行政管理是指利用医学和临床知识、技能、和注册医疗从业者的判断力，以及影响公众健康和安全的能力，来管理相关人员(RACMA)。与之高度相关的研究领域是医学。医疗管理员也可能持有额外的卫生管理和公共卫生专业的高等学历。需要注意的是，此职业要求有高技能水平，并且工作职责不同于的执业医师、医疗人员、护理管理人员、实习生、行政医护人员和医院以外的实践经理。
其他卫生保健机构管理人员，可能更符合其他相关职业,因此无法通过此职业的评估。这些其他职业包括134213初级卫生机构经理,涵盖了医院外的医疗服务，和134299健康和福利服务经理nec，它包括了其他地方未分类的健康专业服务主管。护理或与之类似的健康领域的学历，如牙医学和顺势疗法，被认为不符合此职业。</td></tr>

<br /><b>VET 职业评估职业分类及各类具体要求 - FLYabroad</b>
<br>
<br><b>Group A</b>：学士硕士或博士学位，专业高度相关，近五年内至少一年毕业后相关工作经验。不认可毕业前工作经验。
<br>
<br><b>Group B</b>：学士硕士或博士学位，专业高度相关，近五年内至少一年毕业后相关工作经验。
<br>如果专业不是高度相关，但有相关专业的专科，高级专科，副学士或研究生学历，需要近五年内至少二年毕业后相关工作经验。
<br>如果专业不是高度相关且没有其他相关专业学历，则需要近五年内至少三年毕业后相关工作经验。
<br>
<br><b>Group C</b>：专科及以上，专业高度相关，近五年内至少一年毕业后相关工作经验。如果专业不是高度相关，则需要近五年内至少二年毕业后相关工作经验。
<br>
<br><b>Group D</b>：中专技校高职及以上，专业高度相关。
<br>
<br>- AQF Certificate IV level，近五年内至少一年毕业后相关工作经验。
<br>- AQF Certificate IV level，近五年内至少二年毕业后相关工作经验。
<br>- AQF Certificate III level，近五年内至少三年毕业后相关工作经验。
<br>
<br><b>Group E</b>：专科学历，专业高度相关，近五年内至少一年毕业后相关工作经验。不认可毕业前工作经验。
<br>
<br><b>Group F</b>：中专技校高职及以上，专业高度相关，近五年内至少一年毕业后相关工作经验。专业相关度不高的需要2年相关工作几年经验。AQF Certificate II level 需要3年毕业后相关工作经验。
<br>当前只有一个职业 442111 Prison Officer 监狱官。
<br>
<br><b>VET 毕业前工作经历认可 - FLYabroad</b>
<br>
<br>对于 Group A 和 Group E，毕业前工作经验不认可。对于Group B，C，D，F，如果申请时已经达到该类别的学历要求，那样该学历之前的工作经验也有条件认可。
<br>
<br>对于B类别，近5年有5年相关工作经验，且包含一年高度相关工作经验。对于 C，D，F 类别，要求5年内有3年相关工作经验且有1年高度相关工作经验。如果专业与职业不是高度相关，则还需要额外的高度相关工作经验才可以。
