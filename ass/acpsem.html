<div class="bodycon"><p>
<b><h3>ACPSEM 澳大利亚医学物理学家评估机构介绍  - FLYabroad</h3></b><br>

澳大利亚物理学家和医学工程师学院The Australasian College of Physical Scientists and Engineers in Medicine  ACPSEM 负责 对211511   Medical Scientist (Medical Physicist) 医学家 （医学物理师）的移民申请人进行职业资格评估。<br>
<br>
<b><h3>ACPSEM 澳大利亚医学物理学家评估对学历要求  - FLYabroad</h3></b><br>

1.4年医学物理学学士学位；或<br />
2.4年物理学学士学位加1年的医学物理学家全职工作经验；或<br />
3.4年物理学学士学位加医学物理学硕士或博士学位；或<br />
4.3年物理学学士学位加18个月医学物理学家全职工作经验；或<br />
5.3年物理学学士学位加医学物理学硕士学位加6个月的医学物理学家全职工作经验；或<br />
6.3年物理学学士学位加医学物理学博士学位。<br />
<br />
医学物理学家工作经验要求你必须将所学的物理知识应用到工作中。医学物理学的分支学科包括但不仅限于：放射肿瘤学医学物理、物理放射成像和核医学医学物理学radiation oncology medical physics, the physics of radiological imaging and nuclear medicine medical physics.。<br />


<br>
<b><h3>ACPSEM 澳大利亚医学物理学家评估对英语要求  - FLYabroad</h3></b><br>
1.A类雅思4个7；或<br />
2.在提名英语国家完成中学教育；或<br />
3.在提名英语国家完成了professional qualifications；或<br />
4.在提名英语国家在过去5年中有2年以上相关工作经验；<br />
<br>
提名英语国家：澳大利亚、爱尔兰、英国、新西兰、加拿大、美国。<br />

<br>
<b><h3>ACPSEM 澳大利亚医学物理学家评估需提交材料  - FLYabroad</h3></b><br>

申请人必须提供下述文档的认证件：<br />
1.姓名证明和出生证明，比如出生公证或当前护照的首页 <br />
2.更名证明（如有） <br />
3.所有的学位证 <br />
4.成绩单  <br />
5.医学物理师的注册证明  <br />
6.工作经验证明，包括推荐信<br />
7.雅思成绩单<br />


<br>
<b><h3>ACPSEM 澳大利亚医学物理学家处理周期  - FLYabroad</h3></b><br>

在收到申请后的8周内会做出评估结果。<br />

<br>
<b><h3>ACPSEM 澳大利亚医学物理学家费用及支付方式  - FLYabroad</h3></b><br>

申请费：500澳币；<br>
支付方式：支票或信用卡；<br>
<br>
<b><h3>ACPSEM 澳大利亚医学物理学家评估结果上诉  - FLYabroad</h3></b><br>
如果对评估结果不满意，可以在收到评估函后的12周内提起上述，需要交200澳币的费用。	<br>

<br>
<b>ACPSEM 澳大利亚医学物理学家联系方式  - FLYabroad</b><br>
<br>

地 址：Australasian College of Physical<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Scientists and Engineers in Medicine<br />

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mascot NSW 2020<br />

网 址: www.acpsem.org.au<br />
电 邮: admin@acpsem.org.au<br />
电 话: +61 2 9700 8522<br />
