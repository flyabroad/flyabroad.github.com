<h2 class="nodetitle">加拿大技术移民申请流程</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2010-3-16 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p>加拿大联邦技术移民<a href="../federal/sap.html">简化程序（SAP）</a>从2006.09开始施行，该程序在 2008.11.28 正式被修订，从 2008.02.27 后申请的申请人按照最新的紧缺职业政策处理，没有紧缺职业经验的申请者将不能申请，并且预审需要递交到加拿大境内集中预审（职业评估），2010.04 后加拿大移民部又对该程序进行修订，在预审时就需要递交雅思（9.1和227都允许申请人先递交申请然后在补料时补交雅思即可）。基于最新政策 FLYabroad 也对加拿大联邦技术移民的最新政策进行跟踪。</p>
<h4>加拿大技术移民2010年最新申请流程</h4>
<p><b>一、预审-递交到加拿大境内的CIO，需要雅思</b></p>
<p>将全套申请表，护照复印件，雅思复印件及申请费（汇票或信用卡支付表）递交到加拿大NS省的 CIO 进行预审，大概2个月左右会通过email发补料信（周期不同时期差别较大）。如果预审不通过，CIO 同样会发一封拒签信，并且退还申请费。</p>
<p><b>二、补料信（CIO reference number）</b></p>
<p>补料信是 email 形式的，从补料信发出到最后补料有 120 天时间（4个月），4个月内如果无法准备好可以自行撤案，在没有正式处理前撤案使馆都会退还申请费。</p>
<p><b>三、体检（ME）</b></p>
<p>材料递交上去后最关键的就是做好背景调查，背景调查不出问题的话就可以很快收到体检表了，根据递交的使馆不同，体检表发放时间有些微区别。目前北京大概是1-2个半月体检，香港使馆大概需要2-3个月，差别不是很大。</p>  
<p><b>四、签证</b></p>
<p>如果一切正常，您就可以拿到加拿大的移民签证（对于加拿大香港使馆需要申请者亲自去香港取签或邮寄，北京使馆直接发签证）和移民纸了（PAPER FOR LANDING，俗称 PL），您需要在体检后的一年内登陆加拿大，拿着移民纸就可以办理加拿大枫叶卡了。</p>
<p>那么恭喜您，现在您就是地道的加拿大永久居民了，可以享受和加拿大公民相似的福利，同时如果满足居住要求，您可以在四年后申请加拿大公民（住满三年），入籍后您就不会有居住义务的限制了。</p>
<p>详细的请参考：<a href="../federal/how-to-apply.html">加拿大技术移民申请步骤</a> 。</p>
<p>对于 FLYabroad 签证工作室客户，我们会负责整个申请过程的各个细节，客户只需要</p>
FLYabroad 提供专业优质的加拿大联邦技术移民个人代理服务：<a href="../services/ca-skilled.html">FLYabroad 加拿大联邦技术移民个人代理自助服务及服务费用</a> 。<br />

</p></div>
