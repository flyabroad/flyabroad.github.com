<div class="bodycon"><p><h2>国外无犯罪之新加坡无犯罪记录证明 - FLYabroad</h2></p>
<p>
新加坡无犯罪证明办理机构：新加坡警察局（Singapore police office）——Criminal Investigation Department（会出具给申请人一份无犯罪纪录证明 CNCC——Certificate of No Criminal Conviction）<br />
<br />
办理周期： 14天<br />
办理费用：新加坡元 S$50.00<br />
<br />
<b>申请人须提供的文件：</b><br />
<br />
1.	整套采集指纹<br />
2.	护照副本<br />
3.	非新加坡居民须提供曾在新加坡居留的证明<br />
4.	移民局出具的（需开具无犯罪证明的）证明<br />
5.	2张护照尺寸的照片<br />
6.	新加坡元S$50.00　（包括邮资S$5.00）<br />
<br />
付款方式： NETS（星网电子付款私人有限公司提供的一种付款服务）, 现金支取卡 cash card 或 信用卡 credit card<br />
<br />
<b>新加坡无犯罪办理机构联系方式：</b><br />
<br />
CNCC Office<br />
Police Cantonment Complex<br />
Block D # 02-01A<br />
391 New Bridge Road<br />
Singapore 088762<br />
<br />
Telephone: 65-6435 8275 or 65-6435 8277<br />
E-mail: SPF_CID_CNCC@spf.gov.sg<br />
<br />
<a href="http://www.spf.gov.sg/faqs/doc/cnccform.pdf" target="_blank">申请表格下载。</a>
</p>

<p>
