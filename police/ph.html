<div class="bodycon"><p><h2>国外无犯罪之菲律宾无犯罪记录证明 - FLYabroad</h2></p>
<p>
菲律宾无犯罪证明办理机构：菲律宾国家调查局 NBI （National Bureau of Investigation）<br />
  <br />
菲律宾当地居民须亲自去菲律宾国家调查局NBI办理（带上有效身份证件），办理的时候会要求申请人拍照，指纹识别；<br />
<br />
非菲律宾居民可以直接向菲律宾国家调查局 NBI 申请，也可到就近的菲律宾大使馆或领事馆申请办理，携带文件：<br />
<br />
1. 警察厅或执法机构（申请人居住地的）认证的一套指纹，<br />
2. 两张黑白照片（two black-and-white photographs (2x2 in)）：<br />
1.	到就近的菲律宾大使馆或领事馆索取一份指纹卡申请表　Fingerprint Card Form <br />
2.	要求办理人员将申请人的指纹在表格合适的地方impressed (ROLLED IMPRESSION)；获取申请人指纹的官员须签字；<br />
3.	如果是已婚女性，需要这样填写姓名：<br />
	1)父姓<br />
	2)丈夫的姓<br />
	3)你的姓名<br />
	4)母姓<br />
<br />
菲律宾无犯罪办理费用 - FLYabroad：菲律宾比索 Php 200.00  <br />
付款方式：汇票　money　order　银行汇票bank　draft<br />
<br />
菲律宾无犯罪办理流程 - FLYabroad：<br />
<br />
1.	Payment　付款<br />
2.	Data check　申请人填写申请表或指纹卡，由相关人员核查数据　　<br />
3.	Quick　search：核查是否有与申请人同名同姓的人<br />
4.	拍照　Image　capture　　<br />
5.	指纹识别　Fingerprinting<br />
6.	Registration：没有同名同姓的申请人会发放无犯罪证明，有同名同姓的人要等待48个小时或2天的时间　<br />
<br />
菲律宾无犯罪办理周期 - FLYabroad：<br />
<br />
Ａ．马尼拉申请人：30分钟（如无同名同姓）有同名同姓的申请人需等待48小时<br />
Ｂ．更新无犯罪证明的申请人：<br />
马尼拉申请人：2-3分钟（如无同名同姓）有同名同姓的申请人需等到办理当天的第二天<br />
Ｃ．SATELLITE申请人　 NBI-SATELLITE Applicants<br />
1.　 计算机化办公室　COMPUTERIZED SATELLITE OFFICE<br />
　一天（如无同名同姓）；7个工作日（有同名同姓的情况下）　<br />
2.　非计算机化办公室　 NOT COMPUTERIZED SATELLITE OFFICE<br />
　5－7个工作日<br />
Ｄ．地区申请人　　NBI-REGION/DISTRICT Applicants<br />
计算机化的地区办公室　COMPUTERIZED REGIONAL/DISTRICT OFFICE<br />
一天（如无同名同姓）；7个工作日（有同名同姓的情况下）<br />
<br />
联系方式：<br />
<br />
National Bureau of Investigation<br />
Identification and Record Division<br />
Room 109, NBI Complex<br />
Taft Avenue, Manila<br />
<br />
Philippines<br />
</p>
