<div class="bodycon"><p><h2>国外无犯罪之英国无犯罪记录证明 - FLYabroad</h2></p>
<p>
英国无犯罪办理机构：英国警官协会刑事纪录办公室 Association of Chief Police Officers Criminal Records Office (ACRO)<br />
<br />
英国无犯罪办理费用：£35<br />
<br />
<b>英国无犯罪申请递交文件 - FLYabroad：</b><br />
<br />
•	护照-身份证明页<br />
•	最近的两份水电费缴费证明或与您目前住址联系的信件<br />
•	一张护照尺寸的照片<br />
•	费用：£35-处理周期为正常的10个工作日，加急 £70-处理周期为2个工作日<br />
<br />
付款方式：英国银行支票 UK Bank Cheque，英国邮政汇票 UK Postal Order 或银行汇票 Bankers Draft<br />
<br />
<b>英国无犯罪办理机构 ACRO 联系方式：</b><br />
<br />
ACRO <br />
PO Box 481 <br />
Fareham <br />
Hampshire <br />
PO14 9FS(UK)<br />
<br />
United Kingdom 包括英格兰，海峡群岛，马恩岛，苏格兰，威尔士和北爱尔兰<br />
<br />
<a href="http://www.acpo.police.uk/Certificates/Application%20form%208.pdf" target="_blank">申请表格下载。</a>
