<div class="bodycon"><p><strong>纽芬兰及拉布拉多省（NL省）的投资优势</strong> </p>
<p>不但具有盖尔人传统的迷人社区、原始的自然环境及壮丽的景观，<a href="../ca/nl.html">纽芬兰及拉布拉多省（NL 省）</a>还拥有丰富的自然和人力资源，这些条件使得它成为绝佳的经商之地。</p>
<p><a href="../ca/nl.html">纽芬兰及拉布拉多省</a>位于加拿大最东端，处在欧洲和北美之间，战略地位极其重要，被誉为“<b>通向北美的东部门户</b>”，通过它可以尽享经济发展带来的成果。巨大的近海石油储备，大规模的水力发电容量，丰富的矿物、林业和渔业资源，以及专注于高级海洋技术、海洋生物技术、国防及航天技术的飞速发展的高技术产业，使得纽芬兰及拉布拉多省的经济增长在加拿大处于领先地位。</p><p>如果考虑到其有利于经商的税费减免及优惠政策、卓越的生活品质，就很容易理解为什么精明的投资者们选择来到<a href="../ca/nl.html">纽芬兰及拉布拉多省</a>安家落户。 </p>
<p><strong>纽芬兰及拉布拉多省投资优势一览：</strong></p>
<ol><li>* &nbsp;&nbsp;拥有东加拿大近海石油资源的 80% ，其生产的常规轻质原油约占加拿大的一半 </li>
<li>* &nbsp;&nbsp;预计 2007 年 GDP 增长率为 5.7% ( 纽芬兰及拉布拉多省财政部 ) </li>
<li>* &nbsp;&nbsp;“经济多元化和企业增长计划”<em> ( EDGE</em> ) 为符合要求的新企业及进行扩张的企业提供投资者鼓励政策及长达 15 年的减税期： 
<ol><li>* &nbsp;&nbsp;100% 的省公司所得税退税 </li>
<li>* &nbsp;&nbsp;100% 的医疗和高中后教育税退税 </li>
<li>* &nbsp;&nbsp;50% 的联邦公司所得税退税 </li>
<li>* &nbsp;&nbsp;在参加本计划的市中， 100% 的市房产营业税退税 </li>
<li>* &nbsp;&nbsp;如果用于企业的建立、迁移及扩张用 1 加元就可以获得公有土地 </li>
</ol></li>
<li>* &nbsp;&nbsp;制造业和加工业利润税减免政策，使得符合要求的公司在建立一个永久性的企业时，其制造业和加工业所得税仅为 5% </li>
<li>* &nbsp;&nbsp;企业在创造了新的就业机会并为经济多元化做出贡献时，可以享受到直接产权税减免政策 </li>
<li>* &nbsp;&nbsp;小企业税费减免政策；首笔 300000 加元有效营业所得收入的税率为 5% </li>
<li>* &nbsp;&nbsp;在当地的电影项目的劳动力支出如果符合要求，其电影和影像税费减免最高可达 40<strong>% </strong></li>
<li>* &nbsp;&nbsp;深海海港全年可航， 2 个国际机场和超过 9500 公里 (5,903 mi) 的公路，包括 950 公里 /590 mi 的泛加高速公路 </li>
<li>* &nbsp;&nbsp;商业房地产和办公空间成本低廉， 17 个工业园都可以很容易地获得用水、能源、通讯及运输网络服务 </li>
<li>* &nbsp;&nbsp;完善的信息与通讯技术（ ICT ）基础设施，包括世界上最长的连续海底光纤电缆及独立的混合电缆网络服务 </li>
<li>* &nbsp;&nbsp;550 个信息与通讯技术（ ICT ）公司年平均增长率为 8% ，以每个员工创造的 GDP 来计算，其生产率高于邻近的省份及加拿大平均水平 </li>
<li>* &nbsp;&nbsp;低费用、世界级的高中后教育机构 ( 纽芬兰纪念大学和北大西洋学院 ) ； 90% 的大学毕业生留在本地区工作 </li>
<li>* &nbsp;&nbsp;劳动力人口稳定，流动率和旷工率低，最低工资水平低 </li>
<li>* &nbsp;&nbsp;温和的海洋性气候、丰富的文化生活及壮丽的景观，全年不断地吸引了想要体验独特的加拿大风光的国内和国际游客 </li>
<li>* &nbsp;&nbsp;住房价格适中，社区安全整洁，健康和教育机构服务优良，居民热情好客，在这里您可以享受到卓越的生活品质 </li>
</ol>
<p><strong>纽芬兰省产业实力</strong></p>
<ol><li>* &nbsp;&nbsp;<a href="http://www.economics.gov.nl.ca/E2006/oilandgas.asp" target="_blank">石油和天然气</a> </li>
<li>* &nbsp;&nbsp;矿业 </li>
<li>* &nbsp;&nbsp;<a href="http://www.nlbusiness.ca/docs/OceanTech.pdf" target="_blank">海洋技术</a> </li>
<li>* &nbsp;&nbsp;<a href="http://www.economics.gov.nl.ca/E2006/manufacturing.asp" target="_blank">制造业</a> </li>
<li>* &nbsp;&nbsp;<a href="http://www.economics.gov.nl.ca/E2006/forestryandagri.asp" target="_blank">林业和农业食品</a> </li>
<li>* &nbsp;&nbsp;<a href="http://www.nlbusiness.ca/docs/AD.pdf" target="_blank">航空航天和国防</a> </li>
<li>* &nbsp;&nbsp;<a href="http://www.economics.gov.nl.ca/E2006/tourism.asp" target="_blank">旅游业</a> </li>
</ol>
<p><strong>纽芬兰省研发优势</strong></p>
<ol><li>* &nbsp;&nbsp;<strong>大西洋林业中心——</strong> 全加拿大林业服务研究中心网络的一部分 (<em><a href="http://cfs.nrcan.gc.ca/?lang=en" target="_blank">英语</a></em> , <em><a href="http://scf.rncan.gc.ca/?lang=fr" target="_blank">法语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>加拿大海洋通讯中心——</strong> 与加拿大海洋信息技术中心合作，进行海洋通讯、导航、信息技术产品及服务的开发 (<em><a href="http://www.ccmc.nf.ca/" target="_blank">英语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>冷洋资源工程中心——</strong> 从事石油勘探、恶劣环境技术、冰工程、遥感、海床地球物理学及岩土工程研究 (<em><a href="http://www.c-core.ca/" target="_blank">英语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>渔业和海洋协会——</strong> 纽芬兰纪念大学拥有一些世界上最先进的设备，包括一个平衡压水柜，这种压水柜在世界上只有七个 (<em><a href="http://www.mi.mun.ca/" target="_blank">英语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>海洋工程研究中心——</strong> 从事海洋工程大部分领域的研究、开发及咨询，包括近海及造船产业 (<em><a href="http://www.engr.mun.ca/research/centres/OERC/" target="_blank">英语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>海洋科学中心——</strong> 从事北大西洋渔业、水产养殖、海洋学、生态学、性状及生理学方面的冷洋研究 (<em><a href="http://www.mun.ca/osc/Home/">英语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>海洋技术协会——</strong> 在世界上独一无二，通过模拟海洋环境进行海洋工程研究，预测并改善海洋系统的性能，开发出创新性的技术 (<em><a href="http://iot-ito.nrc-cnrc.gc.ca/about_e.html" target="_blank">英语</a></em> , <em><a href="http://iot-ito.nrc-cnrc.gc.ca/about_f.html" target="_blank">法语</a></em> ) </li>
<li>* &nbsp;&nbsp;<strong>纽芬兰纪念大学——</strong> 省内最大的研究中心，提供生物技术、临床实验、高技术电子、海洋 / 地球科学及完善的工程学科领域的研发服务 (<em><a href="http://www.mun.ca/">英语</a></em> ) </li>
</ol>
