<div class="bodycon"><p><b>加拿大纽芬兰省投资移民（企业家移民）简介</b></p>
<p>
<a href="../ca/nl.html">纽芬兰及拉布拉多省（NL省）</a>位于加拿大最东端，处在欧洲和北美之间，战略地位极其重要，被誉为“通向北美的东部门户”，通过它可以尽享经济发展带来的成果。巨大的近海石油储备，大规模的水力发电容量，丰富的矿物、林业和渔业资源，以及专注于高级海洋技术、海洋生物技术、国防及航天技术的飞速发展的高技术产业，使得纽芬兰及拉布拉多省的经济增长在加拿大处于领先地位。
</p>
<p><strong>加拿大纽芬兰省主要产业</strong></p>
<ol><li>* &nbsp;&nbsp;石油和天然气 </li>
<li>* &nbsp;&nbsp;矿业 </li>
<li>* &nbsp;&nbsp;海洋技术 </li>
<li>* &nbsp;&nbsp;制造业 </li>
<li>* &nbsp;&nbsp;林业和农业食品 </li>
<li>* &nbsp;&nbsp;航空航天和国防 </li>
<li>* &nbsp;&nbsp;旅游业 </li>
</ol>
<p><a href="../ca/st.johns.html">圣约翰斯（St. Johns）</a>是 <a href="../ca/nl.html">纽芬兰及拉布拉多省</a>的首府（省会），人口 182,485 ，被 2005 年加拿大商业杂志评为最适宜做生意的城市。</p>
<p>加拿大纽芬兰省（NL）的著名大学有<a href="../scca/nl-mun.html">纽芬兰纪念大学（Memorial University of Newfoundland）</a>。</p>
<p>更多纽芬兰省的商业移民优势请<a href="../nlent/advantage.html">点击这里</a>。</p>
<p>如果您有45万加币以上的资产（其中至少有35万加币的流动资产），拥有自己的公司或者从事高管5年以上，并打算到<a href="../ca/st.johns.html">圣约翰斯（St. Johns，NL省首府）</a>或<a href="../ca/nl.html">纽芬兰省</a>其他地方投资创业或生活，您可以选择加拿大<a href="../nlent/whocan.html">纽芬兰省的省提名投资移民项目</a>，详细的请参考：<br />
<ol>
<li>* &nbsp;&nbsp;<a href="../nlent/advantage.html">纽芬兰省投资优势；</a></li>
<li>* &nbsp;&nbsp;<a href="../nlent/whocan.html">纽芬兰省申请条件；</a></li>
<li>* &nbsp;&nbsp;<a href="../nlent/pingfen.html">纽芬兰省评分标准；</a></li>
<li>* &nbsp;&nbsp;<a href="../nlent/howto.html">纽芬兰省申请流程；</a></li>
<li>* &nbsp;&nbsp;<a href="../nlent/checklist.html">纽芬兰省申请材料；</a></li>
<li>* &nbsp;&nbsp;<a href="../nlent/bp.html">纽芬兰省商业移民商业计划；</a></li>
</ol>
</p>
