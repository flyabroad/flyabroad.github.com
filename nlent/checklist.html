<h2 class="nodetitle">加拿大纽芬兰省投资移民（NLpnp Entrepreneur）材料清单（DOCUMENT CHECKLIST）</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2008-10-10 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/fcgvisa" target="_blank">@飞出国论坛微博</A> ；&nbsp;&nbsp;

<div class="bodycon"><p>
<strong>申请加拿大纽芬兰省（NL省）投资移民需要准备的表格及支持材料清单</strong></p>
<p><strong>PROVINCIAL NOMINEE PROGRAM NEWFOUNDLAND AND LABRADOR&nbsp; DOCUMENT CHECKLIST</strong> </p>
<p>Prior to the submitting your Provincial Nominee application, ensure that you have gathered all applicable documents listed below. Check off each item on the Checklist, where applicable, and attach the Checklist to your documents. </p>
<p><strong>NEWFOUNDLAND AND LABRADOR NOMINEE FORMS and SUPPORTING DOCUMENTS</strong> </p>
<p><strong>1 SELF-ASSESSMENT(Form PNP-NL-01S or Form PNP-NL-01E or Form PNP-Nl-01P) </strong></p>
<p>Complete the Self-Assessment. Attach additional pages, where necessary. Write PNP-NL-01S, PNP-NL-01E or PNP-NL-01P on the top of each additional page.    <br><strong>Submit the original and keep a photocopy for your file.</strong> </p>
<p><strong>2 PRE-ASSESSMENT (Form PNP-NL-02) </strong></p>
<p>A copy of this form should be retained by the applicant when first submitted to the Department for pre-qualifying assessment.    <br><strong>A copy should also be retained for submission with the entire application.</strong> </p>
<p><strong>3 EMPLOYMENT OFFER (Form PNP-NL-03)</strong> </p>
<p>Skilled workers are to have this form completed by employer.    <br><strong>Submit the original and keep a photocopy for your file.</strong> </p>
<p><strong>4 GOOD FAITH DEPOSIT AGREEMENT(Form PNP-NL-04E or Form PNP-NL-04P)</strong> </p>
<p>Immigrant Entrepreneurs and Immigrant Partners are to complete this form. A Certified Cheque or Bank Draft in the amount of CAD$25,000 made payable to “Newfoundland Exchequer in Trust for (Applicant to insert their name here)” is to be submitted with the entire application. </p>
<p><strong>5 SUPPLEMENTARY INFORMATION (Form PNP-NL-05)</strong> </p>
<p>Only one (1) PNP-NL-05 Form should be completed for the entire family. Check that the appropriate questions are answered in full and the form is to be signed by both principal applicant and spouse (if applicable). Attach additional pages where necessary. Write PNP-NF-05 on the top of each additional page.    <br><strong>Submit the original and keep a photocopy for your file.</strong> </p>
<p><strong>6 INFORMATION RELEASE (Form PNP-NL-06)</strong> </p>
<p>Must be completed by the principal applicant. It must be signed and dated by both the principal applicant and spouse (if applicable) in the presence of a witness. You must identify the city or town and country in which this document is signed.    <br><strong>Submit the original and keep a photocopy for your file.</strong> </p>
<p><strong>7 DECLARATION OF PERSONAL NET WORTH (Form PNP-NL-07W)</strong> </p>
<p>Must be completed by the principal applicant submitting an application in the Skills Category or the Entrepreneur Category (if applicable).    <br><strong>Submit the original copy and keep a photocopy for your files.</strong> </p>
<p><strong>8 DECLARATION OF BUSINESS NET WORTH (Form PNP-Nl-07B)</strong> </p>
<p>Must be completed by the principal applicant submitting an application in either the Immigrant Entrepreneur Category or the Immigrant Partners Category.    <br><strong>Submit the original copy and keep a photocopy for your files.</strong> </p>
<p><strong>9 IDENTITY and MARRIAGE INFORMATION</strong> （身份证明材料）</p>
<p>Provide Certified copies (where applicable) of:    <br>1. Birth certificates for principal applicant and spouse     <br>2. Marriage, divorce, annulment or separation certificates for applicant and spouse or common law partner.     <br>3. Death certificate for former spouse if applicable     <br>4. National Identity cards or certificate for applicant and spouse     <br><strong>Submit Certified Copies of all these documents .</strong> </p>
<p><strong>10 CHILDREN’S INFORMATION (if applicable)</strong> （子女资料）</p>
<p>Provide copies of:    <br>1. Birth certificates for all dependent children (which also name their parents)     <br>2. Adoption papers for adopted dependent children     <br>3. Proof of custody for children under the age of 18     <br>4. Proof that the children may be removed from the jurisdiction of the court     <br>5. If children will not accompany applicant to Canada, proof that applicant has fulfilled any obligation stated in custody agreements     <br>6. Proof of continuous full-time studies of all dependent children aged 22 or over, including:     <br>- complete school records/transcripts since attaining age 22     <br>- letters from the schools, signed by a school official, confirming continued enrollment in full-time studies since turning 22 years of age     <br>- proof of full financial support by parents since reaching age 22     <br><strong>Submit Certified Copies of all these documents.</strong> </p>
<p><strong>11 EDUCATION INFORMATION (where applicable)</strong> （教育资料）</p>
<p>For the principal applicant and spouse or common-law partner, submit (where applicable):    <br>1. Post Secondary education documents: vocational or technical certificates or diplomas     <br>2. College or university documents: certification of completion and the graduation degree, diploma, or certificate issued by the college or university     <br>3. Transcripts: transcripts of all degrees, showing schools attended and courses taken.     <br>4. Professional qualifications certificates: professional qualification certificates should be submitted if available.     <br><strong>Originals of these documents should be submitted - these will be returned to you after review.</strong> </p>
<p><strong>12 PASSPORT/TRAVEL DOCUMENTS</strong> （护照）</p>
<p>Provide copies of: (where applicable)    <br>1. Passports or travel documents for applicant, spouse or common-law partner and all dependent children. Include copies of pages showing the passport number, date of issue and expiry, photo, name, date and place of birth.     <br>2. If the applicant lives in a country different from your nationality include a photocopy of the visa for the country of residence. Note that all prospective immigrants must hold a valid regular passport; diplomatic, official, service or public affairs passports are not valid for immigration to Canada.     <br>3. Entry or exit visas from previous visits to Canada (if applicable)     <br><strong>Submit notarized and (where applicable) translations of all these documents.</strong> </p>
<p><strong>13 WORK PERMIT</strong> （工作签证）</p>
<p>For the Skilled Worker category, principal applicant must provide a notarized copy of a valid work permit.    <br><strong>Submit notarized copy of this document.</strong> </p>
<p><strong>14 EMPLOYMENT HISTORY</strong> （就业履历）</p>
<p>Principal applicant must provide copies of (where applicable);    <br>Letters of reference detailing both the principal applicant and the spouse or common-law partner’s past and present work experience.     <br>Letters of reference must be on official letterhead, showing the company’s full address, telephone and fax numbers, and signed by an authorized representative of the company who is identified by name and title. Letters must include all of the following information:     <br>- the specific period of employment with the company     <br>- the positions held during the period of employment and the amount of time spent in each position     <br>- main responsibilities in each position     <br>- total annual salary plus benefits     <br>- name of personnel officer of the company </p>
<p><strong>15 BUSINESS EXPERIENCE or MANAGEMENT BACKGROUND</strong> （管理经验）</p>
<p>Immigrant Entrepreneurs and Immigrant Partners must provide proof of directorship(s) and company ownership(s). </p>
<p><strong>16 FINANCIAL STATEMENTS</strong> （财务报表）</p>
<p>Immigrant Entrepreneurs and Immigrant Partners must provide copies of audited financial statements for past 5 years of companies directed, owned and operated or managed. Statements should also be translated into Canadian dollars. Statements must reflect all global business activity. </p>
<p><strong>17 SETTLEMENT FUNDS</strong> （定居资金）</p>
<p>Applicant must provide proof of funds. This would include bank account statements, letters from financial institutions, and other proof of liquid assets: i.e. funds that are readily transferable to Newfoundland and Labrador. </p>

<p><strong>18 PROOF OF RELATIONSHIP TO FAMILY IN CANADA (if applicable)</strong> </p>
<p>Provide proof of relationship to residents in Canada, such as copies of birth and marriage certificates (showing the names of common parents). Also submit photocopies of your relative(s) Canadian Passports, Certificates of Citizenship, or Record of Landing (IMM 1000).    <br>Submit notarized copies of these documents. </p>
<p><strong>19 EVIDENCE OF VISIT TO NEWFOUNDLAND AND LABRADOR (if applicable)</strong> </p>
<p>Principal applicant must submit proof of any exploratory visit to the province in the form of airline tickets, hotel receipts or other related documents. </p>
<p><strong>20 BUSINESS PLAN</strong> （商业计划）</p>
<p>Immigrant Entrepreneurs and Immigrant Partners must submit the appropriate business plan as outlined in the program criteria. </p>

<p><strong>21 PHOTOS</strong> （照片）</p>
<p>One photo each must be provided for the principal applicant and all dependents. Photos must meet the specifics listed by the applicant’s specific visa office. Write on the back of the photo, the name, date of birth, height and eye colour.    <br><strong>Submit originals of these items.</strong> </p>
<p><strong>22 COPIES OF CORRESPONDENCE FROM CANADIAN VISA OFFICES (if applicable)</strong> </p>
<p>Provide any copy or copies of correspondence received from any Canadian visa office if an application was previously made for a Visitor’s Visa or Permanent Residence Visa. This would include any or all of the following: letter of refusal or approval, file numbers or year application was submitted to the visa office. </p>
<p><strong>23 PROCESSING FEE</strong> （申请费）</p>
<p>Skilled Worker applicants must submit a Certified Cheque or Bank Draft in the amount of CAD$1000 to cover the cost of processing the Nominee application. It must be made payable to “Newfoundland Exchequer Account”.    <br>Immigrant Entrepreneurs and Immigrant Partners must submit a Certified Cheque or Bank Draft in the amount of CAD$2000 to cover the cost of processing the Nominee application. It must be made payable to “Newfoundland Exchequer Account”. </p>
<p><strong>FEDERAL FORMS and SCHEDULES （联邦表格）</strong></p>
<p><strong>1F APPLICATION FOR PERMANENT RESIDENCE (Form IMM 0008 Generic)</strong> </p>
<p>Principal applicant must complete this form. Retain the original until you receive further instructions from the province and submit a photocopy with your Nominee application. </p>
<p><strong>2F SCHEDULE 1 BACKGROUND DECLARATION (Form IMM 0008 Schedule 1)</strong> </p>
<p>Principal applicant, spouse/common-law partner and all dependent children 18 years or older listed in the application for Permanent Residence must complete this form. Retain the originals until you receive further instructions from the province and submit a photocopy with your Nominee application. </p>
<p><strong>3F ADDITIONAL FAMILY INFORMATION (Form IMM 5406)</strong> </p>

<p>Principal applicant, spouse/common-law partner and all dependent children 18 years or older must complete this form. Retain the originals until you receive further instructions from the province and submit a photocopy with your Nominee application. </p>
<p><strong>4F SCHEDULE 4 ECONOMIC CLASSES-PROVINCIAL NOMINEES (Form IMM 0008 Schedule 4)</strong> </p>
<p>Principal applicant must complete this form. Retain the original until you receive further instructions from the province and submit a photocopy with your Nominee application. </p>
<p><strong>5F AUTHORITY TO RELEASE INFORMATION TO DESIGNATED INDIVIDUALS (Form IMM 5476)</strong> </p>
<p>Principal applicant may complete this form. Retain the original until you receive further instructions from the province and submit a photocopy with your Nominee application. </p>
<p><strong>6F CHECKLIST(S) FOR EMBASSIES</strong> </p>
<p>Approved nominees will be instructed by the province to submit the Permanent Resident application to the visa processing office responsible for immigration in their region. Principal applicants must include all documents required by the visa processing office ( www.cic.gc.ca/english/application/skilled-missions.html ).    <br>Print off and include the checklist and schedules and gather all documents requested and submit with your Permanent Resident application. </p>
<p><strong>Important:</strong> </p>
<p>For all applicants submitting Provincial Nominee Applications: </p>
<p>. Additional documents may be requested to assist in the evaluation of your Provincial Nominee Application.    <br>. All photocopies must be Notarized by a Notary Public practising in your home country and must be Certified as a True copy.     <br>. Translations of any documents in languages other than English or French must be Certified or Notarized. </p>
