<div class="bodycon"><p><H3>为什么加拿大技术移民就业协助项目(CIIP)对加拿大很重要？</H3></p>
<p><strong>加拿大的承诺</strong></p>
<p>加拿大政府和加拿大人承诺提高新技术移民对劳务市场的融入程度。加拿大总理已经保证，加拿大人力资源和社会发展部(HRSDC) 部长将与 加拿大公民和移民部(CIC) 部长一起并协调其他相关政府部门通过许多新的举措来履行上述承诺。</p>

<p><strong>HRSDC部长的话</strong></p>
<p>来自人力资源和社会发展部(HRSDC)部长</p>
<p>加拿大是一个以移民为基础的国家。纵观我国的历史，数百万来自世界上许多不同国家的移民已经选择加拿大作为他们新的家园。新移民在促进我们的社会和文化多元化的同时，也增强了我们的经济实力并促进了国家的繁荣。</p>
<p>加拿大最大的优势之一就是我们对于来自全球各个角落的移民在政策上的开放性，因此我们能够幸运地吸引到最优秀和最聪敏的人才。为了在当今的全球经济中保持竞争力，我们需要新移民为了他们的新国家以及我们的未来贡献技能、智慧和才干。</p>
<p>加拿大政府致力于提高移民对劳务市场的融入程度。事实上，哈珀总理已经承诺了我们的共同目标 “让那些在专业领域受过培训并且为从事专业工作做好准备的移民更快地加入到劳动力中来”。为了实现这一目标，我正在与公民和移民部部长密切合作，以实施一系列有助于新移民更有效地融入加拿大劳务市场的措施。</p>
<p>加拿大政府意识到劳务市场的融入准备工作应当尽早开展。因此，我们资助加拿大社区学院协会，通过提供加拿大劳务市场的相关信息并协助制定成功融入计划，在原籍国帮助新获批准的移民。这些服务将由加拿大技术移民就业协助项目(CIIP)提供。我鼓励您充分利用CIIP的服务并希望它们能帮助您尽快地融入到加拿大的劳务市场和社会之中。</p>
<p>欢迎来到加拿大！</p></div>
