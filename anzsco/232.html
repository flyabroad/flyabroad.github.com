<div class="bodycon"><br />
<b>ANZSCO 232 建筑师，设计师，规划师，勘察员 ARCHITECTS, DESIGNERS, PLANNERS AND SURVEYORS - FLYabroad<br />
</b><br />
<b>ANZSCO 232 建筑师，设计师，规划师，勘察员职业描述 - FLYabroad<br />
</b><br />
• 建筑师，设计师，规划师，检验师：设计建筑内外装饰及园景；对地理特征进行精确勘察，设计、准备并修改图纸；为视觉通信、宣传资料和展示片及产品设计信息；制定并实施控制土地使用方案和政策 ARCHITECTS, DESIGNERS, PLANNERS AND SURVEYORS design building exteriors and interiors, and landscapes; conduct survey work to precisely position geographical features, and design, prepare and revise maps; design information for visual communication, publication and display, and products for manufacture; and develop and implement plans and policies for controlling the use of land.<br />
<br />
<b>ANZSCO 232 建筑师，设计师，规划师，勘察员技能要求 - FLYabroad<br />
</b><br />
• 此类别的大多数职业要求学士学位或更高学历水平，某些职业5年及以上的相关经验可以代替正规学历。某些情况下，除正规学历外，还要求相关工作经验或在职培训。该类别的一些职业要求能力较强的创新人才，这类人才等同于或可以替代正规学历或工作经验 Most occupations in this minor group have a level of skill commensurate with a bachelor degree or higher qualification. For some occupations at least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. Some occupations in this minor group require high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 232 建筑师，设计师，规划师，勘察员主要职责 - FLYabroad<br />
</b><br />
• 针对新的建筑物及现有的建筑改建的设计、大小、材料及成本等，向客户和管理部门信息提供建议和信息 obtaining advice from and providing information to clients and management about design, size, materials and costs associated with new buildings and alterations to existing buildings<br />
• 与客户和技术人员协商外区设计成本及建造 consulting with professionals and clients about external area designs, costs and construction<br />
• 利用数字资料和图解资料设计并编绘原图，例如：航摄像片、卫星图像、勘察资料、现有的图纸、记录、报告和统计数据 designing and compiling map manuscripts using digital and graphical source material such as aerial photographs, satellite imagery, survey documents, existing maps and records, and reports and statistics<br />
• 规划并设计土地分割项目并与地方政府及其他部门洽谈细节 planning and designing land subdivision projects and negotiating details with local governments and other authorities<br />
• 为服装、纺织业、工业产品、商业产品及消费品，珠宝及室内装饰进行设计构思 formulating design concepts for clothing, textiles, industrial, commercial and consumer products, jewellery and building interiors<br />
• 调查并分析功能需求，空间要求，商业需求，文化需求，安全要求及审美要求 undertaking research and analysing functional, spatial, commercial, cultural, safety and aesthetic requirements<br />
• 通过草图、图表、图解、示例交流构思 preparing sketches, diagrams, illustrations and samples to communicate design concepts<br />
• 与客户及利益人交流确定具体目标和设计纲要的限制条件 determining the objectives and constraints of design briefs by consulting with clients and stakeholders<br />
• 汇总并分析资料，分析影响土地使用的经济、法律、政治、文化人口、社会及自然环境等方面的因素 compiling and analysing data on economic, legal, political, cultural, demographic, sociological, physical and environmental factors affecting land use<br />
<br />

</b><br />
