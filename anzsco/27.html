<b>ANZSCO 27 法律、社会和福利专业人士 LEGAL ,SOCIAL AND WELFARE PROFESSIONALS - FLYabroad<br />
</b><br />
<b>ANZSCO 27 法律、社会和福利专业人士职责概述 - FLYabroad<br />
</b><br />
• 法律、社会和福利专业人士给客户及团体提供法律的、社会的、职业的、精神上的建议；执行审判；从现代和历史的角度研究人类行为和社会体系 LEGAL, SOCIAL AND WELFARE PROFESSIONALS provide legal, social, vocational and spiritual advice to clients and the community, administer justice, and study human behaviour, society and institutions from current and historical perspectives.<br />
<br />
<b>ANZSCO 27 法律、社会和福利专业人士技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。 Most occupations in this sub-major group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In<br />
some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 27 法律、社会和福利专业人士主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 为个人或团体提供法律、社会、职业和精神帮助 assessing, discussing and assisting with the legal, social, vocational and spiritual needs of individuals and the community<br />
• 提供法律建议和书面的法律意见 providing legal advice and written opinions on points of law<br />
• 主持司法诉讼程序和宣判 presiding over judicial proceedings and pronouncing judgments<br />
• 评估健康、福利、休闲、住房供给，就业和其他社区服务 assessing resources for health, welfare, recreation, housing, employment and other community services<br />
• 开发、管理并评估个人和团体的待遇问题 developing, administering and evaluating individual and group treatment programs<br />
• 协助客户解决问题 assisting clients to understand and resolve problems<br />
• 根据公认的仪式要求和信仰，主持公共礼拜 preparing and conducting services of public worship and acknowledgements of faith in accordance with accepted ceremonial requirements<br />
• 研究人类活动的历史和文化，报告研究结果 undertaking historical and cultural research into human activity, and preparing reports of research findings<br />
