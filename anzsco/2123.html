<div class="bodycon"><br />
<b>ANZSCO 2123 电影、电视、电台和舞台导演 Film, Television, Radio and Stage Directors - FLYabroad <br />
</b><br />
<b>ANZSCO 2123 电影、电视、电台和舞台导演职责概述 - FLYabroad<br />
</b><br />
• 电影、电视、电台和舞台导演指导电影、电视、电台和舞台作品的艺术效果和制作方面的事宜。 FILM, TELEVISION, RADIO AND STAGE DIRECTORS direct the artistic and production aspects of film, television, radio and stage productions.<br />
<br />
<b>ANZSCO 2123 电影、电视、电台和舞台导演技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验（ANZSCO 1级水平）。 In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. Some occupations in this unit group require high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2123 电影、电视、电台和舞台导演主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 研究剧本故事情节，确定故事的主题和背景 studying scripts and scenarios to determine theme and setting<br />
• 根据作家的设计，确定地点和舞台场景 assessing locations and staging requirements for productions in association with specialist designers<br />
• 对电影、电视、电台和舞台作品的创作进行审查 overseeing creative aspects of film, television, radio and stage productions<br />
• 确定照明、胶片、快门角度、过滤器、相机间的距离、视野和焦点深度、视角等其他变量，达到预期的效果 determining lighting, film, shutter angles, filter factors, camera distance, depth of field and focus, angles of view and other variables to achieve desired mood and effect<br />
• 观看电影和录像带，评估和选择场景，并决定哪个场景需要重新拍摄 viewing film and video tape to evaluate and select scenes and determine which scenes need to be re-shot<br />
• 策划和组织筹备的表演节目 planning and organising the preparation and presentation of programs<br />
• 监督的布景、道具和灯光和音响设备的定位 supervising the positioning of scenery, props and lighting and sound equipment<br />
• 通过研究剧本和讨论节目内容，评估技术要求，同制作团队一起设定位置和舞台方向 assessing technical requirements of productions by studying scripts and discussing program content, set locations and stage directions with production team<br />
• 为唱片、音像和文字作品创建、规划、撰写剧本 creating, planning, writing scripts for, recording, videotaping and editing programs<br />
<br />
<b>ANZSCO 2123 电影、电视、电台和舞台导演职位列表 List of occupations - FLYabroad<br />
</b><br />
• 212311 艺术导演（电影、电视或舞台） Art Director (Film, Television or Stage)<br />
• 212312 导演（电影、电视、电台和舞台） Director (Film, Television, Radio or Stage)<br />
• 212313 摄影导演 Director of Photography<br />
• 212314 电影和视频编辑 Film and Video Editor<br />
• 212315 节目编导（电视或电台） Program Director (Television or Radio)<br />
• 212316 舞台监督 Stage Manager<br />
• 212317 技术指导 Technical Director<br />
<br />
<b><a href="../sol/212311.html">212311 艺术导演（电影、电视或舞台） Art Director (Film, Television or Stage)</a><br />
</b><br />
• 替代职位： Alternative Title:<br />
• 制作设计师 Production Designer<br />
• 规划、组织、管理电影、电视和舞台作品的艺术方面的事宜。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。Plans, organises and controls artistic aspects of film, television or stage productions. This occupation requires high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications and experience.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212312.html">212312 导演（电影、电视、电台和舞台） Director (Film, Television, Radio or Stage)</a><br />
</b><br />
• 解释和批准剧本的选择，管理拍摄期间、录制期间、表演期间的演职人员工作。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。Interprets and approves selection of scripts, and directs and instructs cast and crew during filming, recording or performance of productions. This occupation requires high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications and experience.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212313.html">212313 摄影导演 Director of Photography</a><br />
</b><br />
• 替代职位： Alternative Title:<br />
• （电影）摄影师 Cinematographer<br />
• 规划、指导和协调拍摄，保证电影或音像制品的拍摄质量和风格 Plans, directs and coordinates filming to control the quality and style of photography in films or videos.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212314.html">212314 电影和视频编辑 Film and Video Editor</a><br />
</b><br />
• 设计电影、电视作品、音像制品和商业广告的情绪和节奏。Makes and implements editorial decisions regarding mood, pace and climax of films, television programs, video productions or commercials.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212315.html">212315 节目编导（电视或电台） Program Director (Television or Radio)</a><br />
</b><br />
• 编辑和指导电视或电台节目。Compiles and directs programs for television or radio.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212316.html">212316 舞台监督 Stage Manager</a><br />
</b><br />
• 规划、组织、管理和协调电影、电视或舞台剧的道具师、灯光和音响师的工作 Plans, organises, supervises and coordinates the activities of workers responsible for placing sets and properties, and operating lighting and sound equipment as part of film, television or stage productions.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/212317.html">212317 技术指导 Technical Director</a><br />
</b><br />
• 替代职位： Alternative Title:<br />
• 技术制作人 Technical Producer<br />
• 通过指导技术团队操作技术设施，控制电视、电台节目的画面和音响质量。Controls the quality of pictures and sound for television or radio programs by directing technical teams and planning and organising technical facilities.<br />
• 技能等级：1 Skill Level: 1<br />
