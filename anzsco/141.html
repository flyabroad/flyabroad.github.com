<b>ANZSCO 141 住宿和餐饮经理职责概述 - FLYabroad<br />
</b><br />
• 住宿和餐饮经理负责管理提供住宿和餐饮服务的机构的运作情况。ACCOMMODATION AND HOSPITALITY MANAGERS organise and control the operations of establishments which provide accommodation and hospitality services.<br />
<br />
<b>ANZSCO 141 住宿和餐饮经理技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组大多数职业水平要求与如下资历和经验相对应 Most occupations in this minor group have a level of skill commensurate with the qualifications and experience outlined below.<br />
澳大利亚： AQF(澳大利亚学历资格框架) 大专学历、高级文凭或文凭（ANZSCO技术等级 2） In Australia: AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• 新西兰: NZ 注册文凭（ANZSCO技术等级 2） In New Zealand: NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 三年以上相关经验可以代替上方所示正规资格，某些情况下，除了要求有正规资格还要求有相关经验和/或在职培训经历。 At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 141 住宿和餐饮经理主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 策划和组织体育、游戏和娱乐活动 planning and organising special functions, sporting, gaming and entertainment activities<br />
• 指导和监督预订、接待、客房服务和内务管理活动 directing and overseeing reservation, reception, room service and housekeeping activities<br />
• 遵守关于酒精、赌博、健康等的法律法规 observing liquor, gaming, health and other laws and regulations<br />
• 监督食品服务准备过程中的各个阶段的质量 monitoring quality at all stages of preparation and presentation of food and services<br />
• 选拔、培训、管理员工 controlling the selection, training and supervision of staff<br />
• 遵守职业卫生和安全规定 ensuring compliance with occupational health and safety regulations<br />
