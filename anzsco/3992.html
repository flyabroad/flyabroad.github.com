<div class="bodycon"><br />
<b>ANZSCO 3992 化工、天然气、石油和电力设备操作员  CHEMICAL, GAS, PETROLEUM AND POWER PLANT OPERATORSS - FLYabroad<br />
</b><br />
<b>ANZSCO 3992 化工、天然气、石油和电力设备操作员职责概述 - FLYabroad<br />
</b><br />
• 控制化工生产设备的操作，抽取天然气和石油，提纯和加工石油制品，操作锅炉、涡轮式发电机和相关设备。CHEMICAL, GAS, PETROLEUM AND POWER PLANT OPERATORS control the operation of chemical production equipment, pump gas and oil from wellheads, refine and process petroleum products, and operate boilers, turbogenerators and associated plant to generate electrical power. <br />
<br />
<b>ANZSCO 3992 化工、天然气、石油和电力设备操作员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
• 可能需要注册或登记。Registration or licensing may be required. <br />
<br />
<b>ANZSCO 3992 化工、天然气、石油和电力设备操作员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 管理设备持续运转和批处理，处理化学产品和天然气，生产精炼成品油，混合石油基本原料来生产商业用油、润滑油和沥青controlling equipment performing continuous and batch processes to process chemicals and natural gas, manufacture refined petroleum products, and blend petroleum base stocks to produce commercial fuels, lubricating oils and asphalt <br />
• 管理原材料和加工助剂的准备、测量和输送，如催化剂和过滤剂。controlling the preparation, measuring and feeding of raw material and processing agents such as catalysts and filtering media into plant <br />
• 检查设备以确保运转正常；设定操作控制。patrolling and inspecting equipment to ensure proper operation and setting operating controls on equipment <br />
• 分析样品；读取和记录测试数据。analysing samples and readings and recording test data <br />
• 管理产品记录、数量转移、混合和抽吸操作的细节。controlling records of production, quantities transferred and details of blending and pumping operations <br />
• 检查设备的故障，并安排维修。checking equipment for malfunctions and arranging maintenance <br />
• 操作发电厂控制设备来产生需要的负载。operating power generation plant controls to produce required load <br />
• 监控发电设备的运转，解释仪表读数。monitoring operation of power generation plant and interpreting instrument readings <br />
• 隔离高压和低压设备。authorising procedures to isolate high-voltage and low-voltage electrical apparatus and plant <br />
• 为设备性能、仪表读数和开关操作书写报告并维护记录。writing reports and maintaining records on equipment performance, instrument readings and switching operations <br />
• 执行日常操作测试。carrying out routine operating tests <br />
<br />
<b>ANZSCO 3992 化工、天然气、石油和电力设备操作员职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/399211.html">399211 化工设备操作员 CHEMICAL PLANT OPERATOR </a><br />
</b><br />
• 控制化工生产设备的操作。Controls the operation of chemical production plant. <br />
• 技术等级：3 Skill Level: 3 <br />
• 细分 Specialisations: <br />
• 化工蒸馏者Chemicals Distiller <br />
• 发酵操作员 Chemicals Fermentation Operator <br />
• 工业煤气生产操作员 Industrial Gas Production Operator <br />
• 油漆制造者 Paint Maker <br />
• 药厂操作员 Pharmaceutical Plant Operator <br />
• 实验厂操作员 Pilot Plant Operator <br />
<br />
<b><a href="../sol/399212.html">399212 天然气或石油操作员 GAS OR PETROLEUM OPERATOR</a> <br />
</b><br />
• 替代职位 Alternative Titles: <br />
• 石油和天然气井处理操作员 Oil and Gas Well Treatment Operator <br />
• 石油、天然气和管道测试员 Oil, Gas and Pipe Tester <br />
• 石油天然气精炼和抽取操作员 Petroleum and Gas Refining and Pumping Operator <br />
• 操作设备来抽取石油和天然气，提纯和加工石油制品。Operates equipment to pump oil and gas from wellheads, and refine and process petroleum products. <br />
• 技术等级：3 Skill Level: 3 <br />
• 细分 Specialisations: <br />
• 涡轮压气机操作员 Gas Compressor Turbine Operator <br />
• 天然气调配厂操作员Petroleum Blending Plant Operator <br />
• 石油终端厂操作员 Petroleum Terminal Plant Operator <br />
• 冶炼厂管道操作员 Refinery Pipeline Operator <br />
<br />
<b><a href="../sol/399213.html">399213 发电设备操作员 POWER GENERATION PLANT OPERATOR</a> <br />
</b><br />
• 操作锅炉、涡轮式发电机和相关设备。Operates boilers, turbogenerators and associated plant to generate electrical power. <br />
• 需要许可或注册。Registration or licensing is required. <br />
• 技术等级：3 Skill Level: 3 <br />
• 细分 Specialisations: <br />
• 水力发电站操作员 Hydro-electric Station Operator <br />
• 发电涡轮室操作员 Power Generation Turbine Room Operator <br />
