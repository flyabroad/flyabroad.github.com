<div class="bodycon"><br />
<b>ANZSCO 2335 工业工程师，机械和生产工程师 UNIT GROUP 2335 INDUSTRIAL, MECHANICAL AND PRODUCTION ENGINEERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2335 工业工程师，机械和生产工程师职业描述 - FLYabroad<br />
</b><br />
• 工业工程师，机械和生产工程师主要负责设计，组织和统筹机械和加工厂房和设备的建造，运行和维护，确定生产活动的协调程序并确保资源利用的成本有效性。INDUSTRIAL, MECHANICAL AND PRODUCTION ENGINEERS design, organise and oversee the construction, operation and maintenance of mechanical and process plant and installations, establish programs for the coordination of manufacturing activities, and ensure usage of resources is cost effective.<br />
<br />
<b>ANZSCO 2335 工业工程师，机械和生产工程师技能要求 - FLYabroad<br />
</b><br />
• 这一类别大多数职业要求有本科或更高学位。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历（ANZSCO 1级水平）。可能需要注册或工作许可。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2335 工业工程师，机械和生产工程师主要职责 - FLYabroad<br />
</b><br />
• 研究功能说明，组织结构图和项目信息，以决定工作人员和单位的具体作用和责任并确定可以使用的领域 studying functional statements, organisational charts and project information to determine functions and responsibilities of workers and work units and to identify areas of duplication<br />
• 确定工作测量程序并分析工作样本，完善劳动力使用规范 establishing work measurement programs and analysing work samples to develop standards for labour utilisation<br />
• 分析劳动力使用，设备布局，运行数据和生产进度及成本，使工人和设备的效率最大化 analysing workforce utilisation, facility layout, operational data and production schedules and costs to determine optimum worker and equipment efficiencies<br />
• 设计制造业机械设备，机器，组件，产品以及建造的厂房和系统 designing mechanical equipment, machines, components, products for manufacture, and plant and systems for construction<br />
• 完善制造标准并决定材料，设备，管道，物料流以及厂房和系统的容量和布局 developing specifications for manufacture, and determining materials, equipment, piping, material flows, capacities and layout of plant and systems<br />
• 组织和管理项目劳动力以及材料，厂房和设备的交付 organising and managing project labour and the delivery of materials, plant and equipment<br />
• 根据工程学原理和安全规章，确立安装，调试，质量控制，测试，审查和维护的标准和政策 establishing standards and policies for installation, modification, quality control, testing, inspection and maintenance according to engineering principles and safety regulations<br />
• 视察工厂，确保其性能得到最大的维护 inspecting plant to ensure optimum performance is maintained<br />
• 指导工厂建筑和设备的维护，协调新的设计，调查和维修进度 directing the maintenance of plant buildings and equipment, and coordinating the requirements for new designs, surveys and maintenance schedules<br />
<br />
<b>ANZSCO 2335 工业工程师，机械和生产工程师职位列表 - FLYabroad<br />
</b><br />
• 233511 工业工程师 Industrial Engineer<br />
• 233512 机械工程师 Mechanical Engineer<br />
• 233513 生产或工厂工程师 Production or Plant Engineer<br />
<br />
<b><a href="../sol/233511.html">233511 工业工程师 INDUSTRIAL ENGINEER</a><br />
</b><br />
• 调查和审核人员，设备，设施和材料，当前操作工序和惯常操作的使用，改善多方面的商业，工业和生产环境。可能需要注册或工作许可。Investigates and reviews the utilisation of personnel, facilities, equipment and materials, current operational processes and established practices, to recommend improvement in the efficiency of operations in a variety of commercial, industrial and production environments. Registration or licensing may be required.Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 制程工程师（工业）Process Engineer (Industrial)<br />
<br />
<b><a href="../sol/233512.html">233512 机械工程师 MECHANICAL ENGINEER</a><br />
</b><br />
• 计划，设计，组织和统筹机械和加工厂房和设备的装配，安装，运行和维护。可能需要注册和工作许可。Plans, designs, organises and oversees the assembly, erection, operation and maintenance of mechanical and process plant and installations. Registration or licensing may be required.Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 空调工程师 Airconditioning Engineer<br />
• 暖气与通风工程师 Heating and Ventilation Engineer<br />
<b><br />
<a href="../sol/233513.html">233513 生产或工厂工程师 PRODUCTION OR PLANT ENGINEER</a><br />
</b><br />
• 计划，指导和协调工业工厂设备和机械的设计，建造，调试，持久运行和维护。可能需要注册和工作许可。Plans, directs and coordinates the design, construction, modification, continued performance and maintenance of equipment and machines in industrial plants, and the management and planning of manufacturing activities.Registration or licensing may be required.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 自动化和控制工程师 Automation and Control Engineer<br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
