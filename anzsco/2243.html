<b>ANZSCO 2243 经济学家职责概述 - FLYabroad<br />
</b><br />
• 经济学家从事经济研究与分析，为产品生产与派送提供理论，为政府与组织就经济政策问题提供建议 ECONOMISTS perform economic research and analysis, develop and apply theories about production and distribution of goods and services and people's spending and financial behaviour, and provide advice to governments and organisations on economic policy issues.<br />
• 统计学家不被包含在此组。统计学家在ANZSCO 2241 Statisticians are excluded from this unit group. Statisticians are included in Unit Group ANZSCO 2241 Actuaries,<br />
<br />
<b>ANZSCO 2243 经济学家技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 在澳大利亚和新西兰 In Australia and New Zealand:<br />
• 大多数职业需要学士学位或以上学历。(ANZSCO 技能一级)Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2243 经济学家主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 分析经济变量之间的相互关系和研究政府的财政，货币政策，财政支出，税收和其他预算政策对经济和社会的影响 analysing interrelationships between economic variables and studying the effects of government fiscal and monetary policies, expenditure, taxation and other budgetary policies on the economy and the community<br />
• 研究，分析劳动力市场，产业政策对经济增长，社会福利，教育培训的影响 researching, analysing and assessing the effects of labour market programs and industry policies and programs on economic growth, welfare, education and training<br />
• 调查国内外经济情况，特殊经济特征如行业，地区，社会经济团体 investigating international and national economic situations, and particular features such as industries, regions and socioeconomic groups<br />
• 研究如企业议价，薪资定位，工作场所规章对产品与经济效果的影响 studying workplace issues such as enterprise bargaining and wage fixation, and the effect of workplace policies on productivity and economic growth<br />
• 分析趋势，就税务水平，价格，雇佣，解雇，进出口，汇率等经济问题给出意见 analysing trends and advising on economic issues such as taxation levels, prices, employment and unemployment, imports and exports, and interest and exchange rates<br />
• 预测经济环境变化，如短期，长期预算，投资评估等变化 forecasting changes in the economic environment for short-term budgeting, long-term planning and investment evaluation<br />
• 规划就经济，公司政策，投资，项目可行性研究等问题的制定建议，政策与计划 formulating recommendations, policies and plans for the economy, corporate strategies and investment, and undertaking feasibility studies for projects<br />
• 做研究成果报告 preparing reports on research findings<br />
<br />

</b><br />

• 技术等级：1  Skill Level: 1<br />
