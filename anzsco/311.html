<div class="bodycon"><br />
<b>ANZSCO 311 农业、医学和科学技师 Agricultural, Medical and Science Technicians - FLYabroad<br />
</b><br />
<b>ANZSCO 311 农业、医学和科学技师职责概述 - FLYabroad<br />
</b><br />
• 农业、医学和科学技师进行测试和实验，为农业、医学和科学领略的专业人士提供支持，包括检测动物、植物和农产品。AGRICULTURAL, MEDICAL AND SCIENCE TECHNICIANS perform tests and experiments, and provide support to Professionals engaged in agriculture, medicine and science including inspecting animals, plants and agricultural produce.<br />
<br />
<b>ANZSCO 311 农业、医学和科学技师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中的大多数职业有与如下资历相当的技能水平。 Most occupations in this minor group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚： In Australia:<br />
• 澳大利亚学历资格框架 大专学历，高级大专文凭 或文凭（ANZSCO 2级水平）AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• 在新西兰： In New Zealand:<br />
• 新西兰注册证书（ANZSCO 2级水平）NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年的工作经验才能代替上述基本资格要求。在某些情况下，还需要相关工作经验和/或在职培训补充上述基本资格要求。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 311 农业、医学和科学技师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 收集信息和样本，进行实地实验和实验室实验，测试和分析 collecting information and samples and conducting field and laboratory experiments, tests and analyses<br />
• 通过制作地图、图表、草图和报告等，以图表形式和书面形式呈现结果 presenting results in graphic and written form by preparing maps, charts, sketches, diagrams and reports<br />
• 检测动物、植物、农产品和工具，确保在质量、卫生和许可方面符合政府和行业标准 inspecting animals, plants, agricultural produce and facilities to ensure compliance with government and industry standards with respect to quality, health and licensing<br />
• 测试产品样本的质量、大小和纯度 testing samples of produce for quality, size and purity<br />
• 执行和协助医学分析程序，协助麻醉师、外科医生团队和药剂师 undertaking and assisting in medical analytical procedures, and assisting Anaesthetists, surgical teams and Pharmacists<br />
• 检查、调整和维护测试仪器 checking, calibrating and maintaining test equipment<br />
<br />
