<div class="bodycon"><br />
<b>ANZSCO 3999 其他方面技术员和技工  OTHER MISCELLANEOUS TECHNICIANS AND TRADES WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 3999 其他方面技术员和技工职责概述 - FLYabroad<br />
</b><br />
• 本组职位包括在其他地方未分类的技术员和技工。This unit group covers Technicians and Trades Workers not elsewhere classified. <br />
• 包括潜水员、室内设计师、配镜师、光控机械工、摄影助理、塑料技师、羊毛分级工。It includes Divers, Interior Decorators, Optical Dispensers / Dispensing Opticians, Optical Mechanics, Photographer's Assistants, Plastics Technicians and Wool Classers. <br />
<br />
<b>ANZSCO 3999 其他方面技术员和技工技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO  Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
• 可能需要注册或许可。Registration or licensing may be required. <br />
• 室内设计师需要具有与下述资质和经验相当的技术层次。The occupation Interior Decorator has a level of skill commensurate with the qualifications and experience outlined below. <br />
• 在澳洲：AQF大专文凭、高级文凭、或文凭（ANZSCO技术2级）In Australia: AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2) <br />
• 在新西兰：NZ登记证书（ANZSCO技术2级）In New Zealand: NZ Register Diploma (ANZSCO  Skill Level 2) <br />
• 至少3年的工作经验可以代替上述的资格证。有时除了资格证外，还需要相关的工作经验和/或在职培训。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. <br />
<br />
<b>ANZSCO 3999 按摩治疗师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/399911">399911 潜水员 DIVER </a><br />
</b><br />
• 在水下从事诸如海产品收集、研究、打捞和建设的工作。Swims underwater to undertake tasks such as seafood gathering, research, salvage and construction.<br />
• 可能需要注册或许可。Registration or licensing may be required.  <br />
• 技术等级：3 Skill Level: 3  <br />
• 职业方向：Specialisations: <br />
• 鲍鱼潜水员 Abalone Diver<br />
• 清雷潜水员（海军） Clearance Diver (Navy) <br />
• 渔业潜水员 Fisheries Diver <br />
• 高压焊接潜水员 Hyperbaric Welder Diver<br />
• 离岸潜水员 Offshore Diver <br />
• 路上潜水员 Onshore Diver <br />
• 采珠人 Pearl Diver <br />
• 饱和潜水员 Saturation Diver <br />
• 科学潜水员 Scientific Diver  <br />
<br />
<b><a href="../sol/399912">399912  室内装潢师 INTERIOR DECORATOR</a> <br />
</b><br />
• 为商业楼宇或住宅进行室内设计，并安排装修工作。Plans the interior design of commercial or residential premises and arranges for decorating work to be done.  <br />
• 技术等级：2 Skill Level: 2  <br />
• <br />
<a href="../sol/399913.html">399913  配镜师 OPTICAL DISPENSER (AUS) / DISPENSING OPTICIAN (NZ) </a><br />
<br />
• 对处方进行说明，安装和修理部件，如眼镜架和镜片。Interprets optical prescriptions, and fits and services optical appliances such as spectacle frames and lenses.<br />
• 可能需要注册或许可。Registration or licensing may be required.  <br />
• 技术等级：3 Skill Level: 3  <br />
<br />
<b><a href="../sol/399914.html">399914 光学技工 OPTICAL MECHANIC</a><br />
</b><br />
• 使用机器对镜片打光和磨平，并将镜片安装在眼镜架上。Operates machines to grind, polish and surface optical lenses to meet prescription requirements, and fits lenses to spectacle frames.  <br />
• 技术等级：3 Skill Level: 3  <br />
• <br />
<b><a href="../sol/399999.html">399999 技术员及技工组 TECHNICIANS AND TRADES WORKERS NEC</a> <br />
</b><br />
• 本组包含在其它地方未分类的技术员和技工。This occupation group covers Technicians and Trades Workers not elsewhere classified. <br />
• 技术等级：3 Skill Level: 3 <br />
• 包括的职位：Occupations in this group include: <br />
• 空运电子分析员（空军）Airborne Electronics Analyst (Air Force) <br />
• 建筑模型制作工 Architectural Model Maker <br />
• 划艇制作工 Canoe Maker <br />
• 玻璃吹制工 Glass Blower <br />
• 皮革分选工 Hide and Skin Classer <br />
• 皮划艇制作工 Kayak Maker <br />
• 挤奶机技术员 Milking Machine Technician <br />
• 叠伞员 Parachute Rigger <br />
• 珍珠技术员 Pearl Technician <br />
• 烟火师Pyrotechnician <br />
• 冲浪板制作工 Surfboard Maker <br />
