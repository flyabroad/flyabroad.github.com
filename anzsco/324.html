<b>ANZSCO 324 车身修理工、建造工装饰工与喷漆工 Panel beaters, and Vehicle Body Builders, Trimmers and Painters - FLYabroad<br />
</b><br />
<b>ANZSCO 324 车身修理工、建造工装饰工与喷漆工职责概述 - FLYabroad<br />
</b><br />
• PANELBEATERS, AND VEHICLE BODY BUILDERS, TRIMMERS AND PAINTERS repair damage to motor vehicle bodies; construct purpose-built vehicle bodies; fit, repair and replace interior trim and upholstery in vehicles;<br />
• and paint vehicles.<br />
• 制造工艺技术员不在此类中。Fabrication Engineering Trades Workers are excluded from this minor group. <br />
• <br />
<b>ANZSCO 324 车身修理工、建造工装饰工与喷漆工技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 324 车身修理工、建造工装饰工与喷漆工主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 使用机械和液压设备来移除、更换和修理损坏的面板和部件。removing, replacing and repairing damaged panels and parts using mechanical and hydraulic equipment<br />
• 用塑料填充凹陷，对表层凿边和磨光。filling depressions with plastic filler and chiselling and sanding surfaces<br />
• 使用收放机和焊接设备构造框架部分。constructing framework sections in metal, wood, fibreglass and other materials using stretching and shrinking machines and welding equipment<br />
• 将各部分进行螺栓连接、螺钉固定和焊接以形成完整的框架。bolting, screwing, riveting and welding sections together to form complete frameworks<br />
• 对金属薄板、铝板和增强塑料板进行切割和成型加工，使用手动和电动工具讲起安放于框架内 cutting and shaping panels of sheetmetal, aluminium and reinforced plastic and attaching to frameworks using hand and power tools<br />
• 根据图纸和草图准备新的车辆修饰工作，去除旧的覆盖物和装置，并采取新的测量值。preparing new vehicle trim work according to drawings and sketches, and removing old coverings and fittings from vehicles and taking new measurements<br />
• 选择并切割布料、人造革和皮革，使用重型缝纫机缝和。electing and cutting pieces of fabric, vinyl and leather and sewing pieces together using heavy-duty sewing machines<br />
• 安装内部里衬、地板、门饰板、橡皮垫、门锁和扶手。installing and attaching interior lining, floor coverings, armrests, door trims, rubber seals, locks and handles<br />
• 用胶带或纸遮住不需要喷漆的地方。masking areas not to be painted with tape and paper<br />
• 选择并混合颜料以与车辆颜色对称。selecting and mixing paint shades to match vehicle colour<br />
• 使用喷枪完成第一道和最后一道面层，打磨各层之间的表面。applying primer and finish coats with spray-guns, and sanding surfaces between coats<br />
