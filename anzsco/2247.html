<b>ANZSCO 2247 管理和组织分析师职责概述 - FLYabroad<br />
</b><br />
• 管理和组织分析师协助相关机构提高工作效率并解决组织结构问题，研究组织的结构，方法，系统和程序。信息通讯行业分析师不属于此类职业类别，而属于2611 信息通讯行业和系统分析师类别 MANAGEMENT AND ORGANISATION ANALYSTS assist organisations to achieve greater efficiency and solve organisational problems, and study organisational structures, methods, systems and procedures. ICT Business Analysts are excluded from this unit group. ICT Business Analysts are included in Unit Group 2611 ICT Business and Systems Analysts.<br />
<br />
<b>ANZSCO 2247 管理和组织分析师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 澳大利亚和新西兰 In Australia and New Zealand:<br />
• 此类别的大多数职业要求本科或本科以上学历。至少5年的工作经验可以代替正式的学历要求。有时，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。(ANZSCO 技能一级)Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2247 管理和组织分析师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 协助促进旨在满足顾客需求和组织资源的高效利用的战略计划的实施 assisting and encouraging the development of objectives, strategies and plans aimed at achieving customer satisfaction and the efficient use of organisations' resources<br />
• 与客户讨论商业和组织的缺陷 discussing business and organisational shortcomings with clients<br />
• 分析和评估现有的系统和结构 analysing and evaluating current systems and structures<br />
• 与工作人员讨论现有系统并观察组织机构各级别的系统 discussing current systems with staff and observing systems at all levels of organisation<br />
• 指导客户选择更有效的机构并不断改进组织机构问题的解决方法 directing clients towards more efficient organisation and developing solutions to organisational problems<br />
• 通过分析既有的方法和程序，回顾工作研究，如：管理和行政规程 undertaking and reviewing work studies by analysing existing and proposed methods and procedures such as administrative and clerical procedures<br />
• 记录和分析组织工作流程图，工作记录，手册和职位描述 recording and analysing organisations' work flow charts, records, reports, manuals and job descriptions<br />
• 准备并提供有关方法和程序修订，工作流程调整，工作职能精简和组织问题解决的建议  preparing and recommending proposals to revise methods and procedures, alter work flows, redefine job functions and resolve organisational problems<br />
• 协助实施改善方案，签发修订的说明和手册，并起草其他文件 assisting in implementing approved recommendations, issuing revised instructions and procedure manuals, and drafting other documentation<br />
• 建议程序运营并通告违反准则的行为 reviewing operating procedures and advising of departures from procedures and standards<br />
