<div class="bodycon"><br />
<b>ANZSCO 45 运动和个人服务人员 SPORTS AND PERSONAL SERVICE WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 45 运动和个人服务人员职责概述 - FLYabroad<br />
</b><br />
•参加和指导个人的运动及健身，向个人提供旅游和其它服务。SPORTS AND PERSONAL SERVICE WORKERS participate in, and instruct people in, sports and fitness, and provide travel, tourism and other personal services to individuals. <br />
<br />
<b>ANZSCO 45 运动和个人服务人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
•本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
•在澳洲：AQF证书III级，包括至少2年的在职培训，或AQF证书IV级(ANZSCO 技术3级) In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
•在新西兰：NZ登记证书 4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO Skill Level 3) <br />
•至少3年的相关工作经验可以取代上述的资格证书。有时除了资格证外，还需要相关的工作经验和/或在职培训。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. <br />
•有些职位可能对体能、竞技能力、承诺、资质或经验要求很高，Some occupations may require high levels of physical fitness, sporting ability and personal commitment as well as, or in place of, formal qualifications or experience<br />
•可能需要注册和许可。Registration or licensing may be required<br />
•体育发展主任要有与如下描述的资质与经验相对的技能。The occupation Sports Development Officer has a level of skill commensurate with the qualifications and experience outlined below. <br />
•在澳洲：AQF大专文凭、高级文凭或文凭，或至少3年相关工作经验（ANZSCO技术2级）；或AQF证书3级，包括至少2年的在职培训或AQF证书IV级或至少3年的相关工作经验（ANZSCO技术3级）；或AQF证书II级或III级，或至少1年的相关工作经验（ANZSCO技术4级）；或AQF证书I级或义务中等教育。In Australia: AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3) In Australia: AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3); or AQF Certificate II or III, or at least one year of relevant experience (ANZSCO Skill Level 4) ；; or AQF Certificate I, or compulsory secondary education (ANZSCO Skill Level 5)<br />
•在新西兰：NZ登记证书或至少3年相关工作经验（ANZSCO技术2级），或NZ资格证4级或至少3年相关工作经验（ANZSCO技术3级）；或NZ资格证2级或3级，或至少1年的相关经验（ANZSCO 技术4级）；或NZ资格证I级或义务中等教育。In New Zealand: NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or NZ Register Level 4 qualification, or at least three years of relevant experience (ANZSCO Skill Level 3); or NZ Register Level 2 or 3 qualification, or at least one year of relevant experience (ANZSCO Skill Level 4) ; or NZ Register Level 1 qualification, or compulsory secondary education (ANZSCO Skill Level 5) <br />
•有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 45 运动和个人服务人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
•提供美容和个人护理服务。 providing beauty therapy and personal care services <br />
•为个人和团体提供驾驶理论和实践指导。instructing individuals and groups in the theory and application of driving <br />
•安排和执行葬礼。preparing bodies for burial and arranging and conducting funerals <br />
•陪同游客。escorting people on tours <br />
•规划、组织和提供旅游和住宿方面的建议。planning, organising and providing advice about travel and accommodation for clients <br />
•为飞机、轮船和火车的卧铺乘客提供安全和舒适的服务。providing services for the safety and comfort of passengers in aircraft, ships and railway sleeping cars <br />
•在一系列的健身活动中，采取按组上课和一对一教学。delivering group exercise classes and one-to-one tuition in a variety of fitness activities <br />
•组织和管理户外运动团体，如蹦极、垂钓、狩猎、登山、徒步旅行和漂流。organising and supervising groups involved in outdoor adventures such as bungy jumping, fishing and hunting, mountaineering, trekking and whitewater rafting <br />
•担当赛事裁判，指导和培训运动员。participating in and officiating at sporting competitions, and coaching and training sporting competitors <br />
•提高运动和运动发展技能。promoting sports and sports skill development <br />
<br />
