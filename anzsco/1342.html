<div class="bodycon"><br />
<b>ANZSCO 1342 医疗和福利服务管理人员 Health and Welfare Services Managers - FLYabroad<br />
</b><br />
<b>ANZSCO 1342 医疗和福利服务管理人员职责概述 - FLYabroad<br />
</b><br />
• 医疗和福利服务管理人员主要负责企划、组织、指导、控制和协调医疗福利方面专业的管理工作。（此组不包括护士管理人员，护士管理人员包括在2543组） HEALTH AND WELFARE SERVICES MANAGERS plan, organise, direct, control and coordinate the professional and administrative aspects of health and welfare programs and services. Nurse Managers are excluded from this unit group. Nurse Managers are included in Unit Group 2543 Nurse Managers.<br />
<br />
<b>ANZSCO 1342 医疗和福利服务管理人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本类大多数职业都要求具有与学士学位或更高资格相当的技能水平，五年以上相关工作经验。某些情况下相关工作经验可以代替正规资格要求。（ANZSCO 1级水平） Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification and at least five years of relevant experience. In some instances relevant experience may substitute for the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 1342 医疗和福利服务管理人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 为服务、设施、组织或中心提供全面的指导和管理  providing overall direction and management for the service, facility, organisation or centre<br />
• 为医生、护士等专职医疗人员及行政人员制定、实施医疗护理程序、政策及标准，并监督它们的执行情况 developing, implementing and monitoring procedures, policies and standards for medical, nursing, allied health and administrative staff<br />
• 协调和管理医疗福利计划和临床服务 coordinating and administering health and welfare programs and clinical services<br />
• 监测和评估用于健康、福利、娱乐、住房、就业、培训的资源以及其他社区设施和中心资源 monitoring and evaluating resources devoted to health, welfare, recreation, housing, employment, training and other community facilities and centres<br />
• 管理行政业务，如制定预算方案、编写报告以及管理物料和设备的开支 controlling administrative operations such as budget planning, report preparation, expenditure on supplies, equipment and services<br />
• 与其他医疗福利机构、议会和资助机构讨论医疗福利领域的合作与协调事宜 liaising with other health and welfare providers, boards and funding bodies to discuss areas of health and welfare service cooperation and coordination<br />
• 向政府机构提供建议，以改善医疗福利服务和设施 advising government bodies about measures to improve health and welfare services and facilities<br />
• 代表团队进行业务谈判，主持例会、研讨会、公共听证会和讨论会 representing the organisation in negotiations, and at conventions, seminars, public hearings and forums<br />
• 选拔、培训并管理工作人员 controlling selection, training and supervision of staff<br />
<br />
<b>ANZSCO 1342 医疗和福利服务管理人员职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/134211.html">134211 医疗行政人员（澳大利亚）/院长（新西兰）  Medical Administrator (Aus) / Medical Superintendent (NZ)</a><br />
</b><br />
• 替代职位 Alternative Title <br />
• 医疗经理 Medical Manager<br />
• 负责企划、组织、指导、控制和协调医院或其他公共医疗卫生服务机构的医疗方案和临床服务；维护医疗护理标准；领导一个技术精湛的医疗队伍；并致力于健康服务规划。（ANZSCO 1级水平）Plans, organises, directs, controls and coordinates medical programs and clinical services in a hospital or other health service facility, maintains standards of medical care, provides leadership to ensure an appropriately skilled medical workforce, and contributes to health service planning. Skill Level: 1<br />
• 职业方向 Specialisations<br />
• 临床服务主任 Director of Clinical Services<br />
• 医疗服务主任 Director of Medical Services<br />
<br />
<b><a href="../sol/134212.html">134212 护理临床主任 Nursing Clinical Director</a><br />
</b><br />
• 替代职位 Alternative Title <br />
• 护理主任 Director of Nursing<br />
• 高级护士经理 Senior Nurse Manager<br />
• 护理临床主任负责企划、组织、指导、控制和协调医院、老年护理中心或其他公共医疗卫生服务机构的护理方案和临床服务；维护医疗护理标准；领导一个技术精湛的医疗队伍；并致力于健康服务规划。需要注册或许可证。（ANZSCO 1级水平）Plans, organises, directs, controls and coordinates nursing programs and clinical services in a hospital, aged care or other health service facility, maintains standards of nursing care, provides leadership to ensure an appropriately skilled nursing and midwifery workforce, and contributes to health service planning. Registration or licensing may be required.Skill Level: 1<br />
• 职业方向： Specialisations：<br />
• 护理主任助理 Assistant Director of Nursing<br />
• 副护理主任 Deputy Director of Nursing<br />
• 执行护理主任 Executive Director of Nursing<br />
<br />
<b><a href="../sol/134213.html">134213 初级卫生机构经理 Primary Health Organisation Manager</a><br />
</b><br />
• 初级卫生机构经理负责企划、组织、指导、控制和协调提供院外医疗服务的初级卫生机构。（ANZSCO 1级水平）Plans, organises, directs, controls and coordinates a primary health organisation that provides a broad range of out-of-hospital health services. Skill Level: 1<br />
<br />
<b><a href="../sol/134214.html">134214 福利中心经理 Welfare Centre Manager</a><br />
</b><br />
• 替代职位 Alternative Title - FLYabroad<br />
• 福利项目经理 Welfare Project Manager<br />
• 福利中心经理职责负责企划、组织、指导、控制并协调与社会福利有关的计划或项目。（ANZSCO 1级水平） Plans, organises, directs, controls and coordinates a centre, program or project concerned with social welfare support.Skill Level: 1<br />
<br />

</p></div>
