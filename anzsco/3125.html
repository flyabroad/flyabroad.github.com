<div class="bodycon"><br />
<b>ANZSCO 3125 机械工程起草者和技术人员 MECHANICAL ENGINEERING DRAFTSPERSONS AND TECHNICIANS - FLYabroad<br />
</b><br />
<b>ANZSCO 3125 机械工程起草者和技术人员职责概述 - FLYabroad<br />
</b><br />
• 协助机械工程研究，设计，制造，施工，运营，机械维护，生产设备，机械设施。 MECHANICAL ENGINEERING DRAFTSPERSONS AND TECHNICIANS assist in mechanical engineering research, design, manufacture, construction, operation and maintenance of machines, manufacturing equipment, mechanical installations and facilities.<br />
<br />
<b>ANZSCO 3125 机械工程起草者和技术人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 这个组里的大部分职业需要与下列大纲所列的资历和经验同等的技能 Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚 In Australia:<br />
• 澳大利亚学历资格体系相关学位，高级 或者技能水平2级  AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• 在新西兰 In New Zealand:<br />
• 新西兰技能水平2级注册  NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年以上相关工作经验可能代替上面列举的正式资格证书。在某些情况下，除了正式的资格证书外，相关经验或在职培训也是需要的。需要必要的登记和注册。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 3125 机械工程起草者和技术人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 在机械工程师和工程技术人员的指导下，为机械工程工作准备计划草案和设计。preparing drawings, plans and designs for mechanical engineering work under the direction of Mechanical Engineers and Engineering Technologists<br />
• 协助机械工程师和技术人员设计机械设备 assisting Mechanical Engineers and Engineering Technologists in the design of mechanical equipment and plant<br />
• 选择工具和设备 selecting tools and equipment<br />
• 组装和安装新修改的机械装置，零部件，机床，控制设备，液压动力系统 assembling and installing new and modified mechanical assemblies, components, machine tools and controls, and hydraulic power systems<br />
• 估计材料成本，数量和机器要求 estimating material costs and quantities, and machine requirements<br />
• 执行和指挥现场和实验室测试 performing and directing field and laboratory tests<br />
• 手机和分析数据，进行复杂的计算和准备图 collecting and analysing data, carrying out complex computations and preparing diagrams<br />
• 组织和监督检查并维修机器和工厂 organising and supervising inspection and maintenance of machines and plant<br />
• 确保设计和完成的工作符合规范，法规以及合同规定 ensuring that designs and finished work are within specifications, regulations and contract provisions<br />
<br />
<b>ANZSCO 3125 机械工程起草者和技术人员职位列表 List of occupations - FLYabroad<br />
</b><br />
• 312511 机械工程绘图员 Mechanical Engineering Draftsperson<br />
• 312512 机械工程技术员 Mechanical Engineering Technician<br />
<br />
<b><a href="../sol/312511.html">312511 机械工程绘图员 MECHANICAL ENGINEERING DRAFTSPERSON</a><br />
</b><br />
• 协助机械工程师和技术人员，准备机械工程的详细图纸计划 Prepares detailed drawings and plans of mechanical engineering work in support of Mechanical Engineers and Engineering Technologists.<br />
• 技能水平2级 Skill Level: 2<br />
• 专门划分 Specialisations:<br />
• 空调制图员 Airconditioning Drafting Officer<br />
• 供暖和通风技术主任 Heating and Ventilating Technical Officer<br />
• 工具设计绘图员 Tool Design Draftsperson<br />
• 工具设计师 Tool Designer<br />
<br />
<b><a href="../sol/312512.html">312512 机械工程技术员 MECHANICAL ENGINEERING TECHNICIAN</a><br />
</b><br />
• 对机械系统，数据的收集和分析，机械设备的组装和安装进行测试，进而支持机械工程师和技术人员的工作 Conducts tests of mechanical systems, collects and analyses data, and assembles and installs mechanical assemblies in support of Mechanical Engineers and Engineering Technologists<br />
• 技能水平2级 Skill Level: 2<br />
• 专门划分Specialisations:<br />
• 锅炉测试技术人员 Boiler Testing Technician<br />
• 液压控制处理技术人员 Hydraulic Controls Technician<br />
• 机械试验是技术人员 Mechanical Laboratory Technician<br />
• 管道测试技术人员 Pipe Testing Technician<br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
