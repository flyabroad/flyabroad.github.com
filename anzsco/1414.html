<div class="bodycon"><p><h2>ANZSCO 1414 持牌俱乐部经理 Licensed Club Managers - FLYabroad</h2></p>
<p>
持牌俱乐部经理负责组织和控制俱乐部的运营，为会员提供食品、饮料、博彩、娱乐、运动和其他的便利设施。 Licensed Club Managers organise and control the operations of licensed clubs to provide food, beverages, gaming, entertainment, sporting and other amenities for members.
</p>
<p><h2>ANZSCO 1414 持牌俱乐部经理技能要求 Indicative Skill Level - FLYabroad</h2></p>
<p>
此组中的职位要求有与如下的学历和经验相当的水平：Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below.<br />
<br />
澳大利亚：AQF副学士学位、高级文凭或文凭（ANZSCO技术等级 2）In Australia:AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
<br />
新西兰：新西兰注册文凭（ANZSCO技术等级 2）In New Zealand:NZ Register Diploma (ANZSCO Skill Level 2)<br />
<br />
三年相关的工作经验可以代替正规学历。某些情况下，除了正规的学历，可能还要求有相关的经验和/或在职培训。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
需要注册或许可 Registration or licensing is required.
</p>
<p><h2>ANZSCO 1414 持牌俱乐部经理主要职责 Tasks Include - FLYabroad</h2></p>
<p>
• 规划和监督酒吧、餐厅和功能服务 planning and supervising bar, restaurant and function services<br />
• 规划、预约和监督运动、游戏和娱乐活动 planning, booking and supervising sporting, gaming and entertainment activities<br />
• 监督安全措施和财产维护 supervising security arrangements and property maintenance<br />
• 安排会员服务 arranging member subscriptions<br />
• 遵守酒类、博彩、卫生等相关的法律法规 observing liquor, gaming, health and other laws and regulations<br />
• 确保遵守职业健康安全条例 ensuring compliance with occupational health and safety regulations<br />
• 编辑和组织时事新闻和其他信息的通知情况，保证会员知晓最新的事件和设备可用情况 compiling and organising distribution of newsletters and other information to keep members informed of forthcoming events and facilities available<br />
• 评估会员满意度和偏好 assessing and reviewing member satisfaction and preferences<br />
• 与俱乐部赞助或者帮助的社会团体保持联络 liaising with community groups sponsored and assisted by the club<br />
• 选拔、培训和监督员工 selecting, training and supervising staff
</p>
<p><h2>ANZSCO 1414 持牌俱乐部经理职位列表 List of occupations - FLYabroad</h2></p>
<p>
<strong><a href="../sol/141411.html">141411 Licensed Club Manager</a></strong><br />
<br />
替代职位：俱乐部持牌人 Alternative Title:Club Licensee<br /><br />
组织和控制俱乐部的运营，为会员提供食品、饮料、博彩、娱乐、运动和其他的便利设施。 Organises and controls the operations of a licensed club to provide food, beverages, gaming, entertainment, sporting and other amenities for members. Registration or licensing is required.<br />
<br />
技能等级 2 Skill Level: 2<br />
<br />
职业方向 Specialisations:<br />
博彩经理 Gaming Manager <br />
夜总会经理 Nightclub Manager
</p>

</p></div>
