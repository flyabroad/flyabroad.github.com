<b>ANZSCO 2514 验光师和视力矫正师 Optometrists and Orthoptists - FLYabroad<br />
</b><br />
<b>ANZSCO 2514 验光师和视力矫正师职责概述 - FLYabroad<br />
</b><br />
• 验光师和视力矫正师进行眼部检查和视力测试，规定镜片、光学配件和治疗方案，诊断眼球运动异常和相关感知问题。 OPTOMETRISTS AND ORTHOPTISTS perform eye examinations and vision tests, prescribe lenses, other optical aids and therapy, and diagnose and manage eye movement disorders and associated sensory problems.<br />
<br />
<b>ANZSCO 2514 验光师和视力矫正师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平（ANZSCO 1级水平）。需要注册和许可证。 In Australia and New Zealand:  Occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification (ANZSCO Skill Level 1).Registration or licensing is required.<br />
<br />
<b>ANZSCO 2514 验光师和视力矫正师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 检查病人眼部，进行测试决定视力问题和异常状况 examining patients’ eyes and setting tests to determine the nature and extent of vision problems and abnormalities<br />
• 通过测量视力敏锐度和屈光不正评估眼部健康和视力功能，用特别的眼部测试仪器测试视觉通道的功能、视野、眼部运动、视力和眼压的自由度等测试 assessing ocular health and visual function by measuring visual acuity and refractive error, and testing the function of visual pathways, visual fields, eye movements, freedom of vision and intraocular pressure, and performing other tests using special eye test equipment<br />
• 检查和诊断眼部疾病，向病人咨询得到在其他医疗机构治疗的情况，规定眼部疾病诊断的处方 detecting, diagnosing and managing eye disease, referring patients to, and receiving referrals from other health providers, and prescribing medications for the treatment of eye disease<br />
• 诊断眼球运动异常和双眼功能缺陷 diagnosing eye movement disorders and defects of binocular function<br />
• 选择合适和舒服的镜片、隐形镜片和低视力配件 prescribing lenses, contact lenses and low vision aids, and checking suitability and comfort<br />
• 制定协调眼部运动和集中视力的练习 prescribing exercises to coordinate movement and focusing of eyes<br />
• 制定眼球运动异常的管理程序，为正确使用仪器和眼保健操提供指导和咨询 managing programs for eye movement disorders, and instructing and counselling patients in the use of corrective techniques and eye exercises<br />
• 提供视力健康方面的咨询，例如隐形眼镜的维护、老年人视力保护、光学、视觉工效学和职业眼部安全 advising on visual health matters such as contact lens care, vision care for the elderly, optics, visual ergonomics, and occupational and industrial eye safety<br />
• 开展预防性检查计划 conducting preventative screening programs<br />
• 为视障人士进行康复计划 conducting rehabilitation programs for the visually impaired<br />
<br />
<b>ANZSCO 2514 验光师和视力矫正师职位列表 List of occupations - FLYabroad<br />
</b><br />
• 251411 验光师 Optometrist <br />
• 251412 视力矫正师 Orthoptist<br />
<br />
<b><a href="../sol/251411.html">251411 验光师 Optometrist</a> <br />
</b><br />
• 进行眼部检查和视力测试，确定视力、视觉情况和其他方面的异常、眼部疾病以及眼部疾病引起的全身疾病，规定镜片和其他光学配件、治疗方案和药物，正确的对待视力问题和眼部疾病。需要注册和许可证。 Performs eye examinations and vision tests to determine the presence of visual, ocular and other abnormalities, ocular diseases and systemic diseases with ocular manifestations, and prescribes lenses, other optical aids, therapy and medication to correct and manage vision problems and eye diseases. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/251412.html">251412 视力矫正师 Orthoptist</a><br />
</b><br />
• 诊断眼球运动异常和相关感知缺陷。需要注册和许可证。 Diagnoses and manages eye movement disorders and associated sensory deficiencies. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
