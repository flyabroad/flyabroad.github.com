<b>ANZSCO 3223 结构钢焊接技工 Structural Steel and Welding Trades Workers - FLYabroad<br />
</b><br />
<b>ANZSCO 3223 结构钢焊接技工职责概述 - FLYabroad<br />
</b><br />
• 结构钢焊接技工切割、定型、并修理钢铁结构的金属部件、锅炉、压力容器及管道、船舶和其他容器。 STRUCTURAL STEEL AND WELDING TRADES WORKERS cut, shape, join and repair metal components of iron and steel structures, boilers, pressure vessels and pipes, ships and other vessels.<br />
<br />
<b>ANZSCO 3223 结构钢焊接技工技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本职业需要如下条件：Most occupations in this minor group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚： In Australia:<br />
• AQF3级证书加2年以上在职培训或AQF4级证书（ANZSCO 3级水平）。 AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3)<br />
• 在新西兰： In New Zealand:<br />
• NZ4级注册证书（ANZSCO 3级水平）。NZ Register Level 4 qualification (ANZSCO Skill Level 3)<br />
• 三年以上相关经验可以代替上方所示正规资格。某些情况下，除了要求有正规资格还要求有相关经验和/或在职培训经历。需要注册或许可证。 At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. Registration or licensing may be required.<br />
<br />
<b>ANZSCO 3223 结构钢焊接技工主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 研究图纸和说明书，以确定工作职责 studying blueprints, drawings and specifications to determine job requirements<br />
• 筛选、清洁并准备金属原料 selecting, cleaning and preparing metal stock<br />
• 使用手动工具、气体切割机和金属切割机切割标记的金属型材 cutting marked-out metal sections and shapes using hand tools, flame cutting torches and metal cutting machines<br />
• 用手工和机械工具，并通过加热和锤击的方塑造使金属型材和弯曲钢管 shaping and bending metal sections and pipes using hand and machine tools, and by heating and hammering<br />
• 使用手工工具和测量仪器对零件的连接进行校准 aligning parts to be joined using hand tools and measuring instruments<br />
• 使用各种焊接技术，用铆钉、螺旋等放法连接部件 joining metal sections using various welding techniques, bolting and riveting<br />
• 检查焊缝宽度、渗透和精密度 examining welds for width of bead, penetration and precision<br />
• 用清洗、抛光整理、锉削、打磨和酸性溶液清洁，对产品进行精加工 finishing products by cleaning, polishing, filing and bathing in acidic solutions<br />
• 通过凿边、凿切和磨削以平滑焊缝 cleaning and smoothing welds by filing, chiselling and grinding<br />
<br />
<b>ANZSCO 3223 结构钢焊接技工职位列表 List of occupations - FLYabroad<br />
</b><br />
• 322311 金属构造工 Metal Fabricator<br />
• 322312 压力焊接工 Pressure Welder<br />
• 322313 电焊工（甲等）Welder (First Class) (Aus) / Welder (NZ)<br />
<br />
<b><a href="../sol/322311.html">322311 金属构造工 Metal Fabricator</a><br />
</b><br />
• 用结构钢材和其他金属材料制造或修理诸如锅炉及压力容器等金属制品。 Marks off and fabricates structural steel and other metal stock to make or repair metal products and structures such as boilers and pressure vessels.<br />
• 技能等级：3 Skill Level: 3<br />
• 职业方向： Specialisations:<br />
• 锅炉制造修理工-焊接工 Boilermaker-Welder<br />
• 黄铜修理工 Brass Finisher<br />
• 金属构造工-焊接工 Metal Fabricator-Welder<br />
• 金属模板制造工 Metal Template Maker<br />
• 结构钢行业工人 Structural Steel Trades Worker<br />
<br />
<b><a href="../sol/322312.html">322312 压力焊接工 Pressure Welder</a><br />
</b><br />
• 根据相关标准组装、焊接和维修压力容器及管道。 Assembles, welds and repairs pressure vessels and pipes to relevant standards.<br />
• 技能等级：3 Skill Level: 3<br />
<br />
<b><a href="../sol/322313.html">322313 电焊工（甲等）Welder (First Class) (Aus) / Welder (NZ)</a><br />
</b><br />
• 使用各种焊接技术制造并维修金属产品 Fabricates and repairs metal products using various welding techniques.<br />
• 技能等级：3 Skill Level: 3<br />
• 职业方向： Specialisations:<br />
• 特殊焊接工 Special Class Welder<br />
