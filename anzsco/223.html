<b>ANZSCO 223 人力资源培训专员职责概述 - FLYabroad<br />
</b><br />
• 人力资源与培训专员计划执行员工招聘，培训，开发方案，协助解决纠纷，对劳资关系的政策和问题提供意见，代表工业，商业，工会和雇主或其他各方参加协商。HUMAN RESOURCE AND TRAINING PROFESSIONALS plan, develop, implement and evaluate staff recruitment, retention, training and development programs, assist in resolving disputes by advising on workplace relations policies and problems, and represent industrial, commercial, union, employer and other parties in negotiations.<br />
<br />
<b>ANZSCO 223 人力资源培训专员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 在澳大利亚和新西兰 In Australia and New Zealand:<br />
• 此类别职业需要本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求；在一些情况下，除了正式的学历，还要求相关的工作经验和在职培训经历。（ANZSCO 技能一级）Most occupations in this minor group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 223 人力资源培训专员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 安排空缺职位的应聘广告，面试应聘者，以及员工的选拔 arranging for advertising of job vacancies, interviewing and testing of applicants, and selection of staff<br />
• 关于人力资源政策与程序，员工表现，渎职事务等提供建议与信息。 providing advice and information to management on human resource policies and procedures, staff performance and misconduct matters<br />
• 协商雇佣条件与时间，解决纠纷 undertaking negotiations on terms and conditions of employment, and examining and resolving disputes and grievances<br />
• 研究，解释法规，奖励制度，协议，薪水支付系统，纠纷解决程序 studying and interpreting legislation, awards and agreements, wage payment systems, and dispute settlement procedures<br />
• 发展，计划和实施劳资关系的政策，制度和程序 developing, planning and formulating workplace relations policies and programs, and procedures for their implementation<br />
• 通过识别其在工作环境下的能力表现与培训需要，确定培训要求 identifying and determining the need for training, through identifying competencies and defining training requirements in the work environment<br />
• 计划，评估员工的培训与发展 designing, developing and assessing staff training and development<br />
