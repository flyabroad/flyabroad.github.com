<div class="bodycon"><br />
<b>ANZSCO 4111 救护主任和急救人员  AMBULANCE OFFICERS AND PARAMEDICS - FLYabroad<br />
</b><br />
<b>ANZSCO 4111 救护主任和急救人员职责概述 - FLYabroad<br />
</b><br />
• 提供紧急医疗服务，将伤者、病人和老年人送往医疗机构。AMBULANCE OFFICERS AND PARAMEDICS provide emergency health care and transport for injured, sick, infirm and aged persons to medical facilities. <br />
<br />
<b>ANZSCO 4111 救护主任和急救人员技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF大专文凭、高级文凭或文凭（ANZSCO技术2级）In Australia: AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO  Skill Level 2) <br />
• 在新西兰：NZ的登记证书（ANZSCO技术2级）In New Zealand: NZ Register Diploma (ANZSCO  Skill Level 2) <br />
• 至少3年的相关工作经验可以取代上述的资格证书。有时除了资格证外，还需要相关的工作经验和/或在职培训。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. <br />
• 需要注册或许可。Registration or licensing is required. <br />
<br />
<b>ANZSCO 4111 救护主任和急救人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 进行事故救助、急救和请求的医疗救助。attending accidents, emergencies and requests for medical assistance <br />
• 评估病人的健康状况，确定需要的救助并评估影响病人健康的特别需求和因素。assessing health of patients, determining need for assistance, and assessing specialised needs and factors affecting patients' conditions <br />
• 根据协议使用治疗方法和管理药物。performing therapies and administering drugs according to protocol <br />
• 使用生命维持系统。resuscitating and defibrillating patients and operating life-support equipment <br />
• 将事故受伤者送至医疗机构。transporting accident victims to medical facilities <br />
• 运送需要特殊治疗的病人和残疾人。transporting sick and disabled persons to and from medical facilities for specialised treatment and rehabilitation <br />
• 指导社区团体和基本的服务人员进行急救。instructing community groups and essential service workers in first aid <br />
• 出席公共聚会和体育赛事。attending public gatherings and sporting events where accidents and other health emergencies may occur <br />
• 确保救护车被充分维护，配有医疗设备和用品，且设备运转良好。ensuring that ambulances are adequately maintained and stocked with medical supplies, and that equipment is in good working order <br />
• 准备病人伤情和所用治疗方案的书面报告。preparing written reports on the state of patients' injuries and treatment provided <br />
<br />
<b>ANZSCO 4111 救护主任和急救人员职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/411111.html">411111 救护主任 AMBULANCE OFFICER </a><br />
</b><br />
• 替代职位：Alternative Title: <br />
• Paramedic (Aus) <br />
• 为伤者、病人和老年人提供特殊运送服务。Provides specialised transport services and emergency health care for injured, sick, infirm and aged persons.<br />
• 需要注册或许可。Registration or licensing is required. <br />
• 技术等级：2 Skill Level: 2 <br />
• 职业方向 Specialisation: <br />
• 病人运输主任 Patient Transport Officer (Aus) <br />
<br />
<b><a href="../sol/411112.html">411112 重症监护救护车急救 INTENSIVE CARE AMBULANCE PARAMEDIC(AUS)/AMBULANCE PARAMEDIC(NZ)</a><br />
</b><br />
• 为伤者、病人、老年人和急诊提供院前护理和紧急运送。Provides intensive pre-hospital health care to injured,sick,infirm and aged persons and emergency transport to medical facilities<br />
• 需要注册或许可。Registration or licensing is required.<br />
• 技术等级：2 Skill Level: 2<br />
