<b>ANZSCO 2222 金融交易商 FINANCIAL DEALERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2222 金融交易商职责概述 Indicative Skill Level - FLYabroad<br />
</b><br />
• 金融交易商主要负责基于客户利益指导金融市场交易 FINANCIAL DEALERS conduct financial market transactions on behalf of clients.<br />
<br />
<b>ANZSCO 2222 金融交易商技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 澳大利亚和新西兰 In Australia and New Zealand:<br />
• 此类别职业需要本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求；在一些情况下，除了正式的学历，还要求相关的工作经验和在职培训经历。（1级技术水平）可能需要注册或工作许可。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2222 金融交易商主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 获取证券信息，市场情况，政府法规和客户的财务状况 obtaining information on securities, market conditions, government regulations and financial circumstances of clients<br />
• 分析证券报告，金融期刊和股票行情大屏幕上的数据 interpreting data from securities reports, financial periodicals and stock-quotation viewer screens<br />
• 分析金融市场和金融市场产品 analysing financial markets and financial market products<br />
• 对金融市场事态，市场情况和公司的历史和前景提供信息和建议 providing information and offering advice on financial market matters, market conditions and the history and prospects of corporations<br />
• 代表客户在市场上买卖订单 executing buy and sell orders in the market place on behalf of clients<br />
• 为客户提供贸易信息，如买卖合同的数量和价格 relaying trade information to clients such as the number of contracts bought and sold and the price<br />
• 检测期货价格和市场变化以及预期合同的商品出价 monitoring futures prices and market changes, and bidding for commodity futures contracts<br />
• 记录和传送买卖订单 recording and transmitting buy and sell orders<br />
• 计算并记录交易成本 calculating and recording costs of transactions<br />
<br />
<b>ANZSCO 2222 金融交易商职位列表 List of occupations - FLYabroad<br />
</b><br />
• 222211 金融市场交易商 Financial Market Dealer<br />
• 222212 期货交易人 Futures Trader<br />
• 222213 股票经纪人 Stockbroking Dealer<br />
• 222299 其他金融经纪人 Financial Dealers nec<br />
<br />
<b><a href="../sol/222211.html">222211 金融市场交易人 FINANCIAL MARKET DEALER</a><br />
</b><br />
• 可替换的职位 Alternative Title:<br />
• 货币市场交易人 Money Market Dealer<br />
• 在金融市场买卖证券，代表金融机构进行金融证券的交易和分配。可能需要注册或工作许可。 Buys and sells securities within financial markets, and trades and distributes financial securities on behalf of financial institutions. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向 Specialisations:<br />
• 衍生产品交易人 Derivatives Dealer<br />
• 固定利息交易人 Fixed Interest Dealer<br />
• 外汇交易人 Foreign Exchange Dealer<br />
• 证券交易商 Securities Dealer<br />
<br />
<b><a href="../sol/222212.html">222212 期货交易人 FUTURES TRADER</a><br />
</b><br />
• 代表客户买卖商品期货，可能需要注册或工作许可。Buys and sells commodity futures on behalf of clients. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/222213.html">222213 股票经纪人 STOCKBROKING DEALER</a><br />
</b><br />
• 替代职位 Alternative Titles:<br />
• 股票经纪人 Sharebroker<br />
• 股票经纪人 Stockbroker<br />
• 代表客户买卖股票与债券，可能需要注册或工作许可。Buys and sells stocks and bonds on behalf of clients. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向 Specialisations:<br />
• 交易大厅操作员（证券交易所） Trading Floor Operator (Stock Exchange)<br />
<br />
<b><a href="../sol/222299.html">222299 财务交易商FINANCIAL DEALERS NEC</a><br />
</b><br />
• 本组包含其他未被明确分类的财务交易商，可能需要注册或工作许可。This occupation group covers Financial Dealers not elsewhere classified. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 股票分析师Equities Analyst<br />
• 投资经销商Investment Dealer<br />
