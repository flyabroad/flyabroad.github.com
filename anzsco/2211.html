<div class="bodycon"><br />
<b>ANZSCO 2211 会计师 ACCOUNTANTS - FLYabroad<br />
</b><br />
<b>ANZSCO 2211 会计师职责概述 - FLYabroad<br />
</b><br />
• 会计师主要负责在机构与个人的税务和金融交易方面制定计划并提供会计服务，对相关的会计记录和规章要求方面提出建议。ACCOUNTANTS plan and provide accounting systems and services relating to taxation and the financial dealings of organisations and individuals, and advise on associated record-keeping and compliance requirements.<br />
<br />
<b>ANZSCO 2211 会计师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 这一类别大多数职业要求有本科或更高学位。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历（1级技术水平）。有可能需要注册或工作许可。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2211 会计师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 协助制作预算与会计核算政策 assisting in formulating budgetary and accounting policies<br />
• 为董事会，公司管理人，股东以及政府和法定机构制定并介绍财务报表 preparing financial statements for presentation to boards of directors, management, shareholders, and governing and statutory bodies<br />
• 对公司相关事务进行财务调查，准备财务报告，进行财务审计并提供建议，如商业采购和销售，合并，融资，可疑欺诈，破产和税务 conducting financial investigations, preparing reports, undertaking audits and advising on matters such as the purchase and sale of businesses, mergers, capital financing, suspected fraud, insolvency and taxation<br />
• 检验运营成本以及机构的收入和支出 examining operating costs and organisations' income and expenditure<br />
• 确保财务报告的准确性以及符合相关法律法规 providing assurance about the accuracy of information contained in financial reports and their compliance with statutory requirements<br />
• 在企业结构，计划和运营方面提供有关财务和税务的建议 providing financial and taxation advice on business structures, plans and operations<br />
• 为个人和组织提供税收收益报告 preparing taxation returns for individuals and organizations<br />
• 与金融机构和经纪人交流沟通并制定资金管理计划 liaising with financial institutions and brokers to establish funds management arrangements<br />
• 引入并维护会计系统，在计算机会计系统的选择和应用方面提供建议 introducing and maintaining accounting systems, and advising on the selection and application of computer-based accounting systems<br />
• 维护内部财务控制系统 maintaining internal control systems<br />
• 可能会评估资金投资项目的现金流和财务风险 may appraise cash flow and financial risk of capital investment projects<br />
<br />
<b>ANZSCO 2211 会计师职位列表 List of occupations - FLYabroad<br />
</b><br />
• 221111 会计师（普通）Accountant (General)<br />
• 221112 管理会计师 Management Accountant<br />
• 221113 税务会计师 Taxation Accountant<br />
<br />
<b><a href="../sol/221111.html">221111 会计师（普通）ACCOUNTANT (GENERAL)</a><br />
</b><br />
• 在机构与个人的财务往来方面制定计划并提供财务服务，对财务记录和规章制度提供建议。需要注册或工作许可。Plans and provides systems and services relating to the financial dealings of organisations and individuals, and advises on associated record-keeping and compliance requirements. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向 Specialisations<br />
• 财务分析师 Financial Analyst<br />
• 破产执行人 Insolvency Practitioner<br />
<br />
<b><a href="../sol/221112.html">221112 管理会计师 MANAGEMENT ACCOUNTANT</a><br />
</b><br />
• 可替换的职位名称 Alternative Titles:<br />
• 成本会计师 Cost Accountant<br />
• 金融会计师 Financial Accountant<br />
• 计划，评估和管理会计制度和程序，分析机构需要的财务信息，在财务计划和风险管理方面提供建议，并为管理提供财务报告并协助决策。深入了解成本效益，对会计基准的实施和完善提供支持。需要提供注册或工作许可。Plans, reviews and administers accounting systems and procedures, analyses the financial information needs of organisations, provides advice on financial planning and risk management, and provides management with reports to assist in decision-making. May provide insight into cost performance and support the implementation of benchmarking and improvement initiatives. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/221113.html">221113 税务会计 TAXATION ACCOU NTANT</a><br />
</b><br />
• 可替换的职业 Alternative Titles:<br />
• 税务代理 Taxation Agent<br />
• 税务顾问 Taxation Consultant<br />
• 对机构或个人的税务问题进行分析，报告并提供建议，准备税收收益方面的报告，并处理与税务机关的纠纷。可能需要注册或工作许可。Analyses, reports and provides advice on taxation issues to organisations or individuals, prepares taxation returns and reports, and handles disputes with taxation authorities. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
