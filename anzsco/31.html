<b>ANZSCO 31 工程、信息通信技术以及科学技师 ENGINEERING, ICT AND SCIENCE TECHNICIANS - FLYabroad<br />
</b><br />
<b>ANZSCO 31 工程、信息通信技术以及科学技师职责概述 - FLYabroad<br />
</b><br />
• 工程，信息通信技术以及科学技师进行测试和实验，在农业、医学、科学、建筑、工程、信息通信技术和通信方面，向从事研究、设计和发展的专业人士提供技术支持。ENGINEERING, ICT AND SCIENCE TECHNICIANS perform tests and experiments, and provide technical support to Professionals engaged in research, design and development in the areas of agriculture, medicine, science, building, engineering, ICT and telecommunications.<br />
<br />
<b>ANZSCO 31 工程、信息通信技术以及科学技师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中的大多数职业有与如下资历相当的技能水平。Most occupations in this sub-major group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• In Australia 在澳大利亚<br />
• 澳大利亚学历资格框架 大专学历，高级大专文凭 或文凭（ANZSCO 2级水平）AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• In New Zealand 在新西兰<br />
• 新西兰注册证书（ANZSCO 2级水平）NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年的工作经验才能代替上述基本资格要求。在某些情况下，还需要相关工作经验和/或在职培训补充上述基本资格要求。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 31 工程、信息通信技术以及科学技师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 进行科学测试、实验和计算，校对和分析结果 performing scientific tests, experiments and computations and collating and analysing the results<br />
• 检测动物、植物、农产品和工具，确保在质量、卫生和许可方面符合政府和工业标准 inspecting animals, plants and agricultural produce to ensure compliance with government and industry standards<br />
• 开发、操作和维护用于医疗诊断和实验研究的仪器和工具 developing, operating and maintaining instruments and equipment used in clinical diagnosis and experimental research<br />
• 制作、解析、检查和修订图表、计划、表格、地图等 preparing, interpreting, inspecting and revising drawings, plans, diagrams, designs, maps and charts<br />
• 安装、测试、修理和修改电器、电子设备和机械设备 installing, testing, repairing and modifying electrical, electronic and mechanical equipment<br />
• 估算原材料成本和数量 estimating quantities and costs of materials<br />
为远程通信网络、计算机硬件软件使用者提供技术支持 providing technical support for telecommunications networks, and to users of computer hardware and software<br />
<br />
