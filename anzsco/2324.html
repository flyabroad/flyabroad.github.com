<b>ANZSCO 2324 平面设计师网页设计师及图解员 UNIT GROUP 2324 GRAPHIC AND WEB DESIGNERS, AND ILLUSTRATORS - FLYabroad<br />
</b><br />
<b>ANZSCO 2324 平面设计师网页设计师及图解员职业描述 - FLYabroad<br />
</b><br />
• 平面设计师，网页设计师及图解员为视听交流设计信息，公布和展示利用印刷，电影，电子，数字的形式的视听多媒体 GRAPHIC AND WEB DESIGNERS, AND ILLUSTRATORS design information for visual and audio communication, publication and display using print, film, electronic, digital and other forms of visual and audio media.<br />
<br />
<b>ANZSCO 2324 平面设计师网页设计师及图解员技能要求 - FLYabroad<br />
</b><br />
• 该类别下的大多职位要求学士学位或更高学历。至少5年的相关的工作经验可以代替正规学历。有些情况下，除了正规学历还要求相关工作经验或在职培训。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2324 平面设计师网页设计师及图解员职责描述 - FLYabroad<br />
</b><br />
• 通过与客户和相关人士协商，以决定设计纲要的目标和限制 determining the objectives and constraints of the design brief by consulting with clients and stakeholders<br />
• 对功能性通信需求进行研究和分析 undertaking research and analysing functional communication requirements<br />
• 为产品制定设计理念 formulating design concepts for the subject to be communicated<br />
• 准备草图，图表，插图，版式以交流设计理念 preparing sketches, diagrams, illustrations and layouts to communicate design concepts<br />
• 与客户，管理人员，销售人员以及生产人员协商设计方案 negotiating design solutions with clients, management, sales and production staff<br />
• 选择，指定或推荐功能和美学材料以及媒体以供出版，传送或展示 selecting, specifying or recommending functional and aesthetic materials and media for publication, delivery or display<br />
• 详细介绍和记录选定的设计供生产 detailing and documenting the selected design for production<br />
• 监督或在所选择的媒体中进行制作 supervising or carrying out production in the chosen media<br />
• 可能为今后的客户使用提供信息 may archive information for future client use<br />
<br />
<b>ANZSCO 2324 平面设计师网页设计师及图解员职位列表 - FLYabroad<br />
</b><br />
• 232411 平面设计师 Graphic Designer<br />
• 232412 图解员 Illustrator<br />
• 232413 多媒体设计师 Multimedia Designer<br />
• 232414 网页设计师 Web Designe<br />
<br />
<b><a href="../sol/232411.html">232411 平面设计师 GRAPHIC DESIGNER</a><br />
</b><br />
• 替代职位 Alternative Title:<br />
• 平面设计 Graphic Artist<br />
• 使用文字，符号，图片，色彩和布局，规划，设计，开发和编写供出版和复制的信息，以实现商业和通信需求，特别是裁缝为目标受众 Plans, designs, develops and prepares information for publication and reproduction using text, symbols, pictures, colours and layout to achieve commercial and communication needs with particular emphasis on tailoring the message for the intended audience.<br />
• 技术水平：1级 Skill Level: 1<br />
• Specialisations:<br />
• 展品设计师 Exhibition Designer<br />
• 电影和录像制图设计师 Film and Video Graphics Designer<br />
• 出版设计师 Publication Designer<br />
<br />
<b><a href="../sol/232412.html">232412 插图画家 ILLUSTRATOR</a><br />
</b><br />
• 规划、设计并准备图片和图表以交流信息，来说明其意义，用传统媒体和数字媒体诸如绘图，拼图，模型、摄影、影像采集，协助准备演示文稿。 Plans, designs, develops, and prepares pictures and diagrams to communicate messages, clarify meaning, assist in presentations and illustrate stories, using traditional and digital media such as drawing, painting, drafting, collage, models, photography, and image capture and manipulation software.<br />
• 技术水平：1级 Skill Level: 1<br />
• 职业方向 Specialisations:<br />
• 动画设计师 Animator<br />
• 动漫设计师 Cartoonist<br />
• 工艺插图者 Technical Illustrator<br />
<br />
<b><a href="../sol/232413.html">232413  多媒体设计师 MULTIMEDIA DESIGNER</a><br />
</b><br />
• 可替换职位 Alternative Titles:<br />
• 数字媒体设计师 Digital Media Designer<br />
• 互动媒体设计师 Interactive Media Designer<br />
• 规划、设计和开发传送数字信息的产品、教学材料、促销产品和娱乐产品，用静态或动态的信息、文本、图片、视频和声音通过传播或刻录的方式制作成作品，达到娱乐大众的目的。Plans, designs and develops the production of digitally delivered information, promotional content, instructional material and entertainment through online and recorded digital media using static and animated information, text, pictures, video and sound to produce information and entertainment tailored to an intended audience and purpose.<br />
• 技术水平：1级 Skill Level: 1<br />
• 专业方向：Specialisation:<br />
• 教育设计师 Instructional Designer<br />
<br />
<b><a href="../sol/232414.html">232414 网页设计 WEB DESIGNER</a> <br />
</b><br />
• 针对用户界面，可操作性，规划、设计并准备网络推广信息，运用文档，图片，动画，声音和颜色及数据源与目标观众交换信息 Plans, designs, develops and prepares information for Internet publication with particular emphasis on the user interface, ease of navigation and location of information using text, pictures, animation, sound, colours, layout and data sources to deliver information tailored to an intended audience and purpose.<br />
• 技术水平：1级 Skill Level: 1<br />
