<b>ANZSCO 2321  建筑师和造园技师 UNIT GROUP 2321 ARCHITECTS AND LANDSCAPE ARCHITECTS - FLYabroad<br />
</b><br />
<b>ANZSCO 2321  建筑师和造园技师职业描述 - FLYabroad<br />
</b><br />
• 建筑师和景观设计师设计商业建筑、工业建筑、公共建筑、居住及娱乐建筑 ARCHITECTS AND LANDSCAPE ARCHITECTS design commercial, industrial, institutional, residential and recreational buildings and landscapes.<br />
<br />
<b>ANZSCO 2321  建筑师和造园技师技能要求 - FLYabroad<br />
</b><br />
• 此类别的大多数职业要求学士学位或更高学历水平。某些情况下，除正规学历外，还要求相关工作经验或在职培训。可能要求注册证或执业证书 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2321  建筑师和造园技师主要职责 - FLYabroad<br />
</b><br />
• 向客户和管理部门提供建议并确定已规划建筑和现有建筑改造的类型、风格及规模 obtaining advice from clients and management to determine type, style and size of planned buildings and alterations to existing buildings<br />
• 提供设计、材料及预算建筑期方面的信息 providing information regarding designs, materials and estimated building times<br />
• 准备项目文件包括草图和比例图，在最终的设计里整合结构、力及审美等元素 preparing project documentation, including sketches and scale drawings, and integrating structural, mechanical and aesthetic elements in final designs<br />
• 撰写技术规范和合同文件供承建商和投标人员使用 writing specifications and contract documents for use by builders and calling tenders on behalf of clients<br />
• 与客户和技术人员协商外区设计、成本及建造 consulting with Professionals and clients about external area designs, costs and construction<br />
• 撰写并分析有关地理和生态特征、地貌、土壤、植被、基地水文、视觉特性及人工结构等方面的现场和社区资料，给予土地使用与开发的建议，准备环境影响评介 compiling and analysing site and community data about geographical and ecological features, landforms, soils, vegetation, site hydrology, visual characteristics and human-made structures, to formulate land use and development recommendations, and for preparing environmental impact statements<br />
• 为土地开发准备报告，总设计图，施工图，技术规范及成本估算。展示设计细节包括地面造型、结构、植被及土地使用 preparing reports, site plans, working drawings, specifications and cost estimates for land development, showing location and details of proposals, including ground modelling, structures, vegetation and access<br />
• 监督施工进程确保符合规划，技术规范和质量标准 inspecting construction work in progress to ensure compliance with plans, specifications and quality standards<br />
<br />
<b>ANZSCO 2321  建筑师和造园技师职位列表 - FLYabroad<br />
</b><br />
• 232111  建筑师 Architect<br />
• 232112  景观建筑师 Landscape Architect<br />
<br />
<b><a href="../sol/232111.html">232111  建筑师 ARCHITECT</a><br />
</b><br />
• 规划并设计建筑，提供构思、规划、技术规范及详图，与承建商协商，给予建筑采购建议。要求注册证或执业证 Plans and designs buildings, provides concepts, plans, specifications and detailed drawings, negotiates with builders and advises on the procurement of buildings. Registration or licensing is required.<br />
• 技能等级：1   Skill Level: 1<br />
• 具体职业 Specialisation:<br />
• 文物保护建筑师 Conservation or Heritage Architect<br />
<br />
<b><a href="../sol/232112.html">232112  景观建筑师LANDSCAPE ARCH ITECT</a><br />
</b><br />
• 规划并设计项目土地面积诸如开拓空间，拓建公园，学校，公共机构，道路，建筑外区，进行土地分割及创建商业、工业及居住区 Plans and designs land areas for projects such as open space networks, parks, schools, institutions, roads, external areas for all building types, land subdivisions, and commercial, industrial and residential sites.<br />
• 技能等级：1 Skill Level: 1<br />
