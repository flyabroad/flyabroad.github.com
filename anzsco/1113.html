<div class="bodycon"><p><h2>ANZSCO 1113 立法者 Legislators - FLYabroad</h2></p>
<p>
立法者代表选区人民的利益，担任国家、州和地区议会，以及地方政府机构的当选议员。 Legislators represent the interests of people in constituencies as elected members of national, state and territory parliaments and local government authorities.
</p>
<p><h2>ANZSCO 1113 立法者技能要求 Indicative Skill Level - FLYabroad</h2></p>
<p>
澳大利亚和新西兰：要求有学士学位或更高学历。至少5年相关的工作经验可以代替正规学历。在某些情况下，除了要求正规学历，还要有相关的经验和/或在职培训经历。
In Australia and New Zealand:Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).
</p>
<p><h2>ANZSCO 1113 立法者主要职责 Tasks Include - FLYabroad</h2></p>
<p>
• 制定国家、州、地区或地方政府政策，制定、修正和废除立法和章程。developing national, state, territory or local government policy, and formulating, amending and repealing legislation and by-laws<br />
• 帮助选民解决大量的问题，特别是关于政府和地方机构的问题。helping constituents with a range of problems particularly with regard to matters concerning government and local agencies<br />
• 调查与公众、个人或团体有关的事件。investigating matters of concern to the public and to particular persons and groups<br />
• 为政府引进建议书，代表公众和选民意愿。introducing proposals for government action and representing public and electoral interests<br />
• 为政府部门制定政策，控制地方政府机构。issuing policy directions to government departments and exercising control over local government authorities<br />
• 参加社区活动和地方组织会议，为社区、公众舆论提供服务和政府规划信息。attending community functions and meetings of local groups to provide service to the community, gauge public opinion and provide information on government plans<br />
• 可能担任过会委员会或询问处委员。may serve as a member on parliamentary committees and inquiries<br />
• 可能代表重要团体提出请愿 may present petitions on behalf of concerned groups
</p>
<p><h2>ANZSCO 1113 立法者职位列表 List of occupations - FLYabroad</h2></p>
<p>
<a href="../sol/111311.html"><strong>111311 地方政府立法者 LOCAL GOVERNMENT LEGISLATOR</strong></a><br />
<br />
替代职位Alternative Titles:<br />
市政议员 Alderman (Aus) <br />
议员 Councillor<br />
<br />
代表选民的议员，作为当地政府机构的当选议员。　Represents the interests of people in a constituency as their elected member of a local government authority.<br />
<br />
技术等级：1 Skill Level: 1<br />
<br />
专业方向：Specialisations:<br />
社区委员会成员　Community Board Member (NZ) <br />
市长　Mayor<br />
<br />
<a href="../sol/111312.html"><strong>111312 MEMBER OF PARLIAMENT</strong></a><br />
<br />
替代职位：国会议员　Alternative Title:　Parliamentarian<br />
<br />
代表选区选民意愿，作为国家、州或地区议会的当选议员。　Represents the interests of people in a constituency as their elected member to national, state or territory parliament.<br />
<br />
技术等级：1 Skill Level: 1<br />
<br />
专业方向：Specialisations:<br />
首席部长　Chief Minister (Aus) <br />
政府部长　Government Minister <br />
立法议会委员　Member of the Legislative Assembly (Aus) <br />
立法委员会委员　Member of the Legislative Council (Aus) <br />
首相　Premier (Aus) <br />
首相　Prime Minister <br />
议员　Senator (Aus)<br />
<br />
<strong><a href="../sol/111399.html">111399 LEGISLATORS NEC</a></strong><br />
<br />
此类别包含其它未分类的立法者。This occupation group covers Legislators not elsewhere classified.<br />
<br />
技术等级：1 Skill Level: 1<br />
<br />
职位包括：Occupations in this group include:<br />
原住民社区委员会成员　Aboriginal Community Council Member (Aus) <br />
原住民委员会议员　Councillor, Aboriginal Land Council (Aus)
</p>
