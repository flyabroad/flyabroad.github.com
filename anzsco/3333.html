<div class="bodycon"><br />
<b>ANZSCO 3333 屋顶瓦工 ROOF TILERS - FLYabroad<br />
</b><br />
<b>ANZSCO 3333 屋顶瓦工职责概述 - FLYabroad<br />
</b><br />
• 使用瓦片、板片和木瓦覆盖屋顶。ROOF TILERS cover roofs with tiles, sheets and shingles to form a waterproof surface<br />
<br />
<b>ANZSCO 3333 屋顶瓦工技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
• 可能需要注册或许可。Registration or licensing may be required<br />
<br />
<b>ANZSCO 3333 屋顶瓦工主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 研究图纸、说明书和工作点以确定所需材料。studying drawings, specifications and work sites to determine materials required <br />
• 装设梯子和支架。erecting ladders and scaffolds <br />
• 在屋檐处放置和固定防水板。placing and securing waterproof sheets over eaves <br />
• 将屋顶衬垫物钉在屋顶处。nailing and stapling roofing underlay to roofs <br />
• 通过屋顶边界校准屋顶的各排，使用电线和钉子进行加固，盖过瓦片的连续层。aligning starter rows of roofing material with edges of roofs, securing with wire, staples and nails, and overlapping successive layers of tiles <br />
• 为了适合通风口、烟囱边缘、屋角和屋脊，对屋顶材料按尺寸切割。sizing and cutting roofing material to fit around vents, chimney edges, corners and ridges <br />
• 使用水泥泥浆固定边瓦和脊瓦。fixing edge and ridge tiles in cement mortar <br />
• 在预制的防水板下滑动屋顶材料，并用钉子固定。slipping roofing material under pre-fabricated flashing and nailing it down <br />
• 填缝并盖住露出的钉头，防止渗漏。caulking and flashing exposed nail heads to prevent leaks <br />
<br />
<b>ANZSCO 3333 屋顶瓦工职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/333311.html">333311 屋顶瓦工 ROOF TILER</a> <br />
</b><br />
• 使用瓦片、板片和木瓦覆盖屋顶，以形成防水面。Cover roofs with tiles, sheets and shingles to form a waterproof surface<br />
• 可能要注册或许可。Registration or licensing may be required<br />
• 技术级别 Skill Level: 3 <br />
• 职业方向 Specialisations: <br />
• 屋顶修理工 Roof Fixer <br />
• 屋顶操作工 Roof Shingler <br />
• 屋顶石板瓦工 Roof Slater <br />
