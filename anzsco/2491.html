<b>ANZSCO 2491 教育顾问和评论员 Education Advisers and Reviewers - FLYabroad<br />
</b><br />
<b>ANZSCO 2491 教育顾问和评论员职责概述 - FLYabroad<br />
</b><br />
• 教育顾问和评论员进行教育研究，开发课程和相关教材供教育机构使用，审查教师的工作以及学校教学大纲的设置。 EDUCATION ADVISERS AND REVIEWERS conduct educational research, develop course curricula and associated teaching materials for use by educational institutions, and review and examine the work of teachers and the results from curriculum programs in school settings.<br />
<br />
<b>ANZSCO 2491 教育顾问和评论员技能要求 Indicative Skill Level - FLYabroad <br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平（ANZSCO 1级水平）。In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification (ANZSCO Skill Level 1).<br />
• <br />
• ANZSCO 2491 教育顾问和评论员主要职责 Tasks Include - FLYabroad <br />
• <br />
• 与教师、校长和教育机构的行政官员交流以协调教育计划，并提出建议 consulting with teachers, principals and administrative officials of educational institutions to coordinate educational programs and provide advice<br />
• 通过对教育体制进行研究以识别和评价教育的发展 identifying and evaluating developments in education by conducting research into educational systems<br />
• 参与委员会工作，以确定目前和未来的教育体系需要改革的地方，以及规划、发展和修改设施和方案 serving on committees to identify present and future needs within the educational system, and planning, developing and modifying facilities and programs<br />
• 记录学科和课程发展，评估新课程 documenting subjects and courses developed, and evaluating new courses	<br />
• 举办讲习班和会议，培训教师新教学方案和方法 organising and conducting workshops and conferences to train teachers in new programs and methods<br />
• 运用学校的学习流程和结构知识开发培训方案，提交以进行决策和申请筹备资金 applying knowledge of learning processes and school structures to develop operational and training programs, and submitting them for decision and funding<br />
• 参观学校并在课堂上视察，记录学生的反应、积极性和教学技巧 visiting schools and observing teachers in the classroom, noting pupil response, motivation and teaching techniques<br />
• 与校长讨论方案、档案和师资，记录学校的学术成就、学生福利、学生及个别教师的表现 discussing programs, records and teachers with School Principals to record academic performance of schools, welfare of pupils and performance of individual teachers<br />
• 建议政府官员改善教育设施、设备、建筑物和提升工作人员水平，以确保继续教育标准 making suggestions to government officials about improvements to educational facilities, equipment, buildings and staff to ensure continued standards of education<br />
<br />
<b>ANZSCO 2491 教育顾问和评论员职位列表 List of occupations - FLYabroad<br />
</b><br />
• 249111 教育顾问 Education Adviser<br />
• 249112 教育评论员 Education Reviewer<br />
<br />
<b><a href="../sol/249111.html">249111 教育顾问 Education Adviser</a><br />
</b><br />
• 开展教育科研并开发课程和相关教学材料以供教育机构使用。Conducts educational research and develops course curricula and associated teaching materials for use by educational institutions.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 课程咨询教师 Curriculum Advisory Teacher<br />
• 教育主任 Education Officer<br />
• 家庭学校联络官 Home-School Liaison Officer<br />
• 学前教育顾问 Preschool Adviser<br />
<br />
<b><a href="../sol/249112.html">249112 教育评论员 Education Reviewer</a><br />
</b><br />
• 在课堂和学校评估教师并考察课程大纲在中小学等教育机构的运用情况。 Reviews and examines the work of teachers in classrooms and schools, and observes the results of the application of curriculum programs in primary, middle or intermediate school, or secondary educational institutions.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisation:<br />
• 督学 School Inspector<br />
