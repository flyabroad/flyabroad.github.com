<div class="bodycon"><b>ANZSCO 1391 军官(管理) Commissioned Officers (Management) - FLYabroad<br />
</b><br />
<b>ANZSCO 1391 军官(管理)职责概述 - FLYabroad<br />
</b><br />
• 军官负责为组织、区域和运营单位提供高水平的国防部队、消防和警察服务。COMMISSIONED OFFICERS (MANAGEMENT) provide high level management to support the running of organisational, geographical and operational units and sections within the defence forces and fire and police services.<br />
<br />
<b>ANZSCO 1391 军官(管理)技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本类大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和/或在职培训经历。（ANZSCO 1级水平） Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 1391 军官(管理)主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 根据组织的操作环境，建立行政和业务程序 establishing administrative and operational procedures by taking account of the organisation‘s operating Environment<br />
• 制定方针政策、接受操作任务、评估员工表现、完成目标、遵守预算标准和程序  making policy decisions and accepting responsibility for operations, performance of staff, achievement of targets and adherence to budgets, standards and procedures<br />
• 建立控制线,为下属员工安排任务 establishing lines of control and delegating responsibilities to subordinate staff<br />
• 代表组织处理其他组织与公共的关系 representing the organisation in dealings with other organisations and the public<br />
• 管理信息的收集和解释，监控性能 controlling the collection and interpretation of management information to monitor performance<br />
• 控制组织设施与资产的应用与管理 controlling the use of, and accounting for, the assets and facilities of the organization<br />
• 制定预算和其他管理计划 preparing budgets and other management plans<br />
• 编写报告，授权发布的信息，以及处理公共关系活动 preparing reports, authorising the release of information, and handling public relations activities<br />
<br />
<b>ANZSCO 1391 军官(管理)职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/139111.html">139111 委托国防军军官/现役国防军官 Commissioned Defence Force Officer</a><br />
</b><br />
• 为支持澳大利亚,新西兰国防组织正常运行提供高质量管理 Provides high level management to support the running of an organisational unit within the Australian or New Zealand Defence Forces.<br />
• 技能等级：1 Skill Level: 1<br />
• 本组包括下列等级： This occupation includes the following ranks:<br />
• 空军: 空军上尉、空军中尉、空军少尉、少校 Air Force: Flight Lieutenant, Flying Officer, Pilot Officer, Squadron Leader<br />
• 陆军: 上尉、中尉、少校、少尉 Army: Captain, Lieutenant, Major, Second Lieutenant<br />
• 海军: 中尉、海军少校、见习军官、副上尉 Navy: Lieutenant, Lieutenant Commander, Midshipman, Sub Lieutenant<br />
• 本组不包含履行平民职责的委任国防军官.这些军官包括普通平民职业，比如，254499 注册护士。 This occupation excludes Commissioned Defence Force Officers performing duties for which there is a civilian equivalent. These officers are included with the civilian occupation, for example, Nursing Officers are included in Occupation 254499 Registered Nurses nec.<br />
• 职业方向： Specialisation:<br />
• 空防员（空军）（澳大利亚） Air Defence Officer (Air Force) (Aus)<br />
• 地面防御官（空军）（澳大利亚） Ground Defence Officer (Air Force) (Aus)<br />
• 军事警察（空军）（新西兰） Military Police Officer (Air Force) (NZ)<br />
• 安全警察官 （空军）（澳大利亚） Security Police Officer (Air Force) (Aus) <br />
• 装甲部队官员（陆军） Armoured Corps Officer (Army)<br />
• 炮兵军官（军队） Artillery Officer (Army)<br />
• 通用服务官员（陆军）（澳大利亚） General Service Officer (Army) (Aus)<br />
• 步兵军官（陆军） Infantry Officer (Army)<br />
• 武警官兵（陆军） Military Police Officer (Army)<br />
• 特殊服务官员（陆军）（澳大利亚）Special Service Officer (Army) (Aus)<br />
• 军事警察（海军）（新西兰） Military Police Officer (Navy) (NZ)<br />
• 观察员（海军） Observer (Navy)<br />
<br />
<b><a href="../sol/139112.html">139112 委托消防总长/现役消防人员 Commissioned Fire Officer</a><br />
</b><br />
• 为消防署的正常运作提供高质量管理 Provides high level management to support the running of a geographical or operational section of a fire service.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisation:<br />
• 消防调查员 Fire Investigator<br />
• 巡视员（消防服务） Inspector (Fire Services)<br />
<br />
<b><a href="../sol/139113.html">139113 委任警员 Commissioned Police Officer</a><br />
</b><br />
• 为警队的正常运作提供高质量管理 Provides high level management to support the running of a geographical or operational section of a police service.<br />
• 技能等级：1 Skill Level: 1<br />

</p></div>
