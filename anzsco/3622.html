<div class="bodycon"><br />
<b>ANZSCO 3622 园丁 GARDENERS - FLYabroad<br />
</b><br />
<b>ANZSCO 3622 园丁职责概述 - FLYabroad<br />
</b><br />
• 种植、培养、维护、设计和建造公园、花园和景观，检查、判断和处理树木和灌木。GARDENERS plant, cultivate, maintain, plan and construct parks, gardens and landscapes, and inspect, diagnose and treat trees and shrubs<br />
<br />
<b>ANZSCO 3622 园丁技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 3622 园丁主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 准备和维护温床和生长点。preparing and maintaining seedbeds and growing sites <br />
• 种植和陪护树木、灌木、树篱、花和鳞茎。propagating and planting trees, bushes, hedges, flowers and bulbs <br />
• 通过散开表层土、种草和铺设即时草坪，准备草地区域。preparing lawn areas by spreading top soil and planting grass, and by laying instant turf <br />
• 通过除草、修边、施肥、浇水和割草来维护植被和草地。maintaining planted and grassed areas by weeding, trimming, fertilising, watering and mowing <br />
• 修剪树木和树篱，安装植被辅助和保护设备。pruning trees and hedges, and installing plant support and protection devices <br />
• 准备方案和图纸，筛选材料和植物并为景观建设作出计划。preparing plans and drawings, selecting materials and plants, and scheduling landscape construction <br />
• 安装软硬景观结构。setting out and installing hardscape and softscape structures <br />
• 构造已铺筑的地区、墙壁、栅栏、藤架、池塘、烧烤和花园家具。constructing gravel and paved areas, walls, fences, pergolas, ponds, barbecues and garden furniture <br />
• 检查树木，对情况作出评估并确定治疗方案。examining trees to assess their condition and determine treatment <br />
• 使用链条和手锯剪枝和修型。lopping limbs off trees and shaping branches using chain and handsaws <br />
• 对植物和树木喷药来控制病虫害并砍掉病树。spraying and dusting plants and trees to control insects and disease, and felling diseased trees <br />
<br />
<b>ANZSCO 3622 园丁职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/362211.html">362211 园丁（通用）GARDENER (GENERAL)</a> <br />
</b><br />
• 种植、培养和维护花园和公园。Plants, cultivates and maintains parks and gardens<br />
• 技术等级 Skill Level: 3 <br />
<br />
<b><a href="../sol/362212.html">362212 树艺家 ARBORIST</a> <br />
</b><br />
• 替代名称 Alternative Title: <br />
• 树木修补专家Tree Surgeon <br />
• 通过如下方式维护和保养树木和灌木：剪枝和修型，施肥和喷杀虫剂，去除死树和朽树，并建议如何进行日常护理。Maintains and cares for trees and shrubs by lopping limbs and shaping branches, treating trees with fertilisers and insecticides, removing dead or decaying trees, and advising on general tree care<br />
• 技术等级 Skill Level: 3 <br />
<br />
<b><a href="../sol/362213.html">362213 庭园美化师 LANDSCAPE GARDENER</a> <br />
</b><br />
• 规划和构造花园景区。Plans and constructs garden landscapes<br />
• 技术等级 Skill Level: 3<br />
<hr /><p><a href="http://www.immi.gov.au/skilled/sol/" target="_blank">参考：</a><br />
评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
