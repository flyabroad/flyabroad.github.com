<b>ANZSCO 2722 宗教部长 Ministers of Religion - FLYabroad<br />
</b><br />
<b>ANZSCO 2722 宗教部长职责概述 - FLYabroad<br />
</b><br />
• 宗教部长执行宗教信仰和习俗相关的精神职能；为教会、教区或更广的社区的人们提供宗教生活方面的激励、指导以及培训。MINISTERS OF RELIGION perform spiritual functions associated with beliefs and practices of religious faiths, and provide motivation, guidance and training in religious life for the people of congregations and parishes, and the wider community.<br />
<br />
<b>ANZSCO 2722 宗教部长技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。这一职业需要个人对工作的执着和兴趣，或有任职资格或经验（ANZSCO 1级水平）。需要注册和许可证。 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. The occupation in this unit group requires high levels of personal commitment and interest as well as, or in place of, formal qualifications or experience (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2722 宗教部长主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 准备并执行公共礼拜 preparing and conducting services of public worship and acknowledgments of faith<br />
• 准备并发表布道辞、训诫及特别的演说；选择背景音乐 preparing and delivering sermons, homilies and special talks, and planning music for services<br />
• 参与社区的社会福利活动，鼓励人们提高责任感，并组织他们参与社区项目 participating in the social and welfare activities of communities, encouraging people to be aware of their responsibilities, and organising participation in community projects<br />
• 传播宗教分类，管理祷告和讨论组、务虚会和研讨会 conducting classes of religious instruction, and supervising prayer and discussion groups, retreats and seminars<br />
• 开展婚前及家庭辅导，必要时将人员介绍到专业的服务机构 conducting premarital and family counselling and referring people to professional service agencies where necessary<br />
• 根据习俗、教会法及民法主持结婚、葬礼和特殊追思礼仪 performing marriages, funerals and special memorial services according to tradition and ecclesiastical and civil law<br />
• 到家庭、医院及其他机构拜访社区成员，提供忠告及虔诚的安慰 visiting members of the community in their homes, hospitals and other institutions to provide advice and religious comfort<br />
• 根据教会或民法的要求做好记录 keeping records as required by the church and civil law<br />
<br />

</b><br />

</b><br />
