<div class="bodycon"><br />
<b>
ANZSCO 3923 印刷工 PRINTERS - FLYabroad <br />
</b><br />
<b>ANZSCO 3923 印刷工职责概述 - FLYabroad<br />
</b><br />
设置和操作凸版、平版、柔版、凹版、报纸、既时、数字和胶版印刷机。PRINTERS set up and operate letterpress, lithographic, flexographic, gravure, newspaper, instant, digital and offset printing presses. <br />
<br />
<b>ANZSCO 3923 印刷工技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 3923 印刷工主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 安装、调整和监控衬底馈电装置、输送装置、墨印系统和其它打印功能。setting, adjusting and monitoring substrate-feed mechanisms, delivery mechanisms, inking systems and other printing machine functions <br />
• 混和油墨和溶剂至标准值，打印期间调节纸张和油墨的供应量。mixing ink and solvents to standard, and regulating paper and ink supply during print runs <br />
• 监控、评估和确定打印机运转情况，以此来检查印刷质量和故障。monitoring, evaluating and determining press operations manually and by computer to check print quality standards against proofs and detect malfunctions <br />
• 使用凸版、平版印、柔版和凹版印刷机（内嵌精整系统）产生一系列的印刷品。producing a variety of printed products using relief, lithographic, flexographic and gravure printing presses, and in-line finishing systems <br />
• 为小型平版印刷机准备平板、橡皮布和牙印滚筒。preparing plates, blankets and impression cylinders on small offset lithographic printing presses <br />
• 将纸放入送纸机构中。loading paper into feeding mechanisms <br />
• 监控机器运转情况和印刷质量。monitoring machine operations and quality of printing <br />
• 负责机器的维护、调整、修理和清洗。undertaking maintenance, adjustment, repair and cleaning of machines <br />
• 产生和管理数印图像，并传送和输出。producing and managing digital print images, and transferring and outputting images <br />
• 可能要设置和操作纸张和装订切纸。may set up and operate paper and bookbinding guillotines <br />
<br />
<b>ANZSCO 3923 印刷工职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/392311.html">392311 打印机工 PRINTING MACHINIST</a> <br />
</b><br />
• 使用打印机生产图书、杂志、报纸、手册、海报、传单、包装材料和信纸。Produces books, magazines, newspapers, brochures, posters, leaflets, packaging materials and stationery using printing presses. <br />
• 技术等级 Skill Level: 3 <br />
• 职业方向 Specialisations: <br />
• 柔版打印机工 Flexographic Printing Machinist <br />
• 凹版打印机工 Gravure Printing Machinist <br />
• 标签打印机工 Label Printing Machinist <br />
• 凸版打印机工 Letterpress Printing Machinist <br />
• 平板打印机工 Lithographic Printing Machinist <br />
• 卷筒纸印刷工 Reel Fed Printer <br />
• 单张纸印刷工 Sheet Fed Printer <br />
• 替代名称 Alternative Title: 既时打印操作员 Instant Printer Operator <br />
• 在即时印刷所或内部印刷时，设置和操作胶印机。Sets up and operates small offset printing presses used in instant print shops or for in-house printing. <br />
• 技术等级 Skill Level: 3 <br />
• 职业方向 Specialisation: 数字印刷工 Digital Printer <br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
