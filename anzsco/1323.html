<b>ANZSCO 1323 人力资源经理职责概述 - FLYabroad<br />
</b><br />
•   人力资源经理负责企划、组织、指导、控制与协调部门内人力资源与劳资关系事宜。 HUMAN RESOURCE MANAGERS plan, organise, direct, control and coordinate the human resource and workplace relations activities within organisations.<br />
<br />
<b>ANZSCO 1323 人力资源经理技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
•  本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历。（ANZSCO 1级水平）In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 1323 人力资源经理主要职责 Tasks Include - FLYabroad<br />
</b><br />
•  确定、实施、监控、检查、评估人力资源管理策略、政策和计划以满足业务需求  determining, implementing, monitoring, reviewing and evaluating human resource management strategies, policies and plans to meet business needs<br />
•  协助其他经理进行合理的招聘与选拔、培训发展计划 advising and assisting other Managers in applying sound recruitment and selection practices, and appropriate induction, training and development programs<br />
•  开发实施绩效管理系统，用于评价和提高个人与团队的表现 developing and implementing performance management systems to plan, appraise and improve individual and team performance<br />
•  代表组织与工会和员工谈判，以确定薪酬和其他就业条件 representing the organisation in negotiations with unions and employees to determine remuneration and other conditions of employment<br />
•  制定和实施职业健康和安全计划和平等就业机会的计划，并确保遵守相关法规的要求 developing and implementing occupational health and safety programs and equal employment opportunity programs, and ensuring compliance with related statutory requirements<br />
•  监督裁员与其他的从业人员精简政策 overseeing the application of redundancy and other employee retrenchment policies<br />
•  监督雇佣成本与生产力水平 monitoring employment costs and productivity levels<br />
•  针对人人事和劳资关系事宜对给其他经理提供培训和指导建议 may train and advise other Managers in personnel and workplace relations matters<br />
<br />

•  技能等级：1 Skill Level: 1<br />
