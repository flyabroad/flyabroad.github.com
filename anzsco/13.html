<br />
<b>ANZSCO 13 专业管理人员职责概述 - FLYabroad</b><br />
<br />
• 专业管理人员负责企划、组织、指导、控制与协调组织内的特殊功能，如广告与销售、财务、人力资源、生产与分配、教育、健康福利以及信息通信技术。SPECIALIST MANAGERS plan, organise, direct, control and coordinate special functions within organisations such as advertising and sales, financial, human resources, production and distribution, education, health and welfare, and ICT.<br />
<br />
<b>ANZSCO 13 专业管理人员技能要求 Indicative Skill Level - FLYabroad</b><br />
<br />
• 本类大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历。Most occupations in this sub-major group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 13 专业管理人员主要职责 Tasks Include - FLYabroad</b><br />
<br />
• 为所管辖区域发展、实施并监控策略、政策和计划的制定 developing, implementing and monitoring strategies, policies and plans for their area of control<br />
• 建立、指导运营和管理程序 establishing and directing operational and administrative procedures<br />
• 指导与协调资源配置 directing and coordinating the allocation of resources<br />
• 监测工作进度和绩效，适时的调整工作进度和资源配置以确保按时完成任务 monitoring work progress and performance, and adjusting processes and resources to keep goals on track<br />
• 控制预算计划和准备报告,监控所辖区域的经费开支情况 controlling budget planning and report preparation, and monitoring and controlling expenditure for their area of control<br />
• 负责员工的选拔、培训与绩效评定 controlling selection, training and performance of staff<br />
• 代表团队进行业务谈判，主持例会、研讨会、公共听证会和讨论会 representing the organisation in negotiations, and at conventions, seminars, public hearings and forums<br />
