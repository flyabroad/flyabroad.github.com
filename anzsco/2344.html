<b>ANZSCO 2344 地质学家和地球物理学家 UNIT GROUP 2344 GEOLOGISTS AND GEOPHYSICISTS - FLYabroad<br />
</b><br />
<b>ANZSCO 2344 地质学家和地球物理学家职业描述 - FLYabroad<br />
</b><br />
• 地质学家和地球物理学家研究地球的组成，结构和其他的物理结构，为开采煤矿，石油，地下水等定位并提建议；侦查，检测，预测地震，磁，电，地热和海洋活动。地理学家没有包括在这个职业类别下。地理学家包含在2724职业类别的社会专家类别里。GEOLOGISTS AND GEOPHYSICISTS study the composition, structure and other physical attributes of the earth, locate and advise on the extraction of minerals, petroleum and ground water, and detect, monitor and forecast seismic, magnetic, electrical, thermal and oceanographic activity.Geographers are excluded from this unit group. Geographers are included in Unit Group 2724 Social Professionals.<br />
<br />
<b>ANZSCO 2344 地质学家和地球物理学家技能要求 - FLYabroad<br />
</b><br />
• 此类别的大多数职业要求相应的本科或更高资格。某些情况下，除正规学历外需要相关的工作经验或在职培训。（ANZSCO 技术水平 1级）Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2344 地质学家和地球物理学家主要职责 - FLYabroad<br />
</b><br />
• 与勘探者，采矿工程师，冶金学家，其他矿业科学家和工程师指导矿产，石油和天然气的储量的初步调查 conducting preliminary surveys of mineral, petroleum and natural gas deposits with prospectors, Mining Engineers, Metallurgists, and other mineral scientists and engineers<br />
• 准备和监督实验室报告和科学论文作品 preparing and supervising the production of laboratory reports and scientific papers<br />
• 指导地球外壳和内部矿产的结构，性质和形成的研究 conducting studies of the structure, nature and formation of the earth's crust and the minerals contained in it<br />
• 研究并给化石和岩层判定年代，发展进化，生物形成知识，评估他们的商业应用 studying and dating fossils and rock strata to develop knowledge of the evolution and biology of life forms,and to assess their commercial applications<br />
• 研究自然事件的影响，例如，侵蚀，沉降，地震，火山喷发，地球表面和海床的形成 studying the effects of natural events, such as erosion, sedimentation, earthquakes and volcanic activity,onthe formation of the earth's surface and sea beds<br />
• 指导探测来确定资源。通过利用光学，化学，电子和机械技术进行取样，测试，和分析地质标本，岩核，碎片和样品 carrying out exploration to determine the resources present by sampling, examining and analysing geological specimens, rock cores, cuttings and samples using optical, chemical, electronic and mechanical techniques<br />
• 通过对地球重力和磁场变化的研究来决定其物理特征 conducting surveys of variations in the earth's gravitational and magnetic fields to determine its physical features<br />
• 通过探测地震波的延伸来决定地幔和地壳的结构和稳定性 investigating the propagation of seismic waves to determine the structure and stability of the earth's mantle and crust<br />
• 研究地震原因和其他地壳的应力状态 studying the causes of earthquakes and other stress states of the earth's crust<br />
• 进行实验室，现场研究和天空，地面，钻孔研究 performing laboratory and field studies, and aerial, ground and drill hole surveys<br />
<br />
<b>ANZSCO 2344 地质学家和地球物理学家职业列表 - FLYabroad<br />
</b><br />
• 234411 地质学家 Geologist<br />
• 234412 地球物理学家 Geophysicist<br />
<br />
<b><a href="../sol/234411.html">234411 地质学家 GEOLOGIST</a><br />
</b><br />
• 研究地球的组成，结构，和其他物理结构以增加科学知识并在矿产开发，土木工程，环境保护和开采后的土地恢复等领域开发实际应用 Studies the composition, structure and other physical attributes of the earth to increase scientific knowledge and to develop practical applications in fields such as mineral exploitation, civil engineering, environmental protection and rehabilitation of land after mining.<br />
• 技能水平 1级 Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 水文地质学家 Hydrogeologist<br />
• 海洋地质学家 Marine Geologist<br />
• 古生物学家 Palaeontologist<br />
<br />
<b>2<a href="../sol/234412.html">234412 地球物理学家 GEOPHYSICIST</a><br />
</b><br />
• 研究地球的组成，结构，和其他物理结构，定位矿产，石油，地下水；测试，检测，预测地震，磁，电，地热和海洋活动 Studies the composition, structure and other physical attributes of the earth, locates minerals, petroleum or ground water, and detects, monitors and forecasts seismic, magnetic, electrical, geothermal and oceanographic activity.<br />
• 技能水平 1级 Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 海洋物理学家 Physical Oceanographer<br />
• 地震学家 Seismologist<br />
