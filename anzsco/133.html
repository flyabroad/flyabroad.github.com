<b>ANZSCO 133 建筑、分配和生产经理 CONSTRUCTION , DISTRIBUTION AND PRODUCTION MANAGERS - FLYabroad<br />
</b><br />
<b>ANZSCO 133 建筑、分配和生产经理职责概述 - FLYabroad<br />
</b><br />
• 建筑、分配和生产经理负责组织的建筑施工、工程设计、进口、出口和批发、制造业、生产、供给和分配活动的企划、组织、指导、控制和协调工作。 CONSTRUCTION, DISTRIBUTION AND PRODUCTION MANAGERS plan, organise, direct, control and coordinate building and construction, engineering, importing, exporting and wholesaling, manufacturing, production, supply and distribution activities within organisations.<br />
<br />
<b>ANZSCO 133 建筑、分配和生产经理技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历。（ANZSCO 1级水平）Most occupations in this minor group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
ANZSCO 133 建筑、分配和生产经理主要职责 Tasks Include - FLYabroad<br />
<br />
• 发现商机，制定实施商业计划，市场营销策略和运营方案，管理人力资源、产品定价、 信贷政策和程序。identifying business opportunities, and developing and implementing business plans and marketing, operating, human resource, pricing and credit policies and procedures<br />
• 制定项目计划和预算 establishing project schedules and budgets<br />
• 协调劳动力资源分配，物资、厂房设备的采购及运送 coordinating labour resources and procurement and delivery of materials, plant and equipment<br />
• 与供应商和客户谈判协商以制定满足资源、花费和质量要求的方案 negotiating contracts with suppliers and customers to meet resource, cost and quality requirements<br />
• 监控成本和工作进度，适时的调整工作进度和资源供给确保工作顺利完成 monitoring costs and work progress and performance, and adjusting processes and resources to ensure goals are met<br />
• 指导编制生产记录和报告 directing the preparation of production records and reports<br />
