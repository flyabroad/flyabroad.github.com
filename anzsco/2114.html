<div class="bodycon"><br />
<b>ANZSCO 2114 视觉艺术和工艺品职业人员 Visual Arts and Crafts Professionals - FLYabroad<br />
</b><br />
<b>ANZSCO 2114 视觉艺术和工艺品职业人员职责概述 - FLYabroad<br />
</b><br />
• 视觉艺术和工艺品职业人员通过绘画、素描、雕刻、雕塑、模型、版画、视频、多媒体、自然艺术品、明信片、声音和其他媒体形式创作二维和三维的视觉理念和形式，来交流理念和想法。 VISUAL ARTS AND CRAFTS PROFESSIONALS create visual two- and three-dimensional concepts and forms through painting, drawing, carving, sculpting, modelling, printmaking, video, multimedia, found objects, ephemera, soundscapes and other media to communicate concepts and ideas.<br />
<br />
<b>ANZSCO 2114 视觉艺术和工艺品职业人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验（ANZSCO 1级水平）。 In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. Some occupations in this unit group require high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2114 视觉艺术和工艺品职业人员主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 为绘画、素描、陶瓷器和雕塑构思想法、设计风格 conceiving and developing ideas, designs and styles for paintings, drawings, pottery pieces and sculptures<br />
• 根据选定的题材，安排道具、定位模型、选择景观和其他视觉形式 arranging objects, positioning models, and selecting landscapes and other visual forms according to chosen subject matter<br />
• 选择艺术媒体、艺术表现方法和材料 selecting artistic media, method and materials<br />
• 使用适当的技术表现媒体形式 applying media to surfaces using appropriate techniques<br />
• 通过轮压、浇筑和手塑等方法将陶土定型成有实用性和艺术价值的作品 moulding clay into functional and artistic articles by wheel-throwing, moulding and hand-building<br />
• 将上釉材料混合并将其绘画到干的陶器之上 mixing glazing materials and applying glazes to dried pottery by dipping and painting<br />
• 将上完色的陶瓷制品防入窑炉烧制 placing finished and decorated pieces in kilns<br />
• 将新设计的雕塑绘出草图并使用蜡和石膏做成模型 sketching designs of proposed sculptures, and making wax and plaster models<br />
• 使用焊接和金属加工设备将金属制作成成品，使用石工工具将石头制作成成品 devising forms from metal using welding and metalworking equipment, and from stone using masonry tools<br />
• 使用手工和电动工具将材料雕刻成预期形状 carving and forming materials to desired shape using hand and power tools<br />
<br />
<b>ANZSCO 2114 视觉艺术和工艺品职业人员职位列表 List of occupations - FLYabroad<br />
</b><br />
• 211411 画家（视觉艺术） Painter (Visual Arts)<br />
• 211412 制陶或陶瓷艺术家 Potter or Ceramic Artist<br />
• 211413 雕刻家 Sculptor<br />
• 211499 其他未被划分的视觉艺术和手工艺职业人员 Visual Arts and Crafts Professionals nec<br />
<br />
<b><a href="../sol/211411.html">211411 画家（视觉艺术） Painter (Visual Arts)</a><br />
</b><br />
替代职位 Alternative Title:<br />
• 画家（艺术）Painter (Artistic)<br />
• 构思和创新视觉艺术形式，例如图片、抽象设计和类似的其他作品集来交流观感和想法。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。 Conceives and creates visual art forms, such as pictures, abstract designs and similar compositions, to communicate impressions and ideas. This occupation requires high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience.<br />
• 技术等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/211412.html">211412 制陶或陶瓷艺术家 Potter or Ceramic Artist</a><br />
</b><br />
使用手塑和轮压技术，浇筑陶土、玻璃和其他可熔化的材料来设计和创作有实用性性或有艺术价值的作品。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。Conceives and creates functional or artistic articles by moulding clay, glass and other fusible materials using hand-building and wheel techniques. This occupation requires high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience.<br />
• 技术等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/211413.html">211413 雕塑家 Sculptor</a><br />
</b><br />
• 用木材、石材、粘土和金属或其他合成的材料制作立体雕塑，交流观感和想法。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。 Conceives and creates three-dimensional forms to communicate impressions and ideas by carving or modeling materials, such as wood, stone, clay and metal, or assembling found and manufactured materials. This occupation requires high levels of creative talent or personal commitment and interest as well as, or in place of, formal qualifications or experience.<br />
• 技术等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/211499.html">211499 其他未被划分的视觉艺术和手工艺职业人员 Visual Arts and Crafts Professionals nec</a><br />
</b><br />
• 这一类别职业包括了在其他类别里未被划分的视觉艺术和手工艺职业人员。这一职业需要很高的创作才华、个人对工作的执着和兴趣，或有任职资格或经验。This occupation group covers Visual Arts and Crafts Professionals not elsewhere classified. This occupation group requires high levels of creative talent or personal commitment and interest as well as, or in place of,<br />
• formal qualifications or experience.<br />
• 技能等级：1  Skill Level: 1<br />
• 职业方向 Specialisations<br />
• 流行艺术家 Ephemeral Artist<br />
• Leadlighter<br />
• 多媒体艺术家 Multimedia Artist<br />
• 新媒体艺术家 New Media Artist<br />
• 纺织艺术家 Textile Artist<br />
