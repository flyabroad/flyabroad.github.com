<b>ANZSCO 2347 兽医 UNIT GROUP 2347  VETERINARIANS - FLYabroad<br />
</b><br />
<b>ANZSCO 2347 兽医职业描述 - FLYabroad<br />
</b><br />
• 兽医诊断、治疗并预防动物疾病 VETERINARIANS diagnose, treat and prevent animal diseases, ailments and injuries.<br />
<br />
<b>ANZSCO 2347 兽医技能要求 - FLYabroad<br />
</b><br />
• 该类别下的大多职位要求学士学位或更高学历。可能要求注册证或执业证 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification (ANZSCO Skill Level 1). Registration or licensing is required.<br />
<br />
<b>ANZSCO 2347 兽医主要职责 - FLYabroad<br />
</b><br />
• 药物治疗及手术治疗动物疾病，开药方，敷止痛药，整体麻醉或局部麻醉 treating animals medically and surgically, and administering and prescribing drugs, analgesics, and general and local anaesthetics<br />
• 通过对身体检查，化验或通过X片和超声诊断来确定异常特征 determining the presence and nature of abnormal conditions by physical examination, laboratory testing and through diagnostic imaging techniques including radiography and ultrasound<br />
• 进行手术，处理伤口并接骨 performing surgery, dressing wounds and setting broken bones<br />
• 提供动物分娩服务 rendering obstetric services to animals<br />
• 参与已经设定的项目预防动物疾病的发生 participating in programs designed to prevent the occurrence and spread of animal diseases<br />
• 给动物注射并化验防治传染疾病 inoculating animals against, and testing for, infectious diseases and notifying authorities of outbreaks of infectious animal diseases <br />
• 验尸确定动物死亡原因 performing autopsies to determine cause of death<br />
• 关于动物的健康，营养，卫生饲养等给客户建议 advising clients on health, nutrition and feeding, hygiene, breeding and care of animals<br />
• 可能向生物制药公司提供专业服务 may provide professional services to commercial firms producing biological and pharmaceutical products<br />
• 可能治疗特殊动物群，也可能是特殊领域如：心脏学，脊椎，皮肤病及急救护理 may specialise in the treatment of a particular animal group or in a particular specialty area such as cardiology, chiropractic, dermatology or critical care<br />
<br />
<b>ANZSCO 2347 兽医职位列表 - FLYabroad<br />
</b><br />
<b><a href="../sol/234711.html">234711 兽医 VETERINARIAN</a><br />
</b><br />
• 可替代职务 Alternative Title:<br />
• 兽医 Veterinary Surgeon<br />
• 诊断、治疗并预防动物疾病和损伤。可能要求注册证或者执业证 Diagnoses, treats and prevents animal diseases, ailments and injuries. Registration or licensing is required. Skill Level: 1<br />
• 具体职务 Specialisations:<br />
• 兽医寄生学家 Veterinary Parasitologist<br />
• 兽医病理学家 Veterinary Pathologist<br />
