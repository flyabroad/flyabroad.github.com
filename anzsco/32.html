<b>ANZSCO 32 汽车与工程行业工人 AUTOMOTIVE AND ENGINEERING TRADES WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 32 汽车与工程行业工人职责概述 - FLYabroad<br />
</b><br />
• 汽车与工程行业工人构造、修理和维护机动车辆与飞机的结构和系统；切割、塑型、浇注、连接和装饰完成金属、金属部件、组件和精密仪器。 AUTOMOTIVE AND ENGINEERING TRADES WORKERS construct, repair and maintain motor vehicles and aircraft structures and systems, and cut, shape, cast, join and finish metal, metal parts, subassemblies and precision instruments.<br />
<br />
<b>ANZSCO 32 汽车与工程行业工人技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本职业需要如下条件 Most occupations in this sub-major group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚： In Australia:<br />
• AQF3级证书加2年以上在职培训或AQF4级证书（ANZSCO 3级水平）。 AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3)<br />
• 在新西兰： In New Zealand:<br />
• NZ4级注册证书（ANZSCO 3级水平）。NZ Register Level 4 qualification (ANZSCO Skill Level 3)<br />
• 三年以上相关经验可以代替上方所示正规资格、某些情况下、除了要求有正规资格还要求有相关经验和/或在职培训经历。 At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 32 汽车与工程行业工人主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 诊断机动车辆与飞机电气和机械故障 diagnosing electrical and mechanical faults in motor vehicles and aircraft<br />
• 拆卸发动机与电子设备、移除损害仪表板与内部装饰 dismantling engines and electrical systems, and removing damaged panels and interior trim<br />
• 维修、更换破损部件 repairing and replacing worn and defective parts<br />
• 为修理好的汽车表层喷漆 painting repaired vehicle surfaces<br />
• 构造、修改、绘画、装饰原型与特殊汽车车身 constructing, modifying, painting and upholstering prototype and specialised vehicle bodies<br />
• 标记、切割金属 marking and cutting out metal stock<br />
• 手工或用机床加工机械 shaping stock using hand and machine tools<br />
• 用模具里塑造金属制品 shaping metal in moulds<br />
• 通过焊接、钎焊、铆接、栓接等办法连接材料与部件 joining stock and components by welding, soldering, brazing, riveting, bolting, screwing and gluing<br />
• 安装、测试部件，装饰金属产品 fitting and testing components, and applying protective and decorative finishes to metal products<br />
