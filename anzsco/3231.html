<div class="bodycon"><br />
<b>ANZSCO 3231 飞机维修工程师 Aircraft Maintenance Engineers - FLYabroad<br />
</b><br />
<b>ANZSCO 3231 飞机维修工程师职责概述 - FLYabroad<br />
</b><br />
• 维护并修理飞机结构、航电及机械系统。AIRCRAFT MAINTENANCE ENGINEERS maintain and repair aircraft structures, and avionic and mechanical systems.<br />
<br />
<b>ANZSCO 3231 飞机维修工程师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 3231 飞机维修工程师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 拆卸、检查、测试、修理和重装飞机发动机、辅助发动机、发动机配件、电气系统和机体的组件。dismantling, inspecting, testing, repairing and reassembling aircraft engines, ancillary motors and engine accessories, electrical systems, and subassemblies of aircraft frames<br />
• 安装电路和电气设备。 installing electrical circuits and equipment<br />
• 采用电子测试设备和专业检测仪器来测试飞机通讯设备、仪表和电子系统。 testing aircraft communication equipment, aircraft instrumentation and electronic systems using electronic testing equipment and specialised test apparatus<br />
• 更换并测试飞机供氧系统的各组件。 replacing and testing aircraft oxygen system components<br />
• 组装飞机机体各部件。 assembling parts and subassemblies of aircraft frames<br />
• 进行发动机、飞机机体和机械系统飞行前例行检查。 conducting routine pre-flight inspections of engines, aircraft frames and mechanical systems<br />
• 记录采取措施。 maintaining records of action taken<br />
• 可能要制造飞机的电气、仪器和无线电硬件组件。 may manufacture aircraft electrical, instrument and radio hardware components<br />
<br />
<b>ANZSCO 3231 飞机维修工程师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/323111.html">323111 飞机维修工程师（航空电子） AIRCRAFT MAINTENANCE ENGINEER (AVIONICS )</a><br />
</b><br />
• 检查、测试、校准、维修并安装电气和航空电子系统部件.Inspects, tests, aligns, repairs and installs aircraft electrical and avionic system components. <br />
• 可能需要注册或许可。Registration or licensing may be required.<br />
• 技术级别 Skill Level: 3<br />
• 职业方向 Specialisations:<br />
• 飞机维修工程师（电气）Aircraft Maintenance Engineer (Electrical)<br />
• 飞机维修工程师（仪器）Aircraft Maintenance Engineer (Instruments)<br />
• 飞机维修工程师（无线电）Aircraft Maintenance Engineer (Radio)<br />
• 航空电子技术员（国防）Avionics Technician (Defence)<br />
• 特许飞机维修工程师（电气） Licensed Aircraft Maintenance Engineer (Electrical)<br />
• 特许飞机维修工程师（仪器）Licensed Aircraft Maintenance Engineer (Instruments)<br />
• 特许飞机维修工程师（无线电）Licensed Aircraft Maintenance Engineer (Radio)<br />
<br />
<b><a href="../sol/323112.html">323112 飞机维修工程师（机械） AIRCRAFT MAINTENANCE ENGINEER (MECHANICAL)</a><br />
</b><br />
• 检查、测试、维修并安装流体力学和飞行系统组件，飞机发动机和部件。Inspects, tests, repairs and installs aircraft hydromechanical and flight system components and aircraft engines, subassemblies and components.<br />
• 可能需要注册或许可。Registration or licensing may be required.<br />
• 技术级别 Skill Level: 3<br />
• 职业方向 Specialisations:<br />
• 飞机维修工程师（机体）Aircraft Maintenance Engineer (Airframes)<br />
• 飞机维修工程师（引擎）Aircraft Maintenance Engineer (Engines)<br />
• 飞机技术员（空军，陆军）Aircraft Technician (Air Force, Army)<br />
• 飞机航空技术员（海军）Aviation Technician Aircraft(Navy)<br />
• 特许飞机维修工程师（机体）Licensed Aircraft Maintenance Engineer (Airframes)<br />
• 特许飞机维修工程师（引擎）Licensed Aircraft Maintenance Engineer (Engines)<br />
<br />
<b><a href="../sol/323113.html">323113 飞机维修工程师（结构）AIRCRAFT MAINTENANCE ENGINEER (STRUCTURES)</a><br />
</b><br />
• 检查、拆除和重组飞机结构，维修并更换机体的部件。从事与金属和碳纤维复合材料有关的工作。 Inspects, dismantles and reassembles aircraft structures, and repairs and replaces components of aircraft frames. Works with both metal and carbon fibre composite materials. <br />
• 可能需要注册或许可。Registration or licensing may be required.<br />
• 技术级别 Skill Level: 3<br />
• 职业方向 Specialisation:<br />
• 飞机结构装配工（空军，陆军）Aircraft Structural Fitter (Air Force, Army)<br />

</p></div>
