<b>ANZSCO 2241 精算师，数学家和统计学家 ACTUARIES, MATHEMATICIANS AND STATISTICIANS - FLYabroad<br />
</b><br />
<b>ANZSCO 2241 精算师，数学家和统计学家职责概述 - FLYabroad<br />
</b><br />
• 精算师，数学家和统计学家主要负责将精算，数学，统计，数量原则和技巧应用于解决一些领域的问题，如贸易和金融，科学和社会研究以及工程学。计量经济学家不属于此类职业，它包含在ANZSCO 2243经济学家类别中。ACTUARIES, MATHEMATICIANS AND STATISTICIANS develop and apply actuarial, mathematical, statistical and quantitative principles and techniques to solve problems in a range of fields such as business and finance, scientific and social research, and engineering. Econometricians are excluded from this unit group. Econometricians are included in Unit Group ANZSCO 2243 Economists.<br />
<br />
<b>ANZSCO 2241 精算师，数学家和统计学家技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 澳大利亚和新西兰 In Australia and New Zealand:<br />
• 这一类别大多数职业要求有本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历（ANZSCO 1级水平）。可能需要注册和工作许可。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2241 精算师，数学家和统计学家主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 确立，分析和解决关于一些领域的复杂的财务和商业问题，如保险金，养老金，养老基金，退休金和股息 defining, analysing and solving complex financial and business problems relating to areas such as insurance premiums, annuities, superannuation funds, pensions and dividends<br />
• 为一般保险公司，金融公司，政府和其他组织进行财务预测审核 examining financial projections for general insurance companies, finance companies, government and other organisations<br />
• 制定新类型的政策，评估风险并分析在人寿保险，养老保险，医疗保险，互助会，金融市场和其他领域的投资 designing new types of policies, assessing risks and analysing investments in life insurance, superannuation funds, health insurance, friendly societies, financial markets and other areas<br />
• 设计数学模型以模仿进程 formulating mathematical models to simulate processes<br />
• 将模型应用于实验观察并调整和重铸模型 applying models to experimental observations, and adjusting and recasting the models<br />
• 使用数值分析方法来完善算法并进行计算 using numerical analysis methods to develop algorithms and perform computations<br />
• 与管理人和客户进行沟通以决定调研和核查的主要问题和涉及到的领域 liaising with management and clients to determine the subject or area to be surveyed or examined<br />
• 指定需要搜集的数据和搜集分析数据时使用的方法 specifying the data to be collected, and the methodology to be used in collection and analysis<br />
• 评估和具体描述信息来源的可靠性和实用性 evaluating and describing the reliability and utility of source information<br />
• 分析和解释数据并制作相应的统计资料以描述和推断特定的发展趋势和类型 analysing and interpreting data, and producing relevant statistics to describe and infer particular trends and patterns<br />
<br />
<b>ANZSCO 2241 精算师，数学家和统计学家职位列表 List of occupations - FLYabroad<br />
</b><br />
• 224111 精算师 Actuary<br />
• 224112 数学家 Mathematician<br />
• 224113 统计学家 Statistician<br />
<br />
<b><a href="../sol/224111.html">224111 保险精算师 ACTUARY<</a>br />
</b><br />
• 分析数学，统计，人口学，财务或经济学数据，推测和评估金融决策和计划的长期风险。需要注册和工作许可。Analyses mathematical, statistical, demographic, financial or economic data to predict and assess the long-term risk involved in financial decisions and planning. Registration or licensing is required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/224112.html">224112  数学家 MATHEMATICIAN</a><br />
</b><br />
• 研发数学原理与技术以解决科学，工程，技术，社会科学，商业，工业等不同领域的问题。Develops and applies mathematical principles and techniques to solve problems in all areas of the sciences, engineering, technology, social sciences, business, industry and commerce.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 操作研究分析师 Operations Research Analyst<br />
<br />
<b><a href="../sol/224113.html">224113 统计学家 STATISTICIAN</a><br />
</b><br />
• 设计并应用统计学原理和技术收集，组织，翻译计量数据，应用统计方法制作数据报告，为政府，商业等提供翻译。Designs and applies statistical principles and techniques for collecting, organising and interpreting quantifiable data, and uses statistical methodologies to produce statistical reports and analyses for government, commercial and other purposes.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 生物统计学家 Biometrician<br />
• 人口学家 Demographer<br />
• 流行病学家 Epidemiologist<br />
