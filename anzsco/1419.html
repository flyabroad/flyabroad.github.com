<div class="bodycon"><p><h2>ANZSCO 1419 其他住宿和酒店经理 Other Accommodation and Hospitality Managers - FLYabroad</h2></p>
<p>
此组包含其他地方未分类的住宿和酒店经理。包括住宿加早餐酒店经营者。
This unit group covers Accommodation and Hospitality Managers not elsewhere classified.
It includes Bed and Breakfast Operators.
</p>
<p><h2>ANZSCO 1419 其他住宿和酒店经理技能要求 Indicative Skill Level - FLYabroad</h2></p>
<p>
澳大利亚： AQF(澳大利亚学历资格框架) 副学士学位、高等大专学历或者大专学历（ANZSCO技术等级 2）In Australia:AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
新西兰: NZ 注册文凭（ANZSCO技术等级 2）In New Zealand:NZ Register Diploma (ANZSCO Skill Level 2)<br />
三年以上相关经验可以代替上方所示正规资格，某些情况下，除了要求有正规资格还要求有相关经验和/或在职培训经历。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
可能需要注册或许可。Registration or licensing may be required.
</p>
<p><h2>ANZSCO 1419 其他住宿和酒店经理职位列表 List of occupations - FLYabroad</h2></p>
<p>
<strong><a href="../sol/141911.html">141911 住宿加早餐酒店经营者 Bed and Breakfast Operator </a></strong><br />
<br />
住宿加早餐酒店经营者经营住宿加早餐酒店，为顾客提供包含早餐的短期、个人的住宿和娱乐服务。保证客户的需求和满意度。可能需要注册或许可。 Organises and controls the operations of a bed and breakfast to provide a short term, highly personalised accommodation and leisure service for guests including breakfast. Ensures guests‘ needs, wants and comfort are satisfied during their stay. Registration or licensing may be required.<br />
<br />
Skill Level: 2<br />
<br />
<strong><a href="../sol/141999.html">141999 住宿和酒店经理 Accommodation and Hospitality Managers nec</a></strong><br />
<br />
此组包含其他地方未分类的住宿和酒店经理。可能需要注册或许可。This occupation group covers Accommodation and Hospitality Managers not elsewhere classified. Registration or licensing may be required.<br />
<br />
Skill Level: 2<br />
<br />
Occupations in this group include:<br />
背包客经理 Backpackers Manager <br />
公寓经理 Boarding House Manager <br />
俱乐部大堂经理 Casino Duty Manager <br />
宾馆经理Guest House Manager <br />
旅馆经理 Hostel Manager <br />
接待处经理 Reception Centre Manager <br />
退休村经理 Retirement Village Manager
</p>
<hr /><p><a href="http://www.immi.gov.au/skilled/sol/" target="_blank">参考：</a><br />
评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
