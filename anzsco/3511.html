<div class="bodycon"><br />
<b>ANZSCO 3511 面包师和面点师 BAKERS AND PASTRYCOOKS - FLYabroad<br />
</b><br />
<b>ANZSCO 3511 面包师和面点师职责概述 - FLYabroad<br />
</b><br />
• 准备和烘培面包、面包卷、圆甜饼、蛋糕、点心和其它西点。BAKERS AND PASTRYCOOKS prepare and bake bread loaves and rolls, buns, cakes, biscuits and pastry goods<br />
<br />
<b>ANZSCO 3511 面包师和面点师技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术级别 3）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术等级 3）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 3511 面包师和面点师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 生产前，检查设备的清洁度和运转情况，以确保遵守职业卫生和安全守则。checking the cleanliness of equipment and operation of premises before production runs to ensure compliance with occupational health and safety regulations <br />
• 检查原材料质量，并对材料称重。checking the quality of raw materials and weighing ingredients <br />
• 揉面、发酵成熟、切割、模制、混合和塑型。kneading, maturing, cutting, moulding, mixing and shaping dough and pastry goods <br />
• 准备填料。preparing pastry fillings <br />
• 监控烤箱温度和产品外观，以确定烘烤时间。monitoring oven temperatures and product appearance to determine baking times <br />
• 进行面包等西点的塑性、装载、烘焙、卸载、脱模和冷藏。coordinating the forming, loading, baking, unloading, de-panning and cooling of batches of bread, rolls and pastry products <br />
• 为面包和甜点制作糖皮，使用奶油和脆皮装饰蛋糕。glazing buns and pastries, and decorating cakes with cream and icing <br />
• 操作面粉转动和发酵机以及面包切割机。operating machines which roll and mould dough and cut biscuits <br />
• 清空、清洗烤盘、烤模和其它烹饪设备，并用油脂润滑。emptying, cleaning and greasing baking trays, tins and other cooking equipment <br />
<br />
<b>ANZSCO 3511 面包师和面点师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/351111.html">351111 面包师 BAKER</a> <br />
</b><br />
• 烘烤面包和面包卷。Prepares and bakes bread loaves and rolls<br />
• 技术等级 Skill Level: 3 <br />
• 职业方向 Specialisation: <br />
• Doughmaker <br />
<br />
<b><a href="../sol/351112.html">351112 面点师 PASTRYCOOK</a> <br />
</b><br />
• 烘烤圆甜饼、蛋糕、饼干和其它西点。Prepares and bakes buns, cakes, biscuits and pastry goods<br />
• 技术等级 Skill Level: 3 <br />
• 职业方向 Specialisation: <br />
• 蛋糕装饰师 Cake Decorator <br />

</p></div>
