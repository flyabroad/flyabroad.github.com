<b>ANZSCO 242 大学教师 Tertiary Education Teachers - FLYabroad<br />
</b><br />
<b>ANZSCO 242 大学教师职责概述 - FLYabroad<br />
</b><br />
• 大学教师在大学、技校、技术与继续教育学院（职业）和其他职业培训机构教授一门或多门必修课程，在成人或社区大学教授课程 TERITARY EDUCATION TEACHERS educate tertiary students in one or more subjects within a prescribed course of study at universities, polytechnics, technical and further education (TAFE) institutes and other vocational training providers, and teach adult and community education courses.<br />
<br />
<b>ANZSCO 242 大学教师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。 In Australia and New Zealand: Most occupations in this minor group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 242 大学教师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 教授大学生一门或多门必修课程 preparing and delivering lectures to tertiary students in one or more subjects within a prescribed course of study<br />
• 做专题报告，参与研讨会和实验室会议 conducting tutorials, seminars, and laboratory sessions<br />
• 给论文、作业和考卷评分 preparing and marking essays, assignments and examinations<br />
• 参加系内、关于预算、开展课程和有关政策的会议 participating in course development and in meetings on departmental, budgetary, curriculum and policy matters<br />
• 参加会议和研讨会，开展特定领域学问研究 attending conferences and seminars, and conducting research into a particular field of knowledge<br />
• 对于学生的进步给予表扬并针对课程及相关问题提出建议 providing feedback to students on progress and advising students on courses and related matters<br />
• 与教育主管、图书管理员、学生辅导员以及其他员工交流 consulting with Education Managers, Librarians, Student Counsellors and other support staff<br />
<br />
