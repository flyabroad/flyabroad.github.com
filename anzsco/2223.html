<b>ANZSCO 2223 金融投资顾问和管理人 FINANCIAL INVESTMENT ADVISERS AND MANAGERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2223 金融投资顾问和管理人职责概述 - FLYabroad<br />
</b><br />
• 金融投资顾问和管理人为个人与团体组织财政计划，投资管理基金 FINANCIAL INVESTMENT ADVISERS AND MANAGERS develop financial plans for individuals and organisations, and invest and manage funds on their behalf.<br />
<br />
<b>ANZSCO 2223 金融投资顾问和管理人技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 澳大利亚和新西兰 In Australia and New Zealand:<br />
• 此类别职业需要本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求；在一些情况下，除了正式的学历，还要求相关的工作经验和在职培训经历。可能需要注册或工作许可。 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In someinstances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2223 金融投资顾问和管理人主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 对潜力客户进行面试以确定其财政地位与目标，讨论期权，金融计划与投资策略。interviewing prospective clients to determine financial status and objectives, discussing financial options and developing financial plans and investment strategies<br />
• 监督投资效益，基于市场需要与变化修订投资计划 monitoring investment performance, and reviewing and revising investment plans based on modified needs and changes in markets<br />
• 为客户推荐，安排保险范围 recommending and arranging insurance cover for clients<br />
• 为客户买卖股票与债券 arranging to buy and sell stocks and bonds for clients<br />
• 建议投资计划，资金来源，收入分配 advising on investment strategies, sources of funds and the distribution of earnings<br />
• 设置财政目标并执行可达到财政目标的计划 setting financial objectives, and developing and implementing strategies for achieving the financial Objectives<br />
• 管理个人退休金与单位信托基金 managing funds raised from personal superannuation savings policies and unit trusts<br />
• 协助满足退休金要求 assisting in meeting superannuation compliance requirements<br />
• 指导财政，会计，投资信息的收集；报表，预算的准备等 directing the collection of financial, accounting and investment information and the preparation of budgets, reports, forecasts and statutory returns<br />
• 指引客户到其他组织以获取财政计划内服务 may refer clients to other organisations to obtain services outlined in financial plans<br />
<br />
<b>ANZSCO 2223 金融投资顾问和管理人职位列表 List of occupations - FLYabroad - FLYabroad<br />
</b><br />
• 222311 金融投资顾问 Financial Investment Adviser<br />
• 222312 金融投资管理人Financial Investment Manager<br />
<br />
<b><a href="../sol/222311.html">222311 金融投资管理人FINANCIAL INVESTMENT ADVISER</a><br />
</b><br />
• 替代职位 Alternative Title:<br />
• 财务策划 Financial Planning Adviser<br />
• 为个人，组织提供财政计划，并就投资策略，税务影响，有价证券，保险，抚恤金计划及地产提供指导。可能需要注册或工作许可。Develops and implements financial plans for individuals or organisations, and advises on investment strategies and their taxation implications, securities, insurance, pension plans and real estate. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/222312.html">222312 金融投资管理人 FINANCIAL INVESTMENT MANAGER</a><br />
</b><br />
• 替代职位 Alternative Title:<br />
• 有价证券管理人 Portfolio Manager<br />
• 代表他人在达成协议期限内投资并管理财产从而盈利。可能需要注册或工作许可。Invests and manages sums of money and assets on behalf of others over an agreed period of time, in order to generate income and profit. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向方向：Specialisations:<br />
• 退休金经理 Superannuation Funds Manager<br />
• 投资公司经理 Unit Trust Manager<br />
