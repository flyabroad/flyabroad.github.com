<div class="bodycon"><p><h2>ANZSCO 1321 企业服务经理 Corporate Services Managers - FLYabroad</h2></p>
<p>
企业服务经理规划、组织、指导、控制和协调全部的行政事务。Corporate Services Managers plan, organise, direct, control and coordinate the overall administration of organisations.
</p>
<p><h2>ANZSCO 1321 企业服务经理技能要求 Indicative Skill Level - FLYabroad</h2></p>
<p>
澳大利亚和新西兰：要求学士学位或更高。至少5年相关的工作经验可以代替正规学历。在某些情况下，除了要求正规学历，还要有相关的经验和/或在职培训经历。（ANZSCO 技术等级 1）
In Australia and New Zealand:Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).
</p>
<p><h2>ANZSCO 1321 企业服务经理主要职责 Tasks Include - FLYabroad</h2></p>
<p>
• providing high level administrative, strategic planning and operational support, research and advice to senior management on administrative matters such as staff management, financial planning, facility management and information services<br />
• developing and managing the organisation‘s administrative, financial, physical and staff resources<br />
• developing and implementing administrative, financial and operational procedural statements and guidelines for use by staff in the organisation<br />
• analysing complex resource management issues and initiatives that affect the organisation, and preparing associated reports, correspondence and submissions<br />
• providing information and support for the preparation of financial reports and budgets<br />
• leading, managing and developing administrative staff to ensure smooth business operations and the provision of accurate and timely information<br />
• representing the organisation in negotiations, and at conventions, seminars, public hearings and forums, and promoting existing and new programs and policies
</p>
<p><h2>ANZSCO 1321 企业服务经理职位列表 List of occupations - FLYabroad</h2></p>
<p>
<a href="../sol/132111.html"><strong>132111 企业服务经理 CORPORATE SERVICES MANAGER</strong></a><br />
<br />
代替职位 Alternative Titles:<br />
行政经理 Administration Manager <br />
业务服务经理 Business Services Manager<br />
<br />
企划、组织、指导、控制和协调全部的行政事务。Plans, organises, directs, controls and coordinates the overall administration of an organisation.<br />
<br />
技术等级：1 Skill Level: 1
</p>

</p></div>
