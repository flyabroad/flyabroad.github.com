<div class="bodycon"><br />
<b>ANZSCO 2342 化学师、美食美酒学家 UNIT GROUP 2342CHEMISTS, AND FOOD AND WINE SCIENTISTS - FLYabroad<br />
</b><br />
<b>ANZSCO 2342 化学师、美食美酒学家职业描述 - FLYabroad<br />
</b><br />
• 药剂师、美食美酒学家研究物质的化学及物理特性，研发并监督化学加工和化学生产，研发新的美食，计划并协调酒的生产。CHEMISTS, AND FOOD AND WINE SCIENTISTS study the chemical and physical properties of substances, develop and monitor chemical processes and production, develop new and improve existing food products, and plan and coordinate the production of wine and spirits.<br />
<br />
<b>ANZSCO 2342 化学师、美食美酒学家技能要求 - FLYabroad<br />
</b><br />
• 该类别下的大多职位要求学士学位或更高学历。有些情况下，除了正规学历还要求相关工作经验或在职培训。对于酿酒者，至少五年的工作经验可以代替正规资格。Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. In the case of Wine Makers, at least five years of experience may substitute for the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2342 化学师、美食美酒学家主要职责 - FLYabroad<br />
</b><br />
• 进行试验测试以鉴定化学成分及自然物质与已加工原料相互作用的性质 conducting experiments and tests to identify the chemical composition and reactive properties of natural substances and processed materials<br />
• 分析并进行研究以研发理论，技术及工艺流程，测试不同条件下产生结果的可靠性 analysing and conducting research to develop theories, techniques and processes, and testing the reliability of outcomes under different conditions<br />
• 开发试验和研究结果的实际应用 developing practical applications of experimental and research findings<br />
• 测试食品的香味、颜色、结构及营养成分 testing food products for flavour, colour, taste, texture and nutritional content<br />
• 提供关于食品保存、加工、包装、贮存及运送的建议 advising on preserving, processing, packaging, storing and delivering foods<br />
• 为食品生产制定质量管理程序和安全标准 developing quality control procedures and safety standards for the manufacture of food products<br />
• 检查葡萄品种估测其成熟度，糖分，确定是否适合加工 examining grape samples to assess ripeness, sugar and acid content, and determining suitability for processing<br />
• 调整酿酒工艺流程，指导工人测试并压碎葡萄，发酵成汁，并完成整个过程 coordinating winemaking processes, directing workers in testing and crushing grapes, fermenting juices, and fortifying, clarifying, maturing and finishing wines<br />
• 根据酿酒工艺配方和知识兑酒 blending wines according to formulae and knowledge of winemaking techniques<br />
<br />
<b>ANZSCO 2342 化学师、美食美酒学家职业列表 - FLYabroad<br />
</b><br />
• 234211 化学师 Chemist<br />
• 234212 食品工艺师 Food Technologist <br />
• 234213 酿酒师 Wine Maker<br />
<br />
<b><a href="../sol/234211.html">234211  化学师   CHEMIST</a><br />
</b><br />
• 研究物质的化学及物理特性，研发并监督化学加工和化学生产 Studies the chemical and physical properties of substances, and develops and monitors chemical processes and production.Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 分析化学师 Analytical Chemist<br />
• 工业化学师 Industrial Chemist<br />
<br />
<b><a href="../sol/234212.html">234212 食品工艺师 Food Technologist</a> <br />
</b><br />
• 参考职务 Alternative Title:<br />
• 食品科学工作者 Food Scientist <br />
• 开发新食品，改善现有食品，为食品的生产，包装和销售设立标准。技能水平 1级 Develops new and improves existing food products, and sets standards for producing, packaging and marketing food.Skill Level: 1<br />
<br />
<b><a href="../sol/234213.html">234213 酿酒师 Wine Maker</a><br />
</b><br />
• 参考职务 Alternative Title:<br />
• 酿酒学家 Oenologist<br />
• 从葡萄品种的选择进行计划，监督和协调葡萄酒或者烈性酒的生产。技能水平 1级 Plans, supervises and coordinates the production of wine or spirits from selected varieties of grapes.Skill Level: 1<br />
