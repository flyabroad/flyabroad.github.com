<b>ANZSCO 2421 大学讲师和导师 University Lecturers and Tutors - FLYabroad<br />
</b><br />
<b>ANZSCO 2421 大学讲师和导师职责概述 - FLYabroad<br />
</b><br />
• 大学讲师和导师准备并开展讲座，在大学里为一门或多门必修课程做专题报告，并开展特定领域学问研究。 UNIVERSITY LECTURERS AND TUTORS prepare and deliver lectures and conduct tutorials in one or more subjects within a prescribed course of study at a university and conduct research in a particular field of knowledge.<br />
<br />
<b>ANZSCO 2421 大学讲师和导师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。需要注册或许可证。 In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2421 大学讲师和导师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 准备并做演讲，做专题报告，参与研讨会和实验室会议 preparing and delivering lectures, and conducting tutorials, seminars and laboratory sessions<br />
• 给论文、作业和考卷评分 preparing and marking essays, assignments and examinations<br />
• 为学生提供学术或相关事宜建议 advising students on academic and related matters<br />
• 参加部门和教职工会议、学术会议和研讨会 attending departmental and faculty meetings, conferences and seminars<br />
• 监督研究生，荣誉生以及个别辅导员的工作 supervising work programs of postgraduate and honours students and tutorial staff<br />
• 参与课程设置和学位的要求，修订课程和学术规划 participating in setting course and degree requirements, curriculum revision and academic planning<br />
• 任职于校董会、教务处、教师和其他委员会和教授委员会 serving on council, senate, faculty and other committees and professorial boards<br />
• 对特定知识领域进行研究并担任顾问 conducting research and undertaking consultancies in a particular field of knowledge<br />
• 鼓励和引导课堂讨论 stimulating and guiding class discussions<br />
• 编辑参考书 compiling bibliographies of specialised materials for reading assignments<br />
<br />
<b>ANZSCO 2421 大学讲师和导师职位列表 List of occupations - FLYabroad<br />
</b><br />
• 242111 大学讲师 University Lecturer<br />
• 242112 大学导师 University Tutor<br />
<br />
<b><a href="../sol/242111.html">242111 大学讲师 University Lecturer</a><br />
</b><br />
• 为学生开讲座并针对大学一门或多门必修科目做专题报告，开展特定领域学问研究。需要注册或许可证。 Lectures students and conducts tutorials in one or more subjects within a prescribed course of study at a university and conducts research in a particular field of knowledge. Registration or licensing may be required.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/242112.html">242112 大学导师 University Tutor</a><br />
</b><br />
• 针对大学一门或多门必修科目做专题报告，开展特定领域学问研究。需要注册或许可证。 Conducts tutorials in one or more subjects within a prescribed course of study at a university. Registration or licensing may be required.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisation:<br />
• 大学示教讲师 University Demonstrator<br />
