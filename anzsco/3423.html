<div class="bodycon"><br />
<b>ANZSCO 3423 电子行业技工 ELECTRONICS TRADES WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 3423 电子行业技工职责概述 - FLYabroad<br />
</b><br />
• 维护、调整和修理电子设备、如商业和办公设备、视频和音频设备、电子仪器和控制系统、传输和接收广播信息。ELECTRONICS TRADES WORKERS maintain, adjust and repair electronic equipment such as commercial and office machines, video and audio equipment, and electronic instruments and control systems, and transmit and receive radio messages<br />
<br />
<b>ANZSCO 3423 电子行业技工技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
• 可能需要注册或许可。Registration or licensing may be required<br />
<br />
<b>ANZSCO 3423 电子行业技工主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 检查并测试机器、设备、仪器和控制系统来确定故障。examining and testing machines, equipment, instruments and control systems to diagnose faults <br />
• 调整、修理和更换磨损和残次部件，进行配线，维护机器、设备和仪器。adjusting, repairing, and replacing worn and defective parts and wiring, and maintaining machines, equipment and instruments <br />
• 对设备重装、测试和调整。reassembling, test operating and adjusting equipment <br />
• 告知用户正确的操作程序以防止发生故障。advising users of correct operating procedures to prevent malfunctions <br />
• 接收代码，并将其转换为纯语言信息，书写和键入传输信息。receiving messages by interpreting code and converting to plain language, and writing and typing messages for transmission <br />
• 监控无线电通信，传输和接受语音信息。monitoring radio traffic, and transmitting and receiving voice messages <br />
• 安装电子仪器和控制系统。installing electronic instruments and control systems <br />
• 应用电气、电子、机械、液压和气动原理方面的知识，试运行和维护控制系统。applying knowledge of electrical, electronic, mechanical, hydraulic and pneumatic principles in commissioning and maintaining control systems <br />
<br />
<b>ANZSCO 3423 电子行业技工职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/342311.html">342311 商业机器技术员 BUSINESS MACHINE MECHANIC </a><br />
</b><br />
• 替代职位 Alternative title:<br />
• 办公设备技工 Office Equipment Technician<br />
• 办公机器技工 Office Machine Technician<br />
• 安装、维护和修理电子商业设备，如多功能设备、复印机、扫描仪、传真机和收银机Installs, maintains and repairs electronic business equipment such as multi-function devices, photocopiers, scanners, fax machines and cash registers. <br />
• 技术级别 Skill Level: 3 <br />
• 职业方向 Specialisation(s) <br />
• 复印机技工 Photocopier Technician <br />
<br />
<b><a href="../sol/342313.html">342313  电子设备技术员 ELECTRONIC EQUIPMENT TRADES WORKER</a> <br />
</b><br />
• 安装、维护和修理电子设备和系统，如音视频还音设备，家庭娱乐设施，计算机和电子安全系统。Installs, maintains and repairs electronic equipment and systems such as audio and visual reproduction equipment, home entertainment systems, computers and electronic security systems. <br />
• 技术级别Skill Level: 3  <br />
• 职业方向 Specialisation(s)<br />
• 视听技术员 Audio visual Technician<br />
• 火警警报器技术员 Fire Alarm Technician <br />
• 家庭影院技术员 Home Theatre Technician <br />
• 安全技术员 Security Technician <br />
• 视频技术员 Video Technician <br />
<br />
<b><a href="../sol/342314.html">342314 电子仪器技术员（普通）ELECTRONIC INSTRUMENT TRADES WORKER (GENERAL) </a><br />
</b><br />
• 替代职位 Alternative Title:仪器和控制服务人员 Instrument and Control Service Person  <br />
• 安装、修改、维护和修理电子仪器和控制系统。Installs, modifies, maintains and repairs electronic instruments and control systems<br />
• 可能需要注册和许可。Registration or licensing may be required <br />
• 技术级别Skill Level: 3  <br />
• 职业方向 Specialisations: Communication Electronic Technician (Air Force) Electronic Technician (Navy)  <br />
<br />
<b><a href="../sol/342315.html">342315  电子仪器技术员（特级）ELECTRONIC INSTRUMENT TRADES WORKER (SPECIAL CLASS)</a><br />
</b><br />
• 替代职位 Alternative Title: 工业测量和控制技术员 Industrial Measurement and Control Technician  <br />
• 安装、修改、维护和修理复杂的电子仪器和控制系统，需要具有电气、电子、机械、液压和气动原理方面的综合知识。Installs, modifies, maintains and repairs complex electronic instruments and control systems which involve a combination of electrical, electronic, mechanical, hydraulic and pneumatic principles<br />
• 可能需要注册和许可。Registration or licensing may be required <br />
技术级别Skill Level: 3  <br />
