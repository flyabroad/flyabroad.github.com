<div class="bodycon"><br />
<b>ANZSCO 2333 电气工程师 UNIT GROUP 2333 ELECTRICAL ENGINEERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2333 电气工程师职业描述 - FLYabroad<br />
</b><br />
• 电气工程师主要负责设计，开发和管理设备，机器以及电力能源的产生，分配，利用和控制系统的制造，安装，操作和维护 ELECTRICAL ENGINEERS design, develop and supervise the manufacture, installation, operation and maintenance of equipment, machines and systems for the generation, distribution, utilisation and control of electric power.<br />
<br />
<b>ANZSCO 2333 电气工程师技能要求 - FLYabroad<br />
</b><br />
• 这一类别大多数职业要求有本科或更高学位。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历（ANZSCO 1级水平）。可能需要注册和工作许可 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2333 电气工程师主要职责 - FLYabroad<br />
</b><br />
• 计划和设计能源站和发电设备 planning and designing power stations and power generation equipment<br />
• 决定电路，变压器，短路器，传输线和其他设备的种类和设置 determining the type and arrangement of circuits, transformers, circuit-breakers, transmission lines and other equipment<br />
• 研发产品，如电动机，部件，设备和电气用具 developing products such as electric motors, components, equipment and appliances<br />
• 说明关于电力设备和使用的规范，草图，标准和规章制度 interpreting specifications, drawings, standards and regulations relating to electric power equipment and use<br />
• 组织和管理使用于供应电气部件，机械，用具和设备的资源 organising and managing resources used in the supply of electrical components, machines, appliances and equipment<br />
• 确定机器，开关，电缆和设备的交付和安装进度 establishing delivery and installation schedules for machines, switchgear, cables and fittings<br />
• 负责能源站，输电和配电系统以及工厂的运行和维护 supervising the operation and maintenance of power stations, transmission and distribution systems and industrial plants<br />
• 为公路，铁路和航空运输设计和安装控制和信号设备 designing and installing control and signalling equipment for road, rail and air traffic<br />
• 可能专长于某个领域的研究，如发电和传输系统，变压器，开关和电动机，遥感和控制技术 May specialise in research in areas such as power generation and transmission systems, transformers, switchgear and electric motors, telemetry and control systems<br />
<br />
<b>ANZSCO 2333 电气工程师职位列表 - FLYabroad<br />
</b><br />
<b><a href="../sol/233311.html">233311 电气工程师 Electrical Engineer</a><br />
</b><br />
• 设计，开发和管理设备，机器和电力能源生产，分配，利用和控制系统的制造，安装，操作和维护。 可能需要注册或工作许可 Designs, develops and supervises the manufacture, installation, operation and maintenance of equipment, machines and systems for the generation, distribution, utilisation and control of electric power. Registration or licensing may be required.Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 电气设计工程师 Electrical Design Engineer<br />
• 铁路信号工程师 Railway Signalling Engineer<br />
• 信号和通讯技术工程师 Signalling and Communications Engineer<br />
