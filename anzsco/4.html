<b>ANZSCO 4 社区与个人服务工作者 COMMUNITY AND PERSONAL SERVICE WORKERS - FLYabroad <br />
</b><br />
<b>ANZSCO 4 社区与个人服务工作者职责概述 - FLYabroad<br />
</b><br />
• 社区与个人服务工作者协助健康专业人士照顾病人，为一系列社会福利问题提供信息与支持，并提供老年护理，儿童护理、教育支持、接待、防卫、维护治安、应急服务、安全服务、旅游与旅游业、健康、运动和个人等领域的服务。 COMMUNITY AND PERSONAL SERVICE WORKERS assist Health Professionals in the provision of patient care, provide information and support on a range of social welfare matters, and provide other services in the areas of aged care and childcare, education support, hospitality, defence, policing and emergency services, security, travel and tourism, fitness, sports and personal services.<br />
<br />
<b>ANZSCO 4 社区与个人服务工作者技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 这一类别的大多数职业对学历和工作经验的要求如下： Most occupations in this major group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚 In Australia:<br />
• 澳大利亚学历资格体系(AQF)大专文凭、高级文凭或者证书，或者3年以上相关工作经验（ANZSCO 2级水平）； AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); <br />
• AQF三级证书，包括两年以上在职培训经历，或AQF五级证书，或3年以上相关工作经验（ANZSCO 3级水平）； or AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3); <br />
• 或AQF二级或三级证书，或一年以上相关工作经验（ANZSCO 4级水平）； or AQF Certificate II or III, or at least one year of relevant experience (ANZSCO Skill Level 4); <br />
• 或AQF一级证书，或中等义务教育（ANZSCO 5级水平） 。or AQF Certificate I, or compulsory secondary education (ANZSCO Skill Level 5)<br />
• 在新西兰 In New Zealand:<br />
• NZ注册文凭，或3年以上相关工作经验（ANZSCO 2级水平）； NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or<br />
• 或NZ四级注册资格，或3年以上相关工作经验（ANZSCO 3级水平）； NZ Register Level 4 qualification, or at least three years of relevant experience (ANZSCO Skill Level 3); <br />
• 或NZ二级或三级注册资格，或1年以上相关工作经验（ANZSCO 4级水平）； or NZ Register Level 2 or 3 qualification, or at least one year of relevant experience (ANZSCO Skill Level 4);<br />
• 或NZ1级注册资格，或中等义务教育（ANZSCO 5级水平） 。or NZ Register Level 1 qualification, or compulsory secondary education (ANZSCO Skill Level 5)<br />
• 在某些情况下，除了正式的资格证书，相关工作经验和/或在职培训也是需要的。至于技能水平5级职业，除了正式资格证书，短期在职培训也可能需要或取代正式资格证书，非正式资格证书或在职培训也可能需要<br />
• 某些情况下，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。在5级职业水平的情况下，需要一个短期的培训，可能是附加的也可能代替正规资格要求，或者不需要正规的资格和在职培训经验。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. In the case of some Skill Level 5 occupations, a short period of on-the-job training may be required in addition to or instead of the formal qualification, or no formal qualification or on-the-job training may be required.<br />
<br />
<b>ANZSCO 4 社区与个人服务工作者主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 参与意外事故的处理，规划和实施个人在医疗保健和社区的休闲活动，为病人提供护理 attending accidents, planning and implementing leisure activities for individuals in health care and the community, and providing nursing care for patients<br />
• 为客户提供情感、经济、娱乐、健康、住房以及其他社会福利事宜的建议 advising clients on emotional, financial, recreational, health, housing and other social welfare matters<br />
• 规划、指导并参与孩子的教育和娱乐活动，以促进孩子的身体、社交、情绪以及智力发展。 planning, conducting and participating in educational and recreational activities to encourage the physical, social, emotional and intellectual development of children<br />
• 在护理方面协助专业人士，并为老年人、残疾人、医院诊所和疗养院的病人以及孩子提供家庭护理。 assisting Professionals in the provision of care and support to aged and disabled persons, patients in hospitals, clinics and nursing homes, and children in residential care establishments<br />
• 在酒吧、咖啡馆和餐厅服务并销售食品饮料，领导宾馆员工，为客人运送行李并陪同客人。 serving and selling food and beverages in bars, cafes and restaurants, supervising staff in hotels, carrying luggage and escorting guests<br />
• 维护社会秩序和安全并提供专业化军事服务以防止暴力 maintaining public order and safety and providing specialised military services to the defence forces<br />
• 保护、巡逻并守卫财产，为客户提供安全需求建议 protecting, patrolling and guarding properties and advising clients on security requirements<br />
• 提供一系列个人服务，比如美容、驾驶、安排葬礼以及组织并提供旅游和住宿服务建议 。 providing a range of personal services such as beauty therapy, teaching people to drive, arranging funerals, and organising and providing advice about travel and accommodation<br />
• 组织进行室外活动以达到健体强身的效果，主持运动会、培训运动员。 organising and supervising groups and individuals pursuing physical fitness goals and outdoor adventure, participating in and officiating at sporting competitions, and coaching and training sporting competitors<br />
