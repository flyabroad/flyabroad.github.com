<div class="bodycon"><br />
<b>ANZSCO 2611 ICT业务和系统分析员 ICT Business and Systems Analysts - FLYabroad <br />
</b><br />
<b>ANZSCO 2611 ICT业务和系统分析员职责概述 - FLYabroad<br />
</b><br />
• ICT 业务和系统分析员与客户商讨确定系统需求，开发系统和制作文档，评估现有系统，并修改系统以迎合客户的业务需求。非信息与通信技术业务分析员（比如管理顾问）不包含在此职业组以内。非信息与通信技术经营分析员属于2247组：管理与机构分析员。 ICT BUSINESS AND SYSTEMS ANALYSTS work with users to formulate system requirements, develop system plans and documentation, review and evaluate existing systems, and design and modify systems to meet users’ business needs. Non-ICT Business Analysts (for example, Management Consultants) are excluded from this unit group. Non-ICT<br />
Business Analysts are included in Unit Group 2247 Management and Organisation Analysts.<br />
<br />
<b>ANZSCO 2611 ICT业务和系统分析员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验和/或公司认证可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。 Most occupations in this sub-major group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience and/or relevant vendor certification may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2611 ICT业务和系统分析员主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 与用户商讨，记录客户的业务需求 working with users to formulate and document business requirements<br />
• 分析业务流程、程序，并进行工作实践 identifying, investigating, and analysing business processes, procedures and work practices<br />
• 评估现有系统的低效性，提出更加优化的业务解决方案 identifying and evaluating inefficiencies and recommending optimal business practices, and system functionality and behaviour<br />
• 运用项目管理方法论、原则和技术，为成本、资源和项目制定计划 using project management methodologies, principles and techniques to develop project plans and to cost, resource and manage projects<br />
• 部署功能解决方案并执行系统测试方案，以确保系统的质量和完整性 taking responsibility for deploying functional solutions, such as creating, adopting and implementing system test plans, which ensure acceptable quality and integrity of the system<br />
• 制作用户培训文档，并负责正式的培训课程 creating user and training documentation, and conducting formal training classes<br />
• 为系统开发员开发功能规格 developing functional specifications for use by system developers<br />
• 使用数据和过程建模技术，为系统软件的设计和开发创造清晰的规范 using data and process modelling techniques to create clear system specifications for the design and development of system software<br />
• 为系统项目决策提供指导和协助 acting as a central reference and information source, providing guidance and assistance in the system project decision making process<br />
<br />
<b>ANZSCO 2611 ICT业务和系统分析员职位列表 List of occupations - FLYabroad<br />
</b><br />
• 261111 信息与通信技术业务分析员 ICT Business Analyst<br />
• 261112 系统分析员 Systems Analyst<br />
<br />
<b><a href="../sol/261111.html">261111 信息与通信技术业务分析员 ICT Business Analyst</a><br />
</b><br />
• 替代职位： Alternative Titles:<br />
• 商务系统分析员（信息与通信技术） BA (ICT) <br />
• 业务咨询师（信息与通信技术） Business Consultant (ICT) <br />
• 与用户交流并制定生产需求说明书，来建立系统和软件解决方案 Identifies and communicates with users to formulate and produce a requirements specification to create system and software solutions.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisation:<br />
• 业务系统分析员 Business Systems Analyst<br />
<br />
<b><a href="../sol/261112.html">261112 系统分析员 Systems Analyst</a><br />
</b><br />
• 评估现有信息与通信技术系统中运用的流程和方法，并提出修订程序、增加额外的系统组件或直接开发新系统以满足用户在说明书和其他文档中的需求 Evaluates processes and methods used in existing ICT systems, proposes modifications, additional system components or new systems to meet user needs as expressed in specifications and other documentation.<br />
• 技能等级：1 Skill Level: 1<br />
<hr /><p><a href="http://www.immi.gov.au/skilled/sol/" target="_blank">参考：</a><br />
评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
