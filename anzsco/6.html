<b>ANZSCO 6 销售人员 SALES WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 6 销售人员职责概述 - FLYabroad<br />
</b><br />
• 销售人员销售商品、服务和房产，提供某些产品的售后支持如教授如何操作收银机，并展示商品。 SALES WORKERS sell goods, services and property, and provide sales support in areas such as operating cash registers and displaying and demonstrating goods.<br />
• ICT和技术类销售人员不包含在此类。ICT销售代表包含在2252ICT专业人员中，技术销售代表包含在2254类。ICT and Technical Sales Representatives are excluded from this major group. ICT Sales Representatives are included in Unit Group 2252 ICT Sales Professionals. Technical Sales Representatives are included in Unit Group 2254 Technical Sales Representatives.<br />
<br />
<b>ANZSCO 6 销售人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 这一类别的大多数职业对学历和工作经验的要求如下： Most occupations in this major group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚： In Australia:<br />
• AQF大专文凭、高级文凭或证书，或3年以上相关工作经验（ANZSCO 2级水平）； AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or<br />
• 或AQF三级证书，包含两年的在职培训经历，或者AQF四级证书，或3年以上相关工作经验（ANZSCO 3级水平）； AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3); or<br />
• 或AQF二级或三级证书，或1年以上相关工作经验（ANZSCO 4级水平）； AQF Certificate II or III, or at least one year of relevant experience (ANZSCO Skill Level 4); or<br />
• 或AQF二级证书，或中等义务教育（ANZSCO 5级水平）。 AQF Certificate I, or compulsory secondary education (ANZSCO Skill Level 5)<br />
• 在新西兰： In New Zealand:<br />
• NZ注册文凭，或3年以上相关工作经验（ANZSCO 2级水平）； NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or<br />
• 或NZ4级注册资格，或3年以上相关工作经验（ANZSCO 3级水平）； NZ Register Level 4 qualification, or at least three years of relevant experience (ANZSCO Skill Level 3); or<br />
• 或NZ二级或三级注册资格，或1年以上相关工作经验（ANZSCO 4级水平）； NZ Register Level 2 or 3 qualification, or at least one year of relevant experience (ANZSCO Skill Level 4); or<br />
• 或NZ一级注册资格，或中等义务教育（ANZSCO 5级水平）。 NZ Register Level 1 qualification, or compulsory secondary education (ANZSCO Skill Level 5)<br />
• 某些情况下，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。对于技能水平为5级的职业，还需要一个短期的培训，可能是附加的也可能代替正规资格要求，或者不需要正规的资格和在职培训经验。 In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. In the case of some Skill Level 5 occupations, a short period of on-the-job training may be required in addition to or instead of the formal qualification, or no formal qualification or on-the-job training may be required.<br />
<br />
<b>ANZSCO 6 销售人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 向准买家推销商品、服务、房产和生意。 promoting goods and services, properties and businesses to potential buyers<br />
• 销售商品、服务、房产和生意。selling goods and services, properties and businesses to buyers<br />
• 作为准买家。 engaging prospective buyers<br />
• 确定买家需求。 determining buyers' requirements<br />
• 接收和处理多种付款方式购买商品。 receiving and processing payments for goods and services, properties and businesses purchased by a variety of payment methods<br />
<br />

</b><br />
