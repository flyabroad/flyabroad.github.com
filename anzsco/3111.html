<div class="bodycon"><br />
<b>ANZSCO 3111 农业技师 Agricultural Technicians   - FLYabroad<br />
</b><br />
<b>ANZSCO 3111 农业技师进行职责概述 - FLYabroad<br />
</b><br />
• 测试和实验，提供技术支持，在研究、生产、服务、销售领域协助农业科学家 AGRICULTURAL TECHNICIANS perform tests and experiments, and provide technical support to assist Agricultural Scientists in areas such as research, production, servicing and marketing.<br />
<br />
<b>ANZSCO 3111 农业技师的技术要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中的大多数职业有与如下资历相当的技能水平。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 澳大利亚学历资格框架 大专学历，高级大专  或 （ANZSCO 2级水平） In Australia:AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• 新西兰注册证书（ANZSCO 2级水平） In New Zealand:NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年的工作经验才能代替上述基本资格要求。在某些情况下，还需要相关工作经验和/或在职培训补充上述基本资格要求。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 311 农业技师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 通过检测农田的地形、物理和土壤特性来确定它的最有效用处和识别是否营养不足 examining topographical, physical and soil characteristics of farmland to determine its most effective use and identify nutrient deficiencies<br />
• 协助制定种植、施肥、收割和处理作物的新方法，达到最有效地利用土地 assisting in developing new methods of planting, fertilising, harvesting and processing crops to achieve optimum land usage<br />
• 识别对作物和牲畜有害的病原微生物、昆虫、寄生虫、真菌和杂草，并协助设计控制方法 identifying pathogenic micro-organisms and insects, parasites, fungi and weeds harmful to crops and livestock, and assisting in devising methods of control<br />
• 分析农产品，确定和保持质量标准 analysing produce to set and maintain standards of quality<br />
• 检测牲畜，测量饲料配方的效力 inspecting livestock to gauge the effectiveness of feed formulae<br />
• 协助控制繁殖实验，发展改良的作物和牲畜品种 assisting in controlled breeding experiments to develop improved crop and livestock strains<br />
• 向农民和农场主经理提供药品、疫苗和其他化学品，并指导他们使用 arranging the supply of drugs, vaccines and other chemicals to Farmers and Farm Managers, and giving advice on their use<br />
• 收集和校对研究数据 collecting and collating data for research<br />
• 规划屠宰、收割和其他生产程序 planning slaughtering, harvesting and other aspects of production processes<br />
• 给农业工人提出农业技术和管理方面的建议 may advise producers on farming techniques and management<br />
<br />
<b>ANZSCO 3111 农业技师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/311111.html">311111 农业技师 Agricultural Technician</a> <br />
</b><br />
• 参考职位： Alternative Title:<br />
• 农业技术专员 Agricultural Technical Officer <br />
• 进行测试和实验，提供技术支持，在研究、生产、服务、销售领域协助农业科学家Performs tests and experiments, and provides technical support to assist Agricultural Scientists in areas such as research, production, servicing and marketing.<br />
• 2级水平 Skill Level: 2<br />
• 职业方向： Specialisations<br />
• 农业实验室技师 Agriculture Laboratory Technician <br />
• 人工授精技术专员 Artificial Insemination Technical Officer<br />
• 乳品技师 Dairy Technician<br />
• 农田作物技术专员 Field Crop Technical Officer<br />
• 牲畜群测试员 Herd Tester<br />
• 园艺技术专员 Horticultural Technical Officer<br />
• 家禽技术专员 Poultry Technical Officer<br />
