<div class="bodycon"><br />
<b>ANZSCO 3112 医学技师 Medical Technicians  - FLYabroad<br />
</b><br />
<b>ANZSCO 3112 医学技师职责概述 - FLYabroad<br />
</b><br />
• 负责执行麻醉、心脏病治疗、做手术、操作医疗检测设备，进行和协助实验室测试，和开具药方，以支持健康专业人士MEDICAL TECHNICIANS operate anaesthetic, cardiac, operating theatre and medical testing equipment, perform and assist with laboratory tests, and fill prescriptions in support of Health Professionals.<br />
<br />
<b>ANZSCO 3112 医学技师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中的大多数职业有与如下资历相当的技能水平。 Most occupations in this minor group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 澳大利亚学历资格框架 大专学历，高级大专  或 （ANZSCO 2级水平） In Australia:AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• 新西兰注册证书（ANZSCO 2级水平） In New Zealand:NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年的工作经验才能代替上述基本资格要求。在某些情况下，还需要相关工作经验和/或在职培训补充上述基本资格要求。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
• 也可能需要登记注册或获得许可。Registration or licensing may be required.<br />
<br />
<b>ANZSCO 3112 医学技师主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 操作运用于心脏，肾脏，神经系统，听力，麻醉等方面的诊断检测设备 operating equipment used in diagnosing and monitoring disorders of the heart, kidneys, nervous system and hearing, and in anaesthesia<br />
• 执行并协助医学分析程序以及协助麻醉师和外科医生团队 undertaking and assisting with medical analytical procedures and assisting Anaesthetists and surgical teams<br />
• 记录能够测量心率、解读心跳模式和频率的心脏电活动 recording the electrical activity of the heart, from which the heart rate is measured and pattern and rhythm interpreted<br />
• 准备并将幻灯片和组织切片染色，来研究学细胞，并作为组织学检查 preparing and staining slides and tissue sections to study the cells of blood and for histological examination<br />
• 对组织或体液进行诊断试验，并分析血液，尿液，大便，组织等的化学成分 performing diagnostic tests on tissues and body fluids and analysing the chemical constituents of blood, urine, faeces and tissues<br />
• 通过在样本中寻找抗体和有免疫反应的产品来对疾病进行测验 testing for diseases by looking for the presence of antibodies and the products of immune response in samples<br />
• 安装，检测并维护手术室，麻醉室，生命维持仪以及相关设备 setting up, checking and maintaining operating theatres, anaesthetic workstations, life support machines and associated equipment<br />
• 向药剂师咨询处方，协助准备药物 referring prescriptions to Pharmacists and assisting in preparing medications<br />
<br />
<b>ANZSCO 3112 医学技师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/311213.html">311213 医务化验员 MEDICAL LABORATORY TECHNICIAN</a><br />
</b><br />
• 其他名称Alternative Title:<br />
• 医务化验专员Medical Laboratory Technical Officer<br />
• 执行日常的医务实验室试验，并在医务实验室科学家或者病理学家的监控下操作诊断设备。需要登记注册或获得许可。Performs routine medical laboratory tests and operates diagnostic laboratory equipment under the supervision of Medical Laboratory Scientists and Pathologists. Registration or licensing may be required.<br />
• 技能水平2级 Skill Level: 2<br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
