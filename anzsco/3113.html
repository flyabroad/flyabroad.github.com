<div class="bodycon"><br />
<b>ANZSCO 3113 农产品检查师 PRIMARY PRODUCTS INSPECTORS - FLYabroad<br />
</b><br />
<b>ANZSCO 3113 农产品检查师职责概述 - FLYabroad<br />
</b><br />
• 负责检测动物、植物、农产品和工具，确保在质量、卫生和许可方面符合政府和行业标准 PRIMARY PRODUCTS INSPECTORS inspect animals, plants and agricultural produce and facilities to ensure compliance with government and industry standards with respect to quality, health and licensing.<br />
<br />
<b>ANZSCO 3113 农产品检查师技术要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中的大多数职业有与如下资历相当的技能水平。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• In Australia:<br />
• 澳大利亚学历资格框架 大专学历，高级大专  或 （ANZSCO 2级水平）AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2)<br />
• In New Zealand:<br />
• 新西兰注册证书（ANZSCO 2级水平）NZ Register Diploma (ANZSCO Skill Level 2)<br />
• 至少3年的工作经验才能代替上述基本资格要求。在某些情况下，还需要相关工作经验和/或在职培训补充上述基本资格要求。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 3113 农产品检查师主要职责Tasks Include - FLYabroad：<br />
</b><br />
• 检测动植物和农产品以保证其质量，并给农业生产者提供建议 inspecting animals, plants and agricultural produce to identify product quality issues, and providing advice to producers<br />
• 审查并监督农场及食品加工处理设备的质量程序，确保符合相关标准。auditing and monitoring quality procedures at farms and food handling and processing facilities to ensure compliance with required standards<br />
• 检测产品样本的质量，规格和纯度 testing samples of produce for quality, size and purity<br />
• 确保农产品在储藏，加工，包装和运输的过程中符合卫生标准 ensuring that required standards of hygiene are observed at storage, processing and packing facilities and in transport vehicles<br />
• 告知生产者消除病害的经济意义，并向农业生产者和公众说明疾病和杂质对健康的影响 advising primary producers on economic aspects of disease eradication and informing producers and the general public of the health implications of diseases and impurities<br />
• 在识别虫害和疾病，以及适用于产品分级，包装的规章条例方面提出建议advising on the identification of pests and diseases and on regulations pertaining to grading, packing and loading of products<br />
• 对进口的动植物和农产品，比如木材，种子和干果等进行检测，并做好检疫工作 examining imported plants and animals, and products, such as timber, seeds and dried fruits, and making quarantine arrangements<br />
• 调查水路中的非法捕鱼和非法捕获受保护的海洋生物活动 patrolling and investigating waterways for unlawful fishing activities and the removal of protected marine life<br />
• 就鱼类和鱼类保护方面进行教育、提出建议、并提供广泛信息 educating, advising and providing information on a wide range of topics relating to fish and their protection<br />
• 提起或协助法律诉讼，以保证条例的实施 may initiate or assist in legal action to enforce regulations<br />
<br />
<b>ANZSCO 3113 农产品检查师职位列表 List of occupations - FLYabroad<br />
</b><br />
• 311311 渔业专员 Fisheries Officer<br />
• 311312 肉类检测员 Meat Inspector<br />
• 311313 检疫员 Quarantine Officer<br />
• 311399 其他必要的农产品检查员 Primary Products Inspectors nec<br />
<br />
<b><a href="../sol/311311.html">311311 渔业专员 Fisheries Officer</a><br />
</b><br />
• 其他名称 Alternative Title:<br />
• 渔业检查员Fisheries Inspector<br />
• 检查渔船，打捞装置，许可证，捕鱼量，以保证遵守相关法律条例Inspects fishing vessels,  gear, licences and catches to ensure that fisheries laws and regulations are obeyed.<br />
• 2级技能水平Skill Level: 2<br />
<br />
<b><a href="../sol/311312.html">311312 肉类检测员 MEAT INSPECTOR</a><br />
</b><br />
• 对动物的屠体，内脏及肉类加工装置进行检测，以保证符合政府和行业的质量健康标准Inspects animal carcasses, internal organs and meat processing facilities for disease to ensure compliance with government and industry standards with respect to quality and health.<br />
• 2级技能水平Skill Level: 2<br />
<br />
<b><a href="../sol/311313.html">311313 检疫员 QUARANTINE OFFICER</a><br />
</b><br />
• 其他名称Alternative Titles:<br />
• 生物安全专员（新西兰农业林业部）Biosecurity Officer (Ministry of Agriculture and Forestry) (NZ)<br />
• 检验员Quarantine Inspector<br />
• 对引进的动植物、及动植物产品进行检测以保证符合相关法律条例，防止外来虫害和疾病的传播Inspects incoming animals, plants, and animal and plant products to ensure compliance with laws and regulations to prevent the spread of exotic pests and diseases.<br />
• 2级技能水平Skill Level: 2<br />
<br />
<b><a href="../sol/311399.html">311399 其他必要的农产品检测员 PRIMARY PRODUCTS INSPECTORS NEC</a><br />
</b><br />
• 本组职位不对农产品检测员进行其他分类 This occupation group covers Primary Products Inspectors not elsewhere classified.<br />
• 2级技能水平Skill Level: 2<br />
• 本组包含以下职位 Occupations in this group include:<br />
• 牛奶质保专员 Dairy Quality Assurance Officer<br />
• 果蔬检测员 Fruit and Vegetable Inspector<br />
