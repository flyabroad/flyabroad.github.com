<b>ANZSCO 2253 公共关系职业人员职责概述 - FLYabroad<br />
</b><br />
• 公共关系职业人员主要负责计划，开发，实施和评估信息和通讯策略，提高对组织结构的良好认知度，以及他们的商品和服务在社会中的作用。PUBLIC RELATIONS PROFESSIONALS plan, develop, implement and evaluate information and communication strategies that create an understanding and a favourable view of organisations, their goods and services, and their role in the community.<br />
<br />
<b>ANZSCO 2253 公共关系职业人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 此类别的大多数职业要求本科或本科以上学历。至少5年的工作经验和/或销售证明可以代替正式的学历要求。有时，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。可能需要注册或工作许可。(ANZSCO 技能一级) Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2253 公共关系职业人员主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 计划和组织公共活动和传播策略 planning and organising publicity campaigns and communication strategies<br />
• 就政策，项目和实践行为的公共关系意义向主管们提供建议 advising executives on the public relations implications of their policies, programs and practices<br />
• 准备并管理新闻和媒体公布的信息 preparing and controlling the issue of news and press releases<br />
• 对公共观点进行研究和调查，分析调查结果并计划公共交际和促销活动 undertaking and commissioning public opinion research, analysing the findings and planning public relations and promotional campaigns<br />
• 组织特别活动，研讨会，娱乐，竞赛和社会集会从而有利于对商誉的提高和正面宣传 organising special events, seminars, entertainment, competitions and social functions to promote goodwill and favourable publicity<br />
• 代表所在机构并安排管理者在公共媒体的访谈活动 representing organisations and arranging executive interviews with publicity media<br />
• 出席商业，社交和其他大型集会以提高所在机构的声誉 attending business, social and other functions to promote the organisation<br />
• 委托他人或自己获取照片或其他阐述性材料 commissioning and obtaining photographs and other illustrative material<br />
• 选择，评价和核查由公共作家，摄影师，插图画家和其他工作人员提供的资料从而形成对公司有利的宣传 selecting, appraising and revising material submitted by publicity writers, Photographers, Illustrators and others to create favourable publicity<br />
<br />
<b>ANZSCO 2253 公共关系职业人员职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/225311.html">225311 公共关系职业人员 Public Relations Professional</a><br />
</b><br />
• 可替换的职业名称 Alternative Title:<br />
• 公司执行专员 Corporate Affairs Officer<br />
• 主要负责计划，开发，执行和评估信息和通讯策略，以形成一种对所在机构，其商品和服务以及在社会中的作用的认知和正面观点。Plans, develops, implements and evaluates information and communication strategies that create an understanding and a favourable view of an organisation, its goods and services, and its role in the community.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 毛利人联络专员（新西兰）Maori Liaison Officer (NZ)<br />
• 媒体联络专员 Media Liaison Officer<br />
• 新闻发言人 Press Officer<br />
• 促销专员 Promotions Officer<br />
• 公共事务执行专员 Public Affairs Officer<br />
• 公共关系顾问 Public Relations Consultant<br />
