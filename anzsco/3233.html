<div class="bodycon"><br />
<b>ANZSCO 3233 精密金属行业技工 Precision Metal Trades Workers - FLYabroad<br />
</b><br />
<b>ANZSCO 3233 精密金属行业技工职责概述 - FLYabroad<br />
</b><br />
• 精密金属行业工人制造，装配，维护并修理金属精密仪器。 SPRECISION METAL TRADES WORKERS fabricate, assemble, maintain and repair metal precision instruments.<br />
<br />
<b>ANZSCO 3233 精密金属行业技工技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有和下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b><b>ANZSCO 3233 精密金属行业技工主要职责 Tasks Include - FLYabroad <br />
</b></b><br />
• 组装精密工具、锁具、时钟和火器的部件与组件。 assembling parts and subassemblies of precision instruments, locks, timepieces and firearms<br />
• 拆除精密仪器、锁、钟表和枪支；维修和更换残次部件；使用手动、电动工具和专门设计的机器来进行重组。 dismantling precision instruments, locks, timepieces and firearms, repairing and replacing defective parts, and reassembling articles using hand and power tools and specially designed machines<br />
• 在珠宝、奖杯及其他饰品表面雕刻字母、数字和图案等。 inscribing letters, figures and designs on surfaces of jewellery, trophies and other ornamental items<br />
• 安装安全系统，改变锁的换向齿轮，换锁，制作钥匙并开锁。 installing security systems, changing tumblers in locks, changing locks, cutting keys and opening locks by manipulation<br />
• 用标准度量衡，夹具及固定装置，手动工具调整和排列部件和小的配重以达校准精密仪器的目的。 calibrating precision instruments using standard weights and measures, jigs and fixtures, and hand tools to adjust and align parts and small balancing weights<br />
• 制造圆锯、带锯和其他动力锯的刀片，维修、设置和打磨刀片。 making blades for circular, band and other power saws and repairing, setting and sharpening blades for hand and power saws<br />
• 测试电子时钟的电路。testing circuits in electronic timepieces<br />
• 可能要估计维修费用并准备报价。 may estimate costs and prepare quotes for repairs<br />
<br />
<b>ANZSCO 3233 精密金属行业技工职位列表 List of occupations - FLYabroad<br />
</b><br />
• 323311 雕工 Engraver<br />
• 323312 军械工人 Gunsmith<br />
• 323313 锁匠  Locksmith<br />
• 323314 精密仪器制造工和修理工 Precision Instrument Maker and Repairer<br />
• 323315 电锯制造工和修理工 Saw Maker and Repairer<br />
• 323316 钟表制造工和修理工 Watch and Clock Maker and Repairer<br />
<br />
<b><a href="../sol/323311.html">323311 雕工 ENGRAVER</a><br />
</b><br />
• 在金属、玻璃、木头、塑料、其它表面上雕刻字母、数字和图案。 Inscribes letters, figures and designs on metal, glass, wood, rubber, plastic and other surfaces.<br />
• 技术级别 Skill Level: 3<br />
<b><br />
<a href="../sol/323312.html">323312 军械工人 GUNSMITH</a><br />
</b><br />
• 改造、维护和维修步枪、手枪和其它枪械。Modifies, services and repairs rifles, revolvers and other firearms.<br />
• 需要注册或许可。Registration or licensing is required.<br />
• 技术级别：3  Skill Level: 3<br />
<br />
<b><a href="../sol/323313.html">323313 锁匠  LOCKSMITH</a><br />
</b><br />
• 安装并维护锁具以及相关的安全装置和系统。 Installs and maintains locks and related security devices and systems. <br />
• 需要注册或许可。Registration or licensing is required.<br />
• 技术级别3 Skill Level: 3<br />
• 职业方向 Specialisation:<br />
• 安全装置制造者 Safemaker<br />
<br />
<b><a href="../sol/323314.html">323314 精密仪器制造工和修理工 PRECISION INSTRUMENT MAKER AND REPAIRER</a><br />
</b><br />
• 组装、调整、安装和检修机械精密仪器和设备。Assembles, calibrates, installs and overhauls mechanical precision instruments and equipment.<br />
• 技术级别3 Skill Level: 3<br />
• 职业方向 Specialisations:<br />
• 相机修理工 Camera Repairer<br />
• 天平制造工 Scalemaker<br />
• 科学仪器制造工和修理工 Scientific Instrument Maker and Repairer<br />
<br />
<b><a href="../sol/323315.html">323315 电锯制造工和修理工 SAW MAKER AND REPAIRER</a><br />
</b><br />
• 制造、修理、安放和打磨圆锯、带锯和其他动力锯用的刀片。 Makes, repairs, sets and sharpens blades for circular, band and other saws.<br />
• 技术级别3 Skill Level: 3<br />
• 职业方向 Specialisation:<br />
• 锯研磨师 Saw Sharpener<br />
<b><br />
<a href="../sol/323316.html">323316  钟表制造工和修理工 WATCH AND CLOCK MAKER AND REPAIRER</a> <br />
</b><br />
• 制作、修理、清洗和调节手表和钟表。Makes, repairs, cleans and adjusts watches and clocks <br />
• 技术级别 Skill Level: 3  <br />
