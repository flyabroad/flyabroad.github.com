<b>ANZSCO 2513 劳动与环境卫生专家 Occupational and Environmental Health Professionals - FLYabroad<br />
</b><br />
<b>ANZSCO 2513 劳动与环境卫生专家职责概述 - FLYabroad<br />
</b><br />
• 劳动与环境卫生专家制定、执行和评估用于监督环境卫生和职业健康安全的政策和程序以及相关的法律，确保有一个安全和健康的工作环境，协助受伤员工处理赔偿和康复事宜。 OCCUPATIONAL AND ENVIRONMENTAL HEALTH PROFESSIONALS develop, implement and evaluate policies and programs to monitor environmental health and occupational health and safety and related legislation to ensure safe and healthy working conditions, and assist injured staff through the workers‘ compensation and rehabilitation process.<br />
<br />
<b>ANZSCO 2513 劳动与环境卫生专家技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。 In Australia and New Zealand:  Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
• 可能需要注册和许可证。Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2513 劳动与环境卫生专家主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 制定、执行和审核环境卫生管理计划和职业健康安全计划 developing, implementing and reviewing environmental health management plans and occupational health and safety plans<br />
• 准备和实施适合于商业、工业、医疗和家庭废物处理的安全经济的计划和策略 preparing and implementing plans and strategies for the safe, economic and suitable disposal of commercial, industrial, medical and household wastes<br />
• 建议和执行立法，实施关于传染病、食品安全、污水回收和处理系统、生活用水质量、有害物质和空气、海洋、水和噪音污染的预防措施和策略，改善健康状况。 advising on and enforcing legislation, implementing prevention programs and strategies for communicable diseases, food safety, waste water treatment and disposal systems, recreation and domestic water quality, contaminated and hazardous substances, and minimising air, sea, water and noise pollution to improve health outcomes<br />
• 识别危害，评估和控制工作场所的风险 identifying hazards, and assessing and controlling risks in the workplace<br />
• 制定、实施和监测程序，将工作场所和环境中的化学和物理污染降到最低 developing, implementing and monitoring programs minimising workplace and environmental pollution involving chemical and physical hazards<br />
• 根据员工的需求改善工作场所环境，例如与家具、设备和工作活动相匹配 promoting ergonomic principles within the workplace such as matching furniture, equipment and work activities to the needs of employees<br />
• 审查工作场所、工作流程、厂房的化学和物理危害物是否符合法律要求 inspecting and auditing workplaces, processes, plant, and chemical and physical hazards for legislative compliance<br />
• 培训员工个人防护装备和安全工作流程 training employees in personal protective equipment and safe working procedures<br />
• 记录和调查伤员和设备损害情况，报告安全状况 recording and investigating injuries and equipment damage, and reporting safety performance<br />
• 伤员恢复后返回工作场所的协调事宜 coordinating the return of injured workers into the workplace<br />
<br />
<b>ANZSCO 2513 劳动与环境卫生专家职位列表 List of occupations - FLYabroad<br />
</b><br />
• 251311 环境卫生员 Environmental Health Officer <br />
• 251312 职业健康和安全顾问 Occupational Health and Safety Adviser<br />
<br />
<b><a href="../sol/251311.html">251311 环境卫生员 Environmental Health Officer </a><br />
</b><br />
• 制定、执行和评估环境卫生政策、程序和策略，改善健康状况。监督环境卫生法律的实施。可能需要注册和许可证。 Develops, enforces and evaluates environmental health policies, programs and strategies to improve health outcomes, and oversees the implementation and monitoring of environmental health legislation. Registration or licensing may be required.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 食品安全审查员 Food Safety Auditor <br />
• 食品安全官员 Food Safety Officer<br />
<br />
<b><a href="../sol/251312.html">251312 职业健康和安全顾问 Occupational Health and Safety Adviser</a><br />
</b><br />
• 替代职位： Alternative Titles:<br />
• 职业健康和安全协调员 Occupational Health and Safety Coordinator <br />
• 职业健康和安全官员 Occupational Health and Safety Officer<br />
• 制定、执行和评估风险管理政策和程序，培训员工职业健康和安全规程，监督和审查工作场所，记录和调查有关事件以确保安全和健康的工作条件。 Develops, implements and evaluates risk management policies and programs, trains employees in occupational health and safety procedures, monitors and audits the workplace, and records and investigates incidents to ensure safe and healthy working conditions.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 职业保健专家Occupational Hygienist <br />
• 工作场所复原官员Workplace Rehabilitation Officer<br />
