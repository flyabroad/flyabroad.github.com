<div class="bodycon"><br />
<b>ANZSCO 612 房地产销售代理人 REAL ESTATE SALES AGENTS - FLYabroad<br />
</b><br />
<b>ANZSCO 612 房地产销售代理人职责概述 - FLYabroad<br />
</b><br />
• 销售、出租和管理商业和个人房产，以中间人的身份进行买卖。REAL ESTATE SALES AGENTS sell, lease and manage commercial and private properties, and broker the buying and selling of businesses<br />
<br />
<b>ANZSCO 612 房地产销售代理人技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲AQF大专文凭、高级文凭或文凭，或至少3年相关工作经验（ANZSCO技术2级）；或AQF证书3级，包括至少2年的在职培训或AQF证书IV级或至少3年的相关工作经验。In Australia: AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3) <br />
• 在新西兰：NZ登记证书或至少2年相关工作经验（ANZSCO技术2级），或NZ资格证4级或至少3年相关工作经验.In New Zealand: NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or NZ Register Level 4 qualification, or at least three years of relevant experience (ANZSCO Skill Level 3) <br />
• 有时除了资格证外，还需要相关经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. <br />
• 地产代理委托人/地产代理持牌人要有与下述资质和经验相当的技术层次。The occupation Real Estate Agency Principal (Aus) / Real Estate Agency Licensee (NZ) has a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF大专文凭、高级文凭或文凭（ANZSCO技术2级）In Australia: AQF Associate Degree, Advanced Diploma or Diploma (ANZSCO Skill Level 2) <br />
• 在新西兰：NZ登记证书（ANZSCO技术2级）In New Zealand：NZ Register Diploma (ANZSCO Skill Level 2) <br />
• 至少3年的相关工作经验可以取代上述的资格证书。有时除了资格证外，还需要相关的工作经验和/或在职培训。At least three year of relevant experience may substitute for the formal qualifications listed aboveIn some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 612 房地产销售代理人主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 接收和列出要出售和租赁的房产信息，进行检查，根据产权和出售租赁条款向买方提供建议。accepting and listing properties and businesses for sale and lease, conducting inspections, and advising buyers on the merits of properties and businesses and the terms of sale or lease <br />
• 对销售和市场选择的供应商提出建议，如拍卖和进行房屋检查。advising vendors of sales and marketing options such as sale by auction and open house inspections <br />
• 对出租与租赁的土地、建筑和交易分类和详述，并安排广告。cataloguing and detailing land, buildings and businesses for sale or lease and arranging advertising <br />
• 评估买主需求，从他们的角度为其寻找房子。assessing buyers' needs and locating properties and businesses for their consideration <br />
• 对买卖产权提供评估和建议；组织安置条款。offering valuations and advice for buying and selling properties and businesses, and structuring the terms of settlement <br />
• 从住户处收取租金，根据协议将其交给房主。collecting and holding rent monies from tenants, and remitting to owner on agreed basis <br />
• 监控和处理与租用条款和条件不符合的情况；索要拖欠的房租。monitoring and addressing non-compliance with terms and conditions of tenancy and pursuing rental arrears <br />
• 发展和执行用于代理的商业计划、预算、政策和程序。developing and implementing business plans, budgets, policies and procedures for the agency <br />
• 可能要安排资金、经济费、房屋的转让和维护。may arrange finance, land brokerage, conveyancing and maintenance of premises <br />
<br />
