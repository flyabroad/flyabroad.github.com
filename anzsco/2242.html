<div class="bodycon"><p>
<b>ANZSCO 2242 档案保管员，馆长，档案管理人 ARCHIVISTS , CURATORS AND RECORDS MANAGERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2242 档案保管员，馆长，档案管理人职责概述 - FLYabroad<br />
</b><br />
• 档案保管员，馆长，档案管理人负责开发维护系统并进行系统更新，保存记录，文件，资料和历史文献文物 ARCHIVISTS, CURATORS AND RECORDS MANAGERS develop, maintain, implement and deliver systems for keeping, updating, accessing and preserving records, files, information, historical documents and artefacts.<br />
<br />
<b>ANZSCO 2242 档案保管员，馆长，档案管理人技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 在澳大利亚和新西兰 In Australia and New Zealand:<br />
• 这一类别大多数职业要求有本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历（ANZSCO 1级水平）。可能需要注册和工作许可。(ANZSCO 技能一级)Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2242 档案保管员，馆长，档案管理人主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 评估，保留记录用以做行政，历史，法律证据等作用。evaluating and preserving records for administrative, historical, legal, evidential and other purposes<br />
• 为档案研究与记录保留等目的准备保持记录系统，参数，指南，程序等preparing record-keeping systems, indexes, guides and procedures for archival research and for the retention and destruction of records<br />
• 识别分类标本等物体并安排修复工作  identifying and classifying specimens and objects, and arranging restoration work<br />
• 为确定条件与可靠性检查物品，安排测试 examining items and arranging examinations to determine condition and authenticity<br />
• 设计，修正病历档案 designing and revising medical record forms<br />
• 管理组织的中心记录系统 managing organisations' central records systems<br />
• 分析组织保持记录的需要，并将此需要编译到管理系统 analysing the record-keeping needs of organisations, and translating these needs into record management<br />
• 维持计算机和其他记录管理系统与记录表格，在应用方面提供意见 maintaining computerised and other record management systems and record forms, and advising on their usage<br />
• 控制机密信息的访问权，推荐访问记录的规则与程序 controlling access to confidential information, and recommending codes of practice and procedures for accessing records<br />
• 推进记录分类，编码与分类体系，监视其应用 developing record cataloguing, coding and classification systems, and monitoring their use<br />
<br />
<b>ANZSCO 2242 档案保管员，馆长，档案管理人职位列表 List of occupations - FLYabroad<br />
</b><br />
• 224211 档案保管员 Archivist<br />
• 224212 画廊与博物馆馆长 Gallery or Museum Curator<br />
<br />
<b><a href="../sol/224211.html">224211 档案保管员 ARCH IVIST</a><br />
</b><br />
• 分析文件记录，规划系统，组织妥善保管档案有历史价值的文件系统。Analyses and documents records, and plans and organises systems and procedures for the safekeeping of records and historically valuable documents.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 胶片保管员 Film Archivist<br />
• 法律档案保管员 Legal Archivist<br />
• 手稿保管员 Manuscripts Archivist<br />
• 议会档案保管员 Parliamentary Archivist<br />
<br />
<b><a href="../sol/224212.html">224212 画廊与博物馆馆长GALLERY OR MUSEUM  CURATOR</a><br />
</b><br />
• 设计，管理记录系统与相关信息服务以支持文件与其他组织档案的记录（可能需要注册和工作许可） Designs, implements and administers record systems and related information services, to support efficient access, movement, updating, storage, retention and disposal of files and other organisational records.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 信息自由官员 Freedom of Information Officer<br />
<br />
<a href="../sol/224213.html"><strong>224213 健康信息管理员 HEALTH INFORMATION MANAGER</strong></a><br />
<br />
替代职位：医疗记录管理员 Alternative Title:Medical Records Administrator<br />
<br />
规划、开发、实施、管理健康信息服务，如病患信息系统，临床和管理数据，来满足保健服务的医疗、法律、道德和行政需求。可能需要注册或许可。Plans, develops, implements and manages health information services, such as patient information systems, and clinical and administrative data, to meet the medical, legal, ethical and administrative requirements of health care delivery. Registration or licensing may be required.<br />
<br />
技能等级：1 Skill Level: 1<br />
<br />
专业方向 Specialisations:<br />
Casemix Coordinator <br />
临床试验数据经理 Clinical Trial Data Manager <br />
健康数据管理员 Health Data Administrator<br />
<br />
<strong><a href="../sol/224214.html">224214 记录经理 RECORDS MANAGER</a></strong><br />
<br />
设计、实施、管理记录系统和相关的信息服务，来支持文件和其他记录的高效访问、移动、更新、存储、保留和处理。 Designs, implements and administers record systems and related information services, to support efficient access, movement, updating, storage, retention and disposal of files and other organisational records.<br />
<br />
技能等级：1Skill Level: 1<br />
<br />
专业方向 Specialisation:<br />
信息自由官员 Freedom of Information Officer
</p>
