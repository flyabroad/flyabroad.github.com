<b>ANZSCO 2515 药剂师 Pharmacists - FLYabroad<br />
</b><br />
<b>ANZSCO 2515 药剂师职责概述 - FLYabroad<br />
</b><br />
• 药剂师确保药物的安全和质量，通过选择、规定、监督和评估药物治疗方案改善健康状况，研究、测试和开发药物和医疗产品。 PHARMACISTS ensure safe and quality use of medicines, and optimise health outcomes by contributing to selecting, prescribing, monitoring and evaluating medicine therapy, and researching, testing and developing pharmaceuticals and medical products.<br />
<br />
<b>ANZSCO 2515 药剂师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平，并且有一年的培训经历（ANZSCO 1级水平）。 In Australia and New Zealand: Occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification and a one year traineeship (ANZSCO Skill Level 1).<br />
需要注册和许可证。Registration or licensing is required.<br />
<br />
<b>ANZSCO 2515 药剂师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 查看处方，检查病人病史，确保最佳的药物剂量和用药方法 receiving prescriptions, checking patients‘ medicine histories, and ensuring optimal dosage and methods of administration and drug compatibility before dispensing<br />
• 准备或监督药水、软膏、粉状药、药片和其他药物的标签，按药方配药 preparing or supervising the preparation and labelling of liquid medicines, ointments, powders, tablets and other medications to fill prescriptions<br />
• 告知开药方者药品不相容性和禁忌 advising prescribers on drug incompatibility and contra-indications<br />
• 检查和监督个别病人的药物治疗法，评估药物治疗的有效性 reviewing and monitoring the medicine therapy of individual patients, and assessing the effectiveness of the total medicine therapy<br />
• 做好处方档案，记录麻醉药品、毒药和药物毒品 maintaining prescription files and recording issue of narcotics, poisons and habit-forming drugs<br />
• 储藏和保护疫苗、血清和其他易变质药品 storing and preserving vaccines, serums and other drugs subject to deterioration<br />
• 提供非处方药物以及诊断和治疗措施 supplying non-prescription medicines, and diagnostic and therapeutic aids<br />
• 监督和协调药剂技术员、药房实习生和药店销售助理的工作 supervising and coordinating the work of Pharmacy Technicians, pharmacy interns and Pharmacy Sales Assistants<br />
• 研究开发和改进药品、化妆品和相关化学制品 conducting research to develop and improve pharmaceuticals, cosmetics and related chemical products<br />
• 与化学师、工程专家和其他制造业材料技术专家讨论 conferring with Chemists, Engineering Professionals and other professionals about manufacturing techniques and ingredients<br />
• 测试和分析药品，保证它们的特性、纯度和功效符合相关标准 testing and analysing drugs to determine their identity, purity and strength in relation to specified standards<br />
• 制定药物使用标准 developing standards for drugs used in pharmaceuticals<br />
<br />
<b>ANZSCO 2515 药剂师职位列表 List of occupations - FLYabroad<br />
</b><br />
• 251511 医院药剂师 Hospital Pharmacist <br />
• 251512 工业药剂师 Industrial Pharmacist <br />
• 251513 零售药剂师 Retail Pharmacist<br />
<br />
<b><a href="../sol/251511.html">251511 医院药剂师 Hospital Pharmacist</a> <br />
</b><br />
• 在医院药房准备和分配药品。需要注册和许可证。 Prepares and dispenses pharmaceuticals, drugs and medicines in a hospital pharmacy. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisation:<br />
• 药剂师官员（军队）Pharmaceutical Officer (Army)<br />
<br />
<b><a href="../sol/251512.html">251512 工业药剂师 Industrial Pharmacist </a><br />
</b><br />
• 从事药物和相关供应品开发、生产、储存、质量控制和分配方面的研究、测试和分析。需要注册和许可证。 Undertakes research, testing and analysis related to the development, production, storage, quality control and distribution of drugs and related supplies. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
<br />
<b><a href="../sol/251513.html">251513 零售药剂师 Retail Pharmacist</a><br />
</b><br />
• 替代职位： Alternative Title:<br />
• 社区药剂师 Community Pharmacist<br />
• 给公众分发处方药，向顾客宣传关于健康、疾病预防和药物的正确使用方面的知识，在社区药房出售非处方药和相关物品。需要注册和许可证。 Dispenses prescribed pharmaceuticals to the public, educates customers on health promotion, disease prevention and the proper use of medicines, and sells non-prescription medicines and related goods in a community pharmacy. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
