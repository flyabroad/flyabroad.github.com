<b>ANZSCO 222 金融经纪人，经销商和投资顾问 FINANCIAL BROKERS AND DEALERS, AND INVESTMENT ADVISERS - FLYabroad<br />
</b><br />
<b>ANZSCO 222 金融经纪人，经销商和投资顾问职责概述 - FLYabroad<br />
</b><br />
• 财务经纪人，经销商和投资顾问主要负责代表客户利益指导金融市场交易，出售贷款和保险，买卖商品，提供金融投资建议和计划并为个人或组织完善管理财务计划。FINANCIAL BROKERS AND DEALERS, AND INVESTMENT ADVISERS conduct financial market transactions on behalf of clients, sell loans and insurance, buy and sell commodities, offer financial investment advice and plans, and develop and manage financial plans for individuals and organisations.<br />
<br />
<b>ANZSCO 222 金融经纪人，经销商和投资顾问技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 此类别的大多数职业要求以下学历或经验：Most occupations in this minor group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 澳大利亚 In Australia:<br />
• 本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求（ANZSCO 1级水平）；或澳大利亚学历体系下的大专文凭，高级毕业证书或毕业证书，或至少3年的相关工作经验（2级技术水平）。Bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification (ANZSCO Skill Level 1); or AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2).<br />
• 新西兰 In New Zealand:<br />
• 本科或更高学位。至少5年的相关工作经验可以取代正式的学历要求（ANZSCO 1级水平）；或新西兰学历体系下的大专文凭，或至少3年的相关工作经验（2级技术水平）。在一些情况下，除了正式的学历要求，同样需要相关的工作经验和/或在职培训经历。Bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification (ANZSCO Skill Level 1); or NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2). In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 222 金融经纪人，经销商和投资顾问主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 获取关于证券，市场状况，政府法规和客户的财务状况的信息 obtaining information on securities, market conditions, government regulations and financial circumstances of clients<br />
• 代表客户在市场进行订单买卖并在相关金融事项如股票和债券，市场状况和公司的历史和前景提供建议 executing buy and sell orders in the market place on behalf of clients, and offering advice on financial matters such as stocks and bonds, market conditions and the history and prospects of corporations<br />
• 记录并寄送买卖订单，计算并记录交易成本 recording and transmitting buy and sell orders, and calculating and recording costs of transactions<br />
• 通过银行，贷款人，融资人和保险公司为客户安排保险，住房贷款抵押和其他金融事务 arranging insurance, home loan mortgages and other types of finance for clients through banks, lenders, financiers and insurance companies<br />
• 为客户开发投资名单并基于需求调整和市场变化审核和修改投资计划 developing lists of investments for clients, and reviewing and revising investment plans based on modified needs and changes in markets<br />
• 协商商品的购买和销售，如谷物，羊毛，矿物和五金产品 negotiating the purchase and sale of commodities such as grains, wool, minerals and metals<br />
• 与潜在客户进行面谈以决定财务状况和目标，讨论他们的金融期权状况并发展财务计划和政策 interviewing prospective clients to determine financial status and objectives, discussing their financial options and developing financial plans and strategies<br />
• 管理个人退休金的储蓄和单位信托基金 managing funds raised from personal superannuation saving policies and unit trusts<br />
