<div class="bodycon"><br />
<b>ANZSCO 2632 信息与通信技术支持和测试工程师 ICT Support and Test Engineers - FLYabroad<br />
</b><br />
<b>ANZSCO 2632 信息与通信技术支持和测试工程师职责概述 - FLYabroad<br />
</b><br />
• 信息与通信技术支持和测试工程师开发用于支持、创造、维护和管理技术质量保证流程和指导方针的程序策略和系统架构；调查分析并解决系统问题，性能问题；测试系统运行状况，系统功能和完整性 ICT SUPPORT AND TEST ENGINEERS develop procedures and strategies to support, create, maintain and manage technical quality assurance processes and guidelines and systems infrastructure, investigate, analyse and resolve system problems and performance issues, and test the behaviour, functionality and integrity of systems.<br />
<br />
<b>ANZSCO 2632 信息与通信技术支持和测试工程师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格相当的技能水平。五年以上相关工作经验和/或公司认证可以代替正规资格要求。某些情况下，除了要求有正规资格还要求有相关经验和在职培训经历（ANZSCO 1级水平）。 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience and/or relevant vendor certification may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2632 信息与通信技术支持和测试工程师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 安排、执行质量审核，并评估系统数据和文档 scheduling and conducting quality audit inspections, and analysing and reviewing systems, data and documentation<br />
• 根据固定标准和程序发现潜在的风险和变化 identifying variations and potential high risk areas in securing adherence to standards and procedures<br />
• 在检测和审核过程中，针对不符合标准的事项提出纠正措施计划和改进措施 recommending corrective action plans and improvements in the resolution of non-compliance with standards detected through monitoring and auditing of processes and procedures<br />
• 与用户及管理人员沟通，提供培训，确保意识到并且遵守标准、程序、质量控制规范 communicating, educating and liaising with users and management to ensure awareness and adherence to standards, procedures and quality control issues and activities<br />
• 协助排除故障、诊断、测试并解决系统问题 assisting in troubleshooting, diagnosing, testing and resolving system problems and issues<br />
• 开发、实施应用软件和运行程序，并为用户提供技术指导和培训 developing, conducting and providing technical guidance and training in application software and operational procedures<br />
• 分析、评估并诊断技术问题，如工作台、软件、硬件、打印机、互联网、邮箱、数据库和运行系统及安全系统的安装、维护、维修、升级、配置和故障排除问题 analysing, evaluating and diagnosing technical problems and issues such as installation, maintenance, repair, upgrade and configuration and troubleshooting of desktops, software, hardware, printers, Internet, email, databases, operating systems and security systems<br />
• 根据相关测试条款、指导方针和质量标准测试并诊断系统、程序编码的功能性错误，故障以确保系统按照规范运行 testing, identifying and diagnosing functionality errors and faults in systems, and programming code within established testing protocols, guidelines and quality standards to ensure systems perform to specification<br />
• 评估机构的系统结构，并提出对现有的和未来的软硬件的策略和发展方向的建议 performing organisational systems architecture reviews and assessments, and recommending current and future hardware and software strategies and directions<br />
• 创造并评估程序和操作技术文档，以及手册、技术报告、技术规范等，并负责维护它们的存储系统 creating and reviewing technical documentation such as procedural, instructional and operational guides and manuals, technical reports and specifications and maintenance inventory systems<br />
<br />
<b>ANZSCO 2632 信息与通信技术支持和测试工程师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/263213.html">263213 通信与信息技术测试工程师 ICT Systems Test Engineer</a><br />
</b><br />
• 替代职位： Alternative Titles:<br />
• 系统测试员 Systems Tester<br />
• 测试分析员（通信与信息技术） Test Analyst (ICT)<br />
• 指定、开发并编制测试方案和测试脚本；生成测试案例，执行回归测试并使用自动化测试软件来测试系统的运行状况、功能和完整性，并将测试结果记录在缺陷报告和相关的文档中。 Specifies, develops and writes test plans and test scripts, produces test cases, carries out regression testing, and uses automated test software applications to test the behaviour, functionality and integrity of systems, and documents the results of tests in defect reports and related documentation.<br />
• 技能等级：1 Skill Level: 1<br />
<hr /><p><a href="http://www.immi.gov.au/skilled/sol/" target="_blank">参考：</a><br />
评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
