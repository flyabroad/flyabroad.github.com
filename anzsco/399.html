<div class="bodycon"><br />
<b>ANZSCO 3999 各方面技术员和修理工  OTHER MISCELLANEOUS TECHNICIANS AND TRADES WORKERS - FLYabroad<br />
</b><br />
<b>ANZSCO 3999 各方面技术员和修理工职责概述 - FLYabroad<br />
</b>• 本组职位包括在各方面地方未分类的技术员和修理工。This unit group covers Technicians and Trades Workers not elsewhere classified. <br />
<br />
ANZSCO 3999 各方面技术员和修理工技能要求 Indicative Skill Level - FLYabroad<br />
<br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级或至少3年的相关工作经验（ANZSCO技术级别 3）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO 技术等级 Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术等级 3）In New Zealand: NZ Register Level 4 qualification (ANZSCO 技术等级 Skill Level 3) <br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
• 室内设计师需要具有与下述资质和经验相当的技术层次。The occupation Interior Decorator has a level of skill commensurate with the qualifications and experience outlined below. <br />
• 在澳洲：AQF大专文凭、高级文凭、或文凭，或至少3年的相关工作经验（ANZSCO技术2级）；或AQF证书III级，包括至少2年的在职培训，或AQF证书IV级，或至少3年的相关工作经验（ANZSCO技术3级）In Australia: AQF Associate Degree, Advanced Diploma or Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV, or at least three years of relevant experience (ANZSCO Skill Level 3) <br />
• 在新西兰：NZ登记证书4，或至少3年的相关工作经验（ANZSCO技术2级）NZ登记证书4级，或至少3年的相关工作经验（ANZSCO技术3级）In New Zealand: NZ Register Diploma, or at least three years of relevant experience (ANZSCO Skill Level 2); or NZ Register Level 4 qualification, or at least three years of relevant experience (ANZSCO Skill Level 3) <br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。At least three years of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification. <br />
<br />
