<div class="bodycon"><br />
<b>ANZSCO 2339 其他工程专业人员 UNIT GROUP 2339 OTHER ENGINEERING PROFESSIONALS - FLYabroad<br />
<b></b><br />
ANZSCO 2339 其他工程专业人员职业描述 - FLYabroad<br />
</b><br />
• 该类别职业包括未分类的工程技术专家，包括航空工程师，农业工程师，生物工程师，工程技师环境工程师及造船工程师（澳洲）和造船设计师（新西兰）This unit group covers Engineering Professionals not elsewhere classified. It includes Aeronautical Engineers, Agricultural Engineers, Biomedical Engineers, Engineering Technologists, Environmental Engineers and Naval Architects (Aus) / Marine Designers (NZ).<br />
<br />
<b>ANZSCO 2339 其他工程专业人员技能要求 - FLYabroad<br />
</b><br />
• 该类别下的大多职位要求学士学位或更高学历。有些情况下，除了正规学历还要求相关工作经验或在职培训。或许要求注册证或执业证 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2339 其他工程专业人员职业列表 - FLYabroad<br />
</b><br />
• 233911 航空工程师    Aeronautical Engineer<br />
• 233912 农业工程师     Agricultural Engineer<br />
• 233913 生物医学工程师  Biomedical Engineer<br />
• 233914 工程技师       Engineering Technologist<br />
• 233915 环境工程师      Environmental Engineer<br />
• 233916 造船工程师（澳洲）和造船设计师（新西兰）Naval Architect (Aus) / Marine Designer (NZ)<br />
• 233999 工程专业人才 Engineering Professionals nec<br />
<br />
<b><a href="../sol/233911.html">233911 航空工程师 AERONAUTICAL ENGINEER</a> <br />
</b><br />
• 执行并监督与飞机设计、研发、制造及维修相关的工程工作。可能要求注册和执业证书 Performs and supervises engineering work concerned with the design, development, manufacture,maintenance and modification of aircraft for flight. Registration or licensing may be required.Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 航空工程人员 Aeronautical Engineering Officer (Navy)<br />
• 航天工程师   Aerospace Engineer<br />
• 航天工程人员-航空（空军）Aerospace Engineer Officer - Aeronautical (Air Force)<br />
• 航天工程人员-军备（空军）Aerospace Engineer Officer - Armament (Air Force)<br />
• 航天工程人员-电子设备（空军）Aerospace Engineer Officer - Electronics (Air Force)<br />
• 航空电子系统工程师  Avionics Systems Engineer <br />
• 兵器航空工程人员（海军）  Weapons Aeronautical Engineering Officer (Navy)<br />
<br />
<b><a href="../sol/233912.html">233912 农业工程师 AGRICULTURAL ENGINEER</a><br />
</b><br />
• 可替换职位    Alternative Title:<br />
• 自然资源工程师  Natural Resources Engineer<br />
• 执行并监督与农业用地，建筑，机械设备利用开发相关的工程工作。或许要求注册证或执业证书 Performs and supervises engineering work related to the use and development of agricultural land, buildings, machines and equipment. Registration or licensing may be required. Skill Level: 1<br />
<br />
<b><a href="../sol/233913.html">233913 生物医学工程师  BIOMEDICAL ENGINEER</a>   <br />
</b><br />
• 运用物理，工程，数学，计算机，物理化学及材料学知识解决生物方面和人类疾病预防的问题。或许要求注册证或执业证书 Applies knowledge and methodology of physics, engineering, mathematics, computing, physical chemistry and materials science to problems in biology and the treatment and prevention of human disease. Registration or licensing may be required.Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 生物工程师  Bioengineer<br />
• 临床工程师  Clinical Engineer<br />
• 医药工程师  Medical Engineer<br />
<br />
<b><a href="../sol/233914.html">233914  工程技师  ENGINEERING TECHNOLOGIST</a><br />
</b><br />
• 分析并修正新的和现有的工程技术，并将技术用于工程项目测试和实施。或许要求注册证或执业证书 Analyses and modifies new and existing engineering technologies and applies them in the testing and implementation of engineering projects. Registration or licensing may be required. Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 航空工程技师 Aeronautical Engineering Technologist<br />
• 农业工程技师 Agricultural Engineering Technologist<br />
• 生物医学技师  Biomedical Engineering Technologist<br />
• 化学工程技师 Chemical Engineering Technologist<br />
• 工业工程技师 Industrial Engineering Technologist<br />
• 采矿工程技师  Mining Engineering Technologist<br />
<br />
<b><a href="../sol/233915.html">233915  环境工程师  ENVIRONMENTAL  ENGINEER</a>  <br />
</b><br />
• 评估工程项目对空气，水，土壤和噪音的影响，规划并设计设备和安全处理废料方法的，评估造成长期环境问题的原因。可能要求注册证或执业证书 Assesses the impact on air, water, soil and noise levels in the vicinity of engineering projects, plans and designs equipment and processes for the treatment and safe disposal of waste material, and assesses what may cause problems for the environment in the long-term. Registration or licensing is required.Skill Level: 1<br />
<br />
<b><a href="../sol/233916.html">233916  造船工程师（澳洲）和造船设计师（新西兰） NAVAL ARCHITECT (AUS) / MARINE DESIGNE R (NZ )</a><br />
</b><br />
• 设计并监督轮船和浮式结构物的建造与修理。可能要求注册证或执业证书 Designs and oversees the construction and repair of marine craft and floating structures. Registration or licensing may be required.Skill Level: 1<br />
<br />
<b><a href="../sol/233999.html">233999 工程专业人员（其他未分类） ENGINEERING PROFESSIONALS NEC</a><br />
</b><br />
• 该类别包括其他未分类的过程技术人员 。可能要求注册证或执业证书 This occupation group covers Engineering Professionals not elsewhere classified. Registration or licensing may be required.Skill Level: 1<br />
• 该类职业 Occupations in this group include:<br />
• 机电一体化工程师 Mechatronics Engineer<br />
• 产品设计工程师   Product Design Engineer<br />
