<b>ANZSCO 7 机械操作工和司机 MACHINERY OPERATORS AND DRIVERS - FLYabroad<br />
</b><br />
<b>ANZSCO 7 机械操作工和司机职责概述 - FLYabroad<br />
</b><br />
• 机械操作工和司机操作机器、设备、车辆等其他设备进行农业劳动、生产、建设、 移动材料以及运输旅客和货物等。 MACHINERY OPERATORS AND DRIVERS operate machines, plant, vehicles and other equipment to perform a range of agricultural, manufacturing and construction functions, move materials, and transport passengers and freight.<br />
<br />
<b>ANZSCO 7 机械操作工和司机技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 这一类别的大多数职业对学历和工作经验的要求如下：  Most occupations in this major group have a level of skill commensurate with the qualifications and experience outlined below.<br />
• 在澳大利亚： In Australia:<br />
• AQF二级或三级证书（ANZSCO 4级水平）。AQF Certificate II or III (ANZSCO Skill Level 4)<br />
• 在新西兰：In New Zealand:<br />
• NZ二级或三级注册资格（ANZSCO 4级水平）； NZ Register Level 2 or 3 qualification (ANZSCO Skill Level 4)<br />
• 一年以上相关经验可以代替上述资格要求。某些情况下，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。 At least one year of relevant experience may substitute for the formal qualifications listed above. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification.<br />
<br />
<b>ANZSCO 7 机械操作工和司机主要职责 Tasks Include - FLYabroad<br />
</b><br />
• 设置、控制并监控机械、厂房和设备的操作。setting up, controlling and monitoring the operation of machines, plant and equipment<br />
• 清洗机械、厂房和设备，进行小型的维修。 cleaning machines, plant and equipment and performing minor repairs<br />
• 运送旅客和货物。 transporting passengers and freight to set destinations<br />
• 接收、装载、卸载并分派商品。 receiving, loading, unloading and despatching goods<br />
<br />
