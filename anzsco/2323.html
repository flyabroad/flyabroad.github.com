<b>ANZSCO 2323 时装设计师，产品设计师，珠宝设计师 UNIT GROUP 2323 FASHION, INDUSTRIAL AND JEWELLERY DESIGNERS - FLYabroad<br />
</b><br />
<b>ANZSCO 2323 时装设计师，产品设计师，珠宝设计师职业描述 - FLYabroad<br />
</b><br />
• 时装设计师，产品设计师，珠宝设计师设计开发制造业产品文档，为大量生产或一次性生产的产品准备设计和说明书 FASHION, INDUSTRIAL AND JEWELLERY DESIGNERS plan, design, develop and document products for manufacture and prepare designs and specifications of products for mass, batch and one-off production.<br />
<br />
<b>ANZSCO 2323 时装设计师，产品设计师，珠宝设计师技能要求 - FLYabroad<br />
</b><br />
• 该类别下的大多职位要求学士学位或更高学历。至少5年的相关的工作经验可以代替正规学历。有些情况下，除了正规学历还要求相关工作经验或在职培训。或许要求注册证或执业证 Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).<br />
<br />
<b>ANZSCO 2323 时装设计师，产品设计师，珠宝设计师主要职责 - FLYabroad<br />
</b><br />
• 与客户协商确定设计条件 determining the objectives and constraints of the design brief by consulting with clients and stakeholders<br />
• 负责产品研发，分析功能、商业、文化及审美要求 undertaking product research and analysing functional, commercial, cultural and aesthetic requirements<br />
• 为服装，纺织品，工业产品，消费品和珠宝设计构思 formulating design concepts for clothing, textiles, industrial, commercial and consumer products, and jewellery<br />
• 准备绘图，图表，插图、样本及模型以展示设计理念 preparing sketches, diagrams, illustrations, plans, samples and models to communicate design concepts<br />
• 与客户、管理人员、销售人员、生产人员商谈设计方案 negotiating design solutions with clients, management, and sales and manufacturing staff<br />
• 选择、列举并推荐功能和审美材料，生产方式，生产抛光剂 selecting, specifying and recommending functional and aesthetic materials, production methods and finishes for manufacture<br />
• 详述选定的生产设计 detailing and documenting the selected design for production<br />
• 准备并递交原型和样本 preparing and commissioning prototypes and samples<br />
• 监督花样的准备，生产流程 supervising the preparation of patterns, programs and tooling, and the manufacture process<br />
<br />
<b>ANZSCO 2323 时装设计师，产品设计师，珠宝设计师职位列表 - FLYabroad<br />
</b><br />
• 232311 时装设计师 Fashion Designer<br />
• 232312 产品设计师 Industrial Designer<br />
• 232313 珠宝设计师 Jewellery Designer<br />
<br />
<b><a href="../sol/232311.html">232311 时装设计师 FASHION DESIGNER<</a>br />
</b><br />
• 结合服装样式、结构、历史背景、文化趋势、颜色、质地、装饰等，设计服装、饰品、鞋及个人服饰的其他产品 Plans, designs and develops clothing, accessories, footwear or other items of personal apparel considering the form and construction of clothing, historical styles and contexts, contemporary and cultural trends, colour, fabric, and decoration, and the techniques and processes available for manufacture.<br />
• 技能要求：1级   Skill Level: 1<br />
• 具体职业 Specialisations:<br />
• 服装设计师 Costume Designer<br />
• 休闲服设计师 Leisurewear Designer<br />
<br />
<b><a href="../sol/232312.html">232312 产品设计师 INDUSTRIAL DESIGNER</a><br />
</b><br />
• 参考职位 Alternative Title:<br />
• 产品设计师 Product Designer<br />
• 规划，设计，开发并记载工业，商业或消费产品，特别强调人体工程学（人类）的因素，市场因素和可制造性，并设计大规模生产或批次产品规格 Plans, designs, develops and documents industrial, commercial or consumer products for manufacture with particular emphasis on ergonomic (human) factors, marketing considerations and manufacturability, and prepares designs and specifications of products for mass or batch production.<br />
• 技术水平：1级 Skill Level: 1<br />
• Specialisations:<br />
• 陶瓷设计师 Ceramic Designer<br />
• 家具设计师 Furniture Designer<br />
• 玻璃制品设计师 Glass Designer<br />
• 纺织品设计师 Textile Designer<br />
<br />
<b><a href="../sol/232313.html">232313 珠宝设计水师 JEWELLERY DESIGNER</a><br />
</b><br />
• 使珠宝制造以及和个人饰品，如手表，眼镜，家居用品和其他物品如奖杯和银器，使用金属，宝石，塑胶，雕刻，铸造，加工概念化并为其设计原型，以发展大规模或成批生产或一次性佣金设计 Conceptualises and designs prototypes and details for the manufacture of jewellery and objects for personal adornment, such as watches and spectacles, homewares and other objects, such as trophies and silverware, using metals, precious stones, plastics, engraving, casting and fabrication, to develop designs for mass or batch production or one-off commissions.<br />
• 技术水平：1级 Skill Level: 1<br />
