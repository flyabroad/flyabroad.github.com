<b>ANZSCO 2422 职业教育教师（澳大利亚）/理工学院教师（新西兰） Vocational Education Teachers (Aus) / Polytechnic Teachers (NZ) - FLYabroad<br />
</b><br />
<b>ANZSCO 2422 职业教育教师职责概述 - FLYabroad<br />
</b><br />
• 职业教育教师在继续教育机构、技校和其他培训机构，教授以教育培训为目的的学生一门或多门必修课程。 VOCATIONAL EDUCATION TEACHERS (AUS) / POLYTECHNIC TEACHERS (NZ) teach one or more subjects within a prescribed course of study at technical and further education (TAFE) institutes, polytechnics and other training institutes to tertiary students for vocational education and training purposes.<br />
<br />
<b>ANZSCO 2422 职业教育教师技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 本组中大多数职业都要求具有与学士学位或更高资格或成人教育研究生文凭相当的技能水平。某些情况下，除了要求有正规资格还要求有相关行业或职业教育经验和在职培训经历（ANZSCO 1级水平）。需要注册或许可证。 In Australia and New Zealand: Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification or a postgraduate diploma in adult education. In some instances relevant industry and vocational education experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1). Registration or licensing is required.<br />
<br />
<b>ANZSCO 2422 职业教育教师主要职责 Tasks Include - FLYabroad <br />
</b><br />
• 确定学生的不同需求，设计有效的学习方案，以满足这些需求 identifying the various needs of students and creating effective learning options to meet these needs<br />
• 与个人，工业和教育部门联络，以确保有关方案和服务的提供 liaising with individuals, industry and education sectors to ensure provision of relevant programs and services<br />
• 规划、设计和开发课程内容及教学方法 planning, designing and developing course curriculum and method of instruction<br />
• 给予学生课程及相关问题的建议 advising students on courses and related matters<br />
• 使用教学教具，包括演示课的教材、讨论会、研讨会、实验室、多媒体器材及计算机教程演示教授学生（课程） teaching students using teaching aids including presentation of lesson materials, discussions, workshops, laboratory sessions, multimedia aids and computer tutorials<br />
• 给学生的作业、论文和考试打分评等级，并就学生的进步提出表扬 marking and grading students' assignments, papers and exams and providing feedback to students about their progress<br />
• 记录学生的学习进度、出勤和培训活动 maintaining records of students' progress, attendance and training activities<br />
• 与教育主管、图书管理员、学生辅导员以及其他员工交流 consulting with Education Managers, Librarians, Student Counsellors and other support staff<br />
<br />
<b>ANZSCO 2422 职业教育教师职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/242211.html">242211 职业教育教师（澳大利亚）/理工学院教师（新西兰）Vocational Education Teachers (Aus) / Polytechnic Teachers</a><br />
</b><br />
• 职业教育教师在技术与继续教育学院（职业技术学院）、技校和其他培训机构，教授以教育培训为目的的学生一门或多门必修课程。需要注册或许可证。 Teaches one or more subjects within a prescribed course of study at a technical and further education (TAFE) institute, polytechnic or other training institute to tertiary students for vocational education and training purposes. Registration or licensing is required.<br />
• 技能等级：1 Skill Level: 1<br />
• 职业方向： Specialisations:<br />
• 成人教育教师 Adult Education Teacher<br />
• 职业教育与继续教育讲师 TAFE Lecturer<br />
• 职业教育与继续教育教师 TAFE Teacher<br />
• 职业培训师和评估师 Workplace Trainer and Assessor<br />
