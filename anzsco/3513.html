<div class="bodycon"><br />
<b>ANZSCO 3513 主厨 CHEFS - FLYabroad<br />
</b><br />
<b>ANZSCO 3513 主厨职责概述 - FLYabroad<br />
</b><br />
• 在餐馆负责规划和组织食物的准备和烹饪。CHEFS plan and organise the preparation and cooking of food in dining and catering establishments<br />
<br />
<b>ANZSCO 3513 主厨技能要求 Indicative 技术等级 Skill Level - FLYabroad<br />
</b><br />
• 本单元的大多数职位需要具有与下述资质和经验相当的技术层次。Most occupations in this unit group have a level of skill commensurate with the qualifications and experience outlined below<br />
• 在澳洲：AQF证书3级，包括至少2年的在职培训或AQF证书IV级（ANZSCO技术3级）In Australia: AQF Certificate III including at least two years of on-the-job training, or AQF Certificate IV (ANZSCO Skill Level 3) <br />
• 在新西兰：NNZ资格证4级（ANZSCO技术3级）In New Zealand: NZ Register Level 4 qualification (ANZSCO  Skill Level 3) <br />
• 至少3年的工作经验可以代替上述的资格证。At least three years of relevant experience may substitute for the formal qualifications listed above.<br />
• 有时除了资格证外，还需要相关的工作经验和/或在职培训。In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification<br />
<br />
<b>ANZSCO 3513 主厨主要职责 Tasks Include - FLYabroad<br />
</b><br />
设计菜单、估计食物和人工成本以及订购食品供应。planning menus, estimating food and labour costs, and ordering food supplies <br />
• 从始至终监控食物质量。monitoring quality of dishes at all stages of preparation and presentation <br />
• 与精力、营养师、厨房和服务人员讨论食物准备问题。discussing food preparation issues with Managers, Dietitians and kitchen and waiting staff <br />
• 展示烹饪方法，并提出建议。demonstrating techniques and advising on cooking procedures <br />
• 准备和烹饪食物。preparing and cooking food <br />
• 解释和实行卫生规则。explaining and enforcing hygiene regulations <br />
• 可能要选择和培训员工。may select and train staff <br />
• 可能要冷冻和保藏食物。may freeze and preserve foods <br />
<br />
<b>ANZSCO 3513 主厨职位列表 List of occupations - FLYabroad<br />
</b><br />
<b><a href="../sol/351311.html">351311 主厨 CHEF</a> <br />
</b><br />
• 在餐馆负责规划和组织食物的准备和烹饪。Plans and organises the preparation and cooking of food in a dining or catering establishment<br />
• 技术等级 Skill Level: 2 <br />
• 职业方向 Specialisations: <br />
• 厨师领班 Chef de Partie <br />
• 助理厨师 Commis Chef <br />
• 厨房领班 Demi Chef <br />
• 二级厨师 Second Chef <br />
• 副厨 Sous Chef <br />
<hr /><p><a href="http://www.immi.gov.au/skilled/sol/" target="_blank">参考：</a><br />
评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
</p></div>
