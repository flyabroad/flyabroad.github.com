<div class="bodycon"><br />
<b>ANZSCO 2249 其他信息和组织职业人员 OTHER INFORMATION AND ORGANISATION PROFESSIONALS - FLYabroad<br />
</b><br />
<b>ANZSCO 2249 其他信息和组织职业人员职责概述 - FLYabroad<br />
</b><br />
• 本类别包括其他未被划分的信息和组织职业人员，其中包括选举官员，联络官员，移民代理（澳洲）/ 移民顾问（新西兰）以及专利审核员 This unit group covers Information and Organisation Professionals not elsewhere classified.It includes Electorate Officers, Liaison Officers, Migration Agents (Aus) / Immigration Consultants (NZ) and Patents Examiners.<br />
<br />
<b>ANZSCO 2249 其他信息和组织职业人员技能要求 Indicative Skill Level - FLYabroad<br />
</b><br />
• 澳大利亚和新西兰 In Australia and New Zealand:<br />
• 此类别的大多数职业要求本科或本科以上学历。至少5年的工作经验可以代替正式的学历要求。有时，除了正式的学历要求，还需要相关的工作经验和/或在职培训经历。可能需要注册或工作许可。(ANZSCO 技能一级) Most occupations in this unit group have a level of skill commensurate with a bachelor degree or higher qualification. At least five years of relevant experience may substitute for the formal qualification. In some instances relevant experience and/or on-the-job training may be required in addition to the formal qualification (ANZSCO Skill Level 1).Registration or licensing may be required.<br />
<br />
<b>ANZSCO 2249 其他信息和组织职业人员职位列表 List of occupations - FLYabroad<br />
</b><br />
• 224911 选举官员 Electorate Officer<br />
• 224912 联络官员 Liaison Officer<br />
• 224913 移民代理（澳洲）/移民顾问（新西兰）Migration Agent (Aus) / Immigration Consultant (NZ)<br />
• 224914 专利审核员 Patents Examiner<br />
• 224999 其他未被划分的信息和组织的职业人员 Information and Organisation Professionals nec<br />
<br />
<b><a href="../sol/224911.html">224911 选举官员 ELECTORATE OFFICER</a><br />
</b><br />
• 负责政治家的办公室事务, 与其中的工作人员和媒体沟通 Manages the electorate office of a politician, and liaises with constituents and the media on their behalf.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/224912.html">ANZSCO 224912 联络官员 LIAISON OFFICER</a><br />
</b><br />
• 建立并促进不同的社区群,组织和政府机构沟通. Establishes and facilitates communication between different community groups, organisations and governments.<br />
• 技术等级：1  Skill Level: 1<br />
• 职业方向：Specialisations:<br />
• 土著联络官员 Aboriginal Liaison Officer<br />
• 商业联络官员 Business Liaison Officer<br />
• 社区联络官员 Community Liaison Officer<br />
• 残疾人联络官员 Disability Liaison Officer<br />
• 警察局联络官员 Police Liaison Officer<br />
<br />
<b>2<a href="../sol/224913.html">224913 移民代理(澳洲)/移民顾问(新西兰) MIGRATION AGENT (AUS) / IMMIGRATION CONSULTANT (NZ )</a><br />
</b><br />
• 可替换的职业 Alternative Title:<br />
• 移民顾问 Migration Consultant<br />
• 为潜在的移民者提供建议和服务,准备并提交签证申请,在签证处理期间和资料审查之前作为客户的中介. 与合法的职业人员在司法审核相关事务方面进行沟通. 可能需要注册或工作许可. Provides information and advice to potential migrants, prepares and lodges visa applications, and acts as an intermediary to legally represent clients during visa processing and before review bodies. Liaises with Legal Professionals in relation to judicial review matters. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/224914.html">224914 专利审核员 PATENTS EXAMINER</a><br />
</b><br />
• 对专利申请进行调查和报告使其符合专利法案的要求。可能需要注册或工作许可。Investigates and reports on patent applications to assess their compliance with the requirements of the Patents Act. Registration or licensing may be required.<br />
• 技术等级：1  Skill Level: 1<br />
<br />
<b><a href="../sol/224999.html">224999 其他未划分的职业类别 INFORMATION AND ORGANISATION PROFESSIONALS NEC</a><br />
</b><br />
• 此职业类别包括其他未被划分的信息和组织职业人员 This occupation group includes Information and Organisation Professionals not elsewhere classified.<br />
• 技术等级：1  Skill Level: 1<br />
• 此职业类别包括：Occupations in this group include:<br />
• 选举官员 Electoral Officer<br />
• 表格设计者 Forms Designer<br />
• 信息管理者 Knowledge Manager<br />
• 说客 Lobbyist<br />
• 博物馆登记者 Museum Registrar<br />

评分标准： <a href="../skillselect/gsm.html">澳大利亚技术移民评分标准</a> 。<br />
