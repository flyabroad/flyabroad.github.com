<h2 class="nodetitle">萨省省提名技术移民 - FLYabroad</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2013-12-09 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.FLYabroadVisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;<A HREF="http://blog.FLYabroadVisa.com" target="_blank">博客</A> ；&nbsp;&nbsp;<a href="http://qianyue.flyabroadvisa.com" target="_blank">签约 FLYabroad</a>；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">在线评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><p><strong>2014年萨省技术移民 - FLYabroad</strong></p>

<P><a href="../sinp/">萨省省提名技术移民申请条件，萨省技术移民2014年新政</a> - International Skilled Workers Category，新政下SINP（Saskatchewan Immigrant Nominee Program）将向澳大利亚州担保靠拢，不需要雇主offer也可以申请了。</P>

<P>如果您的职业属于<a href="../sinp/hsoccs.html">萨省省提名技术移民紧缺职业清单（Appendix A） - FLYabroad</a>，且您在近10年内有1年该职业的工作经验，另外学历符合该职业要求的话，您不需要雇主就可以直接申请SINP的 International Skilled Workers Category 项目。当然对于某些行业需要获得萨省的注册或认证才能申请。2014年该类申请人的配额是250人，不是先到先得但先申请肯定几率更高。</P>

<P>如果您符合上述职业要求，然后您只需要符合下面的评分标准就符合申请条件了，新的评分标准要求申请人必须<a href="../federal/lang.html">语言达到CLB4级</a>，有一年紧缺职业工作经验，分数达到60分（总分100分）：<a href="../sinp/points.html">萨省省提名技术移民2014年最新评分标准 - FLYabroad</a>。</P>

<p><strong>------------------------------以下是萨省技术移民2011年的标准，已过期-飞出国-------------------------------------</strong></p>
<P><strong>萨省省提名技术移民</strong></P>
<P><strong>萨省省提名技术移民分类：</strong></P>
<P>1.技术工人/职业；<br />
2.关键性职业；<br />
3.持有工作签证；<br />
4.内科医生；<br />
5.护士；<br />
6.其它健康职业；<br />
7.服务业试点项目；<br />
8.长途货车司机；<br />
</P>
<P><strong>萨省省提名技术移民申请要求：-flyabroad</strong></P>
<P><strong>1.技术工人/职业：居住地点不限，已获得萨省雇主提供的全职长期工作邀请，职位在NOC A或B级内或在萨省的指定行业内，评分最低为35分。</strong><br />
2.关键性职业：居住地点不限，已获得萨省雇主提供的全职长期管理工作邀请，职位在NOC0级职业内，且评分最低为35分（各项要求见下方表格）。<br />
3.持有工作签证：居住在加拿大，持有临时工作签证，且在萨省工作至少半年以上，职位在NOC A或B级职业内或是萨省指定的行业，不包括服务业试点项目的行业。<br />
4.内科医生：持有临时工作签证，在萨省从事至少半年以上内科医生的工作；有省卫生当局或卫生教育机构签发的长期工作邀请，或持有可以在萨省门诊长期从事医疗工作的材料（如合同、合伙协议等），且经过证实。<br />
5.护士：持有临时工作签证，在萨省从事至少半年以上护士的工作；萨省卫生当局、癌症协会或其它医疗行业雇主签发的长期工作邀请。<br />
6.其它健康职业：持有临时工作签证，在萨省从事至少半年以上健康职业的工作；萨省卫生当局、癌症协会或其它医疗行业雇主签发的长期工作邀请。<br />
7.服务业试点项目：<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;申请人方面：持有下述行的工作签证:食品/饮料服务生 ( NOC 6453)，或餐厅服务员/帮厨 (NOC 6641)，或家政/清洁工 (NOC 6661)；最低完成12年级的教育；雇主已被SINP批准参与服务业试点项目；在萨省工作半年以上；英语水平能够满足工作要求。<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;萨省公司方面：雇主要符合加拿大服务处对试点项目企业的要求；雇主要持有LMO确认书，并满足工资和住宿要求；雇主必须向SINP提交计划，以获取批准，计划包含的内容：概括在外国工人的住宿、安置方面，将作出的安排；一直在招聘，但还是无法招到本地人；雇主要制定员工的英语水平要求并向只有基本英语能力的申请人提供培训；向SINP和加拿大服务处提交合同和长期工作录用信的复印件。<br />
8.长途货车司机：<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;申请人方面：持有临时工作签证，且在萨省正规的汽车运输公司工作半年以上；持有萨省1A类驾照；已获得萨省雇主（经批准的汽车运输公司）提供的全职长期工作。<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;萨省公司方面：在萨省有5年以上的运营历史；符合国家安全标准；主营长途货运或夜间运输；提交长途货运招聘和安置方案，计划：招聘并筛选外国司机，对招聘的司机进行培训，对雇员和其家人进行安置；参照SINP 500-3 Long-Haul Truck Driver Recruitment and Settlement Plan Guide，来完善招聘计划；满足加拿大服务部要求，包括：获得LMO，提供招聘方案；向SINP和加拿大服务部提供合同和长期工作录用书。<br />
</P>

<P><strong>技术移民材料清单:-flyabroad</strong></P> 
<P><strong>1.技术工人/职业，关键性职业，持有工作签证：-flyabroad</strong><br />
主申、配偶/事实配偶（如适用）及子女（如适用）的出生证明；<br />	
结婚证（如适用），同居关系证明（如适用），已故配偶死亡证明（如适用），领养证（如适用）；<br />
22岁及以上子女的连续全日制学习证明（如适用），离婚证、抚养权证明和抚养费证明（如适用）；<br />
主申、配偶/事实配偶及随同子女的护照身份页；<br />
监管或许可证件；<br />
无犯罪证明；<br />
技术工人和关键性职位类申请人还需提供：；<br />
教育和培训证书：学位证、毕业证、成绩单、专业执照、专业协会会员；<br />
过去10年工作经验的证明：主管或HR人员的推荐信；<br />
至少3个月的个人存款证明：账户余额、金融机构的证明；<br />
教育/培训证明：证明课程语言为英语/法语，并说明起止日期；<br />
雅思或托福成绩单；<br />
英语/法语培训证书；<br />
持有工作签证类申请人还需提供：<br />
临时工作签证；<br /></P>
<P><strong>2.内科医生、护士和其它健康职业:-flyabroad</strong><br />
临时工作签证；<br />
录用信；<br />
毕业证、学位证或其它证书；<br />
主申，配偶/事实配偶，子女的出生证明；<br />
结婚证、同居关系证明；<br />
领养证、22岁及以上子女的连续全日制学习证明，离婚证、抚养权证明；<br />
主申，配偶/事实配偶，随行子女的护照页；<br />
无犯罪证明 ；<br />
护士类和其他类还需提供当前有效的执业证书；<br /></P>

临时工作签证；<br />
萨省雇主提供的永久工作录用书；<br />
加拿大服务处雇主/雇员合同；<br />
毕业证或其它证书；<br />
英语能力证明；<br />

无犯罪证明。<br /></P>
<P>4.<strong>长途货车司机：-flyabroad</strong><br />
