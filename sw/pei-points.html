<table border="2" cellpadding="3" cellspacing="0" width="100%">

<TR>
	<TD>56</TD>
	<TD>0</TD>
</TR>
<tr><td colspan="2">&nbsp;</td></tr>
<TR>
	<TD><b>教育（最高分25分）</b></TD>
	<TD><b>分数</b></TD>
</TR>
<TR>
	<TD>高中教育（教育年限为12年）</TD>
	<TD>14</TD>
</TR>
<TR>
	<TD>至少1年制的高等教育（教育年限12-13年）</TD>

	<TD>25</TD>
</TR>
<tr><td colspan="2">&nbsp;</td></tr>
<TR>
	<TD><b>工作（最高分21分）</b></TD>
	<TD><b>分数</b></TD>
</TR>
<TR>
	<TD>1-2年</TD>
	<TD>10</TD>
</TR>
<TR>
	<TD>2-3年</TD>
	<TD>15</TD>
</TR>
<TR>
	<TD>3-4年</TD>
	<TD>17</TD>
</TR>
<TR>
	<TD>4-5年</TD>
	<TD>19</TD>
</TR>
<TR>
	<TD>5年以上</TD>
	<TD>21</TD>

</TR>

	<TD>16</TD>

	<TD>过去2年至今在英语或法语环境中工作或学习；或雅思总分7分</TD>

<TR>

	或雅思总分6.5分</TD>
	<TD>12</TD>
</TR>
<TR>
	<TD>雅思总分6分</TD>
	<TD>10</TD>

<TR>

	<TD>8</TD>
</TR>
<TR>
	<TD>雅思总分5分</TD>
	<TD>6</TD>
</TR>
<TR>
	<TD>雅思总分4分或4.5分</TD>
	<TD>5</TD>
</TR>
<TR>
	<TD>雅思总分3分或3.5分</TD>
	<TD>4</TD>
</TR>
<TR>
	<TD>雅思总分2分或2.5分</TD>
	<TD>3</TD>
</TR>
<TR>
	<TD>无英语或法语能力，需要语言知道；或未提交语言能力证明</TD>
	<TD>0</TD>
</TR>
<tr><td colspan="2">&nbsp;</td></tr>
<TR>
	<TD><b>第二官方语言（无需测试）（最高分8分）</b></TD>
	<TD><b>分数</b></TD>

	<TD>来自英语或法语国家+流利的英语或法语</TD>
	<TD>8</TD>

<TR>
	<TD>过去5年内：已接受至少2年制的高等教育（英语或法语授课）；
	或至少2年的工作经验（工作语言为英语或法语）</TD>
	<TD>3</TD>
</TR>
<TR>
	<TD>在居住国的小学和中学英语或法语是第二通用语言</TD>
	<TD>2</TD>
</TR>
<TR>
	<TD>无英语或法语能力，需要语言知道；或未提交语言能力证明</TD>
	<TD>0</TD>
</TR>
<tr><td colspan="2">&nbsp;</td></tr>
<TR>
	<TD><b>适应力（最高分15分）</b></TD>
	<TD><b>分数</b></TD>
</TR>
<TR>
	<TD>配偶：至少1年全日制的高教学历；或过去5年至少2年的工作经验；
	或雅思总分6分</TD>
	<TD>5</TD>
</TR>
<TR>
	<TD>受抚养子女雅思总分6分</TD>
	<TD>5</TD>

	<TD>15</TD>
</TR>

<TR>
	<TD>总分</TD>
	<TD>95</TD>
</TR>
