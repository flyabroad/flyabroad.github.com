<h2 class="nodetitle">西北地区省提名技术移民</h2>
<div class="node">
<div class="metadatas"> 
修改时间： 2011-11-25 ；&nbsp;&nbsp;FLYabroad 常用链接：<A HREF="http://bbs.fcgvisa.com" target="_blank">飞出国论坛</A> ；&nbsp;&nbsp;<A HREF="http://member.FLYabroadVisa.com" target="_blank">会员系统</A> ；&nbsp;&nbsp;<A HREF="http://weibo.com/flyabroad" target="_blank">@飞出国微博</A> ；&nbsp;&nbsp;
<a href="http://pg.flyabroadvisa.com" target="_blank">免费评估！<font size="" color="#FF0000"><i>free!</i></font></a>；
</div>
<div class="bodycon"><P><strong>西北地区省提名技术移民分类:-flyabroad</strong></P>
<P>1.技术工人类；<br />
2.关键性工人类。</P>
<P><strong>西北地区省提名技术移民申请要求:-flyabroad</strong></P>
<P><strong>1.技术工人类：</strong><br />
<P><strong>雇主要求：</strong><br />
1）所提供的岗位需是：全职长期职位，在NOC Matrix O, A或 B技术级别范围内，与当前的劳资协议不冲突，遵守NWT雇佣标准，与行业的工资水准相对；<br />
2）确定1名候选人；<br />
3）是注册企业或行业协会且已经运营1年以上；<br />
4）获得LMO.<br />
</P>
<P><strong>申请人要求：</strong><br /></P>
<P>1）持有特定行业的从业资格证；<br />
2）已在管理相关职位或职业的地区机构进行注册；<br />
3）能够使用英语或法语进行基本的交流；<br /></P>
<P><strong>职位技术级别说明:-flyabroad</strong><br /></P>
<P>O技术级别：<br />
包括立法委员、中高层管理职位（通常需要学士及以上学位），如：<br />
建筑和科学经理、CEO、CFO、IT经理、管理员、执行理事、财务经理、市场经理、生产经理、高级经理（健康/教育）、软件开发经理、副总裁。<br />
A技术级别：<br />
通常需要学士及以上学位。<br />
如：会计师/审计师，听力学家和语言病理医师，生物学家、生物化学家和微生物学家，<br />
化学家，大学讲师，程序员或软件开发员，计算机软件和交互媒体开发员，工程师，<br />
金融和投资分析员，地质学家和地球化学家，信息系统和数据库分析员，药剂师，<br />
内外科医生，理疗师和职业治疗师、注册护士、测量员、大学教授、兽医。<br />
B技术级别：<br />
需要2--3年的社区学院、技术学院或CEGEP的教育；或2--5年的学徒培训；<br />
或3--4年的高中教育及2年以上的在职培训、特定培训课程或特定工作经验<br /> 
包括具有监管性能的职位，重大健康和安全责任的职位（如消防员、警察和执业护士）。
<br />
如：航空仪表和电子设备机械师，建筑技术员和技术专家，计算机和信息系统技术员，<br />
建筑评估师，工程和工业技术员/技术专家，平面艺术技术员，<br />
健康、医疗和兽医技术员/技术专家，土地测量和绘图技术员/技术专家，采矿专家。<br />
B级别通常需要18--72个月的学徒培训。<br />
</P>
<P><strong>2.关键性工人类：</strong><br />
<P><strong>雇主要求：</strong><br />
1）所提供的岗位需是：全职长期职位，在NOC Matrix C 或 D技术级别范围内，与当前的劳资协议不冲突，遵守NWT雇佣标准，与行业的工资水准相对等；<br />
2）确定1名候选人；<br />
3）是注册企业或行业协会且已经运营半年以上；<br />
4）提供试图在本地或全国范围内进行招聘的证明；<br />
5）获得劳动力市场意见；<br />
6) 在录用标准办公室记录良好。<br />
</P>
<P><strong>申请人要求：</strong><br /></P>
<P>1）持有临时工作许可且在同一职位工作至少半年以上；<br />
2）有足够的安置资金；<br />
3）能够使用英语或法语进行基本的交流；<br />
4）具有特定职位所需要的工作经验。<br /></P>
<P><strong>职位技术级别说明:-flyabroad</strong><br /></P>
<P>C 技术级别：<br />
通常需要中学文凭或2年的在职培训、培训课或特定工作经验.<br />
包括如下职位：金融和保险专员、行政和支援文员、零售业推销员和售货员、家政服务人员、导游、娱乐向导和娱乐场职位、 矿山职工及石油和天然气钻探员.<br />
D 技术级别：<br />
通常需要短期工作经验或在职培训 .<br />
包括如下职位：出纳、帮厨、保安及其相关、清洁工、工人。<br/></P>
<P><strong>技术移民材料清单（复印件）:</strong><br /></P>
<P>雇主需提供：<br />
1）聘用信；<br />
2）试图在本地和全国范围内对此职位进行招聘的证明；<br />
3）LMO（劳工市场评估）；<br />
4）翻译成英语或法语的认证原件或公证件；<br />
5）翻译成英语或法语的工作经验的原件或公证件；<br />
6）提名人临时工作许可的复印件。<br />
