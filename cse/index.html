<div class="bodycon"><P><strong>加拿大自雇移民简介</strong></P>
<P>
加拿大自雇移民（The Self-Employed Persons Program）是加拿大商业移民（The Business Immigration Program）类别里的一种，主要用于吸收两种人：<br />
一种是国外的具有艺术或者体育天赋的人才，他们能够为加拿大的艺术和体育事业贡献力量；<br />
另有一种是农场主，具有一定的农场管理经验，并有能力在加拿大购买并管理农场。</P>
<P>自雇移民主要用于那些拥有多年（至少在过去的 5 年中有 2 年）企业经营或者管理经验，具有雄厚资产的企业家，对申请者学历和英语或者法语没有过多要求。</P>
<P>与<a href="../federal">技术移民</a>相似，自雇移民也是全家移民，也就是主申请移民申请通过，全家（配偶和<a href="../common/dc.html">非独立子女</a>）都可以用移民。</P>
<P><strong>申请加拿大自雇移民必须具备的基本条件</strong></P>
<P>
要想申请加拿大自雇移民，FLYabroad总结了CIC的要求标准，您应该同时满足下边三个条件：<br />
    * 具有相关工作经验（Relevant experience）；<br />
    * 符合自雇移民筛选标准（Selection criteria）；<br />
    * 能够通过身体检查、安全检查及其他加拿大移民要求（Medical, security and other requirements）。<br />
</P>
<P>自雇移民主要是面向那些在艺术或者体育方面有特长并有突出成就的人群，国内申请自雇移民的相对较少。</P>
<P>详细的联邦自雇移民的申请标准可以参考 <a href="fsewca.html">加拿大联邦自雇移民申请条件</a> 。</P>
<P>加拿大自雇移民可以分为联邦自雇移民，魁北克自雇移民和各个省提名的自雇移民。FLYabroad会一一介绍。</P>
